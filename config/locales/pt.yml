  locked_taxa_will_not_allow_new: Aos táxons bloqueados não se pode adicionar um novo táxon descendente. Por exemplo, se bloquear os anfíbios (Amphibia) e alguém tentar importar <i>Rana catesbeiana</i> a partir de um provedor de nome externo, é criado um novo táxon, mas que não pode ser classificado como anfíbio. Quando tal acontece, os táxons adicionados recentemente devem ser sinalizados para que sejam revistos por um curador. Este procedimento só deve ser usado para os táxons que já possuem todos os descendentes. O curador pode corrigir esta situação editando o táxon e inserindo diretamente a identificação do ancestral, mas, em alternativa, recomenda-se juntar os novos táxons aos já existentes.
