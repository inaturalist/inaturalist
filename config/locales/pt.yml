          href="%{url}">página da Wikipédia</a> que armazenamos indefinidamente até que
          seja atualizado manualmente. Atualizando este resumo também atualiza imediatamente o nosso cache do conteúdo da Wikipédia subjacente que mostramos no site e que é atualizado automaticamente após uma semana.
