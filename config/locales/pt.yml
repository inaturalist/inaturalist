          href="%{obs_url}">algumas das suas observações</a>, os seus gestores podem agora ter acesso a mais coordenadas ocultas do que tinham quando confiou neste projeto. Devia rever a lista de gestores e os requisitos do projeto para confirmar que ainda confia neste projeto.
