    youve_got_updates_panel_body_p2: |
      <ul>
      <li><strong>Seu conteúdo:</strong> Actividade nas suas observações tais como comentários, identificações ou favoritos da comunidade %{site_name}. Também irá receber actualizações quando alguém adiciona a sua observação a um projecto ou inclui anotações com campos adicionais.</li>
      <li><strong>People:</strong> Novas observações ou publicações de pessoas que segue.</li>
      <li><strong>Organismos, Projectos e Locais:</strong> Novas observações de organismos ou locais específicos a que subscreveu. Também pode aderir a projectos para que seja actualizado sempre que exista uma nova publicação relacionada com o projecto.</li>
      <li><strong>Discussões em que participou:</strong> Ao comentar ou adicionar identificações ao conteúdo de outra pessoa subscreve automaticamente qualquer nova actividade desse conteúdo. Utilize a ferramenta 'Gerir as suas subscrições' para deixar de receber actualizações.</li>
