    places:
      new:
        coordinates_desc: Terá de especificar as coordenadas, se não desenhar o limite ou carregar um ficheiro KML.
    projects:
      confirm_leave:
        keep_observations_label: |
          Deixe suas observações neste projeto
        revoke_observations_label: |
          Deixe suas observações neste projeto, mas impeça que os curadores vejam as coordenadas privadas
      edit:
        trust_allow_members_to_trust: |-
          Permitir que os membros confiem neste projeto com coordenadas ocultas
        trust_help_desc: |-
          Se você quer aceder às coordenadas ocultas das observações ocultas,
          esta opção permitirá que pessoas que aderiram a este projeto confiem
          nos administradores do projeto com acesso a essas coordenadas ocultas. Os membros do projeto
          poderão conceder acesso às coordenadas ocultas de qualquer
          das suas observações que aparecem neste projeto, ou apenas às
          observações que são obscurecidas devido à ameaça de táxons.
        trust_help_notification2: |-
          No entanto, isto também irá notificar todos os membros confiantes do projeto todas 
          as vezes que mudar os requisitos de observação do projeto, para que eles possam reavaliar
          se querem continuar a confiar no projeto dadas as novas exigências.
          O seu acesso a coordenadas ocultas será revogado durante uma semana após
          alterar os requisitos de observação, para que os membros tenham tempo para fazer isso
      invite:
        description_html: |
          <h3>Sobre convites</h3>
          <p class="ui">
            Convidar pessoas para o seu projeto é um pouco diferente de convidar observações individuais. Ao convidar pessoas
          </p>
          <ol>
            <li>Será enviado um e-mail para convidar a juntar-se ao seu projeto</li>
            <li>Mostrará um convite no painel de controlo</li>
            <li>Permitirá que essas pessoas se juntem ao seu projeto se este foi definido para funcionar somente por convite</li>
          </ol>
          <p class="ui">
            Somente os coordenadores do projeto podem convidar pessoas para entrar em projetos. 
            Deverá poder pesquisar por pessoas através do nome de utilizador do iNaturalist ou 
            através do endereço de e-mail <em>completo</em>, assumindo que temos esse e-mail no nosso arquivo.
          </p>
      new:
        trusting_members_will_be_notified: |
          Você alterou os requisitos do projeto ou ativou a confiança do utilizador. Isto
          irá notificar qualquer membro do projeto que já confiou no projeto
          com coordenadas ocultas, para que eles tenham a opção de decidir se
