          <p>
          A <a href="%{url}" target="_blank">iNaturalist Network</a> é uma coleção
          de sites localizados que estão totalmente conectados à
          comunidade global iNaturalist. Os sites da rede são apoiados por instituições
          locais que assinaram um acordo com a iNaturalist para
          promover o uso local e beneficiar a biodiversidade local. Têm acesso
          a verdadeiras coordenadas dos seus países que são automaticamente
          ocultas da visão pública, a fim de proteger as espécies ameaçadas.
