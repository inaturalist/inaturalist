    observe_panel_title: Hajde da počnemo tako što ćemo postaviti neke opservacije
    observe_panel_body_p1_local: Treba ti inspiracija? Evo nekih organizama koji su zabeleženi u blizini...
    observe_panel_body_p1_global: Treba ti inspiracija? Evo nekih organizama koji su zabeleženi...
    observe_panel_body_p2: Izađi u prirodu, i zabeleži neki organizam. Izaberi nešto iz divljine i napravi jasnu fotografiju punog kadra. Ako već imaš neku takvu fotografiju, <a href="%{new_observation_path}">dodaj je sada</a>. Takođe možeš koristiti %{site_name} mobilne aplikacije da zabeležiš opservaciju.
    observe_panel_body_p3: Kada dodaš opservacije, na ovoj stranici ćeš videti obaveštenja od zajednice u formi komentara i identifikacija. Ko zna šta sve možeš otkriti!
    follow_panel_title_local: Prati Prirodnjake u blizini
    follow_panel_title_global: Prati neke aktivne prirodnjake
    follow_panel_body: Ako posetiš ove profile i klikneš na dugme "Prati", bićeš obavešten kada oni budu postavljali opservacije
    following_panel_title: Budi u toku sa ljudima, taksonima i mestima
    following_panel_body: |
      Na %{site_name}-u možeš pratiti ljude kako bi bio/la u toku sa opservacijama koje oni dodaju. Takođe možeš pratiti određene vrste da budeš u toku sa novim opservacijama tih vrsta, isto je moguće sa mestima.
    comments_panel_title: Želiš da saznaš kakve se diskusije vode na %{site_name}?
    comments_panel_body: "<p>%{site_name} se zasniva na deljenju i diskutovanju opservacija živog sveta. Ispod ćeš naći diskusije koje su u toku. (Napomena: Automatski pratiš svaku diskusiju gde ostaviš komentar ili identifikaciju. Upravljaj praćenjima u odeljku \"Praćenja\" na desnoj strani ekrana.)</p>"
    updates_by_you_panel_title: Ovaj odeljak je zgodan da brzo pogledaš obaveštenja samo o tvom sadržaju.
    updates_by_you_panel_body: Ne zaboravi, u odeljku "Sva obaveštenja" videćeš obaveštenja kako za tvoj sadržaj tako i za sadržaj ljudi, taksona i mesta koje pratiš i koja se nalaze u odeljku "Praćenja" na desnoj strani ekrana.
    youve_got_updates_panel_title: Dobio/la si obaveštenja!
    youve_got_updates_panel_body_p1: Budi u toku sa...
    youve_got_updates_panel_body_p2: |
      <ul>
      <li><strong>Tvoj sadržaj:</strong> Aktivnosti na tvojim opservacijama kao što su komentari, identifikacije ili favoriti %{site_name} zajednice. Takođe ćeš dobijati obaveštenja kada neko doda tvoju opservaciju u projekat, ili doda oznake u polja namenjena za to.</li>
      <li><strong>Ljudi:</strong> Nove opservacije ili rubrike dnevnika ljudi koje pratiš</li>
      <li><strong>Organizmi, projekti & mesta:</strong> Nove opservacije nekog konkretnog organizma ili mesta koje pratiš. Kada se pridružiš nekom projektu, dobijaćeš obaveštenja za nove rubrike dnevnika projekta.</li>
      <li><strong>Diskusije u kojima učestvuješ:</strong> Komentarisanjem ili dodavanjem identifikacije na nečiji sadržaj automatski aktivira praćenje svih novih aktivnosti vezanih za taj sadržaj. Koristi 'Upravljaj svojim praćenjima' alat da prekineš praćenje.</li>
      </ul>
