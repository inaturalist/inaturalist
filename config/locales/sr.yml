  sites_affiliation_about_desc_html: |
    Ako želiš da tvoja organizacija postane deo iNaturalist mreže, više detalja možeš pronaći %{start_tag_join}ovde%{end_tag_join}.
  sites_affiliation_more_automatically_hidden_coordinates: |
    Automatski skrivene koordinate (prikrivene ili privatne zbog "geoprivatnosti taksona")
  sites_affiliation_more_automatically_hidden_coordinates_desc: |
    iNaturalist automatski sakriva koordinate za neke vrste radi zaštite od uznemiravanja, prikupljanja i krivolova. Ako su koordinate opservacije automatski skrivene da bi se žaštitile vrste, iNaturalist deli koordinate svih opservacija u njihovim zemljama sa članovima mreže.
  sites_affiliation_more_email_addresses: |
    Imejl adrese se dele sa članovima mreže isključivo za potrebe komunikacije vezane za sajt.
  sites_affiliation_more_twice_per_year: |
    Dvaput godišnje, iNaturalist deli imejl adrese povezanih naloga i neke skrivene koordinate (tj. koordinate koje su prikrivene za javnost ili privatne) sa članovima iNaturalist mreže kako bi omogućili upotrebu iNaturalist podataka za potrebe istraživanja, konzervacije, i upravljanja u njihovima oblastima delovanja. Dva načina na koja se koordinacije mogu sakriti se dele odvojeno, kao što je ispod objašnjeno.
  sites_affiliation_more_user_hidden_coordinates: |
    Koordinate koje je korisnik sakrio (prikrivene ili privatne zbog podešavanja "geoprivatnosti")
  sites_affiliation_overview_current_member_list_html: |
    Možeš videti trenutnu listu članova %{start_tag_network}iNaturalist mreže%{end_tag_network}.
  sites_affiliation_overview_the_inaturalist_network_is_a_collection_html: |
    %{start_tag_network}iNaturalist mreža%{end_tag_network} je skup lokalizovanih veb-sajtova u %{start_tag_global}globalnoj iNaturalist zajednici%{end_tag_global}.
  sites_affiliation_overview_when_you_affiliate: |
    Ako izabereš pripadnost određenom članu iNaturalist mreže, tvoja imejl adresa i tačne lokacije tvojih prikrivenih i privatnih lokacija se dele sa članom mreže. Ovo omogućava da tvoja opservacija bude vrednija lokalnim konzervacionim naporima. Ako živiš u ili često posećuješ oblast koja ima svog člana u iNaturalist mreži, preporučljivo je da izabereš pripadnost tom članu radi lakšeg deljenja podataka.
  sites_affiliation_title: Saznaj više o iNaturalist mreži
  sites_network_agreements_html: |
    iNaturalist ima formalne sporazume sa organizacijama u svim ovim geografskim područjima radi podrške korišćenja iNaturalist platforme. <strong>Ako je tvoja organizacija zainteresovana da postane deo iNaturalist mreže, možeš naći više detalja ovde %{start_tag_join}ovde%{end_tag_join}.</strong>
  sites_network_consists_of: "iNaturalist mreža se sastoji od sledećih organizacija:"
  sites_network_inaturalist_network_collection: |
    iNaturalist mreža je kolekcija lokalnih sajtova koji su deo globalne iNaturalist zajednice. Ti sajtovi imaju punu podršku lokalnih institucija koji promovišu lokalnu upotrebu i omogućavaju upotrebu podataka sa iNaturalist-a što ide u korist proučavanju lokalnog biodiverziteta. Imaju pristup pravim koordinatama u okviru njihovih geografskih oblasti koje su automatski skrivene od javnog pristupa kako bi se zaštitile ugrožene vrste.
  sites_network_your_username: |
    Tvoje korisničko ime i lozinka rade na svim sajtovima koji su deo iNaturalist mreže. Ako iskažeš pripadnost nekom sajtu mreže, lokalne institucije koje podržavaju taj sajt će moći da vide tvoju imejl adresu (samo radi komunikacije vezane za aktivnost za sajtu) i imaće pristup pravim koordinatama tvojih opservacija na koje je primenjeno prikriveno ili privatno podešavanje geoprivatnosti.
