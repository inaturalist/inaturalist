        furthermore_cannot_undo_html: |
          Takođe, <strong>ovaj korak ne može biti poništen.</strong> Ako se u nekom trenutku predomisliš, nećeš moći da povratiš tvoj sadržaj.
        settings_and_mute_html: |
          Ako dobijaš previše obaveštenja od ovog sajta, možeš <a href="/users/edit">izmeniti podešavanja</a> da bi isključio/la određena obaveštenja ili da ti ne bi više slali imejlove. Ako imaš problema konkretno sa nekom osobom na sajtu, možeš je <a href="/users/edit">ućutati</a> umesto brisanja svog naloga.
