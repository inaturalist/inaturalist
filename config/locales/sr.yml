      show:
        allow_curator_coordinate_access_desc_html: |
          Dozvoli kustosima projekta da vide skrivene koordinate ove opservacije.
        ancestor_disagreements_desc2: |
          broj identifikovanih taksona koji su među predacima konkretnog taksona, ali se ne slažu sa taksonom (tj. "slažem se da je ovaj rod ali se ne slažem da je ova vrsta")
        community_taxon_desc_html: |
          <p class="ui">
          Takson zajednice (ili identifikacija zajednice) je odraz mišljenja %{site_name} zajednice koji je takson određene opservacije. Ako te interesuje kako izbor taksona zajednice funkcioniše, pogledaj beleške ispod, ali generalno pravilo je da ćemo <strong>izabrati takson sa kojim se više od 2/3 identifikatora slaže</strong>. To znači da će nekada biti izabran takson višeg nivoa koji sadrži taksone koji se ne slažu (npr. ti misliš da je u pitanju smukulja a ja mislim da je poskok, u tom slučaju iNat će izabrati podred Serpentes koji obuhvata sve zmije). Algoritam je blago pristrasan prema identifikacijama koje su drugačije od većine jer se u praksi pokazalo da su često osnovane.
          </p>
          <p class="ui">
          Opservacija istraživačkog nivoa mora imati (između ostalog) takson zajednice. Ako opservacija ima samo jednu identifikaciju, neće imati takson zajednice. Sve opservacije sa bar jednom identifikacijom će takođe imati takson opservacije. Takson opservacije je takson koji koristimo kada delimo opservacije sa partnerima sa kojima delimo podatke, kada objedinjujemo opservacije istog taksona na sajtu, kada ažuriramo tvoju listu života itd. U većini slučajeva takson opservacije će na kraju biti zamenjen taksonom zajednice ali će se nekad razlikovati, posebno dok se zajednica ne složi oko identifikacije. Na primer, ako ti misliš da je u pitanju zmija (podred Serpentes) a ja mislim da je u pitanju smukulja (rod <i>Coronella</i>), takson opservacije će biti smukulja (na osnovu samo moje identifikacije) ali će takson zajednice ostati na Serpentes (na osnovu bar 2 identifikacije, iako je moja bila preciznija). Ako se iz bilo kog razloga ne slažeš sa taksonom zajednice, možeš ga odbaciti na tvojim opservacijama što znači da takson opservacije nikada neće biti zamenjen taksonom zajednice (biće definisan na osnovu tvog ID-ja). To takođe znači da tvoja opservacija može dobiti status istraživačkog nivoa samo ako se zajednica složi sa <em>tobom</em>. Ako ti se koncept taksona zajednice ne sviđa, možeš isključiti tu opciju
          <a href="/users/edit" target="_blank">ažuriranjem tvojih podešavanja</a>.
          </p>
          <p class="ui">
          <strong>Algoritam:</strong> za sve identifikovane taksone i taksone koji ih sadrže (npr. rod <i>Homo</i> sadrži <i>Homo sapiens</i>), 
          svaki pojedinačno se računa kao odnos broja 'slaganja' - kumulativnih ID-jeva tog taksona nad sumom kumulativnih ID-jeva, 'neslaganja' - broj ID-jeva koji su potpuno drugačiji (tj. ID-jevi onih taksona koji ne sadrže takson za koji se računa), i 'neslaganja oko pretka' - broj ID-jeva koji su umereniji i kojima se stvara neslaganje sa preciznijim taksonom, nižeg nivoa. Za identifikovane taksone koji imaju rezultat preko 2/3 i bar 2 identifikacije, izaberi takson najnižeg nivoa.
          </p>
        cumulative_count_desc: 'broj identifikacija određenog taksona i svih njegovih potomaka'
        data_quality_assessment_desc3_html: |
          Kvalitet podataka objedinjuje tačnost, preciznost, potpunost, važnost i prikladnost iNaturalist opservacije kao podatka biodiverziteta. Neki atributi su automatski dodeljeni dok drugi zavise od glasova iNat korisnika. iNaturalist deli licencirane "Istraživački nivo" opservacije sa više partnera koji skupljaju podatke za potrebe nauke i konzervacije.
        disagreement_count_desc: "broj identifikacija onih taksona koji nisu među predacima određenog taksona"
        identification_count_desc: 'broj identifikacija određenog taksona'
        flagged_photos_desc_html: |
          Neke od ovih slika su označene da sadrže neprikladan sadržaj ili povredu autorskih prava. Za više detalja, pogledaj %{links}
        quality_assessment_help2_html: |
          <p>
          Procena kvaliteta podataka je indikator tačnosti opservacije. Sve opservacije isprva imaju <strong>"neobavezno"</strong> ocenu, i postaju
          <strong>"potreban ID"</strong> kada
          </p>

          <ul>
          <li>opservacija <strong>ima datum</strong></li>
          <li>opservacija <strong>je georeferencirana</strong> (tj. ima gš/gd koordinate)</li>
          <li>opservacija <strong>ima fotografije ili zvuke</strong></li>
          <li>opservacija <strong>nije ljudske jedinke</strong></li>
          </ul>
          <p>
          Opservacije postaju <strong>"istraživački nivo"</strong> kada se
          </p>
          <ul>
          <li>
          %{site_name} <strong>zajednica složi oko ID-ja na nivou vrste ili niže</strong>, tj. kada se više od 2/3 identifikatora složi oko konkretnog taksona (ako je zajednica glasala da se dat takson zajednice ne može dalje unaprediti, tada je moguće i na nivou potporodice ili niže)
          </li>
          </ul>
          <p>
          Opservacija se vraća na <strong>"neobavezno"</strong> ako gorenavedeni uslovi nisu ispunjeni ili dok se zajednica ne složi
          </p>
          <ul>
          <li>
          <strong>lokacija ne deluje tačna</strong> (npr. majmuni u sred okeana,
          nosorozi u poslovnim zgradama, etc.)
          </li>
          <li>
          <strong>organizam nije u divljini/naturalizovan</strong> (npr. u zatočeništvu ili kultivisan od strane ljudi ili inteligentnih vanzemaljaca)
          </li>
          <li>
          opservacija <strong>ne pruža dokaz prisustva organizma</strong>, npr. fotografije vode, stena, pejzaža na kojima organizam nije prisutan
          </li>
          <li>
          opservacija <strong>ne pruža skorašnji (~100 godina) dokaz prisustva organizma</strong> (npr. fosili; ali su otisci, izmet, uvenuli listovi takođe prihvatljivi)
          </li>
          <li>
          opservaciji nije više potreban ID <em>i</em> ID zajednice je na nivou porodice ili iznad
          </li>
          <li>
          posmatrač je isključio opciju ID zajednice i takson ID-ja zajednice nije predak ni potomak taksona datog ID-jem posmatrača 
          </li>
          </ul>
          <p>
          Ako to nije dovoljno komplikovano, postoje situacije gde sistem automatski dodeljuje glas:
          </p>
          <ul>
          <li>
          Sistem će označiti da opservacija nije u divljini/naturalizovana ako postoji bar 10 drugih opservacija tog roda ili niže klasifikacije u najmanjem geografskom području (okrug, zemlja, država) u kojoj se mesto gde je opservacija zabeležena nalazi i 80% ili više tih opservacija su označene da nisu u divljini/naturalizovane.
          </li>
          </ul>
        score_desc: "rezultat = kumulativni brojač / (kumulativni brojač + brojač neslaganja + broj neslaganja oko pretka )"
        observation_flagged_notice_html: |
