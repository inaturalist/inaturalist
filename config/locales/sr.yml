        if_you_change_your_mind_you_can_always_edit_your_settings_html: |
          Ako se predomisliš, uvek možeš <a href='/users/edit'>izmeniti podešavanja</a>.
        inaturalist_network_affiliation_desc_html: |
          <p>
          <a href="%{url}" target="_blank">iNaturalist mreža</a> je skup lokalizovanih veb-sajtova koji su potpuno povezani u globalnu iNaturalist zajednicu. Sajtovi mreže su podržani od strane lokalnih institucija koje su potpisale sporazum sa iNaturalist-om da promovišu lokalnu upotrebu i doprinose lokalnom biodiverzitetu. Oni imaju pristup pravim koordinatama u njihovim zemljama koje su inače automatski prikrivene za javnost da bi se sačuvale ugrožene vrste.
          </p>
          <p>
          Tvoje korisničko ime i lozinka rade na svim sajtovima koji su deo iNaturalist mreže. Ako iskažeš pripadnost nekom sajtu mreže, lokalne institucije koje upravljaju tim sajtom će moći da vide tvoju imejl adresu (samo radi komunikacije vezane za aktivnost za sajtu) i imaće pristup pravim koordinatama opservacija koje su inače prikrivene za javnost ili privatne.
          </p>
          <p>
          Napomena: Molimo te da ne menjaš pripadnost članu mreže ako imaš više od 1000 opservacija.
          </p>
        licensing_desc_html: |
          Licenciranje tvog sadržaja daje svakom zakonsko pravo da ga koristi bez da pita za tvoju dozvolu pod uslovom da poštuju uslove propisane licencom. Takođe, %{site_name} će uključiti tvoj sadržaj sa Creative Commons licencom u redovno ažurirane arhive koje se prave za određene partnerske organizacije koje su zainteresovane za naše podatke. Na primer, mi uključujemo sadržaj sa Copyright (CC0), Attribution (CC BY), i Attribution-NonCommercial (CC BY-NC) licencama u arhive koje pravimo za <a href="http://www.gbif.org/">Global Biodiversity Information Facility</a> (GBIF) koja je međunarodna, međuvladina organizacija i ima za cilj da skuplja i deli informacije o svetskom biodiverzitetu.
