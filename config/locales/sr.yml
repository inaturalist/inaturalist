  data_transfer_consent_desc_html: |
    <p>
    Neki zakoni o privatnosti, kao što je Opšta uredba o zaštiti podataka Evropske Unije (GDPR), zahteva izričitu saglasnost sa prenosom ličnih informacija iz njihove nadležnosti u druge nadležnosti gde se zakonska zaštita informacija ne smatra adekvatnom. Od <a href="https://en.wikipedia.org/wiki/Max_Schrems#Schrems_II">2020</a>, Evropska Unija više ne smatra nadležnost Sjedinjenih Američkih Država kao adekvatnu zakonsku zaštitu ličnih informacija, konkretno zbog mogućnosti nadzora podataka koji ulaze u SAD od strane vlade SAD-a. Moguće je da druge nadležnosti imaju isto mišljenje.
    </p>
    <p>
    Korišćenje iNaturalist-a zahteva čuvanje ličnih informacija kao što su tvoja imejl adresa, svi iNaturalist podaci se čuvaju u SAD, i mi ne možemo znati kojoj zakonskoj nadležnosti ti pripadaš kada koristiš iNaturalist. Samim tim, da bi se uskladili sa zakonima o privatnosti kao što je GDPR, moraš potvrditi da razumeš i prihvataš rizike kao i da daješ saglasnost da se tvoji lični podaci čuvaju na iNaturalist serverima u SAD.
    </p>
    <p>
    Da saznaš više o podacima koje čuvamo i kako ih koristimo, pogledaj našu <a href='%{privacy_url}' target='_blank'>Politiku privatnosti</a>
    kao i <a href='%{terms_url}' target='_blank'>Uslove korišćenja</a>.
    </p>
    <p>
    Nije moguće imati iNaturalist nalog bez pomenutog čuvanja ličnih podataka i jedini način da opozoveš tvoju saglasnost je da izbrišeš tvoj nalog.
    </p>
