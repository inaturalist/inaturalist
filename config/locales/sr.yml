    taxon_names:
      form:
        new_name_guidelines_html: |
          <ul>
          <li><p>Potrudi se da dodaješ nazive koji su u upotrebi. Nemoj izmišljati nova imena.</p></li>
          <li><p>Nemoj praviti duplikate, npr. nemoj za više vrsta sokolova dodavati naziv "soko"</p></li>
          <li><p>Za taksone višeg ranga, potrudi se da koristiš naziv koji sadrži sve pretke, npr. "čaplje i srodnici" ili "porodica vresova"</p></li>
          <li>
          <p>
          Nemoj dodavati informacije koje nisu deo naziva, npr. dodavanje objašnjena kako se naziv koristi u zagradi
          </p>
          </li>
          <li>
          <p>
          Novi rečnici bi trebali biti na engleskom. Molimo nemoj dodavati prevedena imena jezika kao što je "francuski, Français" jer će to umnogome otežati ili će biti nemoguće za nas da prikažemo lokalizovana imena ljudima koji koriste sajt na drugim jezicima.
          </p>
          </li>
          <li>
          <p>
          Narodni nazivi povezani sa prevedenim jezicima će biti prikazani kao podrazumevani za taj konkretan jezik (u skladu sa podešavanjem izabranog mesta, redosledom naziva itd.)
          <a class="readmore" href="/pages/translate">Saznaj više o prevodu</a>
          </p>
          </li>
          </ul>
        places_help_html: |
          Definiši naziv za neko mesto da bi bio prioritetan za sajtove i korisnike iz tog mesta. Ako postoji više naziva u određenom mestu, možeš im definisati prioritet <a href="%{url}">ovde</a>. Molimo te da <strong>ne dodaješ</strong> nazive za SVAKO mesto gde se neki naziv koristi, samo za mesta gde se on razlikuje.
      taxon:
        about_html: |
          Taksoni mogu imati mnogo narodnih naziva. Dajemo prioritet jednom narodnom nazivu koji može biti promenjen prevlačenjem nekog drugog na vrh liste. Takođe se mogu definisati podrazumevani nazivi za različita mesta dodavanjem mesta za konkretan naziv ali to treba raditi samo ako različita mesta imaju primetno različite nazive.
