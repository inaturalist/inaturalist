  pi_consent_desc_html: |
    <p>Čuvamo lične podatke kao što su korisnička imena i imejl adrese da bismo upravljali nalozima na ovom sajtu, i da bi se uskladili sa zakonima o privatnosti potrebno je označiti ovo polje kako biste potvrdili da se slažete sa korišćenjem ličnih podataka na taj način. Da bi saznao/la više o tome koje podatke prikupljamo i kako ih koristimo, pročitaj našu <a href='%{privacy_url}' target='_blank'>Politku privatnosti</a> kao i <a href='%{terms_url}' target='_blank'>Uslove korišćenja</a>.</p>
    <p> Nije moguće imati iNaturalist nalog bez pomenutog čuvanja ličnih podataka i jedini načlin da opozoveš tvoju saglasnost je da izbrišeš tvoj nalog.</p>
  pi_consent_label: |
