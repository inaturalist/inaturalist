        prefers_community_taxa_desc: |
          %{site_name} prati kako identifikuješ tvoje opservacije i kako ih zajednica identifikuje. Ako misliš da mišljenje zajednce ne treba da ima prednost nad tvojim, ovde to možeš izabrati. Ljudi će i dalje moći da dodaju identifikacije ali će opservacije ostati povezane sa taksonom tvoje identifikacije. To znači da opservacije neće steći status istraživačkog nivoa sve dok se tvoja identifikacija ne poklapa sa onom zajednice.
