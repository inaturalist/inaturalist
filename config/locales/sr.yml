    taxa:
      edit:
        high_status_conservation_status_notice_html: |
          Dodavanje statusa ugroženosti višem nivou taksona utiče na opservacije svih vrsta unutar tog taksona. Molimo te da ne dodaješ statuse taksonima koji sadrže vrste koje nemaju status ugroženosti jer će tako koordinate opservacija tih vrsta biti nepotrebno skrivene.
      show:
        about_names_desc: |
          <p>
          Većina kategorija organizama ima "narodne nazive" u govornim jezicima. Ta imena su obično prepoznatljiva, lako se izgovaraju i ne menjaju se tokom vremena ali mnogi organizmi imaju više različith imena u različitim mestima, čak i na istom jeziku, što može biti problematično i izazvati zabunu. Naučnici rešavaju taj problem koristeći jedinstveni "naučni naziv" za svaku kategoriju organizama koji je u skladu sa pravilima <a href=https://sr.wikipedia.org/wiki/%D0%91%D0%B8%D0%BD%D0%BE%D0%BC%D0%BD%D0%B0_%D0%BD%D0%BE%D0%BC%D0%B5%D0%BD%D0%BA%D0%BB%D0%B0%D1%82%D1%83%D1%80%D0%B0">binomne nomenklature</a> ali ti nazivi su obično zasnovani na latinskom jeziku koji skoro niko ne govori, pa ih tako za većinu ljudi nije baš lako zapamtiti kao narodne nazive. Naučni nazivi su takođe odraz taksonomskog položaja i mogu se promeniti kada naučnici razviju preciznije teorije o evolucionim odnosima između različitih organizama, što može da oteža njihovu upotrebu, čak i među onima koji znaju naučne nazive.
          </p>
          <p>
          Stara izreka kaže: "Naučni nazivi se menjaju iz mesta u mesto a naučni nazivi se menjaju s vremena na vreme."
          </p>
          <p>
          Mi težimo da rešimo te nedostatke prikazom i narodnog i naučnog naziva kad god je to moguće i prikazani narodni nazivi su u skladu sa jezikom i geografskim podešavanjima korisnika. Nazivi su poređani po njihovoj učestalosti upotrebe u sklopu svakog jezika / tipa.
          </p>
        about_regional_names_desc: |
          <p>
          Nazivi mogu biti dodati za mesta (obično države) u slučajevima gde različite zemlje ili regioni koriste različite narodne nazive na istom jeziku. Na primer, Meksiko i Kostarika mogu imati drugačije nazive za istu vrstu na španskom.
          </p>
          <p>
          Ova tabela pokazuje koji nazivi su dodati za koja mesta, i navedeni su po prioritetu za svako mesto. Ako su dva naziva na španskom dodata za Meksiko, prvi po prioritetu će biti prikazan ako izabereš da ti se prikazuju nazivi za Meksiko na španskom.
          </p>
        about_conservation_status_desc: |
          Status ugroženosti opisuje rizik od izumiranja za neku grupu organizama.
        charts_help_seasonality: |
          Ovaj grafik prikazuje broj opservacija ovog taksona grupisanih po mesecu. Imaj u vidu da je to broj opservacija i zavisi kako od toga kada se neki organizam može zabeležiti kao i kada će neko imati nameru da ga zabeleži. Možeš primetiti puno opservacija neke ptice u maju ali to može biti zato što više ljudi posmatra ptice u maju koji kasnije neće obraćati pažnju na nju i neće dodavati opservacije nje. Slično, ako vidiš više opservacija vilinih konjica u junu nego u januaru, to je verovatno zato što imamo više posmatrača na severnoj hemisferi nego na južnoj a ne zato što su nužno aktivniji u junu, tako da uzmi ove podatke sa rezervom i proveri mapu kada gledaš ove grafike. Uvek je dobro biti skeptičan o ovim graficima kada postoji veliko odstupanje u broju "Argumentovano" i "Istraživački nivo" opservacija.
        charts_help_history: |
          Ovaj grafik prikazuje broj opservacija ovog taksona za svaki mesec u poslednjih 10 godina. Imaju u vidu da je pristrasan na osnovu broja ljudi koji dodaju opservacije ali ti može prikazati neobičan porast u broju opservacija, a ako izgleda ravno ili prikazuje pad uprkos rastućem broju posmatrača, to može ukazati na promenu u zastupljenosti.
        charts_help_other: |
          Takođe se prikazuju grafici sezonalnosti za pribeleške opservacija. Pribeleške služe da upotpune opservacije pomoću predefinisanih izraza, npr. da li je opservacijom zabeležena biljka koja je u fazi cvetanja ili u fazi rađanja ploda.
        charts_help_relative_observations: |
          Prikazivanjem učestalosti kao relativne proporcije svih opservacija pomaže da se ublaži efekat generalnog rasta sajta. Na primer, ako sajt raste kako dobijamo sve više opservacija svakog taksona godinu za godinom, to ti ne govori ništa o tome da li tog taksona ima sve više u prirodi, samo da ima više ljudi koji će ga zabeležiti. Prikazivanjem relativnih proporcija znači da ako ima ukupno 100 opservacija a 20 opservacija tog taksona, proporcija je 0.2 (20 / 100). Ako ljudi naprave 2000 opservacija sledeće godine a 400 opservacija tog taksona, proporcija je i dalje 0.2 (400 / 2000). To izaziva određena odstupanja ako ima samo nekoliko posmatrača u nekoj oblasti ili za taksone koji se retko sreću ali to takođe važi i za ukupan broj.
