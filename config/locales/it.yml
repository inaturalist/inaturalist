          I taxa possono avere molti nomi comuni. Noi supportiamo globalmente un solo nome comune predefinito, che può essere cambiato in questa pagina spostandolo in cima alla lista. Puoi anche specificare diversi nomi predefiniti per luoghi diversi modificando il nome ed aggiungendo il luogo, ma per favore fallo solo quando luoghi diversi hanno nomi in conflitto.
