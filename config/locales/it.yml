        blocking_desc_html: |
          <p>
          Bloccare qualcuno impedisce che ti scriva, commenti sulle tue osservazioni, identifichi le tue osservazioni, e altrimenti interagisca con te su %{site_name}. Inoltre, rimuove le osservazioni del bloccato dai tuoi risultati di ricerca e rimuove le tue osservazioni dai suoi risultati di ricerca. Tuttavia, non rende a egli invisibile. Possono ancora trovare le tue osservazioni e visualizzare il tuo profilo, semplicemente, non possono interagire con te.
          </p>
          <p>
          Il blocco è per situazioni in cui non vai d'accordo con qualcuno e quel qualcuno non ti lascia in pace, nonostante i migliori sforzi per risolvere dispute in una maniera civilizzata. Non è un modo per nascondersi dalle persone, per prevenire identificazioni da persone delle cui opinioni non ti fidi, o per disattivare l'ID della community (esiste un'altra impostazione per farlo). Dunque, bloccare funziona per entrambi: se blocchi qualcuno, non può interagire con te, ma nemmeno tu puoi interagirci. Se lo usi erroneamente per prevenire che qualcuno identifichi le tue osservazioni, potresti anche impedirti dall'identificare le loro.
          </p>
          <p>
          Puoi bloccare solo tre persone. Pensiamo sia un numero ragionevole che accomodi le persone che necessitano del blocco, prevenendone l'abuso. Se senti il bisogno di bloccare altre persone, sei pregato di <a href="mailto:%{help_email}">contattarci</a>.
          </p>
          <p>Se qualcuno ti sta molestando o stalkerando su %{site_name}, <a href="mailto:%{help_email}">sei pregato di farcelo sapere</a>. Se questo rappresenta una violazione dei nostri Termini d'Uso o rappresenta altri comportamenti che riteniamo inappropriati per il nostro sito, investigheremo.
          </p>
        common_scientific_name_display_order: Ordine di Visualizzazione del Nome Comune / Scientifico
        if_you_change_your_mind_you_can_always_edit_your_settings_html: |
          Se cambi idea puoi sempre <a href='/users/edit'>modificare le tue impostazioni</a>.
        inaturalist_network_affiliation_desc_html: |
          <p>
          Il <a href="%{url}" target="_blank">Network iNaturalist</a> è una collezione di siti web localizzati che sono completamente connessi alla comunità globale di iNaturalist. i Siti del Network sono supportati da istituzioni locali che hanno firmato un accordo con iNaturalist per promuovere l'utilizzo locale e portare beneficio alla biodiversità locale. Per gli stati di competenza, hanno accesso alle coordinare reali che sono automaticamente oscurate al pubblico per proteggere le specie minacciate.
          </p>
          <p>
          Il tuo nome utente e password funziona per tutti i siti che sono partner del Network iNaturalist. Se scegli di affiliarti ad un sito del Network, le istituzioni locali che mantengono ogni siti hanno anche accesso alla tua mail (solo per comunicare con te relativamente all'attività del sito) e alle coordinate reali delle osservazioni che sono pubblicamente oscurate o private.
          </p>
          <p>
          Nota: Per favore non provare a cambiare affiliazione se hai più di 1000 osservazioni.
          </p>
        licensing_desc_html: |
          Attribuendo una licenza ai tuoi contenuti darai a chiunque il diritto legale di utilizzarlo senza chiederti il permesso se essi si attengono ai termini della licenza. In più, %{site_name} include i tuoi contenuti con licenza Creative Commons in archivi regolarmente aggiornati da selezionate organizzazioni partner interessate ai nostri dati. Per esempio noi includiamo i dati Nessun Copyright (CC0), Attribuzione (CC BY) e Attribuzione-Non commerciale (CC BY-NC) nell'archivio generato per il <a href="http://www.gbif.org/">Global Biodiversity Information Facility</a> (GBIF), una organizzazione internazionale e intergovernativa che raccoglie e distribuisce le informazioni sulla biodiversità in tutto il mondo.
        monthly_supporter_desc_html: |
          I Sostenitori Mensili di iNaturalist effettuano contributi mensili automatici
          a iNaturalist (Stati Uniti IRS EIN 92-1296468) per supportare l'operazione
          senza scopo di lucro di iNaturalist e dei siti della Rete di iNaturalist.
          <a href="%{url}">Clicca qui per diventare un Sostenitore Mensile</a>. Una volta confermato
          il tuo supporto, potrai spuntare questa casella per mostrare questo stato sul
          tuo profilo. Nota: gli indirizzi email su Donorbox e su iNaturalist, devono corrispondere
          esattamente, affinché possiamo confermare che tu sia un Sostenitore Mensile. Se
          differiscono, modifica uno dei due affinché corrisponda all'altro.
        muting_desc_html: |
          <p>
          Silenziare qualcuno ti impedisce di ricevere notifiche sulle cose che fanno, compreso commentare le tue osservazioni, messaggiarti, menzionarti, etc. Silenziare ti aiuta a ignorare qualcuno senza impedirgli di fare qualcosa.
          </p>
          <p>
          Puoi silenziare tutte le persone che vuoi, ma ricordati che ti potrai perdere importanti notifiche, come identificazioni che spostano l'ID della Community delle tue osservazioni.
          </p>
