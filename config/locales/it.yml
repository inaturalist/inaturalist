          ed imparare a conoscere il mondo naturale. %{site_name} incoraggia la partecipazione
          di un ampia gamma di appassionati, compresi, ma non solo, escursionisti,
          cacciatori, birdwatcher, cercatori di funghi, guardiaparco, ecologisti e
          pescatori. Attraverso il collegamento di queste diverse percezioni e competenze,
          %{site_name} spera di aumentare la consapevolezza ed incentivare le ricerche
          sulla biodiversità locale.'
        who_is_behind_inaturalist: Chi c'è dietro a %{site_name}?
        inaturalist_was_originally_the_masters_final_html: |-
          %{site_name} era il progetto finale di Master di Nathan Agrin, Jessica Kline, e Ken-ichi Ueda alla <a href="http://www.ischool.berkeley.edu">School of Information</a> di Berkeley.
          Controlla <a href="/about">la pagina 'Informazioni su'</a> per più informazioni sulle persone che attualmente gestiscono il sito.
        inaturalist_is_built_using_html: |-
          Il software %{site_name} è stato costruito utilizzando <a
          href="http://www.rubyonrails.org/">Ruby on Rails</a>, <a
          href="http://mysql.com/">MySQL</a>, <a
          href="http://jquery.com/">jQuery</a> and <a
          href="http://code.google.com/apis/maps//">Google Maps</a>, e <a
          href="http://flickr.com/">Flickr</a>. Utilizza anche <a
          href="http://www.catalogueoflife.org">Catalogue of Life</a> e
          <a href="http://ubio.org/">uBio</a> quali fonti di dati per le informazioni tassonomiche.
        what_can_i_do_to_help_inaturalist?: Cosa posso fare per aiutare %{site_name}
        you_can_help_inaturalist_by_giving_us_your_feedback_html: "Puoi aiutare %{site_name}
          dandoci il tuo parere: unisciti al nostro <a href=\"%{feedback_url}\">gruppo
          di Feedback</a> \nper segnalare errori e la richiesta di nuove funzioni.
          Puoi anche aiutare %{site_name}, aggiungendo le tue osservazioni\ne identificando
          le osservazioni degli altri membri della comunità. Se usare il codice e
          vuoi aiutare a lavorare su alcune funzioni <a href=\"http://github.com/inaturalist/inaturalist\"
          title=\"inaturalist at master - GitHub\">lavora con noi su GitHub</a>!"
        how_do_i_contact_inaturalist?: Come faccio a contattare %{site_name}
        you_can_contact_us_at_html: 'Puoi contattarci a questo indirizzo: <a href="mailto:%{help_email}">%{help_email}</a>'
        what_are_admins_and_curators?: Chi sono gli amministratori e i curatori?
        inat_admins_are_the_people_who: Gli amministratori %{site_name} sono le persone
          che amministrano il sito. Hanno accesso diretto al codice e al database,
          e possono modificare ogni cosa sul sito.
        curators_are_inat_users_who_volunteer_to_html: I curatori sono utenti %{site_name}
          che volontariamente ci aiutano a mantenere i nostri dati tassonomici aggiornati.
          Se sei interessato a diventare curatore per favore <a href="mailto:%{help_email}">contattaci</a>.
          I curatori possono a loro volta promuovere altri utenti al ruolo di curatore.
          Per favore assegna il ruolo di curatore solo alle persone di cui ti fidi
          e che possiedono conoscenze tassonomiche.
        what_is_considered_inappropriate_content?: Che cosa è considerato un contenuto
          inappropriato?
        you_know_it_when_you_see_it_html: Tu <a href="http://en.wikipedia.org/wiki/Jacobellis_v._Ohio">lo
          sai quando lo vedi</a>, giusto? Il materiale che vìola la sezione 2 dei
          nostri <a href="/terms.html">Termini di Servizio</a> è sicuramente inappropriato
          e degno di essere contrassegnato o notificato all'amministratore. Forme
          più leggere di volgarità sono sgradite, ma probabilmente non saranno cancellate.
          Osservazioni di animali domestici, animali in cattività, umani, o altri
          organismi che la maggior parte dei naturalisti non trova interessanti, sono
          comunque accettati (sono forme di vita, dopotutto). Le osservazioni di cose
          che non sono organismi sono un'area grigia. Ciò che chiaramente non ha a
          che fare con la natura, come ad esempio cosa ha avuto per pranzo, sono da
          contrassegnare e da cancellare; le prove di inquinamento o disturbo potrebbero
          essere interessanti, e quindi potrebbero non essere rimosse.
        what_is_an_observation?: Cos'è un'osservazione?
        an_observation_is_the_what_where_and_when_html: |-
          Un osservazione è il "Cosa, Dove e Quando" di un ritrovamento in natura.
          %{site_name} fornisce un luogo dove aggiungere questa informazione insieme ad un testo, foto ed etichette. %{site_name} incoraggia l'inserimento di tutti i ritrovamenti in natura, sia si tratti di specie identificate sia di descrizioni testuali. (Su %{site_name} la stessa lucertola può essere descritta sia come un Ramarro occidentale sia come &quot;Misteriosa lucertola verde&quot;)
        why_doesnt_inaturalist_recognize_the_name_ive_entered?: Perchè %{site_name}
          non riconosce il nome inserito?
        inaturalist_has_name_information_for_mammals: '%{site_name} possiede i nomi
          di mammiferi, uccelli, rettili ed anfibi, e continua ad aggiungere i nomi
          delle specie nel suo database. Se un nome particolare non viene riconosciuto,
          cerca nomi alternativi e aggiungi il nome originale tra le etichette o nei
          campi di descrizione.'
        how_can_i_get_help_identifying_what_i_saw?: Come ottengo aiuto nell'identificare
          cosa ho visto?
        check_the_id_please_checkbox_when_html: Controlla la casella "ID per favore"
          quando aggiungi / modifichi la tua osservazione, in questo modo apparirà
          nella sezione <a href="%{url}">ID per favore</a>.
        what_does_it_mean_to_link_inaturalist_to_my_flickr_account?: Cosa comporta
          collegare %{site_name} al mio account Flickr?
        inaturalist_can_link_directly_to_the_flickr_photo_service: '%{site_name} può
          collegarsi direttamente al servizio di foto Flickr in modo che tu possa
          aggiungere direttamente le tue foto Flickr alle tue osservazioni. Quando
          acconsenti a collegare il tuo account Flickr, stai semplicemente collegando
          due account; non avremo accesso alla tua password Flickr e non stai perdendo
          il tuo copyright, né ci stai dando la possibilità di utilizzare le tue foto
          in modalità da te non volute.'
        can_i_add_photos_without_a_flickr_account?: Posso aggiungere foto senza un
          account Flickr?
        we_also_support_picasa_html: 'Supportiamo anche Picasa: <a href="%{url}">Configura
          il tuo account Picasa &raquo;</a>'
        we_also_support_uploading_photos: Supportiamo anche il caricamento diretto
          su %{site_name}, ma può essere un po' lento, perciò permettiamo un solo
          caricamento alla volta. Con Flickr o Picasa, se già utilizzi questi servizi,
          il caricamento sarà probabilmente più rapido.
        what_are_tags?: Cosa sono le etichette?
        tags_are_keywords_you_can_add_to_an_html: "Le etichette sono parole chiave
          che è possibile aggiungere un'osservazione per renderle più facili da trovare.
          \nPer esempio, se un barracuda ti ha inseguito durante un viaggio di immersioni
          subacquee nell'arcipelago Turks e Caicos, \npotresti etichettare la tua
          osservazione &quot;paura, barracuda, immersioni subacquee, vacanze, turks
          e caicos&quot;."
        can_i_include_my_observations_on_my_blog?: Posso includere le mie osservazioni
          %{site_name} sul mio blog o sito web?
        sure_check_out_our_widget_html: Certo, controlla il nostro <a href="%{url}"
          title="Observations Widget">Widget delle osservazioni</a>.
        what_kind_of_photos_should_i_attach: Che tipo di foto posso allegare alle
          osservazioni? Posso allegare foto non scattate da me?
        photos_attached_to_observations_should_be: Le foto allegate alle osservazioni
          dovrebbero essere quelle dell'individuo osservato al momento dell'osservazione.
          Se tu carichi l'osservazione di una pianta, e poi torni a vederla successivamente,
          per favore aggiungi una seconda osservazione per la foto scattata la seconda
          volta, perché essa rappresenta la pianta in un momento differente.
        please_do_not_upload_pictures_you_didnt_take_html: Per piacere <em>non caricare
          foto che non hai scattato tu</em>, a meno che non abbia ottenuto il permesso
          dal fotografo. E' illegale pubblicare materiale sotto copyright senza una
          licenza fornita da chi l'ha creato, e i fotografi hanno un copyright completo
          sulle loro foro in maniera predefinita. Se la foro riguarda ciò che hai
          visto e qualcun altro ha scattato la foto concedendoti il permesso di pubblicarla,
          dovresti annotare il nome del fotografo nella descrizione dell'osservazione.
        what_is_geoprivacy?: Che cos'è la geoprivacy?
        geoprivacy_is_a_setting_you_can: 'La geoprivacy è un''impostazione delle tue
          osservazioni che controlla come le coordinate spaziali (latitudine e longitudine)
          sono visualizzate. Ecco le opzioni:'
        note_that_curators_of: Ricorda che i curatori di un progetto possono vedere
          le coordinate indipendentemente dall'impostazione di geoprivacy scelta;
          se sei preoccupato riguardo chi può avere accesso alle coordinate, assicurati
          di fidarti dei curatori dei progetti a cui ti unisci.
        what_is_does_it_mean_for: Cosa significa per un osservazione essere 'oscurata'?
        when_coordinates_are_obscured_it_means_that: Quando le coordinate sono oscurate
          significa che pubblicamente (e.g., sulla home page, sulla pagina dell'osservazione
          e sulla pagina del progetto) è mostrato un punto casuale entro %{km} Km
          dalle coordinate reali; le vere coordinate sono visibili solo quando tu
          stai vedendo la tua osservazione (e.g. sulla pagina del progetto individuale
          e nell'elenco delle osservazioni). Ricordati che anche i curatori dei progetti
          ai quali ai aggiunto l'osservazione possono vedere le vere coordinate. Le
          coordinate oscurate sono simboleggiate sulla mappa e nei feed geospaziali
          da un cerchio senza stelo.
        coordinates_are_obscured_for_all_taxa: Le coordinate sono oscurate automaticamente
          per tutti i taxa "Near Threatened" o con livello di minaccia superiore,
          con riferimento alla Lista Rossa IUCN. Alcuni taxa possono essere dichiarati
          'minacciati' da altri enti conservazionistici, altri semplicemente possono
          essere segnati come 'minacciati' dai curatori di %{site_name} lo ritengono
          necessario.
        you_can_also_obscure_the_coordinates_html: Puoi oscurare le coordinate delle
          tue osservazioni indipendentemente dal taxon. Controlla la sezione <a href="#geoprivacy">geoprivacy</a>
          qui sopra.
        what_is_the_quality_assessment: Che cos'è la valutazione della qualità del
          dato e come le osservazioni raggiungono il livello "ricercatore"?
        what_is_a_life_list?: Che cos'è una Lista degli Esseri Viventi?
        just_a_simple_list: Semplicemente una lista di taxa senza comportamenti speciali.
        automatically_updates_based_on_your_observations: Si aggiorna automaticamente
          in base alle tue osservazioni. Ognuno su %{site_name} ha una lista degli
          Esseri Viventi predefinita che elenca tutte le specie viste. Se cancelli
          un'osservazione o una ID, la specie sarà rimossa. Puoi anche aggiungere
          manualmente dei taxa come per le altre liste. Le specie che aggiungi manualmente
          non saranno rimosse anche se cancelli l'osservazione dopo averle osservate.
        you_can_also_make_additional_life_lists: Puoi creare anche liste degli esseri
          viventi per gruppi specifici, come una lista per gli uccelli, od una lista
          per le ueforbie.
        a_project_list_belongs: Una lista del progetto appartiene al progetto ed elenca
          tutti i taxa osservati dai membri del progetto. La lista del progetto può
          anche essere implementata manualmente dagli amministratori del progetto,
          e può essere usata per impedire l'aggiunta delle osservazioni dei taxa che
          non sono presenti sulla lista stessa.
        a_check_list_is_html: Una checklist è un elenco dei taxa presenti in un luogo.
          Ogni luogo ha una checklist predefinita; quando un'osservazione cade all'interno
          dei confini del luogo <em>e</em> raggiunge il livello 'ricerca', la specie
          osservata sarà automaticamente aggiunta alla checklist.
        inat_users_can_also: Gli utenti %{site_name} possono anche aggiungere checklist
          addizionali ai luoghi, ma queste non saranno aggiornate automaticamente.
          Queste servono principalmente ad includere fonti di dati esterne o elencare
          organismi in base alle proprie esperienze.
        is_a_list_of_every_species_that_you_have_seen: Una lista degli esseri viventi
          è un elenco di tutte le specie che hai osservato. Ogni utente %{site_name}
          ha una lista degli esseri viventi; queste liste sono aggiornate automaticamente
          in base alle osservazioni aggiunte su %{site_name}.
        i_observed_a_species: Ho osservato una specie, perchè non compare nella mia
          lista degli esseri viventi?
        while_the_life_list_is_automatically_populated: Quando la lista degli esseri
          viventi si aggiorna automaticamente in base alle osservazioni aggiunte,
          la specie non comparirà se %{site_name} non riconosce il nome che hai usato.
          Raccomandiamo di provare nomi alternativi.
    listed_taxa:
      establishment_field:
        confirmation: Sei sicuro? Questa operazione cambierà l'origine del popolamento
          per TUTTI i taxa elencati appartenenti ai luoghi all'interno di questo luogo.
          Potresti perdere un sacco di lavoro fatto.
        description_html: Questa operazione cambierà l'origine del popolamento di
          <em>tutte</em> le liste di questo taxon per tutti i luoghi inclusi in <a
          href="%{place_url}">%{place_name}</a> in <strong>"%{establishment_means}"</strong>.
          Solo i curatori possono usare questo strumento. Modificando le media di
          presenza in "introdotta" avrà lo stesso effetto, eccetto che non modificherà
          i valori esistenti ma compilerà non presenti.
    lists:
      new:
        place_desc: Aggiorna questa lista elencando i taxa osservati in questo luogo.
          Ricordati che puoi scegliere solo i luoghi con confini stabiliti.
      show:
        project_list_desc: I taxa aggiunti manualmente dai curatori del progetto,
          e quelli le cui osservazioni hanno raggiunto un livello 'ricerca', sono
          elencati nelle liste del progetto.
    observations:
      copy_tip: Aggiungi una nuova osservazione copiando la data, il luogo, le foto
        e i campi dell'osservazione.
      captive_help_html: |-
        L'organismo è <strong>coltivato</strong> o
        <strong>in cattività</strong>? Ad esempio, era in un <strong>giardino, zoo, aquario</strong> o in qualche situazione per cui era presente solo <strong>perché l'uomo ha fatto in modo che fosse lì</strong>? Tutte le osservazioni delle forme di vita sono ben accette, ma gradiremmo sapere quando gli organismi non sono selvatici / naturalizzati.
      export:
        choose_columns_desc: Scegli le colonne da esportare
        create_a_query_desc_html: Esegui una interrogazione per le osservazioni come
          faresti altrove nel sito. Puoi anche tagliare ed incollare l'URL delle osservazioni
          da un'altra parte del sito. Devi specificare <strong>taxon</strong>, <strong>luogo</strong>,
          <strong>utente</strong>, <strong>progetto</strong>, o <strong>interrogazione
          di ricerca</strong>.
        query_placeholder: Scegli i parametri dell'interrogazione qui sotto o incolla
          l'URL della ricerca di osservazioni
        taxon_extras_help_html: 'Nota: queste colonne rallenteranno la creazione della
          tua esportazione'
        geo_help_html: Campi relativi a comuni, provincie, regioni, nazioni basati
          sulle coordinate. Qualora queste tipologie siano inapplicabili, saranno
          utilizzati analoghi livelli di suddivisioni amministrative.
        be_patient: Sii paziente, questa operazione può durare alcuni minuti. Se dura
          troppo, puoi
        check_back: Se ricarichi questa pagina più tardi, il tuo export dovrebbe comparire
          nella lista al fondo della pagina.
        receive_an_email_with_your_data: Ricevi una email con i tuoi dati
        receive_an_email_with_your_data_help: Riceverai una email con il tuo export
          in allegato.
        well_email_you: Ok, ti manderemo una email quando è pronto.
        taking_a_while: L'operazione sta durando troppo. Per favore prova una delle
          opzioni qui sotto.
        date_range_help: Prima ed ultima data di osservazione in formato AAAA-MM-GG,
          e.g. 2015-01-17
        created_on_help: Data in cui l'osservazione è stata inserita, non osservata,
          e.g., 2015-01-17, 2015-01, 2015
      field_descriptions:
        id: Identificatore univoco per l'osservazione
        species_guess: Il nome che ha inserito l'osservatore per il taxon osservato
        scientific_name: Il nome scientifico del taxon osservato secondo la nomenclatura
          del sito
        common_name: Nome comune del taxon osservato secondo la nomenclatura del sito
        iconic_taxon_name: Livello tassonomico superiore del taxon osservato
        taxon_id: Identificatore univoco per il taxon osservato
        id_please: Se non l'osservatore ha richiesto aiuto nell'identificazione oppure
          no
        num_identification_agreements: Numero di identificazioni che concordano con
          l'ID dell'osservatore
        num_identification_disagreements: Numero di identificazioni che non concordano
          con l'ID dell'osservatore
        observed_on_string: Data/ora nel formato inserito dall'osservatore
        observed_on: Data dell'osservazione normalizzata
        time_observed_at: Ora dell'osservazione normalizzata
        time_zone: Fuso orario dell'osservazione
        place_guess: Descrizione della località inserita dall'osservatore
        latitude: Latitudine visibile al pubblico
        longitude: Longitudine visibile al pubblico
        positional_accuracy: 'Precisione delle coordinate (sì, sì, accuratezza = precisione:
          infelice scelta dei nomi)'
        private_latitude: Latitudine privata, se l'osservazione è oscurata o privata
        private_longitude: Longitudine privata, se l'osservazione è oscurata o privata
        geoprivacy: Se l'osservatore ha scelto di oscurare o nascondere le coordinate
          oppure no
        coordinates_obscured: Se le coordinate sono state oscurate oppure no, sia
          che il taxon sia minacciato sia che dipenda dalla geoprivacy
        out_of_range: Se l'osservazione cade o no all'esterno dell'areale conosciuto
          per il taxon
        user_id: Identificatore univoco dell'osservatore
        user_login: Nome utente dell'osservatore
        created_at: Data e ora della creazione dell'osservazione
        updated_at: Data e ora in cui l'osservazione è stata monificata l'umtima volta
        quality_grade: Livello di qualità dell'osservazione. Controlla nella sezione
          Aiuto per maggiori dattagli
        license: La licenza che l'osservatore ha scelto per tale osservazione
        url: URL dell'osservazione
        image_url: URL dell'immagine predefinita
        tag_list: Elenco separato da virgola delle etichette
        positioning_method: Come sono state determinate le coordinate
        positioning_device: Dispositivo utilizzato per determinare le coordinate
      identify:
        review_all_tooltip: Contrassegna tutte le osservazioni della pagina come già
          controllate
        you_reviewed_message: Hai controllato %{reviewed} di %{pageTotal} osservazioni
          in questa pagina su %{total} osservazioni corrispondenti.
        unreview_all_tooltip: Rimuovi lo stato "revisionata" da tutte le osservazioni
          della pagina
      import:
        coordinate_systems_help: '%{site_name} accetta coordinate in differenti sistemi,
          perciò quando inserisci coordinate diverse dalle coordiante geografiche
          WGS84 latitudine / longitudine, dobbiamo sapere il sistema che hai utilizzato
          per interpretarle correttamente. Per favore assicurati di aver scelto il
          sistema corretto dei tuoi dati, altrimenti la localizzazione delle tue osservazioni
          sarà sbagliata. Se utilizzi un GPS, controlla il sistema di coordinate utilizzato.
          Ricorda che noi non memorizziamo le coordinate nel tuo sistema personale,
          ma solo le loro conversioni nel sistema geografico lat/lon WGS84.'
        project_csv_template_notice_html: "C'è un modello di file per questo progetto
          che potrebbe aiutarti nella preparazione del file CSV. \n<a href=\"%{url}\">Scarica
          modello</a>"
      show:
        allow_curator_coordinate_access_desc_html: Permetti ai curatori del progetto
          di visualizzare le coordinate private di questa osservazione.
        ancestor_disagreements_desc: '# di taxa identificati che appartengono agli
          antenati del taxon, ma che sono stati creati dopo la prima identificazione
          che usa questo taxon'
        community_taxon_desc_html: "<p class=\"ui\">\nIl taxon della community (o
          l'identificazione della community) è il taxon a cui la community di %{site_name}
          ritiene possa appartenere l'organismo che hai osservato. Se sei interessato
          alla modalità in cui scegliamo il taxon della community, leggi le note sull'algoritmo
          qui sotto, ma in generale, proviamo a <strong>scegliere il taxon che mette
          d'accordo i 2/3 degli identificatori</strong>.\nAlcune volte ciò significa
          scgliere un taxon di livello superiore che include un certo numero di taxa
          su cui non c'è accordo (e.g., tu pensi sia una vipera io penso che sia una
          coronella, così iNat sceglie il subordine Serpentes che contiene tutti i
          serpenti). L'algoritmo di solito favorisce l'eggermente chi è in disaccordo,
          in quanto sbagliano di meno. \n</p>\n<p class=\"ui\">\nIl taxon della community
          è il taxon che utilizziamo quando condividiamo l'osservazione con i partner
          esterni, raggruppiamo le osservazioni dello stesso taxon, aggiorniamo la
          tua lista degli esseri viventi, etc. Se per qualche ragione non sei d'accordo
          con la identificazione della community, puoi rifiutarla; ciò significa che
          la tua ID sarà quella usata per condividere, raggruppare le osservazioni
          dello stesso taxon, aggiornare la tua lista degli esseri viventi, etc. Ciò
          significa anche che affinché la tua osservazione possa raggiungere il livello
          'ricerca', la community dovra essere d'accodro con <em>te</em>.\nSe l'idea
          della identificazione della community non ti piace, puoi disattivarla <a
          href=\"/users/edit\" target=\"_blank\">modificando le tue impostazioni</a>.\n</p>\n<p
          class=\"ui\">\n<strong>L'algoritmo:</strong> per tutti i taxa identificati
          e per quelli che li contengono (e.g. il genere <i>Homo</i> contiene <i>Homo
          sapiens</i>), l'algoritmo assegna un punteggio secondo: il rapporto tra
          il numero di ID cumulate per quel taxon e la somma delle ID cumulate, il
          numero delle ID più conservative aggiunto dopo la prima ID di quel taxon,
          e il numero delle ID che sono completamente differenti (e.g., ID che dei
          taxa che non contengono il taxon in oggetto). Per tutti i taxa identificati
          che hanno un punteggio superiore ai 2/3 e almeno 2 identificazioni, sceglia
          il taxon di rango minore.\n</p>"
        cumulative_count_desc: '# di identificazioni per un singolo taxon e per tutti
          i suoi discendenti'
        curator_coordinate_access_disabled_desc_html: Questo progetto non permette
          di aggiungere osservazioni con coordinate non visibili dai curatori. Se
          non vuoi condividere le coordinate di questa osservazione con i curatori,
          devi rimuoverla dal progetto.
        disagreement_count_desc: '# di taxa identificati che non sono tra gli antenati
          del taxon'
        identification_count_desc: '# di identificazioni per un singolo taxon'
        flagged_photos_desc_html: 'Alcune di queste foto sono state etichettate per
          contenuti inappropriati o che violano il copyright. Per dettagli: %{links}'
        join_project_desc_html: Prendendo parte al progetto darai ai curatori la possibilità
          di vedere le coordinate nascoste di queste e di tutte le osservazioni nel
          progetto, e implica che tu acconsenta ai <a href="%{url}" target="_blank">termini</a>
          del progetto.
        quality_assessment_help_html: |-
          <p>
          La valutazione della qualità dei dati è un riassunto della accuratezza dell'osservazione. Tutte le osservazioni partono dal livello <strong>"casuale"</strong>, e diventano <strong>"serve ID"</strong> quando
          </p>

          <ul>
            <li>l'osservazione <strong>ha una data</strong></li>
            <li>l'osservazione <strong>è georeferenziata</strong> (ad esempio: ha le coordinate lat/lon)</li>
            <li>l'osservazione <strong>ha foto o suoni</strong></li>
            <li>l'osservazione <strong>non è di un umano</strong></li>
          </ul>
          <p>
          Le osservazioni raggiungono il <strong>"livello ricerca"</strong> quando
          </p>
          <ul>
            <li>
              la <strong>community di %{site_name} concorda con l'ID a livello di specie o inferiore</strong>, ad esempio: quando più di 2/3 delle identificazioni concordano su un taxon
            </li>
          </ul>
          <p>
          Le osservazioni torneranno al livello <strong>"casuale"</strong> se le suddette condizioni non sono rispettate o la comunità concorda che
          </p>
          <ul>
            <li>
              la <strong>localizzazione non sembra precisa</strong> (ad esempio: scimmie in mezzo all'oceano, ippopotami in ufficio, etc.)
            </li>
            <li>
              l'<strong>organismo non è selvatico/naturalizzato</strong> (ad esempio: in cattività o coltivato dall'uomo o da specie aliene intelligenti)
            </li>
            <li>
              l'osservazione <strong>non presenta prove di un'organismo</strong>, ad esempio: immagini di paesaggi, giochi d'acqua, rocce, ecc.
            </li>
            <li>
              l'osservazione <strong>non presenta prove recenti (circa 100 anni) dell'organismo</strong> (ad esempio: fossili, ma le tracce, scat, e foglie morte sono ok)
            </li>
            <li>
              l'osservazione non ha più bisogno di ID <em>e</em> l'ID della comunità è a un livello superiore alla famiglia
            </li>
            <li>
              l'osservatore ha rifiutato l'ID della community e il tazon identificato non è antenato o discendente del taxon associato con l'ID dell'osservatore
            </li>
          </ul>
          <p>
            E come se non fosse già abbastanza complicato, ci sono anche situazioni in cui il sistema assegna un voto:
          </p>
          <ul>
            <li>
              Il sistema stabilirà che l'osservazione non è selvatica/naturalizzata se, nel luogo più piccolo che contiene questa osservazione (nazione, regione, provincia), ci sono almeno 10 altre osservazioni di un genere o taxon di rango inferiore di cui l'80% o più sono state marcate come non selvatiche/naturalizzate.
            </li>
          </ul>
        score_desc: punteggio = conteggio cumulativo / (conteggio cumulativo + conteggio
          dei non d'accordo + numero di disaccordi sugli antenati)
      user_stats:
        user_stats_desc: Le statistiche degli utenti sono limitate ai top 500 per
