        common_names_desc: |
          Mostra i nomi comuni. Disabilita se vuoi vedere i nomi scientifici. Nota che puoi controllare quali nomi comuni vedere cambiando le impostazioni locali e quelle del luogo.
        display_monthly_supporter_status_on_my_profile: |
          Visualizza lo stato di sostenitore mensile sul mio profilo
        if_you_change_your_mind_you_can_always_edit_your_settings_html: |
          Se cambi idea puoi sempre <a href='/users/edit'>modificare le tue impostazioni</a>.
        inaturalist_network_affiliation_desc_html: |
          <p>
          Il <a href="%{url}" target="_blank">Network iNaturalist</a> è una collezione di siti web localizzati che sono completamente connessi alla comunità globale di iNaturalist. i Siti del Network sono supportati da istituzioni locali che hanno firmato un accordo con iNaturalist per promuovere l'utilizzo locale e portare beneficio alla biodiversità locale. Per gli stati di competenza, hanno accesso alle coordinare reali che sono automaticamente oscurate al pubblico per proteggere le specie minacciate.
          </p>
          <p>
          Il tuo nome utente e password funziona per tutti i siti che sono partner del Network iNaturalist. Se scegli di affiliarti ad un sito del Network, le istituzioni locali che mantengono ogni siti hanno anche accesso alla tua mail (solo per comunicare con te relativamente all'attività del sito) e alle coordinate reali delle osservazioni che sono pubblicamente oscurate o private.
          </p>
          <p>
          Nota: Per favore non provare a cambiare affiliazione se hai più di 1000 osservazioni.
          </p>
        licensing_desc_html: |
          Attribuendo una licenza ai tuoi contenuti darai a chiunque il diritto legale di utilizzarlo senza chiederti il permesso se essi si attengono ai termini della licenza. In più, %{site_name} include i tuoi contenuti con licenza Creative Commons in archivi regolarmente aggiornati da selezionate organizzazioni partner interessate ai nostri dati. Per esempio noi includiamo i dati Nessun Copyright (CC0), Attribuzione (CC BY) e Attribuzione-Non commerciale (CC BY-NC) nell'archivio generato per il <a href="http://www.gbif.org/">Global Biodiversity Information Facility</a> (GBIF), una organizzazione internazionale e intergovernativa che raccoglie e distribuisce le informazioni sulla biodiversità in tutto il mondo.
        license_description_attribution_html: |
          Descrizioni ed immagini delle licenze &copy; %{year} Creative Commons, usate sotto una <a href="http://creativecommons.org/licenses/by/3.0/">licenza Attribuzione Creative
          Commons</a> (così metareferenziale!)
        monthly_supporter: Sostenitore Mensile
        monthly_supporter_desc_html: |
          I sostenitori mensili di iNaturalist forniscono donazioni mensili automatiche che sono ricevute dalla California Academy of Sciences (IRS FIN 94-1156258 degli Stati Uniti) a sostegno dell'azione no-profit di iNaturalist e dei siti del Network di iNaturalist.
          <a href="%{url}">Fai clic qui per diventare un sostenitore mensile</a>.
          Quando avremo avuto conferma del tuo supporto potrai spuntare questa casella per visualizzare tale stato sul tuo profilo. Nota: dovrai usare esattamente lo stesso indirizzo e-mail che usi su iNaturalist anche su Donorbox per confermarci che sei diventato un sostenitore mensile.
        muting_desc_html: |
          <p>
          Silenziare qualcuno ti impedisce di ricevere notifiche sulle cose che fanno, compreso commentare le tue osservazioni, messaggiarti, menzionarti, etc. Silenziare ti aiuta a ignorare qualcuno senza impedirgli di fare qualcosa.
