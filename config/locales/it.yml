          has_a_sound: avere un suono
          identified: essere identificata
          in_taxon: appartenere al taxon
          observed_in_place: essere osservata nel luogo
          on_list: appartenere a uno dei taxon nella lista del progetto
          verifiable: essere verificabile
        start_time_desc: 'Momento di inizio per il tuo bioblitz. Formato: AAAA-MM-DDThh:mm±hh:mm'
        submission_models:
