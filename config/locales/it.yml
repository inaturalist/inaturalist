  #Prompt for information when applying to be a curator
  curator_application_fields_taxonomy_examples_html: |
    Se desideri modificare la tassonomia di iNaturalist, sei pregato di fornire uno o due esempi di modifich tassonomiche che vorresti effettuare e di includere le fonti per le modifiche da te proposte. Se applicabile, sei pregato di citare le autorità tassonomiche corrette <a
    href="https://www.inaturalist.org/pages/curator+guide#policies">come elencate nella Guida del Curatore</a>. Se non includi alcuna fonte, la tua applicazione non sarà considerata.
  #Prompt for information when applying to be a curator
  curator_application_fields_name_examples_html: |
    Se vuoi modificare i nomi comuni, per favore fornisci uno o due esempi di modifiche che desideri apportare
  #Prompt for information when applying to be a curator
  curator_application_fields_moderation_examples_html: |
    Se vuoi moderare il comportamento su iNaturalist, per favore fornisci un paio di esempi delle violazioni delle Linee Guida della Comunità e cosa faresti in queste situazioni
  #Header
  curator_application_how_curators_lose_their_powers: |
    Come un curatore perde i suoi poteri
  curator_application_how_curators_lose_their_powers_desc: |
    Il personale di iNat può rimuovere i poteri curatoriali se un curatore ripetutamente:
  #Description of one way a curator may lose their curator status; part of list
