    taxa:
      edit:
        high_status_conservation_status_notice_html: |
          Aggiungere uno stato di conservazione di un taxon di alto livello condiziona le osservazioni di tutte la specie in quel taxon. Per favore non aggiungere stati per i taxa che contengono specie che non hanno status, perché questo oscurerà erroneamente le coordinate per le osservazioni di quelle specie.
        complete_desc_html: |
          Un taxon "completo" contiene <em>tutti</em> i taxa discendenti conosciuti ad uno specifico livello in accordo con le politiche della curatela dei taxa iNaturalist. Al momento solo gli amministratori del sito possono definire i taxa completi.
        complete_rank_desc_html: |
          Livello al quale questo taxon è completo, e.g. se questa famiglia contiene tutti i generi ma non tutte le specie, questo sarà settato al "genere". Predefinito è il livello specie.
        wikipedia_summary_desc_html: |
          Breve descrizione sintetica di questo taxon basata sulla sua <a target="_blank"
          href="%{url}"> pagina di Wikipedia</a> che manteniamo a tempo indeterminato fino ad un
          aggiornamento manuale. Aggiornando questa sintesi viene aggiornata immediatamente anche la nostra cache del sottostante contenuto di Wikipedia visualizzato sul sito web, che si aggiorna automaticamente dopo una settimana.
      show:
        about_names_desc: |
          <p>
          Gran parte delle categorie di organismi hanno dei "nomi comuni" nelle lingue parlate. Questi nomi sono solitamente riconoscibili, facili da pronunciare e stabili nel tempo, ma molti organismi hanno svariati nomi differenti in luoghi differenti, anche nella stessa lingua, il che rende difficile comunicare a riguardo di essi, senza confusione. Gli scienziati risolvono questo problema utilizzando un singolo "nome scientifico" per ogni categoria di organismi, conforme alle regole della <a href="https://en.wikipedia.org/wiki/Binomial_nomenclature">nomenclatura biologica</a>, ma questi nomi tendono a basarsi sul Latino, una lingua che non è parlata da nessuno, quindi non sono altrettanto memorizzabili quanto i nomi comuni per molti. I nomi scientifici, inoltre, possono riflettere il posizionamento tassonomico di un organismo, così che possano cambiare quando gli scienziati sviluppano teorie più accurate sulle relazioni evolutive tra organismi differenti, riducendone ulteriormente l'utiliità nella comunicazione, persino tra le persone che conoscono i nomi scientifici.
          </p>
          <p>
          Un vecchio detto lo riassume: "I nomi comuni cambiano di luogo in luogo e i nomi scientifici cambiano con il tempo."
          </p>
          <p>
          Proviamo a risolvere questi difetti mostrando sia i nomi comuni che scientifici (laddove possibile), e scegliendo nomi comuni a seconda delle preferenze linguistiche e geografiche del visualizzatore. I nomi sono elencati a seconda della loro priorità globale, entro ogni Lingua / Tipo.
          </p>
        about_regional_names_desc: |
          <p>
          I nomi potrebbero essere aggiunti ai luoghi (solitamente paesi), nei casi in cui paesi o regioni diversi, utilizzino nomi comuni differenti, nonostante la lingua sia la stessa. Ad esempio, Messico e Costa Rica potrebbero avere nomi spagnoli differenti per la stessa specie.
          </p>
          <p>
          Questa tabella mostra quali nomi sono stati aggiunti a quali luoghi e sono elencati in ordine di priorità per ogni luogo. Se due nomi spagnoli sono aggiunti al Messico, quello elencato per primo apparirà se preferisci visualizzare i nomi spagnoli aggiunti per il Messico.
          </p>
        about_conservation_status_desc: |
          Lo stato di conservazione riassume il rischio di estinzione per un gruppo di organismi.
        about_establishment_desc: |
          L'"origine del popolamento" descrive come una specie è arrivata nel luogo di attuale presenza. "Introdotta" significa che è arrivata a causa di attività antropiche, mentre "Nativa" indica una presenza indipendente dall'uomo. le specie "Endemiche" sono presenti unicamente in un unico luogo e da nessuna altra parte.
        about_taxon_curators_desc: |
          Queste persone gestiscono la parte dell'albero tassonomico che include questo taxon. Se vuoi fare cambiamenti, per favore segnala questo taxon o contatta una di queste persone.
        charts_help_seasonality: |
          Questo grafico mostra il numero di osservazione di questo taxon raggruppate per mese. Tieni a mente che rappresenta il numero di osservazioni, e quindi è influenzato sia da quando l'organismo può essere osservato, sia da quando le persone comunemente lo osservano. Per questo, ad esempio, una specie di uccello può sembrare molto attiva a maggio, ma questo può essere dovuto al fatto che la maggior parte delle persone fa birdwatching a maggio rispetto ai mesi successivi. Analogamente, se vedi più osservazioni di libellule in giugno che in gennaio, questo è dovuto al fatto che ci sono più persone attive nell'emisfero settentrionale che in quello meridionale, e non al fatto che le libellule sono più attive a giugno: controlla la mappa quando esamini questi grafici! È sempre una buona idea essere un po' scettici sui grafici qualora ci fossero poche osservazioni, e/o notevoli discrepanze tra il numero di osservazioni "Verificabili" e quelle "Livello ricerca".
        charts_help_history: |
          Questo grafico mostra il numero di osservazioni di questo taxon al mese negli ultimi 10 anni. Di nuovo, è influenzato dal numero di persone, ma permette di vedere picchi inusuali nel numero di osservazioni; inoltre, se sembra piatto o decrescente nonostante un aumento del numero di osservatori, questo potrebbe suggerire una reale variazione nell'abbondanza del taxon.
        charts_help_other: |
          Mostriamo anche i grafici di stagionalità per le annotazioni delle osservazioni. Le annotazioni sono un sistema per aggiungere metadati alle osservazioni usando un vocabolario controllato di termini, ad esempio se un osservazione ritrae una pianta in fiore o in frutto.
        charts_help_relative_observations: |
          Mostrare la frequenza come proporzione relativa di tutte le osservazioni aiuta a mediare l’effetto della crescita globale della piattaforma. Per esempio, con la crescita della piattaforma raccogliamo sempre più osservazioni ogni anno che passa e di conseguenza abbiamo più osservazioni su ogni specifico taxon. Questo non significa che ci sono più individui di quel taxon ma che semplicemente ci sono più persone che l’osservano. Mostrare la proporzione relativa significa che se c’è un totale di 100 osservazioni totali, ma 20 di questo taxon, la proporzione è 0.2 (20 / 100). Se l’anno prossimo le persone osserveranno 2000 osservazioni di cui 400 osservazioni di questo taxon, la proporzione sarà sempre 0.2 (400 / 2000). Questo causa alcune aberrazioni quando ci sono troppo pochi osservatori in un’area, o per i taxa che non sono molto osservati, ma lo stesso accade con i totali.
        complete_taxon_desc: |
          Per i taxa "completi" sono elencati nel database del sito tutti i discendenti o tutti i taxa esistenti di uno specifico livello. Quando un taxon è completo a livello di specie, per esempio, è possibile stabilire quante specie di quel taxon sono state osservate e quante ancora lo devono ancora essere. I conteggi delle specie per i taxa "completi" a livello di specie non includono le specie "non conteggiabili" come quelle estinte o i concetti di specie inattivi, e includono solo le specie, non i taxa intraspecifici come le sottospecie o le varietà.
