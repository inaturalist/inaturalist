      edit:
        aggregation_pending: In attesa di Aggregazione
        new_place_desc_html: |-
          Cerca nei
          <a href="%{places_url}" target="_blank">nostri luoghi</a> e assicurati che il nome sia corretto. Se davvero non trovi il posto che cerchi, considera di <a href="%{new_place_url}" target="_blank">creare un nuovo luogo</a>, ma per favore assicurati che tu non stia duplicando un luogo che già esiste.
        bioblitz_desc_html: |-
          <p>
          Un Bioblitz è un evento in cui i partecipanti cercano di osservare più specie possibili entro un periodo di tempo determinato.
          È un modo divertente per introdurre le persone alla biodiversità e nello stesso tempo raccogliere dati utili.
          </p>
        change_admin_desc: Scegli uno dei curatori del progetto quale nuovo amministratore.
        cover_desc: Immagine del banner, opzionale, che apparirà in alto nella pagina
          del tuo progetto. Deve essere larga 950 px e alta meno di 400 px.
        custom_project_fields_means: Personalizza il banner del progetto, aggiungi
          contenuti, e modifica il codice CSS.
        end_time_desc: Orario di fine del tuo bioblitz. Deve essere a meno di un anno
          dell'orario di inizio.
        event_url_desc: URL di un servizio di registrazione eventi che stai utilizzando
          per il tuo bioblitz. Se è un URL Eventbrite che contiene in ID numerico,
          includeremo un widget di registrazione sulla tua pagina di progetto fino
          all'inizio del bioblitz.
        icon_desc: Sarà ritagliato ad un quadrato
        last_aggregated_at_desc: Ora in cui l'ultimo aggregatore ha finito di aggiungere
          le osservazioni al progetto
        no_curators: Non esistono curatori del progetto. Se vuoi rendere qualcuno
          un amministratore, questo deve prima unirsi al progetto e poi tu devi renderlo
          curatore.
        observation_aggregation_desc_html: |-
          <p class="description">
          L'aggregatore di osservazioni aggiungerà automaticamente al tuo progetto le osservazioni pertinenti in base alle regole specificate. Poiché non c'è modo di rimuovere tante osservazioni in una volta sola, questo strumento è potenzialmente pericoloso, quindi assicurati di aver scelto il luogo e il taxon giusto, o ti ritroverai molte osservazioni non pertinenti che dovrai rimuovere manualmente.
          </p>
          <p class="description">
          L'aggregatore funzionerà solo se saranno soddisfatte le seguenti osservazioni:
          </p>
          <ol>
            <li class="readable description">
              Il tuo progetto ha almeno una regola "deve essere osservato nel luogo" che si riferisce a luoghi di piccola-media estensione (e.g, Texas o Ucraina)
            </li>
            <li class="readable description">
              O il tuo progetto ha almeno una regola "deve appartenere al taxon"
            </li>
          </ol>
        project_assets_desc_html: |-
          <p class="description">Le risorse del progetto sono solo file associati al tuo progetto, con alcune regole speciali:</p>
          <ol class="description">
            <li>I file che finiscono in .logo.jpg, .logo.png, etc. saranno usati come logo del Progetto al posto dell'icona</li>
            <li>I file KML e KMZ saranno aggiunti sulla mappa nella pagina del Progetto</li>
          </ol>
        project_list_desc_html: |-
          <p class="description">
            Puoi creare una lista di progetto personalizzata e collegarla al
            tuo progetto. Questo può essere utile per limitare le osservazioni aggiunte al tuo progetto
            a quelle dei taxa elencati nella lista utilizzando la
            regola 'deve appartenere ai taxa della lista del progetto'.
          </p>
