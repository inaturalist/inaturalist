          o
          <code>family=Gulls and Allies</code>
        coordinates_desc: |
          Includendo le coordinate alla guida aiuterai le persone a trovarla cercandola per posizione geografica.
        eol_subjects_desc: |
          EOL pubblica i suoi contenuti in sezioni divise per argomento, non tutte disponibili per ogni taxa. Scegliendo “Panoramica” importerai solo la prima sezione di testo disponibile da EOL, che generalmente contiene il riassunto (se disponibile).
        eol_collection_desc_html: |
          <a href="http://eol.org/" target="_blank">Encyclopedia of Life (EOL)</a> è un contenitore di informazioni della forme di vita sulla terra. Su EOL puoi creare <a href="http://eol.org/info/252" target="_blank">collezioni</a> di specie. Se vuoi importare specie dalle collezioni di EOL, incolla qui l'URL della collezione.
        guide_place_desc: |
          Associando la tua guida ad un Luogo permetterai alle persone di trovarla quando cercano i luoghi; ciò permetterà anche di vedere i confini del luogo sulle mappe di %{site_name} se sono visibili quando un confine è stato impostato (e.g., visualizzazione a "carta", pagine del taxon, etc.)
        import_tags_from_csv_help_html: |
          <p>
          Carica nella guida un file CSV contenente le etichette per i taxa. Il tuo CSV dovrebbe assomigliare a questo:
          </p>
          <table class="table">
          <tbody>
          <tr>
          <th>Name</th>
          <th>color</th>
          <th>Number of hands</th>
          <th></th>
          </tr>
          <tr>
          <td>Homo sapiens</td>
          <td></td>
          <td>2</td>
          <td>bipedal</td>
          </tr>
          <tr>
          <td>Vulpes vulpes</td>
          <td>red|black</td>
          <td>0</td>
          <td>quadripedal</td>
          </tr>
          </tbody>
          </table>
          <p>
          La prima riga inizia con "Name" seguita dai tag
          predicati/categoria. Poi ogni riga seguente inizia con il nome del taxon, seguito dalle etichette corrispondenti al predicato delle categorie della colonna. In questo esempio, <i>Homo sapiens</i> ottiene le etichette <code>bipedal</code> and <code>Number of hands=2</code>, e <i>Vulpes vulpes</i> ottiene <code>quadripedal</code>, <code>color=red</code>, <code>color=black</code>, e
          <code>Number of hands=0</code>. Gli spazi vuoti saranno ignorati, e tu potrai aggiungere più linee per taxon. Puoi aggiungere anche valori multipli per cella, separati dal carattere 'barra verticale', '|'.
          </p>
        licensing_explanation: |
          Forinire una licenza ai tuoi contenuti permette alle altre persone di copiare e modificare i tuoi contenuti senza chiederti il permesso. Ciò rende più facile condividere il tuo materiale, e se tu incorpori contenuti di terzi che utilizzano licenze Creative Commons - Condividi allo stesso modo (come Wikipedia), devi per legge utilizzare una licenza dello stesso tipo.  Qui forniamo una panoramica di tutte le licenze Creative Commons e una breve spiegazione dei loro significati:
        paste_note_html: |
          Incolla fino a 500 nomi di specie, uno per riga. %{site_name} cercherà di far corrispondere i nomi comuni al giusto taxon, ma per evitare problemi è meglio utilizzare i nomi scientifici. Se vuoi specificarli entrambi, separa con una virgola il nome scientifico da quello comune, e.g., <code>Homo sapiens,Essere umano</code>.
        places_note: |
          Nota: non tutti i luoghi hanno una checklist coi taxa elencati. Se hai problemi a trovare un luogo, prova a cercare aree più grandi con confini politici, come nazioni, stati, provincie, o contee.
        replace_existing_eol_desc: Cancella i contenuti presenti prima di importare da EOL
        place_choose_taxon_note: |
          Scegli un taxon come filtro se vuoi restringere la tua ricerca, e.g., "piante"
      eolupdate_notice: |
        Sii paziente, l'importazione da EOL può durare uno o due minuti.
      show:
