          e tecnicamente competenti.
      invite:
        description_html: |-
          <h3>Rigurdo gli inviti</h3>
          <p class="ui">
            Invitare persone al tuo progetto e un po' diverso dall'invitare le singole osservazioni. L'invito
          </p>
          <ol>
            <li>Invierà loro un email di invito al progetto</li>
            <li>Farà comparire un invito sulla loro bacheca</li>
            <li>Permetterà a loro di unirsi al progetto se questo è un progetto solo-su-invito</li>
          </ol>
          <p class="ui">
            Solo i curatori del progetto possono invitare le persone ad unirsi al progetto. Dovresti poter cercare le persone attraverso il loro nome utente iNaturalist o attraverso il loro indirizzo email <em>completo</em>, a patto che questo sia registrato.
          </p>
      join:
        invite_only_description: La partecipazione a quato progetto è solo-su-invito.
          Se vuoi unirti, per favore contatta uno dei curatori qui sotto e richiedi
