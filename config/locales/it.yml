    observe_panel_body_p2: Vai fuori e osserva un essere vivente. Fai una foto chiara e completa a qualcosa in natura. Se hai già una foto, <a href="%{new_observation_path}">aggiungila adesso</a>. Puoi usare anche l'app %{site_name} per inserire osservazioni.
    observe_panel_body_p3: Una volta che hai condiviso le tue osservazioni, questa pagina ti mostrerà gli aggiornamenti da parte della comunità sotto forma di commenti e identificazioni. Chissà cosa riuscirai a scoprire!!!
    follow_panel_title_local: Segui dei naturalisti vicino a te
    follow_panel_title_global: Segui dei naturalisti attivi
    follow_panel_body: Se visiti questi profili e clicchi sul pulsante 'segui', sarai aggiornato sulle loro osservazioni
    following_panel_title: Tiene traccia di persone, taxa e luoghi
    following_panel_body: |
      Su %{site_name} è possibile seguire le persone per vedere le osservazioni che hanno inserito. È anche possibile iscriversi ad alcune specie per tenere sotto controllo le relative nuove osservazioni, o fare la stessa cosa con i luoghi.
    comments_panel_title: Sei curioso di sapere quali discussioni sono in corso su %{site_name}?
    comments_panel_body: "<p>%{site_name} serve condividere e discutere le osservazioni degli esseri viventi. Qui sotto ci sono alcune discussioni ora in corso. (Nota: Sarete automaticamente iscritti a qualsiasi discussione a cui hai contribuito con commenti o identificazioni. Organizza questi aggiornamenti nella sezione 'Iscrizioni' a destra).</p>"
    updates_by_you_panel_title: Questa scheda è un modo rapido per filtrare solo gli aggiornamenti dei tuoi contenuti.
    updates_by_you_panel_body: Ricorda, in "Tutti gli aggiornamenti" potrai ricevere gli aggiornamenti non solo sul tuo contenuto, ma anche sul contenuto delle persone che segui e dei taxa o dei luoghi a cui ti sei iscritto utilizzando lo strumento 'Iscrizioni' a destra.
    youve_got_updates_panel_title: Hai aggiornamenti!
    youve_got_updates_panel_body_p1: Rimani aggiornato con le novità su...
    youve_got_updates_panel_body_p2: |
      <ul>
      <li><strong>Il tuo contenuto:</strong> le attività relative alle tue osservazioni, come commenti, identificazioni, o preferenze da parte della community di %{site_name}. Riceverai aggiornamenti anche quando qualcuno aggiunge le tue osservazioni ad un progetto o inserisce altri campi.</li>
      <li><strong>Persone:</strong> nuove osservazioni o post del diario delle persone che segui.</li>
      <li><strong>Organismi, Progetti & Luoghi:</strong> Nuove osservazioni di organismi o in luoghi a cui sei iscritto. Puoi anche unirti ai Progetti per rimanere aggiornato sui post del diario di progetto.</li>
      <li><strong>Discussioni in cui sei coinvolto:</strong> Commentando o aggiungendo identificazioni alle osservazioni degli altri sei automaticamente iscritto a tutte le nuove attività relative a quelle osservazioni. Usa lo strumento 'Gestisci le iscrizioni' per interrompere gli aggiornamenti.</li>
      </ul>
