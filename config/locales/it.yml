  heads_up: Avviso
  heads_up_automatable_draft_split_notice_html: |
    <strong>Avvertimento:</strong> Quando applichi questa modifica, le identificazioni saranno riassegnate ai taxa generati in base ai loro atlanti. Se alcuni o tutti i taxa generati mancano di atlante, o se gli atlanti si sovrappongono per una data osservazione, le identificazioni saranno sostituite dal taxon dell'antenato comune più prossimo (%{taxon})
  heads_up_non_automatable_draft_split_notice_html: |
    <strong>Avvertimento:</strong> Questa divisione del taxon genera dei taxa di uscita che non hanno atlanti o che non condividono un antenato comune, quindi le osservazioni associate ai suoi taxa di origine non possono essere assegnate automaticamente ai taxa in uscita quando la divisione sarà applicata e la comunità dovrà aggiungere nuove ID per tali osservazioni.
  heads_up_automatable_split_notice_html: |
    <strong>Avvertimento:</strong> Alcune o tutte le identificazioni interessate da questa divisione potrebbero essere state sostituite con identificazioni di %{taxon}. Questo accade quando non è possibile assegnare automaticamente un'identificazione a uno dei taxa di uscita.
  heads_up_observose_taxon_change_html: |
    <strong>Avvertimento:</strong> Uno o più dei taxa di origine coinvolti in questa modifica ha più di %{observose_taxon_threshold} osservazioni a valle.
    Solo gli amministratori o i curatori di quel quadro del taxon possono effettuare questa modifica.
  heads_up_taxon_change_inputs_covered_by_framework_html: |
    <strong>Avvertimento:</strong> Uno o più dei taxa di origine coinvolti in questo cambiamento sono all'interno di un <a href="%{framework_url}">quadro di taxon</a>. Solo gli amministratori o i curatori di quel quadro di taxon possono effettuare modifiche che interessano i taxa coperti. Contatta uno dei curatori di quel taxon per effettuare questa modifica.
  heads_up_there_are_other_draft_taxon_changes_html:
    one: "<strong>Avvertimento:</strong> c'è un'altra %{count} modifica del taxon in bozza con gli stessi taxa di origine:"
