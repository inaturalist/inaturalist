    donate:
      donate_short_desc: "Dona ora per mostrare il tuo supporto!"
      donate_desc_html: |
        <p class="lead">
        <strong>iNaturalist è una delle comunità più grandi al mondo dedicate ad esplorare la biodiversità. Grazie per esserne parte!</strong>
        </p>
        <p class="lead">
        Se credi nella forza di questa comunità globale di amanti della natura per condividere la conoscenza e generare dati di biodiversità insostituibili, per favore considera una donazione una tantum o ricorrente, oppure considera <a
        href="https://www.inaturalist.org/pages/giving">altre modalità per contribuire</a>.
        </p>
        <p class="lead">
        La tua donazione aiuta a sostenere iNaturalist mentre la comunità cresce, dall'implementazione della computer vision alle nuove caratteristiche per supportare i nostri server e il nostro staff.
        </p>
        <p class="text-muted">
        iNaturalist è un'iniziativa congiunta della California Academy of Sciences e della National Geographic Society. Tutte le donazioni saranno ricevute dalla California Academy of Sciences, una organizzazione no-profit esente tasse 501(c)(3) con base negli United States of America (Tax ID: 94-1156258).
        </p>
      post_donate_social_media_text: Io sostengo iNaturalist perché...
      monthly_supporters:
        become_a_monthly_supporter_of_inaturalist: Diventa un sostenitore mensile di iNaturalist
        desc_html: |
          <p class="lead">
          <strong>iNaturalist è una delle più grandi comunità al mondo dedicate all'esplorazione della biodiversità. Grazie di farne parte!</strong>
          </p>
          <p class="lead">
          Vogliamo mantenere iNaturalist gratuito, ma non è gratuito il suo funzionamento. Se ami iNaturalist, valuta di diventare un sostenitore mensile. Le donazioni ricorrenti contribuiscono a garantire che iNaturalist possa continuare ingrandire la propria infrastruttura e il proprio personale fornendo introiti regolari. Puoi anche decidere di mostrare il tuo stato di sostenitore mensile sul il tuo profilo utente.
          </p>
          <p class="lead">
          Le tue donazioni aiutano iNaturalist durante la crescita della sua comunità, dal miglioramento della Visione Artificiale e all'implementazione di nuove funzionalità a supporto dei nostri server e del personale. Se preferisci fare una donazione una tantum, per favore <a href="%{donate_url}">clicca qui</a>.
          </p>
          <p class="text-muted">
          iNaturalist è un'iniziatica congiunta della California Academy of Sciences e della National Geographic Society. Tutte le donazioni saranno ricevute dalla California Academy of Sciences, una organizzazione no profit esente da tasse 501(c)(3) con base negli Stati Uniti d'America.
          </p>
    flags:
      show:
        flags_that_should_not_be_resolved_desc_html: |
          Per favore risolvi i contrassegni <code>spam</code> e <code> violazione del copyright</code> solo se il contenuto non è spam o violazione del copyright, rispettivamente.
    guides:
      index:
        deprecated_banner: |
          Per favore, considera che a partire da Gennaio 2019, la funzione Guide è presentata "così com'è"; anche se non pensiamo di eliminarla, non abbiamo intenzione di svilupparla ulteriormente.
        funding_html: |
          I finanziamenti per lo sviluppo delle Guide sono forniti da <a href="http://eol.org"><img src="https://eol.org/assets/blue_logo-1edfd969b808300ae34a9530531df17f0c66a29882303b75452bfa62f7e6fa37.png"></a>
        welcome_message_html: |
          Le Guide ti aiutano a conoscere la biodiversità in tutto il mondo. Sia che tu stia esplorando il Serengheti o solo il parco sotto casa tua (che potrebbe essere il Serengheti!), le Guide possono aiutarti ad interpretare la stupefacente diversità delle forme di vita del nostro pianeta.
      edit:
        add_eol_content: |
          Aggiungere il contenuto EOL al gruppo di taxa selezionati. Ci può volere un po', sii paziente.
        add_color_tags_help: |
          Aggiungi etichette del colore dai colori associati ai taxa selezionati.
        add_rank_tags_help_html: |
          Aggiungi etichette del rango del taxon basandoti sulla nostra tassonomia, e.g. 
          <code>family=Laridae</code>
          o
          <code>family=Gulls and Allies</code>
        coordinates_desc: |
          Includendo le coordinate alla guida aiuterai le persone a trovarla cercandola per posizione geografica.
        eol_subjects_desc: |
          EOL pubblica i suoi contenuti in sezioni divise per argomento, non tutte disponibili per ogni taxa. Scegliendo “Panoramica” importerai solo la prima sezione di testo disponibile da EOL, che generalmente contiene il riassunto (se disponibile).
        eol_collection_desc_html: |
          <a href="http://eol.org/" target="_blank">Encyclopedia of Life (EOL)</a> è un contenitore di informazioni della forme di vita sulla terra. Su EOL puoi creare <a href="http://eol.org/info/252" target="_blank">collezioni</a> di specie. Se vuoi importare specie dalle collezioni di EOL, incolla qui l'URL della collezione.
        guide_place_desc: |
          Associando la tua guida ad un Luogo permetterai alle persone di trovarla quando cercano i luoghi; ciò permetterà anche di vedere i confini del luogo sulle mappe di %{site_name} se sono visibili quando un confine è stato impostato (e.g., visualizzazione a "carta", pagine del taxon, etc.)
        import_tags_from_csv_help_html: |
          <p>
          Carica nella guida un file CSV contenente le etichette per i taxa. Il tuo CSV dovrebbe assomigliare a questo:
          </p>
          <table class="table">
          <tbody>
          <tr>
          <th>Name</th>
          <th>color</th>
          <th>Number of hands</th>
          <th></th>
          </tr>
          <tr>
          <td>Homo sapiens</td>
          <td></td>
          <td>2</td>
          <td>bipedal</td>
          </tr>
          <tr>
          <td>Vulpes vulpes</td>
          <td>red|black</td>
          <td>0</td>
          <td>quadripedal</td>
          </tr>
          </tbody>
          </table>
          <p>
          La prima riga inizia con "Name" seguita dai tag
          predicati/categoria. Poi ogni riga seguente inizia con il nome del taxon, seguito dalle etichette corrispondenti al predicato delle categorie della colonna. In questo esempio, <i>Homo sapiens</i> ottiene le etichette <code>bipedal</code> and <code>Number of hands=2</code>, e <i>Vulpes vulpes</i> ottiene <code>quadripedal</code>, <code>color=red</code>, <code>color=black</code>, e
          <code>Number of hands=0</code>. Gli spazi vuoti saranno ignorati, e tu potrai aggiungere più linee per taxon. Puoi aggiungere anche valori multipli per cella, separati dal carattere 'barra verticale', '|'.
          </p>
        licensing_explanation: |
          Forinire una licenza ai tuoi contenuti permette alle altre persone di copiare e modificare i tuoi contenuti senza chiederti il permesso. Ciò rende più facile condividere il tuo materiale, e se tu incorpori contenuti di terzi che utilizzano licenze Creative Commons - Condividi allo stesso modo (come Wikipedia), devi per legge utilizzare una licenza dello stesso tipo.  Qui forniamo una panoramica di tutte le licenze Creative Commons e una breve spiegazione dei loro significati:
        paste_note_html: |
          Incolla fino a 500 nomi di specie, uno per riga. %{site_name} cercherà di far corrispondere i nomi comuni al giusto taxon, ma per evitare problemi è meglio utilizzare i nomi scientifici. Se vuoi specificarli entrambi, separa con una virgola il nome scientifico da quello comune, e.g., <code>Homo sapiens,Essere umano</code>.
        places_note: |
          Nota: non tutti i luoghi hanno una checklist coi taxa elencati. Se hai problemi a trovare un luogo, prova a cercare aree più grandi con confini politici, come nazioni, stati, provincie, o contee.
        replace_existing_eol_desc: Cancella i contenuti presenti prima di importare da EOL
        place_choose_taxon_note: |
          Scegli un taxon come filtro se vuoi restringere la tua ricerca, e.g., "piante"
      eolupdate_notice: |
        Sii paziente, l'importazione da EOL può durare uno o due minuti.
      show:
        draft_desc: |
          Questa guida sarà visibile solo a chi può editarla fino a quando non la pubblicherai.
      generating_mobile_archive_tip_html: |
        Questo può richiedere un po' di tempo, quindi prova ad aggiornare questa pagina tra pochi minuti.
      mobile_downloads_tip_html: |
        Questa guida può essere scaricata sull'applicazione per dispositivi mobili per essere usata offline.
      mobile_downloads_help_html: |
        <p>Questo permetterà di creare un archivio scaricabile di tutti i dati e i contenuti multimediali associati alla guida in modo che gli utenti dell'applicazione per dispositivi mobili possano vedere la guida anche senza una connessione internet. L'operazione richiederà qualche minuto, ma una volta abilitata questa opzione l'archivio sarà aggiornato automaticamente quando modificherai la guida.</p>
        <p class="alert status">
        Per favore <strong>non abilitare la visualizzazione offline se non intendi davvero usarla.</strong> L'opzione è assai onerosa per il nostro sistema.
        </p>
