    Per poter diventare un curatore del sito devi avere un account da almeno 60 giorni o più, devi aver aggiunto 100 identificazioni "di affinamento" alle osservazioni di chiunque, incluse le tue (ne hai aggiunte %{num_idents}). Quando hai soddisfatto entrambi i requisiti, torna qui e sarai in grado di inviare la domanda.
  curator_application_inelligible_error2: |
    Per poter diventare un curatore del sito devi avere un account da almeno 60 giorni e aver aggiunto almeno 5 contrasegni e 100 identificazioni "di affinamento" alle osservazioni di chiunque, incluse le tue.
