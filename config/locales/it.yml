      import:
        coordinate_systems_help: |
          %{site_name} accetta coordinate in differenti sistemi, perciò quando inserisci coordinate diverse dalle coordinate geografiche WGS84 latitudine / longitudine, dobbiamo sapere il sistema che hai utilizzato per interpretarle correttamente. Per favore assicurati di aver scelto il sistema corretto dei tuoi dati, altrimenti la localizzazione delle tue osservazioni sarà sbagliata. Se utilizzi un GPS, controlla il sistema di coordinate utilizzato. Ricorda che noi non memorizziamo le coordinate nel tuo sistema personale, ma solo le loro conversioni nel sistema geografico lat/lon WGS84.
        date_column_format: AAAA-MM-GG HH:MM
        decimal_degrees_format: gg.gggg
        geoprivacy_must_be_in_english: |
          La colonna geoprivacy deve essere in inglese e può essere vuota o avere i valori "obscured" o "private"
        google_photos_notice_html: |
          Nel febbraio 2019 Google ha modificato le sue API, rendendoci impossibile accedere alle coordinate GPS, alle informazioni di licenza, e a quasi tutte le informazioni che potremmo utilizzare per aggiungere un'identificazione (come le etichette). Ha anche rimosso la ricerca testuale e la paginazione numerica. Inoltre, hanno richiesto che tutti gli account connessi abbiano un'ulteriore autorizzazione, e prima che una terza parte possa richiedere tale autorizzazione agli utenti, la terza parte deve essere verificata. Siamo in attesa di verifica, ma fino a quando ciò non si verificherà, non potrai importare foto da Google. Se approvato, potrai ancora importare le foto, ma queste non includeranno nessuna informazione di localizzazione o di licenza che puoi visualizzare in Google Foto.
          Può leggere più su questo argomento su:
          <a href="https://developers.google.com/picasa-web">https://developers.google.com/picasa-web</a>.
          La migliore alternativa è scaricare i file originali e aggiungerli usando l'<a href="/observations/upload">Uploader</a>
        project_csv_template_notice_html: |
          C'è un modello di file per questo progetto che potrebbe aiutarti nella preparazione del file CSV. 
          <a href="%{url}">Scarica modello</a>
        soundcloud_notice_html: |
          Nel 2018 Soundcloud ha modificato le sue API rendendoci impossibile creare nuovi collegamenti al tuo account Soundcloud. Se reimpostano questa funzionalità, possiamo riattivare i collegamenti account a Soundcloud. Nel frattempo, puoi caricare i file sonori direttamente utilizzando l'<a href="/observations/upload">Uploader</a>.
      show:
        allow_curator_coordinate_access_desc_html: |
          Permetti ai curatori del progetto di visualizzare le coordinate nascoste di questa osservazione.
        ancestor_disagreements_desc: "# di taxa identificati che appartengono agli antenati del taxon, ma in disaccordo con il taxon (e.g., \"Penso che sia nel genere ma non che sia quella specie\")"
        community_taxon_desc_html: |
          <p class="ui">
          Il taxon della community (o l'identificazione della community) è il taxon a cui la community di %{site_name} ritiene possa appartenere l'organismo che hai osservato. Se sei interessato alla modalità di scelta del taxon della community, leggi le note sull'algoritmo qui sotto, ma in generale proviamo a <strong>scegliere il taxon che mette d'accordo i 2/3 degli identificatori</strong>.
          In alcuni casi questo significa scegliere un taxon di livello superiore che include un certo numero di taxa su cui non c'è accordo (es. tu pensi sia una vipera mentre io penso sia un crotalo, per cui iNat sceglie il subordine Serpentes che contiene tutti i serpenti). L'algoritmo di solito favorisce leggermente chi è in disaccordo, perché abbiamo notato che i dissenzienti sono spesso corretti. 
          </p>
          <p class="ui">
          Una osservazione di livello da ricerca deve avere (tra gli altri criteri) un 
          community taxon. Se una osservazione ha una sola identificazione, Non avrà
          un community taxon. Tutte le osservazioni con una identificazione avranno anche un taxon
          dell'osservazione. Il taxon dell'osservazione è il taxon che usiamo quando condividiamo
          le osservazioni con i partner dei dati, collegando osservazioni dello stesso taxon
          sul sito, aggiornando la tua lista della vita, ecc. Nella maggior parte dei casi il taxon
          dell'osservazione verrà eventualmente impostato al taxon della community, ma in alcuni casi
          differiranno, in special modo prima che la community sia sia accordata riguardo una osservazione.
          Per esempio, se pensi che una osservazione sia un serpente (subordine Serpentes) mentre io penso che sia un kingsnake (genus <i>Lampropeltis</i>) il taxon dell'osservazione sara' kingsnake (supportato
          solo dalla mia identificazione) ma il taxon della community sarà impostato a 
          serpentes (supportato da almeno due identificazioni). Se per qualche motivo non sei d'accordo con il taxon della community taxon, puoi rigettarlo nelle tue osservazioni, il che significa che il taxon dell'osservazione non sarà mai impostato a quello della community (ma piuttosto al tuo ID).
          Significa anche che la tua osservazione può solo diventare di livello da ricerca quando la community
          sarà d'accordo con <em>te</em>. Se l'idea del taxon della community non ti piace, puoi interamente rinunciarvi
          <a href="/users/edit" target="_blank">modificando le tue impostazioni</a>.</p>
          <p class="ui">
          <strong>L'algoritmo:</strong> per tutti i taxa ed i taxa contenuti in essi
          (es. il genere <i>Homo</i> contiene <i>Homo sapiens</i>), il punteggio per ognuno è il rapporto tra il numero di ‘assensi’ - ID cumulativi per quel taxon e la somma degli
          ID comulativi, ‘dissensi’ - il numero di ID che sono completamente diversi (cioè ID di taxa
          che non contengono il taxon di cui si sta calcolando il punteggio), e ‘dissensi sull'antenato’ - il numero di ID più conservativi che non sono in accordo con il taxon più specifico. Per i taxa identificati che hanno un punteggio
          sopra 2/3 ed almeno 2 identificazioni, viene scelto il taxon con il rango più specifico.
          </p>
        cumulative_count_desc: '# di identificazioni per un singolo taxon e per tutti i suoi discendenti'
        curator_coordinate_access_disabled_desc_html: |
          Questo progetto non permette di aggiungere osservazioni con coordinate non visibili dai curatori. Se non vuoi condividere le coordinate di questa osservazione con i curatori, devi rimuoverla dal progetto.
        data_quality_assessment_desc_html: |
          La Valutazione della Qualità dei Dati è una valutazione dell'affidabilità dell'osservazione. Le osservazioni Livello Ricerca possono essere usate dagli scienziati per la ricerca. Dai il tuo parere qui sotto:
        disagreement_count_desc: "# di taxa identificati che non sono tra gli antenati del taxon"
        identification_count_desc: '# di identificazioni per un singolo taxon'
        flagged_photos_desc_html: |
          Alcune di queste foto sono state etichettate per contenuti inappropriati o che violano il copyright. Per dettagli: %{links}
        join_project_desc_html: |
          Prendendo parte al progetto darai ai curatori la possibilità di vedere le coordinate nascoste di queste e di tutte le osservazioni nel progetto, e implica che tu acconsenta ai <a href="%{url}" target="_blank">termini</a> del progetto.
        quality_assessment_help_html: |
          <p>
          La valutazione della qualità dei dati è un riassunto della accuratezza dell'osservazione. Tutte le osservazioni partono dal livello <strong>"casuale"</strong>, e diventano <strong>"serve ID"</strong> quando
          </p>

          <ul>
          <li>l'osservazione <strong>ha una data</strong></li>
          <li>l'osservazione <strong>è georeferenziata</strong> (ad esempio: ha le coordinate lat/lon)</li>
          <li>l'osservazione <strong>ha foto o suoni</strong></li>
          <li>l'osservazione <strong>non è di un umano</strong></li>
          </ul>
          <p>
          Le osservazioni raggiungono il <strong>"livello ricerca"</strong> quando
          </p>
          <ul>
          <li>
          la <strong>community di %{site_name} concorda con l'ID a livello di specie o inferiore</strong>, ad esempio: quando più di 2/3 delle identificazioni concordano su un taxon
          </li>
          </ul>
          <p>
          Le osservazioni torneranno al livello <strong>"casuale"</strong> se le suddette condizioni non sono rispettate o la comunità concorda che
          </p>
          <ul>
          <li>
          la <strong>localizzazione non sembra precisa</strong> (ad esempio: scimmie in mezzo all'oceano, ippopotami in ufficio, etc.)
          </li>
          <li>
          l'<strong>organismo non è selvatico/naturalizzato</strong> (ad esempio: in cattività o coltivato dall'uomo o da specie aliene intelligenti)
          </li>
          <li>
          l'osservazione <strong>non ha prove della presenza dell'organismo</strong>, ad esempio: immagini di paesaggi, giochi d'acqua, rocce, ecc.
          </li>
          <li>
          l'osservazione <strong>non ha prove recenti (100 anni circa) dell'organismo</strong>, ad esempio, i fossili (ma invece le tracce, gli escrementi, e le foglie morte sono sufficienti)
          </li>
          <li>
          l'osservazione non ha più bisogno di ID <em>e</em> l'ID della comunità è a un livello superiore alla famiglia
          </li>
          <li>
          l'osservatore ha rifiutato l'ID della community e il taxon identificato non è antenato o discendente del taxon associato con l'ID dell'osservatore
          </li>
          </ul>
          <p>
          E come se non fosse già abbastanza complicato, ci sono anche situazioni in cui il sistema assegna un voto:
          </p>
          <ul>
          <li>
          Il sistema stabilirà che l'osservazione non è selvatica/naturalizzata se, nel luogo più piccolo che contiene questa osservazione (nazione, regione, provincia), ci sono almeno 10 altre osservazioni di un genere o taxon di rango inferiore di cui l'80% o più sono state marcate come non selvatiche/naturalizzate.
          </li>
          </ul>
        score_desc: "punteggio = conteggio cumulativo / (conteggio cumulativo + conteggio dei non d'accordo + numero di disaccordi sugli antenati)"
        observation_flagged_notice_html: |
          Questa osservazione è stata contrassegnata come spam e non è più visibile al pubblico. Tu la puoi vedere perché l'hai creata o perché sei curatore del sito. Se pensi che sia un errore, per favore
          <a href="mailto:%{help_email}" class="contact">contattaci</a>.
          <a href="/observations/%{observation_id}/flags">Gestisci contrassegni</a>
        observer_does_not_allow_observation_fields: L'osservatore non permette campi dell'osservazione aggiuntivi
        observer_only_allows_curators_to_add_fields: L'osservatore permette solo ai curatori del sito di aggiungere campi all'osservazione
      user_stats:
        user_stats_desc: |
          Le statistiche degli utenti sono limitate ai top 500 per numero di osservazioni e numero di specie; il totale di solito è poco superiore a 500 dal momento che le due graduatorie non contengono esattamente gli stessi utenti. Un valore marcato '*' significa che non era tra i top 500 per quella statistica.
    observation_fields:
      about_editing_observation_fields_desc_html: |
        <p class='ui'>Puoi modificare questo campo perché l'hai creato tu o perché sei un curatore del sito. Se sei un curatore, per favore segui queste linee guida</p>
        <ol>
        <li>Non apportare modifiche arbitrarie dei nomi (e.g., sostituendo "mangiare" con "nutrirsi di nettare")</li>
        <li>Ricordati che i campi sono utilizzati per tutti i taxa, perciò cerca di non utilizzare termini specifici solo per alcuni taxa</li>
        <li>Non cancellare campi che le persone stanno utilizzando</li>
        <li>Non tradurre i campi delle osservazioni in altre lingue. L'inglese è la lingua franca del sito. Se proprio vuoi un campo analogo in un'altra lingua, è meglio che ne crei uno nuovo.</li>
        </ol>
      dna_help: |
        Per abilitare la funzione di corrispondenza con il Barcode of Life Database (BOLD), assicurati che il tuo nome del campo includa i codici "COI", "COX1", "ITS", o "matK," corrispondenti al gene a cui il campo fa riferimento.
      merge:
        warning_html: |
          Per piacere sii rispettoso dei dati degli altri e <strong>parla con il creatore del campo prima di unirlo ad altri</strong>. Questo strumento cancellerà il campo che stai unendo e sposterà tutte le osservazioni che lo stanno utilizzando verso il campo mantenuto. <strong>Questo processo è irreversibile</strong>, stai attento!
    emailer:
      bulk_import_success:
        success_message: |
          La tua importazione in gruppo di %{filename} ha avuto successo. Stiamo processando le tue osservazioni e presto le potrai vedere sul sito.
      bulk_import_error:
        taxon_spelling_notice_html: |
          Per favore controlla lo spelling di ogni voce. Se l'ortografia è corretta, cerca le specie all'indirizzo %{search_taxa_url}. Se il nome non è ancora nel database %{site_name}, dovrai aggiungerlo prima che la tua importazione possa funzionare. Usa il riquadro al fondo della pagina di ricerca per importare nuovi nomi. Se il nome è presente ma si riferisce a più di un taxon valido, cerca di usare un nome più o meno specifico che corrisponde a solo un singolo taxon.
      observations_export_notification:
        your_observations_export_is_ready_html: |
          Il tuo export è pronto. Ce n'è una copia in allegato a questa mail; se preferisci puoi <a href="%{url}">scaricare l'export qui</a>.
        your_observations_export_failed_html: |
          La tua esportazione è fallita. Visita la <a href="%{url}">pagina delle esportazioni</a> per l'elenco delle tue esportazioni.
      parental_consent:
        subject: Tuo figlio vorrebbe usare iNaturalist
        content_html: |
          <p>
            Tuo figlio sta utilizzando l'app educativa Seek di iNaturalist e vorrebbe condividere i dati con la piattaforma di citizen-science iNaturalist. Poiché questi dati contengono Informazioni Identificative Personali, non può essere usata da persone con età inferiore ai 13 anni senza il consenso dei genitori.
          </p>
          <p>
            Seek di iNaturalist può essere usata senza la creazione di un account, e nessun dato sarà condiviso, ma tuo figlio non sarà in grado di contribuire con osservazioni per iNaturalist. iNaturalist è un social network di citizen-science in cui i partecipanti condividono osservazioni e identificazioni di esseri viventi per insegnarsi vicendevolmente sulla natura e generare dati sulla biodiversità a favore della scienza.
          </p>
          <p>
            Se dai il consenso affinché tuo figlio utilizzi iNaturalist, occorre che tu faccia i seguenti passi:
          </p>
          <ol>
           \ <li>
              <p>
                Creare l'account iNaturalist che tuo figlio utilizzerà seguendo il link seguente:
                <a href="%{registration_url}">%{registration_url}</a>
           \   </p>
            </li>
            <li>
              <p>
                Dopo aver creato l'account di tuo figlio ti chiederemo di fare una piccola donazione di 1$ americano con una carta di credito in favore di iNaturalist per verificare che tu sia un adulto. Quando fai la donazione assicurati di usare la stessa email che hai indicato come "email genitore" durante la fase di iscrizione. https://www.inaturalist.org/donate
           \   </p>
            </li>
            <li>
              <p>
                Una volta elaborata la donazione, ti invieremo una mail di notifica informandoti che l'account di tuo figlio è stato attivato e che puoi usare il nome utente e la password iNaturalist che hai creato per loggarti sulla app Seek di tuo figlio.
              </p>
            </li>
          </ol>
          <p>
           \ iNaturalist raccoglie le seguenti informazioni identificative personali: 
           </p>
            </li>
            <li>
              <p>
          indirizzo email privato: ogni profilo iNaturalist
                è associato ad un indirizzo e-mail che non è
                reso pubblico. 
           </p>
            </li>
            <li>
              <p>
          nome utente (pubblico, obbligatorio): ogni profilo iNaturalist è associato ad un nome utente pubblico e ad un numero di identificazione dell'utente. Il nome utente non deve essere simile al nome reale dell'utente, ma può essere utilizzato per contattare la persona tramite commenti pubblici e messaggi diretti privati.
           </p>
            </li>
           \ <li>
              <p>
          Indirizzo IP (privato, obbligatorio): iNaturalist memorizza ma non rende pubblico l'indirizzo IP dell'utente che può essere utilizzato per ricavare informazioni di identificazione personale come la posizione (con precisione a livello di città).
          </p>
            </li>
            <li>
              <p>
          immagine del profilo (pubblica, facoltativa): come opzione gli account iNaturalist possono avere immagini del profilo che spesso sono immagini dell'utente.
          </p>
           \ </li>
            <li>
              <p>
          luogo di osservazione (pubblico o privato, richiesto): le osservazioni iNaturalist contengono informazioni sulla posizione dove è stata fatta l'osservazione. La posizione può essere resa pubblica o privata, ma è pubblica per impostazione predefinita.
          </p>
            </li>
            <li>
              <p>
          iNaturalist consente inoltre agli utenti di condividere immagini pubbliche, commenti pubblici e messaggi privati diretti ​​associati al proprio account. È possibile che gli utenti includano informazioni identificative personali in questo tipo di contenuti.
          </p>
          <p>
            Scopri di più sulle Privacy Policy di iNaturalist <a href="%{privacy_policy_url}">qui</a>.
          </p>
      photos_missing:
        subject: Alcune foto necessitano di riparazione
        we_have_been_housekeeping: |
          Abbiamo fatto un po' di riordino e abbiamo trovato foto connesse alle tue osservazioni che non sono più accessibili dalla loro fonte originale. Le foto erano ospitate da %{providers}
        we_would_like_to_remove: |
          Vorremmo rimuovere tutti i riferimenti a foto danneggiate nel prossimo futuro, ma non vogliamo buttare niente di ciò che può essere salvato. È possibile che alcune di queste foto esistano ancora presso i provider esterni e possano essere riparate. Alcune foto possono essere state caricate connettendo il tuo <a href='%{account_url}'>account %{site_name}</a> ad un altro account di archiviazione foto, e questa connessione sia scaduta debba essere aggiornata.
        you_can_attempt_repair: |
          Puoi tentare di riparare le foto visitando la pagina della foto e cliccando il link %{repair_link_text}. Se sai che la foto non esiste più, puoi scegliere di cancellarla.
        please_address: |
          Per favore risolvi il problema <b>nei prossimi 30 giorni</b>. Dopo 30 giorni inizieremo a cancellare le foto danneggiate da iNaturalist. Tutte le tue osservazioni rimarranno. Saranno rivalutate dopo che le foto sono state cancellate, ed è possibile che alcune delle osservazioni a livello ricerca diventeranno di livello casuale se non hanno più foto.
        we_included_links: |
          Abbiamo incluso i collegamenti alle foto interessate qui sotto.
      user_parent_confirmation:
        subject: L'account iNaturalist di tuo figlio è stato attivato
        content_html: |
          <p>
          Grazie per la creazione di un account iNaturalist per tuo figlio! L'account è stato attivato. Qui i dettagli che hai insertito che abbiamo memorizzato:
          </p>
          <ul>
          <li><strong>Nome del genitore o tutore legale:</strong> %{parent_name}</li>
          <li><strong>Email del genitore o tutore legale:</strong> %{parent_email}</li>
          <li><strong>Nome del bambino:</strong> %{child_name}</li>
          <li><strong>Data di nascita del bambino:</strong> %{child_birthday}</li>
          <li><strong>Email dell'account del minore:</strong> %{child_email}</li>
          <li><strong>Nome utente dell'account del minore:</strong> %{child_username}</li>
          </ul>
          <p>
          Per favore entra nell'account dall'app Seek di tuo figlio toccando il bottone "iNaturalist" nel menù e poi "Effettua il login con iNaturalist" al fondo dello schermo.
          </p>
          <p>
          Tuo figlio sarà così in grado di publicare osservazioni sul suo account iNaturalist usando l'app Seek app in modo che queste siano visibili su iNaturalist.org.
          </p>
      users_updates_suspended:
        message: |
          Sei stato inattivo su%{site_name} per un po', così abbiamo sospeso la tua iscrizione. Per riattivarla, per favore, <a href="%{login_url}">accedi al tuo account</a>.
    photos:
      forbidden_notice_html: |
        Non abbiamo i permessi di accedere a quelle foto al momento. Potresti aver necessità di disconnettere e riconnettere l'account nelle tue <a href="/users/edit">impostazioni</a> per fornirci permessi aggiuntivi.
      inviter:
        automatically_add_to_project: Aggiungi automaticamente al progetto
