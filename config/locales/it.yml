    geo_model:
      explain:
        geomodel_predictions_of_taxon: |
          Previsioni del Geomodello per %{taxon}
        the_geo_model_makes_predictions: |
          Il Geomodello fa previsioni su dove le specie sono presenti e dove sono assenti.
          Usiamo il Geomodello per applicare l'etichetta "Attesa nelle vicinanze" accanto ai suggerimenti e per valutare questi suggerimenti in base alla posizione dell'osservazione.
        the_geo_model_is_trained: |
          CC
          Ome il Modello di Visione Compiuterizzata, il Geomodelllo è addestrato dalle osservazioni iNaturalist per la stessa serie di specie con più di 100 foto. Il Geomodello non Ifa previsioni perfette. Puoi leggere di più su come il Geomodello è generato
          <a href="%{url}">qui</a>.
        nearby_map:
          expected_nearby_map: Attese Nelle Vicinanze
          we_use_this_map: |
            Utilizziamo questa mappa per applicare l'etichetta Attese nelle Vicinanze, previste dai suggerimenti basati sulla posizione dell'osservazione.
          for_example: |
            Ad esempio, un'osservazione di una lucertola nel centro degli Stati Uniti potrebbe
            avere l'etichetta Attesa nelle Vicinanze applicato ad un suggerimento di <i>Sceloporus consobrinus</i> ma non di <i>Sceloporus occidentalis</i> basandosi sulle rispettive mappe delle specie Attese nelle Vicinanze.
          you_can_think: |
            Puoi pensare alla Mappa delle Attese nelle Vicinanze come una valutazione se la specie sia presente da qualche parte nella cella della griglia o del tutto assente.
          figure_alt_text: Il Geomodello applica l'etichetta Attese nelle Vicinanze
        unthresholded_map:
          unthresholded_map: Mappa Senza Soglia
          we_use_the_unthresholded_map: |
            Usiamo la Mappa Senza Soglia per pesare i punteggi per posizione della Visione Compiuterizzata quando offriamo i suggerimenti.
          for_example: |
            Ad esempio, un'osservazione di una lucertola nel centro degli Stati Uniti potrebbe dare suggerimento per <i>Sceloporus consobrinus</i> con maggior peso rispetto a <i>Sceloporus occidentalis</i> basandosi sul confronto delle Mappe Senza Soglia, anche se visivamente simili.
          you_can_think: |
            Puoi pensare alla Mappa Senza Soglia come la probabilità relativa che una specie
            sia presente all'interno di una cella della griglia.
          figure_alt_text: Il Geomodello pesa i risultati della Visione Compiuterizzata
        range_comparison:
          expected_nearby_vs_taxon_range: Attese nelle Vicinanze vs Areale del Taxon
          this_map_shows: |
            Questa mappa mostra l'Areale del Taxon per questa specie che si sovrappone alla Mappa delle Attese nelle Vicinanze che usiamo per valutare il Geomodello.
          this_gridded_version: |
            Questa versione a griglia dell'Areale del Taxon è un'istantanea scattata quando il modello era addestrato e grigliato alla stessa risoluzione della Mappa delle Attese nelle Vicinanze. Per controllare gli errori negli Areali, utilizziamo solo gli Areali dei Taxon in cui almeno il 90% dei dati per quella specie utilizzati per l'addestramento del modello rientra nell'Areale del Taxon.
          by_combining: |
            Combinando la Mappa delle Attese nelle Vicinanze con l'Areale del Taxon, calcoliamo le statistiche per stimare quanto funziona il Geomodello.
          figure_alt_text: La mappa delle Attese nelle Vicinanze e l'Areale del Taxon sono confrontate
          combining_these_maps_produces: |
            La combinazione di queste mappe produce 3 tipi di celle:
          #Areas where both of the Expected Nearby Map and Taxon Range predict that the taxon exists
          true_presences_colon: |
            Presenze Vere:
          true_presences_definition: Aree in cui sia la mappa delle Attese nelle Vicinanze che l'Areale del Taxon prevedono che il taxon sia presente
          #Areas where only the Expected Nearby Map predicts the taxon exists
          false_presences_colon: |
            False Presenze:
          false_presences_definition: Aree in cui solo la Mappa delle Attese nelle Vicinanze prevede che il taxon sia presente
          #Areas where only the Taxon Range is present
          false_absences_colon: |
            False Assenze:
          false_absences_definition: Aree dove c'è solo l'Areale del Taxon
          evaluation_statistics_for_taxon: Statistiche di valutazione per %{taxon}
          #The fraction of the Expected Nearby Map that are True Presences
          precision_colon: |
            Precisione:
          precision_description: La frazione della Mappa delle Attese nelle Vicinanze che sono Vere Presenze
          #Equation showing how we calculate precision of the Expected Nearby Map
          #True Presences: areas where both the Expected Nearby Map and the Taxon Range predict that the taxon exists
          #False Presences: areas where only the Expected Nearby Map predicts the taxon exists
          precision_equation: |
            Vere Presenze / (Vere Presenze + False Presenze) = %{precision}
          #The fraction of the Taxon Range that are True Presences
          recall_colon: |
            Richiamo:
          recall_description: La frazione dell'Areale del Taxon che sono Vere Presenze
          #Equation showing how we calculate recall of the Expected Nearby Map
          #True Presences: areas where both the Expected Nearby Map and the Taxon Range predict that the taxon exists
          #False Absences: areas where only the Taxon Range is present
          recall_equation: |
            Vere Presenze / (Vere Presenze + False Assenze) = %{recall}
          #The average (harmonic mean) of Precision (fraction of the Expected
          #Nearby Map that are True Presences) and Recall (fraction of the
          #Taxon Range that are True Presences)
          f1_colon: |
            F1:
          f1_description: La media (media armonica) di Precisione e Richiamo
          #Equation showing how we calculate the F1 statstitic of the Expected Nearby Map
          #True Presences: areas where both the Expected Nearby Map and the Taxon Range predict that the taxon exists
          #False Presences: areas where only the Expected Nearby Map predicts the taxon exists
          #False Absences: areas where only the Taxon Range is present
          f1_equation: |
            2 × Vera Presenza / (2 × Vera Presenza + Falsa Presenza + Falsa Assenza) = %{f1}
          perfect_overlap: |
            Perfetta sovrapposizione valuterebbe con una Precisione, Richiamo e F1 di 1. Nessuna sovrapposizione valuterebbe con Precisione, Richiamo e F1 di 0.
    guides:
      index:
        deprecated_banner: |
          Per favore, considera che a partire da Gennaio 2019, la funzione Guide è presentata "così com'è"; anche se non pensiamo di eliminarla, non abbiamo intenzione di svilupparla ulteriormente.
        funding_html: |
