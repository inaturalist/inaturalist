  #can..."
  curator_application_what_curators_can_do_edit_taxonomy_html: 'Modificare la tassonomia di iNaturalist seguendo i criteri indicati nella sezione <a href="/pages/curator+guide#policies" target="_blank">Politiche della Guida Curatore</a>. Questo significa che possono aggiungere, dividere, scambiare, unire, disattivare ed eliminare taxa su iNaturalist. Possono anche modificare lo stato di conservazione dei taxa e la geoprivacy del taxon, nonché modificare e gestire i nomi comuni aggiunti da qualsiasi utente.'
