      project_location_privacy_notice_html: |-
        <p>
          Ricordati che i curatori del progetto possono vedere le coordinate private e quelle oscurate delle tue osservazioni aggiunte in questo progetto a meno che tu non revochi questo permesso, ed essi possono aggiungere qualsiasi delle tue osservazioni a meno che tu non <a href="/users/edit">modifichi le tue impostazioni</a>. Puoi anche garantire o revocare l'accesso alle osservazioni una per una.
        </p>
        <p>
          Se sei preoccupato riguardo l'accesso alle coordinate precise, non unirti ai progetti a meno che tu non ti fidi dei curatori.
        </p>
      project_user_curator_coordinate_access_labels:
        observer: Tu (<span class="notice status">miglior opzione per il controllo
          sulla condivisione delle coordinate private</span>)
        any: Membri del progetto (<span class="success status">opzione migliore per
          condividere le tue osservazioni con questo progetto</span>)
        none: Nessuno
      curator_coordinate_access_label: 'Permetti ai curatori del progetto di vedere
        le coordinate private delle tue osservazioni quando queste sono aggiunte al
        progetto da:'
      curator_coordinate_access_note: Puoi anche scegliere di condividere le coordinate
        private delle osservazioni in questo progetto valutando caso per caso. Questi
        sono solo i valori predefiniti per le nuove osservazioni aggiunte al progetto.
      project_user_curator_coordinate_access_descriptions:
        observer: Permetti ai curatori del progetto di vedere le coordinate private
          delle tue osservazioni solo se sono state aggiunte da te.
        any: Permetti ai curatori del progetto di vedere le coordinate private delle
          tue osservazioni, sia che queste siano state aggiunte da te, sia che siano
          state aggiunte dagli altri membri del progetto.
        none: Non condividere le coordinate private delle tue osservazioni con i curatori
          del progetto
      project_terms_desc_html: Permetti ai curatori del progetto di usare le osservazioni
        in accordo con i <a href="%{url}">termini del progetto</a>.
      show:
        bioblitz_results_desc_html: |-
          <p>
            A differenza dei normali progetti, i bioblitz mostrano le statistiche dell'evento basandosi su <em>tutte</em> le osservazioni nel dato luogo per il periodo definito, non solo sulle osservazioni che le persone hanno eventualmente aggiunto al progetto.
            Questo per evitare di spingere le persone ad aggiungere le osservazioni solo per condizionare le statistiche in tempo reale. Ricorda che le osservazioni non saranno disponibili per l'esportazione o per la visualizzazione nelle varie pagine del progetto, come ad esempio quelle dei contributi dei membri sul sito o la ricerca di osservazioni nel progetto sulle app per i dispositivi mobili, a meno che il team del progetto o i partecipanti non abbiano aggiunto attivamente le osservazioni come in un normale progetto.
          </p>
          <p>
            Ricorda, inoltre, che questo tipo di progetti, pur mostrando le statistiche anche per le osservazioni che non sono state aggiunte attivamente, non permettono ai curatori di visualizzare le coordinate private od oscurate di tali osservazioni, ne di assumere che gli osservatori abbiano accettato i termini del progetto. Se sei un curatore del progetto e vuoi vedere le coordinate precise, hai bisogno che i partecipanti acconsentano ai termini del progetto; anche se vuoi che le osservazioni siano considerate per la checklist del progetto, devi assicurarti che i partecipanti si uniscano al progetto ed aggiungano le loro osservazioni come farebbero in un normale progetto.
          </p>
        no_journal_blurb_html: |-
          <p>
            Il diaro del progetto è uno strumento per comunicare con i membri del progetto. Puoi usarlo per comunicare avvisi, stabilire priorità, o discutere sui ritrovamenti.
          </p>
          <p>
            Per iniziare, <a href="%{url}" class="readmore">scrivi un post</a>
          </p>
        curated_checklist_desc: Questa e la checklist revisionata e il conteggio dei
