    taxon_changes:
      move_children_desc: |
        I discendenti del taxon di ingresso che sono generi o di livello superiore saranno spostati all'uscita; le specie, sottospecie, varietà, ecc. saranno cambiate negli equivalenti con il nuovo genere o nome della specie.
      form:
        move_children_desc2_html: |
          Spuntare questa cartella, sposterà i derivati del taxon di input al
          taxon di output per gli Scambi e le Unioni di Txon, all'invio di questa modifica. Se
          questa è una modifica a un genere o inferiore, creerà degli Scambi di Txon per tutti i
          discendenti con nomi che necessitano di modifiche. Ad esempio, se scambi
          la famiglia Canidae in Dogidae, ciò modificherà il genitore del genere
          <i>Canis</i> da Canidae a Dogidae. Se scambi il genere
          <i>Canis</i> nel genere <i>Dogis</i>, creerà e invierà
          gli Scambi di Taxon, per modificare <i>Canis Lupus</i> in <i>Dogis lupus</i> e 
          <i>Canis lupus</i> ssp. <i>lupus</i> in <i>Dogis lupus</i> ssp.
          <i>lupus</i>. Ciò può causare un gran disordine, quindi, utilizzalo con cura.
    taxon_links:
