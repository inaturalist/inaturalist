  data_transfer_consent_desc_title: Sul Consenso di Trasferimento delle Informazioni Personali
  data_transfer_consent_desc_html: |
    <p>
    Alcune leggi sulla privacy dei dati, come il Regolamento Generale di Protezione dei Dati (GDPR) dell'Unione Europea, richiedono il consenso esplicito a trasferire le informazioni personali dalle loro giurisdizioni ad altre giurisdizioni in cui la protezione legale di queste informazioni non è considerata adeguata. Dal <a href="https://en.wikipedia.org/wiki/Max_Schrems#Schrems_II">2020</a>, l'Unione Europea non considera più gli Stati Uniti una giurisdizione che fornisce una protezione legale delle informazioni personali, nello specifico a causa della possibilità che il governo degli USA sorvegli i dati in entrata negli Stati Uniti. È possibile che altre giurisdizioni potrebbero avere la stessa opinione.
    </p>
    <p>
    Usare iNaturalist richiede l'archiviazione di informazioni personali come il tuo indirizzo email, tutti i dati di iNaturalist sono memorizzati negli Stati Uniti e non possiamo esser sicuri su quale giurisdizione legale ti trovi durante l'utilizzo di iNaturalist, quindi, per conformità con le leggi sulla privacy come il GDPR, devi acconsentire ad aver compreso e accetti questo rischio, e acconsenti al trasferimento delle tue informazioni personali ai server di iNaturalist negli Stati Uniti.
    </p>
    <p>
    Per scoprire di più su quali informazioni raccogliamo e come le usiamo, sei pregato di leggere la nostra <a href='%{privacy_url}' target='_blank'>Politica sulla Privacy</a> e i nostri <a href='%{terms_url}' target='_blank'>Termini d'Uso</a>.
    </p>
    <p>
    Non c'è modo per avere un profilo di iNaturalist senza archiviare le informazioni personali, quindi, il solo modo per revocare questo consenso è eliminare il tuo profilo.
    </p>
