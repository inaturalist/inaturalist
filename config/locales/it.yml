        prefers_no_tracking_label_desc_info_we_share_crash_details: |
          Dettagli del crash, come ad esempio quale specifica linea di codice ha causato un crash
        prefers_no_tracking_label_desc_info_we_share_device_details: |
          Dettagli del dispositivo, come la marca e il modello di un telefono cellulare
        prefers_no_tracking_label_desc_value_html: |
          <strong>Questi servizi di terze parti per noi sono di un enorme valore</strong> per mantenere la stabilità e l'utilizzabilità di iNaturalist, considerando che il nostro staff è relativamente piccolo. Per quanto riguarda i dispositivi mobili, non c'è quasi nessun altro modo in cui possiamo capire i problemi che si stanno verificando in quanto il software è in esecuzione su dispositivi che noi non controlliamo. A volte non siamo nemmeno al corrente di questi problemi finché non li vediamo nei dati forniti da questi servizi. <strong>Condividendo queste informazioni, tu ci stai aiutando a servire te stesso e l'intera comunità di iNaturalist.</strong>
        prefers_no_tracking_label_desc_limits: |
          Considera che questa opzione si applica solo ai dati di analisi e crash che noi inviamo esplicitamente a queste aziende. Tutti i server iNaturalist sono forniti e ospitati da Microsoft, tutte le immagini iNaturalist sono ospitate da Amazon e quasi tutte le mappe iNaturalist sono fornite da Google, ciò significa ogni volta che guardi un'osservazione su iNaturalist, stai connettendoti a servizi forniti da queste aziende e mostrando ad esse, come minimo, il tuo indirizzo IP (nell'app per iPhone utilizziamo le mappe di Apple). iNaturalist probabilmente non esisterebbe senza i servizi forniti da queste aziende, e mentre possiamo limitare la quantità e i tipi di dati che condividi con loro durante l'utilizzo di iNat, non possiamo fermare completamente il flusso di dati.
        project_settings_desc: |
          Ricorda, questa opzione non concede il permesso ai progetti di accedere alle tue coordinate nascoste o di mandarti gli aggiornamenti. Devi unirti ai progetti per garantirgli tali autorizzazioni, oppure concedere i permessi osservazione per osservazione.
