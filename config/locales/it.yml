      show:
        are_you_sure_you_want_to_convert: |
          Sei sicuro di voler convertire questo progetto in un Collection Project?
        bioblitz_results_desc_html: |
          <p>
          A differenza dei normali progetti, i bioblitz mostrano le statistiche dell'evento basandosi su <em>tutte</em> le osservazioni nel dato luogo per il periodo definito, non solo sulle osservazioni che le persone hanno eventualmente aggiunto al progetto.
          Questo per evitare di spingere le persone ad aggiungere le osservazioni solo per condizionare le statistiche in tempo reale. Ricorda che le osservazioni non saranno disponibili per l'esportazione o per la visualizzazione nelle varie pagine del progetto, come ad esempio quelle dei contributi dei membri sul sito o la ricerca di osservazioni nel progetto sulle app per i dispositivi mobili, a meno che il team del progetto o i partecipanti non abbiano aggiunto attivamente le osservazioni come in un normale progetto.
          </p>
          <p>
          Ricorda, inoltre, che questo tipo di progetti, pur mostrando le statistiche anche per le osservazioni che non sono state aggiunte attivamente, non permettono ai curatori di visualizzare le coordinate private od oscurate di tali osservazioni, ne di assumere che gli osservatori abbiano accettato i termini del progetto. Se sei un curatore del progetto e vuoi vedere le coordinate precise, hai bisogno che i partecipanti acconsentano ai termini del progetto; anche se vuoi che le osservazioni siano considerate per la checklist del progetto, devi assicurarti che i partecipanti si uniscano al progetto ed aggiungano le loro osservazioni come farebbero in un normale progetto.
          </p>
