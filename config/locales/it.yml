        Per favore, sii paziente; la creazione di lungo PDF può durare uno o due minuti.
      tags_help_html: |
        Le etichette sono come le categorie per le specie nella tua guida, a parte il fatto che più specie possono avere la stessa categoria. Inserisci qui le etichette sotto forma di lista separata da virgola, e.g., <code>piccolo, peloso</code>. Per aggiungere categorie con nome, usa etichette di questo tipo: <code>nome_categoria=valore</code>, e.g., <code>colore=giallo</code>.
      sorts:
        default: Ordinamento della guida
        alphaname: Alfabetico per nome scientifico
        alphadisplay: Alfabetico per nome visualizzato
    guide_taxa:
      edit:
        eol_explanation: "Aggiungi un nome comune, fino a 5 immagini, 1 sezione descrittiva e una mappa da EOL."
        site_explanation: "Aggiungi un nome comune, fino a 5 immagini con licenza, e un riassunto Wikipedia da %{site_name}."
      show:
        reuse_desc: |
          Puoi copiare questo taxon in un'altra guida. Se sei uno degli editor della guida la copia sarà completa, altrimenti verranno copiati solo i contenuti con licenza.
    help:
      index:
        welcome_message_html: |
          Ciao! se hai appena iniziato su %{site_name}, controlla la nostra guida <a href="%{url}">%{getting_started}</a> per esplorare alcune delle caratteristiche del nostro sito. Se hai domande, per favore consulta le nostre FAQ qui sotto. Se hai bisogno di altre risposte, per favore <a href="%{feedback_url}">posta la tua domanda sul nostro gruppo di Feedback</a>.
        what_is_inaturalist?: Cos'è %{site_name}?
        who_is_behind_inaturalist?: Chi c'è dietro %{site_name}?
        what_technologies_does_the_project_use?: Che tecnologia e fonte di dati usa il nostro progetto?
        inaturalist_provides_a_place_to: |
          %{site_name} permette di registrare ed organizzare le osservazioni delle forme di vita, incontrare altri appassionati di natura, ed imparare a conoscere il mondo naturale. %{site_name} incoraggia la partecipazione di un ampia gamma di appassionati, compresi, ma non solo, escursionisti, cacciatori, birdwatcher, cercatori di funghi, guardiaparco, ecologisti e pescatori. Attraverso il collegamento di queste diverse percezioni e competenze, %{site_name} spera di aumentare la consapevolezza ed incentivare le ricerche sulla biodiversità locale.
        who_is_behind_inaturalist: Chi c'è dietro a %{site_name}?
        inaturalist_was_originally_the_masters_final_html: |
          %{site_name} era il progetto finale di Master di Nathan Agrin, Jessica Kline, e Ken-ichi Ueda alla <a href="http://www.ischool.berkeley.edu">School of Information</a> di Berkeley.
          Controlla <a href="/about">la pagina 'Informazioni su'</a> per più informazioni sulle persone che attualmente gestiscono il sito.
        what_can_i_do_to_help_inaturalist?: Cosa posso fare per aiutare %{site_name}
        you_can_help_inaturalist_by_giving_us_your_feedback_html: |
          Puoi aiutare %{site_name} dandoci il tuo parere: unisciti al nostro <a href="%{feedback_url}">gruppo di Feedback</a> 
          per segnalare errori e la richiesta di nuove funzioni. Puoi anche aiutare %{site_name}, aggiungendo le tue osservazioni
          e identificando le osservazioni degli altri membri della comunità. Se usare il codice e vuoi aiutare a lavorare su alcune funzioni <a href="http://github.com/inaturalist/inaturalist" title="inaturalist at master - GitHub">lavora con noi su GitHub</a>!
        how_do_i_contact_inaturalist?: Come faccio a contattare %{site_name}
        you_can_contact_us_at_html: 'Puoi contattarci a questo indirizzo: <a href="mailto:%{help_email}">%{help_email}</a>'
        what_are_admins_and_curators?: Chi sono gli amministratori e i curatori?
        inat_admins_are_the_people_who: |
          Gli amministratori %{site_name} sono le persone che amministrano il sito. Hanno accesso diretto al codice e al database, e possono modificare ogni cosa sul sito.
        curators_are_inat_users_who_volunteer_to_html: |
          I curatori sono utenti %{site_name} che volontariamente ci aiutano a mantenere i nostri dati tassonomici aggiornati. Se sei interessato a diventare curatore per favore <a href="mailto:%{help_email}">contattaci</a>. I curatori possono a loro volta promuovere altri utenti al ruolo di curatore. Per favore assegna il ruolo di curatore solo alle persone di cui ti fidi e che possiedono conoscenze tassonomiche.
        what_is_considered_inappropriate_content?: Che cosa è considerato un contenuto inappropriato?
        you_know_it_when_you_see_it_html: |
          Tu <a href="http://en.wikipedia.org/wiki/Jacobellis_v._Ohio">lo sai quando lo vedi</a>, giusto? Il materiale che vìola la sezione 2 dei nostri <a href="/terms.html">Termini di Servizio</a> è sicuramente inappropriato e degno di essere contrassegnato o notificato all'amministratore. Forme più leggere di volgarità sono sgradite, ma probabilmente non saranno cancellate. Osservazioni di animali domestici, animali in cattività, umani, o altri organismi che la maggior parte dei naturalisti non trova interessanti, sono comunque accettati (sono forme di vita, dopotutto). Le osservazioni di cose che non sono organismi sono un'area grigia. Ciò che chiaramente non ha a che fare con la natura, come ad esempio cosa ha avuto per pranzo, sono da contrassegnare e da cancellare; le prove di inquinamento o disturbo potrebbero essere interessanti, e quindi potrebbero non essere rimosse.
        what_is_an_observation?: Cos'è un'osservazione?
        an_observation_is_the_what_where_and_when_html: |
          Un osservazione è il "Cosa, Dove e Quando" di un ritrovamento in natura.
          %{site_name} fornisce un luogo dove aggiungere questa informazione insieme ad un testo, foto ed etichette. %{site_name} incoraggia l'inserimento di tutti i ritrovamenti in natura, sia si tratti di specie identificate sia di descrizioni testuali. (Su %{site_name} la stessa lucertola può essere descritta sia come un Ramarro occidentale sia come &quot;Misteriosa lucertola verde&quot;)
        why_doesnt_inaturalist_recognize_the_name_ive_entered?: "Perché %{site_name} non riconosce il nome inserito?"
        inaturalist_has_name_information_for_mammals: |
          %{site_name} possiede i nomi di mammiferi, uccelli, rettili ed anfibi, e continua ad aggiungere i nomi delle specie nel suo database. Se un nome particolare non viene riconosciuto, cerca nomi alternativi e aggiungi il nome originale tra le etichette o nei campi di descrizione.
        how_can_i_get_help_identifying_what_i_saw?: Come ottengo aiuto nell'identificare cosa ho visto?
        check_the_id_please_checkbox_when_html: |
          Controlla la casella "ID per favore" quando aggiungi / modifichi la tua osservazione, in questo modo apparirà nella sezione <a href="%{url}">ID per favore</a>.
        what_does_it_mean_to_link_inaturalist_to_my_flickr_account?: Cosa comporta collegare %{site_name} al mio account Flickr?
        inaturalist_can_link_directly_to_the_flickr_photo_service: |
          %{site_name} può collegarsi direttamente al servizio di foto Flickr in modo che tu possa aggiungere direttamente le tue foto Flickr alle tue osservazioni. Quando acconsenti a collegare il tuo account Flickr, stai semplicemente collegando due account; non avremo accesso alla tua password Flickr e non stai perdendo il tuo copyright, né ci stai dando la possibilità di utilizzare le tue foto in modalità da te non volute.
        can_i_add_photos_without_a_flickr_account?: Posso aggiungere foto senza un account Flickr?
        we_also_support_google_html: 'Supportiamo anche Google: <a href="%{url}">Configura il tuo account Google &raquo;</a>'
        we_also_support_uploading_photos: |
          Supportiamo anche il caricamento diretto su %{site_name}, ma può essere un po' lento, perciò permettiamo un solo caricamento alla volta. Con Flickr o Google, se già utilizzi questi servizi, il caricamento sarà probabilmente più rapido.
        what_are_tags?: Cosa sono le etichette?
        tags_are_keywords_you_can_add_to_an_html: |
          Le etichette sono parole chiave che è possibile aggiungere un'osservazione per renderle più facili da trovare. 
          Per esempio, se un barracuda ti ha inseguito durante un viaggio di immersioni subacquee nell'arcipelago Turks e Caicos, 
          potresti etichettare la tua osservazione &quot;paura, barracuda, immersioni subacquee, vacanze, turks e caicos&quot;.
        can_i_include_my_observations_on_my_blog?: Posso includere le mie osservazioni %{site_name} sul mio blog o sito web?
        sure_check_out_our_widget_html: |
          Certo, controlla il nostro <a href="%{url}" title="Observations Widget">Widget delle osservazioni</a>.
        what_kind_of_photos_should_i_attach: Che tipo di foto posso allegare alle osservazioni? Posso allegare foto non scattate da me?
        photos_attached_to_observations_should_be: |
          Le foto allegate alle osservazioni dovrebbero essere quelle dell'individuo osservato al momento dell'osservazione. Se tu carichi l'osservazione di una pianta, e poi torni a vederla successivamente, per favore aggiungi una seconda osservazione per la foto scattata la seconda volta, perché essa rappresenta la pianta in un momento differente.
        please_do_not_upload_pictures_you_didnt_take_html: |
          Per piacere <em>non caricare foto che non hai scattato tu</em>, a meno che non abbia ottenuto il permesso dal fotografo. E' illegale pubblicare materiale sotto copyright senza una licenza fornita da chi l'ha creato, e i fotografi hanno un copyright completo sulle loro foro in maniera predefinita. Se la foro riguarda ciò che hai visto e qualcun altro ha scattato la foto concedendoti il permesso di pubblicarla, dovresti annotare il nome del fotografo nella descrizione dell'osservazione.
        what_is_geoprivacy?: Che cos'è la geoprivacy?
        geoprivacy_is_a_setting_you_can: |
          La geoprivacy è un'impostazione delle tue osservazioni che controlla come le coordinate spaziali (latitudine e longitudine) sono visualizzate. Ecco le opzioni:
        note_that_curators_of: |
          Ricorda che i curatori di un progetto possono vedere le coordinate indipendentemente dall'impostazione di geoprivacy scelta; se sei preoccupato riguardo chi può avere accesso alle coordinate, assicurati di fidarti dei curatori dei progetti a cui ti unisci.
        what_is_does_it_mean_for: Cosa significa per un osservazione essere 'oscurata'?
        when_coordinates_are_obscured_it_means_that: |
          Quando le coordinate sono oscurate significa che pubblicamente (e.g., sulla home page, sulla pagina dell'osservazione e sulla pagina del progetto) è mostrato un punto casuale entro %{km} Km dalle coordinate reali; le vere coordinate sono visibili solo quando tu stai vedendo la tua osservazione (e.g. sulla pagina del progetto individuale e nell'elenco delle osservazioni). Ricordati che anche i curatori dei progetti ai quali ai aggiunto l'osservazione possono vedere le vere coordinate. Le coordinate oscurate sono simboleggiate sulla mappa e nei feed geospaziali da un cerchio senza stelo.
        coordinates_are_obscured_for_all_taxa: |
          Le coordinate sono oscurate automaticamente per tutti i taxa "Near Threatened" o con livello di minaccia superiore, con riferimento alla Lista Rossa IUCN. Alcuni taxa possono essere dichiarati 'minacciati' da altri enti conservazionistici, altri semplicemente possono essere segnati come 'minacciati' dai curatori di %{site_name} lo ritengono necessario.
        you_can_also_obscure_the_coordinates_html: |
          Puoi oscurare le coordinate delle tue osservazioni indipendentemente dal taxon. Controlla la sezione <a href="#geoprivacy">geoprivacy</a> qui sopra.
        what_is_the_quality_assessment: Che cos'è la valutazione della qualità del dato e come le osservazioni raggiungono il livello "ricercatore"?
        what_is_a_life_list?: Che cos'è una Lista degli Esseri Viventi?
        just_a_simple_list: Semplicemente una lista di taxa senza comportamenti speciali.
        automatically_updates_based_on_your_observations: |
          Si aggiorna automaticamente in base alle tue osservazioni. Ognuno su %{site_name} ha una lista degli Esseri Viventi predefinita che elenca tutte le specie viste. Se cancelli un'osservazione o una ID, la specie sarà rimossa. Puoi anche aggiungere manualmente dei taxa come per le altre liste. Le specie che aggiungi manualmente non saranno rimosse anche se cancelli l'osservazione dopo averle osservate.
        you_can_also_make_additional_life_lists: |
          Puoi creare anche liste degli esseri viventi per gruppi specifici, come una lista per gli uccelli, od una lista per le ueforbie.
        a_project_list_belongs: |
          Una lista del progetto appartiene al progetto ed elenca tutti i taxa osservati dai membri del progetto. La lista del progetto può anche essere implementata manualmente dagli amministratori del progetto, e può essere usata per impedire l'aggiunta delle osservazioni dei taxa che non sono presenti sulla lista stessa.
        a_check_list_is_html: |
          Una checklist è un elenco dei taxa presenti in un luogo. Ogni luogo ha una checklist predefinita; quando un'osservazione cade all'interno dei confini del luogo <em>e</em> raggiunge il livello 'ricerca', la specie osservata sarà automaticamente aggiunta alla checklist.
        inat_users_can_also: |
          Gli utenti %{site_name} possono anche aggiungere checklist addizionali ai luoghi, ma queste non saranno aggiornate automaticamente. Queste servono principalmente ad includere fonti di dati esterne o elencare organismi in base alle proprie esperienze.
        is_a_list_of_every_species_that_you_have_seen: |
          Una lista degli esseri viventi è un elenco di tutte le specie che hai osservato. Ogni utente %{site_name} ha una lista degli esseri viventi; queste liste sono aggiornate automaticamente in base alle osservazioni aggiunte su %{site_name}.
        i_observed_a_species: "Ho osservato una specie, perché non compare nella mia lista degli esseri viventi?"
        while_the_life_list_is_automatically_populated: |
          Quando la lista degli esseri viventi si aggiorna automaticamente in base alle osservazioni aggiunte, la specie non comparirà se %{site_name} non riconosce il nome che hai usato. Raccomandiamo di provare nomi alternativi.
    listed_taxa:
      establishment_field:
        confirmation: |
          Sei sicuro? Questa operazione cambierà l'origine del popolamento per TUTTI i taxa elencati appartenenti ai luoghi all'interno di questo luogo. Potresti perdere un sacco di lavoro fatto.
        description_html: |
          Questa operazione cambierà l'origine del popolamento di <em>tutte</em> le liste di questo taxon per tutti i luoghi inclusi in <a href="%{place_url}">%{place_name}</a> in <strong>"%{establishment_means}"</strong>. Solo i curatori possono usare questo strumento. Modificando le media di presenza in "introdotta" avrà all'incirca lo stesso effetto, eccetto che non modificherà i valori esistenti ma compilerà quelli non presenti.
    lists:
