          Grazie per il tuo tempo, la tua attenzione, la tua competenza e le tue donazioni! iNaturalist è un'iniziativa no profit congiunta della California Academy of Sciences e della National Geographic Society. È supportato da un <a href="%{team_url}">piccolo team</a> che si occupa del design e dell'ingenieria software per il web, per l'app mobile e per l'app <a href="%{seek_url}">Seek by iNaturalist</a>, oltre che della gestione del supporto alla comunità, delle collaborazioni e delle integrazioni che mantengono le cose in funzione (e che crescono rapidamente!). Il programma conta su numerose sovvenzioni e donazioni, compresa la beneficenza da parte di meno dello 0,2% dei collaboratori. Siamo particolarmente grati ai sostenitori mensili, le cui donazioni ricorrenti ci aiutano a fare progetti per il futuro. Puoi fare una donazione in più di 30 valute per sostenere le operazioni base di iNaturalist.
          Grazie a tutti per aver reso il 2019 il miglior anno iNaturalist di sempre!
        inaturalist_network: Il Network di iNaturalist
        inaturalist_network_desc: |
          Guarda il Bilanco dell'Anno per i membri del Network iNaturalist.
        include_usa: Includi Stati Uniti
        growth_by_country_desc_html: |
          Dove è la crescita? Questa mappa e il grafico cercano di declinare la crescita per Nazione, cosa un po' complicata perché la crescita per Nazione può essere molto sbilanciata. Qui abbiamo deciso di omettere gli Stati Uniti e usare la scala logaritmica in maniera predefinita per accentuare le differenza tra gli altri Stati. Se una Nazione è colorata di nero significa che non contribuisce in maniera significativa, o non è cresciuta quest'anno, o non ha avuto più osservazioni quest'anno rispetto a quello precedente (muoviti sulla nazione per vedere più dettagli).  <strong>"% di crescita totale"</strong> significa quanto della crescita mondiale è dovuta a quella Nazione particolare, per esempio, se ci fossero state 20 osservazioni nel 2018 e 10 nel 2017, la crescita sarebbe stata di 10 osservazioni, e se 5 di quelle osservazioni fossero state in Benin, il Benin avrebbe contribuito col 50% della crescita totale. <strong>"% di crescita"</strong> indica il numero di osservazioni quest'anno in quella Nazione come percentuale delle osservazioni dell'anno precedente nella stessa Nazione, così se ci fossero state 10 osservazioni in Laos l'anno precedente ma 20 quest'anno, la crescita sarebbe del 100%, e se ci fossero state 0 osservazioni l'anno precedente e 1 quest'anno, risulterebbe una crescita infinita.
        growth_by_country_title: Crescita per paese
        growth_desc: |
