  about_trips_html: |
    <h4>I Viaggi permettono la raccolta di dati di presenza-assenza, aggiungendo un contesto alle tue osservazioni</h4><p><strong>Perchè</strong> I dati di Presenza-Assenza includono informazioni sullo sforzo di ricerca effettuato, utile per analisi scientifiche quali i modelli di distribuzione (le osservazioni iNaturalist grezze sono dati di 'sola-presenza').</p> <p><strong>Come</strong> Un viaggio aggiunge contesto alle tue osservazioni registrando:</p> <ul> <li><strong>Cosa</strong> hai cercato (lista obbiettivi)</li> <li><strong>Dove</strong> hai cercato (area di ricerca)</li> <li><strong>Quando</strong> hai cercato (intervallo di ricerca)</li> </ul> <p>Le specie sulla tua lista di obbiettivi che sei stato in grado di osservare nell'area definita e per l'intervallo di ricerca sono interpretate come presenze. Mentre le specie sulla tua lista di obbiettivi che non sei stato in grado di osservare sono interpretate come assenze. Clicca 'Tabulato Dati Presenza Assenza Dai Viaggi' per generare una tabella di record di presenza-assenza per una specie a partire dai viaggi e dalle osservazioni associate. <a href='%{url}'>Scopri di più</a></p>
  about_trusting_projects: Riguardo al Fidarsi dei Progetti
  about_trusting_projects_options_any: Tutte le tue osservazioni in questo progetto
  about_trusting_projects_options_any_desc: |-
    Ciò include le osservazioni dove hai impostato la geoprivacy "oscurata" o "privata", es. osservazioni nel tuo giardino o nei luoghi che non vuoi che le altre persone conoscano.
  about_trusting_projects_options_taxon: |-
    Solo le tue osservazioni in questo progetto che hanno coordinate oscurate perchè di taxa minacciati
  about_trusting_projects_options_taxon_desc: |-
    Molti progetti hanno solo bisogno di accedere alle coordinate che sono oscurate perché l'osservazione raffigura un taxon minacciato.
  about_trusting_projects_overview: |-
    Il permettere l'accesso alle tue coordinate nascoste consentirà ai curatori di questo progetto di vedere la posizione reale e non oscurata delle tue osservazioni in questo progetto. Questo è estremamente importante in situazioni dove gli scienziati o i gestori delle risorse devono accedere alle coordinate esatte per analisi e processi decisionali.
  #Header for a section listing all the project managers (admins and curators)
  #of a project
  about_trusting_projects_project_managers_are: |-
    I curatori del progetto che avranno accesso alle tue coordinate nascoste sono:
  about_trusting_projects_warning: |-
    Nota che i gestori del progetto possono modificare i parametri del progetto per includere ognuna delle tue osservazioni e possono aggiungere o rimuovere altri curatori del progetto in ogni momento. Riceverai le notifiche di queste modifiche ma affiderai essenzialmente a questo progetto i tuoi dati privati di posizione, quindi sii cauto.
  #Header for a section listing the different ways you can trust a project
  about_trusting_projects_you_can_choose: |-
    Puoi scegliere di condividere le coordinate nascoste per
