    taxon_names:
      form:
        new_name_guidelines_html: |-
          <ul class="ui">
            <li>Cerca di aggiungere nomi già utilizzati altrove. Per favore non inventare nuovi nomi.</li>
            <li>Non aggiungere duplicati, e.g. non nominare numerose aquile "aquila"</li>
            <li>Per i taxa di categoria più elevata, cerca di utilizzare nomi che contengano tutti i discendenti, come ad esempio "aironi e simili" o "ericacee"</li>
          </ul>
        places_help_html: Aggiungi un nome per un luogo al fine di dargli una priorità
          per il sito e per gli utenti di quel luogo. Se ci sono più nomi per lo stesso
          luogo puoi dargli una priorità <a href="%{url}">qui</a>. Per favore <strong>non</strong>
          aggiungere nomi per OGNI luogo dove quel nome è usato, ma solo per i luoghi
          in conflitto con altri.
      taxon:
        about_html: I taxa possono avere molti nomi comuni. Noi supportiamo globalmente
          un solo nome comune predefinito, che può essere cambiato in questa pagina
          spostandolo in cima alla lista. Puoi anche specificare diversi nomi predefiniti
          per luoghi diversi modificando il nome ed aggiungendo il luogo, ma per favore
          fallo solo quando luoghi diversi hanno nomi in conflitto.
    users:
      dashboard:
        taxon_change_desc: Le modifiche dei taxa sono variazioni alla tassonomia seguita
          da %{site_name}. Nella maggior parte dei casi %{site_name} aggiornerà automaticamente
          i tuoi contenuti in base a tali modifiche (a meno che tu abbia deselezionato
          questa opzione), ma noi vogliamo comunque farti sapere quando e come i tuoi
          dati stanno subendo delle variazioni.
        your_content_will_be_updated: I tuoi contenuti relativi a questi taxa sarranno
          aggiornati automaticamente.
        you_may_want_to_update: Hai dei contenuti relativi a questi taxa che forse
          vorresti aggiornare.
        cannot_update_your_content: '%{site_name} non può aggiornare automaticamente
          i tuoi contenuti per questa modifica.'
        new_project_admin_html: Perché non amministri questo progetto? Il precedente
          amministratore ti ha assegnato come amministratore, o ha cancellato il suo
          account e %{site_name} l'ha assegnato a te in quanto sei uno dei  gestori
          o sei un curatore del sito. Se non vuoi essere amministratore del progetto
          per favore contatta <a href="mailto:%{help_email}">%{help_email}</a>
        curators_can_see: Solo un promemoria... i curatori del progetto possono vedere
          le coordinate private ed oscurate delle osservazioni che tu aggiungi al
          progetto.
      edit:
        inaturalist_network_affiliation_desc_html: Il <a href="%{url}" target="_blank">Network
          di iNaturalist</a> è un gruppo di siti web locali connessi alla community
          di iNaturalist. Puoi modificare l'affiliazione principale; ciò significa
          che puoi che i tuoi contenuti hanno alcune priorità sul sito scelto, ma
          anche che i proprietari di quel sito hanno il diritto di scaricare e visualizzare
          i dati come fanno gli amministratori di iNaturalist. Se il sito da te scelto
          abbandona il network, tutti i tuoi dati lo seguiranno.
        project_addition_preferences:
          any: Qualsiasi
          joined: Progetti a cui ti sei unito
          none: Nessuno, solo tu puoi aggiungere le tue osservazioni ai progetti
        project_settings_desc: Ricorda, questa opzione non concede il permesso ai
          progetti di accedere alle tue coordinate private o di mandarti gli aggiornamenti.
          Devi unirti ai progetti per garantirgli tali autorizzazioni, oppure concedere
          i permessi osservazione per osservazione.
        taxon_change_desc: Quando dei taxa sono uniti o rinominati su %{site_name},
          le tue osservazioni, i taxa elencati, le identificazioni, etc. saranno automaticamente
          aggiornati ad nuovo taxon se questo non è ambiguo. Se deselezioni questa
          opzione o la modifica è ambigua (e.g. nel caso di una divisione), riceverai
          un aggiornamento sulla modifica, con un link ad uno strumento che potrai
          usare per aggiornare manualmente il tuo contenuto.
        licensing_desc_html: Attribuendo una licenza ai tuoi contenuti darai alle
          altre persone il diritto legale di utilizzarlo senza chiederti il permesso
          se essi si attengono ai termini della licenza. %{site_name} utilizza i tuoi
          contenuti con licenza Creative Commons per condividerli con i partner come
          il <a href="http://www.gbif.org/">Global Biodiversity Information Facility</a>
          (GBIF), una organizzazione internazionale e intergovernativa che raccoglie
          e distribuisce le informazioni sulla biodiversità in tutto il mondo.
        place_help_html: Personalizza alcuni aspetti del sito per un determinato luogo,
          come ad esempio i nomi comuni.
        prefers_community_taxa_desc: '%{site_name} tiene traccia di cosa tu pensi
          che sia ciò che hai osservato e di ciò che ne pensa la community. L''identificazione
          che condividiamo con i partner dei dati è l''identificazione della community,
          ma se non pensi che l''opinione della community debba avere priorità sulla
          tua, puoi deselezionare qui l''opzione. Le persone continueranno ad essere
          in grado di aggiungere identificazioni, ma l''opinione della community non
          avrà prevalenza sulla tua. Ciò significa che le tue osservazioni non raggiungeranno
          il Livello Ricerca a me che non sia in accordo con l''ID della community.'
