      parental_consent:
        subject: Tuo figlio vorrebbe usare iNaturalist
        content_html: |
          <p>
            Tuo figlio sta utilizzando l'app educativa Seek di iNaturalist e vorrebbe condividere i dati con la piattaforma di citizen-science iNaturalist. Poiché questi dati contengono Informazioni Identificative Personali, non può essere usata da persone con età inferiore ai 13 anni senza il consenso dei genitori.
          </p>
          <p>
            Seek di iNaturalist può essere usata senza la creazione di un account, e nessun dato sarà condiviso, ma tuo figlio non sarà in grado di contribuire con osservazioni per iNaturalist. iNaturalist è un social network di citizen-science in cui i partecipanti condividono osservazioni e identificazioni di esseri viventi per insegnarsi vicendevolmente sulla natura e generare dati sulla biodiversità a favore della scienza.
          </p>
          <p>
            Se dai il consenso affinché tuo figlio utilizzi iNaturalist, occorre che tu faccia i seguenti passi:
          </p>
          <ol>
           \ <li>
              <p>
                Creare l'account iNaturalist che tuo figlio utilizzerà seguendo il link seguente:
                <a href="%{registration_url}">%{registration_url}</a>
           \   </p>
            </li>
            <li>
              <p>
                Dopo aver creato l'account di tuo figlio ti chiederemo di fare una piccola donazione di 1$ americano con una carta di credito in favore di iNaturalist per verificare che tu sia un adulto. Quando fai la donazione assicurati di usare la stessa email che hai indicato come "email genitore" durante la fase di iscrizione. https://www.inaturalist.org/donate
           \   </p>
            </li>
            <li>
              <p>
                Una volta elaborata la donazione, ti invieremo una mail di notifica informandoti che l'account di tuo figlio è stato attivato e che puoi usare il nome utente e la password iNaturalist che hai creato per loggarti sulla app Seek di tuo figlio.
              </p>
            </li>
          </ol>
          <p>
           \ iNaturalist raccoglie le seguenti informazioni identificative personali: 
           </p>
            </li>
            <li>
              <p>
          indirizzo email privato: ogni profilo iNaturalist
                è associato ad un indirizzo e-mail che non è
                reso pubblico. 
           </p>
            </li>
            <li>
              <p>
          nome utente (pubblico, obbligatorio): ogni profilo iNaturalist è associato ad un nome utente pubblico e ad un numero di identificazione dell'utente. Il nome utente non deve essere simile al nome reale dell'utente, ma può essere utilizzato per contattare la persona tramite commenti pubblici e messaggi diretti privati.
           </p>
            </li>
           \ <li>
              <p>
          Indirizzo IP (privato, obbligatorio): iNaturalist memorizza ma non rende pubblico l'indirizzo IP dell'utente che può essere utilizzato per ricavare informazioni di identificazione personale come la posizione (con precisione a livello di città).
          </p>
            </li>
            <li>
              <p>
          immagine del profilo (pubblica, facoltativa): come opzione gli account iNaturalist possono avere immagini del profilo che spesso sono immagini dell'utente.
          </p>
           \ </li>
            <li>
              <p>
          luogo di osservazione (pubblico o privato, richiesto): le osservazioni iNaturalist contengono informazioni sulla posizione dove è stata fatta l'osservazione. La posizione può essere resa pubblica o privata, ma è pubblica per impostazione predefinita.
          </p>
            </li>
            <li>
              <p>
          iNaturalist consente inoltre agli utenti di condividere immagini pubbliche, commenti pubblici e messaggi privati diretti ​​associati al proprio account. È possibile che gli utenti includano informazioni identificative personali in questo tipo di contenuti.
          </p>
          <p>
            Scopri di più sulle Privacy Policy di iNaturalist <a href="%{privacy_policy_url}">qui</a>.
          </p>
      photos_missing:
        subject: Alcune foto necessitano di riparazione
        we_have_been_housekeeping: |
