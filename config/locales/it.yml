        #Periods where someone consistently made observations, e.g. "a 10-day streak"
        observation_streaks: Sequenze di Osservazioni
        observation_streaks_color_desc: |
          Il colore rappresenta il numero di giorni in scala logaritmica:
        observation_streaks_desc: |
          Una sequenza di osservazioni è un periodo di tempo in cui qualcuno è uscito ed ha registrato nuove osservazioni verificabili ogni giorno. Qui presentiamo le sequenze più lunghe iniziate quest'anno o quelle che sono in corso mentre queste statistiche vengono generate.
