          Per favore controlla lo spelling di ogni voce. Se l'ortografia è corretta, cerca le specie all'indirizzo %{search_taxa_url}. Se il nome non è ancora nel database %{site_name}, dovrai aggiungerlo prima che la tua importazione possa funzionare. Usa il riquadro al fondo della pagina di ricerca per importare nuovi nomi. Se il nome è presente ma si riferisce a più di un taxon valido, cerca di usare un nome più o meno specifico che corrisponde a solo un singolo taxon.
      collection_project_changed_for_trusting_member:
