    guides:
      index:
        funding_html: I finanziamenti per losviluppo delle Guide sono forniti da <a
          href="http://eol.org"><img src="http://eol.org/assets/v2/logo_footer-f957369bba1a5f243e431ca0b80a2c32.png"></a>
        welcome_message_html: Le Guide ti aiutano a conoscere la biodiversità in tutto
          il mondo. Sia che tu stia esplorando il Serengheti o solo il parco sotto
          casa tua (che potrebbe essere il Serengheti!), le Guide possono aiutarti
          ad interpretare la stupefacente diversità delle forme di vita del nostro
          pianeta.
      edit:
        add_eol_content: Aggiungere il contenuto EOL al gruppo di taxa selezionati.
          Ci può volere un po', sii paziente.
        add_color_tags_help: Aggiungi etichette del colore dai colori associati ai
          taxa selezionati.
        add_rank_tags_help_html: "Aggiungi etichette del rango del taxon basandoti
          sulla nostra tassonomia, e.g. \n<code>family=Laridae</code>\no\n<code>family=Gulls
          and Allies</code>"
        coordinates_desc: Includendo le coordinate alla guida aiuterai le persone
          a trovarla cercandola per posizione geografica.
        eol_subjects_desc: EOL pubblica i suoi contenuti in sezioni divise per argomento,
          non tutte disponibili per ogni taxa. Scegliando "Panoramica" importerai
          solo la prima sezione di testo disponibile da EOL, che generalmente contiene
          il riassunto (se disponibile).
        eol_collection_desc_html: <a href="http://eol.org/" target="_blank">Encyclopedia
          of Life (EOL)</a> è un contenitore di informazioni della forme di vita sulla
          terra. Su EOL puoi creare <a href="http://eol.org/info/252" target="_blank">collezioni</a>
          di specie. Se vuoi importare specie dalle collezioni di EOL, incolla qui
          l'URL della collezione.
        guide_place_desc: Associando la tua guida ad un Luogo permetterai alle persone
          di trovarla quando cercano i luoghi; ciò permetterà anche di vedere i confini
          del luogo sulle mappe di %{site_name} se sono visibili quando un confine
          è stato impostato (e.g., visualizzazione a "carta", pagine del taxon, etc.)
        import_tags_from_csv_help_html: |-
          <p>
            Carica nella guida un file CSV contenente le etichette per i taxa. Il tuo CSV dovrebbe assomigliare a questo:
          </p>
          <table class="table">
            <tbody>
              <tr>
                <th>Name</th>
                <th>color</th>
                <th>Number of hands</th>
                <th></th>
              </tr>
              <tr>
                <td>Homo sapiens</td>
                <td></td>
                <td>2</td>
                <td>bipedal</td>
              </tr>
              <tr>
                <td>Vulpes vulpes</td>
                <td>red|black</td>
                <td>0</td>
                <td>quadripedal</td>
              </tr>
            </tbody>
          </table>
          <p>
            La prima riga inizia con "Name" seguita dai tag
            predicati/categoria. Poi ogni riga seguente inizia con il nome del of taxon, seguito dalle etichette corrispondente al predicato delle categorie della colonna. In questo esempio, <i>Homo sapiens</i> ottiene le etichette <code>bipedal</code> and <code>Number of hands=2</code>, e <i>Vulpes vulpes</i> ottiene <code>quadripedal</code>, <code>color=red</code>, <code>color=black</code>, e
            <code>Number of hands=0</code>. Gli spazi vuoti satanno ignorati, e tu potrai aggiungere più linee per taxon. Puoi aggiungere anche valori miltipli per cella, separati per il carattere 'barra verticale', '|'.
          </p>
        licensing_explanation: 'Forinire una licenza ai tuoi contenuti permette alle
          altre persone di copiare e modificare i tuoi contenuti senza chiederti il
          permesso. Ciò rende più facile condividere il tuo materiale, e se tu incorpori
          contenuti di terzi che utilizzano licenze Creative Commons StessaLicenza
          (come Wikipedia), devi per legge utilizzare una licenza dello stesso tipo.  Qui
          forniamo una panoramica di tutte le licenze Creative Commons e una breve
          spiegazione dei loro significati:'
        paste_note_html: Incolla fino a 500 nomi di specie, uno per riga. %{site_name}
          cercherà di far corrispondere i nomi comuni al giusto taxon, ma per evitare
          problemi è meglio utilizzare i nomi scientifici. Se vuoi specificarli entrambi,
          separa con una virgola il nome scientifico da quello comune, e.g., <code>Homo
          sapiens,Essere umano</code>.
        places_note: 'Nota: non tutti i luoghi hanno una checklist coi taxa elencati.
          Se hai problemi a trovare un luogo, prova a cercare aree più grandi con
          confini politici, come nazioni, stati, provincie, o contee.'
        replace_existing_eol_desc: Cancella i contenuti presenti prima di importare
          da EOL
        place_choose_taxon_note: Scegli un taxon come filtro se vuoi restringere la
          tua ricerca, e.g., "piante"
      eolupdate_notice: Sii paziente, l'importazione da EOL può durare uno o due minuti.
      show:
        draft_desc: Questa guida sarà visibile solo a chi può editarla fino a quando
          non la pubblicherai.
      generating_mobile_archive_tip_html: Questo può richiedere un po' di tempo, quindi
        prova ad aggiornare questa pagina tra pochi minuti.
      mobile_downloads_tip_html: Questa guida può essere scaricata sull'applicazione
        per dispositivi mobili per essere usata offline.
      mobile_downloads_help_html: |-
        <p>Questo permetterà di creare un archivio scaricabile di tutti i dati e i contenuti multimediali associati alla guida in modo che gli utenti dell'applicazione per dispositivi mobili possano vedere la guida anche senza una connessione internet. L'operazione richiederà qualche minuto, ma una volta abilitata questa opzione l'archivio sarà aggiornato automaticamente quando modificherai la guida.</p>
        <p class="alert status">
          Per favore <strong>non abilitare la visualizzazione offline se non intendi davvero usarla.</strong> L'opzione è assai onerosa per il nostro sistema.
        </p>
      pdf_layouts:
        grid: griglia
        book: libro
        journal: diario
      pdf_layout_notes:
        grid: Griglia di immagini singole, nessuna descrizioni
        journal: Dividi la pagina, specie a sinistra, spazio per note a destra. Le
          informazioni sulla specie saranno troncate per adattarsi alla pagina.
        book: Guida completa includendo poto e descrizioni, organizzata su più pagine.
      pdf_generation_notice: Per favore, sii paziente; la creazione di lungo PDF può
        durare uno o due minuti.
      tags_help_html: 'Le etichette sono come le categorie per le specie nella tua
        guida, a parte il fatto che più specie possono avere la stessa categoria.
        Inserisci qui le etichette sotto forma di lista separata da virgola, e.g.,
        <code>piccolo, peloso</code>. Per aggiungere categorie con nome, usa etichettte
        di questo tipo: <code>nome_categoria=valore</code>, e.g., <code>colore=giallo</code>.'
      sorts:
        default: Ordinamento della guida
        alphaname: Alfabetico per nome scientifico
        alphadisplay: Alfabetico per nome visualizzato
