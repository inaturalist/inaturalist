  pi_consent_desc_title: Riguardo le Informazioni Personali
  pi_consent_desc_html: |
    <p>
    Memorizziamo informazioni personali quali nomi utente e indirizzi email per poter gestire i profili su questo sito, e per conformità con le leggi sulla privacy, necessitiamo che tu spunti questa casella per indicare al consenso a questo utilizzo delle informazioni personali. Per scoprire di più su quali informazioni raccogliamo e come le usiamo, sei pregato di visualizzare la nostra <a href='%{privacy_url}' target='_blank'>Politica sulla Privacy</a> e i nostri <a href='%{terms_url}' target='_blank'>Termini d'Uso</a>.
    </p>
    <p>
    Non esiste modo per avere un profilo di iNaturalist senza che le informazioni personali siano memorizzate, quindi, l'unico modo per revocare questo consenso è eliminare il tuo profilo.
    </p>
  pi_consent_label: |
