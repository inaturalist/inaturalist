    taxa:
      show:
        about_names_desc: "<p>\n  La maggior parte degli organismi hanno \"nomi comuni\"
          nel   linguaggio parlato. Questi nomi sono spesso riconoscibili, facili
          da pronunciare stabili nel tempo, ma molti organismi hanno nomi differenti
          nei diversi luoghi, anche nella stessa lingua, che possono creare alcune
          confusioni. \n  Gli scienziati risolvono il problema utilizzando un singolo
          \"nome scientifico\" per ogni specie che segue le regole della\n  <a href=\"https://en.wikipedia.org/wiki/Binomial_nomenclature\">nomenclatura
          binomiale</a>; ma questi nomi sono in Latino, una lingua che non parla nessuno,
          e pertanto non sono facilmente memorizzabili per la maggior parte delle
          persone. I nomi scientifici possono anche riflettere la posizione tassonomica
          di un organismo, e così possono cambiare quando gli scienziati sviluppano
          teorie più accurate sulle relazioni evoluzionistiche tra gli organismi,
          riducendone ancora la loro utilità, anche tra le persone che ne conoscono
          il loro nome scientifico.\n</p>\n<p>\n  Un vecchio detto dice così: \"I
          nomi comuni cambiano da luogo a luogo, quelli scientifici di anni in anni\"\n</p>\n<p>\n
          \ Noi cerchiamo di compensare questa carenza permettendo, se possibile,
          di visualizzare sia i nomi comuni che quelli scientifici, e scegliendo il
          nome comune in base alla lingua e alle preferenze geografiche dell'utente.\n</p>"
        about_conservation_status_desc: Lo stato di conservazione riassume il rischio
          di estinzione per un gruppo di organismi.
        about_establishment_desc: L'"origine del popolamento" descrive come una specie
          è arrivata nel luogo di attuale presenza. "Introdotta" significa che è arrivata
          a causa di attività antropiche, mentre "Nativa" indica una presenza indipendente
          dall'uomo. le specie "Endemiche" sono presenti unicamente in un unico luogo
          e da nessuna altra parte.
        charts_help_seasonality: |-
          Questo grafico mostra il numero di osservazione di questo taxon raggruppate per mese. Tieni a mente che rappresenta il numero di osservazioni, e quindi è influenzato sia da quando l'organismo può essere osservato, sia da quando le persone comunemente lo osservano. Per questo, ad esempio, una specie di uccello può sembrare molto attiva a Maggio, ma questo può essere dovuto al fatto che la maggior parte delle persone fa birdwatching a Maggio rispetto ai mesi successivi.
          Analogamente, se vedi più osservazioni di libellule in Giugno che in Gennaio, questo è dovuto al fatto che ci sono più persone attive nell'emisfero settentrionale che in quello meridionale, e non al fatto che le libellule sono più attive a Giugno: controlla la mappa quando esamini questi grafici! E' sempre una buona idea essere un po' scettici sui grafici qualora ci fossero poche osservazioni, e/o notevoli discrepanze tra il numero di osservazioni "Verificabili" e quelle "Livello Ricerca".
        charts_help_history: Questo grafico mostra il numero di osservazioni di questo
          taxon al mese negli ultimi 10 anni. Di nuovo, è influenzato dal numero di
          persone, ma permette di vedere picchi inusuali nel numero di osservazioni;
          inoltre, se sembra piatto o decrescente nonostante un aumento del numero
          di osservatori, questo potrebbe suggerire una reale variazione nell'abbondanza
          del taxon.
        charts_help_other: 'Mostriamo anche i grafici di stagionalità per le annotazioni
          delle osservazioni. Le annotazioni sono un nuovo sistema per aggiungere
          metadati alle osservazioni usando un vocabolario controllato di termini.
          Per ora stiamo usando solo "Stadio Vitale" e "Fenologia della Pianta" (quando
          la pianta è in fiore o in frutto). Non abbiamo ancora un modo per aggiungere
          le annotazioni direttamente, così per ora stiamo convertendo i dati dai
          campi delle osservazioni alle annotazioni. Se non riesci ad aspettare che
          implementiamo il nostro sistema delle annotazioni, puoi contribuire alle
          annotazioni "Stadio Vitale" aggiungendo campi di osservazione con questi
          valori: Adulto, Pupa, Ninfa, Larva, Uovo, Giovane. Campi idonei sono "Stadio
          Vitale di insetto" o "Stadio Vitale". Per la "Fenologia della Pianta" noi
          cerchiamo ogni campo con la parola "fenologia" nel nome, e "fiore" o "frutto"
          come valore; un campo adatto è ad esempio "Fenologia della fioritura".'
