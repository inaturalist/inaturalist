        welcome_message_html: |
          Le Guide ti aiutano a conoscere la biodiversità in tutto il mondo. Sia che tu stia esplorando il Serengheti o solo il parco sotto casa tua (che potrebbe essere il Serengheti!), le Guide possono aiutarti ad interpretare la stupefacente diversità delle forme di vita del nostro pianeta.
      edit:
        add_eol_content: |
          Aggiungere il contenuto EOL al gruppo di taxa selezionati. Ci può volere un po', sii paziente.
        add_color_tags_help: |
          Aggiungi etichette del colore dai colori associati ai taxa selezionati.
        add_rank_tags_help_html: |
          Aggiungi etichette del rango del taxon basandoti sulla nostra tassonomia, e.g. 
