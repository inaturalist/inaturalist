  sites_affiliation_about_desc_html: |
    Se la tua organizzazione è interessata a unirsi alla Rete di iNaturalist, puoi trovare ulteriori dettagli %{start_tag_join}qui%{end_tag_join}.
  sites_affiliation_examples_canada_cdc_html: |
    %{start_tag_inat_canada}iNaturalist Canada%{end_tag_inat_canada} consente ai dati da iNaturalist di esser incorporati in sistemi sicuri a livello provinciale, gestiti dai Centri di Conservazione dei Dati (CDC). Questi sistemi sono usati quando sono effettuate le valutazioni (due volte l'anno) per determinare lo stato di rischio delle specie, nonché determinare l'habitat critico delle specie minacciate e in pericolo. Ne risulta che è anche stato possibile individuare e mitigare i punti caldi della mortalità stradale per le specie a rischio; delineare ed eventualmente proteggere le Aree Chiave della Biodiversità e riconfermare la presenza di specie non segnalate per decenni.
  sites_affiliation_examples_ecuardor_bndb_html: |
    %{start_tag_ecuador}iNaturalist Ecuador%{end_tag_ecuador} sfrutta il Database Nazionale della Biodiversità dell'Ecuador, il BNDB: una grande repository di dati da registri scientifici nonché scienza cittadina. Lo scopo è integrare la conoscenza e i dati che aiutano a rafforzare la comprensione ambientale della flora e della fauna dell'Ecuador.
  sites_affiliation_examples_mexico_nbis_html: |
    Le osservazioni di %{start_tag_naturalista}Naturalista%{end_tag_naturalista} del Messico si basano sul Sistema Informativo sulla Biodiversità Nazionale (alla CONABIO, la Commissione Nazionale per la Biodiversità), insieme ai registri da eBird. Le persone possono trovare registri sia scientifici che di scienza cittadina nell'%{start_tag_enciclovida}Enciclovida%{end_tag_enciclovida}.
  sites_affiliation_examples_portugal_atlas_html: |
    Il membro della rete di iNaturalist del Portogallo
    %{start_tag_portugal}BioDiversity4All%{end_tag_portugal} ha condiviso i dati dei registri per l'atlante portoghese degli uccelli migratori, per l'atlante dei mammiferi, nonché per diversi altri documenti di ricerca scientifica portoghesi.
  sites_affiliation_more_automatically_hidden_coordinates: |
    Coordinate nascoste automaticamente (oscurate o private per la "geoprivacy del taxon")
  sites_affiliation_more_automatically_hidden_coordinates_desc: |
    iNaturalist nasconde automaticamente le coordinate per alcune specie per proteggerle dall'essere disturbate, raccolte o braccate. Se le coordinate dell'osservazione sono state nascoste automaticamente solo per proteggere le specie, iNaturalist condivide le coordinate reali di tutte le osservazioni per i loro rispettivi paesi coi Membri della Rete.
  sites_affiliation_more_email_addresses: |
    Gli indirizzi email sono condivisi con i Membri della Rete solo per gli scopi delle comunicazioni correlate al sito.
  sites_affiliation_more_twice_per_year: |
    Due volte l'anno, iNaturalist condivide gli indirizzi email dei profili affiliati e alcune coordinate nascoste (es. coordinate pubblicamente oscurate o private) con i Membri della Rete di iNaturalist per facilitare l'uso dei dati di iNaturalist per la ricerca, conservazione e gestione nelle loro rispettive aree. I due metodi in cui le coordinate possono esser nascoste sono condivisi diversamente, come descritto di seguito.
  sites_affiliation_more_user_hidden_coordinates: |
    Coordinate nascoste dall'utente (oscurate o private a causa dell'impostazione della "geoprivacy")
  sites_affiliation_more_user_hidden_coordinates_desc: |
    Le osservazioni con coordinate nascoste a causa delle scelte individuali dell'utente sono condivise in un modo più limitato e specifico. Affiliandosi a un sito della Rete, iNaturalist condividerà con gli amministratori del sito le coordinate precise delle osservazioni con la geoprivacy che hai impostato a oscurata o privata, oltre a quelle pubblicamente oscurate o private a causa della geoprivacy del taxon. Questo consente alle tue osservazioni di divenire più preziose per gli sforzi di conservazione locali.
  sites_affiliation_overview_current_member_list_html: |
    Puoi vedere l'elenco dei membri corrente per la %{start_tag_network}Rete di iNaturalist%{end_tag_network}.
  sites_affiliation_overview_in_order_to_advance: |
    Per avanzare nella ricerca e conservazione nelle rispettive aree, i Membri della Rete potrebbero condividere i dati da iNaturalist. Hanno la responsabilità di valutare la validità e appropriatezza delle richieste di dati e dei loro potenziali risultati; trasmettono per iscritto la responsabilità di assicurare anche la sicurezza di tali dati e di non esporli pubblicamente in alcun modo, né condividerli o usarli oltre al loro scopo originalmente inteso; per documentare tutte le istanze di condivisione insieme ai risultati associati o gli usi intesi; e segnalarli annualmente a iNaturalist.
  sites_affiliation_overview_the_inaturalist_network_is_a_collection_html: |
    La %{start_tag_network}Rete di iNaturalist%{end_tag_network} è una raccolta di siti web locali nella %{start_tag_global}community globale di iNaturalist%{end_tag_global}.
  sites_affiliation_overview_when_you_affiliate: |
    Quando ti affili a un Membro della Rete di iNaturalist, il tuo indirizzo email e le posizioni reali delle tue posizioni oscurate e private sono condivise con il Membro della Rete. Questo consente alle tue osservazioni di divenire più preziose per gli sforzi di conservazione locali. Se vivi o visiti frequentemente un'area di un membro della Rete, sei incoraggiato a sceglierla come tua affiliazione per facilitare la condivisione dei dati.
  sites_affiliation_overview_you_can_continue_html: |
    Puoi continuare ad accedere tramite iNaturalist.org o tramite il tuo sito web specifico della rete. Non importa la tua affiliazione, tutti i tuoi dati saranno hostati nello stesso luogo e continuerai a poter interagire con la più ampia community internazionale di iNaturalist. Ogni profilo di iNaturalist è affiliabile con un solo Membro della Rete. Puoi revisionare o modificare la tua affiliazione nelle %{start_tag_settings}impostazioni del tuo profilo%{end_tag_settings}.
  sites_affiliation_title: Scopri di Più sull'Affiliazione della Rete
  sites_network_agreements_html: |
    iNaturalist ha stipulato accordi formali con organizzazioni in ognuna di queste
    aree geografiche, per supportarre l'utilizzo della piattaforma di iNaturalist.
    <strong>Se la tua organizzazione vorrebbe aderire alla Rete di iNaturalist,
    puoi trovare ulteriori dettagli %{start_tag_join}qui%{end_tag_join}.</strong>
  sites_network_consists_of: "La Rete di iNaturalist consiste in diverse organizzazioni:"
  sites_network_inaturalist_network_collection: |
    La Rete di iNaturalist è una raccolta di siti web localizzati, completamente connessi alla community globale di iNaturalist. I siti della rete sono supportati dalle istituzioni locali che promuovono l'uso locale e facilitano l'uso dei dati da iNaturalist per beneficiare la biodiversità locale. Hanno accesso alle vere coordinate nelle aree geografiche automaticamente oscurate dalla vista pubblica per meglio proteggere le specie minacciate.
  sites_network_your_username: |
