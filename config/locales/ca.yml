      edit:
        bioblitz_create_a_new_place_html: '%{link}, assegura''t que té un límit, després
          torna enrere i torna-ho a intentar.'
        bioblitz_desc_html: |-
          <p>
          Un bioblitz és un esdeveniment on els participants intenten observar tantes espècies com els sigui possible en un lloc i temps determinat. És una forma divertida d'acostar la biodiversitat a la gent mentre s'obtenen dades molt útils. A diferència d'altres projectes normals, el projectes bioblitz acumulen estadístiques de <em>totes</em> les observacions fetes un un termini de temps i un lloc determinats, per tant no és necessari afegir-les al projecte per obtenir les seves estadístiques.
          </p>
        cover_desc: |-
          Imatge del bàner opcional que apareixerà en la part superior de la
          pàgina del projecte. Ha de tenir... 950 px d'amplada, menys de 400 px d’alçària.
        custom_project_fields_means: |-
          Permet modificar el bàner del projecte, afegir contingut a la part
          dreta del projecte i donar-li cert estil per millorar el seu aspecte visual.
        end_time_desc: Afegeix hora final al teu bioblitz. Ha de ser inferior a un
          any després de l'hora d'inici
        event_url_desc: |-
          URL del servei de registre d'esdeveniments que estàs utilitzant per al teu bioblitz.
          Si es tracta d'un URL Eventbrite que inclou un identificador numèric,
          inclourem un giny d'inscripció a la teva pàgina de projecte fins que comenci el bioblitz.
        icon_desc: Es retallarà en un quadrat
        observation_aggregation_desc_html: |-
          <p class="description">
          L'agregació d'observacions afegeix observacions automàticament a projectes dins dels seus límits geogràfics o que encaixin amb els seus tàxons. Donat que no és possible eliminar moltes observacions d'un projecte al moment, això pot ser potencialment perillós, per tant assegura't que has escollit les regles del lloc i tàxons correctament, o podries acabar amb un munt de dades estranyes.
          </p>
          <p class="description">
           L'agregador només funcionarà si es compleixen els següents requisits:
          </p>
          <ol>
           <li class="readable description">
           El projecte està associat amb un territori relativament petit o mitjà (de la mida de Texas o Ucraïna)
          </li>
          <li class="readable description">
          O només accepta observacions d'alguns tàxons
           </li>
          </ol>
        project_assets_desc_html: |-
          <p class="description">Els arxius del projecte són arxius associats al projecte, segons certes regles especials: </p>
          <ol class="description">
          <li>
          Els arxius que acaben en <code>.logo.jpg</code>, <code>.logo.png</code> etc. s’utilitzaran com a logotip del projecte a la pàgina del projecte en lloc de la icona de projecte
          </li>
          <li>Els arxius KML i KMZ s'afegiran al mapa a la pàgina del projecte</li>
          </ol>
        rules:
