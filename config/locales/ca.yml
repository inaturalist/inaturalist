        visual_comparison_of_data_among: Comparacions visuals de data entre projectes sota el paraigua
        we_have_redesigned_projects: |
          Els projectes han estat redissenyats per incloure automàticament totes les observacions que coincideixen amb el lloc, tàxon, usuaris, qualitat i dates que definiu. Escolliu entre dos tipus principals: Projectes de Col·lecció i de Paraigua, que comparteixen les característiques següents:
        welcome_to_projects: benvinguts al Projects!
        you_can_learn_more_html: |
          Podeu aprendre més sobre la gestió de projectes <a href="https://www.inaturalist.org/pages/managing-projects">aquí</a> o llegir la història dels projectes al 
          <a href="https://www.inaturalist.org/blog/15450-announcing-changes-to-projects-on-inaturalist">nostre blog</a>.
