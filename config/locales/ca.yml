      year:
        donate_title: "Moltes gràcies a tots els nostres Patrocinadors"
        donate_desc_html: |
          Gràcies per ser tant generós amb el vostre temps, atenció, expertesa i donacions! iNaturalist és una iniciativa conjunta sense ànim de lucre de l'Acadèmia de Ciències de Califòrnia de Ciències i la National Geographic Society.
          Està recolzada per un <a href="%{team_url}">petit equip</a> que s'encarrega de tot el disseny i enginyeria del programari per a la web, el mòbil, i <a href="%{seek_url}">Seek d'iNaturalist</a>, a més de gestionar el suport comunitari, les col·laboracions, i integracions que mantenen tot elles en funcionament (i creixent ràpidament!). El programa confia en nombroses donacions i beques, incloent donacions benèfics de menys del 0,2% dels col·laboradors. Estem especialment agraïts als Patrocinadors Mensual, les donacions recurrents dels quals ens permeten fer plans de futur. Podeu donar en més de 30 tipus de moneda per recolzar les operacions nuclears d'iNaturalist. Gràcies a tothom per a la vostra contribució a fer de l'any 2019 el millor any per a iNaturalist!
        inaturalist_network: Xarxa iNaturalist
        inaturalist_network_desc: |
          Dona-li una ullada a la Revisió de l'Any dels membres de la Xarxa d'iNaturalist.
        include_usa: Incloure EUA
        growth_by_country_desc_html: |
          On es produeix el creixement? Aquest mapa i el gràfic intenten descompondre's per països, la qual cosa resulta complicat perquè el creixement per país pot ser molt desequilibrat. Aquí hem optat per ometre els Estats Units i utilitzar una escala de registre per defecte per accentuar les diferències entre altres països. Si un país té un color negre, això significa que no ha contribuït significativament al percentatge, que no va tenir creixement aquest any, o no va tenir més observacions aquest any que l'any passat (passeu per sobre d'un país per veure més detalls). <strong> "% del creixement total" </strong> indica quant del creixement mundial prové d'un país concret, p. ex. si hi havia 20 observacions el 2018 i 10 el 2017, hauria crescut en 10 observacions i, si cinc d’aquestes observacions provenien de Benín, Benin va aportar el 50% del creixement total. <strong> "% de creixement" </strong> indica el nombre d’observacions d’aquest país aquest any com a percentatge d’observacions l’any anterior en el país, així que si hi haguessin hagut 10 observacions a Laos l'any passat, i 20 d’aquest any, això suposaria un Creixement del 100%, i si hi haguessin hagut 0 l'any passat i 1 aquest any, el creixement hauria estat infinit.
        growth_by_country_title: Creixement per país
        growth_desc: |
          Les gràfiques d'"Observacions" i "Tàxons" poden incloure dades visibles a %{site_name} aportades per persones no afiliades a %{site_name}, mentre que les gràfiques d'"Usuaris" només mostren les dades d'usuaris actualment afiliats al %{site_name} unit a iNaturalist.
