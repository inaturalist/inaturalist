          Un tàxon pot tenir un màxim de %{max} fotos. És possible que hagueu d'eliminar algunes fotos per afegir més.
        no_trending_desc: No s'ha observat aquest tàxon el darrer mes
        photo_chooser_modal_desc: |
          Arrossegueu les fotografies aquí des de l'esquerra, o arrossegueu les fotografies aquí per tornar a organitzar.
        photo_chooser_modal_explanation: |
          Tingueu en compte que la pàgina del tàxon mostrarà fotografies d'aquesta espècie i els taxons inferiors. Les fotografies escollides per aquest tàxon es mostraran les primeres. La primera foto serà la imatge que s'utilitzi per defecte de tot el lloc.
        rare_desc: Tàxon amenaçat menys observat
        rare_in_place_desc_html: Tàxon amenaçat menys observa a <a href="%{url}">%{place}</a>
        site_curators_disabled_wikipedia_html: |
          Els supervisors han desactivat temporalment que es pugui mostrar el <a href="%{url}"> contingut d'aquest a Wikipedia</a>. Podeu ajudar-nos editant la pàgina de la Wiquipèdia perquè sigui apropiada per a aquest taxó, o marcant aquest taxó per cridar l'atenció dels supervisors del lloc.
        trending_desc: Tàxons més observats el darrer mes
        trending_in_place_desc_html: Tàxom més observat el darrer mes a <a href="%{url}">%{place}</a>
        wanted_desc: Espècies d'aquest taxon que encara no han estat observades
    taxon_changes:
      move_children_desc: |
        Els tàxons d’entrada que són gèneres o superiors es dirigiran als tàxons de destí; les espècies, les subespècies, les varietats, etc. es canviaran amb els noms equivalents amb el nom del nou gènere o espècie.
    taxon_links:
      form:
        name_with_rank_desc: |
          El nom del tàxon està en el rang.Per a rangs infraespecífics, el rang s'insereix desprès del binomial.
    taxon_names:
      form:
        new_name_guidelines_html: |
          <ul>
          <li><p>Intenteu afegir noms que efectivament estiguin en ús. Si us plau, no inventeu nous noms.</p></li>
          <li><p>No afegir noms duplicats, per exemple, no poseu diversos falcons "falcó"</p></li>
          <li><p>Per a tàxons de més alt nivell de tàxons, proveu d'utilitzar noms que incloguin tots els descendents, com "garses i similars" o "Família dels Brucs"<p></li>
          <li>
          <p>No afegiu informació que no sigui el nom, p.e. cites bibliogràfiques que creieu justifiquen el perquè s'hauria d'utilitzar un nom</p>
          </li>
          <li>
          <p>Els nous lèxics han de ser en Anglès. No utilitzeu noms com "French, Français" perquè poden dificultar i impossibilitzar la localització d'un nom per a usuarus del lloc de diferents idiomes.</p>
          </li>
          <li>
          <p>
          Els noms comuns associats a traduccions apareixen com a noms per defecte per aquest idioma (amb independpencia de l'efecte del lloc de preferència, l'ordre dels noms...).
          <a class="readmore" href="/pages/translate">Llegiu més sobre les traduccions</a>
          </p>
          </li>
          </ul>
        places_help_html: |
          Afegir un nom a un lloc per donar-li prioritat per aquest lloc i els seus usuaris. Si hi ha diversos noms pel mateix lloc pot prioritzar-los <a href="%{url}">aquí</a>. Si us plau, <strong>no</strong> afegiu noms per TOTS els
          llocs on el nom és utilitzat, només per a llocs que presentin conflictes amb altres llocs.
      taxon:
        about_html: |
          Els tàxons poden tenir molts noms vulgars. Donem suport a un nom vulgar per defecte a nivell mundial, que es pot canviar aquí arrossegant un nom a la part superior de la llista. També podeu especificar els noms per defecte en diferents llocs editar el nom o afegir-ho a un lloc, però si us plau, feu-ho només quan diferents llocs tinguin noms amb conflictes.
    users:
      dashboard:
        taxon_change_desc: |
          Els canvis de tàxon representen canvis a la taxonomia d’%{site_name}.
          La major part del temps, %{site_name} mantindrà automàticament
          actualitzat el vostre contingut quan es produeixin canvis (tret que hagueu seleccionat el contrari), però encara volem que sabeu quan i com es canvien les vostres dades.
        your_content_will_be_updated: El vostre contingut relacionat amb aquests tàxons s'actualitzarà automàticament.
        you_may_want_to_update: Teniu alguns continguts relacionats amb aquests tàxons que és possible que vulgueu actualitzar.
        cannot_update_your_content: "%{site_name} no pot actualitzar el vostre contingut automàticament per afegir-hi aquest canvi."
        new_project_admin_html: |
          Us pregunteu per què sou ara l'administrador d'aquest projecte? El propietari anterior us ha designat com el nou administrador, o ha esborrat el seu compte i %{site_name} us ha assignat com a administrador del projecte o supervisor del lloc. Si no voleu ser l'administrador del projecte, poseu-vos en contacte amb <a href="mailto:%{help_email}">%{help_email}</a>
        curators_can_see: |
