    guides:
      index:
        funding_html: El finançament per al desenvolupament de les Guies ha estat
          proporcionat per <a href="http://eol.org"><img src="http://eol.org/assets/v2/logo_footer-f957369bba1a5f243e431ca0b80a2c32.png"></a>
        welcome_message_html: Les guies us ajuden a aprendre sobre la biodiversitat
          a tot el món. Tant si està explorant el Serengueti, o el seu parc local
          (que podria ser el Serengueti), amb les guies pot trobar-li sentit a la
          impresionant diversitat de la vida del nostre planeta.
      edit:
        add_eol_content: Afegir contingut EOL al tàxons seleccionats com a lot. Això
          pot trigar una mica temps, així que si us plau tingui paciència.
        add_color_tags_help: Afegir etiquetes dels colors associats amb els taxons
          seleccionats.
        add_rank_tags_help_html: Afegir etiquetes del rang dels taxons associades
          a la nostra taxonomia (p.e. <code>família=Laridae</code> o <code>família=Gavines
          i Gavians</code>
        coordinates_desc: Posant coordenades a la vostra guia ajuda a altres persones
          quan busquen una localització.
        eol_subjects_desc: |-
          EOL publica contingut sota diferents encapçalaments, però no tots són disponibles per a tots els tàxons.
          Seleccionant "Vista General" s'importa la primera secció disponible d'EOL, que normalment conté, si està disponible, un resum.
        eol_collection_desc_html: L'<a href="http://eol.org/" target="_blank">Enciclopèdia
          de la Vida (EOL)</a> és un repositori d'informació sobre la vida a la Terra.
          A EOL pots crear <a href="http://eol.org/info/252" target="_blank">col·leccions</a>
          d'espècies. Si voleu importar les espècies d'una col·lecció EOL enganxeu
          aquí l'URL de la col·lecció.
        guide_place_desc: Associant la guia a un lloc permeteu a les persones trobar-la
          quan cerquen llocs, i mostra els límits del lloc al mapa de %{site_name}
          que els tenen si s'ha establert (per exemple a la vista "targeta", les pàgines
          del tàxon, etc.)
        import_tags_from_csv_help_html: |-
          <p>Pugeu un fitxer CSV que contingui les etiquetes per als tàxons d'aquesta guia. L'arxiu CSV ha de tenir un aspecte semblant a aquest:</p>
          <table class="taula">
          <tbody>
          <tr>
          <th>Nom</th>
          <th>color</th>
          <th>Nombre de mans</th>
          <th></th>
          </tr>
          <tr>
          <td>Homo sapiens</td>
          <td></td>
          <td>2</td>
          <td>bípeda</td>
          </tr>
          <tr>
          <td>Vulpes vulpes</td>
          <td>vermell | negre</td>
          <td>0</td>
          <td>quadrúpeda</td>
          </tr>
          </tbody>
          </table>
          <p> La primera fila comença amb "Nom", seguit de les etiquetes de propietats/categories. A continuació, cada una de les següents files s'inicia amb el nom de taxó, seguida per les etiquetes corresponents a la propietat de la part superior de la columna. En aquest exemple, <i>Homo sapiens</i> té les etiquetes <code>bípeda</code> i <code>Nombre de mans=2</code> i <i>Vulpes vulpes</i> és <code>quadrúpeda</code>, <code>color=rojo</ code>, <code>color=negre</ code> i <code>Nombre de mans=0</code>. Els espais en blanc s'ignoren, i pot afegir diverses línies per cada taxó. També podeu afegir diversos valors per cel·la, separats pel caràcter de barra vertical (|).
          </ul>
        licensing_explanation: 'Llicenciar el vostre contingut permet que altres persones
          tinguin dret a copiar-ho i modificar-ho sense demanar permís. Això fa que
          sigui molt més fàcil compartir el vostre treball, i si incorporeu continguts
          de terceres fonts que usen Llicències Comparteix-Igual de Creative Commons
          (com la viquipèdia), esteu obligat legalment a utilitzar una llicència similar.
          Aquí teniu una visió general de totes les llicències de Creative Commons
          i el què signifiquen:'
        paste_note_html: |-
          Enganxeu fins a 500 noms d'espècies, un per línia. %{site_name} intentarà trobar els noms comuns d'aquestes espècies, però per evitar l'ambigüitat és millor fer servir el nom científic. Si voleu especifiqueu-los tots dos, per separat el nom científic del nom comú
          utilitzeu una coma, com <code>Homo sapiens,Humans</code>.
        places_note: 'Nota: no tots els llocs tenen llistes de comprovació amb tàxons.
          Si teniu problemes per a trobar un lloc amb tàxons, proveu de triar àrees
          més grans amb fronteres polítiques, com les nacions, els estats, províncies
          o comarques.'
        replace_existing_eol_desc: Suprimeix el contingut existent abans d'importar-ho
          des de EOL
        place_choose_taxon_note: Triar un tàxon de filtre si voleu limitar la cerca,
          per exemple, "plantes"
      eolupdate_notice: Si us plau tingueu paciència, importar contingut des d'EOL
        pot necessitar un o dos minuts.
      show:
        draft_desc: Aquesta guia només serà visible per a les persones que puguin
          editar-la fins que la publiqueu.
      generating_mobile_archive_tip_html: Això pot trigar una estona, així que proveu
        d'actualitzar aquesta pàgina més tard.
      mobile_downloads_tip_html: Aquesta guia es pot descarregar a l'app d'iPhone
        pel seu ús fora de línia.
      mobile_downloads_help_html: |-
        <p>Això crearà un arxiu descarregable de totes les dades i mitjans associats amb aquesta guia, de forma que els usuaris de l'aplicació mòbil poguin veure tot el contingut de la guia sense connexió a Internet. Necessitarà uns minuts per a generar l'arxiu, però quan aquesta opció està habilitada, l'arxiu s'actualitzarà cada vegada que canvieu aquesta guia.</p>
        <p class="alert status">Si us plau, <strong>no habiliteu les descàrregues des del mòbil a menys que  en realitat, tingueu la intenció d'utilitzar-les. </strong> Representen una càrrega considerable pel nostre sistema.
        </p>
      pdf_layouts:
        grid: Quadrícula
        book: llibre
        journal: diari
      pdf_layout_notes:
        grid: Graella d'imatges, no hi ha descripció
        journal: Dividir la pàgina, la informació de les espècies a l'esquerra i un
          espai per a notes a la dreta. La informació de les espècies es tallarà per
          adaptar-se a la pàgina.
        book: Guia completa incloent-hi totes les fotos i descripcions, incorpora
          diverses pàgines.
      pdf_generation_notice: Si us plau tingueu paciència, generar arxius PDF grans
        pot necessitar un o dos minuts.
      tags_help_html: "Les etiquetes són com les categories per a les espècies de
        la guia, excepte que diverses espècies poden tenir la mateixa etiqueta.\nIntroduir
        etiquetes com una llista separada per comes aquí, per exemple, <code>petit,pelut</code>.
        Per afegir categories amb nom, utilitza etiquetes com <code>NOM=valor</code>,
        \nper exemple, <code>color=groc</code>."
      sorts:
        default: Ordre de la Guia
        alphaname: En ordre alfabètic pel nom científic
        alphadisplay: En ordre alfabètic pel nom visualitzat
    guide_taxa:
      edit:
        eol_explanation: Afegir un nom vulgar, fins a 5 imatges, 1 secció de descripció
          i 1 mapa d'EOL.
        site_explanation: Afegir un nom vulgar, fins a 5 imatges llicenciades, i un
          resum de la Viquipèdia des de %{site_name}.
      show:
        reuse_desc: Podeu copiar aquest taxó a una altra guia. Si sou un dels editors
          d'aquesta guia es copiarà tot, però si no ho sou només es copiarà el contingut
          amb llicència.
    help:
      index:
        welcome_message_html: 'Hola! Si esteu començant a utilitzar %{site_name},
          us convidem a revisar la nostra guia a: <a href="%{url}">%{getting_started}</a>
          perquè conegueu algunes de les característiques i funcions de la nostra
          pàgina. Si teniu algun dubte, feu clic als nostres <a href="%{feedback_url}">grups
          de Participació</a>.'
        what_is_inaturalist?: Què és %{site_name}?
        who_is_behind_inaturalist?: Qui hi ha darrere %{site_name}?
        what_technologies_does_the_project_use?: En quines tecnologies i fonts d'informació
          es basa el projecte?
        inaturalist_provides_a_place_to: "%{site_name} és un lloc on pot desar i organitzar
          les seves troballes naturals, conèixer altres entusiastes de la natura i
          aprendre més sobre el món natural.  \nAnimem a participar a una gran varietat
          d'entusiastes de la natura, incloent (però no exclusivament) ecologistes,
          caçadors, ornitòlegs, excursionistes, recol·lectors de fongs, pescadors
          i conservadors de parcs.  En connectar totes aquestes diferents percepcions
          i habilitats relacionades amb el món natural, %{site_name} espera crear
          una extensa consciència en les comunitats sobre la biodiversitat local i
          promoure una major exploració de l'entorn local."
        who_is_behind_inaturalist: Qui hi ha darrere de %{site_name}?
        inaturalist_was_originally_the_masters_final_html: |-
          %{site_name} va ser creat originalment com el projecte final de màster de Nathan Agrin, Jessica Kline i Ken-ichi Ueda a la Universitat de Califòrnia a Berkeley <a href= http://www.ischool.berkeley.edu> Escola d'informació</a>.
          Fes un cop d'ull a <a href="/about">Sobre la pàgina</a> per obtenir més informació sobre les persones que actualment administren el lloc.
        inaturalist_is_built_using_html: |-
          %{site_name} s’ha creat utilitzant  <a href= http://www.rubyonrails.org/>Ruby on Rails</a>, <a
          href= http://mysql.com/>MySQL</a>, <a href= http://jquery.com/>jQuery</a> i <a href= http://code.google.com/apis/maps//>Google Maps</a>, i <a href= http://flickr.com/>Flickr</a>. A més utilitza <a href= http://www.catalogueoflife.org>el Catàleg de Vida</a> i
          <a href= http://ubio.org/>uBio</a> per a informació taxonòmica.
        what_can_i_do_to_help_inaturalist?: Què puc fer per col·laborar amb %{site_name}?
        you_can_help_inaturalist_by_giving_us_your_feedback_html: "Podeu ajudar %{site_name}
          oferint-nos la vostra opinió i comentaris; unint-vos al <a href=\"%{feedback_url}\">nostre
          grup de participació</a> per informar d'errades i sol·licitar noves funcions.
          També podeu ajudar %{site_name} afegint les vostres observacions i ajudant
          els altres membres de la comunitat a identificar les seves observacions.
          \ \nSi sabeu programació i voleu ajudar a millorar certes funcions,\n<a
          href=\"http://github.com/inaturalist/inaturalist\" title=\"inaturalist at
          master - GitHub\">feu un fork del projecte a GitHub!</a>"
        how_do_i_contact_inaturalist?: Com puc posar-me en contacte amb %{site_name}?
        you_can_contact_us_at_html: Podeu contactar amb nosaltres a <a href="mailto:%{help_email}"
          >%{help_email}</a>
        what_are_admins_and_curators?: Què són els administradors i supervisors?
        inat_admins_are_the_people_who: Els administradors de %{site_name} són els
          que dirigeixen el lloc.  Tenen accés directe al codi subjacent de la pàgina
          i a la base de dades, i poden canviar qualsevol element del lloc web.
        curators_are_inat_users_who_volunteer_to_html: "Els supervisors són usuaris
          d'%{site_name} que voluntàriament ens ajuden a mantenir la nostra informació
          taxonòmica actualitzada.  Si esteu interessats a convertir-vos en supervisor,
          si us plau, <a href=mailto: %{help_email}>poseu-vos en contacte amb nosaltres</a>.
          \ Els supervisors també poden convertir altres usuaris \nen supervisors.
          \ Si us plau, promogueu només les persones en les que confieu i sapigueu
          que realment tenen coneixements taxonòmics."
        what_is_considered_inappropriate_content?: Què es considera contingut inadequat?
        you_know_it_when_you_see_it_html: |-
          <a href="http://en.wikipedia.org/wiki/Jacobellis_v._Ohio">Ho saps quan ho veus</a>,
          oi?  Els aspectes que incompleixin la secció 2 dels nostres Termes i condicions són definitivament inadequats i s’han de marcar o notificar als administradors corresponents. Les formes més subtils de grolleria també són inoportunes i estan mal vistes, però probablement no les esborrarem. Observacions sobre mascotes, animals captius, humans i altres organismes en els quals altres naturalistes probablement no estiguin interessats també s'accepten (al cap i a la fi, tots són éssers vius). Les observacions sobre coses que no són organismes són difícils de definir i fins que es vegin no es podrà prendre una decisió sobre aquest tema.  Els fets
          que clarament no tinguin res a veure amb la natura, com l'esmorzar d'algú, s’han de marcar i es poden esborrar, no obstant això, les evidències de contaminació o de disturbis poden ser interessants i probablement no
          s'esborraran.
        what_is_an_observation?: Què és una observació?
        an_observation_is_the_what_where_and_when_html: "Una observació és el què
          on i quan d'un descobriment en la natura.\n%{site_name} ofereix un espai
          per afegir aquesta informació juntament amb text, fotos i etiquetes associades.
          %{site_name} anima a prendre nota de tots els descobriments en\nla natura,
          tant si es tracta d'espècies identificades com de narracions descriptives
          més simples. \n(A %{site_name} la mateixa sargantana pot ser descrita com
          a \"sargantana cornuda del desert\" o com a \"sargantana misteriosa de la
          vall de la Mort\")."
        why_doesnt_inaturalist_recognize_the_name_ive_entered?: Per què %{site_name}
          no reconeix el nom que he teclejat?
        inaturalist_has_name_information_for_mammals: |-
          A %{site_name} tenim informació de noms per a mamífers, ocells, rèptils i amfibis. A més, contínuament afegim nous noms a la nostra base de dades.
          Si no reconeixem un nom en particular, intenteu noms alternatius que puguem reconèixer i afegiu el nom original a les etiquetes o espais descriptius.
        how_can_i_get_help_identifying_what_i_saw?: Com puc rebre ajuda per identificar
          el que vaig veure?
        check_the_id_please_checkbox_when_html: Marqueu la casella que diu "ID, si
          us plau" quan afegiu/editeu les vostres observacions i la vostra observació
          apareixerà a <a href="%{url}">ID, si us plau</a>.
        what_does_it_mean_to_link_inaturalist_to_my_flickr_account?: Què significa
          vincular %{site_name} amb el meu compte de Flickr?
        inaturalist_can_link_directly_to_the_flickr_photo_service: '%{site_name} es
          pot enllaçar directament amb el servei de fotos Flickr perquè pugueu afegir
          les fotos de Flickr a les observacions. Quan accepteu enllaçar el compte
          de Flickr, simplement esteu enllaçant dos comptes; això no ens permet accedir
          al vostre compte de Flickr ni tenim la vostra contrasenya; tampoc no demanem
          els drets d''autor ni ens està cedint el dret d''utilitzar cap de les seves
          fotos e cap forma que no ho desitgi.'
        can_i_add_photos_without_a_flickr_account?: Puc afegir fotos sense tenir compte
          de Flickr?
        we_also_support_picasa_html: 'També podeu utilitzar Picasa: <a href="%{url}">Configureu
          el compte de Picasa » </a>'
        we_also_support_uploading_photos: |-
          També podeu pujar fotos directament a %{site_name}, però pot resultar una mica lent, així que només permetem pujar una foto alhora.  Utilitzar Flickr o Picasa és
          probablement molt més ràpid si ja utilitzeu els seus serveis.
        what_are_tags?: Què són les etiquetes?
        tags_are_keywords_you_can_add_to_an_html: Les etiquetes són paraules clau
          que podeu afegir a les vostres observacions perquè sigui més fàcil trobar-les.
          Per exemple, si una barracuda us va seguir en un viatge de busseig a Puntarenas,
          podeu etiquetar l'observació com a "barracuda, de por, busseig, vacances,
          Puntarenas".
        can_i_include_my_observations_on_my_blog?: Puc incloure les meves observacions
          d’%{site_name} a la meva pàgina web o blog?
        sure_check_out_our_widget_html: Per descomptat, podeu revisar el nostre <a
          href="%{url}" title="Giny d'observacions">Giny d'observacions</a>.
        what_kind_of_photos_should_i_attach: Quin tipus de fotos haig d'adjuntar a
          les observacions? Puc afegir-hi fotos que no he fet jo?
        photos_attached_to_observations_should_be: Les fotos que adjunteu a les vostres
          observacions haurien de ser de l'individu que vau observar en el moment
          que es va veure. Si graveu l'observació d'un arbre, i torneu l'endemà a
          fer-li una foto, si us plau, afegiu una nova observació per a la foto, perquè
          representa l'arbre en un moment diferent de la vostra entrada anterior.
        please_do_not_upload_pictures_you_didnt_take_html: Si us plau, <em>no pugeu
          fotos que no hagueu fet vosaltres mateixos</em>, tret que tingueu l’autorització
          de qui la va fer. Publicar treballs amb drets d'autor sense tenir algun
          tipus de permís de l'artista o propietari de la fotografia és il·legal ,
          i tots els fotògrafs tenen drets d'autor sobre les seves fotografies per
          defecte. Si la foto és d'alguna cosa que vau observar i una altra persona
          la va fer, però tens el seu permís per publicar-la, hauríeu d'anotar també
          el nom del fotògraf o fotògrafa en la descripció de l'observació.
        what_is_geoprivacy?: Què és la geoprivacitat?
        geoprivacy_is_a_setting_you_can: 'La geoprivacitat és un ajust que podeu afegir
          a les vostres observacions i que controla la manera en què s''exposen les
          coordenades espacials (latitud i longitud). Hi ha les opcions següents:'
        note_that_curators_of: Tingueu en compte que els supervisors de projectes
          individuals sempre veuen les coordenades, independentment dels ajustos de
          geoprivacitat, per la qual cosa si us preocupa qui té les vostres coordenades,
          heu d'assegurar-vos de confiar en els administradors dels projectes en els
          que participeu.
        what_is_does_it_mean_for: Què significa que una observació estigui enfosquida?
        when_coordinates_are_obscured_it_means_that: |-
          Quan les coordenades estan enfosquides el que es mostra públicament és un punt a l'atzar dins dels %{km}km a la rodona de les coordenades reals (per exemple, a la pàgina d'inici, la pàgina d'observacions i pàgines
          de projectes), mentre que les coordenades reals només són visibles quan esteu veient les vostres pròpies observacions (per exemple, en el projecte individual i la llista de les teves pròpies observacions). Tingueu en compte que els
          supervisors dels projectes als que heu afegit observacions també poden veure les coordenades reals.  Les coordenades enfosquides sempre es mostraran amb una marca circular sense tiges en els mapes i les dades geoespacials.
        coordinates_are_obscured_for_all_taxa: Les coordenades s'oculten automàticament
          per a tots els tàxons que es trobin EN RISC D'AMENAÇA o en pitjor estat,
          d'acord amb la llista vermella de la UICN.  Alguns tàxons poden ser considerada
          en perill per altres autoritats de conservació, i altres potden ser marcades
          com en perill pels supervisors d’%{site_name} si creuen que s’ha de protegir.
        you_can_also_obscure_the_coordinates_html: També podeu ocultar les coordenades
          de les vostres pròpies observacions sense importar la informació taxonòmica.  Vegeu
          <a href="#geoprivacy">geoprivacitat</a> més amunt.
        what_is_the_quality_assessment: Quina és la valoració de qualitat i com es
          poden qualificar les observacions per obtenir el grau de "recerca"?
        what_is_a_life_list?: Què és una llista de vida?
        just_a_simple_list: És només una llista de tàxons sense cap comportament especial.
        automatically_updates_based_on_your_observations: S'actualitza automàticament
          basant-se en les vostres observacions. Tothom a %{site_name} té una llista
          de vida predeterminada que conté totes les espècies que aquesta persona
          ha observat. Si elimineu una observació o canvieu la seva identificació,
          l’espècie s'elimina. També podeu afegir manualment els tàxons a la vostra
          llista de vida com ho feu amb una llista comuna. Les espècies que afegiu
          manualment no s'eliminen si les observeu desprès d'haver eliminat l'observació.
        you_can_also_make_additional_life_lists: També podeu crear llistes addicionals
          de vida per a grups específics d'organismes, com una llista de vida de les
          aus o una llista de vida d'asclèpies.
        a_project_list_belongs: |-
          Una llista de projecte vincula un projecte amb una llista de tots els tàxons observats pels membres d'aquest projecte. Les llistes de projectes també poden ser redactades de forma
          manual per l'administrador d'aquest projecte, i es poden utilitzar per restringir les contribucions del projecte als tàxons que estan a la llista.
        a_check_list_is_html: Una llista de comprovació és una llista dels tàxons
          que es troben en un lloc. Cada lloc té una llista de comprovació per defecte
          i sempre que l'observació es realitzi dins dels límits del lloc <em>i</em>
          que hagi assolit l'estat de grau de recerca, les espècies observades s'afegiran
          automàticament a la llista de comprovació del lloc.
        inat_users_can_also: |-
          Els usuaris de %{site_name} també poden afegir llistes de comprovació addicionals als llocs, encara que aquestes llistes no s'actualitzen automàticament. Principalment
          proporcionen una forma perquè la gent pugui incorporar fonts externes de dades o una llista basada en la seva pròpia experiència.
        is_a_list_of_every_species_that_you_have_seen: Una llista de vida és una llista
          de totes les espècies que heu vist. Tots els usuaris d’%{site_name} tenen
          una llista de vida i aquestes llistes es completen automàticament a partir
          de les observacions afegides a %{site_name}.
        i_observed_a_species: Vaig observar una espècie, per què no apareix en la
          meva llista de vida?
        while_the_life_list_is_automatically_populated: Encara que la llista de vida
          es genera automàticament a partir d’observacions afegides, les espècies
          no s'afegiran a aquesta llista si %{site_name} no reconeix el nom que heu
          utilitzat. Us recomanem intentar utilitzar noms alternatius que puguem reconèixer.
    listed_taxa:
      establishment_field:
        confirmation: Estàs segur? Això canviarà la forma en que es van establir TOTS
          els tàxons llistats pertanyents a llocs en aquest lloc. Podries estar desfent
          un munt de treball.
        description_html: "Això canviarà la forma d'establir-se de <em>totes</em>
          les referències a aquest tàxon a tots els llocs descendents de <a href=\"%{place_url}\">%{place_name}</a>
          \nto <strong>\"%{establishment_means}\"</strong>. Únicament els gestors
          poden utilitzar aquesta eina. Canvia la forma d'establiment a \"introduït\"
          tindria el mateix efecte, però no canviaria els valors existents, tant sols
          emplenaria els que estiguessin en blanc."
    lists:
      new:
        place_desc: Emplena automàticament aquesta llista amb el tàxons observats
          en aquest lloc. Únicament podeu escollir llocs que no tenen límits.
      show:
        project_list_desc: Els tàxons afegits manualment pels supervisors del projecte
          i els tàxons el que tenen observacions en grau de recerca es llisten a la
          llista del projecte.
    observations:
      copy_tip: Afegiu una nova observació copiant-ne la data, el lloc, les fotos
        i els camps d'aquesta.
      captive_help_html: |-
        L'organisme que vas observar era <strong>conreat</strong> o estava en <strong>captivitat</strong>? Per exemple,
        estava en <strong>un jardí, zoològic, aquari</strong> o en alguna altra ubicació en
        la qual només estava present <strong>perquè els éssers humans l’havien destinat a
        ser allà</strong>? Totes les observacions sobre éssers vius són
        benvingudes, però ens agradaria saber si aquests éssers no són salvatges
        o s'han naturalitzat.
      export:
        choose_columns_desc: Escolliu les columnes que voleu exportar
        create_a_query_desc_html: |-
          Crear una consulta d'observació com ho faríeu en qualsevol altre part d'aquest lloc. També podeu tallar i enganxar una URL d'observacions des d'altra part del lloc. Heu d'especificar un <strong>taxó</strong>, <strong>lloc</strong>, <strong>usuari</strong>, <strong>projecte</strong>, o <strong>consulta de
          cerca</strong>.
        query_placeholder: Escull els paràmetres de consulta a continuació o enganxar
          en una URL d'observacions
        taxon_extras_help_html: 'Nota: aquestes columnes ralentitzarà la generació
          de la vostra exportació'
        geo_help_html: |-
          Els camps de municipi, província, estat o país estan basats en les coordenades. Els nivells anàlegs administratius seran utilitzats per observacions on no s'apliquen aquests tipus d'ubicacions.
          Els camps private_* no s'inclouran quan s'utilitza el filtre d'usuari i vosaltres sou l'usuari, o quan s'utilitza el filtre de projecte i s'està gestionant el projecte.
        be_patient: Si us plau sigui pacient, això pot trigar alguns minuts. Si pren
          massa temps, pot
        check_back: Si recarregueu aquesta pàgina dintre de pocs minuts, la vostra
          exportació ha d'aparèixer a la llista de la part inferior de la pàgina.
        receive_an_email_with_your_data: Rebre un correu electrònic amb les vostres
          dades
        receive_an_email_with_your_data_help: Rebreu un correu electrònic amb la vostra
          exportació com a fitxer adjunt.
        well_email_you: D'acord, t'enviarem un correu electrònic quan estigui llest
        taking_a_while: Això està requerint una mica de temps. Si us plau, prova una
          de les opcions de sota.
        date_range_help: Dates d'observació màxima i mínima en format AAA-MM-DD, p.e.
          2015-01-17
        created_on_help: Data a la que es va crear l'observació, no d'observació,
          p.e. 2015-01-17, 2015-01, 2015
      field_descriptions:
        id: Identificador únic de l'observació
        species_guess: Nom que va introduir l'observador pel tàxon observat
        scientific_name: Nom científic del tàxon observat, segons aquest lloc.
        common_name: Nom vulgar en la llengua vernacle del tàxon observat, segons
          aquest lloc
        iconic_taxon_name: Categoria taxonòmica de nivell superior del tàxon observat
        taxon_id: Identificador únic del tàxon observat
        id_please: Tant si l'observador ha demanat ajuda per a la IDentificació o  no
        num_identification_agreements: Nombre d'identificacions coincidents amb la
          identificació de l'observador
        num_identification_disagreements: Nombre d'identificacions en conflicte amb
          la identificació de l'observador
        observed_on_string: Data i hora, com va ser introduïda per l'observador
        observed_on: Data normalitzada de l'observació
        time_observed_at: Data i hora normalitzada de l'observació
        time_zone: Zona horària de l'observació
        place_guess: Descripció de la localització, tal com va ser introduïda per
