          curators: supervisors del projecte
        trusted_project_means: Quan un projecte està verificat, els administradors
          i gestors del projecte poden crear, actualitzar i esborrar atributs del
          projecte. Accedir als atributs personalitzats del projecte significa que
          els gestors del projecte poden, potencialment, afegir JavaSripts maliciosos,
          per tant confieu únicament en projectes que tenen gestors responsables i
          tècnicament competents
      invite:
        description_html: |-
          <h3>Sobre les invitacions</h3>
          <p class="ui">
          Convidar persones al vostre projecte és una mica diferent que compartir observacions individuals. Convidant a la gent:
          </p>
          <ol>
           <li>Els envieu un correu electrònic convidant-los a unir-se al vostre projecte</li>
           <li>Mostreu una invitació al seu tauler</li>
           <li>Permeteu que s'uneixin al projecte si aquest s'ha establert com únicament per invitació</li>
          </ol>
          <p class="ui">
          Només els supervisors del projecte poden convidar persones a unir-se a un projecte. Heu de ser capaços de trobar a les persones a través del seu nom d'usuari a iNat o la seva adreça de correu electrònica <em>completa</em>, suposant que sigui la que està en els nostres arxius.
          </p>
      join:
        invite_only_description: La pertinença a aquest projecte és únicament per
          invitació. Si voleu unir-vos-hi, contacteu amb un dels administradors de
          sota i sol·liciteu-li una invitació.
      project_location_privacy_notice_html: |-
        <p>
        Si us plau, tingueu en comte que els supervisors del projecte poden veure les ubicacions privades o enfosquides de les vostres observacions a aquest projecte llevat que hagueu revocat aquesta autorització, i afegir les vostres observacions a aquest projecte, llevat que <a href="/users/edit">ho canvieu a la vostra configuració</a>. També es pot concedir o revocar l'accés a les observacions del projecte cas per cas.
        </p>
        <p>
        Si esteu preocupat sobre la privacitat de les ubicacions, no hauríeu d'unir-vos a projectes amb supervisors en els que no confieu.
        </p>
