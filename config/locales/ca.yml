      tags_help_html: |
        Les etiquetes són com les categories per a les espècies de la guia, excepte que diverses espècies poden tenir la mateixa etiqueta.
        Introduir etiquetes com una llista separada per comes aquí, per exemple, <code>petit,pelut</code>. Per afegir categories amb nom, utilitza etiquetes com <code>NOM=valor</code>,
        per exemple, <code>color=groc</code>.
