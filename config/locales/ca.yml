  cc_by_description: "Aquesta llicència permet que altres persones distribueixin, combinin, ajustin i facin creacions a partir dels vostres continguts, fins i tot amb finalitats comercials, sempre que als crèdits n’esmentin el creador original."
  cc_by_name: Reconeixement
  cc_by_nc_description: "Aquesta llicència permet a qualsevol persona mesclar, adaptar i crear a partir de la vostra obra, fins i tot amb una finalitat comercial, sempre que us reconeguin l'autoria de la creació original. Aquesta és la llicència més complaent de les que s'ofereixen. Recomanat per a una màxima difusió i utilització dels materials subjectes a aquesta llicència."
  cc_by_nc_name: Reconeixement - No comercial
  cc_by_nc_nd_description: "Aquesta llicència és la més restrictiva de les sis llicències estàndard, només permet la descàrrega de les obres i que es puguin compartir amb la gent sempre que us en reconeguin l'autoria, però no poden ser modificades de cap manera ni ser utilitzades amb finalitat comercial."
