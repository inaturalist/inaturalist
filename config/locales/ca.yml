        prefers_community_taxa_desc: |
          %{site_name} rastreja el que penseu que són les vostres observacions i el que opina la comunitat. Les dades d'identificació que compartim amb els socis són les que ofereix la comunitat, però si no voleu que l'opinió de la comunitat sobreescrigui la vostra podeu marcar-ho aquí. Les altres persones encara podran afegir Identificacions però l'opinió de la comunitat no tindrà prioritat sobre la vostra. Això significa que les vostres observacions únicament tindran el grau de recerca, quan coincideix la vostra opinió i la de la comunitat.
        prefers_coordinate_interpolation_protection_desc: |
          Quan poseu la geoprivacitat d'una observació "enfoquida" o
          "Privada" s'aplicarà la mateixa geoprivacitat a la resta d'Observacions del mateix dia per fer més difícil que altres persones  puguin intuir les coordenades real a partir d'altres observacions fetes al voltant d'aquesta en el mateix temps.
        prefers_no_tracking_label: No recolliu dades d'estabilitat i ús utilitzant serveis de tercers
        prefers_no_tracking_label_desc_we_use: |
          Utilitzem serveis de tercers per enregistrar l'estabilitat i diagnosticar errades i problemes al nostre programari. Aquests tercers inclouen
        prefers_no_tracking_label_desc_we_use_google_html: Google (<a href="https://analytics.google.com">Google Analytics</a>, <a href="https://firebase.google.com/products/crashlytics/">Firebase Crashlytics</a>)
        prefers_no_tracking_label_desc_info_we_share: |
          Les informacions que podríem compartir amb aquests tercers inclouen
        prefers_no_tracking_label_desc_info_we_share_ip_addresses_html: |
          Resolució d'adreces IP (les quals poden ser emprades per obtenir la localització a escala de ciutat), i seguir-vos a través de diferents llocs web i serveis; noteu que hem activat
          <a href="https://support.google.com/analytics/answer/2763052">l'anonimització IP</a>
          a Google Analytics; Firebase Crashlytics
          <a href="https://firebase.google.com/support/privacy">
          pot emmagatzemar les adreces IP </a>temporalment)
        prefers_no_tracking_label_desc_info_we_share_browser_details: |
          Detalls del navegador, com la marca, el model i la versió
        prefers_no_tracking_label_desc_info_we_share_crash_details: |
          Detalls de fallades, com la línia de codi on es va produir exactament la fallada
        prefers_no_tracking_label_desc_info_we_share_device_details: |
          Detalls del dispositiu, como la marca i el modelo d'un telèfon mòbil
        prefers_no_tracking_label_desc_value_html: |
          <strong>Aquests serveis de tercers ens proporcionen un valor enorme</strong> mantenint l'estabilitat i usabilitat d'iNaturalist amb un nombre relativament petit de personal. En dispositius mòbils, no hi ha gairebé una altra forma de poder conèixer els problemes que estan succeint, donat que el programari està corrent en dispositius que no controlem. De vegades no som fins i tot conscient que estan succeint aquests problemes fins que els veiem en les dades que ens proporcionen aquests serveis. <strong>Compartint aquesta informació, ens estàs ajudant a servir-te a tu i a tota la comunitat d'iNaturalist.</strong>
        prefers_no_tracking_label_desc_limits: |
          Observeu que aquesta opció només s'aplica a l'analítica i dades de fallades que explícitament estem enviant a aquestes empreses. Tots els servidors d'iNaturalist són proporcionats i allotjats per Microsoft, totes les imatges d'iNaturalist són allotjades a Amazon, i gairebé tots els mapes d'iNaturalist se serveixen des de Google, el que significa que cada vegada que mireu a una observació d'iNaturalist, esteu connectant amb els serveis proporcionats per aquestes empreses i exposant-lis, al menys, la vostra adreça d'IP (a l'aplicació d'iPhone utilitzem els mapes d'Apple). iNaturalist probablement no existiria sense els serveis que proporciones aquestes empreses, i malgrat podem limitat el volum i tipus de dades que compartiu amb elles mentre utilitzant iNat, no podem parar íntegrament el flux de dades.
        project_settings_desc: |
          Recordeu, això no dóna permís als projectes per accedir a les vostres coordenades ocultes o enviar-vos actualitzacions. Cal unir-se a projectes per a la concessió d'aquests permisos, o concedir-los cas-per-cas.
        same_day_geoprivacy_protection: Protecció de geoprivacitat per "mateix dia"
        taxon_change_desc: |
          Quan es fusionen o canvien de nom els tàxons a %{site_name}, les vostres observacions, llistes de tàxons, identificacions, etc. seran actualitzades automàticament al nou tàxon si el canvi és inequívoc. Si opteu pel contrari o el canvi és ambigu (per exemple, es tracta d'un separació de dos tàxons), rebreu una actualització sobre el canvi vinculat a una eina que, si ho voleu, podreu utilitzar per actualitzar manualment el contingut.
        this_only_applies_to_traditional_projects: |
          Això només s'aplica als projectes tradicionals. No podeu excloure observacions de projectes col·lectius o paraigua, els quals són essencialment va salvar recerques.
          Podeu llegir més <a href="/blog/15450-announcing-changes-to-projects-on-inaturalist">aquí</a>.
      recent:
        about_recent_users: Quant a
        definitions_html: <dl> <dt>Spam Probable</dt> <dd> L'usuari probablement sigui un spammer, el que significa que no té cap observació o identificació però sí que té una descripció al perfil. </dd> <dt>Spam Automàtic</dt> <dd> Spammer que ha estat identificats pel sistema com Spammer, de forma automàtica. </dd> <dt>Spam Manual</dt> <dd> Spammer que ha estat considerat així per un supervisor del lloc. </dd> <dt>Falsos Positius</dt> <dd> Usuaris que van ser marcats com spammers però resolts pels supervisors del lloc perquè no eren realment spammers. </dd> </dl>
        recent_users_desc_html: |
          <p>Donem la benvinguda als nous usuaris, però també volem combatre els spammers. Tenim d'esperança que aquesta eina ens ajudarà a les dues coses. Marquem automàticament mols usuaris utilitzant <a
          href="https://akismet.com/">Akismet</a>, però Akismet no és perfecta, per això si voleu dedicar uns minuts a identificar quins nous usuaris són spammers i quins no, ens ajudareu.
