      <li><strong>Persones:</strong> Noves observacions o publicacions a revistes de les persones que seguiu.</li>
      <li><strong>Organismes, Projectes i Llocs:</strong> Noves observacions dels organisme o dels llocs als que us heu subscrit. També us podeu unir a projectes per rebre una actualit.</li>
      <li><strong>Les discussions que us interessen:</strong> Si comenteu o afegiu identificacions a algun contingut, automàticament estareu subscrits a qualsevol nova activitat sobre aquests continguts. Podeu utilitzar l'eina de 'Gestió de les vostres subscripcions' per deixar de rebre les actualitzacions.</li>
