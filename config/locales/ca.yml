      import:
        coordinate_systems_help: |
          %{site_name} accepta coordenades procedents de diversos sistemes de coordenades, de manera que quan proporcioneu les coordenades en un sistema diferent al de latitud / longitud, cal saber quin sistema de coordenades s'està utilitzant per ser capaç d'interpretar-les correctament. Si us plau, assegureu-vos que heu escollit el sistema de coordenades correcte per a les vostres dades o la ubicació pot situar-se a una llarga distància d'on hauria de ser-hi. Si les vostres coordenades provenen d'un GPS, comproveu la seva configuració per identificar quin és el sistema de coordenades que utilitza. Tingueu en compte que el sistema no emmagatzema les coordenades geogràfiques en altres formats que no siguin la latitud i longitud.
        date_column_format: AAAA-MM-DD HH:MM:SS
        decimal_degrees_format: dd.dddd
        geoprivacy_must_be_in_english: |
          La columna geoprivacitat ha d'estar en anglès i ha d'estar en blanca o tenir el valor de "enfoquit" o "privat"
        google_photos_notice_html: |
          El febrer del 2019, Google va canviar el seu API, fent impossible per nosaltres accedir a les coordenades del GPS, informació de llicència, i gairebé total la informació que  podiem utilitzar per afegir a una identificació (com etiquetes). També ha eliminat la cerca de text i la paginació numèrica. A més, han requerit que tots els comptes demanin permisos addicionals, i que els tercers siguin verificats. Estem esperant la verificació i mentre arriba, no podreu importar fotos de Google.
          Si som aprovats, podreu importar fotos, però no inclourà informació d'ubicació o informació de llicència que sí que podeu veure a Photos de Google. Podeu llegir més sobre això a <a href="https://developers.google.com/picasa-
          web">https://desenvolupadors.google.com/picasa-Web</a>. Descarregar els arxius originals i afegint-los utilitzant la <a href="/observations/upload">Nostra Aplicació </a> és, per ara la millor opció.
        project_csv_template_notice_html: |
          Hi ha un fitxer de plantilla per a aquest projecte que pot ajudar-vos amb l'estructura del fitxer CSV. 
          <a href="%{url}">Descarregar la plantilla</a>
        soundcloud_notice_html: |
          El 2018 Soundcloud va canviar el seu API i ens va fer impossible per nosaltres fer connexions noves al vostre compte Soundcloud. Si restableixen aquesta funcionalitat, podem tornar a enllaçar comptes a Soundcloud. Mentrestant, podeu <a href="/observations/upload">pujar</a> els arxius de so directament utilitzant la <a href="/observations/upload">Nostra aplicació</a>.
      show:
        allow_curator_coordinate_access_desc_html: |
          Permet als supervisors del projecte veure les coordenades ocultes d'aquesta observació.
        ancestor_disagreements_desc: "# dels tàxons identificats es troben entre els avantpassats d'un tàxon, però en desacord amb el tàxon (p.e. creieu que són d'aquest però esteu en desacord amb aquesta espècie)"
        community_taxon_desc_html: |
          <p class="ui">
          El tàxon comunitari (o identificació per la comunitat) indica quin tàxon de %{site_name} creu la comunitat que representa una observació. Si esteu interessats en saber com seleccionen un tàxon comunitari, consulteu les notes de l'algorisme a continuació, però en general, intentem <strong>triar el tàxon amb el que més de 2/3 dels identificadors estan d'acord</strong>. De vegades això implica triar un tàxon d'un nivell superior que contingui diversos tàxons en els que no s'està d'acord (per exemple, si algú IDentifica una observació com una Colobra i creieu que es tracta d'una Víbora, iNat triarà el subordre Serpentes, que conté totes les serps). L'algorisme també afavoreix lleugerament la dissidència, perquè hem trobat que els dissidents són sovint correctes.
          </p>
          <p class="ui">El tàxon comunitari és el que fem servir per compartir observacions amb altres socis, enllaçant observacions del mateix tàxon en el lloc, actualitzant la teva llista de vida, etc. Si per alguna raó no esteu d'acord amb el tàxon comunitari, podeu rebutjar-lo, el que significa que la vostra ID serà la que s'utilitzarà per enllaçar amb altres observacions, actualitzar llistes de vida, etc. També implica que la vostra observació només es podrà convertir en grau de recerca quan la comunitat estigui d'acord amb <em>vosaltres</em>. Si no us agrada la idea d'emprar tàxons comunitaris, podeu optar per no utilitzar-la en absolut <a href="/users/edit" target="_blank">editant la vostra configuració</a>.
          </p>
          <p class="ui">
          <strong>L'algoritme:</strong> per a tots els tàxons identificats i els tàxons que els contenen (per exemple, el gènere <i>Homo</i> conté <i>Homo sapiens</i>), es puntua cadascun com la ràtio entre el nombre d'IDs acumulades pel tàxon i la suma de les IDs acumulades, el número d'IDs més conservadores afegides després de la primera ID d'aquest tàxon, i el nombre d'IDs que són completament diferents (és a dir, IDs de tàxons que no contenen el tàxon que s'està marcant). Pels tàxons identificats que tenen una puntuació superior a 2/3 i un mínim de 2 IDs, tria el tàxon amb menor rang de puntuació.</p>
        cumulative_count_desc: '# d''identificacions per a un tàxon individual i els seus descendents'
        curator_coordinate_access_disabled_desc_html: |
          Aquest projecte no permet les observacions amb coordenades que no són accessibles als seus supervisors. Si no voleu compartir les coordenades d'aquesta observació amb els supervisors d'aquest projecte hauríeu de treure l'observació d'aquest projecte.
        data_quality_assessment_desc_html: |
          L'Anàlisi de la Qualitat de les Dades és una avaluació de la precisió d'una observació. Les observacions amb Grau de Recerca poden ser utilitzades pels científics per a la recerca.
          Doneu el vostre vot sota:
        disagreement_count_desc: "# dels tàxons identificats que no estan entre els ancestres del tàxon"
        identification_count_desc: '# de les identificacions per a un tàxon individual'
        flagged_photos_desc_html: |
          Algunes d'aquestes fotos s'han marcat com a contingut inadequat o que infringeix copyrights. Per a més detalls, vegeu %{links}
        join_project_desc_html: |
          En unir-vos al projecte, els gestors poden veure les coordenades ocultes d'aquesta o altres observacions en el projecte, el que implica que esteu d'acord amb les <a href="%{url}" target="_blank">condicions del projecte</a>.
        quality_assessment_help_html: |
          <p>
          L'avaluació de la qualitat de les dades és un resum de l'exactitud
          d'una observació. Totes les observacions comencen tenint un grau
          <strong>"casual"</strong>, i es classifiquen com
          <strong>"necessita ID"</strong> quan
          </p>
          <ul>
          <li>l'observació <strong>té una data</​strong></li>
          <li>l'observació <strong>està georeferenciada</strong> (és a dir, té unes coordenades Lat/Long)</li>
          <li>l'observació <strong>s'acompanya de fotos o sons</strong></li>
          <li>l'observació <strong>no és d'un humà</strong></li>
          </ul>
          <p>Les observacions en transformen en <strong> "grau de recerca"</strong> quan</p>
          <ul>
          <li>
          la comunitat de %{site_name} <strong>està d'acord amb la ID donada
          a nivell específic o inferior</strong>, p.e. més de 2/3 dels
          identificadors estan d'acuerdo amb el taxon
          </li>
          </ul>
          <p>
          Les observacions tornaran a ser <strong>"casual"</strong> si no es
          compleixen les condicions anteriors o la comunitat està d'acord en
          que:
          </p>
          <ul>
          <li>
          la <strong>ubicació no és prou adequada</strong> (per exemple:
          indica micos al mig de l'oceà, hipopòtams en edificis d'oficines,
          dofins al desert, etc.)
          </li>
          <li>
          l'<strong>organisme no és salvatge/naturalitzat</strong> (per
          exemple, captiu o conreat per humans o extraterrestres
          intel·ligents d'altres planetes)
          </li>
          <li>
          l'observació <strong>no mostra evidències de cap
          organisme</strong>, p.e. imatges de paisatges, figures a l'aigua,
          pedres, rocks, etc.
          </li>
          <li>
          l'observació <strong>no és una evidència recent (~100 anys)
          d'existència de l'organismes</strong> (p.ex. fòssils, però sí
          s'accepten pistes, excrements i fulles mortes)
          </li>
          <li>
          l'observació no necessita una ID <em>i</em> el grau
          d'identificació ofert per la comunitat ha quedat per sobre del de
          família
          </li>
          </ul>
          <p>
          I per si això no fos ja prou complicat, també hi ha situacions en
          què el sistema també pot modificar la qualificació:
          </p>
          <ul>
          <li>
          El sistema considera que l'observació no és d'un individu
          salvatge/naturalitzat si hi ha, almenys altres 10 observacions del
          mateix gènere o inferior en un territori de menor
          amplitut(municipi o província) que contenen aquesta observació i
          el 80% o més d'aquestes han estat marcades com a
          <strong>no</strong> salvatge/naturalitzat.
          </li>
          </ul>
        score_desc: "puntuació = recompte acumulat / (recompte acumulat + recomptes de desacord + desacords en l'avantpassat )"
        observation_flagged_notice_html: |
          Aquesta observació ha estat marcada com a brossa 
          i ja no és públicament visible. La podeu veure perquè 
          la vareu crear o sou un moderador del lloc. Si penseu 
          que es tracta d'una equivocació, si us plau, <a href="mailto:%{help_email}" class="contact">contacteu amb nosaltres</a>.
          <a href="/observations/%{observation_id}/flags">Gestionar les marques</a>
        observer_does_not_allow_observation_fields: L'observador no autoritza afegir camps d'observació addicionals
        observer_only_allows_curators_to_add_fields: L'observador només permet als supervisors del lloc afegir camps d'observació
      user_stats:
        user_stats_desc: |
          Les estadístiques d'usuari estan limitades als primers 500 tant pel nombre d'observacions com d'espècies, per tant el total que apareix és normalment lleugerament superior a 500, donat que les dues llistes probablement no contenen els mateixos usuaris.
          Un valor marcat amb "*" vol dir que no està en el top 500 per aquesta estadística.
    observation_fields:
      about_editing_observation_fields_desc_html: |
        <p class="ui">Podeu editar aquest camp d'observació perquè sou el seu creador o un gestor del lloc. Si sou un gestor del lloc, si us plau, seguiu aquestes directrius</p>
        <ol>
        <li>No fer canvis arbitraris de noms (per exemple, canviar "menjant" per "alimentant-se")</li>
        <li>Tingueu en compte que els camps d'observació poden ser utilitzats per a les observacions de qualsevol espècie, per tant tracteu de no utilitzar terminologia específica d'una espècie concreta</li>
        <li>No esborreu els camps que la gent està utilitzant</li>
        <li>No traduïu els noms existents de camps a diferents llengües. L'anglès és la lingua franca d'aquest lloc. Si realment voleu un camp que englobi el mateix concepte però en un altre idioma, si us plau, creeu un nou camp d'observació.</li>
        </ol>
      dna_help: |
        Per activar la funcionalitat de codi de barres d'ADN BOLD, assegureu-vos que el nom inclou les paraules "COI", "COX1", "ITS" o "matK", corresponents als gens que marquen aquests camps.
      merge:
        warning_html: |
          Si us plau, sigueu respectuós amb les dades d'altres persones i <strong>parleu amb el creador d'una observació de camp, abans de fusionar-la</strong>. Aquesta eina destruirà el camp de l'observació fusionat i mourà totes les observacions al camp que es mantingui. <strong>Aquest procés no es pot desfer</strong>, així que aneu amb compte.
    emailer:
      bulk_import_success:
        success_message: |
          La vostra importació massiva de %{filename} s'ha fet amb èxit. Ara, les observacions estan sent tractades i en breu es mostraran al lloc web.
      bulk_import_error:
        taxon_spelling_notice_html: |
          Comproveu l'ortografia de cada entrada. Si l'ortografia és correcte, cerqueu les espècies a %{search_taxa_url}. Si el
          nom encara no està a la base de dades de %{site_name}, haureu d'afegir-lo abans de la càrrega massiva. Utilitzeu el quadre de la part inferior de la pàgina de cerca per fer la importació de noms nous. Si el nom sí que està present però aplica a diversos tàxons vàlids, intenteu utilitzar un nom més o menys específic per què correspongui a un únic tàxon.
      observations_export_notification:
        your_observations_export_is_ready_html: |
          L'exportació de les vostres observacions està llesta. Hi ha una còpia adjunta a aquest missatge de correu electrònic, o podeu <a href="%{url}">descarregar la vostra exportació</a>.
        your_observations_export_failed_html: |
          L'exportació de les vostres observacions ha fallat. Visiteu la
          <a href="%{url}">pàgina d'exportació d'observacions</a> per a obtenir un llistat de les exportacions.
      parental_consent:
        subject: Als vostres fills els podria agradar utilitzar iNaturalis
        content_html: |
          <p>
          El vostre fill està utilitzant <strong>Seek per iNaturalist</strong> una aplicació educativa i l'agradaria compartir les dades amb la plataforma de ciència ciutadana iNaturalist. Com la publicació a iNaturalist pot desvetllar informació d'identificació personal, iNaturalist no pot ser utilitzat per persones menors de 13 sense el consentiment d'una persona adulta responsable.
          </p>
          <p>
          <strong>Seek per iNaturalist</strong> pot ser utilitzat sense crear cap vinculació, i en aquest cas no es comparteix cap informació personal identificable, però l'infant no podrà contribuir a les observacions d'iNaturalist. iNaturalist és una xarxa social de ciència ciutadana on els participants comparteixen observacions i identificacions d'éssers vius per aprendre entre tots i generar dades de biodiversitat útils per a la ciència.
          </p>
          <p>
          Si voleu donar el consentiment perquè al vostre infant utilitzi iNaturalist, necessitarà fer el següent:
          </p>
          <ol>
          <li>
          <p>
          Creeu un compte a iNaturalist perquè sigui usat pel vostre infant seguint aquest enllaç:
          <a href="%{registration_url}">%{registration_url}</a>
          </p>
          </li>
          <li>
          <p>
          Després de crear el compte pel vostre infant, us demanarem que feu una petita donació d'1$ US amb una targeta de crèdit a iNaturalist per verificar que sou un adult. Si us plau, assegureu-vos d'utilitzar la mateixa adreça d'e-mail que vau va entrar en el "camp d'e-mail" del Pare durant el registre quan feu la vostra donació.
          </p>
          </li>
          <li>
          <p>
          Un cop processem la donació, us enviarem un altre e-mail per notificar-vos que el compte del vostre infant ha estat activat i podreu utilitzar el nom d'usuari i la contrasenya que vau emprar al crear el compte de l'infant per entrar a l'aplicació Seek d'iNaturalist.
          </p>
          </li>
          </ol>
          <p>
          iNaturalist recull la següent Informació d'Identificació Personal:
          </p>
          <ol>
          <li>
          <p>
          <strong>adreça d'e-mail (privat):</strong> cada compte d'iNaturalist té una adreça d'e-mail associada amb ella la qual no és feta pública.
          </p>
          </li>
          <li>
          <p>
          <strong>Nom d'Usuari(públic, requerit):</strong> cada compte d'iNaturalist té un nom d'usuari i número d'identificació d'usuari. El nom d'usuari no te perquè ser semblant al nom real de la persona, però pot ser emprat per contactar amb la persona a través de comentaris públics o missatges directes privats.
          </p>
          </li>
          <li>
          <p>
          <strong>adreça d'IP (privat, requerida):</strong> iNaturalist emmagatzema però no fa pública l'adreça IP de l'usuari adreça, la qual permet obtenir Informació d'Identificació Personal com la ubicació (amb precisió a nivell de ciutat).
          </p>
          </li>
          <li>
          <p><strong>Quadre de perfil (públic, opcional):</strong> iNaturalist pot mostrar opcionalment perfils de fotografies, les quals són, sovint, fotografies de l'usuari.
          </p>
          </li>
          <li>
          <p>
          <strong>ubicació d'observació (pública o privada, requerida):</strong> les observacions d'iNaturalist contenen informació de la ubicació aproximada on es va fer l'observació. Es pot fer públic o mantenir-se en privat, però és pública per defecte.
          </p>
          </li>
          </ol>
          <p>
          iNaturalist també permet als usuaris compartir imatges públiques, comentaris públics, i missatges directes privats associats amb el seu compte. És possible que els usuaris puguin incloure Informacions d'Identificació Personals en aquest contingut generat per l'usuari.
          </p>
          <p>
          Coneix més sobre la Política de Privacitat d'iNaturalist <a href="%{privacy_policy_url}">aquí</a>.
          </p>
      photos_missing:
        subject: Algunes fotos s'han de reparar
        we_have_been_housekeeping: |
          Hem estat fent manteniment i algunes de les fotos connectades amb les vostres observacions ja no són accessibles des de les seves fonts originals. Les fotos estan emmagatzemades a %{providers}
        we_would_like_to_remove: |
          Pròximament voldríem treure totes les referències trencades a fotografies, però no voldríem eliminar res que es pugui guardar. És possible que algunes d'aquestes fotos encara existeixin a servidors externs i es puguin reparar. Algunes d'aquestes fotos poden haver estat pujades connectant el <a href='%{account_url}'>%{site_name} teu compte </a> des d'un altre compte a un altre servidor, però aquesta connexió ha expirat i s'ha de refrescar.
        you_can_attempt_repair: |
          Podeu intentar repara les fotos visitant la pàgina de la foto i clicar %{repair_link_text}. Si sabeu que la foto ja no existeix, podeu escollir esborrar-la.
        please_address: |
          Si us plau solucioneu aquests problemes <b>en els propers 30 dies.</b> Després 30 dies començarem a eliminar les fotos trencades de iNaturalist. Totes les vostres observacions es mantindran. Seran reorganitzades després que les fotos siguin eliminades, i és possible que algunes observacions de grau de la recerca esdevinguin casuals si no tenen cap foto.
        we_included_links: |
