  places_warning_export_complex_boundary_html: |
    Si esteu intentant exportar observacions d'un territori amb una forma complexa, proveu <a href="https://www.gbif.org/occurrence/search?dataset_key=50c9509d-22c7-4a22-a47d-8c48425ef4a7">baixar-les des de GBIF</a> , des d'on podreu dibuixar límits arbitraris, o exportar-les des d'iNat utilitzant llocs existents o dibuixant una caixa i filtrant després les dades de nou una vegada les heu descarregat.
  places_warning_look_for_existing2_html: |
    Cerqueu a <a href="/search?source[]=places">llocs existents</a> per assegurar-vos que no esteu creant cap duplicat. Ja tenim llocs per a tots els continents i països, i per molts altres límits administratius.
  places_warning_please_keep_in_mind: |
    Tingueu en compte les següents restriccions:
  places_warning_projects_can_have_multiple_places: |
    Si esteu intentant definir un lloc pels límits d'un projecte, recordeu que aquest poden estar formats per diversos llocs. Per exemple, si voleu fer un projecte per Nova Zelanda i Austràlia, l'únic que cal que feu és afegir el requeriment dels dos llocs, en comptes de crear-ne un de nou.
  places_warning_new_places_are_slow_html: |
    Els nous llocs són una de les majors causes d'alentiment d'iNat, per això<strong>us preguem que no definiu nous llocs</strong>. Si bé els llocs petits amb poques observacions no suposen problemes, si feu llocs que tenen moltes observacions, provoqueu que iNat vagi lent per a tots els usuaris. Aquí teniu algunes formes alternatives d'actuació:
  places_warning_editing_places_is_slow: |
    L'edició de nous límits és una de les principals causes d'alentiment d'iNat. Si podeu eviteu fer això, no afegiu, canvieu o elimineu fronteres de llocs si no és estrictament necessari.
  places_warning_quota: |
    Només pots crear tres llocs al dia
  places_warning_the_future: |
    Per això, si és necessari, en el futur podríem restringir les condicions per les quals els usuaris poden afegir nous llocs atès el ritme de creixement d'iNat.
