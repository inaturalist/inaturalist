          a Google Analytics; Firebase Crashlytics
          <a href="<a href="https://firebase.google.com/support/privacy">
          pot emmagatzemar les adreces IP </a>temporalment)
        prefers_no_tracking_label_desc_info_we_share_browser_details: |
          Detalls del navegador, com la marca, el model i la versió
        prefers_no_tracking_label_desc_info_we_share_crash_details: |
          Detalls de fallades, com la línia de codi on es va produir exactament la fallada
        prefers_no_tracking_label_desc_info_we_share_device_details: |
          Detalls del dispositiu, como la marca i el modelo d'un telèfon mòbil
        prefers_no_tracking_label_desc_value_html: |
          <strong>Aquests serveis de tercers serveis ens proporcionen un valor enorme</strong> mantenint l'estabilitat i usabilitat de iNaturalist amb el relativament petit nombre de personal. En dispositius mòbils, no hi ha gairebé una altre forma de poder conèixer els problemes que estan succeint, donat que el programari està corrent en dispositius que no controlem. De vegades no som fins i tot conscient de que aquests problemes estan succeint fins que els veiem en la dades que ens proporcionen aquests serves¡is. <strong>Compartint aquesta informació, ens estàs ajudant servir-te a tu i a tota la comunitat d'iNaturalist.</strong>
        prefers_no_tracking_label_desc_limits: |
          Observeu que aquesta opció només s'aplica a l'analítica i dades de fallades que explícitament estem enviant a aquestes empreses. Tots els servidors d'iNaturalist són proporcionats i allotjats per Microsoft, totes les imatges d'iNaturalist són allotjades a Amazon, i gairebé tots els mapes d'iNaturalist se serveixen des de Google, el que significa que cada vegada que mireu a una observació d'iNaturalist, esteu connectant amb els serveis proporcionats per aquestes empreses i exposant-lis, al menys, la vostra adreça d'IP (a l'aplicació d'iPhone utilitzem els mapes d'Apple). iNaturalist probablement no existiria sense els serveis que proporciones aquestes empreses, i malgrat podem limitat el volum i tipus de dades que compartiu amb elles mentre utilitzant iNat, no podem parar íntegrament el flux de dades.
        project_settings_desc: |
          Recordeu, això no dóna permís als projectes per accedir a les vostres coordenades ocultes o enviar-vos actualitzacions. Cal unir-se a projectes per a la concessió d'aquests permisos, o concedir-los cas-per-cas.
