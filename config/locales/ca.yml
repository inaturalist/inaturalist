    donate:
      donate_short_desc: "Doneu ara per mostrar el vostre suport!"
      donate_desc_html: |
        <p class="lead">
        <strong>iNaturalist és una de les majors comunitats del món dedicada a explorar la biodiversitat. Gràcies per formar part d'ella!</strong>
        </p>
        <p class="lead">
        Si creus en el poder d'aquesta comunitat global d'amants de la natura per compartir el coneixement i generar dades irreemplaçables de biodiversitat, si us plau considera fer una donació puntual o periòdica en línia, o coneix <a
        href="https://www.inaturalist.org/pages/giving">altres formes de donar</a>.
        </p>
        <p class="lead">
        Les seves donacions ajuden a recolzar iNaturalist a mesura la comunitat creix, des de la millora de la visió per ordinador fins a implementar noves característiques per recolzar els nostres servidors i el personal.
        </p>
        <p class="text-muted">
        iNaturalist és una iniciativa conjunta de la California Academy of Sciences i la National Geographic Society. Tores les donacions són rebudes a la California Academy of Sciences, una organització exempta de taxes i sense ànim de lucre 501(c)(3) dels Estats Units d'Amèrica (Tax ID: 94-1156258).
        </p>
      post_donate_social_media_text: Jo ajudo iNaturalist perquè...
      monthly_supporters:
        become_a_monthly_supporter_of_inaturalist: Convertiu-vos en un patrocinador Mensual d'iNaturalist
        desc_html: |
          <p class="lead">
          <strong>iNaturalist és una de les majors comunitats del món dedicada a explorar la biodiversitat. Gràcies per formar part d'ella!</strong>
          </p>
          <p class="lead">
          Volem mantenir l'ús gratuït d'iNaturalist, però la seva operació no és gratis.
          Si us agrada iNaturalist, si us plau considereu convertir-vos en un patrocinador mensual. Les donacions recurrents ens ajuden a assegurar que iNaturalist pot continuar augmentant la seva infraestructura i personal proporcionant ingressos previsibles. També podeu mostrar el vostre estat de patrocinador mensual en el vostre perfil d'usuari.
          </p>
          <p class="lead">
          Les seves donacions ajuden a recolzar iNaturalist a mesura la comunitat creix, des de la millora de la visió per ordinador fins a implementar noves característiques per recolzar els nostres servidors i el personal. Si preferiu fer una donació única, si us plau <a href="%{donate_url}">premeu aquí</a>.
          </p>
          <p class="text-muted">
          iNaturalist és una iniciativa conjunta de la California Academy of Sciences i la National Geographic Society. Tores les donacions són rebudes a la California Academy of Sciences, una organització exempta de taxes i sense ànim de lucre 501(c)(3) dels Estats Units d'Amèrica (Tax ID: 94-1156258).
          </p>
    flags:
      show:
        flaggable_content_desc: |
          El contingut que es pot marcar és l'atribut de text principal de l'objecte marcat en el moment que es va crear la marca. Només els supervisors i el personal pot veure això. Només el nostre personal pot veure això en els missatges.
        flags_that_should_not_be_resolved_desc_html: |
          Si us plau, retireu les marques  per <code>spam</code> i <code>d'incompliment de copyright</code> únicament si els contingut no és spam o no hi ha cap incompliment del copyright, respectivament.
    guides:
      index:
        deprecated_banner: |
          Noteu que des del gener de 2019, la funció Guies es mostra "tal qual"; encara no tenim plans per eliminar-les ni s'està proposant desenvolupar-les més.
        funding_html: |
          El finançament per al desenvolupament de les Guies ha estat proporcionat per <a href="http://eol.org"><img src="https://eol.org/assets/blue_logo-1edfd969b808300ae34a9530531df17f0c66a29882303b75452bfa62f7e6fa37.png"></a>
        welcome_message_html: |
          Les guies us ajuden a aprendre sobre la biodiversitat a tot el món. Tant si està explorant el Serengueti, o el seu parc local (que podria ser el Serengueti), amb les guies pot trobar-li sentit a la impresionant diversitat de la vida del nostre planeta.
      edit:
        add_eol_content: |
          Afegir contingut EOL al tàxons seleccionats com a lot. Això pot trigar una mica temps, així que si us plau tingui paciència.
        add_color_tags_help: |
          Afegir etiquetes dels colors associats amb els taxons seleccionats.
        add_rank_tags_help_html: |
          Afegir etiquetes del rang dels taxons associades a la nostra taxonomia (p.e. <code>família=Laridae</code> o <code>família=Gavines i Gavians</code>
        coordinates_desc: |
          Posant coordenades a la vostra guia ajuda a altres persones quan busquen una localització.
        eol_subjects_desc: |
          EOL publica contingut sota diferents encapçalaments, però no tots són disponibles per a tots els tàxons.
          Seleccionant "Vista General" s'importa la primera secció disponible d'EOL, que normalment conté, si està disponible, un resum.
        eol_collection_desc_html: |
          L'<a href="http://eol.org/" target="_blank">Enciclopèdia de la Vida (EOL)</a> és un repositori d'informació sobre la vida a la Terra. A EOL pots crear <a href="http://eol.org/info/252" target="_blank">col·leccions</a> d'espècies. Si voleu importar les espècies d'una col·lecció EOL enganxeu aquí l'URL de la col·lecció.
        guide_place_desc: |
          Associant la guia a un lloc permeteu a les persones trobar-la quan cerquen llocs, i mostra els límits del lloc al mapa de %{site_name} que els tenen si s'ha establert (per exemple a la vista "targeta", les pàgines del tàxon, etc.)
        import_tags_from_csv_help_html: |
          <p>
            Pugeu un fitxer CSV que contingui les etiquetes per als tàxons
            d'aquesta guia. L'arxiu CSV ha de tenir un aspecte semblant a
            aquest:
          </p>
          <table class="taula">
            <tbody>
           \   <tr>
                <th>Nom</th>
                <th>color</th>
                <th>Nombre de mans</th>
                <th></th>
              </tr>
              <tr>
                <td>Homo sapiens</td>
           \     <td></td>
                <td>2</td>
                <td>bípeda</td>
              </tr>
              <tr>
           \     <td>Vulpes vulpes</td>
                <td>vermell | negre</td>
                <td>0</td>
           \     <td>quadrúpeda</td>
              </tr>
            </tbody>
          </table>
          <p>
            La primera fila comença amb "Nom", seguit de les etiquetes de 
            propietats/categories. A continuació, cada una de les següents 
            files s'inicia amb el nom de tàxon, seguida per les etiquetes 
            corresponents a la propietat de la part superior de la columna. 
            En aquest exemple, <i>Homo sapiens</i> té les etiquetes
            <code>bípeda</code> i <code>Nombre de mans=2</code> i
            <i>Vulpes vulpes</i> és <code>quadrúpeda</code>,
            <code>color=rojo</code>, <code>color=negre</code> i
            <code>Nombre de mans=0</code>. Els espais en blanc s'ignoren, i
            pot afegir diverses línies per cada tàxon. També podeu afegir
            diversos valors per cel·la, separats pel caràcter de barra
           \ vertical (|).
          </p>
        licensing_explanation: |
          Llicenciar el vostre contingut permet que altres persones tinguin dret a copiar-ho i modificar-ho sense demanar permís. Això fa que sigui molt més fàcil compartir el vostre treball, i si incorporeu continguts de terceres fonts que usen Llicències Comparteix-Igual de Creative Commons (com la viquipèdia), esteu obligat legalment a utilitzar una llicència similar. Aquí teniu una visió general de totes les llicències de Creative Commons i el què signifiquen:
        paste_note_html: |
          Enganxeu fins a 500 noms d'espècies, un per línia. %{site_name} intentarà trobar els noms comuns d'aquestes espècies, però per evitar l'ambigüitat és millor fer servir el nom científic. Si voleu especifiqueu-los tots dos, per separat el nom científic del nom comú
          utilitzeu una coma, com <code>Homo sapiens,Humans</code>.
        places_note: |
          Nota: no tots els llocs tenen llistes de comprovació amb tàxons. Si teniu problemes per a trobar un lloc amb tàxons, proveu de triar àrees més grans amb fronteres polítiques, com les nacions, els estats, províncies o comarques.
        replace_existing_eol_desc: Suprimeix el contingut existent abans d'importar-ho des de EOL
        place_choose_taxon_note: |
          Triar un tàxon de filtre si voleu limitar la cerca, per exemple, "plantes"
      eolupdate_notice: |
        Si us plau tingueu paciència, importar contingut des d'EOL pot necessitar un o dos minuts.
      show:
        draft_desc: |
          Aquesta guia només serà visible per a les persones que puguin editar-la fins que la publiqueu.
      generating_mobile_archive_tip_html: |
        Això pot trigar una estona, així que proveu d'actualitzar aquesta pàgina més tard.
      mobile_downloads_tip_html: |
        Aquesta guia es pot descarregar a l'app d'iPhone pel seu ús fora de línia.
      mobile_downloads_help_html: |
        <p>Això crearà un arxiu descarregable de totes les dades i mitjans associats amb aquesta guia, de forma que els usuaris de l'aplicació mòbil poguin veure tot el contingut de la guia sense connexió a Internet. Necessitarà uns minuts per a generar l'arxiu, però quan aquesta opció està habilitada, l'arxiu s'actualitzarà cada vegada que canvieu aquesta guia.</p>
        <p class="alert status">Si us plau, <strong>no habiliteu les descàrregues des del mòbil a menys que  en realitat, tingueu la intenció d'utilitzar-les. </strong> Representen una càrrega considerable pel nostre sistema.
        </p>
