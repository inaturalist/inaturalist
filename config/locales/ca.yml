      rebreu actualitzacions, no només del vostre contingut, sinó també del de les
      persones que seguiu i els tàxons o llocs als que us heu subscrit utilitzant
      l'eina de Subscripcions de la dreta.
    youve_got_updates_panel_title: Teniu actualitzacions!
    youve_got_updates_panel_body_p1: Mantingueu-vos al dia sobre les actualitzacions
      a la següent...
    youve_got_updates_panel_body_p2: |-
      <ul>
       <li><strong>El vostre Contingut:</strong> Activitat sobre les vostres observacions, com ara comentaris, identificacions, o favorits de la comunitat de %{site_name}. També rebreu actualitzacions quan algú aporti les seves observacions a un projecte o l'anoti amb camps addicionals.</li>
       <li><strong>Persones:</strong> Noves observacions o publicacions a revistes de les persones que seguiu.</li>
       <li><strong>Organismes, Projectes i Llocs:</strong> Noves observacions dels organisme o dels llocs als que us heu subscrit. També us podeu unir a projectes per rebre una actualit.</li>
       <li><strong>Les discussions que us interessen:</strong> Si comenteu o afegiu identificacions a algun contingut, automàticament estareu subscrits a qualsevol nova activitat sobre aquests continguts. Podeu utilitzar l'eina de 'Gestió de les vostres subscripcions' per deixar de rebre les actualitzacions.</li>
      </ul>
