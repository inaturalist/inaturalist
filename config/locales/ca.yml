      project_user_curator_coordinate_access_labels:
        observer: Sí, però només si soc jo qui afegeix l'observació al projecte.
        any: Sí, no importa qui afegeixi l'observació al projecte.
        none: Núm.
      curator_coordinate_access_label: |
        Voleu fer les coordenades privades/enfosquides de la vostra observació visibles als supervisors del projecte?
      curator_coordinate_access_note: |
        També podeu optar per compartir les coordenades ocultes de les observacions d'aquest projecte cas per cas. Aquests són els valors per defecte només per a noves observacions afegides al projecte.
      project_terms_desc_html: |
        Permetre que els supervisors d'aquest projecte utilitzin les vostres observacions segons les <a href="%{url}">condiciones del projecte</a>.
      show:
        are_you_sure_you_want_to_convert: |
          Esteu segur que voleu convertir aquest projecte en un Projecte de Col·lecció?
        bioblitz_results_desc_html: |
          <p>
          A diferència dels projectes regulars, els bioblitzes mostren estadístiques de <em>totes</em> les observacions d'un lloc i període de temps, i no només observacions que les persones han afegit intencionadament al projecte. Això permet evitar la dificultat d'afegir observacions a un projecte únicament per obtenir les estadístiques en temps real. Recordeu que les observacions no estaran disponibles per a l'exportació o la visualització en algunes vistes de projecte com contribucions dels membres en el lloc web o en cerques d'observacions del projecte a les aplicacions mòbils a menys que l'equip del projecte i els participants incorporin activament les observacions pertinents com ho farien en un projecte normal.
          </p>
          <p>Recordeu que, si bé aquest tipus de projecte mostra les
          estadístiques per a les observacions que no s'han afegit
          deliberadament al projecte, no permet que els supervisors puguin veure les coordenades privades o ocultes d'aquestes o assumir que els observadors estan d'acord amb les condicions del projecte. Si sou supervisor del projecte i necessiteu accés a les coordenades privades, cal que els participants estiguin d'acord amb les normes del projecte o, si vols que els recomptes de les observacions s'incorporin a la llista de comprovació del projecte supervisat, asegureu-vos que els seus participants s'uneixen al projecte i afegeixen les seves observacions com ho farien en un projecte normal.
          </p>
        click_here_to_convert_this_project: |
          Prem aquí per convertir aquest projecte en un Projecte de Col·lecció.
        no_journal_blurb_html: |
          <p>
          El vostre diari del projecte és una eina per comunicar-vos amb els seus membres. Podeu utilitzar-lo per fer anuncis, per establir les prioritats, o xerrar sobre els resultats del projecte.
          </p>
          <p>
          Per començar, <a href="%{url}" class="readmore">podeu crear una annotació</a>
          </p>
        curated_checklist_desc: |
