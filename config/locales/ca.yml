      edit:
        aggregation_pending: Agregació pendent
        bioblitz_create_a_new_place_html: '%{link}, assegureu-vos que té un límit,
          després torneu enrere i torneu-ho a intentar.'
        bioblitz_desc_html: |-
          <p>
          Un bioblitz és un esdeveniment on els participants intenten observar tantes espècies com els sigui possible en un temps determinat. És una forma divertida d'acostar la biodiversitat a la gent mentre s'obtenen dades molt útils.
          </p>
        cover_desc: Imatge del bàner opcional que apareixerà en la part superior de
          la pàgina del projecte. Ha de tenir 950 px d'amplada i menys de 400 px d’alçada.
        custom_project_fields_means: Permet modificar el bàner del projecte, afegir
          contingut al lloc del projecte i editar els estils CSS per millorar el seu
          aspecte visual.
        end_time_desc: Afegeixi l'hora final al seu bioblitz. Ha de ser abans d'un
          any després de l'hora d'inici
        event_url_desc: |-
          URL del servei de registre d'esdeveniments que esteu utilitzant per al teu bioblitz.
          Si es tracta d'un URL Eventbrite que inclou un identificador numèric, inclourem un giny d'inscripció a la seva pàgina de projecte fins que comenci el bioblitz.
        icon_desc: Es retallarà en un quadrat
        last_aggregated_at_desc: Moment en què l'agregador va acabar d'afegir observacions
          a aquest projecte
        observation_aggregation_desc_html: |-
          <p class="description">
          L'agregació d'observacions afegeix automàticament observacions adequades als vostres projectes que compleixin les seves condicions. Donat que no és possible eliminar moltes observacions d'un projecte al moment, això pot ser potencialment perillós, per tant assegura't que has escollit les regles del lloc i tàxons correctament, o podríeu acabar amb un munt de dades inútils que haureu d'esborrar manualmente.
          </p>
          <p class="description">
           L'agregador només funcionarà si es compleixen els següents requisits:
          </p>
          <ol>
           <li class="readable description">
           El projecte ha de tenir, almenys, una regla que limiti les observacions a un territori relativament petit o mitjà (de la mida de Texas o Ucraïna)
          </li>
          <li class="readable description">
          O limitar les observacions, almenys, a algun tàxon.
           </li>
          </ol>
        project_assets_desc_html: |-
          <p class="description">Els arxius del projecte són arxius associats al projecte, segons certes regles especials: </p>
          <ol class="description">
          <li>
          Els arxius que acaben en <code>.logo.jpg</code>, <code>.logo.png</code> etc. s’utilitzaran com a logotip del projecte a la pàgina del projecte en lloc de la icona de projecte
          </li>
          <li>Els arxius KML i KMZ s'afegiran al mapa a la pàgina del projecte</li>
          </ol>
        project_list_desc_html: |-
          <p class="description">Podeu crear una llista personalitzada de tàxons per aquest projecte enllaçar-la. Això pot ser útil per:</p>
          <ol class="description">
           <li>Restringir les observacions que s'afegeixen al vostre projecte a aquelles en que hi coincideix el taxó amb la llista a través de la regla 'ha de ser espècie de la llista del projecte".</li>
           <li>Fer el seguiment de quants tàxons de la llista han estat observats i afegits al projecte</li>
          </ol>
