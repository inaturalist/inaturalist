      import:
        coordinate_systems_help: |-
          %{site_name} accepta coordenades procedents de diversos sistemes de coordenades, de manera que quan proporciona les coordenades en un sistema diferent al de latitud / longitud, cal saber quin sistema de coordenades s'està
          utilitzant per ser capaç d'interpretar-les correctament. Si us plau, assegureu-vos heu escollit el sistema de coordenades correcte per a les vostres dades o la ubicació pot acabar a una llarga distància des d'on hauria de ser. Si les vostres coordenades provenen d'un GPS, comprova la configuració per identificar el nom del sistema de coordenades que utilitza. Tingueu en compte que el sistema no emmagatzemem les coordenades en format diferent a la lat/lon, únicament la seva conversió en aquestes.
        project_csv_template_notice_html: "Hi ha un fitxer de plantilla per a aquest
          projecte que pot ajudar-vos amb l'estructura del fitxer CSV. \n<a href=\"%{url}\">Descarregar
          la plantilla</a>"
      show:
        allow_curator_coordinate_access_desc_html: Permetre als supervisors del projecte
          veure les coordenades privades d'aquesta observació.
        ancestor_disagreements_desc: '# dels tàxons identificats es troben entre els
          avantpassats d''un tàxon, però es van crear després de la primera identificació
          que va usar aquest tàxon'
        community_taxon_desc_html: |-
          <p class="ui">El tàxon comunitari (o identificació per la comunitat) representa
           quin tàxon de %{site_name} creu la comunitat que és el representat en una
           observació. Si estàs interessat en saver com seleccionen un tàxon comunitari, consulteu les notes a l'algorisme a continuació, però en
           en general, intentem <strong>triar una espècie amb la que més de 2/3 dels identificadors estan d'acord</strong>. De vegades això significa
           triar un tàxon de nivell superior que conté un nombre de tàxons en els que no s'està d'acord(per exemple, si algú IDentifica una observació com una Colobra i creieu que es tracta d'una Víbora, iNat triarà el subordre Serpentes conté totes les serps). L'algorisme també afavoreix lleugerament  la dissidència, perquè hem trobat que els dissidents són sovint correctes.
          </p>
          <p class="ui">El tàxon comunitari és el que fem servir per a compartir observacions amb socis, enllaçant observacions del mateix tàxon en el lloc, actualitzant la teva llista de vida, etc. Si per alguna raó no esteu d'acord amb el tàxon comunitari, pot rebutjar-lo, el que significa
           que el seu IDentificació és el que s'utilitza per enllaçar amb altres observacions, l' actualitzar llistes de vida, etc. També implicarà que la seva observació només es podrà convertir en grau de recerca quan la comunitat estigui d'acord amb <em>tu</em>.
           Si no us agrada la idea de tàxons comunitaris, pots optar per sortir-te'n d'ells totalment <a href="/users/edit" target="_blank">editant la teva configuració</a>.
          </p>
          <p class="ui">
           <strong>L'algoritme:</strong> per a tots els tàxons identificats i els tàxons que els contenen
           (per exemple, el gènere <i>Homo</i> conté <i>Homo sapiens</i>), es puntua cadascún com la relació entre el nombre d'IDentificacions acumulades del tàxon més la suma de les IDentificacions acumulades, el número més conservador d'IDenficacions afegit després de la primera IDentificació d'aquest tàxon, i el nombre d'IDentificadors que són completament diferents (és a dir, IDs
           de tàxons que no contenen el tàxon que s'està marcant). Pels tàxons identificats que tenen una puntuació superior a 2/3 com a mínim 2 IDentificacions, tria el tàxon amb menor rang de puntuació.</p>
        cumulative_count_desc: '# d''identificacions per a un tàxon individual i els
          seus descendents'
        disagreement_count_desc: '# dels tàxons identificats que no estan entre els
          ancestres del tàxon'
        identification_count_desc: '# de les identificacions per a un tàxon individual'
        flagged_photos_desc_html: Algunes d'aquestes fotos s'han marcat com a contingut
          inadequat o que infringeix copyrights. Per a més detalls, vegeu %{links}
        join_project_desc_html: En unir-se al projecte, els gestors poden veure les
          coordenades ocultes d'aquesta o altres observacions en el projecte, el que
          implica que estàs d'acord amb els <a href="%{url}" target="_blank">termes
          del projecte</a>.
        quality_assessment_help_html: |-
          <p>L'avaluació de la qualitat de les dades és un resum de l'exactitud d'una observació. Totes les observacions comencen tenint un grau strong>"casual"</strong>, i es classifiquen com <strong>"necessita IDentificació"</strong> quan</p>
          <ul>
             <li>l'observació <strong>té una data</​strong></li>
             <li>l'observació <strong>està georeferenciada</strong> (és a dir, té coordenades Latitud/Longitud)</li>
             <li>l'observació <strong>s'acompanya de fotos o sons</ strong></li>
          </ul>
          <p>Les observacions en transformen en <strong> "grau de recerca"</strong> quan</p>
          <ul>
            <li>la comunitat de %{site_name} <strong>està d'acord amb la identificació donada per l'observador</strong>, on estar "d'acord" amb la identificació significa que es coincideix exactament o que és un tàxon fill de la identificació donada per l'observador. Per exemple, si Joan diu que és un mamífer i Josep diu que és <em>Homo sapiens</em>, llavors Josep està d'acord amb Joan.</li>
          </ul>
          <p>Les observacions tornaran a ser <strong>"casual"</strong> si no es compleixen les condicions anteriors o</p>
          <ul>
            <li>la comunitat considera que la <strong>ubicació no és prou precisa</strong> (per exemple: hi ha micos al mig de l'oceà, hipopòtams en edificis d'oficines, o dofins al desert, etc.)</li>
            <li>la comunitat està d'acord en que l'<strong>organisme no és salvatge/naturalitzat </strong> (per exemple, captiu o conreat per humans o extraterrestres intel·ligents d'altres planetes)</li>
            <li>la comunitat està d'acord en que l'observació no necessita una IDentinficació <em>i</ em> el grau d'identificació ofert per la comunitat ha quedat per sobre de la família</li>
        score_desc: puntuació = recompte acumulat / (recompte acumulat + recomptes
          de desacord + desacords en l'avantpassat )
      user_stats:
        user_stats_desc: |-
          Les estadístiques d'usuari estan limitades als primers 500 tant pel nombre d'observacions com d'espècies, per tant el total que apareix és normalment lleugerament superior a 500, donat que les dues llistes probablement no contenen els mateixos usuaris.
          Un valor marcat amb "*" vol dir que no està en el top 500 per aquesta estadística.
    observation_fields:
      about_editing_observation_fields_desc_html: |-
        <p class="ui">Podeu editar aquest camp d'observació perquè ets el seu creador o perquè ets un gestor del lloc. Si ets un gestor del lloc, si us plau, seguiu aquestes directrius</p>
        <ol>
         <li>No fer canvis arbitraris canvis de noms (per exemple, canviar "menjant" per "alimentant-se")</li>
         <li>Tingueu en compte que els camps d'observació poden ser utilitzats per a les observacions de qualsevol espècie, per tant tractar de no utilitzar terminologia específica d'una espècie concreta</li>
         <li>No esborreu els camps que la gent està utilitzant</li>
         <li>No traduïu els noms existents de camps a diferents llengües. L'anglès és la lingua franca d'aquest lloc. Si realment voleu un camp que engloba el mateix concepte però en un altre idioma, si us plau, creeu un nou camp d'observació.</li>
        </ol>
      dna_help: Per activar la funcionalitat de codi de barres d'ADN BOLD, assegura't
        que el nom inclou les paraules "COI", "COX1", "ITS" o "matK", corresponents
