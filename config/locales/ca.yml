        caching: |
          Si esteu suprimint el vostre compte perquè heu intentat suprimir part del vostre contingut, però encara podeu veure'l en un mapa o en qualsevol altre lloc d'Internet, tingueu en compte que les dades del mapa es poden emmagatzemar a la memòria cau fins i tot un dia després que s'hagin suprimit els registres, però també que la supressió de contingut d'aquesta plataforma pot no afectar les còpies que existeixen en altres llocs i plataformes (com GBIF).
        x_observations_html:
