      new:
        a_project_allows_you_to_gather: |
          Un Projecte de Col·lecció us permet reunir i visualitzar les observacions emprant les eines de cerca del nucli d'iNaturalist. Tot allò que compleixi els paràmetres del projecte s'inclouen automàticament.
        an_umbrella_project_can_be_used_to: |
