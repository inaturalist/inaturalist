    taxa:
      edit:
        high_status_conservation_status_notice_html: |
          La incorporació d’un estat de conservació per a un taxó de nivell superior afecta les observacions de totes les espècies d’aquest taxó. Si us plau, no afegiu els estats dels taxons que continguin espècies que no tinguin l'estat, ja que això farà que les coordenades de les observacions d'aquestes espècies s'ocultin de forma incorrecta.
        complete_desc_html: |
          Un tàxon "complet" inclou <em>tots</em> els tàxons descendents conegut al rang especificat que compleix amb les polítiques de supervisió d'iNaturalist, hagin estat o no observats. Únicament els administradors poden declarar un tàxon complert en l'actualitat.
        complete_rank_desc_html: |
          El rang al qual aquest taxó és complet, p.ex. si aquesta família conté tots els seus gèneres, però no totes les seves espècies, es configuraria com a "gènere". El valor per defecte és l'espècie.
        wikipedia_summary_desc_html: |
          Breu resum d'aquest tàxon basat a la seva <a target="_blank"
          href="%{url}">pàgina de la Viquipèdia</a>, la qual guardem indefinidament fins que és actualitzada manualment. L'actualització d'aquest sumari també actualitzar automàticament la nostra còpia del contingut de la Viquipèdia que mostrem en el lloc Web, el qual s'actualitza automàticament passada una setmana.
      show:
        about_conservation_status_desc: |
          L'estat de conservació resumeix el risc d'extinció per a un grup d'organismes.
        about_establishment_desc: |
          "Forma d'Establiment" fa referència a com ha arribat una espècie arribat a on viu actualment. Introduïda significa que va arribar per la intervenció humana, mentre que autòctona vol dir que ha arribat sense participació humana.
          Les espècies endèmiques només existeixen en un lloc específic i en cap altre indret.
        about_taxon_curators_desc: |
          Aquestes persones gestionen la part de l'arbre taxonòmic que inclou aquest tàxon. Si voleu fer canvis, marqueu aquest tàxon o poseu-vos en contacte amb aquestes persones.
        charts_help_seasonality: |
          Aquest gràfic mostra el nombre d'observacions d'aquest tàxon agrupades per mes. Tingueu en compte que aquests són el número d'observacions, per tant estan influïts tant per quan l'organisme pot ser observat com quan la gent s'ha interessat per observar-lo. Així, pot semblar que un ocell és molt actiu al Maig, però que també podria ser degut a que més persones estan interessades en observar-lo, però el poden ignorar en mesos posteriors. D'igual forma, si veieu més odonats al juny que el gener, probablement sigui perquè hi ha més persones observant a l'hemisferi nord que a l'hemisferi sud i no perquè els odonats siguin més actius al juny, per tant cal comprovar el mapa a l'hora de considerar aquests gràfics. Sempre és convenient cert escepticisme sobre aquestes gràfiques quan mostren números petits o poques observacions i/o grans diferències entre el nombre d'observacions "Verificable" i de "Grau de Recerca".
        charts_help_history: |
          Aquest gràfic mostra el nombre d'observacions d'aquest tàxon per mes els darrers deu anys. Una vegada més, pot estar esbiaixada pel nombre de persones observant, però pot mostrar pics inusuals d'observacions, i si sembla plana o en disminució, malgrat l'augment del nombre d'observadors, podria suggerir un canvi en abundància.
        charts_help_other: |
          També mostrem les gràfiques d'estabilitat per les observacions anotades.
          Les anotacions són una forma d'afegir metadades a les observacions utilitzant un vocabulari limitat de termes, p.e. en una observació s'indica que una planta està amb flors o fruits.
        charts_help_relative_observations: |
          Mostrar les freqüències com a proporció relativa de totes les observacions ajuda a relativitzar l'efecte del creixement global del lloc. Per exemple, si el lloc està creixent perquè aconseguim més observacions cada any que passa, tenim més observacions de tots els tàxons individuals. Això no informa sobre si hi ha més individus d'aquest tàxon o si hi ha més persones que l'observen. Mostrar la proporció relativa indica que si hi ha un total de 100 observacions totals, i 20 són d'aquest tàxon, la proporció és 0,2 (20/100). Si s'observen 2,000 observacions a l'any i 400 observacions són d'aquest tàxon, la proporció és també de 0,2 (400/2.000). Això causa algunes aberracions quan hi ha molt pocs observadors en una àrea, o per taxons que no són molt observats, però el mateix succeeiria amb els recomptes totals.
        complete_taxon_desc: |
          Els taxons "Complerts" tenen tots els seus taxons fills i existent d'un rang específic a la base de dades del lloc. Quan un taxó està complet fins al nivell d'espècies, per exemple, podem dir quantes de les seves espècies han estat observades i quantes encara manquen per fer-ho. Els recomptes d'espècies en taxons "complets" fins a nivell específic no inclouen aquelles espècies "No comptables" com són les extintes o inactives, i només inclouen espècies, no als taxons infraespecífics com subespècies o varietats.
        discoveries_desc: "Espècie identificada més recentment d'aquest taxon"
