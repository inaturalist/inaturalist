  #A paragraph summarizing what curators are
  curator_application_about_site_curators_desc_html: |
    Els supervisors d'iNaturalist són voluntaris de confiança què tenen la capacitat d'editar la taxonomia d'iNaturalist i moderar el contingut dels usuaris. Els supervisors d'iNaturalist són clau a iNaturalist, perquè mantenen la nostra taxonomia actualitzada i les converses dins d'iNaturalist apropiada i correcta. A sota teniu una descripció del que significa ser supervisor. Si us plau, llegiu-la, i si voleu ser supervisor llegiu amb deteniment la nostra
     <a href="/pages/curator+guide" target="_blank">Guia del Supervisor</a> i completeu la sol·licitud d'aquesta pàgina.
  #Prompt for information when applying to be a curator
  curator_application_explanation_required: |
    Heu d'explicar per què voleu ser supervisor
  #Prompt for information when applying to be a curator
  curator_application_fields_explanation_html: Per què voleu ser supervisor?
  #Prompt for information when applying to be a curator
  curator_application_fields_taxonomy_examples_html: |
    Si voleu editar la taxonomia d'iNaturalist, si us plau indiqueu-nos un o dos exemples dels canvis taxonòmics que voldríeu fer, i incloeu les fonts de les vostres propostes de canvi. Si s'escau, citeu les autoritats taxonòmiques adequades <a href="https://www.inaturalist.org/pages/curator+guide#policies"> com s'indica a la Guia del Supervisor.</a>. Si no incloeu cap font, la vostra proposta no serà considerada.
  #Prompt for information when applying to be a curator
  curator_application_fields_name_examples_html: |
    Si voleu editar els noms comuns, si us plau indiqueu un o dos exemples dels canvis que voldríeu fer
  #Prompt for information when applying to be a curator
  curator_application_fields_moderation_examples_html: |
    Si voleu moderar el comportament a iNaturalist, si us plau indiqueu un o dos exemples de violacions de la Guia de la Comunitat i què hauríeu fet en aquelles situacions
  #Header
  curator_application_how_curators_lose_their_powers: |
    Com un Supervisor perd els seus poders
  curator_application_how_curators_lose_their_powers_desc: |
    El personal d'iNat pot retirar la capacitat de supervisió si un supervisor, repetidament:
  #Description of one way a curator may lose their curator status; part of list
  #of things, so you might imagine it is preceded with "iNat staff may remove
  #curatorial powers if a curator repeatedly..."
  curator_application_how_curators_lose_ignore_policies: |
    Ignora les polítiques de la Guia del Supervisor.
  #Description of one way a curator may lose their curator status; part of list
  #of things, so you might imagine it is preceded with "iNat staff may remove
  #curatorial powers if a curator repeatedly..."
  curator_application_how_curators_bad_behavior: |
    No demostra que tingui un comportament adequat.
  #Message shown when the viewer is not yet elligible to apply to become a
  #curator
  curator_application_inelligible2: |
    Per sol·licitar ser un supervisor del lloc, heu d'haver tingut un compte durant 60 dies o més, heu d'haver afegit almenys 5 marques i heu d'haver afegit 100 identificacions de millora a les observacions de qualsevol persona, incloses les vostres pròpies (heu afegit %{num_idents}). Quan hàgiu complert aquests requisits, torneu aquí i podreu enviar la sol·licitud.
  curator_application_inelligible_error2: |
    Per sol·licitar ser un supervisor del lloc heu d'haver tingut un compte un mínim de 60 dies, haver afegit almenys 5 marques i haver afegit 100 identificacions de millora a les observacions de qualsevol, incloses les vostres.
