          proporcionat per <a href="http://eol.org"><img src="http://eol.org/assets/v2/logo_footer-f957369bba1a5f243e431ca0b80a2c32.png"></a>
        welcome_message_html: Les guies us ajuden a aprendre sobre la biodiversitat
          a tot el món. Tant si està explorant el Serengueti, o el seu parc local
          (que podria ser el Serengueti), amb les guies pot trobar-li sentit a la
          impresionant diversitat de la vida del nostre planeta.
      edit:
        add_eol_content: Afegir contingut EOL al tàxons seleccionats com a lot. Això
          pot trigar una mica temps, així que si us plau tingui paciència.
        add_color_tags_help: Afegir etiquetes dels colors associats amb els taxons
          seleccionats.
        add_rank_tags_help_html: Afegir etiquetes del rang dels taxons associades
          a la nostra taxonomia (p.e. <code>família=Laridae</code> o <code>família=Gavines
          i Gavians</code>
        coordinates_desc: Posant coordenades a la seva guia ajuda a altres persones
          quan busquen una localització.
        eol_subjects_desc: |-
          EOL publica contingut sota diferents encapçalaments, però no tots són disponibles per a tots els tàxons.
          Seleccionant "Vista General" s'importa la primera secció disponible d'EOL, que normalment conté, si està disponible, un resum.
        eol_collection_desc_html: L'<a href="http://eol.org/" target="_blank">Enciclopèdia
          de la Vida (EOL)</a> és un repositori d'informació sobre la vida a la Terra.
          A EOL pots crear <a href="http://eol.org/info/252" target="_blank">col·leccions</a>
          d'espècies. Si vols importar les espècies d'unna col·lecio EOL enganxa aquí
          l'URL de la col·lecció.
        guide_place_desc: Associant la teva guia a un lloc permet a les persones trobar-la
          quan cerquen llocs, i mostra els límits del lloc al mapa de %{site_name}
          que els tenen si s'ha establert (per exemple a la vista "targeta", les pàgines
          del tàxon, etc.)
        import_tags_from_csv_help_html: |-
          <p>Puja un fitxer CSV que contingui les etiquetes per als tàxons d'aquesta guia. L'arxiu CSV ha de tenir un aspecte semblant a aquest:</p>
          <table class="taula">
          <tbody>
          <tr>
          <th>Nom</th>
          <th>color</th>
          <th>Nombre de mans</th>
          <th></th>
          </tr>
          <tr>
          <td>Homo sapiens</td>
          <td></td>
          <td>2</td>
          <td>bípeda</td>
          </tr>
          <tr>
          <td>Vulpes vulpes</td>
          <td>vermell | negre</td>
          <td>0</td>
          <td>quadrúpeda</td>
          </tr>
          </tbody>
          </table>
          <p> La primera fila comença amb "Nom", seguit de les etiquetes de propietats/categories. A continuació, cada una de les següents files s'inicia amb el nom de taxó, seguida per les etiquetes corresponents a la propietat de la part superior de la columna. En aquest exemple, <i>Homo sapiens</i> té les etiquetes <code>bípeda</code> i <code>Nombre de mans=2</code> i <i>Vulpes vulpes</i> és <code>quadrúpeda</code>, <code>color=rojo</ code>, <code>color=negre</ code> i <code>Nombre de mans=0</code>. Els espais en blanc s'ignoren, i pot afegir diverses línies per cada taxó. També podeu afegir diversos valors per cel·la, separats pel caràcter de barra vertical (|).
          </ul>
        licensing_explanation: 'Llicenciar el vostre contingut permet que altres persones
          tinguin dret a copiar i modificar-ho sense demanar permís. Això fa que sigui
          molt més fàcil compartir el teu treball, i si incorpores continguts de tercers
          de fonts que usen Llicències Comparteix Igual de Creative Commons (com la
          viquipèdia), estàs obligat legalment a utilitzar una llicència similar.
          Aquí tens una visió general de totes les llicències de Creative Commons
          i el què signifiquen:'
        paste_note_html: |-
          Enganxa fins a 500 noms d'espècies, un per línia. %{site_name} intentarà trobar els noms comuns d'aquestes espècies, però per evitar l'ambigüitat és millor fer servir el nom científic. Si voleu especifiqueu-los tots dos, per separat el nom científic de l'nom comú
          utilitzeu una coma, com <code>Homo sapiens,Humans</code>.
        places_note: 'Nota: no tots els llocs tenen llistes de comprovació amb tàxons.
          Si teniu problemes per a trobar un lloc amb tàxons, proveu de triar àrees
          més grans amb fronteres polítiques, com les nacions, els estats, províncies
          o comarques.'
        replace_existing_eol_desc: Suprimeix el contingut existent abans d'importar-ho
          des de EOL
        place_choose_taxon_note: Triar un tàxon de filtre si voleu limitar la cerca,
          per exemple, "plantes"
      eolupdate_notice: Si us plau tingueu paciència, importar contingut des d'EOL
        pot necessitar un o dos minuts.
      show:
        draft_desc: Aquesta guia només serà visible per a les persones que puguin
          editar-la fins que la publiquis.
      generating_mobile_archive_tip_html: Això pot trigar una estona, així que proveu
        d'actualitzar aquesta pàgina més tard.
      mobile_downloads_tip_html: Aquesta guia es pot descarregar a l' <a href="%{iphone_url}">app
        d'iPhone</a> pel seu ús fora de línia.
      mobile_downloads_help_html: |-
        <p>Això crearà un arxiu descarregable de totes les dades i mitjans associats amb aquesta guia, de forma que els usuaris d'iPhone poden veure tot el contingut de la guia sense connexió a Internet. Necessitarà uns minuts per a generar l'arxiu, però quan aquesta opció està habilitada, l'arxiu s'actualitzarà cada vegada que canvieu aquesta guia.</p>
        <p class="alert error status">Si us plau, <strong>no habiliteu les descàrregues des del mòbil a menys que  en realitat, tingueu la intenció d'utilitzar-los. </strong> Representen una càrrega considerable pel nostre sistema.
        </p>
      pdf_layouts:
        grid: Quadrícula
        book: llibre
        journal: diari
      pdf_layout_notes:
        grid: Graella d'imatges, no hi ha descripció
        journal: Dividir la pàgina, la informació de les espècies a l'esquerra i un
          espai per a notes a la dreta. La informació de les espècies es tallarà per
          adaptar-se a la pàgina.
        book: Guia completa incloent-hi totes les fotos i descripcions, incorpora
          diverses pàgines.
      pdf_generation_notice: Si us plau tingueu paciència, generar arxius PDF grans
        pot necessitar un o dos minuts.
      tags_help_html: "Les etiquetes són com les categories per a les espècies de
        la guia, excepte que diverses espècies poden tenir la mateixa etiqueta.\nIntroduir
        etiquetes com una llista separada per comes aquí, per exemple, <code>petit,pelut</code>.
        Per afegir categories amb\nnom, utilitza etiquetes com <code>NOM=valor</code>,
        \nper exemple, <code>color=groc</code>."
      sorts:
        default: Ordre de la Guia
        alphaname: En ordre alfabètic pel nom científic
        alphadisplay: En ordre alfabètic pel nom visualitzat
    guide_taxa:
      edit:
        eol_explanation: Afegir 1 nom vulgar, fins a 5 imatges, 1 secció de descripció
          i 1 mapa d'EOL.
        site_explanation: Afegir un nom vulgar, fins a 5 imatges llicenciades, i un
          resum de la Viquipèdia des de %{site_name}.
      show:
        reuse_desc: Pots copiar aquest taxó a una altra guia. Si ets un dels editors
          d'aquesta guia es copiarà tot, però ni no ho ets només es copiarà el contingut
          amb llicència.
    help:
      index:
        welcome_message_html: |-
          Hola! Si estàs començant a utilitzar %{site_name}, et convidem a revisar
          la nostra guia a: <a href="%{url}">%{getting_started}</a> perquè coneguis algunes de les característiques
          i funcions de la nostra pàgina.  Si tens algun dubte, fes clic als nostres <a href="%{feedback_url}">grups de Participació</a>.
        what_is_inaturalist?: Què és %{site_name}?
        who_is_behind_inaturalist?: Qui hi ha darrere %{site_name}?
        what_technologies_does_the_project_use?: En quines tecnologies i fonts d'informació
          es basa el projecte?
        inaturalist_provides_a_place_to: "%{site_name} és un lloc on pots desar i
          organitzar les teves troballes naturals,\nconèixer altres entusiastes de
          la natura i aprendre més sobre el món natural.  \nAnima la participació
          d'una àmplia varietat d'entusiastes de la natura,\nincloent (però no exclusivament)
          ecologistes, caçadors, ornitòlegs, excursionistes,\nrecol·lectors de fongs,
          pescadors i conservadors de parcs.  En connectar totes aquestes diferents\npercepcions
          i habilitats relacionades amb el món natural, %{site_name} espera crear
          una\nextensa consciència en les comunitats sobre la biodiversitat local
          i promoure una\nmajor exploració de l'entorn local."
        who_is_behind_inaturalist: Qui hi ha darrere de %{site_name}?
        inaturalist_was_originally_the_masters_final_html: |-
          %{site_name} es va crear originalment com el projecte final de màster
          de Nathan Agrin, Jessica Kline i Ken-ichi Ueda a la Universitat de
          Califòrnia a Berkeley <a href= http://www.ischool.berkeley.edu> Escola d'informació</a>.
          Fes un cop d'ull a <a href="/about">Sobre la pàgina</a> per obtenir més informació sobre les
          persones que actualment administren el lloc.
        inaturalist_is_built_using_html: |-
          %{site_name} s’ha creat utilitzant  <a href= http://www.rubyonrails.org/>Ruby on Rails</a>, <a
          href= http://mysql.com/>MySQL</a>, <a href= http://jquery.com/>jQuery</a> i <a href= http://code.google.com/apis/maps//>Google Maps</a>, i <a href= http://flickr.com/>Flickr</a>. A més utilitza <a href= http://www.catalogueoflife.org>el Catàleg de</a> i
          <a href= http://ubio.org/>uBio</a> per a informació taxonòmica.
        what_can_i_do_to_help_inaturalist?: Què puc fer per col·laborar amb %{site_name}?
        you_can_help_inaturalist_by_giving_us_your_feedback_html: "Pots ajudar %{site_name}
          oferint-nos la teva opinió i comentaris;\nunint-te al <a href=\"%{feedback_url}\">nostre
          grup de participació</a>\ni inscrivint-te per rebre estudis d'usos, informes
          i sol·licitar noves funcions.\nTambé pots ajudar %{site_name} afegint les
          teves observacions i ajudant\nels altres membres de la comunitat a identificar
          les seves observacions.  \nSi saps codificar i vols ajudar a millorar certes
          funcions,\n<a href=\"http://github.com/inaturalist/inaturalist\" title=\"inaturalist
          at master - GitHub\">fes un fork del projecte a GitHub!</a>"
        how_do_i_contact_inaturalist?: Com puc posar-me en contacte amb %{site_name}?
        you_can_contact_us_at_html: Ens pots contactar a <a href="mailto:%{help_email}"
          >%{help_email}</a>
        what_are_admins_and_curators?: Què són els administradors i supervisors?
        inat_admins_are_the_people_who: "els administradors de %{site_name} són els
          que dirigeixen el lloc.  Tenen accés directe al \ncodi subjacent de la pàgina
          i a la base de dades, i poden canviar\nqualsevol element del lloc web."
        curators_are_inat_users_who_volunteer_to_html: "Els supervisors són usuaris
          d'%{site_name} que voluntàriament ens ajuden a mantenir la nostra informació
          taxonòmica actualitzada.  Si estàs interessat a convertir-te en supervisor,
          si us plau, <a href=mailto: %{help_email}>posa't en contacte amb nosaltres</a>.
          \ Els supervisors també poden convertir altres usuaris \nen supervisors.
          \ Si us plau, promou només les persones en les que confiïs i sàpigues que
          realment tenen coneixements taxonòmics."
        what_is_considered_inappropriate_content?: Què es considera contingut inadequat?
        you_know_it_when_you_see_it_html: "<a href=\"http://en.wikipedia.org/wiki/Jacobellis_v._Ohio\">Ho
          saps quan ho veus</a>,\noi?  Els aspectes que incompleixin la secció 2 dels
          nostres Termes i condicions són definitivament inadequats i s’han de marcar
          o notificar als administradors corresponents. Les formes més subtils de
          grolleria també són inoportunes i estan mal vistes, però probablement no
          les esborrarem. Observacions sobre mascotes, animals\ncaptius, humans i
          altres organismes en els quals altres naturalistes probablement no estiguin
          interessats també s'accepten (al cap i a la fi, tots són éssers vius).  \nLes
          observacions sobre coses que no són organismes són difícils de definir i
          fins que es vegin no es podrà prendre una decisió sobre aquest tema.  Els
          fets\nque clarament no tinguin res a veure amb la natura, com l'esmorzar
          d'algú, s’han de marcar i es poden esborrar, no obstant això, les evidències
          de contaminació o de disturbis poden ser interessants i probablement no\ns'esborraran."
        what_is_an_observation?: Què és una observació?
        an_observation_is_the_what_where_and_when_html: "Una observació és el què
          on i quan d'un descobriment en la natura.\n%{site_name} ofereix un espai
          per afegir aquesta informació juntament amb text, fotos i\netiquetes associades.
          %{site_name} anima a prendre nota de tots els descobriments en\nla natura,
          tant si es tracta d'espècies identificades com de narracions descriptives
          més simples. \n(A %{site_name} la mateixa sargantana pot ser descrita com
          a \"sargantana cornuda del desert\" o com a \"sargantana misteriosa de la
          vall de la Mort\")."
        why_doesnt_inaturalist_recognize_the_name_ive_entered?: Per què %{site_name}
          no reconeix el nom que he teclejat?
        inaturalist_has_name_information_for_mammals: |-
          A %{site_name} tenim informació de noms per a mamífers, ocells, rèptils
          i amfibis. A més, contínuament afegim nous noms a la nostra base de dades.
          Si no reconeixem un nom en particular, intenta noms alternatius que
          puguem reconèixer i afegeix el nom original a les etiquetes o espais
          descriptius.
        how_can_i_get_help_identifying_what_i_saw?: Com puc rebre ajuda per identificar
          el que vaig veure?
        check_the_id_please_checkbox_when_html: |-
          Marca la casella que diu "ID, si us plau" quan afegeixis/editis les teves observacions i
          la teva observació apareixerà a
          <a href="%{url}" title=ID, si us plau>ID, si us plau</a>.
        what_does_it_mean_to_link_inaturalist_to_my_flickr_account?: Què significa
          vincular %{site_name} amb el meu compte de Flickr?
        inaturalist_can_link_directly_to_the_flickr_photo_service: |-
          %{site_name} es pot enllaçar directament amb el servei de fotos Flickr
          perquè puguis afegir les teves fotos de Flickr a les teves observacions. Quan
          acceptes enllaçar el teu compte de Flickr, simplement estàs enllaçant dos comptes;
          això no ens permet accedir al teu compte de Flickr ni tenim la teva contrasenya;
          tampoc no et demanem els drets d'autor ni ens estàs cedint el dret
          d'utilitzar cap de les teves fotos en alguna cosa que no vulguis.
        can_i_add_photos_without_a_flickr_account?: Puc afegir fotos sense tenir compte
          de Flickr?
        we_also_support_picasa_html: 'També pots utilitzar Picasa: <a href="%{url}">Configura
          el teu compte de Picasa » </a>'
        we_also_support_uploading_photos: |-
          També pots pujar les teves fotos directament a %{site_name}, però pot resultar una mica lent,
          així que només permetem pujar una foto alhora.  Utilitzar Flickr o Picasa és
          probablement molt més ràpid si ja utilitzes els seus serveis.
        what_are_tags?: Què són les etiquetes?
        tags_are_keywords_you_can_add_to_an_html: Les etiquetes són paraules clau
          que pots afegir a les teves observacions perquè sigui més fàcil trobar-les.
          Per exemple, si una barracuda et va seguir en un viatge de busseig a Puntarenas,
          pots etiquetar l'observació com a "barracuda, de por, busseig, vacances,
          Puntarenas".
        can_i_include_my_observations_on_my_blog?: Puc incloure les meves observacions
          d’%{site_name} a la meva pàgina web o blog?
        sure_check_out_our_widget_html: Per descomptat, pots revisar el nostre <a
          href="%{url}" title=" Giny d’observacions">Giny d'observacions</a>.
        what_kind_of_photos_should_i_attach: Quin tipus de fotos haig d'adjuntar a
          les observacions? Puc afegir-hi fotos que no he fet jo?
        photos_attached_to_observations_should_be: |-
          Les fotos que adjuntis a les teves observacions haurien de ser de l'individu
          que vas observar en el moment que es va veure. Si graves l'observació d'un
          arbre, i tornes l'endemà a fer-li una foto, si us plau, afegeix una
          nova observació per a la foto, perquè representa l'arbre en un moment
          diferent de la teva entrada anterior.
        please_do_not_upload_pictures_you_didnt_take_html: |-
          Si us plau, <em>no pugis fotos que no hagis fet tu mateix</em>, tret que tinguis
          l’autorització de qui la va fer.  És il·legal publicar treballs amb drets
          d'autor sense tenir algun tipus de permís de l'artista o propietari de la fotografia,
          i tots els fotògrafs tenen drets d'autor sobre les seves fotografies per defecte.
          Si la foto és d'alguna cosa que tu vas observar i una altra persona la va fer però tens el seu
          permís per publicar-la, has d'anotar també el nom del fotògraf o fotògrafa
          en la descripció de l'observació.
        what_is_geoprivacy?: Què és la geoprivacitat?
        geoprivacy_is_a_setting_you_can: 'La geoprivacitat és un ajust que pots afegir
          a les teves observacions i que controla la manera en què s''exposen les
          coordenades espacials (latitud i longitud). Hi ha les opcions següents:'
        note_that_curators_of: Tingues en compte que els supervisors de projectes
          individuals sempre veuen les teves coordenades, independentment dels teus
          ajustos de geoprivacitat, per la qual cosa si et preocupa qui té les teves
          coordenades, has d'assegurar-te de confiar en els administradors dels  projectes
          en els que participes.
        what_is_does_it_mean_for: Què significa que una observació estigui enfosquida?
        when_coordinates_are_obscured_it_means_that: |-
          Quan les coordenades estan enfosquides el que es mostra públicament és un punt a l'atzar dins dels %{km}km a la rodona de les coordenades reals (per exemple, a la pàgina d'inici, la pàgina d'observacions i pàgines
          de projectes), mentre que les coordenades reals només són visibles quan estàs veient les teves pròpies observacions (per exemple, en el projecte individual i la llista de les teves pròpies observacions). Tingues en compte que els
          supervisors dels projectes als que has afegit a les teves observacions també poden veure les teves coordenades reals.  Les coordenades enfosquides sempre es mostraran
          amb una marca circular sense arrels en els mapes i les dades geoespacials.
        coordinates_are_obscured_for_all_taxa: |-
          Les coordenades s'oculten automàticament per a tota la informació
          taxonòmica que es trobi EN RISC D'AMENAÇA o pitjor, d'acord amb la
          llista vermella de la UICN.  Alguna informació taxonòmica pot ser considerada
          en perill per altres autoritats de conservació, i d’altra pot ser
          marcada simplement com que està en perill pels administradors d’%{site_name} si ells
          creuen que s’ha de protegir.
        you_can_also_obscure_the_coordinates_html: |-
          També pots ocultar les coordenades de les teves pròpies observacions
          sense importar la informació taxonòmica.  Mostra <a href="#geoprivacy">geoprivacitat</a>.
        what_is_the_quality_assessment: Quina és la valoració de qualitat i com es
          poden qualificar les observacions per obtenir el grau de "recerca"?
        what_is_a_life_list?: Què és una llista de vida?
        just_a_simple_list: És només una llista de tàxons sense cap comportament especial.
        automatically_updates_based_on_your_observations: S'actualitza automàticament
          basant-se en les teves observacions. Tothom a %{site_name} té una llista
          de vida predeterminada que conté totes les espècies que aquesta persona
          ha observat. Si elimines una observació o canvies la seva identificació,
          l’espècie s'elimina. També pots afegir manualment els tàxons a la teva llista
          de vida com ho fas amb una llista comuna. Les espècies que afegeixis manualment
          no s'eliminen si les observes desprès d'haver eliminat l'observació.
        you_can_also_make_additional_life_lists: |-
          També pots crear llistes addicionals de vida per a grups específics d'organismes,
          com una llista de vida de les aus o una llista de vida de la innocència.
        a_project_list_belongs: |-
          Una llista de projecte vincula un projecte amb una llista de tots els tàxons observats
          pels membres d'aquest projecte. Les llistes de projectes també poden ser redactades de forma
          manual per l'administrador d'aquest projecte, i es poden utilitzar per restringir les
          contribucions del projecte als tàxons que estan a la llista.
        a_check_list_is_html: "Una llista de comprovació és una llista dels tàxons
          que es troben en un lloc. \nCada lloc té una llista de comprovació per defecte
          i sempre que l'observació es realitzi\ndins dels límits del lloc <em>i</em>
          que hagi assolit l'estat de grau de recerca, les espècies observades s'afegiran
          automàticament a la llista de\ncomprovació del lloc."
        inat_users_can_also: |-
          Els usuaris de %{site_name} també poden afegir llistes de comprovació addicionals als llocs, encara que aquestes llistes no s'actualitzen automàticament. Principalment
          proporcionen una forma perquè la gent pugui incorporar fonts externes de dades o una llista basada en la seva pròpia experiència.
        is_a_list_of_every_species_that_you_have_seen: |-
          Una llista de vida és una llista de totes les espècies que han vist. Tots els usuaris d’%{site_name}
          tenen una llista de vida i aquestes llistes es completen automàticament a partir de les
          observacions afegides a %{site_name}.
        i_observed_a_species: Vaig observar una espècie, per què no apareix en la
          meva llista de vida?
        while_the_life_list_is_automatically_populated: "Encara que la llista de vida
          es genera automàticament a partir \nd’observacions afegides, les espècies
