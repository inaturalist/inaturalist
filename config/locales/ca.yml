          Vols mostrar amb orgull la teva pertinença a iNat allà on vagis? Fes-li una ullada a la Botiga d'iNat!
        sunburst_desc_html: |
          Els tàxons observats es disposen en un diagrama radial (Sunburst) jeràrquic. La base de la jerarquia és al centre, començant per "Vida" i acaba amb les espècies als extrems exteriors. La mida de cada arc és proporcional al nombre d’observacions d’aquest tàxon i els colors corresponen als colors habituals amb els quals representem els tàxons (verd per a plantes, taronja per a insectes, blau per a la majoria d’altres animals, etc.), així que si veieu molt de verd, això significa que heu observat moltes plantes. <strong> Feu clic a un arc per col·locar aquest tàxon al centre </strong> i els seus fills al seu voltant o <strong> feu clic al centre per tornar a la jerarquia </strong>.
        translators_title: Traductors
        translators_desc: |
          Sabies que iNaturalist ha estat traduït a %{x_languages}, gairebé en la seva totalitat per %{x_people}, algunes de les qual, fins i tot, no han utilitzat mai iNat? Aquí tens tots els extraordinaris traductors que han afegit traduccions enguany, juntament amb el número de mots han traduït per al %{website_link_tag}lloc web%{link_tag_end}, les nostres Apps a %{iphone_link_tag}iPhone%{link_tag_end} i %{android_link_tag}Android%{link_tag_end}, i a %{seek_link_tag}Seek%{link_tag_end}. Pots veure
          totes persones que han contribuït a les traduccions, incloent persones d'anys anteriors i companys de Translatewiki, als nostres repositoris de codi a la %{view_all_web_link_tag}web%{link_tag_end} i 
          %{view_all_mobile_link_tag}mobile%{link_tag_end}.
        translators_desc_for_site: |
          Sabies que %{site_name} ha estat traduït gairebé en la seva totalitat per %{x_people}? Aquí tens tots els extraordinaris traductors que han afegit traduccions enguany, juntament amb el número de mots han traduït per al %{website_link_tag}lloc web%{link_tag_end}, les nostres Apps a %{iphone_link_tag}iPhone%{link_tag_end} i %{android_link_tag}Android%{link_tag_end}, i a %{seek_link_tag}Seek%{link_tag_end}. Pots veure
          totes persones que han contribuït a les traduccions, incloent persones d'anys anteriors i companys de Translatewiki, als nostres repositoris de codi a la %{view_all_web_link_tag}web%{link_tag_end} i 
          %{view_all_mobile_link_tag}mobile%{link_tag_end}.
