      user_parent_confirmation:
        subject: El compte del vostre infant a iNaturalist s'ha activat
        content_html: |
          <p>
          Gràcies per crear un compte a iNaturalist pel vostre infant! S'ha activat el compte. Aquests són els detalls que heu introduït que tenim en el nostre registre:
          </p>
          <ul>
          <li><strong>Nom del Progenitor/a o Tutor/a Legal:</strong> %{parent_name}</li>
          <li><strong>Correu electrònic del Progenitor/a o Tutor/a Legal:</strong> %{parent_email}</li>
          <li><strong>Nom de l'infant:</strong> %{child_name}</li>
          <li><strong>Dia de naixement de l'infant:</strong> %{child_birthday}</li>
          <li><strong>Correu electrònic de l'infant:</strong> %{child_email}</li>
          <li><strong>Nom d'usuari de l'infant:</strong> %{child_username}</li>
          </ul>
          <p>Si us plau accediu al compte del vostre infant, cerqueu l'App prement el botó d'iNaturalist en el menú i llavors "Entreu a iNaturalist" amb el botó a la pantalla.
          </p>
          <p>El vostre infant podrà incorporar observacions al seu compte d'iNaturalist utilitzant l'app de Cerca amb el que les podrà veure a iNaturalist.org.
          </p>
