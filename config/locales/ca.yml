      import:
        coordinate_systems_help: '%{site_name} accepta coordenades procedents de diversos
          sistemes de coordenades, de manera que quan proporcioneu les coordenades
          en un sistema diferent al de latitud / longitud, cal saber quin sistema
          de coordenades s''està utilitzant per ser capaç d''interpretar-les correctament.
          Si us plau, assegureu-vos que heu escollit el sistema de coordenades correcte
          per a les vostres dades o la ubicació pot situar-se a una llarga distància
          d''on hauria de ser-hi. Si les vostres coordenades provenen d''un GPS, comproveu
          la seva configuració per identificar quin és el sistema de coordenades que
          utilitza. Tingueu en compte que el sistema no emmagatzema les coordenades
          geogràfiques en altres formats que no siguin la latitud i longitud.'
        project_csv_template_notice_html: "Hi ha un fitxer de plantilla per a aquest
          projecte que pot ajudar-vos amb l'estructura del fitxer CSV. \n<a href=\"%{url}\">Descarregar
          la plantilla</a>"
      show:
        allow_curator_coordinate_access_desc_html: Permet als supervisors del projecte
          veure les coordenades privades d'aquesta observació.
        ancestor_disagreements_desc: '# dels tàxons identificats es troben entre els
          avantpassats d''un tàxon, però es van crear després de la primera identificació
          que va usar aquest tàxon'
        community_taxon_desc_html: |-
          <p class="ui">
          El tàxon comunitari (o identificació per la comunitat) indica quin tàxon de %{site_name} creu la comunitat que representa una observació. Si esteu interessats en saber com seleccionen un tàxon comunitari, consulteu les notes de l'algorisme a continuació, però en general, intentem <strong>triar el tàxon amb el que més de 2/3 dels identificadors estan d'acord</strong>. De vegades això implica triar un tàxon d'un nivell superior que contingui diversos tàxons en els que no s'està d'acord (per exemple, si algú IDentifica una observació com una Colobra i creieu que es tracta d'una Víbora, iNat triarà el subordre Serpentes, que conté totes les serps). L'algorisme també afavoreix lleugerament la dissidència, perquè hem trobat que els dissidents són sovint correctes.
          </p>
          <p class="ui">El tàxon comunitari és el que fem servir per compartir observacions amb altres socis, enllaçant observacions del mateix tàxon en el lloc, actualitzant la teva llista de vida, etc. Si per alguna raó no esteu d'acord amb el tàxon comunitari, podeu rebutjar-lo, el que significa que la vostra ID serà la que s'utilitzarà per enllaçar amb altres observacions, actualitzar llistes de vida, etc. També implica que la vostra observació només es podrà convertir en grau de recerca quan la comunitat estigui d'acord amb <em>vosaltres</em>. Si no us agrada la idea d'emprar tàxons comunitaris, podeu optar per no utilitzar-la en absolut <a href="/users/edit" target="_blank">editant la vostra configuració</a>.
          </p>
          <p class="ui">
          <strong>L'algoritme:</strong> per a tots els tàxons identificats i els tàxons que els contenen (per exemple, el gènere <i>Homo</i> conté <i>Homo sapiens</i>), es puntua cadascun com la ràtio entre el nombre d'IDs acumulades pel tàxon i la suma de les IDs acumulades, el número d'IDs més conservadores afegides després de la primera ID d'aquest tàxon, i el nombre d'IDs que són completament diferents (és a dir, IDs de tàxons que no contenen el tàxon que s'està marcant). Pels tàxons identificats que tenen una puntuació superior a 2/3 i un mínim de 2 IDs, tria el tàxon amb menor rang de puntuació.</p>
        cumulative_count_desc: '# d''identificacions per a un tàxon individual i els
          seus descendents'
        curator_coordinate_access_disabled_desc_html: Aquest projecte no permet les
          observacions amb coordenades que no són accessibles als seus supervisors.
          Si no voleu compartir les coordenades d'aquesta observació amb els supervisors
          d'aquest projecte hauríeu de treure l'observació d'aquest projecte.
        disagreement_count_desc: '# dels tàxons identificats que no estan entre els
          ancestres del tàxon'
        identification_count_desc: '# de les identificacions per a un tàxon individual'
        flagged_photos_desc_html: Algunes d'aquestes fotos s'han marcat com a contingut
          inadequat o que infringeix copyrights. Per a més detalls, vegeu %{links}
        join_project_desc_html: En unir-vos al projecte, els gestors poden veure les
          coordenades ocultes d'aquesta o altres observacions en el projecte, el que
          implica que esteu d'acord amb les <a href="%{url}" target="_blank">condicions
          del projecte</a>.
        quality_assessment_help_html: |-
          <p>L'avaluació de la qualitat de les dades és un resum de l'exactitud d'una observació. Totes les observacions comencen tenint un grau <strong>"casual"</strong>, i es classifiquen com <strong>"necessita ID"</strong> quan</p>
          <ul>
             <li>l'observació <strong>té una data</​strong></li>
             <li>l'observació <strong>està georeferenciada</strong> (és a dir, té unes coordenades Lat/Long)</li>
             <li>l'observació <strong>s'acompanya de fotos o sons</ strong></li>
          </ul>
          <p>Les observacions en transformen en <strong> "grau de recerca"</strong> quan</p>
          <ul>
            <li>la comunitat de %{site_name} <strong>està d'acord amb la ID donada per l'observador</strong>, on estar "d'acord" amb la identificació significa que es coincideix exactament o que és un tàxon fill de la ID de l'observador. Per exemple, si Joan diu que és un mamífer i Josep diu que és <em>Homo sapiens</em>, llavors Josep està d'acord amb Joan.</li>
          </ul>
          <p>Les observacions tornaran a ser <strong>"casual"</strong> si no es compleixen les condicions anteriors o</p>
          <ul>
            <li>la comunitat considera que la <strong>ubicació no és prou precisa</strong> (per exemple: indica micos al mig de l'oceà, hipopòtams en edificis d'oficines, dofins al desert, etc.)</li>
            <li>la comunitat està d'acord en que l'<strong>organisme no és salvatge/naturalitzat </strong> (per exemple, captiu o conreat per humans o extraterrestres intel·ligents d'altres planetes)</li>
            <li>la comunitat està d'acord en que l'observació no necessita una ID <em>i</ em> el grau d'identificació ofert per la comunitat ha quedat per sobre del de família</li>
        score_desc: puntuació = recompte acumulat / (recompte acumulat + recomptes
          de desacord + desacords en l'avantpassat )
      user_stats:
        user_stats_desc: |-
          Les estadístiques d'usuari estan limitades als primers 500 tant pel nombre d'observacions com d'espècies, per tant el total que apareix és normalment lleugerament superior a 500, donat que les dues llistes probablement no contenen els mateixos usuaris.
          Un valor marcat amb "*" vol dir que no està en el top 500 per aquesta estadística.
    observation_fields:
      about_editing_observation_fields_desc_html: |-
        <p class="ui">Podeu editar aquest camp d'observació perquè sou el seu creador o un gestor del lloc. Si sou un gestor del lloc, si us plau, seguiu aquestes directrius</p>
        <ol>
         <li>No fer canvis arbitraris de noms (per exemple, canviar "menjant" per "alimentant-se")</li>
         <li>Tingueu en compte que els camps d'observació poden ser utilitzats per a les observacions de qualsevol espècie, per tant tracteu de no utilitzar terminologia específica d'una espècie concreta</li>
         <li>No esborreu els camps que la gent està utilitzant</li>
         <li>No traduïu els noms existents de camps a diferents llengües. L'anglès és la lingua franca d'aquest lloc. Si realment voleu un camp que englobi el mateix concepte però en un altre idioma, si us plau, creeu un nou camp d'observació.</li>
        </ol>
      dna_help: Per activar la funcionalitat de codi de barres d'ADN BOLD, assegureu-vos
        que el nom inclou les paraules "COI", "COX1", "ITS" o "matK", corresponents
        als gens que marquen aquests camps.
      merge:
        warning_html: Si us plau, sigueu respectuós amb les dades d'altres persones
          i <strong>parleu amb el creador d'una observació de camp, abans de fusionar-la</strong>.
          Aquesta eina destruirà el camp de l'observació fusionat i mourà totes les
          observacions al camp que es mantingui. <strong>Aquest procés no es pot desfer</strong>,
          així que aneu amb compte.
