        journal: |
          Dividir la pàgina, la informació de les espècies a l'esquerra i un espai per a notes a la dreta. La informació de les espècies es tallarà per adaptar-se a la pàgina.
        book: |
          Guia completa incloent-hi totes les fotos i descripcions, incorpora diverses pàgines.
      pdf_generation_notice: |
