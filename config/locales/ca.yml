        les vostres observacions segons les <a href="%{url}">condiciones del projecte</a>.
      show:
        bioblitz_results_desc_html: |-
          <p>
          A diferència dels projectes regulars, bioblitzes mostra estadístiques de <em> totes </ em> les observacions d'un lloc i període de temps, i no només observacions que les persones han afegit intencionadament al projecte. Això permet evitar la dificultat d'afegir observacions a un projecte únicament per obtenir les estadístiques en temps real. Recordeu que les observacions no estaran disponibles per a l'exportació o la visualització en algunes vistes de projecte com contribucions dels membres en el lloc web o en cerques d'observacions del projecte a les aplicacions mòbils a menys que l'equip del projecte i els participants incorporin activament les observacions pertinents com ho farien en un projecte normal.
          </p>
          <p>
          Recordeu que, si bé aquest tipus de projecte mostra les estadístiques per a les observacions que no s'han afegit deliberadament al projecte, no permet que els gestor puguin veure les coordenades privades o ocultes d'aquestes o assumir que els observadors estan d'acord amb les condicions del projecte. Si sou gestor del projecte i necessiteu accés a les coordenades privades, cal que els participants estiguin d'acord amb les normes del projecte o, si vols que els recomptes de les observacions s'incorporin a la llista de comprovació del projecte gestionat, assegureu-vos que els seus participants s'uneixen al projecte i afegeixen les seves observacions com ho farien en un projecte normal.
          </p>
        no_journal_blurb_html: |-
          <p>
           El vostre diari del projecte és una eina per comunicar-vos amb els seus membres. Podeu utilitzar-lo per fer anuncis, per establir les prioritats, o xerrar sobre els resultats del projecte.
          </p>
          <p>
           Per començar, <a href="%{url}" class="readmore">podeu crear una annotació</a>
          </p>
        curated_checklist_desc: Aquesta és la llista de comprovació gestionada i el
          compte de tàxons a partir de les observacions explícitament afegides a aquest
          projecte, no conté totes les observacions registrades en el lloc i al llarg
          de tot el temps que ha durat l'esdeveniment.
      updates_desc: Rebre les actualitzacions d'aquest projecte en el vostre tauler
        i en el correu electrònic diari d'actualitzacions.
