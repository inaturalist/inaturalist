  sites_affiliation_about_desc_html: |
    Si la vostra organització està interessada a unir-se a la Xarxa iNaturalist, podeu trobar més detalls %{start_tag_join}aquí%{end_tag_join}.
  sites_affiliation_examples_canada_cdc_html: |
    %{start_tag_inat_canada}iNaturalist Canada%{end_tag_inat_canada} permet que les dades d'iNaturalist siguin incorporats a sistemes de seguretat provincials gestionats pels Centres de Dades de Conservació. Aquests sistemes s'utilizen quan es fan avaluacions (dies vegades a l'any) per determinar l'estat de risc de l'espècie, així com  per determinar l'hàbitat crític de les espècies amenaçades i en perill d'extinció. Com a resultat, també ha estat possible localitzar i corregir els punts conflictius de mortalitat per carretera per a les espècies en risc i, eventualment, protegir les Àrees Clau de Biodiversitat i, reconèixer la presència d'espècies que no havien estat informades al llarg de dècades.
  sites_affiliation_examples_ecuardor_bndb_html: |
    %{start_tag_ecuador}iNaturalist Ecuador%{end_tag_ecuador} subministra dades a la Base Nacional de Datos de Biodiversidad (BNDB), un gran repositori de dades de registres científics i de ciència ciutadana. El seu propòsit és integrar el coneixement i les dades que ajuden a enfortir el coneixement ambiental de la flora i fauna de l’Equador.
  sites_affiliation_examples_mexico_nbis_html: |
    Les observacions de %{start_tag_naturalista}Naturalista de Mèxic%{end_tag_naturalista}
    alimenten el Sistema Nacional de Información de la Biodiversidad
    (a la Comisión Nacional para el Conocimiento y Uso de la Biodiversidad, CONABIO) amb els registres d'AverAves (eBird). Els intessats poden trobar els registres científics i dels ciutadans a %{start_tag_enciclovida}Enciclovida%{end_tag_enciclovida}.
  sites_affiliation_examples_portugal_atlas_html: |
    El membre de la xarxa d'iNaturalist a Portugal %{start_tag_portugal}BioDiversity4All%{end_tag_portugal} comparteix dades per l'atles portuguès d'aus migratòries, l'atles de mamífers, així com per diversos articles portuguesos d'investigació científica.
  sites_affiliation_more_automatically_hidden_coordinates: |
    Coordenades ocultes automàticament (enfosquides o privades a causa de la "geoprivacitat del tàxon")
  sites_affiliation_more_automatically_hidden_coordinates_desc: |
    iNaturalist oculta automàticament les coordenades d'algunes espècies per protegir-les de les molèsties, la recol·lecció o la caça furtiva. Si les coordenades de l'observació s'han ocultat automàticament únicament per a protegir l'espècie, iNaturalist comparteix les coordenades correctes de totes les observacions amb els Membres de la Xarxa dels respectius països.
  sites_affiliation_more_email_addresses: |
    Les adreces de correu electrònic són compartides amb Membres de la Xarxa amb l'únic objectiu de permetre comunicacions relatives a aquest lloc.
  sites_affiliation_more_twice_per_year: |
    Dues vegades l'any, iNaturalist comparteix les adreces de correu electrònic de comptes d'afiliats i algunes coordenades ocultes (p.e. coordenades públicament enfosquides o privades) amb Membres de la Xarxa iNaturalist per facilitar l'ús de dades d'iNaturalist per a la recerca, conservació i gestió en les seves respectives àrees. Les dues formes com es poden ocultar les coordenades suposen una forma de compartició diferent, com es descriu a sota.
  sites_affiliation_more_user_hidden_coordinates: |
    Coordenades ocultes per l'usuari (enfosquides o privades per la configuració de "geoprivacitat")
  sites_affiliation_more_user_hidden_coordinates_desc: |
    Les observacions amb coordenades ocultes per les opcions dels usuaris individuals es comparteixen d’una forma molt més limitada i específica. En afiliar-se a un lloc de la xarxa, iNaturalist compartirà amb els administradors del lloc les coordenades precises d’observacions amb geoprivacitat que hàgiu definit com a ocultes o privades, a més de les que estiguin ocultes públicament o privades a causa de la geoprivacitat del tàxon. Això permet que les vostres observacions siguin més valuoses per als esforços de conservació locals.
  sites_affiliation_overview_current_member_list_html: |
    Podeu veure la relació actual de membres de la %{start_tag_network}Xarxa iNaturalist%{end_tag_network}.
  sites_affiliation_overview_in_order_to_advance: |
    Per avançar en la investigació i conservació a les seves àrees respectives, els membres de la xarxa poden compartir dades d’iNaturalist. Tenen la responsabilitat d’avaluar la validesa i adequació de les sol·licituds de dades i els seus possibles resultats; transmetre per escrit la responsabilitat per garantir també la seguretat d’aquestes dades i no exposar-les públicament de cap manera, ni compartir-les o utilitzar-les més enllà de la finalitat prevista originalment; documentar tots els casos d’intercanvi juntament amb els resultats, resultats o usos previstos associats; i informar anualment a iNaturalist.
  sites_affiliation_overview_the_inaturalist_network_is_a_collection_html: |
    La %{start_tag_network}Xarxa iNaturalist%{end_tag_network} és un conjunt de llocs web localitzats de la %{start_tag_global}comunitat global iNaturalist%{end_tag_global}.
  sites_affiliation_overview_when_you_affiliate: |
    Quan us afilieu a un membre de la xarxa iNaturalist, la vostra adreça de correu electrònic i les ubicacions reals de les vostres ubicacions privades i ocultes es comparteixen amb aquest membre de la xarxa. Això permet que les vostres observacions siguin més valuoses per als esforços de conservació locals. Si viviu o visiteu amb freqüència l'àrea d'un membre de la xarxa, us recomanem que l'escolliu per afiliar-vos per facilitar l’intercanvi de dades.
  sites_affiliation_overview_you_can_continue_html: |
    Podeu continuar iniciant la sessió a través d’iNaturalist.org o a través del vostre lloc web específic de la xarxa. Independentment de la vostra afiliació, totes les vostres dades s’allotjaran al mateix lloc i podreu continuar interactuant amb la comunitat iNaturalist internacional, més àmplia. Cada compte d'iNaturalist només es pot afiliar a un únic membre de la xarxa. Podeu revisar o canviar la vostra afiliació a la %{start_tag_settings}configuració del compte%{end_tag_settings}.
  sites_affiliation_title: Coneix més sobre l'Afiliació a la Xarxa
  sites_network_consists_of: "La Xarxa iNaturalist està formada per moltes organitzacions:"
  sites_network_inaturalist_network_collection: |
    La xarxa iNaturalist és un conjunt de llocs web localitzats totalment connectats a la comunitat iNaturalist global. Els llocs de la xarxa tenen el suport d’institucions locals que promouen el seu ús local i faciliten l’ús de les dades d’iNaturalist per beneficiar la biodiversitat local. Tenen accés a les coordenades autèntiques dins de les seves àrees geogràfiques, les quals s’amaguen automàticament de la vista pública per protegir millor les espècies amenaçades.
  sites_network_your_username: |
    El vostre nom d'usuari i contrasenya funciona a tots els llocs que formen part de la xarxa iNaturalist. Si decidiu afiliar-vos a un lloc de la xarxa, les institucions locals que donin suport a aquell lloc també tindran accés a la vostra adreça de correu electrònic (només per comunicar-se amb vosaltres sobre les activitats del lloc) i accés a les coordenades reals de les observacions que hàgiu triat ocultar de forma pública o privada.
