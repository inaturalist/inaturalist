        prefers_community_taxa_desc: |
          %{site_name} rastreja el que penseu que són les vostres observacions i el que opina la comunitat. Les dades d'identificació que compartim amb els socis són les que ofereix la comunitat, però si no voleu que l'opinió de la comunitat sobreescrigui la vostra pode marcar-ho aquí. Les altres persones encara podran afegir IDentificacions però l'opinió de la comunitat no tindrà prioritat sobre la vostra. Això significa que les vostres observacions únicament tindran el grau de recerca, quan coincideix la vostra opinió i la de la comunitat.
        prefers_coordinate_interpolation_protection_desc: |
