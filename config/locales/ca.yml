          georeferenced: té coordenades
          has_media: té multimèdia (foto o só)
          has_a_photo: té foto
          has_a_sound: té só
          identified: ser identificat
          in_taxon: estar en el tàxon
          observed_in_place: ser observat en el seu lloc
          on_list: ser d'un tàxon de la llista del projecte
        start_time_desc: 'Hora d''inicio del teu bioblitz. Format: AAAA-MM-DDThh:mm:ss±hh:mm'
        trusted_project_means: Quan un projecte està verificat, els administradors
          i gestors del projecte poden crear, actualitzar i esborrar atributs del
          projecte. Accedir als atributs personalitzats del projecte significa que
          els gestors del projecte poden, potencialment, afegir JavaSripts maliciosos,
          per tant confia únicament en projectes que tenen gestors responsables i
          tècnicament competents
      invite:
        description_html: |-
          <h3>Sobre les invitacions</h3>
          <p class="ui">
          Convidar persones al teu projecte és una mica diferent que compartir observacions individuals. Convidant a la gent:
          </p>
          <ol>
           <li>Els envies un correu electrònic convidant-los a unir-se al seu projecte</li>
           <li>Mostres una invitació al seu tauler</li>
           <li>Els habiliteu a unir-se al projecte si s'ha establert únicament per invitació</li>
          </ol>
          <p class="ui">
           Només els gestors del projecte poden convidar persones a unir-se a un projecte. Has de ser capaç de trobar a les persones a través del seu nom d'usuari a iNat o la seva adreça de correu electrònica <em>completa</em>, suposant que sigui el que està en els nostres arxius.
          </p>
      join:
        invite_only_description: |-
          La pertinença a aquest projecte és únicament per invitació. Si voleu unir-vos, si us plau, contacteu amb un dels administradors de sota i sol·liciteu-li una
          invitació.
      members:
        bioblitz_notice_html: <strong>Nota:</strong> això és només una llista de persones
          que s'han unit explícitament a aquest projecte. Donat que es tracta d'un
          projecte bioblitz i que les estadístiques es calculen per a totes les observacions
          afegides entre les dates lloc i període de temps especificades, pot ser
          que hi hagi més participants que els que s'enumeren aquí.
      project_location_privacy_notice_html: |-
        <p>
         Si us plau, sigues conscient que els gestors del projecte són capaços de veure les ubicacions privades o enfosquides d'aquest projecte, llevat que hagis revocat aquesta autorització, i afegir les vostres observacions a aquest projecte, llevat que <a href="/users/edit">canviïs la teva configuració</a>. També es pot concedir o revocar l'accés a les observacions del projecte cas per cas.
        </p>
        <p>
        Si estàs preocupat sobre la privacitat de les ubicacions, no hauries d'unir-te a projectes en quins gestors no confieu.
        </p>
      project_user_curator_coordinate_access_labels:
        observer: Tu
        any: Supervisors del projecte
        none: Ningú
      curator_coordinate_access_label: Permet als supervisors del projecte veure les
        coordenades privades de les vostres observacions, quan són afegides al projecte
      curator_coordinate_access_note: També pots optar per compartir les coordenades
        privades de les observacions d'aquest projecte cas per cas. Aquests són només
        els valors per defecte per a les noves observacions afegides al projecte.
      project_user_curator_coordinate_access_descriptions:
        observer: Permet als supervisors del projecte veure les coordenades privades
          de les observacions que afegiu al projecte
        any: Permet als supervisors del projecte veure les coordenades privades afegides
          per tu o els supervisors del projecte
        none: No comparteixis les coordenades privades de les teves observacions amb
          els gestors del projecte
      project_terms_desc_html: |-
        Permetre que els supervisors d'aquest projecte utilitzin les vostres observacions segons
        el <a href="%{url}">condiciones del projecte</a>.
      show:
        bioblitz_results_desc_html: |-
          <p>
          A diferència dels projectes regulars, bioblitzes mostra estadístiques de <em> totes </ em> les observacions d'un lloc i període de temps, i no només observacions que les persones han afegit intencionadament al projecte. Això permet eliminar la dificultat d'afegir observacions a un projecte únicament per obtenir les estadístiques en temps real. Recordeu que les observacions no estaran disponibles per a l'exportació o la visualització en algunes vistes de projecte com contribucions dels membres en el lloc web o en cerques d'observacions del projecte a les aplicacions mòbils a menys que l'equip del projecte i els participants incorporin activament les observacions pertinents com ho farien en un projecte normal.
          </p>
          <p>
          Recorda que, si bé aquest tipus de projecte mostra les estadístiques per a les observacions que no s'han afegit deliberadament al projecte, no permet que els gestor puguin veure les coordenades privades o ocultes d'aquestes o assumir que els observadors estan d'acord amb les condicions del projecte. Si ets gestor del projecte i necessites accés a les coordenades privades, cal que els participants a estiguin d'acord amb les normes del projecte, o si vols que els recomptes de les observacions s'incorporin a la llista de comprovació del projecte gestionat, assegura't que els seus participants s'uneixen al projecte i afegeixen les seves observacions com ho farien en un projecte normal.
          </p>
        no_journal_blurb_html: |-
          <p>
           El teu projecte de diari és una eina per comunicar-te amb els membre del projecte. Podeu utilitzar-lo per fer anuncis, per establir les prioritats, o xerrar sobre els resultats del projecte.
          </p>
          <p>
           Per començar, <a href="%{url}" class="readmore">crea una annotació</a>
          </p>
        project_observations_desc: |-
          Aquest només inclou observacions explícitament afegides a aquest
          projecte, no totes les observacions registrades en aquest lloc i moment.
        curated_checklist_desc: Aquesta és la llista de comprovació gestionada i el
          recompte de tàxons a partir de les observacions explícitament afegides a
          aquest projecte, no conté totes les observacions registrades en el lloc
          i al llarg de tot el temps que ha durat l'esdeveniment.
      updates_desc: Rebre les actualitzacions d'aquest projecte en el vostre tauler
        i en el correu electrònic diari d'actualitzacions.
    shared:
      spam:
        message_for_owner_and_curators_html: |-
          Aquest registre ha estat marcat com brossa i ja no és visible públicament. Pots veure-ho perquè l'has creat tu, o ets gestor del lloc. Si penses que hi ha hagut un error, si us plau
          <a href="mailto:%{email}">contacta amb nosaltres</a>.
        this_has_been_flagged_as_spam: Això ha estat marcat com brossa
      not_found:
        sorry_that_doesnt_exist: Ho sentim, no existeix!
        even_our_dedicated_search_mole_couldnt: Fins i tot la nostra detallada cerca
          no ha estat possible trobar res de res!
    taxon_names:
      form:
        new_name_guidelines_html: |-
          <ul class="ui">
           <li>Intenteu afegir noms que efectivament estiguin en ús. Si us plau, no inventeu nous noms.</li>
           <li>No afegir noms duplicats, per exemple, no poseu diversos falcons "falcó"</li>
           <li>Per a tàxons de més alt nivell de tàxons, proveu d'utilitzar noms que incloguin tots els descendents, com "garses i similatsaliats" o "Família Brucs"</li>
          </ul>
        places_help_html: |-
          Afegir un nom a un lloc per donar-li prioritat per aquest lloc i els seus usuaris. Si hi ha diversos noms pel mateix lloc pot prioritzar-los <a href="%{url}">aquí</a>. Si us plau, <strong>no</strong> afegiu noms per TOTES
          lloc on el nom és utilitzat, només per a llocs que presentin conflictes amb altres llocs.
      taxon:
        about_html: |-
          Els tàxons poden tenir molts noms vulgars. Donem suport a un nom vulgar per defecte a nivell mundial, que es pot canviar aquí arrossegant un nom a la part superior de
          la llista. També podeu especificar els noms per defecte en diferents llocs editar el nom o afegint-hi un lloc, però si us plau, feu-ho només quan diferents llocs tinguin noms amb conflictes.
    users:
      dashboard:
        taxon_change_desc: |-
          Els canvis de tàxon representen canvis de la taxonomia d’%{site_name}.
          La major part del temps, %{site_name} mantindrà automàticament
          actualitzat el teu contingut, quan es produeixin canvis (tret que hagis
          seleccionat No), però encara volem saber quan i com canvien
          les teves dades.
        your_content_will_be_updated: El teu contingut relacionat amb aquests tàxons
          s'actualitzarà automàticament.
        you_may_want_to_update: Tens alguns continguts relacionats amb aquests tàxons
          que és possible que vulguis actualitzar.
        cannot_update_your_content: '%{site_name} no pot actualitzar el teu contingut
          automàticament per afegir-hi aquest canvi.'
        new_project_admin_html: |-
          Et preguntes per què ets ara l'administrador d'aquest projecte? El propietari anterior probablement ha esborrat el seu compte, per la qual cosa l'%{site_name} te l'ha assignat perquè ets gestor de projecte o supervisor del
          lloc. Si no vols ser administrador d'un projecte, si us plau, posa't en contacte amb <a href="mailto:%{help_email}">%{help_email}</a>
        curators_can_see: |-
          Només un recordatori: els administradors del projecte poden veure les coordenades
          privades i enfosquides de les observacions que s'agreguen a aquest projecte.
      edit:
        inaturalist_network_affiliation_desc_html: La <a href="%{url}" target="_blank">Xarxa
          iNaturalist</a> és una col·lecció de llocs web locals connectat a la comunitat
          global iNaturalist. Pots canviar el teu lloc principal d'afiliació, el que
          significa que el teu contingut pot tenir algunes prioritats en aquest lloc,
          però també que els propietaris d'aquest lloc web tenen dret a la descàrrega
          i visualització de totes les teves dades tal i com ho tenene els administadors
          d'iNaturalist. Si aquest lloc surt de la xarxa tot, el teu compte i dades,
          s'aniria amb aquest lloc.
        project_addition_preferences:
          any: Qualsevol
          joined: Projectes als quals t’has unit
          none: Ningú, només tu pots afegir les teves observacions als projectes
        project_settings_desc: Recorda, això no dóna permís als projectes per accedir
          a les teves coordenades privades o enviar-te actualitzacions. Cal unir-se
          a projectes per a la concessió d'aquests permisos, o concedir-los cas-per-cas.
        taxon_change_desc: Quan es fusionen o canvien de nom els tàxons a %{site_name},
          les seves observacions, llistes de tàxons, identificacions, etc. seran actualitzades
          automàticament al nou tàxon si el canvi és inequívoc. Si optes pel contrari
          o el canvi és ambigu (per exemple, es tracta d'un separació de dos tàxons),
          rebras una actualització sobre el canvi vinculat a una eina que, si o vols,
          pots utilitzar per actualitzar manualment el teu contingut.
        licensing_desc_html: |-
          Llicenciar els teus continguts, confereix a altres persones el dret a utilitzar-los sense demanar permís si s'adhereixen a les condicions de la llicència. %{site_name} utilitza el teu contingut amb llicencia Creative Commons per compartir les dades amb socis com ara el <a href="http://www.gbif.org/">Global
          Biodiversity Information Facility</a> (GBIF), una organització inter-governamental internacional que confecciona i distribueix informació sobre la biodiversitat arreu del món.
        place_help_html: Personalitza alguns aspectes d'aquesta web per a un lloc,
          com els noms vulgars.
        prefers_community_taxa_desc: '%{site_name} rastreja el que penses que són
          les teves observacions i el que opina la comunitat. Les dades d''identificació
          que compartim amb els socis són les que ofereix la comunitat, però si no
          vols que l''opinió de la comunitat sobreescrigui la teva pots marcar-ho
          aquí. Les altres persones encara podran avegir IDentificacions però l''opinió
          de la comunitat no tindrà prioritat sobre la teva. Això significa que les
          teves observacions únicament tindran el grau de recerca, quan coincideix
          la seva opinió i la de la comunitat.'
      show:
        take_a_chance_to_review_html: Pren te un moment per revisar <a href="%{link}">les
          nostres directrius</a>.
        this_user_was_banned: Aquest usuari ha estat vetat
