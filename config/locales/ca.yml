    help:
      index:
        welcome_message_html: |-
          Hola! Si estàs començant a utilitzar %{site_name}, et convidem a revisar
          la nostra guia a: <a href="%{url}">%{getting_started}</a> perquè coneguis algunes de les característiques
          i funcions de la nostra pàgina.  Si tens algun dubte, fes clic a
          Preguntes freqüents.
        what_is_inaturalist?: Què és %{site_name}?
        who_is_behind_inaturalist?: Qui hi ha darrere %{site_name}?
        what_technologies_does_the_project_use?: En quines tecnologies i fonts d'informació
          es basa el projecte?
        inaturalist_provides_a_place_to: "%{site_name} és un lloc on pots desar i
          organitzar les teves troballes naturals,\nconèixer altres entusiastes de
          la natura i aprendre més sobre el món natural.  \nAnima la participació
          d'una àmplia varietat d'entusiastes de la natura,\nincloent (però no exclusivament)
          ecologistes, caçadors, ornitòlegs, excursionistes,\nrecol·lectors de fongs,
          pescadors i conservadors de parcs.  En connectar totes aquestes diferents\npercepcions
          i habilitats relacionades amb el món natural, %{site_name} espera crear
          una\nextensa consciència en les comunitats sobre la biodiversitat local
          i promoure una\nmajor exploració de l'entorn local."
        inaturalist_was_originally_the_masters_final_html: |-
          %{site_name} es va crear originalment com el projecte final de màster
          de Nathan Agrin, Jessica Kline i Ken-ichi Ueda a la Universitat de
          Califòrnia a Berkeley <a href= http://www.ischool.berkeley.edu> Escola d'informació</a>.
          Fes un cop d'ull a <a href="/about">Sobre la pàgina</a> per obtenir més informació sobre les
          persones que actualment administren el lloc.
        inaturalist_is_built_using_html: |-
          %{site_name} s’ha creat utilitzant  <a href= http://www.rubyonrails.org/>Ruby on Rails</a>, <a
          href= http://mysql.com/>MySQL</a>, <a href= http://jquery.com/>jQuery</a> i <a href= http://code.google.com/apis/maps//>Google Maps</a>, i <a href= http://flickr.com/>Flickr</a>. A més utilitza <a href= http://www.catalogueoflife.org>el Catàleg de</a> i
          <a href= http://ubio.org/>uBio</a> per a informació taxonòmica.
        what_can_i_do_to_help_inaturalist?: Què puc fer per col·laborar amb %{site_name}?
        you_can_help_inaturalist_by_giving_us_your_feedback_html: "Pots ajudar %{site_name}
          oferint-nos la teva opinió i comentaris;\nunint-te al <a href=\"%{feedback_url}\">nostre
          grup de retroacció</a>\ni inscrivint-te per rebre estudis d'usos, informes
          i sol·licitar noves funcions.\nTambé pots ajudar %{site_name} afegint les
          teves observacions i ajudant\nels altres membres de la comunitat a identificar
          les seves observacions.  \nSi saps codificar i vols ajudar a millorar certes
          funcions,\n<a href=\"http://github.com/inaturalist/inaturalist\" title=\"inaturalist
          at master - GitHub\">fes un fork del projecte a GitHub!</a>"
        how_do_i_contact_inaturalist?: Com puc posar-me en contacte amb %{site_name}?
        you_can_contact_us_at_html: Ens pots contactar a <a href="mailto:%{help_email}"
          >%{help_email}</a>
        what_are_admins_and_curators?: Què són els administradors?
        inat_admins_are_the_people_who: "%{site_name} admins són els que dirigeixen
          el lloc.  Tenen accés directe al \ncodi subjacent de la pàgina i a la base
          de dades, i poden canviar\nqualsevol element del lloc web."
        curators_are_inat_users_who_volunteer_to_html: "Els administradors són usuaris
          de %{site_name} que voluntàriament ens ajuden a\nmantenir la nostra informació
          taxonòmica actualitzada.  Si estàs interessat\na convertir-te en administrador,
          si us plau, <a href=mailto: %{help_email}>\nposa't en contacte amb nosaltres</a>.
          \ Els administradors també poden convertir altres usuaris \nen administradors.
          \ Si us plau, ascendeix només les persones en les\nquals confiïs i sàpigues
          que realment tenen coneixements taxonòmics."
        what_is_considered_inappropriate_content?: Què es considera contingut inadequat?
        you_know_it_when_you_see_it_html: "<a href=\"http://en.wikipedia.org/wiki/Jacobellis_v._Ohio\">Ho
          saps quan ho veus</a>,\noi?  Els aspectes que incompleixin la secció 2 dels
          nostres Termes i condicions són\ndefinitivament inadequats i s’han de marcar
          o notificar als administradors corresponents. Les formes més subtils de
          grolleria també són inoportunes i estan mal vistes,     però probablement
          no les esborrarem. Observacions sobre mascotes, animals\ncaptius, humans
          i altres organismes en els quals altres naturalistes probablement\nno estiguin
          interessats també s'accepten (al cap i a la fi, tots són éssers vius).  \nLes
          observacions sobre coses que no són organismes són difícils de definir i\nfins
          que es vegin no es podrà prendre una decisió sobre aquest tema.  Els fets\nque
          clarament no tinguin res a veure amb la natura, com l'esmorzar\nd'algú,
          s’han de marcar i es poden esborrar, no obstant això, les evidències\nde
          contaminació o de disturbis poden ser interessants i probablement no\ns'esborraran."
        what_is_an_observation?: Què és una observació?
        an_observation_is_the_what_where_and_when_html: "Una observació és el què
          on i quan d'un descobriment en la natura.\n%{site_name} ofereix un espai
          per afegir aquesta informació juntament amb text, fotos i\netiquetes associades.
          %{site_name} anima a prendre nota de tots els descobriments en\nla natura,
          tant si es tracta d'espècies identificades com de narracions descriptives
          més simples. \n(A %{site_name} la mateixa sargantana pot ser descrita com
          a \"sargantana cornuda del desert\" o com a \"sargantana misteriosa de la
          vall de la Mort\")."
        why_doesnt_inaturalist_recognize_the_name_ive_entered?: Per què %{site_name}
          no reconeix el nom que he teclejat?
        inaturalist_has_name_information_for_mammals: |-
          A %{site_name} tenim informació de noms per a mamífers, ocells, rèptils
          i amfibis. A més, contínuament afegim nous noms a la nostra base de dades.
          Si no reconeixem un nom en particular, intenta noms alternatius que
          puguem reconèixer i afegeix el nom original a les etiquetes o espais
          descriptius.
        how_can_i_get_help_identifying_what_i_saw?: Com puc rebre ajuda per identificar
          el que vaig veure?
        check_the_id_please_checkbox_when_html: |-
          Marca la casella que diu "ID, si us plau" quan afegeixis/editis les teves observacions i
          la teva observació apareixerà a
          <a href="%{url}" title=ID, si us plau>ID, si us plau</a>.
        what_does_it_mean_to_link_inaturalist_to_my_flickr_account?: Què significa
          vincular %{site_name} amb el meu compte de Flickr?
        inaturalist_can_link_directly_to_the_flickr_photo_service: |-
          %{site_name} es pot enllaçar directament amb el servei de fotos Flickr
          perquè puguis afegir les teves fotos de Flickr a les teves observacions. Quan
          acceptes enllaçar el teu compte de Flickr, simplement estàs enllaçant dos comptes;
          això no ens permet accedir al teu compte de Flickr ni tenim la teva contrasenya;
          tampoc no et demanem els drets d'autor ni ens estàs cedint el dret
          d'utilitzar cap de les teves fotos en alguna cosa que no vulguis.
        can_i_add_photos_without_a_flickr_account?: Puc afegir fotos sense tenir compte
          de Flickr?
        we_also_support_picasa_html: 'També pots utilitzar Picasa: <a href="%{url}">Configura
          el teu compte de Picasa » </a>'
        we_also_support_uploading_photos: |-
          També pots pujar les teves fotos directament a %{site_name}, però pot resultar una mica lent,
          així que només permetem pujar una foto alhora.  Utilitzar Flickr o Picasa és
          probablement molt més ràpid si ja utilitzes els seus serveis.
        what_are_tags?: Què són les etiquetes?
        tags_are_keywords_you_can_add_to_an_html: Les etiquetes són paraules clau
          que pots afegir a les teves observacions perquè sigui més fàcil trobar-les.
          Per exemple, si una barracuda et va seguir en un viatge de busseig a Puntarenas,
          pots etiquetar l'observació com a "barracuda, de por, busseig, vacances,
          Puntarenas".
        can_i_include_my_observations_on_my_blog?: Puc incloure les meves observacions
          d’%{site_name} a la meva pàgina web o blog?
        sure_check_out_our_widget_html: Per descomptat, pots revisar el nostre <a
          href="%{url}" title=" Giny d’observacions">Giny d'observacions</a>.
        what_kind_of_photos_should_i_attach: Quin tipus de fotos haig d'adjuntar a
          les observacions? Puc afegir-hi fotos que no he fet jo?
        photos_attached_to_observations_should_be: |-
          Les fotos que adjuntis a les teves observacions haurien de ser de l'individu
          que vas observar en el moment que es va veure. Si graves l'observació d'un
          arbre, i tornes l'endemà a fer-li una foto, si us plau, afegeix una
          nova observació per a la foto, perquè representa l'arbre en un moment
          diferent de la teva entrada anterior.
        please_do_not_upload_pictures_you_didnt_take_html: |-
          Si us plau, <em>no pugis fotos que no hagis fet tu mateix</em>, tret que tinguis
          l’autorització de qui la va fer.  És il·legal publicar treballs amb drets
          d'autor sense tenir algun tipus de permís de l'artista o amo de la fotografia,
          i tots els fotògrafs tenen drets d'autor sobre les seves fotografies per defecte.
          Si la foto és d'alguna cosa que tu vas observar i una altra persona la va fer però tens el seu
          permís per publicar-la, has d'anotar també el nom del fotògraf o fotògrafa
          en la descripció de l'observació.
        what_is_geoprivacy?: Què és la geoprivacitat?
        geoprivacy_is_a_setting_you_can: 'La geoprivacitat és un ajust que pots afegir
          a les teves observacions i que controla la manera en què s''exposen les
          coordenades espacials (latitud i longitud). Hi ha les opcions següents:'
        note_that_curators_of: |-
          Tingues en compte que els administradors de projectes individuals sempre veuen
          les teves coordenades, independentment dels teus ajustos de geoprivacitat, per la qual cosa si
          et preocupa qui té les teves coordenades, has d'assegurar-te de confiar
          en els administradors amb els quals participes en els projectes.
        what_is_does_it_mean_for: Què significa que una observació estigui amagada?
        when_coordinates_are_obscured_it_means_that: |-
          Quan les coordenades estan ocultes significa que es mostra públicament un punt a l'atzar dins dels
          10 km a la rodona de les teves coordenades reals
          (per exemple, a la pàgina d'inici, la pàgina d'observacions i pàgines
          de projectes), mentre que les teves coordenades reals només són visibles quan
          estàs veient les teves pròpies observacions (per exemple, en el projecte
          individual i la llista de les teves pròpies observacions). Tingues en compte que els
          administradors que has afegit a les teves observacions també poden veure les teves
          coordenades veritables.  Les coordenades ocultes sempre es mostraran
          amb una marca circular sense arrels en mapes i retroacció geoespacial.
        coordinates_are_obscured_for_all_taxa: |-
          Les coordenades s'oculten automàticament per a tota la informació
          taxonòmica que es trobi EN RISC D'AMENAÇA o pitjor, d'acord amb la
          llista vermella de la UICN.  Alguna informació taxonòmica pot ser considerada
          en perill per altres autoritats de conservació, i d’altra pot ser
          marcada simplement com que està en perill pels administradors d’%{site_name} si ells
          creuen que s’ha de protegir.
        you_can_also_obscure_the_coordinates_html: |-
          També pots ocultar les coordenades de les teves pròpies observacions
          sense importar la informació taxonòmica.  Mostra <a href="#geoprivacy">geoprivacitat</a>.
        what_is_the_quality_assessment: Quina és la valoració de qualitat i com es
          poden qualificar les observacions per obtenir el grau de "recerca"?
        what_is_a_life_list?: Què és una llista de vida?
        just_a_simple_list: És només una llista de tàxons sense cap comportament especial.
        automatically_updates_based_on_your_observations: |-
          S'actualitza automàticament basant-se en les teves observacions. Tothom a %{site_name}
          té una llista de vida predeterminada que conté totes les espècies que aquesta persona ha
          observat. Si elimines una observació o canvies la seva identificació,
          l’espècie s'elimina. També pots afegir manualment els tàxons a la teva
          llista de vida com ho fas amb una llista comuna. Les espècies que
          afegeixis manualment no s'eliminen si les observes a continuació d'haver eliminat
          l'observació.
        you_can_also_make_additional_life_lists: |-
          També pots crear llistes addicionals de vida per a grups específics d'organismes,
          com una llista de vida de les aus o una llista de vida de la innocència.
        a_project_list_belongs: |-
          Una llista de projecte vincula un projecte amb una llista de tots els tàxons observats
          pels membres d'aquest projecte. Les llistes de projectes també poden ser redactades de forma
          manual per l'administrador d'aquest projecte, i es poden utilitzar per restringir les
          contribucions del projecte als tàxons que estan a la llista.
        a_check_list_is_html: "Una llista de verificació és una llista dels tàxons
          que es troben en un lloc. \nCada lloc té una llista de control per defecte
          i sempre que l'observació es realitzi\ndins dels límits del lloc <em>i</em>
          que hagi aconseguit l'estat de grau de\nrecerca, les espècies observades
          s'afegiran automàticament a la llista de\nverificació del lloc."
        inat_users_can_also: |-
          %{site_name} Els usuaris també poden afegir llistes de verificació addicionals als llocs, encara que aquestes llistes no s'actualitzen automàticament. Principalment
          proporcionen un mitjà perquè la gent pugui aportar fonts externes de dades o
          només una llista basada en la seva pròpia experiència.
        is_a_list_of_every_species_that_you_have_seen: |-
          Una llista de vida és una llista de totes les espècies que han vist. Tots els usuaris d’%{site_name}
          tenen una llista de vida i aquestes llistes es completen automàticament a partir de les
          observacions afegides a %{site_name}.
        i_observed_a_species: Vaig observar una espècie, per què no apareix en la
          meva llista de vida?
        while_the_life_list_is_automatically_populated: "Encara que la llista de vida
          es genera automàticament a partir \nd’observacions afegides, les espècies
          no s'afegiran a aquesta\nllista si %{site_name} no reconeix el nom que has
          utilitzat. Et\nrecomanem intentar utilitzar noms alternatius que puguem
          reconèixer."
    observations:
      copy_tip: Afegeix una nova observació copiant-ne la data, el lloc, les fotos
        i els camps d'observació.
      captive_help_html: |-
        L'organisme que vas observar era <strong>conreat</strong> o estava en <strong>captivitat</strong>? Per exemple,
        estava en <strong>un jardí, zoològic, aquari</strong> o en alguna altra ubicació en
        la qual només estava present <strong>perquè els éssers humans l’havien destinat a
        ser allà</strong>? Totes les observacions sobre éssers vius són
        benvingudes, però ens agradaria saber si aquests éssers no són salvatges
        o s'han naturalitzat.
    photos:
      inviter:
        automatically_add_to_project: Afegeix automàticament al projecte
        automatically_id_the_new_obs_as: Identifica automàticament una nova observació
          amb ID com a
        dont_forget_the_invite_link_placeholder: pensa a incloure el {{INVITE_LINK}}
          marcador de posició
        invite_other_photographers_to_inat: Convida altres fotògrafs %{site_name}
        invite_your_friends_description: |-
          Pots facilitar que altres persones afegeixin les seves fotos a Flickr com a
          observacions d’%{site_name}. Només has de deixar-los un comentari i incloure aquest
          vincle d'invitació especial. També pots preseleccionar un tàxon i
          projecte per a l'observació nova.
    places:
      index:
        adding_new_places: l’addició de nous llocs
        confirming_identifications: la confirmació d’identificacions
        filling_out_checklists: l’actualització de llistes de verificació per als
          llocs que coneixes bé
        you_can_help_out_by: Pots ajudar a millorar les nostres dades de llocs mitjançant
      new:
        check_list_note: 'Nota: Les llistes de verificació es desactiven automàticament
          per a llocs molt grans.'
        map_instruction: Utilitza l'eina de polígon per dibuixar el contorn del lloc.
    projects:
      edit:
        bioblitz_create_a_new_place_html: '%{link}, assegura''t que té un límit, després
          torna enrere i torna-ho a intentar.'
        bioblitz_desc_html: "<p>\nUn bioblitz és un esdeveniment en el qual tu intentes
          que altres persones observin tantes\nespècies com sigui possible en un lloc
          i en un termini de temps determinats. \nÉs una manera\ndivertida d'introduir
          la gent a la biodiversitat mentre que, alhora,\nes recullen dades valuoses.\n</p>"
        cover_desc: |-
          Imatge del bàner opcional que apareixerà en la part superior de la
          pàgina del projecte. Ha de tenir... 950 px d'amplada, menys de 400 px d’alçària.
        custom_project_fields_means: |-
          Permet modificar el bàner del projecte, afegir contingut a la part
          dreta del projecte i donar-li cert estil per millorar el seu aspecte visual.
        end_time_desc: Afegeix hora final al teu bioblitz. Ha de ser inferior a un
          any després de l'hora d'inici
        event_url_desc: |-
          URL del servei de registre d'esdeveniments que estàs utilitzant per al teu bioblitz.
          Si es tracta d'un URL Eventbrite que inclou un identificador numèric,
          inclourem un giny d'inscripció a la teva pàgina de projecte fins que comenci el bioblitz.
        icon_desc: Es retallarà en un quadrat
        project_assets_desc_html: |-
          <p class="description">Els arxius del projecte són arxius associats al projecte, segons certes regles especials: </p>
          <ol class="description">
          <li>
          Els arxius que acaben en <code>.logo.jpg</code>,
          <code>.logo.png</code> etc. s’utilitzaran com a logotip del
          projecte a la pàgina del projecte en lloc de la icona de
          projecte
          </li>
          <li>Els arxius KML i KMZ s'afegiran al mapa a la pàgina del projecte</li>
          </ol>
        trusted_project_means: Quan un projecte està verificat, els administradors
          i gestors del projecte poden crear, actualitzar i esborrar els seus recursos
          del projecte.
    users:
      dashboard:
        taxon_change_desc: |-
          Els canvis de tàxon representen canvis de la taxonomia d’%{site_name}.
          La major part del temps, %{site_name} mantindrà automàticament
          actualitzat el teu contingut, quan es produeixin canvis (tret que hagis
          seleccionat No), però encara volem saber quan i com canvien
          les teves dades.
        your_content_will_be_updated: El teu contingut relacionat amb aquests tàxons
          s'actualitzarà automàticament.
        you_may_want_to_update: Tens alguns continguts relacionats amb aquests tàxons
          que és possible que vulguis actualitzar.
        cannot_update_your_content: '%{site_name} no pot actualitzar el teu contingut
          automàticament per afegir-hi els canvis.'
        new_project_admin_html: |-
          Et preguntes per què ets ara l'administrador d'aquest projecte? El
          propietari anterior probablement ha esborrat el seu compte, per la qual cosa el %{site_name}
          te l'ha assignat perquè ets gestor de projecte o administrador de
          lloc. Si no vols ser administrador d'un projecte, si us plau, posa't en contacte amb
          <a href="mailto:%{help_email}">%{help_email}</a>
        curators_can_see: |-
          Només un recordatori: els administradors del projecte poden veure les coordenades
          privades i ocultes de les observacions que s'agreguen a aquest projecte.
    welcome:
      index:
        welcome_message_html: |-
          %{image} et convida a utilitzar aquest portal d'informació sobre biodiversitat
          on podràs compartir el que observes en la natura, aprendre de la natura i
          intercanviar informació amb altres naturalistes.
