  app_owner_application_about_p2_html: |
    Kể từ năm 2022, chúng tôi đang yêu cầu phê duyệt thủ công cho người dùng muốn tạo ứng dụng khách API.
    Để tạo ứng dụng của bên thứ ba, trước tiên bạn phải gửi đơn đăng ký để trở thành
    "chủ sở hữu ứng dụng". Ứng dụng này phải mô tả chức năng của ứng dụng bạn đề xuất
    và cách bạn định sử dụng nó. Để gửi đơn đăng ký, tài khoản của bạn phải ở
    ít nhất 2 tháng tuổi và phải thực hiện ít nhất 10 <a href="https://help.inaturalist.org/support/solutions/articles/151000170241"
    target="_blank">Cải thiện nhận dạng</a> trong tháng trước. Chúng tôi có thể yêu cầu theo dõi
    Câu hỏi về chương trình của bạn và chúng tôi có quyền từ chối đơn đăng ký vì bất kỳ lý do gì.
