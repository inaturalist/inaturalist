  conservation_status_descriptions:
    iucn: |
      Mã Sách đỏ IUCN tương đương. Đây không phải là đánh giá thực tế của IUCN,
      chỉ có mã IUCN phù hợp nhất với mối đe dọa tiết lộ tọa độ
      được ngụ ý bởi trạng thái này. Điều này sẽ ghi đè quyền riêng tư địa lý nếu nó là "Ít nhất
