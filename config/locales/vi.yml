          Tài trợ cho việc phát triển Hướng dẫn được cung cấp bởi
          <a href="http://eol.org"><img alt="Encyclopedia of Life" src="%{image_url}"></a>
    messages:
      index:
        #Users cannot create messages if they lack the criteria for
        #earning interaction privilege
        interaction_privilege_notice: |
          Bạn sẽ có thể gửi thư mới sau khi xác nhận email của mình
          địa chỉ. Hiện tại, bạn có thể đọc và trả lời tin nhắn mà người khác gửi cho bạn.
        #Users cannot create messages if they lack the criteria for
        #earning interaction or speech privilege
        privilege_notice: |
          Bạn sẽ có thể gửi thư mới sau khi xác nhận email của mình
          địa chỉ và thêm ba quan sát có thể kiểm chứng hoặc ba nhận dạng
          cho những người khác. Hiện tại, bạn có thể đọc và trả lời tin nhắn mà người khác gửi cho bạn.
    observations:
      show:
        #One of a list of requirements an observation must meet to be in the Research Grade category
        dqa_help_research_grade_community_observation_html: |
          Các <strong>Đơn vị phân loại cộng đồng và Đơn vị phân loại quan sát phù hợp</strong>
          (đối với những dịp hiếm hoi khi Đơn vị phân loại quan sát có thể nhiều hơn
          cụ thể hơn là Đơn vị phân loại cộng đồng)
        #One of a list of reasons for an observation to revert to Casual
        dqa_help_casual_not_accurate_evidence_html: |
          Quan sát <strong>không đưa ra bằng chứng chính xác về sinh vật hoặc
