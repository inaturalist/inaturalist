        draft_desc: |
          Αυτός ο οδηγός θα είναι διαθέσιμος μόνο για τα άτομα που μπορούν να τον επεξεργάζονται μέχρι να τον δημοσιεύσετε.
      generating_mobile_archive_tip_html: |
        Αυτό μπορεί να πάρει λίγο χρόνο, γι' αυτό προσπαθήστε να κάνετε ανανέωση της σελίδας σε μερικά λεπτά.
      mobile_downloads_tip_html: |
        Αυτός ο οδηγός μπορεί να αποθηκευτεί στην εφαρμογή του κινητού για χρήση εκτός σύνδεσης.
      mobile_downloads_help_html: |
        <p> Αυτό θα δημιουργήσει ένα αρχείο που μπορεί να κατεβεί που θα περιέχει όλα τα δεδομένα και μέσα που συνδέονται με αυτόν τον οδηγό ώστε οι χρήστες της εφαρμογής κινητού να μπορούν να δουν όλο το περιεχόμενο στον οδηγό χωρίς να συνδέονται στο διαδίκτυο. Θα χρειαστούν μερικά λεπτά μέχρι να δημιουργηθεί το αρχείο, αλλά μόλις αυτό γίνει, το αρχείο θα ενημερώνεται όποτε κάνετε αλλαγές στον οδηγό.</p>
