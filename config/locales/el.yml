        event_url_desc: |
          Το URL από μία υπηρεσία εγγραφής γεγονότος που χρησιμοποιείτε για το bioblitz σας. Αν αυτό είναι ένα Eventbrite URL που περιλαμβάνει μία αριθμητική ταυτότητα, θα συμπεριλάβουμε ένα widget εγγραφής στη σελίδα του πρότζεκτ σας μέχρι να ξεκινήσει το bioblitz σας.
        icon_desc: "Θα κοπεί σε τετράγωνο"
        it_looks_like_this_project_can_be_converted: |
          Φαίνεται πως αυτό το πρότζεκτ μπορεί να μετατραπεί σε ένα νέο <a href="%{url}">Πρότζεκτ συλλογής</a>.
        last_aggregated_at_desc: |
          Χρόνος όταν ο συλλέκτης τελείωσε να προσθέτει τις παρατηρήσεις σε αυτό το πρότζεκτ
        no_curators: |
          Δεν υπάρχουν επιμελητές στο πρότζεκτ. Αν θέλετε να αναθέσετε ένα νέο άτομο ως διαχειριστή, θα πρέπει πρώτα να εγγραφούν σε αυτό το πρότζεκτ και να τους κάνετε επιμελητές.
        project_list_desc_html: |
          <p class="description">
          Μπορείτε να δημιουργήσετε μια εξατομικευμένη λίστα ταξινομικών βαθμίδων του πρότζεκτ και να τη συνδέσετε στο πρότζεκτ σας. Αυτό μπορεί να είναι χρήσιμο στο να περιορίσετε τις παρατηρήσεις που προστίθενται στο πρότζεκτ σας μόνο σε αυτές που έχουν ταξινομικές βαθμίδες που ταιριάζουν με αυτές στη λίστα σας μέσω του κανόνα "πρέπει να είναι ταξινομική βαθμίδα που ανήκει στη λίστα'". 
          </p>
