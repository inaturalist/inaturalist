    observe_panel_title: Ας ξεκινήσουμε αναρτώντας κάποιες παρατηρήσεις
    observe_panel_body_p1_local: Χρειάζεστε έμπνευση; Να μερικοί οργανισμοί που παρατηρούνται εδώ κοντά...
    observe_panel_body_p1_global: Χρειάζεστε έμπνευση; Να μερικοί οργανισμοί που παρατηρούνται...
    observe_panel_body_p2: Βγείτε έξω, και παρατηρήστε έναν συγκεκριμένο οργανισμό. Επιλέξτε κάτι άγριο και βγάλτε μία καθαρή φωτογραφία πλήρους κάδρου. Αν έχετε ήδη μία φωτογραφία από κάτι άγριο, <a href="%{new_observation_path}">προσθέστε την τώρα</a>. Μπορείτε επίσης να χρησιμοποιείτε τις %{site_name} εφαρμογές κινητού για να καταγράφετε παρατηρήσεις.
    observe_panel_body_p3: Όταν έχετε κοινοποιήσει τις παρατηρήσεις σας, αυτή η σελίδα θα σας δείχνει τις ενημερώσεις από την κοινότητα σε μορφή σχολίων και ταυτοποιήσεων. Ποιος ξέρει τι θα ανακαλύψετε!
    follow_panel_title_local: Ακολουθήστε φυσιογνώστες που βρίσκονται κοντά σας
    follow_panel_title_global: Ακολουθήστε φυσιογνώστες που είναι ενεργοί
    follow_panel_body: Αν επισκεφθείτε αυτά τα προφίλ και πατήσετε το κουμπί ακολούθησης, θα ενημερώνεστε κάθε φορά που αναρτούν παρατηρήσεις
    following_panel_title: Παρακολουθήστε Άτομα, Taxa, και Τόπους
    following_panel_body: |
      Στο %{site_name} μπορείτε να ακολουθείτε άτομα για είστε ενήμεροι για τις παρατηρήσεις που αναρτούν. Επίσης, μπορείτε να γίνετε συνδρομητής σε κάποια είδη για να αρχειοθετείτε νέες παρατηρήσεις αυτών των ειδών, ή να κάνετε το ίδιο πράγμα για τόπους.
    comments_panel_title: Είστε περίεργοι να δείτε τι είδους συζητήσεις συμβαίνουν στο %{site_name}?
    comments_panel_body: "<p>%{site_name} αφορά την κοινοποίηση και τη συζήτηση σχετικά με παρατηρήσεις από έμβια όντα. Παρακάτω βρίσκονται οι παρατηρήσεις που συμβαίνουν τώρα. (Σημείωση: Εγγράφεστε αυτόματα σε κάθε συζήτηση στην οποία συνεισφέρετε με σχόλια ή ταυτοποιήσεις. Μπορείτε να διαχειρίζεστε αυτές τις ενημερώσεις στο τμήμα \"Συνδρομές\" στα δεξιά.)</p>"
    updates_by_you_panel_title: Αυτή η καρτέλα είναι ένας γρήγορος τρόπος για να φιλτράρετε μόνο τις ενημερώσεις για το περιεχόμενό σας.
    updates_by_you_panel_body: Θυμηθείτε, στην καρτέλα "Όλες οι ενημερώσεις" θα βρείτε ενημερώσεις όχι μόνο για το δικό σας περιεχόμενο αλλά και για περιεχόμενο των ατόμων που ακολουθείτε και τα taxa ή μέρη στα οποία είστε συνδρομητές έχοντας χρησιμοποιήσει το Εργαλείο Συνδρομών στα δεξιά.
    youve_got_updates_panel_title: Έχετε κάποιες ενημερώσεις!
    youve_got_updates_panel_body_p1: Παραμείνετε ενημερωμένοι με ενημερώσεις στα ακόλουθα...
    youve_got_updates_panel_body_p2: |
      <ul>
      <li><strong>Το Περιεχόμενό σας:</strong> Δραστηριότητα στις παρατηρήσεις σας  όπως π.χ. σχόλια, αναγνωρίσεις, ή προσθήκες στα αγαπημένα από την κοινότητα του %{site_name}. Θα λαμβάνετε επίσης ενημερώσεις όταν κάποιος προσθέτει την παρατήρησή σας σε ένα πρότζεκτ, ή προσθέτει ενδείξεις σε πρόσθετα πεδία.</li>
      <li><strong>Άνθρωποι:</strong> Νέες παρατηρήσεις ή αναρτήσεις προσωπικού ημερολογίου από τα άτομα που ακολουθείτε.</li>
      <li><strong>Οργανισμοί, Πρότζεκτ & Τόποι:</strong> Νέες παρατηρήσεις από ιδιαίτερους οργανισμού ή τόπους στους οποίους είστε συνδρομητής. Μπορείτε επίσης να γίνετε μέλος σε πρότζεκτ έτσι ώστε να ενημερώνεστε όταν δημοσιεύονται αναρτήσεις προσωπικού ημερολογίου του πρότζεκτ.</li>
      <li><strong>Συμμετοχή σε συζητήσεις:</strong> Σχολιάζοντας ή προσθέτοντας αναγνωρίσεις στο περιεχόμενο κάποιου άλλου αυτομάτως σας κάνει συνδρομητή σε κάθε νέα δραστηριότητα για αυτό το περιεχόμενο. Χρησιμοποιήστε το εργαλείο 'Διαχείριση συνδρομών σας' για να σταματήσετε να λαμβάνετε ενημερώσεις.</li>
      </ul>
