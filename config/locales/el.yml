        step1_desc: |
          Για τη συμμόρφωση με τους κανονισμούς περί απορρήτου, χρειαζόμαστε τη συγκατάθεση ενός γονέα ή ενός νόμιμου κηδεμόνα για να δημιουργήσουμε ένα λογαριασμό για ένα άτομο κάτω από την ηλικία των 13. Αν θέλετε το παιδί σας να χρησιμοποιήσει το iNaturalist, πρέπει να μας δώσετε κάποια στοιχεία ταυτότητας και επικοινωνίας.
        step2_title: ΕΠΙΒΕΒΑΙΏΣΤΕ ΤΗΝ ΤΑΥΤΌΤΗΤΑ ΣΑΣ ΜΕ ΤΗΝ ΠΙΣΤΩΤΙΚΉ ΣΑΣ ΚΆΡΤΑ
        step2_desc: |
          Για να επιβεβαιώσετε την ταυτότητά σας ως ενήλικα, θα πρέπει να μας παρέχετε μια ονομαστική
          δωρεά τουλάχιστον US$1 στο iNaturalist χρησιμοποιώντας μια πιστωτική κάρτα. Αυτή είναι
          η λιγότερο παρεμβατική μορφή επαλήθευσης ταυτότητας που μας επιτρέπει να
          συμμορφωθούμε με τους νόμους περί απορρήτου. Παρακαλώ βεβαιωθείτε ότι χρησιμοποιείτε την ίδια διεύθυνση email που εισάγατε ως "γονικό email" στο προηγούμενο βήμα.
        step3_title: ΑΝΑΜΈΝΕΤΕ ΤΟ EMAIL ΕΠΙΒΕΒΑΙΩΣΗΣ
        step3_desc: |
          Μόλις ταιριάξουμε το email που χρησιμοποιείται στη δωρεά με το email που εισάγατε
          ως "γονικό email" θα ενεργοποιήσουμε το λογαριασμό του παιδιού και θα στείλουμε
          στον γονέα ένα email με οδηγίες σύνδεσης. Αυτό μπορεί να διαρκέσει έως και 24
          ώρες.
        step3_donor_title: Ο ΛΟΓΑΡΙΑΣΜΌΣ ΤΟΥ ΠΑΙΔΙΟΎ ΣΑΣ ΈΧΕΙ ΕΝΕΡΓΟΠΟΙΗΘΕΊ
        step3_donor_desc: |
          Καθώς είστε δωρητής του iNaturalist, είχαμε τη δυνατότητα να επιβεβαιώσουμε την ταυτότητα σας με την υπάρχουσα δωρεά σας.
