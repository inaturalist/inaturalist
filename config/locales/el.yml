      year:
        compare_desc: |
          Πώς η φετεινή χρονιά συγκρίνεται με τις προηγούμενες? Με τρεις χρονιές χρήσης ή περισσότερες, μπορούμε να αρχίσουμε να συγκρίνουμε ετήσιες μετρήσεις δραστηριότητας. Η πράσινη μπάρα αναπαριστά τη φετεινή χρονιά, η λευκή κάθετη μπάρα αναπαριστά την περσινή και οι γκρίζες περιοχές στο υπόβαθρο δείχνουν τα χαμηλότερα και υψηλότερα χρόνια, καθώς και το μέσο όρο για όλα τις χρονιές. Τα στατιστικά δεν περιλαμβάνουν έτη όπου ο το σύνολο παρατηρήσεων ήταν μηδέν.
        compare_site_desc: |
          Πώς η φετεινή χρονιά συγκρίνεται με τις προηγούμενες? Η πράσινη μπάρα αναπαριστά τη φετεινή χρονιά, η λευκή κάθετη μπάρα αναπαριστά την περσινή ενώ οι περιοχές με γκρι φόντο
          δείχνουν τα χαμηλότερα και υψηλότερα χρόνια, καθώς και το μέσο όρο για όλα τα χρόνια.
        compared_to_previous_years: Συγκρίνετε με τα προηγούμενα χρόνια
        donate_title: "Ένα ιδιαίτερο ευχαριστώ σε όλους τους υποστηρικτές μας"
        donors: Δωρητές
        donors_guide_label_our_goal_is_1000: Στόχος μας είναι 1.000 επαναλαμβανόμενοι δωρητές ανά μήνα
        inaturalist_network: Δίκτυο iNaturalist
        inaturalist_network_desc: |
          Ρίξτε μια ματιά στην Προεπισκόπηση της Χρονιάς για τα μέλη του δικτύου iNaturalist.
        include_usa: Συμπεριέλαβε την Αμερική
        growth_by_country_desc_html: |
          Πού εντοπίζεται η ανάπτυξη? Αυτός ο χάρτης και αυτό το διάγραμμα προσπαθούν να το αναλύσουν αυτό ανά χώρα, κάτι το οποίο αποδεικνύεται περίπλοκο επειδή η ανάπτυξη από χώρα σε χώρα μπορεί να είναι πολύ διαφορετική. Επιλέξαμε να παραλείψουμε εδώ τις Ηνωμένες Πολιτείες
          και να χρησιμοποιήσουμε μια προεπιλεγμένη κλίμακα καταγραφής για να τονίσουμε τις διαφορές
          μεταξύ άλλων χωρών. Εάν μια χώρα είναι χρωματισμένη μαύρη σημαίνει ότι δεν συνεισέφερε σημαντικά σε ένα ποσοστό ή δεν είχε ανάπτυξη φέτος ή δεν είχε περισσότερες παρατηρήσεις φέτος από το προηγούμενο έτος (πλοηγηθείτε πάνω από μια χώρα για να δείτε περισσότερες λεπτομέρειες). <strong>"% της συνολικής ανάπτυξης"</strong> σημαίνει πόση παγκόσμια ανάπτυξη προήλθε από μια συγκεκριμένη χώρα, π.χ. αν υπήρχαν 20 παρατηρήσεις το 2018 και 10 παρατηρήσεις το 2017, αυτό θα σήμαινε 10 παρατηρήσεις ανάπτυξης για τη χρονιά εκείνη, και αν 5 από αυτές τις παρατηρήσεις ήταν από το Μπενίν, τότε το Μπενίν συνεισέφερε το 50% της συνολικής ανάπτυξης. <strong>"% αύξηση"</strong> αναπαριστά τον αριθμό των παρατηρήσεων
          φέτος στη χώρα αυτή σε σχέση με το ποσοστό των παρατηρήσεων πέρυσι σε
          αυτή τη χώρα, οπότε αν υπήρχαν 10 παρατηρήσεις στο Λάος πέρυσι αλλά
          20, αυτό θα σήμαινε μια αύξηση κατά 100%, ενώ αν υπήρχαν 0 πέρυσι και φέτος είναι
          1, αυτό θα σημαίνει μια απειριοστή αύξηση %.
        growth_by_country_title: Αύξηση ανά Χώρα
        growth_desc: |
          Τα διαγράμματα από "Παρατηρήσεις" και "Ταξινομικές Βαθμίδες" μπορεί να περιλαμβάνουν δεδομένα που φαίνονται στο %{site_name} από άτομα που δε συνδέονται με το %{site_name}, ενώ το διάγραμμα "Χρήστες" δείχνει μόνο τις ημερομηνίες που οι χρήστες που συνδέονται τώρα με το %{site_name} εγγράφηκαν στο iNaturalist.
        growth_in_year_obs: "Αύξηση το %{year} (παρ/σεις)"
        growth_title: Αύξηση
        #Label when a mark on a chart has a value that is too small to
