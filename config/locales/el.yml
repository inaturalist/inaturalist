        duplicate_project: Διπλό Πρότζεκτ
        include_annotated_observations: |
          Περιλαμβάνουν μόνο παρατηρήσεις που σημειώνονται με ένα συγκεκριμένο χαρακτηριστικό (π.χ. στάδιο ζωής) ή ένα συγκεκριμένο χαρακτηριστικό και τιμή (π. χ. στάδιο ζωής = ενήλικας).
