      edit:
        add_eol_content: |
          Προσθέστε περιεχόμενο ΕΟL για να επιλέξετε ταξινομικές βαθμίδες ομαδικά. Αυτό μπορεί να πάρει λίγο χρόνο, οπότε παρακαλούμε κάντε υπομονή.
        add_color_tags_help: |
          Προσθέστε ετικέτες χρωμάτων από τα χρώματα και συσχετίστε τα με τις επιλεγμένες ταξινομικές βαθμίδες.
        add_rank_tags_help_html: |
          Προσθέστε κατάταξη ταξινομικής βαθμίδας με βάση την ταξινόμηση μας, π.χ. <code>οικογένεια=Laridae</code> ή <code>οικογένεια=Gulls and Allies</code>
        coordinates_desc: |
          Δίνοντας στον οδηγό σας συντεταγμένες θα βοηθήσει τους υπόλοιπους να το βρουν εάν το αναζητούν μέσω τοποθεσίας.
        guide_place_desc: |
          Εάν συσχετίσετε τον οδηγό σας με μια περιοχή, οι υπόλοιποι θα έχουν την δυνατότητα να τον βρίσκουν όταν κάνουν αναζήτηση περιοχών και θα δείχνει τα όρια των περιοχών στους χάρτες του %{site_name} εάν έχει ρυθμιστεί έτσι (π.χ. προβολή με "κάρτες", σελίδες ταξινομικών βαθμίδων, κλπ)
        import_tags_from_csv_help_html: |
          <p>
          Ανεβάστε ένα CSV αρχείο που περιέχει ετικέτες για τις ταξινομικές βαθμίδες σε ατόν τον οδηγό. Το αρχείο CSV πρέπει να είναι έτσι: 
          </p>
          <table class="table">
          <tbody>
          <tr>
          <th>Όνομα</th>
          <th>χρώμα</th>
          <th>Αριθμός χεριών</th>
          <th></th>
          </tr>
          <tr>
          <td>Homo sapiens</td>
          <td></td>
          <td>2</td>
          <td>δίποδο</td>
          </tr>
          <tr>
          <td>Vulpes vulpes</td>
          <td>κόκκινο|μαύρο</td>
          <td>0</td>
          <td>τετράποδο</td>
          </tr>
          </tbody>
          </table>
          <p>
          Η πρώτη σειρά ξεκινά με το "Όνομα" ακολουθούμενο με την ετικέτα χαρακτηρισμού/κατηγορίας. Έπειτα κάθε σειρά που ακολουθεί ξεκινά με το όνομα της ταξινομικής βαθμίδας, ακολουθούμενο με από ετικέτες που αντιστοιχούν στην κορυφή της στήλης. Σε αυτό το παράδειγμα, το <i>Homo sapiens</i> παίρνει τις ετικέτες <code>δίποδο</code> και <code>Αριθμός χεριών=2</code>, και <i>Vulpes vulpes</i> παίρνει <code>τετράποδο</code>, <code>χρώμα=κόκκινο</code>, <code>χρώμα=μαύρο</code>, και <code>Αριθμός χεριών=0</code>. Τα κενά θα αγνοηθούν, και μπορείτε να προσθέσετε πολλές γραμμές ανά ταξινομική βαθμίδα. Επίσης, μπορείτε να προσθέσετε πολλαπλές τιμές ανά κελί που χωρίζονται από αυτό το χαρακτήρα |. 
          </p>
        licensing_explanation: |
          Με το να αδειοδοτήσετε το περιεχόμενό σας δίνετε στους άλλους το δικαίωμα να το αντιγράψουν και τροποποιήσουν χωρίς να ζητήσουν την άδειά σας. Αυτό κάνει πιο εύκολο το να μοιραστεί η δουλειά σας, και αν ενσωματώσετε περιεχόμενο από κάποιο τρίτο μέρος από πηγές που χρησιμοποιούν άδειες Creative Commons ShareAlike (όπως το Wikipedia), είστε νομικά δεσμευμένος να χρησιμοποιήσετε μία παρόμοια άδεια. Ορίστε μια λίστα με τις Creative Commons άδειας και τι σημαίνουν:
        paste_note_html: |
          Επικολήστε μέχρι και 500 ονόματα ειδών, ένα ανά γραμμή. Το %{site_name} θα κάνει ότι καλύτερο μπορεί για να ταιριάξει τα κοινά ονόματα με έννοιες ειδών, αλλά για να αποφευχθούν οι ασάφειες είναι καλύτερο να χρησιμοποιείτε τα επιστημονικά τους ονόματα. Αν θέλετε να προσδιορίσετε και τα δύο, χωρίστε το επιστημονικό από το κοινό όνομα με ένα κόμμα, όπως <code>Homo sapiens, Άνθρωπος</code>.
        places_note: |
          Σημείωση: δεν έχουν όλες οι περιοχές λίστες ελέγχου με ταξινομικές βαθμίδες. Εάν έχετε δυσκολία στο να βρείτε μια περιοχή με ταξινομικές βαθμίδες, προσπαθήστε να επιλέξετε μεγαλύτερες περιοχές, όπως χώρες, έθνη ή γεωγραφικά διαμερίσματα.
        replace_existing_eol_desc: Διαγράψτε το υπάρχον περιεχόμενο πριν εισάγετε από το EOL
        place_choose_taxon_note: |
          Επιλέξτε μια ταξινομική βαθμίδα εάν θέλετε να περιορίσετε την αναζήτηση σας, π.χ. "φυτά"
      eolupdate_notice: |
        Υπομονή παρακαλώ, η εισαγωγή περιεχομένου από τo EOL μπορεί να χρειαστεί ένα-δυο λεπτά.
