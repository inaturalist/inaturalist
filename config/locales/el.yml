  about_trips_html: |
    <h4> Οι επισκέψεις καταστούν δυνατή τη συλλογή δεδομένων παρουσίας-απουσίας προσθέτοντας περιεχόμενο στις παρατηρήσεις σας 
    </h4>
    <p>
    <strong> Γιατί</strong> Τα δεδομένα παρουσίας-απουσίας περιλαμβάνουν πληροφορίες σχετικά με την δειγματοληπτική προσπάθεια η οποία είναι χρήσιμη για επιστημονική ανάλυση όπως ο πίνακας κατανομής (ακατέργαστες παρατηρήσεις της iNaturalist αποτελούν μόνο δεδομένα παρουσίας).
    </p>
    <p>
    <strong>Πώς</strong> Μια επίσκεψη προσθέτει περιεχόμενο στις παρατηρήσεις σας καταγράφοντας:
    </p>
    <ul>
    <li><strong>Τι</strong> ψάξατε (ομάδα στόχου)</li>
    <li><strong>Που</strong>ψάξατε (περιοχή έρευνας)</li>
    <li><strong>Πότε</strong>ψάξατε( χρονική στιγμή έρευνας)</li>
    </ul>
    <p>
    Τα είδη που βρίσκονται στην ομάδα στόχου σας και που είχατε την ευκαιρία να παρατηρήσετε στην περιοχή και στην χρονική στιγμή έρευνάς σας μεταφράζονται ως παρόντα. Ταυτόχρονα, τα είδη που βρίσκονται στην ομάδα στόχου σας αλλά που δεν είχατε την ευκαιρία να παρατηρήσετε μεταφράζονται ως απόντα. Πατήστε 'Οργανώστε τα Δεδομένα Παρουσίας-Απουσίας από τις Επισκέψεις' για να δημιουργήσετε έναν πίνακα με καταγραφές παρουσίας-απουσίας για ένα είδος από τις επισκέψεις και τις συσχετιζόμενες παρατηρήσεις.<a href='%{url}'> Μάθετε περισσότερα</a>
    </p>
  about_trusting_projects_options_any: Όλες οι παρατηρήσεις σας σε αυτό το πρότζεκτ
  about_trusting_projects_options_any_desc: |-
    Αυτό περιλαμβάνει παρατηρήσεις όπου έχετε επιλέξει το γεωαπόρρητο να είναι "επισκιασμένο" ή "ιδιωτικό", π.χ. παρατηρήσεις από την αυλή σας ή από μέρη τα οποία δεν επιθυμείτε να γνωρίζουν οι υπόλοιποι.
  about_trusting_projects_options_taxon: |-
    Μόνο οι παρατηρήσεις σας σε αυτό το πρότζεκτ οι οποίες έχουν κρυμμένες συντεταγμένες εξαιτίας απειλούμενων ειδών.
  about_trusting_projects_options_taxon_desc: |-
    Πολλά πρότζεκτς ζητούν απλώς πρόσβαση στις συντεταγμένες που είναι επισκιασμένες επειδή στην παρατήρηση απεικονίζεται μια απειλούμενη ταξινομική μονάδα.
  about_trusting_projects_overview: |-
    Η παραχώρηση άδειας στις κρυφές σας συντεταγμένες θα επιτρέψει στους διαχειριστές του πρότζεκτ να δουν την πραγματική τοποθεσία των παρατηρήσεών σας στο πρότζεκτ. Αυτό είναι πολύ σημαντικό στις περιπτώσεις κατά τις οποίες επιστήμονες ή διαχειριστές πόρων χρειάζονται πρόσβαση σε ακριβείς συντεταγμένες για ανάλυση και λήψη αποφάσεων.
  #Header for a section listing all the project managers (admins and curators)
  #of a project
  about_trusting_projects_project_managers_are: |-
    Οι διαχειριστές του πρότζεκτ οι οποίοι έχουν πρόσβαση στις κρυφές συντεταγμένες είναι:
  about_trusting_projects_warning: |-
    Να σημειωθεί ότι οι διαχειριστές του πρότζεκτ μπορούν να αλλάξουν τις παραμέτρους του πρότζεκτ ώστε να συμπεριλάβουν οποιαδήποτε από τις παρατηρήσεις σας ενώ μπορούν να προσθέτουν ή να αφαιρούν διαχειριστές ανα πάσα στιγμή. Θα λαμβάνετε ειδοποιήσεις σχετικά με τις αλλαγές αυτές αλλά είναι σημαντικό να διευκρινιστεί ότι ουσιαστικά παραχωρείτε στο πρότζεκτ τα ιδιωτικά δεδομένα της τοποθεσίας σας, οπότε πρέπει να είστε προσεκτικοί.
