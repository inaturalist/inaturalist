      year:
        compare_desc: |
          Πώς η φετεινή χρονιά συγκρίνεται με τις προηγούμενες? Με τρεις χρονιές χρήσης ή περισσότερες, μπορούμε να αρχίσουμε να συγκρίνουμε ετήσιες μετρήσεις δραστηριότητας. Η πράσινη μπάρα αναπαριστά τη φετεινή χρονιά, η λευκή κάθετη μπάρα αναπαριστά την περσινή και οι γκρίζες περιοχές στο υπόβαθρο δείχνουν τα χαμηλότερα και υψηλότερα χρόνια, καθώς και το μέσο όρο για όλα τις χρονιές. Τα στατιστικά δεν περιλαμβάνουν έτη όπου ο το σύνολο παρατηρήσεων ήταν μηδέν.
        compare_site_desc: |
          Πώς η φετεινή χρονιά συγκρίνεται με τις προηγούμενες? Η πράσινη μπάρα αναπαριστά τη φετεινή χρονιά, η λευκή κάθετη μπάρα αναπαριστά την περσινή ενώ οι περιοχές με γκρι φόντο
          δείχνουν τα χαμηλότερα και υψηλότερα χρόνια, καθώς και το μέσο όρο για όλα τα χρόνια.
        compared_to_previous_years: Συγκρίνετε με τα προηγούμενα χρόνια
        donate_title: "Ένα ιδιαίτερο ευχαριστώ σε όλους τους υποστηρικτές μας"
        donate_desc_html: |
          Σας ευχαριστούμε που είστε γενναιόδωροι με το χρόνο, την προσοχή, την τεχνογνωσία σας και τις
          δωρεες! Το iNaturalist είναι μια μη κερδοσκοπική κοινή πρωτοβουλία του
          California Academy of Sciences και του National Geographic Society.
          Υποστηρίζεται από μια
          <a href="%{team_url}"> μικρή ομάδα </a> που
          κάνει όλο το σχεδιασμό και τη μηχανική λογισμικού (software engineering) για web, mobile και
          <a href="%{seek_url}"> Seek από το iNaturalist </a>, εκτός από τη διαχείριση
          της υποστήριξης της κοινότητας, τις συνεργασίες και τις ενσωματώσεις χάρη στα οποία η πλατφόρμα τρέχει (και αναπτύσσεται γρήγορα!). Το πρόγραμμα βασίζεται σε πολλές
          επιχορηγήσεις και δωρεές, συμπεριλαμβανομένων φιλανθρωπικών συνεισφορών από μια μικρή μερίδα των συμβαλλόμενων. Είμαστε ιδιαίτερα ευγνώμονες για τους Μηνιαίους Υποστηρικτές των οποίων οι επαναλαμβανόμενα συνεισφορές μας βοηθούν να σχεδιάσουμε το μέλλον. Μπορείτε να
          συνεισφέρετε σε διάφορα νομίσματα για να υποστηρίξετε τις λειτουργίες του iNaturalist. Σας ευχαριστούμε όλους για τη συμβολή σας στη %{year} μεγαλύτερη χρονιά του iNaturalist!
        donors: Δωρητές
        donors_guide_label_our_goal_is_1000: Στόχος μας είναι 1.000 επαναλαμβανόμενοι δωρητές ανά μήνα
        inaturalist_network: Δίκτυο iNaturalist
        inaturalist_network_desc: |
          Ρίξτε μια ματιά στην Προεπισκόπηση της Χρονιάς για τα μέλη του δικτύου iNaturalist.
        include_usa: Συμπεριέλαβε την Αμερική
        growth_by_country_desc_html: |
          Πού εντοπίζεται η ανάπτυξη? Αυτός ο χάρτης και αυτό το διάγραμμα προσπαθούν να το αναλύσουν αυτό ανά χώρα, κάτι το οποίο αποδεικνύεται περίπλοκο επειδή η ανάπτυξη από χώρα σε χώρα μπορεί να είναι πολύ διαφορετική. Επιλέξαμε να παραλείψουμε εδώ τις Ηνωμένες Πολιτείες
          και να χρησιμοποιήσουμε μια προεπιλεγμένη κλίμακα καταγραφής για να τονίσουμε τις διαφορές
          μεταξύ άλλων χωρών. Εάν μια χώρα είναι χρωματισμένη μαύρη σημαίνει ότι δεν συνεισέφερε σημαντικά σε ένα ποσοστό ή δεν είχε ανάπτυξη φέτος ή δεν είχε περισσότερες παρατηρήσεις φέτος από το προηγούμενο έτος (πλοηγηθείτε πάνω από μια χώρα για να δείτε περισσότερες λεπτομέρειες). <strong>"% της συνολικής ανάπτυξης"</strong> σημαίνει πόση παγκόσμια ανάπτυξη προήλθε από μια συγκεκριμένη χώρα, π.χ. αν υπήρχαν 20 παρατηρήσεις το 2018 και 10 παρατηρήσεις το 2017, αυτό θα σήμαινε 10 παρατηρήσεις ανάπτυξης για τη χρονιά εκείνη, και αν 5 από αυτές τις παρατηρήσεις ήταν από το Μπενίν, τότε το Μπενίν συνεισέφερε το 50% της συνολικής ανάπτυξης. <strong>"% αύξηση"</strong> αναπαριστά τον αριθμό των παρατηρήσεων
          φέτος στη χώρα αυτή σε σχέση με το ποσοστό των παρατηρήσεων πέρυσι σε
          αυτή τη χώρα, οπότε αν υπήρχαν 10 παρατηρήσεις στο Λάος πέρυσι αλλά
          20, αυτό θα σήμαινε μια αύξηση κατά 100%, ενώ αν υπήρχαν 0 πέρυσι και φέτος είναι
          1, αυτό θα σημαίνει μια απειριοστή αύξηση %.
        growth_by_country_title: Αύξηση ανά Χώρα
        growth_desc: |
          Τα διαγράμματα από "Παρατηρήσεις" και "Ταξινομικές Βαθμίδες" μπορεί να περιλαμβάνουν δεδομένα που φαίνονται στο %{site_name} από άτομα που δε συνδέονται με το %{site_name}, ενώ το διάγραμμα "Χρήστες" δείχνει μόνο τις ημερομηνίες που οι χρήστες που συνδέονται τώρα με το %{site_name} εγγράφηκαν στο iNaturalist.
        growth_in_year_obs: "Αύξηση το %{year} (παρ/σεις)"
        growth_title: Αύξηση
        #Label when a mark on a chart has a value that is too small to
        #visualize. low_value is the value (usually a number), low_desc is
        #a description of what that value represents
        low_too_small: "Χαμηλή: %{low_value} (%{low_desc}), πολύ χαμηλή για να εμφανιστεί"
        new_species_desc: |
          Είδη που παρατηρήθηκαν για πρώτη φορά στο %{site_name} αυτή τη χρονιά. Παρουσιάζονται %{x} από <a href="%{url}">%{y} είδη</a>.
        new_species_desc_html: |
          Είδη που προστέθηκαν για πρώτη φορά αυτή τη χρονιά. 
          Κάντε κλικ σε ένα μήνα για να δείτε κάποια από τα νέα είδη που προστέθηκαν εκείνο τον μήνα. Μπορείτε επίσης να δείτε όλα τα είδη συγκεντρωτικά ή να μετακινηθείτε πίσω στον χρόνο και να δείτε άλλα νεοπαρατηρημένα είδη. Αυτό το διάγραμμα σας δείχνει είδη από επιβεβαιωμένες παρατηρήσεις ανά τον μήνα που ανέβηκαν στο %{site_name} (όχι τον μήνα που παρατηρήθηκαν). Δεν περιλαμβάνει υψηλότερου ή χαμηλότερου επιπέδου ταξινομικές βαθμίδες, επομένως μία παρατήρηση που ταυτοποιείται ως Mammalia δε μετράει, και μια παρατήρηση από <i>Canis lupus</i> ssp.
          <i>arctos</i> θα μετρήσει ως <i>Canis lupus</i>.
        new_species_per_year: Νέο Είδος / Έτος
        new_species_per_year_by_date_added: Ανά ημερομηνία προσθήκης
        new_species_per_year_by_date_observed: Ανά ημερομηνία παρατήρησης
        obs_in_year: Παρ/σεις το %{year}
        #Adjective to describe a donor who gives once, as opposed to giving on a recurring basis
        one_time: Μία φορά
        percent_growth_in_year: "% Αύξηση το %{year}"
        percent_of_total_growth: "% από την ολική αύξηση"
        publications_desc_html: |
          Κάντε κλικ πάνω στα γραφήματα των λουλουδιών για περισσότερες πληροφορίες σχετικά με το τι σημαίνουν τα νούμερα και χρώματα. Τα γραφήματα με τα δεδομένα αντίκτυπου οφείλονται στο <a href="https://www.altmetric.com">Altmetric</a>. Πληροφορίες σχετικά με τη χρήση των δεδομένων στους φίλους μας στο <a href="https://www.gbif.org/">Global Biodiversity Information Facility</a>.
          <br/>
          <a href="%{url}">Δείτε όλες τις %{numStudies} μελέτες</a>
        publications_desc_short_html: |
          Κάντε κλικ πάνω στα γραφήματα των λουλουδιών για περισσότερες πληροφορίες σχετικά με το τι σημαίνουν τα νούμερα και χρώματα. Τα γραφήματα με τα δεδομένα αντίκτυπου οφείλονται στο <a href="https://www.altmetric.com">Altmetric</a>. Πληροφορίες σχετικά με τη χρήση των δεδομένων στους φίλους μας στο <a href="https://www.gbif.org/">Global Biodiversity Information Facility</a>.
        observations_per_year: Παρατηρήσεις / Έτος
        observations_per_year_by_date_added: Ανά ημερομηνία προσθήκης
        observations_per_year_by_date_observed: Ανά ημερομηνία παρατήρησης
        #Periods where someone consistently made observations, e.g. "a 10-day streak"
        observation_streaks: Σερί Παρατηρήσεων
        observation_streaks_color_desc: |
          Το χρώμα αντιπροσωπεύει τον αριθμό των ημερών σε λογαριθμική κλίμακα:
        observation_streaks_desc2: |
          Μια σειρά παρατηρήσεων είναι μία περίοδος που κάποιος βγαίνει έξω και καταγράφει νέες, επαληθεύσιμες παρατηρήσεις κάθε μέρα. Εδώ δείχνουμε τις μεγαλύτερες σειρές παρατηρήσεων που ξεκίνησαν αυτό το χρόνο ή που βρίσκοταν σε εξέλιξη όταν δημιουργήθηκαν αυτά τα στοιχεία (για ατομικούς χρήστες συμπεριλαμβάνουμε επιπλέον και σειρές παρατηρήσεων που ολοκληρώθηκαν αυτό το χρόνο).
        #Adjective, as in a donor who gives on a recurring basis, e.g. every month
        recurring: Επαναλαμβανόμενο
        species_per_year: Είδος / Έτος
        species_per_year_by_date_added: Ανά ημερομηνία προσθήκης
        species_per_year_by_date_observed: Ανά ημερομηνία παρατήρησης
        stats_generated_datetime: Τα στατιστικά δημιουργήθηκαν στις %{datetime}
        store_prompt: |
          Θέλετε να δείξετε την iNat περηφάνια σας όπου και να πάτε? Δείτε το iNat μαγαζί!
        sunburst_desc_html: |
          Παρατηρηθείσες ταξινομικές μονάδες διατεταγμένες σε ιεραρχικό διάγραμμα τύπου "sunburst". Η βάση της ιεράρχησης βρίσκεται στο κέντρο, ξεκινώντας από το θεμελιώδες επίπεδο "Ζωή" και καταλήγοντας με είδη στις εξωτερικές άκρες. Το μέγεθος κάθε τόξου είναι ανάλογο
          με τον αριθμό των παρατηρήσεων της εν λόγω ταξινομικής μονάδας ενώ τα χρώματα συνήθως
          αντιστοιχούν στα χαρακτηριστικά χρώματα της κάθε ταξινομικής μονάδας (π.χ. πράσινο για φυτά,
          πορτοκαλί για έντομα, μπλε για τα περισσότερα άλλα ζώα, κλπ. , οπότε αν βλέπετε πολύ πράσινο, αυτό σημαίνει ότι παρατηρήσατε πολλά φυτά.
          <strong>Κάντε κλικ σε ένα τόξο για να τοποθετήσετε αυτή την ταξινομική μονάδα (taxon) στο κέντρο</strong> και τους απογόνους γύρω από αυτό, ή <strong>κάντε κλικ στο κέντρο για να μετακινήσετε πίσω προς τα πάνω την ιεραρχία</strong>.
        translators_title: Μεταφραστές
        translators_desc: |
          Ξέρατε ότι το iNaturalist έχει μεταφραστεί σε %{x_languages}, σχεδόν τελείως από %{x_people}, κάποια από τα οποία δεν χρησιμοποιούν καν το iNat? Εδώ θα δείτε όλους τους καταπληκτικούς μεταφραστές που προσέθεσαν μεταφράσεις αυτή τη χρονιά, μαζί με τον αριθμό των λέξεων που μετέφρασαν για την %{website_link_tag}ιστοσελίδα%{link_tag_end}, το δικό μας %{iphone_link_tag}iPhone%{link_tag_end} και εφαρμογές%{android_link_tag}Android%{link_tag_end}, και %{seek_link_tag}Seek%{link_tag_end}. Μπορείτε να δείτε όλους όσους βοήθησαν στις μεταφράσεις, συμπεριλαμβανομένων των ατόμων από άλλες χρονιές και άτομα από το Translatewiki, στη δική μας %{view_all_web_link_tag}ιστοσελίδα%{link_tag_end} και %{view_all_mobile_link_tag}αποθήκες κώδικα κινητού%{link_tag_end}.
        translators_desc_for_site: |
          Γνωρίζατε ότι %{site_name} έχει μεταφραστεί σχεδόν εξ ολοκλήρου από
          %{x_people}; Εδώ είναι όλοι οι καταπληκτικοί μεταφραστές που
          έχουν προσθέσει μεταφράσεις φέτος, μαζί με το συνολικό αριθμό των λέξεων
          που έχουν μεταφραστεί για την 
          %{website_link_tag}ιστοσελίδα%{link_tag_end}, το iNaturalist για
          %{iphone_link_tag}iPhone%{link_tag_end} και για
          %{android_link_tag}Android%{link_tag_end} , και
          %{seek_link_tag}Αναζήτηση%{link_tag_end}. Μπορείτε να δείτε
          όλους τους ανθρώπους που έχουν συνεισφέρει μεταφράσεις σε όλες τις γλώσσες,
          συμπεριλαμβανομένων ανθρώπων από τα προηγούμενα χρόνια καθώς και ανθρώπων του Translatewiki, στα %{view_all_web_link_tag}web%{link_tag_end} και
          %{view_all_mobile_link_tag}κινητά%{link_tag_end} αποθήκες κωδικών.
        translators_prompt: |
          Αν θέλετε να βοηθήσετε στην μετάφραση%{link_tag}μάθετε πώς%{link_tag_end}.
    taxa:
      edit:
        high_status_conservation_status_notice_html: |
          Η προσθήκη καθεστώτος (status) προστασίας μιας υψηλότερου επιπέδου ταξινομικής μονάδας επηρεάζει παρατηρήσεις όλων των ειδών αυτής της ταξινομικής μονάδας. Παρακαλώ μην προσθέτετε καθεστώς για ταξινομικές μονάδες που περιέχουν είδη που δεν έχουν κανένα καθεστώς καθώς αυτό εσφαλμένα θα αποκρύψει τις συντεταγμένες για παρατηρήσεις αυτών των ειδών.
        complete_desc_html: |
          Μια "πλήρης" ταξινομική μονάδα περιέχει <em>όλες</em> τις γνωστές ταξινομικές μονάδες-απογόνους σε μια καθορισμένη κατάταξη που συμμορφώνεται με τις πολιτικές του iNaturalist, είτε έχουν παρατηρηθεί είτε όχι. Μόνο οι διαχειριστές της ιστοσελίδας μπορούν
          να δηλώσουν μια ταξινομική μονάδα ως "πλήρη" προς το παρόν.
        complete_rank_desc_html: |
          Η ταξινομική βαθμίδα στην οποία αυτή ταξινομική μονάδα είναι πλήρης, π.χ. αν αυτή η οικογένεια περιέχει όλα τα γένη της αλλά όχι όλα τα είδη της, αυτό θα πρέπει να οριστεί σε "γένος".
          Η προεπιλογή είναι για την βαθμίδα του "είδους".
        wikipedia_summary_desc_html: |
          Σύντομη περίληψη αυτής της ταξινομικής μονάδας με βάση την <a target="_blank"
          href="%{url}">σελίδα της Wikipedia</a> την οποία αποθηκεύουμε επ' αόριστον μέχρι να ανανεωθεί
          χειροκίνητα. Με την ανανέωση αυτής της περίληψης επίσης ενημερώνεται αμέσως η μνήμη 
          cache μας για το περιεχόμενο της Wikipedia που παρουσιάζουμε στην ιστοσελίδα μας, το οποίο ανανεώνεται αυτόματα μετά από μια εβδομάδα.
      show:
        about_names_desc: |
          <p>
          Οι περισσότερες κατηγορίες οργανισμών έχουν "κοινές ονομασίες" σε διάφορες
          γλώσσες. Οι ονομασίες αυτές είναι συνήθως αναγνωρίσιμες, εύκολες στην προφορά
          και σταθερές στην πάροδο του χρόνου, αλλά πολλοί οργανισμοί έχουν πολλές διαφορετικές
          ονομασίες σε διαφορετικά μέρη, ακόμη και στην ίδια γλώσσα, το οποίο μπορεί να κάνει
          δύσκολη την επικοινωνία για αυτούς τους οργανισμούς χωρίς σύγχυση.
          Οι επιστήμονες για να αντιμετωπίσουν αυτό το πρόβλημα χρησιμοποιούν ένα ενιαίο "επιστημονικό όνομα" για κάθε κατηγορία οργανισμών που συμμορφώνεται με τους κανόνες του
          <a href="https://en.wikipedia.org/wiki/Binomial_nomenclature">βιολογική ονοματολογία</a>,
          αλλά αυτές οι ονόμασίες τείνουν να βασίζονται στα Λατινικά, μια γλώσσα που κανείςπλεόν δε
          μιλάει, έτσι δεν είναι τόσο εύκολο να απομνημονευθούν όσο οι κοινές ονομασίες για πολλούς
          ανθρώπους. Τα επιστημονικά ονόματα μπορούν επίσης να αντικατοπτρίζουν την ταξινόμηση ενός οργανισμού, ώστε να μπορούν να αλλάξουν όταν οι επιστήμονες αναπτύσσουν περισσότερες
          ακριβείς θεωρίες σχετικά με τις εξελικτικές σχέσεις μεταξύ διαφορετικών οργανισμών, μειώνοντας ξανά τη χρησιμότητά τους στην επικοινωνία, ακόμη και μεταξύ ανθρώπων που γνωρίζουν τις επιστημονικές ονομασίες.
          </p>
          <p>
          Ένα παλαιό ρητό συνοψίζει: "Οι κοινές ονομασίες αλλάζουν από τόπο σε
          τόπο ενώ οι επιστημονικές ονομασίες αλλάζουν από καιρό σε καιρό.
          </p>
          <p>
          Προσπαθούμε να αντιμετωπίσουμε αυτά τα "εμπόδια" δείχνοντας και τις κοινές
          και τις επιστημονικές ονομασίες, όπου αυτό είναι δυνατό, και επιλέγοντας κοινές ονόμασίες
          με βάση τη γλώσσα και τις γεωγραφικές προτιμήσεις του ενδιαφερόμενου.
          </p>
        about_conservation_status_desc: |
          Το στάτους προστασίας συνοψίζει το ρίσκο εξαφάνισης για μια ομάδα οργανισμών.
        about_establishment_desc: |
          Τα "Μέσα Εγκατάστασης" περιγράφουν πώς ένα είδος έφτασε για πρώτη φορά στην περιοχή στην οποία τώρα κατοικεί. "Εισαγόμενο" σημαίνει ότι το είδος έφτασε εξαιτίας ανθρώπινης δραστηριότητας ενώ "αυτόχθον" σημαίνει ότι έφτασε χωρίς την ανθρώπινη παρέμβαση. "Ενδημικά" είναι τα είδη που απαντώνται μόνο σε μια συγκεκριμένη τοποθεσία και πουθενά αλλού.
        about_taxon_curators_desc: |
          Αυτά τα άτομα διαχειρίζονται το κομμάτι του ταξινομητικού δέντρου που συμπεριλαμβάνει αυτή την ταξινομική βαθμίδα.Αν επιθυμείτε να κάνετε αλλαγές, παρακαλούμε αναφέρετε αυτή την ταξινομική βαθμίδα ή επικοινωνήστε με κάποιο από αυτά τα άτομα.
        charts_help_seasonality: |
          Αυτό το γράφημα εμφανίζει τον αριθμό των παρατηρήσεων αυτού του taxon ομαδοποιημένο ανά μήνα. Λάβετε υπόψη ότι πρόκειται για αριθμούς παρατηρήσεων, έτσι
          επηρεάζονται τόσο από το πότε μπορεί να παρατηρηθεί ο οργανισμός όσο και από το πότε οι
          άνθρωποι μπαίνουν στον κόπο να τους παρατηρούν. Έτσι, ένα πτηνό μπορεί να φαίνεται να είναι πολύ δραστήριο τον Μάιο, αλλά αυτό θα μπορούσε επίσης να οφείλεται στο γεγονός ότι οι περισσότεροι άνθρωποι που βγαίνουν για παρατήρηση πτηνών το Μάιο
          τείνουν να αγνοούν αυτό το είδος στους μετέπειτα μήνες. Ομοίως, αν δείτε
          περισσότερες λιβελούλες τον Ιούνιο από ότι τον Ιανουάριο, αυτό μάλλον οφείλεται στο γεγονός ότι υπάρχουν περισσότεροι άνθρωποι να τις παρατηρούν στο βόρειο ημισφαίριο από ότι στο
          νότιο ημισφαίριο και όχι επειδή οι λιβελούλες είναι πιο δραστήριες τον Ιούνιο, οπότε να ελέγχετε το χάρτη κατά την εξέταση αυτών των διαγραμμάτων. Είναι πάντα μια
          καλή ιδέα να είστε σκεπτικοί για αυτά τα διαγράμματα όταν υπάρχουν χαμηλοί αριθμοί
          παρατηρήσεων και/ή μεγάλες αποκλίσεις μεταξύ του αριθμού των "Επαληθεύσιμων" και "Ερευνητικού Επιπέδου" παρατηρήσεων.
        charts_help_history: |
          Σε αυτό το γράφημα φαίνεται ο αριθμός των παρατηρήσεων αυτής της ταξινομικής μονάδας ανά μήνα για τα τελευταία δέκα χρόνια. Και πάλι, ενδέχεται να υπάρχει σφάλμα καθώς είναι ο αριθμός είναι αναλογικός με τον αριθμό των ανθρώπων που τα παρατήρησαν, αλλά θα σας δείξει ασυνήθιστες αιχμές σε παρατηρήσεις, και αν φαίνεται επίπεδο ή μειούμενο παρα τον αυξηνόμενο αριθμό παρατηρητών, αυτό μπορεί να υποδεικνύει μια αλλαγή στην αφθονία.
        charts_help_other: |
          Παρουσιάζουμε επίσης διαγράμματα εποχικότητας για σχολιασμούς παρατήρησης.
          Οι σχολιασμοί είναι ένας τρόπος για να προσθέσετε μεταδεδομένα στις παρατηρήσεις χρησιμοποιώντας ένα ελεγχόμενο λεξιλόγιο όρων, π.χ. αν μια παρατήρηση απεικονίζει
          ένα φυτό που ανθίζει ή καρποφορεί.
        charts_help_relative_observations: |
          Η εμφάνιση της συχνότητας ως σχετική αναλογία όλων των παρατηρήσεων βοηθά
          στην εξομάλυνση της επίδρασης της συνολικής ανάπτυξης του ιστοτόπου. Για παράδειγμα,
          εάν ο ιστότοπος αυξάνεται καθώς λαμβάνουμε περισσότερες παρατηρήσεις με κάθε έτος που περνά, λαμβάνουμε περισσότερες παρατηρήσεις για κάθε μεμονωμένο taxon, το οποίο δεν σας
          λέει τίποτα για το αν υπάρχουν περισσότερα άτομα από αυτό το taxon να
          παρατηρήστε, απλά ότι υπάρχουν περισσότεροι άνθρωποι που το παρατηρούν. Εμφάνιση της σχετικής αναλογίας σημαίνει ότι αν υπάρχουν 100 συνολικά παρατηρήσεις αλλά
          20 μόνο παρατηρήσεις αυτού του taxon, το ποσοστό είναι 0.2 (20 / 100). Εάν
          παρατηρηθούν 2000 παρατηρήσεις τον επόμενο χρόνο και 400 παρατηρήσεις είναι από
          αυτό το taxon, το ποσοστό εξακολουθεί να είναι 0.2 (400 / 2000). Αυτό προκαλεί κάποιες
          παρεκκλίσεις όταν υπάρχουν πολύ λίγοι παρατηρητές σε μια περιοχή ή για taxa
          που παρατηρούνται πολύ σπάνια, αλλά αυτό ισχύει για τις συνολικές μετρήσεις
          επισης.
        complete_taxon_desc: |
          "Πλήρεις" χαρακτηρίζονται οι ταξινομικές μονάδες που έχουν όλες τις ταξινομικές μονάδες-απογόνους που υπάρχουν σήμερα από τη συγκεκριμένη κατάταξη που υπάρχει στη βάση δεδομένων του ιστότοπου. Όταν μια ταξινομική μονάδα είναι πλήρης στο επίπεδο του είδους, για παράδειγμα, μπορούμε να πούμε πόσα από τα είδη του έχουν παρατηρηθεί και πόσα μένουν ακόμα να παρατηρηθούν. Οι αριθμοί των
          ειδών για τις «πλήρεις» ταξινομικές μονάδες που είναι πλήρεις στο επίπεδο του είδους δεν περιλαμβάνουν «απροσμέτρητα» είδη όπως π.χ. εξαφανισμένα είδη και περιλαμβάνουν μόνο είδη και όχι κατώτερες του είδους ταξινομικές μονάδες όπως υποείδη ή ποικιλίες.
        discoveries_desc: "Πιο πρόσφατα ταυτοποιημένα είδη σε αυτή την ταξινομική βαθμίδα"
        frequency:
