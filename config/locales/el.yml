          τους διαχειριστές του πρότζεκτ με πρόσβαση σε αυτές τις κρυφές συντεταγμένες. Τα μέλη του πρότζεκτ θα μπορούν να παρέχουν πρόσβαση στις κρυφές συντεταγμένες οποιωνδήποτε
          παρατηρήσεών τους οι οποίες εμφανίζονται σε αυτό το πρότζεκτ ή απλώς παρατηρήσεων που είναι επισκιασμένες επειδή αφορούν απειλούμενα είδη.
        trust_help_notification2: |-
