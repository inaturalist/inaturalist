        bioblitz_desc_html: |
          <p>
          Ένα bioblitz είναι ένα γεγονός στο οποίο οι συμμετέχοντες προσπαθούν να παρατηρήσουν όσο περισσότερα ήδη γίνεται μέσα σε ένα συγκεκριμένο χρονικό περιθώριο. Είναι ένας διασκεδαστικός τρόπος να γνωρίσετε τη βιοποικιλότητα σε κόσμο ενώ παράλληλα συλλέγετε χρήσιμα δεδομένα.
          </p>
        change_admin_desc: Επιλέξτε έναν από τους επιμελητές του πρότζεκτ για να γίνει ο νέος διαχειριστής.
        cover_desc: "Προαιρετική εικόνα banner που θα εμφανιστεί στο πάνω μέρος της σελίδας σας. Πρέπει να είναι 950px σε πλάτος και λιγότερο από 400px σε ύψος."
