        type_confirmation_code: Πληκτρολογήστε %{confirmation_code}
        you_must_enter_confirmation_code_in_the_form: |
          Πρέπει να εισαγάγετε "%{confirmation_code}" στη φόρμα για να σβήσετε τον λογαριασμό σας
      edit:
        about_third_party_tracking: Σχετικά με την παρακολούθηση τρίτων
        if_you_change_your_mind_you_can_always_edit_your_settings_html: |
          Αν αλλάξετε γνώμη μπορείτε πάντα <a href='/users/edit'>να επεξεργαστείτε τις ρυθμίσεις σας</a>.
        inaturalist_network_affiliation_desc_html: |
          <p>
          Το <a href="%{url}" target="_blank"> Δίκτυο iNaturalist </a> είναι ένα
          συνονθύλευμα τοπικών ιστοτόπων που είναι πλήρως συνδεδεμένοι με το
          παγκόσμια κοινότητα iNaturalist. Οι ιστότοποι δικτύου υποστηρίζονται από τοπικά
          ιδρύματα που έχουν υπογράψει συμφωνία με την iNaturalist να προωθήσουν την τοπική χρήση και να ωφελήσουν την τοπική βιοποικιλότητα. Έχουν πρόσβαση σε πραγματικές συντεταγμένες από τις χώρες τους που είναι αυτόματα κρυφές από το κοινό προκειμένου να προστατευθούν τα απειλούμενα είδη.
          </p>
          <p>
          Το όνομα χρήστη και ο κωδικός πρόσβασης λειτουργούν σε όλους τους ιστότοπους που ανήκουν
          το δίκτυο iNaturalist. Εάν επιλέξετε να συσχετίσετε ένα δίκτυο με μια ιστοσελίδα, θα έχουν επίσης τα τοπικά ιδρύματα που είναι υπεύθυνα για τη λειτουργία κάθε ιστοτόπου θα έχουν επίσης πρόσβαση στη διεύθυνση email σας (μόνο για επικοινωνία μαζί σας σχετικά δραστηριότητες ιστότοπου) και πρόσβαση στις πραγματικές συντεταγμένες για παρατηρήσεις που είναι δημωσίως επισκιασμένες ή ιδιωτικές.
          </p>
          <p>
          Σημείωση: Μην πειραματιστείτε αλλάζοντας πειραματικά τη σχέση σας με το ίδρυμα (affiliation) εάν έχετε περισσότερες από 1000 παρατηρήσεις.
          </p>
        licensing_desc_html: |
          Η αδειοδότηση του περιεχομένου σας δίνει σε οποιονδήποτε το νόμιμο δικαίωμα να το χρησιμοποιήσει χωρίς να ζητούν την άδειά σας εάν συμμορφώνονται με τους όρους της άδειας. Επιπλέον, το %{site_name} περιλαμβάνει το περιεχόμενο του αδειοδοτημένο σας Creative Commons περιεχόμενο σε τακτικά ενημερωμένα αρχεία που παράγονται για επιλεγμένους συνεργαζόμενος
          οργανισμούς που ενδιαφέρονται για τα δεδομένα μας. Για παράδειγμα, συμπεριλαμβάνουμε καταχωρήσεις σχετικά με No Copyright (CC0), Απόδοση (CC BY), και Απόδοση-Μη Εμπορική
          (CC BY-NC) στο αρχείο που δημιουργούμε για την
          <a href="http://www.gbif.org/">Υπηρεσία Παγκόσμιας Ενημέρωσης για τη Βιοποικιλότητα</a> (GBIF), που είναι ένας διεθνής, διακυβερνητικός οργανισμός
          που συγκεντρώνει και διανέμει πληροφορίες για τη βιοποικιλότητα από όλο τον κόσμο
          .
        monthly_supporter_desc_html: |
          Οι Μηνιαίοι Υποστηρικτές του iNaturalist κάνουν αυτόματες μηνιαίες εισφορές
          που λαμβάνονται από το California Academy of Sciences (Ηνωμένες Πολιτείες
          IRS EIN 94-1156258) για να υποστηρίξουν τη μη κερδοσκοπική λειτουργία των δικτυακών τόπων
          iNaturalist και Δικτύου iNaturalist.
          <a href="%{url}">Κάντε κλικ εδώ για να γίνετε Μηνιαίος Υποστηρικτής</a>.
          Όταν επιβεβαιώσουμε την υποστήριξή σας, θα μπορείτε να τσεκάρετε αυτό το πλαίσιο
          για να εμφανίσετε αυτό το στατους στο προφίλ σας. Σημείωση: θα χρειαστεί να χρησιμοποιήσετε
          ακριβώς την ίδια διεύθυνση email στο Donorbox όπως κάνετε στο iNaturalist
          για να επιβεβαιώσουμε ότι έχετε γίνει Μηνιαίος Υποστηρικτής.
        muting_desc_html: |
          <p>
          Με το να σιγάσετε κάποιον σταματάτε να λαμβάνετε ειδοποιήσεις για πράγματα
          που κάνει, συμπεριλαμβανομένου του σχολιασμού των παρατηρήσεών σας, των μηνυμάτων σας,
          να επισημαίνει το όνομά σας, κλπ. Η σίγαση σάς βοηθά να αγνοήσετε κάποιον χωρίς
          να τους εμποδίζετε να κάνουν οποιαδήποτε άλλη δραστηριότητα.
          </p>
          <p>
          Μπορείτε να κάνετε σίγαση σε όσους ανθρώπους θέλετε, αλλά να έχετε κατά νου ότι
          θα λείπουν από ενδεχομένως σημαντικές ειδοποιήσεις, όπως ταυτοποιήσεις που μετατοπίζουν το Κοινοτικό ID στις παρατηρήσεις σας.
          </p>
        name_place_help_html: |
          Προτεραιότητα των κοινών ονομασιών που χρησιμοποιούνται σε αυτή την περιοχή.
