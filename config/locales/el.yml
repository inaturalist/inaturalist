      new:
        check_list_note: "Σημείωση: οι λίστες ελέγχου θα απενεργοποιηθούν αυτόματα για πολύ μεγάλα μέρη."
        coordinates_desc: Πρέπει να ορίσετε συντεταγμένες αν δεν ορίσετε ένα σύνορο ή ανεβάσετε ένα KML.
