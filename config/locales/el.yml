        photo_chooser_modal_desc: |
          Σύρετε φωτογραφίες εδώ από τα αριστερά, ή σύρετε φωτογραφίες εδώ για να τις αναταξινομήσετε.
        photo_chooser_modal_explanation: |
          Σημειώστε ότι η σελίδα της ταξινομικής μονάδας θα εμφανίσει φωτογραφίες αυτής της ταξινομικής μονάδας
          και των απογόνων της. Ωστόσο, οι φωτογραφίες που θα επιλεγούν για αυτή την ταξινομική μονάδα
