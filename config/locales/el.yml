  places_warning_export_complex_boundary_html: |
    Αν προσπαθείτε να εξάγετε παρατηρήσεις από ένα σύνθετο όριο, σκεφτείτε μήπως χρησιμοποιήσετε τα <a href="https://www.gbif.org/occurrence/search?dataset_key=50c9509d-22c7-4a22-a47d-8c48425ef4a7">κατεβάζοντας τα από GBIF</a>,
    όπου μπορείτε να σχεδιάσετε αυθαίρετα όρια ή να τα εξάγετε από το iNat χρησιμοποιώντας
    υπάρχουσες τοποθεσίες ή ένα πλαίσιο οριοθέτησης και στη συνέχεια να φιλτράρετε ξανά τα δεδομένα αφότου τα κατεβάσετε.
    .
  places_warning_look_for_existing_html: |
    Αναζητήστε <a href="/search?source[]=places">υπάρχουσες περιοχές</a> για να βεβαιωθείτε ότι
    δεν δημιουργείτε διπλότυπα. Έχουμε ήδη περιοχές από όλες τις
    ηπείρους και χώρες, καθώς και δύο διοικητικά επίπεδα χαμηλότερα της χώρας
    .
  places_warning_projects_can_have_multiple_places: |
    Αν προσπαθείτε να δημιουργήσετε μια περιοχή για ένα όριο του έργου, τα έργα μπορούν να
    να αποτελούνται από πολλαπλές περιοχές. Για παράδειγμα, αν θέλετε να κάνετε ένα έργο για
    Νέα Ζηλανδία και Αυστραλία, μπορείτε απλά να προσθέσετε προϋποθέσεις για δύο τοποθεσίες
    αντί να κάνετε μια νέα.
  places_warning_new_places_are_slow_html: |
    Οι νέες περιοχές είναι μία από τις μεγαλύτερες πηγές επιβράδυνσης στο iNat, οπότε
    <strong>παρακαλώ εξετάστε το ενδεχόμενο να μην δημιουργήσετε μια νέα περιοχή</strong>. Παρότι μικρές θέσεις που περιέχουν μόνο μερικές χιλιάδες παρατηρήσεις είναι συνήθως εντάξει, αν φτιάξετε μια νέα περιοχή που περιέχει πολλές παρατηρήσεις, θα επιβραδύνετε το iNat
    για όλους τους άλλους. Ακολουθούν μερικές εναλλακτικές προσεγγίσεις:
  places_warning_editing_places_is_slow: |
    Η επεξεργασία των ορίων μιας περιοχής είναι μία από τις μεγαλύτερες πηγές επιβράδυνσης στο iNat.
    Εάν μπορείτε να το αποφύγετε, μην προσθέτετε, αλλάξετε ή αφαιρέσετε τα όρια περιοχών εκτός αν
    είναι απολύτως απαραίτητο.
  places_warning_the_future: |
    Αξίζει να σημειωθεί ότι θα πρέπει να περιορίσουμε τις προϋποθέσεις υπό τις οποίες
    οι άνθρωποι μπορούν να προσθέσουν περιοχές στο μέλλον δεδομένου του τρέχοντος ρυθμού ανάπτυξης iNat.
