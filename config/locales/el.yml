        record_your_encounters: |
          Καταγράψτε τις συναντήσεις σας με άλλους οργανισμούς και διατηρήστε λίστες ζωής, όλα αυτά στο cloud.
        create_useful_data: Δημιουργήστε χρήσιμα δεδομένα
