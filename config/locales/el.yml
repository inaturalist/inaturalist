      import:
        coordinate_systems_help: |
          Το %{site_name} δέχεται συντεταγμένες χρησιμοποιώντας αρκετά διαφορετικά συστήματα συντεταγμένων, έτσι αν παρέχετε συντεταγμένες σε ένα σύστημα που δεν είναι με βάση το γεωγραφικό πλάτος και μήκος, εμείς πρέπει να γνωρίζουμε ποιο σύστημα συντεταγμένων χρησιμοποιείτε ώστε να τα ερμηνεύσουμε σωστά. Παρακαλούμε σιγουρευτείτε ότι έχετε επιλέξει το σωστό σύστημα συντεταγμένων για τα δεδομένα σας αλλιώς η τοποθεσία μπορεί να εμφανιστεί πολύ πιο μακριά από εκεί που πρέπει. Αν οι συντεταγμένες σας είναι από GPS, ελέγξτε τις ρυθμίσεις του για να βρείτε ποιο σύστημα συντεταγμένων χρησιμοποιεί. Σημειώστε ότι δεν αποθηκεύουμε εξατομικευμένες συντεταγμένες παρά μόνο τις μετατροπές τους σε γεωγραφικό πλάτος και μήκος.
        date_column_format: ΕΕΕΕ-ΜΜ-ΗΗ ΩΩ:ΛΛ
        decimal_degrees_format: dd.dddd
        geoprivacy_must_be_in_english: |
          Η στήλη του γεωαπόρρητου πρέπει να είναι στα αγγλικά και πρέπει να είναι κενή ή να έχει την ένδειξη "κρυμμένο" ή "ιδιωτικό"
        google_photos_notice_html: |
          Τον Φεβρουάριο του 2019, η Google άλλαξε το API της, κάνοντας αδύνατο για εμάς να έχουμε πρόσβαση σε συντεταγμένες GPS, αδειοδοτημένη πληροφορία, και σχεδόν σε κάθε πληροφορία που μπορούσαμε να χρησιμοποιήσουμε για να προσθέσουμε κάποια ταυτοποίηση (όπως ετικέτες). Επίσης, αφαίρεσαν την αναζήτηση κειμένου και την αριθμητική σελιδοποίηση. Μαζί με όλα αυτά, ζήτησαν όλοι οι συνδεδεμένοι λογαριασμοί να έχουν μία προστιθέμενη άδεια, και πριν κάποιο τρίτο μέρος ζητήσει άδεια από τους χρήστες, το τρίτο μέρος θα πρέπει να επιβεβαιωθεί. Αναμένουμε επιβεβαίωση αλλά μέχρι αυτό να συμβεί, θα μπορείτε να εισάγετε φωτογραφίες απλά δε θα έχουν πληροφορίες τοποθεσίας ή πληροφορίες αδειοδότησης που μπορεί να μπορείτε να δείτε σε φωτογραφίες της Google. Μπορείτε να διαβάσετε περισσότερα για αυτό στο <a
          href="https://developers.google.com/picasa-
          web">https://developers.google.com/picasa-web</a>. Κατεβάζοντας τα αρχικά αρχεία και προσθέτοντάς τα χρησιμοποιώντας το <a
          href="/observations/upload">Uploader</a> είναι η καλύτερη λύση για αυτό.
        project_csv_template_notice_html: |
          Υπάρχει ένα αρχείο με ένα υπόδειγμα που μπορεί να σας βοηθήσει με την δομή αυτού του αρχείου CVS.
          <a href="%{url}">Κατέβασμα υποδείγματος</a>
        soundcloud_notice_html: |
          Το 2018 το Soundcloud άλλαξε το API του και έκανε αδύνατο για εμάς να κάνουμε νέες συνδέσεις στον Soundcloud λογαριασμό σας. Αν επαναφέρουν αυτή τη λειτουργία, μπορούμε να συνεχίζουμε να συνδέουμε τον λογαριασμό σας στο Soundcloud. Στο μεταξύ, μπορείτε να ανεβάζετε ήχους απευθείας χρησιμοποιώντας το <a href="/observations/upload">Uploader</a>.
      show:
        allow_curator_coordinate_access_desc_html: |
          Επιτρέψτε στους επιμελητές του πρότζεκτ να βλέπουν τις κρυφές συντεταγμένες για αυτή την παρατήρηση.
        community_taxon_desc_html: |
          <p class="ui">
          Η κοινοτική ταξινομική μονάδα (ή κοινοτική ταυτοποίηση) αντιπροσωπεύει το τι ταξινομική μονάδα η %{site_name} κοινότητα πιστεύει ότι είναι η εικονιζόμενη παρατήρηση. Αν σας ενδιαφέρει ο τρόπος με τον οποίο επιλέγουμε την κοινοτική ταξινομική μονάδα, δείτε τις σημειώσεις του παρακάτω αλγόριθμου, αλλά γενικά, προσπαθούμε να <strong>επιλέγουμε μια ταξινομική μονάδα στην οποία συμφωνούν πάνω από τα 2/3 από όσους κάνουν ταυτοποιήσεις</strong>. Μερικές φορές αυτό σημαίνει ότι επιλέγουμε μια ταξινομική μονάδα μεγαλύτερου επιπέδου που περιέχει κάποιες από τις ταξινομικές μονάδες που διαφωνούν (π.χ. πιστεύεις ότι είναι kingsnake και εγώ πιστεύω ότι είναι rattlesnake, έτσι το iNat επιλέγει τα Ερπετά που περιέχουν όλα τα φίδια). Επίσης, ο αλγόριθμος κλείνει λίγο προς τις διαφωνίες διότι έχουμε δει ότι αυτοί που διαφωνούν είναι συνήθως σωστοί. 
          </p>
          <p class="ui">
          Μια παρατήρηση ερευνητικού επιπέδου πρέπει να έχει (ανάμεσα σε άλλα κριτήρια) μια κοινοτική ταξινομική μονάδα. Αν μια παρατήρηση έχει μόνο μια ταυτοποίηση, δε θα έχει κοινοτική ταξινομική μονάδα. Όλες οι παρατηρήσεις με τουλάχιστον μια ταυτοποίηση θα έχουν και μία ταξινομική μονάδα παρατήρησης. Η ταξινομική μονάδα παρατήρησης είναι η ταξινομική μονάδα που χρησιμοποιούμε όταν μοιραζόμαστε παρατηρήσεις με εταίρους δεδομένων, συνδέουμε παρατηρήσεις της ίδιας ταξινομικής μονάδας στη σελίδα, ενημερώνουμε τη λίστα ζωής σας, κλπ. Στις περισσότερες των περιπτώσεων η ταξινομική μονάδα παρατήρησης τελικά θα ρυθμιστεί στην κοινοτική ταξινομική μονάδα, αλλά μερικές φορές θα διαφέρουν ειδικά πριν η κοινότητα καταλήξει σε μια ταυτοποίηση. Για παράδειγμα, αν νομίζετε ότι είναι φίδι (υποτάξη Ερπετά) και πιστεύετε ότι είναι kingsnake (γένους <i>Lampropeltis</i>) η ταξινομική μονάδα παρατήρησης θα είναι το kingsnake (υποστηριζόμενη μόνο από τη δική μου ταυτοποίηση) αλλά η κοινοτική ταξινομική μονάδα θα είναι τα ερπετά (υποστηριζόμενη από τουλάχιστον δύο ταυτοποιήσεις). Αν για κάποιο λόγο δε συμφωνείτε με την κοινοτική ταξινομική μονάδα, μπορείτε να την απορρίψετε στις δικές σας παρατηρήσεις, κάτι που σημαίνει ότι η ταξινομική μονάδα παρατήρησης δε θα γίνει ποτέ κοινοτική ταξινομική μονάδα (αλλά η δική σας ταυτοποίηση). Επίσης, σημαίνει ότι η παρατήρηση μπορεί να γίνει ερευνητικού επιπέδου όταν η κοινότητα συμφωνήσει με <em>εσάς</em>. Αν δε σας αρέσει η όλη ιδέα της κοινοτικής ταξινομικής μονάδας μπορείτε να βγείτε τελείως από αυτό αν το <a href="/users/edit" target="_blank">επεξεργαστείτε στις ρυθμίσεις σας</a>. 
          </p>
          <p class="ui">
          <strong>Ο αλγόριθμος:</strong> για όλες τις ταυτοποιημένες ταξινομικές μονάδες και ταξινομικές μονάδες που τις περιέχουν (π.χ. το γένος <i>Homo</i> περιέχει <i>Homo sapiens</i>), να βαθμολογείτε η κάθε μια ως η αναλογία ανάμεσα στον αριθμό των "διαφωνιών" - ο αριθμός των διαφωνιών που είναι τελείως διαφορετικές (π.χ. ταυτοποιήσεις από ταξινομικές μονάδες που δεν περιέχουν την ταξινομική μονάδα που βαθμολογείται), και "διαφωνίες προγόνων" - ο αριθμός των πιο συντηρητικών ταυτοποιήσεων που διαφωνούν με τις καλύτερες ταξινομικές μονάδες. Για τις ταυτοποιημένες ταξινομικές μονάδες που έχουν σκορ πάνω από 2/3 και τουλάχιστον 2 ταυτοποιήσεις, επιλέξτε τη χαμηλότερη ταξινομική μονάδα.
          </p>
        cumulative_count_desc: '# ταυτοποιήσεων μια μια μεμονωμένη ταξινομική βαθμίδα και όλες τις επόμενες'
        curator_coordinate_access_disabled_desc_html: |
          Αυτό το πρότζεκτ δεν επιτρέπει παρατηρήσεις με συντεταγμένες που οι επιμελητές του πρότζεκτ δεν μπορούν να δουν. Αν δε θέλετε να μοιραστείτε τις συντεταγμένες των παρατηρήσεων σας με τους επιμελητές του πρότζεκτ, πρέπει να αφαιρέσετε τις παρατηρήσεις σας από το πρότζεκτ.
        disagreement_count_desc: "# των ταυτοποιημένων ταξινομικών μονάδων που δεν είναι μεταξύ των προγόνων μιας ταξινομικής μονάδας"
        identification_count_desc: '# ταυτοποιήσεων για μια μεμονωμένη ταξινομική βαθμίδα'
        flagged_photos_desc_html: |
          Ορισμένες από αυτές τις φωτογραφίες έχουν επισημανθεί με "σημαία" για τη χρήση ακατάλληλου περιεχομένου ή παραβιάσεις πνευματικών δικαιωμάτων. Για λεπτομέρειες δείτε %{links}
        join_project_desc_html: |
          Μπαίνοντας σε αυτό το πρότζεκτ θα δώσετε στους επιμελητές του τη δυνατότητα να δουν τις κρυμμένες συντεταγμένες σας από αυτή ή οποιαδήποτε άλλη παρατήρηση στο πρότζεκτ και υπονοείται ότι συμφωνείτε με το πρότζεκτ <a href="%{url}" target="_blank">όροι</a>.
        score_desc: "σκορ = αθροιστική καταμέτρηση / (σωρευτική μέτρηση + μέτρηση διαφωνιών + διαφωνίες σχετικά προγόνους)"
        observation_flagged_notice_html: |
          Αυτό έχει αναφερθεί ως σπαμ και δεν είναι πια διαθέσιμο δημόσια. Μπορείτε να το δείτε γιατί το δημιουργήσατε ή είστε ο επιμελητής της σελίδας. Αν πιστεύετε ότι αυτό είναι λάθος, παρακαλούμε <a href="mailto:%{help_email}" class="contact">επικοινωνήστε μαζί μας</a>. 
          <a href="/observations/%{observation_id}/flags">Διαχειριστείτε τις σημαίες.</a>
        observer_does_not_allow_observation_fields: Ο παρατηρητής δεν επιτρέπει επιπλέον πεδία παρατήρησης
        observer_only_allows_curators_to_add_fields: Ο παρατηρητής επιτρέπει μόνο στους επιμελητές της σελίδας να προσθέσουν πεδία παρατηρήσεων
      user_stats:
        user_stats_desc: |
          Τα στοιχεία του χρήστη περιορίζονται στο μέγιστο των 500 ανά αριθμό παρατήρησης
          ή ανά αριθμό των ειδών, έτσι το σύνολο είναι συνήθως λίγο περισσότερο από
          500, δεδομένου ότι οι δύο λίστες πιθανώς δεν περιέχουν τους ίδιους χρήστες.
          Μια τιμή με την ένδειξη '*' σημαίνει ότι δεν ήταν στα κορυφαία 500 για αυτό το στοιχείο.
    observation_fields:
      about_editing_observation_fields_desc_html: |
        <p class='ui'>
        Μπορείτε να επεξεργαστείτε αυτό το πεδίο παρατήρησης επειδή το δημιουργήσατε ή επειδή
        είστε επιμελητής ιστοσελίδας. Αν είστε επιμελητής ιστοσελίδας, παρακαλώ ακολουθήστε αυτές τις οδηγίες:
        </p>
        <ol>
        <li>Μην κάνετε αυθαίρετες αλλαγές ονόματος (π.χ. Αλλάζοντας το "τρέφεται" σε "καταναλώνει νέκταρ")</li>
        <li>Λάβετε υπόψη ότι τα πεδία παρατήρησης μπορούν να χρησιμοποιηθούν για παρατηρήσεις οποιασδήποτε ταξινομικής μονάδας (taxon), γι 'αυτό προσπαθήστε να μην χρησιμοποιήσετε ειδική ορολογία σχετικά με το taxon</li>
        <li>Μην διαγράψετε τα πεδία που άλλοι άνθρωποι χρησιμοποιούν</li>
        <li>Μην μεταφράσετε τα υπάρχοντα ονόματα πεδίων σε διαφορετικές γλώσσες. Τα αγγλικά είναι η lingua franca αυτού του site. Αν θέλετε πραγματικά ένα πεδίο που ενσωματώνει την ίδια έννοια αλλά σε μια διαφορετική γλώσσα, δημιουργήστε ένα νέο πεδίο παρατήρησης.</li>
        </ol>
      dna_help: |
        Για να ενεργοποιήσετε τη λειτουργία αντιστοίχισης barcode BOLD DNA, βεβαιωθείτε ότι το όνομα του πεδίου
        περιλαμβάνει τις λέξεις "COI", "COX1", "ITS", ή "matK,"
        που αντιστοιχούν στο γονίδιο το οποίο αυτό το πεδίο στοχεύει.
      merge:
        warning_html: |
          Παρακαλώ να σέβεστε τα δεδομένα άλλων ανθρώπων και <strong>να επικοινωνείτε με το δημιουργό
          ενός πεδίου παρατήρησης πριν από τη συγχώνευση</strong>. Αυτό το εργαλείο θα καταργήσει το
          πεδίο παρατήρησης που συγχωνεύεται και θα μετακινήσει όλες τις παρατηρήσεις στον κάτοχο χρησιμοποιώντας το. <strong>Αυτή η διαδικασία δεν μπορεί να αναιρεθεί</strong>, οπότε να είστε προσεκτικοί.
    emailer:
      bulk_import_success:
        success_message: |
          Η μαζική εισαγωγή από το %{filename} ήταν επιτυχής. Οι παρατηρήσεις σας
          βρίσκονται στο στάδιο της επεξεργασίας και σύντομα θα αναρτηθούν στον ιστότοπο.
      bulk_import_error:
        taxon_spelling_notice_html: |
          Παρακαλούμε ελέγξτε την ορθογραφία σε κάθε εισαγωγή. Αν η ορθογραφία σας δεν είναι σωστή, αναζητήστε είδη στο %{search_taxa_url}. Αν το όνομα δεν είναι ακόμα στη βάση δεδομένων %{site_name}, θα χρειαστεί να το προσθέσετε πριν ανεβάσετε όλη τη δουλειά σας. Χρησιμοποιείστε το κουτί στο κάτω μέρος της σελίδας για να εισάγετε νέα ονόματα. Αν το όνομα υπάρχει αλλά εφαρμόζεται σε πολλαπλές ταξινομικές βαθμίδες, προσπαθήστε να χρησιμοποιήσετε ένα περισσότερο ή λιγότερο συγκεκριμένο όνομα που ταιριάζει μόνο σε μια ταξινομική ομάδα.
      collection_project_changed_for_trusting_member:
        #Followed by link to a page showing project managers
        admins_may_have_access_to_more_observations_html: |-
          Καθώς έχετε εμπιστευτεί το πρότζεκ και συναινέσατε στην παραχώρηση των κρυφών σας συντεταγμένων για<a
          href="%{obs_url}">μερικές από τις παρατηρήσεις σας</a>, οι διαχειριστές θα μπορούν τώρα να έχουν πρόσβαση σε περισσότερες από τις κρυφέςσας συντεταγμένες σε σχέση με όσες είχαν τη στιγμή που εμπιστευτήκατε το πρότζεκτ. Θα πρέπει να επανεξετάσετε τη λίστα με τους διαχειριστές και τις προϋποθέσεις του πρότζεκτ προκειμένου να επιβεβαιώσετε ότι εμπιστεύεστε ακόμα τις παρατηρήσεις σας στο πρότζεκτ.
        #Followed by the project icon and a link to the project
        requirements_have_changed: |-
          Οι προϋποθέσεις παρατήρησης του ακόλουθου πρότζεκτ έχουν αλλάξει πρόσφατα:
        subject: Οι προϋποθέσεις παρατήρησης του πρότζεκτ άλλαξαν για %{project}
        wondering_what_this_means_html: |
          Αναρωτιέστε τι είναι το "γεωαπόρρητο";
          <a href="%{url}">Μάθετε περισσότερα στο εγχειρίδιό μας</a>.
        you_can_change_html: |-
          Μπορείτε να αλλάξετε τις προτιμήσεις σας ή να αφήσετε το πρότζεκτ<a href="%{url}"> στη σελίδα με τα πρότζεκτς</a>.
      observations_export_notification:
        your_observations_export_is_ready_html: |
          Η εξαγωγή των παρατηρήσεών σας είναι έτοιμη. Υπάρχει ένα αντίγραφο συνημμένο σε αυτό το email, ή μπορείτε να <a href="%{url}">κατεβάσετε την εξαγωγή σας</a>.
        your_observations_export_failed_html: |
          Η εξαγωγή των παρατηρήσεών σας απέτυχε. Επισκεφθείτε τη <a href="%{url}">σελίδα εξαγωγής παρατηρήσεων</a> για μια λίστα των εξαγωγών σας.
      parental_consent:
        subject: Το παιδί σας θα ήθελε να χρησιμοποιήσει το iNaturalist
        content_html: |
          <p>
          Το παιδί σας χρησιμοποιεί την<strong> Seek by iNaturalist</strong> εκπαιδευτική εφαρμογή
          και θα ήθελε να κοινοποιεί δεδομένα στην πλατφόρμα επιστήμης των πολιτών (citizen science) iNaturalist. Καθώς οι κοινοποιήσεις στο iNaturalist ενέχει προσωπικές ταυτοποιήσιμες πληροφορίες, η πλατφόρμα δεν μπορεί να χρησιμοποιείται από άτομα ηλικίας κάτω των 13 χωρίς τη συγκατάθεση γονέα.
          </p>
          <p>
          <strong>Το Seek by iNaturalist</strong> μπορεί να χρησιμοποιηθεί χωρίς τη δημιοργία λογαριασμού και χωρίς την κοινοποίηση προσωπικων ταυτοποιήσιμων πληροφοριών αλλά το παιδί σαςδε θα μπορεί να προσθέτει παρατηρήσεις στην πλατφόρμα του iNaturalist. Το iNaturalist είναι ένα δίκτυο που αφορά την επιστήμη των πολιτών όπου οι συμμετέχοντες κοινοποιούν παρατηρήσεις και ταυτοποιήσεις ζώντων οργανισμών με σκοπό να ανταλλάξουν πληροφορίες για το φυσικό περιβάλλον μεταξύ τους και να δημιουργήσουν δεδομένα βιοποικιλότητας για την επιστήμη.
          </p>
          <p>
          Αν θέλετε να δώσετε τη συγκατάθεσή σας για την άδεια χρήσης της πλατφόρμας του iNaturalist από το παιδί σας, παρακαλούμε να κάνετε τα εξής :
          </p>
          <ol>
          <li>
          <p>
          Δημιουργήστε ένα λογαριασμό στο iNaturalist τον οποίο θα χρησιμοποιεί το παιδί σας ακολουθώντας αυτό το σύνδεσμο:
          <a href="%{registration_url}">%{registration_url}</a>
          </p>
          </li>
          <li>
          <p>
          Κατόπιν της δημιουργίας του λογαριασμού για το παιδί σας, θα σας ζητήσουμε να κάνετε μια μικρή δωρεά του 1 USD μέσω πιστωτικής κάρτας στο iNaturalist ώστε να πιστοποιήσουμε ότι είστε ενήλικας. Παρακαλούμε να επιβεβαιώσετε ότι χρησιμοποιείτε την ίδια διεύθυνση email την οποία χρησιμοποιήσατε για να εισάγετε στο πεδίο "γονικό email" κατά την εγγραφή σας όταν κάνετε τη δωρεά σας
          </p>
          </li>
          <li>
          <p>
          Όταν επεξεργαστούμε τη δωρεά σας, θα σας στείλουμε ένα ακόμη email για να σας ειδοποιήσουμε ότι ο λογαριασμός του παιδιού σας έχει ενεργοποιηθεί και ότι μπορείτε να χρησιμοποιήσετε το όνομα χρήστη και τον κωδικό πρόσβασης του iNaturalist τα οποία δημιουργήσατε για να εισέλθετε στην εφαρμογή Seek του παιδιού σας.
          </p>
          </li>
          </ol>
          <p>
          Το iNaturalist συλλέγει τις ακόλουθες Προσωπικές Πληροφορίες:
          </p>
          <ol>
          <li>
          <p>
          <strong>διεύθυνση email (προσωπική) :</strong> κάθε λογαριασμός iNaturalist έχει μια διεύθυνση email συνδεδεμένη με αυτό η οποία δεν καθίσταται δημόσια.
          </p>
          </li>
          <li>
          <p>
          <strong>το όνομα χρήστη (δημόσιο, υποχρεωτικό) :</strong> κάθε λογαριασμός του iNaturalist έχει ένα δημόσιο όνομα χρήστη και ένα χαρακτηριστικό αριθμό για κάθε χρήστη. Το όνομα χρήστη δεν είναι απαραίτητο να μοιάζει με το πραγματικό όνομα ενός χρήστη αλλά μπορεί να χρησιμοποιηθεί για την επικοινωνία με το άτομο μέσω δημοσίων σχολίων και ιδιωτικών μηνυμάτων.
          </p>
          </li>
          <li>
          <p>
          <strong>διεύθυνση IP (ιδιωτική, απαραίτητη) :</strong> το iNaturalist
          αποθηκεύει αλλά δε δημοσιοποιεί τη διεύθυνση IP κανενός χρήστη η οποία μπορεί να χρησιμοποιηθεί για την απόκτηση προσωπικών ταυτοποιήσιμων πληροφοριών όπως τοποθεσία (με ακρίβεια σε επίπεδο πόλης)
          </p>
          </li>
          <li>
          <p>
          <strong>φωτογραφία προφίλ (δημόσια, προαιρετική):</strong> οι λογαριασμοί iNaturalist μπορούν προαιρετικά 
          </p>
          </li>
          <li>
          <p>
          <strong>τοποθεσία παρατήρησης (δημόσια ή ιδιωτική, απαραίτητη) :</strong> οι παρατηρήσεις στο iNaturalist περιέχουν πληροφορίες τοποθεσίας σχετικά με το πού έγινε η παρατήρηση. Αυτό μπορεί να γίνει δημόσια ή ιδιωτικά αν και η προεπιλογή είναι για δημόσια.
          </p>
          </li>
          </ol>
          <p>
          Το iNaturalist επιτρέπει στους χρήστες να κοινοποιούν δημόσιες εικόνες, δημόσια σχόλια και προσωπικά μηνύματα που συνδέονται με το λογαριασμό τους. Είναι ακόμη δυνατό οι χρήστες να μπορούν να συμπεριλάβουν Προσωπικές Ταυτοποιήσιμες Πληροφορίες σε αυτό το περιεχόμενο που δημιουργείται για κάθε χρήστη.
          </p>
          <p>
          Μάθετε περισσότερα σχετικά με την Πολιτική Απορρήτου του iNaturalist <a href="%{privacy_policy_url}">ici</a>.
          </p>
      photos_missing:
