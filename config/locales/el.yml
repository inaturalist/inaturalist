          Το %{site_name} δέχεται συντεταγμένες χρησιμοποιώντας αρκετά διαφορετικά συστήματα συντεταγμένων, έτσι αν παρέχετε συντεταγμένες σε ένα σύστημα που δεν είναι με βάση το γεωγραφικό πλάτος και μήκος, εμείς πρέπει να γνωρίζουμε ποιο σύστημα συντεταγμένων χρησιμοποιείτε ώστε να τα ερμηνεύσουμε σωστά. Παρακαλούμε σιγουρευτείτε ότι έχετε επιλέξει το σωστό σύστημα συντεταγμένων για τα δεδομένα σας αλλιώς η τοποθεσία μπορεί να εμφανιστεί πολύ πιο μακριά από εκεί που πρέπει. Αν οι συντεταγμένες σας είναι από GPS, ελέγξτε τις ρυθμίσεις του για να βρείτε ποιο σύστημα συντεταγμένων χρησιμοποιεί. Σημειώστε ότι δεν αποθηκεύουμε εξατομικευμένες συντεταγμένες παρά μόνο τις μετατροπές τους σε γεωγραφικό πλάτος και μήκος.
        date_column_format: ΕΕΕΕ-ΜΜ-ΗΗ ΩΩ:ΛΛ
        decimal_degrees_format: dd.dddd
        geoprivacy_must_be_in_english: |
          Η στήλη του γεωαπόρρητου πρέπει να είναι στα αγγλικά και πρέπει να είναι κενή ή να έχει την ένδειξη "κρυμμένο" ή "ιδιωτικό"
        google_photos_notice_html: |
          Τον Φεβρουάριο του 2019, η Google άλλαξε το API της, κάνοντας αδύνατο για εμάς να έχουμε πρόσβαση σε συντεταγμένες GPS, αδειοδοτημένη πληροφορία, και σχεδόν σε κάθε πληροφορία που μπορούσαμε να χρησιμοποιήσουμε για να προσθέσουμε κάποια ταυτοποίηση (όπως ετικέτες). Επίσης, αφαίρεσαν την αναζήτηση κειμένου και την αριθμητική σελιδοποίηση. Μαζί με όλα αυτά, ζήτησαν όλοι οι συνδεδεμένοι λογαριασμοί να έχουν μία προστιθέμενη άδεια, και πριν κάποιο τρίτο μέρος ζητήσει άδεια από τους χρήστες, το τρίτο μέρος θα πρέπει να επιβεβαιωθεί. Αναμένουμε επιβεβαίωση αλλά μέχρι αυτό να συμβεί, θα μπορείτε να εισάγετε φωτογραφίες απλά δε θα έχουν πληροφορίες τοποθεσίας ή πληροφορίες αδειοδότησης που μπορεί να μπορείτε να δείτε σε φωτογραφίες της Google. Μπορείτε να διαβάσετε περισσότερα για αυτό στο <a
          href="https://developers.google.com/picasa-
          web">https://developers.google.com/picasa-web</a>. Κατεβάζοντας τα αρχικά αρχεία και προσθέτοντάς τα χρησιμοποιώντας το <a
          href="/observations/upload">Uploader</a> είναι η καλύτερη λύση για αυτό.
        project_csv_template_notice_html: |
          Υπάρχει ένα αρχείο με ένα υπόδειγμα που μπορεί να σας βοηθήσει με την δομή αυτού του αρχείου CVS.
          <a href="%{url}">Κατέβασμα υποδείγματος</a>
        soundcloud_notice_html: |
          Το 2018 το Soundcloud άλλαξε το API του και έκανε αδύνατο για εμάς να κάνουμε νέες συνδέσεις στον Soundcloud λογαριασμό σας. Αν επαναφέρουν αυτή τη λειτουργία, μπορούμε να συνεχίζουμε να συνδέουμε τον λογαριασμό σας στο Soundcloud. Στο μεταξύ, μπορείτε να ανεβάζετε ήχους απευθείας χρησιμοποιώντας το <a href="/observations/upload">Uploader</a>.
      show:
        allow_curator_coordinate_access_desc_html: |
          Επιτρέψτε στους επιμελητές του πρότζεκτ να βλέπουν τις κρυφές συντεταγμένες για αυτή την παρατήρηση.
        ancestor_disagreements_desc: "# από τις ταυτοποιημένες ταξινομικές βαθμίδες είναι ανάμεσα στους προγόνους μιας ταξινομικής βαθμίδας, αλλά διαφωνούν με την ταξινομική βαθμίδα (δηλαδή, \"Νομίζω ότι είναι σε αυτό το γένος αλλά διαφωνώ ότι είναι αυτό το είδος\")"
        community_taxon_desc_html: |
          <p class="ui">
          Η κοινοτική ταξινομική βαθμίδα (ή κοινοτική ταυτοποίηση) αντιπροσωπεύει το τι ταξινομική βαθμίδα η %{site_name} κοινότητα πιστεύει ότι είναι η εικονιζόμενη παρατήρηση. Αν σας ενδιαφέρει ο τρόπος με τον οποίο επιλέγουμε την κοινοτική ταξινομική βαθμίδα, δείτε τις σημειώσεις του παρακάτω αλγόριθμου, αλλά γενικά, προσπαθούμε να <strong>επιλέγουμε μια ταξινομική βαθμίδα στην οποία συμφωνούν πάνω από τα 2/3 από όσους κάνουν ταυτοποιήσεις</strong>. Μερικές φορές αυτό σημαίνει ότι επιλέγουμε μια ταξινομική βαθμίδα μεγαλύτερου επιπέδου που περιέχει κάποιες από τις ταξινομικές βαθμίδες που διαφωνούν (π.χ. πιστεύεις ότι είναι kingsnake και εγώ πιστεύω ότι είναι rattlesnake, έτσι το iNat επιλέγει τα Ερπετά που περιέχουν όλα τα φίδια). Επίσης, ο αλγόριθμος κλείνει λίγο προς τις διαφωνίες διότι έχουμε δει ότι αυτοί που διαφωνούν είναι συνήθως σωστοί. 
          </p>
          <p class="ui">
          Μια παρατήρηση ερευνητικού επιπέδου πρέπει να έχει (ανάμεσα σε άλλα κριτήρια) μια κοινοτική ταξινομική βαθμίδα. Αν μια παρατήρηση έχει μόνο μια ταυτοποίηση, δε θα έχει κοινοτική ταξινομική βαθμίδα. Όλες οι παρατηρήσεις με τουλάχιστον μια ταυτοποίηση θα έχουν και μία ταξινομική βαθμίδα παρατήρησης. Η ταξινομική βαθμίδα παρατήρησης είναι η ταξινομική βαθμίδα που χρησιμοποιούμε όταν μοιραζόμαστε παρατηρήσεις με εταίρους δεδομένων, συνδέουμε παρατηρήσεις της ίδιας ταξινομικής βαθμίδας στη σελίδα, ενημερώνουμε τη λίστα ζωής σας, κλπ. Στις περισσότερες των περιπτώσεων η ταξινομική βαθμίδα παρατήρησης τελικά θα ρυθμιστεί στην κοινοτική ταξινομική βαθμίδα, αλλά μερικές φορές θα διαφέρουν ειδικά πριν η κοινότητα καταλήξει σε μια ταυτοποίηση. Για παράδειγμα, αν νομίζετε ότι είναι φίδι (υποτάξη Ερπετά) και πιστεύετε ότι είναι kingsnake (γένους <i>Lampropeltis</i>) η ταξινομική βαθμίδα παρατήρησης θα είναι το kingsnake (υποστηριζόμενη μόνο από τη δική μου ταυτοποίηση) αλλά η κοινοτική ταξινομική βαθμίδα θα είναι τα ερπετά (υποστηριζόμενη από τουλάχιστον δύο ταυτοποιήσεις). Αν για κάποιο λόγο δε συμφωνείτε με την κοινοτική ταξινομική βαθμίδα, μπορείτε να την απορρίψετε στις δικές σας παρατηρήσεις, κάτι που σημαίνει ότι η ταξινομική βαθμίδα παρατήρησης δε θα γίνει ποτέ κοινοτική ταξινομική βαθμίδα (αλλά η δική σας ταυτοποίηση). Επίσης, σημαίνει ότι η παρατήρηση μπορεί να γίνει ερευνητικού επιπέδου όταν η κοινότητα συμφωνήσει με <em>εσάς</em>. Αν δε σας αρέσει η όλη ιδέα της κοινοτικής ταξινομικής βαθμίδας μπορείτε να βγείτε τελείως από αυτό αν το <a href="/users/edit" target="_blank">επεξεργαστείτε στις ρυθμίσεις σας</a>. 
          </p>
          <p class="ui">
          <strong>Ο αλγόριθμος:</strong> για όλες τις ταυτοποιημένες ταξινομικές βαθμίδες και ταξινομικές βαθμίδες που τις περιέχουν (π.χ. το γένος <i>Homo</i> περιέχει <i>Homo sapiens</i>), να βαθμολογείτε η κάθε μια ως η αναλογία ανάμεσα στον αριθμό των "διαφωνιών" - ο αριθμός των διαφωνιών που είναι τελείως διαφορετικές (π.χ. ταυτοποιήσεις από ταξινομικές βαθμίδες που δεν περιέχουν την ταξινομική βαθμίδα που βαθμολογείται), και "διαφωνίες προγόνων" - ο αριθμός των πιο συντηρητικών ταυτοποιήσεων που διαφωνούν με τις καλύτερες ταξινομικές βαθμίδες. Για τις ταυτοποιημένες ταξινομικές βαθμίδες που έχουν σκορ πάνω από 2/3 και τουλάχιστον 2 ταυτοποιήσεις, επιλέξτε τη χαμηλότερη ταξινομική βαθμίδα.
          </p>
        cumulative_count_desc: '# ταυτοποιήσεων μια μια μεμονωμένη ταξινομική βαθμίδα και όλες τις επόμενες'
        identification_count_desc: '# ταυτοποιήσεων για μια μεμονωμένη ταξινομική βαθμίδα'
