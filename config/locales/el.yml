    taxon_changes:
      move_children_desc: |
        Οι απόγονοι της εισακτέας ταξινομικής μονάδας που είναι γένη ή πιο γενικευμένα θα μετακινηθούν στην εξακτέα ταξινομική μοναδα. Είδος, υποείδος, ποικιλίες κ.λπ. θα τροποποιούνται σε
        ισοδύναμα με το νέο γένος ή το νέο όνομα του είδους.
      form:
        move_children_desc_html: |
          Τσεκάροντας αυτό το πεδίο, οι απόγονοι της εισακτέας ταξινομικής μονάδας θα μετακινηθούν στην εξακτέα ταξινομική μονάδα για Ανταλλαγές και Συγχωνεύσεις όταν η αλλαγή αυτή πραγματοποιείται. Αν η αλλαγή σε επίπεδο γένους ή χαμηλότερο, θα δημιουργηθεί μια Ανταλλαγή Ταξινομικής Μονάδας για όλες τις ταξινομικέ μονάδες-απογόνους που έχουν δεχθεί μια αλλαγή στο όνομα. Για παράδειγμα, αν αλλάξετη την οικογένεια Canidae σε Dogidae, αυτόθα επιφέρει αλλαγή στο γονέα του γλενους <i>Canis</i> από Canidae σε Dogidae. Αν αλλάξετε το γένος<i>Canis</i> σε γένος <i>Dogis</i> αυτό θα επιφέρει την αλλαγή του <i>Canis lupus</i> σε<i>Dogis lupus</i> και του
          <i>Canis lupus</i> ssp. <i>lupus</i> σε<i>Dogis lupus</i> ssp.<i>lupus</i>. Κάτι τέτοιο ίσως επιφέρει μεγάλο μπέρδεμα οπότε να το χρησιμοποιείτε με προσοχή.
    taxon_links:
      form:
        name_with_rank_desc: |
          Η ονομασία της ταξινομικής μονάδας με το βαθμό κατάταξης. Για τις βαθμίδες που είναι κατώτερες του είδους, η κατάταξη εισάγεται μετά το διώνυμο.
    taxon_names:
      form:
        new_name_guidelines_html: |
          <ul>
          <li><p>Προσπαθήστε να προσθέσετε ονόματα που έχουν χρησιμοποιηθεί αλλού. Παρακαλώ μην εφεύρετε νέα ονόματα.</p></li>
          <li><p>Μην προσθέτετε διπλότυπα ονόματα, π.χ. μην ονομάσετε πολλά γεράκια "γεράκι"</p></li>
          <li><p>Για υψηλότερου επιπέδου ταξινομικές μονάδες, προσπαθήστε να χρησιμοποιήσετε ονόματα που περιλαμβάνουν όλα τα taxa-απογόνους, όπως "ερωδιοί και συγγενικά" ή "οικογένεια ρεϊκών"</p></li>
          <li>
          <p>
          Μην προσθέτετε πληροφορίες που δεν αφορύν άμεσα το όνομα, π.χ. παρενθετική πληροφορία σχετικά με το πώς νομίζετε ότι πρέπει να χρησιμοποιηθεί το όνομα
          </p>
          </li>
          <li>
          <p>
          Νέο λεξιλόγιο θα πρέπει να γράφεται στα αγγλικά. Παρακαλούμε μην προσθέσετε μεταφρασμένα
          γλωσσικά ονόματα όπως "French, Français" επειδή κάτι τέτοια θα κάνει δύσκολο ή αδύνατο για μας να δείξουμε τοπικά ονόματα για τους ανθρώπους που χρησιμοποιούν την ιστοσελίδα σε διαφορετικές γλώσσες.
          </p>
          </li>
          <li>
          <p>
          Οι κοινές ονομασίες που σχετίζονται με μεταφρασμένες γλώσσες θα εμφανιστούν
          ως η προεπιλεγμένη κοινή ονομασία για τη γλώσσα αυτή (φράζοντας το
          αποτέλεσμα των προτιμήσεων τόπου, όνομα παραγγελίας, κ.λπ. .
          <a class="readmore" href="/pages/translate">Μάθετε περισσότερα σχετικά με τη μετάφραση</a>
          </p>
          </li>
          </ul>
        places_help_html: |
          Προσθέστε ένα όνομα σε ένα μέρος για να του δώσετε προτεραιότητα για ιστοσελίδες και χρήστες από αυτό το μέρος. Αν υπάρχουν πολλαπλά ονόματα ανά τόπο, μπορείτε να δώσετε προτεραιότητα σε καθένα από αυτά <a href="%{url}">εδώ</a>. Παρακαλώ <strong>μην προσθέτετε</strong> ονόματα για ΚΑΘΕ μέρος όπου χρησιμοποιείται το όνομα (αυτό αφορά μόνο μέρη των οποίων το όνομα χρησιμοποιείται και σε άλλα μέρη)
      taxon:
        about_html: |
          Οι ταξινομικές μονάδες μπορεί να έχουν πολλές κοινές ονομασίες. Υποστηρίζουμε ένα προεπιλεγμένο κοινό όνομα παγκοσμίως, το οποίο μπορεί να αλλάξει εδώ σύροντας ένα όνομα στην κορυφή του
          της λίστας. Μπορείτε επίσης να καθορίσετε προεπιλεγμένα ονόματα σε διαφορετικά μέρη με την επεξεργασία του ονόματος και την προσθήκη μιας τοποθεσίας, αλλά παρακαλώ να το κάνετε αυτό μόνο όταν διαφορετικά μέρη έχουν αντικρουόμενα ονόματα.
    users:
      dashboard:
        taxon_change_desc: |
          Οι αλλαγές στην ταξινομική μονάδα αντιπροσωπεύουν αλλαγές στην ταξινόμηση του %{site_name}. Τις περισσότερες φορές το %{site_name} θα κρατήσει αυτόματα
          το περιεχόμενό σας ενημερωμένο όταν συμβούν αυτές οι αλλαγές (εκτός αν έχετε
          επιλέξει να μη γίνεται έτσι), αλλά θέλουμε να σας ενημερώνουμε για το πότε και πώς αλλάζουν τα δεδομένα σας.
        your_content_will_be_updated: Το περιεχόμενό σας που σχετίζεται με αυτά τα taxa θα ενημερωθεί αυτόματα.
        you_may_want_to_update: Διαθέτετε κάποιο περιεχόμενο σχετικά με αυτές τις ταξινομικές βαθμίδες που ίσως επιθυμείτε να ενημερώσετε.
        cannot_update_your_content: "Το %{site_name} δεν μπορεί να ενημερώσει το περιεχόμενό σας αυτόματα για αυτήν την αλλαγή."
        new_project_admin_html: |
          Αναρωτιέστε γιατί είστε τώρα διαχειριστής για αυτό το πρότζεκτ? Ο προηγούμενος ιδιοκτήτης
