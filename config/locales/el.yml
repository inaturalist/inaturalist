        rare_desc: Λιγότερο παρατηρημένα απειλούμενα taxa
        rare_in_place_desc_html: Λιγότερο παρατηρημένα απειλούμενα taxa σε <a href="%{url}">%{place}</a>
        site_curators_disabled_wikipedia_html: |
          Οι επιμελητές της ιστοσελίδας έχουν απενεργοποιήσει προσωρινά την εμφάνιση <a href="%{url}">αυτού του περιεχομένου από τη Βικιπαίδεια</a>.Μπορείτε να βοηθήσετε είτε μέσω της επεξεργασίας της σελίδας στη Βικιπαίδεια για να είναι έγκυρη σχετικά με αυτή την ταξινομική βαθμίδα είτε μέσω της αναφοράς αυτής της ταξινομικής βαθμίδας για να επιστήσετε την προσοχή των επιμελητών της ιστοσελίδας.
