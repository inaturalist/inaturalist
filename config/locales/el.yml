          </li>
          </ol>
        project_assets_desc_html: |
          <p class="description">Τα αποκτήματα του πρότζεκτ είναι απλά αρχεία που σχετίζονται με το πρότζεκτ σας, με μερικούς ειδικούς κανόνες:</p>
          <ol class="description">
          <li>Αρχεία που τελειώνουν σε . ogo.jpg, .logo.png, κ.λπ. θα χρησιμοποιηθούν ως λογότυπο του πρότζεκτ στη σελίδα του πρότζεκτ αντί για το εικονίδιο του πρότζεκτ</li>
          <li>Τα αρχεία KML και KMZ θα προστεθούν στο χάρτη στη σελίδα του πρότζεκτ</li>
          </ol>
        project_list_desc_html: |
          <p class="description">
          Μπορείτε να δημιουργήσετε μια εξατομικευμένη λίστα ταξινομικών βαθμίδων του πρότζεκτ και να τη συνδέσετε στο πρότζεκτ σας. Αυτό μπορεί να είναι χρήσιμο στο να περιορίσετε τις παρατηρήσεις που προστίθενται στο πρότζεκτ σας μόνο σε αυτές που έχουν ταξινομικές βαθμίδες που ταιριάζουν με αυτές στη λίστα σας μέσω του κανόνα "πρέπει να είναι ταξινομική βαθμίδα που ανήκει στη λίστα'". 
          </p>
