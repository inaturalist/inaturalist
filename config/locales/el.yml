    donate:
      donate_short_desc: "Κάντε μια δωρεά για να στηρίξετε!"
      donate_desc_html: |
        <p class="lead">
        <strong>το iNaturalist είναι μια από τις μεγαλύτερες κοινότητες παγκοσμίως φιερωμένη στην εξερεύνηση της βιοποικιλότητας. Ευχαριστούμε που συμμετέχετε σε αυτό!</strong></p>
        <p class="lead">
        Αν πιστεύετε στη δύναμη αυτής της παγκόσμιας κοινότητας φυσιολατρών να μοιράζεται τη γνώση και να δημιουργεί αναντικατάστατα δεδομένα βιοποικιλότητας, παρακαλούμε να σκεφτείτε μια μοναδική ή επαναλαμβανόμενη online δωρεά, ή δείτε<a
        href="https://www.inaturalist.org/pages/giving"> άλλους τρόπους να δώσετε</a>.
        </p>
        <p class="lead">
        Η δωρεά σας υπστηρίζει το iNaturalist καθώς η κοινότητα μεγαλώνει, από τη βελτίωση του διαδικτυακού μας οράματος και την εφαρμογή νέων λειτουργιών μέχρι την υποστήριξη προς τους διακομιστές και το προσωπικό.
        </p>
        <p class="text-muted">
        Το iNaturalist αποτελεί μια συλλογική πρωτοβουλία των California Academy of Sciences
        and the National Geographic Society. Όλες οι δωρεές θα γίνουν δεκτές από το California Academy of Sciences, μια 501(c)(3) φοροαπαλασσόμενη μη-κερδοσκοπική οργάνωση που εδράζεται στις Η.Π.Α. (Tax ID: 94-1156258).
        </p>
      post_donate_social_media_text: Υποστήριξα το iNaturalist επειδή...
      monthly_supporters:
        become_a_monthly_supporter_of_inaturalist: Γίνετε ένας Μηνιαίος Υποστηρικτής του iNaturalist
        desc_html: |
          <p class="lead">
          <strong>το iNaturalist είναι μια από τις μεγαλύτερες κοινότητες παγκοσμίως φιερωμένη στην εξερεύνηση της βιοποικιλότητας. Ευχαριστούμε που συμμετέχετε σε αυτό!</strong></p>
          <p class="lead">
          Θέλουμε να κρατήσουμε το iNaturalist δωρεάν χρήση, ωστόσο η λειτουργία του δεν μπορεί να γίνει δωρεάν. Αν αγαπάτε το iNaturalist, εξετάστε το ενδεχόμενο να γίνετε μηνιαίος υποστηρικτής. Επαναλαμβανόμενες δωρεές μας βοηθούν να διασφαλίσουμε ότι το iNaturalist μπορεί να συνεχίζει να αναπτύσσει τις υποδομές και το προσωπικό του παρέχοντας προβλέψιμα έσοδα. Μπορείτε ακόμα να επιλέξετε να φαίνεται στο προφίλ σας το στάτους του μηνιαίου υποστηρικτή.
          </p>
          <p class="text-muted">
          Οι δωρεές σας υποστηρίζουν το iNaturalist καθώς η κοινότητα ολοένα μεγαλώνει, από τη βελτίωση του διαδικτυακού μας οράματος και την εφαρμογή νέων λειτουργιών μέχρι την υποστήριξη προς τους διακομιστές και το προσωπικό. Αν προτιμάτε να κάνετε μια και μοναδική δωρεά, παρακαλούμε<a href="%{donate_url}">πατήστε εδώ</a>.
          </p>
          <p class="text-muted">
          Το iNaturalist αποτελεί μια συλλογική πρωτοβουλία των California Academy of Sciences
          and the National Geographic Society. Όλες οι δωρεές θα γίνουν δεκτές από το California Academy of Sciences, μια 501(c)(3) φοροαπαλασσόμενη μη-κερδοσκοπική οργάνωση που εδράζεται στις Η.Π.Α. (Tax ID: 94-1156258).
          </p>
    flags:
      show:
        flaggable_content_desc: |
          Το επισημασμένο περιεχόμενο είναι το κύριο χαρακτηριστικό κειμένου του επισημασμένου αντικειμένου 
          τη στιγμή που έγινε η επισήμανση. Μόνο οι επιμελητές και το προσωπικό μπορούν
          να δουν αυτό. Μόνο το προσωπικό μπορεί να το δει αυτό για μηνύματα.
        flags_that_should_not_be_resolved_desc_html: |
          Παρακαλούμε επιλύστε αναφορές <code>σπαμ</code> και <code>παραβίασης δικαιωμάτων δημιουργού</code> μόνο αν το περιεχόμενο δεν είναι σπαμ ή παραβίαση δικαιωμάτων, αντίστοιχα.
    guides:
      index:
        deprecated_banner: |
          Παρακαλούμε έχετε υπόψη σας πώς από τον Ιανουάριο του 2019, οι Οδηγοί θα μείνουν όπως είναι, δε θα διαγραφούν, αλλά ούτε θα αναπτυχθούν περαιτέρω.
        funding_html: |
          Χρηματοδότηση για τη δημιουργία Οδηγών δόθηκε από 
          <a href="http://eol.org"><img src="https://eol.org/assets/blue_logo-1edfd969b808300ae34a9530531df17f0c66a29882303b75452bfa62f7e6fa37.png"></a>
        welcome_message_html: |
          Οι Οδηγοί θα σας βοηθήσουν να μάθετε για τη βιοποικιλότητα σε ολόκληρο τον πλανήτη. Είτε σας ενδιαφέρει να εξερευνήσετε το Εθνικό Πάρκο Σερενγκέτι ή ένα πάρκο κοντά σας (που μπορεί να είναι και το Σερενγκέτι), οι Οδηγοί μπορούν να σας βοηθήσουν να κατανοήσετε τη βιοποικιλότητα του πλανήτη μας.
      edit:
        add_eol_content: |
          Προσθέστε περιεχόμενο ΕΟL για να επιλέξετε ταξινομικές βαθμίδες ομαδικά. Αυτό μπορεί να πάρει λίγο χρόνο, οπότε παρακαλούμε κάντε υπομονή.
        add_color_tags_help: |
          Προσθέστε ετικέτες χρωμάτων από τα χρώματα και συσχετίστε τα με τις επιλεγμένες ταξινομικές βαθμίδες.
        add_rank_tags_help_html: |
          Προσθέστε κατάταξη ταξινομικής βαθμίδας με βάση την ταξινόμηση μας, π.χ. <code>οικογένεια=Laridae</code> ή <code>οικογένεια=Gulls and Allies</code>
        coordinates_desc: |
          Δίνοντας στον οδηγό σας συντεταγμένες θα βοηθήσει τους υπόλοιπους να το βρουν εάν το αναζητούν μέσω τοποθεσίας.
        eol_subjects_desc: |
          Το EOL δημοσιεύει περιεχόμενο κάτω από διάφορες θεματικές ενότητες, εκ των οποίων
          δεν είναι όλα διαθέσιμες για κάθε ταξινομική μονάδα. Η επιλογή "Επισκόπηση"
          θα εισάγει μόνο την πρώτη διαθέσιμη ενότητα κειμένου από την EOL, η οποία είναι
          γενικά περιέχει μια περίληψη (όταν αυτή είναι διαθέσιμη).
        eol_collection_desc_html: |
          Η <a href="http://eol.org/" target="_blank">Εγκυκλοπαίδεια της Ζωής (Encyclopedia of Life, EOL)</a>
          είναι αποθήκη πληροφοριών για τη ζωή στη Γη. Στο EOL μπορείτε να
          δημιουργήσετε
          <a href="http://eol.org/info/252" target="_blank">συλλογές</a>
          ειδών. Αν θέλετε να εισάγετε είδη από μια συλλογή από την EOL,
          επικολλήστε τη διεύθυνση URL της συλλογής που σας ενδιαφέρει εδώ.
        guide_place_desc: |
          Εάν συσχετίσετε τον οδηγό σας με μια περιοχή, οι υπόλοιποι θα έχουν την δυνατότητα να τον βρίσκουν όταν κάνουν αναζήτηση περιοχών και θα δείχνει τα όρια των περιοχών στους χάρτες του %{site_name} εάν έχει ρυθμιστεί έτσι (π.χ. προβολή με "κάρτες", σελίδες ταξινομικών βαθμίδων, κλπ)
        import_tags_from_csv_help_html: |
          <p>
          Ανεβάστε ένα CSV αρχείο που περιέχει ετικέτες για τις ταξινομικές βαθμίδες σε ατόν τον οδηγό. Το αρχείο CSV πρέπει να είναι έτσι: 
          </p>
          <table class="table">
          <tbody>
          <tr>
          <th>Όνομα</th>
          <th>χρώμα</th>
          <th>Αριθμός χεριών</th>
          <th></th>
          </tr>
          <tr>
          <td>Homo sapiens</td>
          <td></td>
          <td>2</td>
          <td>δίποδο</td>
          </tr>
          <tr>
          <td>Vulpes vulpes</td>
          <td>κόκκινο|μαύρο</td>
          <td>0</td>
          <td>τετράποδο</td>
          </tr>
          </tbody>
          </table>
          <p>
          Η πρώτη σειρά ξεκινά με το "Όνομα" ακολουθούμενο με την ετικέτα χαρακτηρισμού/κατηγορίας. Έπειτα κάθε σειρά που ακολουθεί ξεκινά με το όνομα της ταξινομικής βαθμίδας, ακολουθούμενο με από ετικέτες που αντιστοιχούν στην κορυφή της στήλης. Σε αυτό το παράδειγμα, το <i>Homo sapiens</i> παίρνει τις ετικέτες <code>δίποδο</code> και <code>Αριθμός χεριών=2</code>, και <i>Vulpes vulpes</i> παίρνει <code>τετράποδο</code>, <code>χρώμα=κόκκινο</code>, <code>χρώμα=μαύρο</code>, και <code>Αριθμός χεριών=0</code>. Τα κενά θα αγνοηθούν, και μπορείτε να προσθέσετε πολλές γραμμές ανά ταξινομική βαθμίδα. Επίσης, μπορείτε να προσθέσετε πολλαπλές τιμές ανά κελί που χωρίζονται από αυτό το χαρακτήρα |. 
          </p>
        licensing_explanation: |
