        book: |
          Ολοκληρωμένος οδηγός μερικών σελίδων που περιλαμβάνει όλες τις φωτογραφίες και περιγραφές.
      pdf_generation_notice: |
        Παρακαλούμε κάντε λίγη υπομονή, η παραγωγή μεγάλων αρχείων PDF μπορεί να χρειαστεί ένα ή δύο λεπτά.
      tags_help_html: |
        Οι ετικέτες είναι κατηγορίες για τα είδη του οδηγού σας και πολλά είδη μπορούν να έχουν την ίδια ετικέτα. Προσθέστε τις ετικέτες υπό μορφή λίστας διαχωρισμένης με κόμμα, π.χ. <code>μικρό, με τρίχωμα</code>. Για να προσθέσετε κατηγορίες με ονόματα, χρησιμοποιείστε τις ετικέτες ως εξής: <code>κατηγορία_όνομα=κατηγορία_τιμή</code>, π.χ. <code>χρώμα=κίτρινο</code>.
