  about_trips_html: |
    <h4> Οι επισκέψεις καταστούν δυνατή τη συλλογή δεδομένων παρουσίας-απουσίας προσθέτοντας περιεχόμενο στις παρατηρήσεις σας 
    </h4>
    <p>
    <strong> Γιατί</strong> Τα δεδομένα παρουσίας-απουσίας περιλαμβάνουν πληροφορίες σχετικά με την δειγματοληπτική προσπάθεια η οποία είναι χρήσιμη για επιστημονική ανάλυση όπως ο πίνακας κατανομής (ακατέργαστες παρατηρήσεις της iNaturalist αποτελούν μόνο δεδομένα παρουσίας).
    </p>
    <p>
    <strong>Πώς</strong> Μια επίσκεψη προσθέτει περιεχόμενο στις παρατηρήσεις σας καταγράφοντας:
    </p>
    <ul>
    <li><strong>Τι</strong> ψάξατε (ομάδα στόχου)</li>
    <li><strong>Που</strong>ψάξατε (περιοχή έρευνας)</li>
    <li><strong>Πότε</strong>ψάξατε( χρονική στιγμή έρευνας)</li>
    </ul>
    <p>
    Τα είδη που βρίσκονται στην ομάδα στόχου σας και που είχατε την ευκαιρία να παρατηρήσετε στην περιοχή και στην χρονική στιγμή έρευνάς σας μεταφράζονται ως παρόντα. Ταυτόχρονα, τα είδη που βρίσκονται στην ομάδα στόχου σας αλλά που δεν είχατε την ευκαιρία να παρατηρήσετε μεταφράζονται ως απόντα. Πατήστε 'Οργανώστε τα Δεδομένα Παρουσίας-Απουσίας από τις Επισκέψεις' για να δημιουργήσετε έναν πίνακα με καταγραφές παρουσίας-απουσίας για ένα είδος από τις επισκέψεις και τις συσχετιζόμενες παρατηρήσεις.<a href='%{url}'> Μάθετε περισσότερα</a>
    </p>
