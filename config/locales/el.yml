  pi_consent_desc_title: προσωπικά στοιχεία
  pi_consent_desc_html: |
    Αποθηκεύουμε προσωπικά δεδομένα όπως το όνομα χρήστη και τη διεύθυνση ηλεκτρονικού ταχυδρομείου προκειμένου να διαχειριζόμαστε λογαριασμούς σε αυτό τον ιστότοπο και για να είμαστε σύμφωνοι με τους νόμους περί προστασίας προσωπικών δεδομένων, χρειαζόμαστε να επιλέξετε αυτό το κουτί για να δώσετε την συγκατάθεση σας για αυτή τη χρήση των προσωπικών σας δεδομένων. Για να μάθετε περισσότερα σχετικά με το τι είδους πληροφορίες συλλέγουμε και πως τις χρησιμοποιούμε, παρακαλούμε επισκεφθείτε τη σελίδα <a href='%{privacy_url}' target='_blank'>Προστασία Προσωπικών Δεδομένω</a> και τη σελίδα <a href='%{terms_url}' target='_blank'>Όροι Χρήσεις</a>.
  pi_consent_label: |
    Δίνω τη συγκατάθεση μου και επιτρέπω στην iNaturalist να αποθηκεύει και να να επεξεργάζεται κάποια είδη προσωπικών μου δεδομένων προκειμένου να διαχειρίζεται το λογαριασμό μου
  pi_consent_child_label: |
    Δίνω τη συγκατάθεση μου και επιτρέπω στην iNaturalist να αποθηκεύει και να επεξεργάζεται συγκεκριμένες προσωπικές πληροφορίες για το παιδί μου με σκοπό να διαχειρίζεται τον λογαριασμό του/της
