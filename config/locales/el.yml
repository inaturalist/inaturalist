                συντονιστές iNat, ή, αν έχετε πρόβλημα με έναν από τους συντονιστές, μπορείτε να επικοινωνήσετε με τον Επιστημονικό Υπέυθυνο (Chief of Science) στο Ινστιτούτο Βιοποικιλότητας και Βιωσιμότητας στην Επιστημονική Ακαδημία της Καλοφόρνια (Institute for Biodiviersity and Sustainability Science ath
