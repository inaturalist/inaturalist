        select_quality_grade: |
          Επιλέξτε τουλάχιστον έναν Βαθμό Ποιότητας. Περαιτέρω εξηγήσεις για κάθε Βαθμό Ποιότητας μπορούν να βρεθούν στην <a href="%{url}">σελίδα FAQ</a>.
        show_projects_as_flags: Δείξτε τα πρότζεκτ σαν σημαίες στον χάρτη
        specify_project_filters: |
          Συγκεκριμενοποιείστε τα φίλτρα για ποιες παρατηρήσεις να συμπεριλαμβάνονται στο πρότζεκτ σας. Μπορείτε να επιλέξετε πολλαπλά είδη (ή ταξινομικές βαθμίδες), μέρη, ημερομηνίες, ή άλλα κριτήρια για να συμπεριλαμβάνονται αυτόματα παρατηρήσεις.
        start_and_end_times_for_bioblitzes: Ημερομηνίες/Ώρες εκκίνησης και λήξης (για γεγονότα τύπου bioblitz)
        traditional_projects_cannot_be_copied: Το αυθεντικό πρότζεκτ δεν μπορεί να αντιγραφεί
        trusting_members_will_be_notified: |
