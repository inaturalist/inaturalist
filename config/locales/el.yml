      projects_included: Εγχειρήματα που συμπεριλαμβάνονται
      collection_and_umbrellas_do_not_support: |
        Η συλλογή και τα Πρότζεκτ Ομπρέλας δεν υποστηρίζουν είσοδο σε κρυμμένες συντεταγμένες αυτή τη στιγμή.
      curator_coordinate_access_desc_html: |
        Θυμηθείτε, <strong>οι επιμελητές πρότζεκτ μπορούν να προσθέσουν οποιαδήποτε από τις παρατηρήσεις σας στο δικό τους πρότζεκτ</strong> εκτός και αν έχετε επιλέξει α μην έχουν τη δυνατότητα να το κάνουν μέσα από τις <a
        href="/users/edit">ρυθμίσεις λογαριασμού</a> σας. Επιλέξτε αυτό το κουτί μόνο αν εμπιστεύεστε τους επιμελητές του πρότζεκτ ώστε να δουν τις κρυμμένες συντεταγμένες από οποιαδήποτε παρατήρησή σας που θα μπορούσε να προστεθεί σε αυτό το πρότζεκτ. Αν επιλέξετε να μην τους αφήσετε να έχουν πρόσβαση, μπορείτε να δώσετε άδεια να δουν κρυμμένες συντεταγμένες σε κάποια παρατήρησή σας κατά περίπτωση.
      confirm_leave:
        what_would_you_like: |
          Τι θα θέλατε να κάνετε με τις παρατηρήσεις σας σε αυτό το πρότζεκτ?
        keep_observations_label: |
          Αφήστε τις παρατηρήσεις σας σε αυτό το πρότζεκτ
        keep_observations_desc: |
          Οι παρατηρήσεις θα παραμείνουν στο πρότζεκτ και οι επιμελητές θα μπορούν ακόμα να βλέπουν τις κρυμμένες συντεταγμένες τους.
        project_requires_curator_coordinate_access_desc: |
          Αυτό το πρότζεκτ δεν επιτρέπει παρατηρήσεις με συντεταγμένες που οι επιμελητές του πρότζεκτ δεν μπορούν να δουν. Αν δε θέλετε να μοιραστείτε τις συντεταγμένες των παρατηρήσεων σας με τους επιμελητές του πρότζεκτ, πρέπει να τις αφαιρέσετε από το πρότζεκτ.
        remove_observations_label: |
          Αφαίρεση όλων των παρατηρήσεών σας από αυτό το πρότζεκτ
        remove_observations_desc_html: |
          Κρατείστε κατά νου ότι οι επιμελητές ενός πρότζεκτ μπορούν ακόμα να προσθέσουν τις παρατηρήσεις σας στο δικό τους πρότζεκτ εκτός αν αλλάξετε τις <a href="/users/edit">ρυθμίσεις λογαριασμού</a> σας.
        revoke_observations_label: |
          Αφήστε τις παρατηρήσεις σας σε αυτό το πρότζεκτ αλλά μην επιτρέπετε στους επιμελητές να δουν τις κρυμμένες συντεταγμένες τους.
        revoke_observations_desc: |
          Αν ο μόνος λόγος για τον οποίο φεύγετε είναι για να σταματήσετε τους επιμελητές του πρότζεκτ από το να δουν τις κρυμμένες συντεταγμένες σας.
      edit:
        admins_must_be_existing_members: Οι διαχειριστές πρέπει να είναι ήδη υπάρχοντα μέλη του πρότζεκτ.
        aggregation_pending: Η συνάθροιση εκκρεμεί
        new_place_desc_html: |
          Προσπαθείτε να δείτε μέσα από <a href="%{places_url}" target="_blank">τα υπάρχοντα μέρη μας</a> και σιγουρευτείτε ότι έχετε το σωστό όνομα του μέρους. Αν πραγματικά δεν μπορείτε να βρείτε το μέρος που θέλετε, σκεφτείτε μήπως <a href="%{new_place_url}" target="_blank">δημιουργήσετε ένα καινούργιο μέρος</a>, αλλά παρακαλούμε ότι δε δημιουργείτε ένα διπλότυπο από ένα μέρος που υπάρχει ήδη.
        bioblitz_desc_html: |
          <p>
          Ένα bioblitz είναι ένα γεγονός στο οποίο οι συμμετέχοντες προσπαθούν να παρατηρήσουν όσο περισσότερα ήδη γίνεται μέσα σε ένα συγκεκριμένο χρονικό περιθώριο. Είναι ένας διασκεδαστικός τρόπος να γνωρίσετε τη βιοποικιλότητα σε κόσμο ενώ παράλληλα συλλέγετε χρήσιμα δεδομένα.
          </p>
        change_admin_desc: Επιλέξτε έναν από τους επιμελητές του πρότζεκτ για να γίνει ο νέος διαχειριστής.
        change_owner_alert: |
          Αυτό θα αφαιρέσει τη δυνατότητά σας να διαγράψετε αυτό το πρότζεκτ ή να αλλάζετε την
          ιδιοκτησία του ξανά. Θέλετε να συνεχίσετε?
        cover_desc: "Προαιρετική εικόνα banner που θα εμφανιστεί στο πάνω μέρος της σελίδας σας. Πρέπει να είναι 950px σε πλάτος και λιγότερο από 400px σε ύψος."
        custom_project_fields_means: "Εξατομικεύστε το banner του πρότζεκτ σας, προσθέστε περιεχόμενο, και επεξεργαστείτε το CSS."
        end_time_desc: "Τέλος χρόνου για το bioblitz σας. Πρέπει να είναι λιγότερο από ένα χρόνο από τη στιγμή που ξεκινάει"
        event_url_desc: |
          Το URL από μία υπηρεσία εγγραφής γεγονότος που χρησιμοποιείτε για το bioblitz σας. Αν αυτό είναι ένα Eventbrite URL που περιλαμβάνει μία αριθμητική ταυτότητα, θα συμπεριλάβουμε ένα widget εγγραφής στη σελίδα του πρότζεκτ σας μέχρι να ξεκινήσει το bioblitz σας.
        icon_desc: "Θα κοπεί σε τετράγωνο"
        it_looks_like_this_project_can_be_converted: |
          Φαίνεται πως αυτό το πρότζεκτ μπορεί να μετατραπεί σε ένα νέο <a href="%{url}">Πρότζεκτ συλλογής</a>.
        last_aggregated_at_desc: |
          Χρόνος όταν ο συλλέκτης τελείωσε να προσθέτει τις παρατηρήσεις σε αυτό το πρότζεκτ
        #Label for button to make another user the owner of a project
        make_owner: Κάντε τον Ιδιοκτήτη
        no_curators: |
          Δεν υπάρχουν επιμελητές στο πρότζεκτ. Αν θέλετε να αναθέσετε ένα νέο άτομο ως διαχειριστή, θα πρέπει πρώτα να εγγραφούν σε αυτό το πρότζεκτ και να τους κάνετε επιμελητές.
        observation_aggregation_desc_html: |
          <p class="description">
          Η συνάθροιση παρατηρήσεων θα προσθέσει αυτόματα κατάλληλες παρατηρήσεις στο έργο
          όπως καθορίζεται από τους κανόνες του πρότζεκτ σας. Δεδομένου ότι δεν υπάρχει τρόπος να αφαιρέσετε πολλές παρατηρήσεις από ένα πρότζεκτ τη φορά, αυτό είναι δυνητικά επικίνδυνο, οπότε να βεβαιωθείτε ότι έχετε επιλέξει την περιοχή και τους κανόνες της ταξινομικής μονάδας που θέλετε.Διαφορετικά, μπορεί να καταλήξετε με πολλές ακατάλληλες παρατηρήσεις τις οποίες πρέπει να αφαιρέσετε χειροκίνητα.
          </p>
          <p class="description">
          Ο συγκεντρωτής θα λειτουργήσει μόνο εάν πληρούνται οι ακόλουθες προϋποθέσεις:
          </p>
          <ol>
          <li class="readable description">
          Το πρότζεκτ σας έχει τουλάχιστον ένα κανόνα τύπου 'πρέπει να παρατηρηθεί σε τοποθεσία μικρού έως μεσαίου μεγέθους (περίπου
          το μέγεθος του Τέξας ή της Ουκρανίας)
          </li>
          <li class="readable description">
          Ή το πρότζεκτ σας έχει τουλάχιστον έναν κανόνα τύπου 'πρέπει να ανήκει στην ταξινομική μονάδα'
          </li>
          </ol>
        project_assets_desc_html: |
          <p class="description">Τα αποκτήματα του πρότζεκτ είναι απλά αρχεία που σχετίζονται με το πρότζεκτ σας, με μερικούς ειδικούς κανόνες:</p>
          <ol class="description">
          <li>Αρχεία που τελειώνουν σε . ogo.jpg, .logo.png, κ.λπ. θα χρησιμοποιηθούν ως λογότυπο του πρότζεκτ στη σελίδα του πρότζεκτ αντί για το εικονίδιο του πρότζεκτ</li>
          <li>Τα αρχεία KML και KMZ θα προστεθούν στο χάρτη στη σελίδα του πρότζεκτ</li>
          </ol>
        project_list_desc_html: |
          <p class="description">
          Μπορείτε να δημιουργήσετε μια εξατομικευμένη λίστα ταξινομικών βαθμίδων του πρότζεκτ και να τη συνδέσετε στο πρότζεκτ σας. Αυτό μπορεί να είναι χρήσιμο στο να περιορίσετε τις παρατηρήσεις που προστίθενται στο πρότζεκτ σας μόνο σε αυτές που έχουν ταξινομικές βαθμίδες που ταιριάζουν με αυτές στη λίστα σας μέσω του κανόνα "πρέπει να είναι ταξινομική βαθμίδα που ανήκει στη λίστα'". 
          </p>
        rules:
          captive: είναι σε αιχμαλωσία/καλλιεργημένο
          coordinates_shareable_by_project_curators: οι συντεταγμένες μπορούν να μοιραστούν από τους επιμελητές του πρότζεκτ
          georeferenced: έχει συντεταγμένες
          has_a_photo: έχει μια φωτογραφία
          has_a_sound: έχει ένα ηχητικό αρχείο
          has_media: έχει Ο/Α μέσα (φωτογραφία ή ήχο)
          identified: να αναγνωριστεί
          in_taxon: να είναι στην ταξινομική βαθμίδα
          observed_in_place: να παρατηρείται στο μέρος
          on_list: να ανήκει σε ταξινομική βαθμίδα της λίστας του πρότζεκτ
          verifiable: να είναι επαληθεύσιμο
          wild: είναι άγριο/εγκλιματισμένο
        start_time_desc: "Ώρα εκκίνησης του bioblitz σας. Μορφή: ΧΧΧΧ-ΜΜ-ΜΜΧωω:λλ:δδ±ωω:λλ"
        submission_models:
          any: οποιοσδήποτε
          curators: επιμελητές πρότζεκτ
        trust_allow_members_to_trust: |-
          Να επιτρέπεται στα μέλη να εμπιστεύονται αυτό το έργο με κρυφές συντεταγμένες
        trust_help_desc: |-
          Αν θέλετε να έχετε πρόσβαση στις κρυφές συντεταγμένες των επισκιασμένων παρατηρήσεων,
          αυτή η επιλογή θα επιτρέψει σε άτομα που συμμετέχουν σε αυτό το πρότζεκτ να εμπιστεύονται
          τους διαχειριστές του πρότζεκτ με πρόσβαση σε αυτές τις κρυφές συντεταγμένες. Τα μέλη του πρότζεκτ θα μπορούν να παρέχουν πρόσβαση στις κρυφές συντεταγμένες οποιωνδήποτε
          παρατηρήσεών τους οι οποίες εμφανίζονται σε αυτό το πρότζεκτ ή απλώς παρατηρήσεων που είναι επισκιασμένες επειδή αφορούν απειλούμενα είδη.
        trust_help_notification2: |-
          Ωστόσο, αυτό θα ειδοποιεί επίσης όλα τα μέλη που εμπιστεύονται το πρότζεκτ κάθε φορά που
          αλλάζετε τις προϋποθέσεις για τις παρατηρήσεις του πρότζεκτ, ώστε να μπορούν να επανεκτιμήσουν αν θέλουν να συνεχίσουν να σας εμπιστεύονται δεδομένων των νέων προϋποθέσεων. Η πρόσβασή σας σε κρυφές συντεταγμένες θα ανακληθεί για μία εβδομάδα μετά από την αλλαγή των προϋποθέσεων παρατήρησης ώστε τα μέλη να έχουν χρόνο να το κάνουν αυτό.
        trusted_project_means: |
          Το να εμπιστελυεστε ένα πρότζεκτ σημαίνει ότι οι διαχειριστές του πρότζεκτ μπορούν να προσθέσουν στα Αποκτήματα του Πρότζεκτ καθώς και χαρακτηριστικά του πρότζεκτ (π.χ. εικόνες HTML, CSS). Η πρόσβαση σε προσαρμοσμένα χαρακτηριστικά του πρότζεκτ σημαίνει ότι οι διαχειριστές του πρότζεκτ μπορούν δυνητικά να προσθέσουν κακόβουλο Javascript, οπότε να εμπιστεύεστε μόνο πρότζεκτς των οποίν οι διαχειριστές είναι και υπεύθυνοι και με καλές τεχνικές γνώσεις.
        you_can_preview: |
          Μπορείτε να προβάλλετε μία προεικόνιση του πώς θα φαίνεται το πρότζεκτ σας σαν ένα Πρότζεκτ συλλογής <a href="%{url}">πατώντας εδώ</a>.
      invite:
        description_html: |
          <h3>Σχετικά με Προσκλήσεις</h3>
          <p class="ui">
          Το να προσκαλείτε άτομα στο πρότζεκτ σας είναι λίγο διαφορετικό από το να προσκαλείτε παρατηρήσεις ατόμων. Το να προσκαλέσετε άτομα θα 
          </p>
          <ol>
          <li>Τους στείλει ένα email που θα τους καλεί να εγγραφούν στο πρότζεκτ σας</li>
          <li>Τους εμφανίσει μία πρόσκληση στο αρχικό πάνελ τους</li>
          <li>Τους επιτρέψει να εγγραφούν στο πρότζεκτ σας αν είναι ρυθμισμένο στο μόνο-πρόσκληση</li>
          </ol>
          <p class="ui">
          Μόνο οι επιμελητές του πρότζεκτ μπορούν να καλέσουν κόσμο για να εγγραφεί σε ένα πρότζεκτ. Θ πρέπει να μπορείτε να ψάξετε κόσμο χρησιμοποιώντας το iNat όνομα χρήστη τους ή την <em>ολοκληρωμένη</em>ηλεκτρονική τους διεύθυνση, θεωρώντας ότι θα την έχουν στο αρχείο τους. 
          </p>
      join:
        invite_only_description: |
          Η συμμετοχή ως μέλος σε αυτό το πρότζεκτ γίνεται μόνο μέσω πρόσκλησης. Αν θέλετε να εγγραφείτε, παρακαλούμε επικοινωνήστε με έναν από τους επιμελητές παρακάτω και ζητείστε να σας προσκαλέσει.
      new:
        a_project_allows_you_to_gather: |
          Ένα Πρότζεκτ συλλογής σας επιτρέπει να συλλέγετε και να οπτικοποιείτε παρατηρήσεις χρησιμοποιώντας τα βασικά εργαλεία αναζήτησης του iNaturalist. Οτιδήποτε πληρεί τις παραμέτρους που έχουν τεθεί από το πρότζεκτ θα συμπεριλαμβάνεται αυτόματα.
        an_umbrella_project_can_be_used_to: |
          Ένα πρότζεκτ Ομπρέλα μπορεί να χρησιμοποιηθεί για τη σύγκριση στατιστικών σε δύο ή περισσότερα πρότζεκτ Συλλογής ή Παραδοσιακά Πρότζεκτ. Τα άλλα πρότζεκτ πρέπει να υπάρχουν ήδη για να μπορέσετε να τα προσθέσετε σε ένα πρότζεκτ Ομπρέλα. Μπορείτε να συμπεριλάβετε εκατοντάδες πρότζεκτ κάτω από μια ενιαία "ομπρέλα". Τα πρότζεκτ Ομπρέλα δεν μπορούν να περιέχουν άλλα πρότζεκτ Ομπρέλα.
        are_you_ready_to_duplicate: |
          Είστε έτοιμοι να αφήσετε αυτή τη σελίδα για να αντιγράψετε αυτό το πρότζεκτ? Παρακαλώ σημειώστε ότι το εικονίδιο του πρότζεκτ και το εξώφυλλο δε θα αντιγραφούν και θα πρέπει να επαναφορτωθούν στο αντίγραφο του πρότζεκτ.
          .
        are_you_sure_you_want_to_delete: Είστε σίγουροι ότι θέλετε να διαγράψετε αυτό το πρότζεκτ;
        can_be_included_in_multiple: Μπορεί να συμπεριληφθεί σε πολλαπλά πρότζεκτ ομπρέλα
        check_the_box_to_include_member_observations: |
          Επιλέξτε το παρακάτω κουτί ώστε να συμπεριλάβετε όχι μόνο παρατηρήσεις που έγιναν από χρήστες που συμμετείχαν σε αυτό το πρότζεκτ. Χρησιμοποιήστε το παραπάνω φίλτρο "Αποκλεισμός Χρηστών" για να αποκλείσετε παρατηρήσεις από συγκεκριμένους χρήστες, συμπεριλαμβανομένων του ιδιοκτήτη του πρότζεκτ και των διαχειριστών.
        click_through_to_individual_projects: Περιηγηθείτε στα ατομικά σας πρότζεκτ
