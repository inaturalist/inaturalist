                iNat και συνιστούν τους ανώτατους αρμοδίους για θέματα διαφωνιών, οπότε το μπλοκάρισμα
                δεν θα τους εμποδίσει να επικοινωνήσουν μαζί σας. Αν έχετε πρόβλημα
