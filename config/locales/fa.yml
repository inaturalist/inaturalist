  conservation_status_descriptions:
    iucn: |
      معادل کد لیست قرمز IUCN. این ارزیابی واقعی IUCN نیست،
      فقط کد IUCN که به بهترین وجه با تهدید افشای مختصات مطابقت دارد
      ضمنی از این وضعیت. این حریم خصوصی جغرافیایی را نادیده می گیرد اگر "حداقل" باشد
      Concern" یا در زیر است، بنابراین اگر می خواهید مشاهدات این موضوع را مبهم کنید
      taxon، این را روی "Near Threatened" یا بالاتر تنظیم کنید.
