    شما باید توضیح دقیق تری از آنچه می خواهید بسازید ارائه دهید.
  app_owner_application_about_p2_html: |
    از سال 2022، ما برای کاربرانی که مایل به ایجاد کلاینت API هستند، نیاز به تأیید دستی داریم.
    برای ایجاد برنامه های شخص ثالث، ابتدا باید یک برنامه ارسال کنید تا تبدیل شوید
    یک "مالک برنامه". این برنامه باید عملکرد برنامه پیشنهادی شما را توصیف کند
    و چگونه قصد دارید از آن استفاده کنید. برای ارسال درخواست، حساب شما باید در
    حداقل 2 ماه سن داشته باشید و حداقل 10 ماه داشته باشید <a href="https://help.inaturalist.org/support/solutions/articles/151000170241"
    target="_blank">بهبود شناسایی</a> در ماه گذشته. ممکن است پیگیری را بپرسیم
    در مورد طرح شما سؤال می کنیم و ما این حق را برای خود محفوظ می داریم که به هر دلیلی درخواست ها را رد کنیم.
