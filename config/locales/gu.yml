          <a href="http://eol.org"><img alt="Encyclopedia of Life" src="%{image_url}"></a>
    messages:
      index:
        #Users cannot create messages if they lack the criteria for
        #earning interaction privilege
        interaction_privilege_notice: |
          તમે તમારા ઇમેઇલની પુષ્ટિ કર્યા પછી તમે નવા સંદેશા મોકલી શકશો
          સરનામું. હમણાં માટે તમે વાંચી શકો છો અને અન્ય લોકો તમને મોકલેલા સંદેશનો જવાબ આપી શકો છો.
        #Users cannot create messages if they lack the criteria for
        #earning interaction or speech privilege
        privilege_notice: |
          તમે તમારા ઇમેઇલની પુષ્ટિ કર્યા પછી તમે નવા સંદેશા મોકલી શકશો
          સરનામું, અને ત્રણ ચકાસી શકાય તેવા અવલોકનો અથવા ત્રણ ઓળખો ઉમેરી
          બીજાઓ માટે. હમણાં માટે તમે વાંચી શકો છો અને અન્ય લોકો તમને મોકલેલા સંદેશનો જવાબ આપી શકો છો.
    observations:
      show:
        #One of a list of requirements an observation must meet to be in the Research Grade category
        dqa_help_research_grade_community_observation_html: |
          ધ <strong>કોમ્યુનિટી ટેક્સન અને ઓબ્ઝર્વેશન ટેક્સન મેળ ખાય છે</strong>
          (તે દુર્લભ પ્રસંગો માટે જ્યારે ઓબ્ઝર્વેશન ટેક્સોન વધુ હોઈ શકે છે.
          કોમ્યુનિટી ટેક્સન કરતાં વિશિષ્ટ)
        #One of a list of reasons for an observation to revert to Casual
        dqa_help_casual_not_accurate_evidence_html: |
          અવલોકન <strong>સજીવના સચોટ પુરાવા રજૂ કરતું નથી અથવા
          દ્રશ્ય</strong> (દા.ત. આર્ટિફિશિયલ ઇન્ટેલિજન્સનો ઉપયોગ ઉમેરવા, દૂર કરવા અથવા બદલવા માટે કરવામાં આવ્યો હતો
          છબી અથવા ધ્વનિમાં તત્વો. નોઇઝિંગ, ફોકસ સ્ટેકિંગ અથવા મેકિંગ
          સેન્સર ધૂળ દૂર કરવા જેવા નાના સુધારાઓ સામાન્ય રીતે ઠીક છે).
    sounds:
      show:
        #The user has been warned that an uploaded sound file has been noted as being problematic.
        #To bypass the warning, this additional text provides a link to the sound and guidance.
        view_original_html: |
          તમે મૂળ અહીં જોઈ શકો છો <a href="%{url}">%{url}</a>. કૃપા કરી
          જો આ અવાજ કરે તો ક copyrightપિરાઇટ ઉલ્લંઘન ફ્લેગને વણઉકેલાયેલી તરીકે છોડી દો
          કૉપિરાઇટનું ઉલ્લંઘન કરે છે.
    taxa:
      edit:
        #a message when you try to save major changes to a taoxn name
        you_can_only_make_minor_changes_to_the_species_epithet_directly_html: |
          તમે ફક્ત પ્રજાતિના વિશેષણમાં સીધા જ નાના ફેરફારો કરી શકો છો (દા.ત. લિંગ ફેરફારો, ખોટી જોડણી). એક ઉમેરો <a target="_blank" href="%{url}">ટેક્સોન સ્વેપ</a> જો તમને નામમાં અન્ય ફેરફારોની જરૂર હોય.
      show:
        site_curators_disabled_wikipedia_html: |
          સાઇટ ક્યુરેટરોએ બતાવવાનું નિષ્ક્રિય કર્યું છે <a href="%{url}">આ
          વિકિપીડિયામાંથી સમાવિષ્ટ</a>. તમે તેની પર પાનાંને સંપાદિત કરીને મદદ કરી શકો છો
          વિકિપીડિયા તેને આ ટેક્સન માટે યોગ્ય બનાવવા માટે, અથવા આને ફ્લેગ કરીને
          તેને સાઇટ ક્યુરેટર્સના ધ્યાન પર લાવવા માટે ટેક્સન.
      #error message when the Flickr tagger feature fails
      something_went_wrong_tags: |
        તે ટૅગ્સ પોસ્ટ કરવાનો પ્રયાસ કરતા કંઈક ખોટું થયું: %{message}
    taxon_changes:
      #warning when changing taxon change status from withdrawn back to draft
      are_you_sure_you_want_to_restore_this_taxon_change: શું તમે ખરેખર આ ટેક્સન ફેરફારને પુનર્સ્થાપિત કરવા માંગો છો?
      #warning when changing taxon change status from draft to withdrawn
      are_you_sure_you_want_to_withdraw_this_taxon_change: શું તમે ખરેખર આ ટેક્સન ફેરફાર પાછો ખેંચવા માંગો છો?
      #act of changing a taxon change status from withdrawn back to draft meaning reinstated as a draft
      restore: પુન:સંગ્રહ કરો
      #in process of changing a taxon change status from withdrawn back to draft meaning reinstated as a draft
      restoring: પુન:સંગ્રહ કરી રહ્યા છીએ
      #act of changing a taxon change status from draft to withdrawn meaning abandoned
      withdraw: ઉપાડો
      #state of an abandoned taxon change
      withdrawn: પાછી ખેંચી લેવામાં આવી છે
      #state of a committed taxon change
      committed: પ્રતિબદ્ધ
      #state of a draft taxon change
      draft: ડ્રાફ્ટ
      #the status of a taxon change: draft, withdrawn or committed
      status: પરિસ્થિતિ
    users:
      edit:
        block_desc_blocking_someone_prevents: |
          કોઈને બ્લોક કરવાથી તે તમને મેસેજ કરતા અટકાવે છે, તમારા પર કોમેન્ટ કરતા અટકાવે છે
          નિરીક્ષણો, તમારા નિરીક્ષણોને ઓળખવા, અને અન્યથા ક્રિયાપ્રતિક્રિયા
          તમારી સાથે આના પર %{site_name}. તે તમારામાંથી તેમના નિરીક્ષણોને પણ દૂર કરે છે
          શોધ પરિણામો અને તેમની શોધમાંથી તમારાં નિરીક્ષણોને દૂર કરે છે
          પરિણામો. જો કે, તે તમને તેમના માટે અદૃશ્ય બનાવતું નથી. તેઓ કરી શકે છે
          હજી પણ તમારા નિરીક્ષણો શોધો અને તમારી પ્રોફાઇલ જુઓ, તેઓ ફક્ત કરી શકતા નથી
          તમારી સાથે વાતચીત કરો.
        block_desc_blocking_is_for_situations: |
          અવરોધ એ એવી પરિસ્થિતિઓ માટે છે જ્યાં તમે ફક્ત સાથે મળી શકતા નથી
          કોઈક અને તેઓ તમારા શ્રેષ્ઠ પ્રયત્નો છતાં, તમને એકલા છોડશે નહીં
          વિવાદોનું સમાધાન સંસ્કારી રીતે કરવું. તેનાથી છુપાવવાનો આ કોઈ રસ્તો નથી
          લોકો, એવા લોકોની એકરૂપતા અટકાવવા માટે જેમના અભિપ્રાયો તમે
          વિશ્વાસ કરશો નહીં, અથવા કોમ્યુનિટી આઇડીમાંથી બહાર નીકળવાનું પસંદ કરો (ત્યાં એક બીજું પણ છે
          તેના માટે સેટિંગ). આમ, બ્લોકિંગ બંને રીતે કામ કરે છેઃ જા તમે બ્લોક કરો તો
          કોઈક, તેઓ તમારી સાથે વાતચીત કરી શકતા નથી, પરંતુ તમે વાતચીત પણ કરી શકતા નથી
          તેમની સાથે. જો તમે કોઈને તમારી ઓળખતા અટકાવવા માટે તેનો દુરુપયોગ કરો છો
          નિરીક્ષણો, તમે તેમની ઓળખ કરતા પણ તમારી જાતને અટકાવો છો
          નિરીક્ષણો.
        block_desc_you_can_only_block_html: |
          તમે ફક્ત ત્રણ લોકોને જ બ્લોક કરી શકો છો. અમને લાગે છે કે આ વાજબી છે
          નંબર કે જે એવા લોકોને સમાવે છે કે જેમને જ્યારે બ્લોક કરવાની જરૂર હોય
          અવરોધિત કરવાના દુરૂપયોગને અટકાવે છે. જો તમને લાગે કે તમારે વધુ બ્લોક કરવાની જરૂર છે
          લોકો, મહેરબાની કરીને <a href="mailto:%{help_email}">અમારો સંપર્ક કરો</a>.
        block_desc_there_are_two_exceptions: |
          એવી બે પરિસ્થિતિઓ છે જ્યાં અવરોધિત કરવાથી ક્રિયાપ્રતિક્રિયાને અટકાવી શકાતી નથી:
        errors:
          #error message when a user attempts to update their profile picture using
          #an image that has an unsupported file type
          unsupported_file_type: ફાઇલ પ્રકાર આધારભૂત નથી. અમે JPG, PNG અને GIF ને સ્વીકારીએ છીએ
        this_only_applies_to_traditional_projects2: |
          આ માત્ર પરંપરાગત પ્રોજેક્ટ્સને જ લાગુ પડે છે. તમે નિરીક્ષણોને નહિં સમાવી શકો
          સંગ્રહ અથવા છત્રી પ્રોજેક્ટ્સમાંથી, જે આવશ્યકપણે સાચવવામાં આવે છે.
          તમે વધુ વાંચી શકો છો
          <a href="https://help.inaturalist.org/support/solutions/articles/151000176472">અહીં</a>.
