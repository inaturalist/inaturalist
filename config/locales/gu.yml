  views:
    announcements:
      locales_desc: |
        બહુવિધ પસંદ કરવા માટે CMD- અથવા SHIFT-ક્લિક કરો. "બધા" ને પસંદ કરવા અથવા બનાવતા નથી
        પસંદગી બધા વપરાશકર્તાઓને ઘોષણાને આને ધ્યાનમાં લીધા વગર બતાવશે
        લોકલે. વિસ્તાર વગર ભાષાને પસંદ કરવાનું *not* લક્ષ્ય હશે
        પ્રદેશો સાથેના લોકેલ્સ, દા.ત. જો તમે અંગ્રેજી પસંદ કરો તો તે દેખાશે નહિં
        એવા લોકો માટે જેમણે અંગ્રેજી (યુકે) પસંદ કર્યું છે.
      clients_desc: |
