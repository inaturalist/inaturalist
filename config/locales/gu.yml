gu:
  #Placeholder for a project autocomplete field
  add_a_project: પ્રોજેક્ટ ને ઉમેરો
  #Label for an option to show any place
  any_place: કોઇપણ
  app_owner_application_about_p2_html: |
    ૨૦૨૨ સુધીમાં અમને એપીઆઈ ગ્રાહકો બનાવવા માંગતા વપરાશકર્તાઓ માટે મેન્યુઅલ મંજૂરીની જરૂર છે.
    તૃતીય-પક્ષ એપ્લિકેશન્સ બનાવવા માટે, તમારે બનવા માટે પ્રથમ એપ્લિકેશન સબમિટ કરવી આવશ્યક છે
    એક "એપ્લિકેશન માલિક" છે. આ એપ્લિકેશન તમારી સૂચિત એપ્લિકેશનની કાર્યક્ષમતા વર્ણવવી જોઈએ
    અને તમે તેનો ઉપયોગ કરવાની યોજના કેવી રીતે બનાવો છો. એપ્લિકેશન સબમિટ કરવા માટે તમારું ખાતું આમાં હોવું આવશ્યક છે
    ઓછામાં ઓછા 2 મહિનાનું અને ઓછામાં ઓછું 10 મહિનાનું હોવું જોઈએ <a href="https://help.inaturalist.org/support/solutions/articles/151000170241"
    target="_blank">ઓળખમાં સુધારો કરવો</a> છેલ્લા મહિનામાં તા. અમે ફોલો-અપ પૂછી શકીએ છીએ
    તમારી યોજના વિશેના પ્રશ્નો અને કોઈ પણ કારણસર એપ્લિકેશનને બંધ કરવાનો અધિકાર અમે સુરક્ષિત રાખીએ છીએ.
  #A confirmation message after a user initially presses the delete button for a sound to ensure they want to proceed with deletion.
  are_you_sure_you_want_to_delete_this_sound?: શું તમે ખરેખર આ સાઉન્ડ કાઢી નાંખવા માંગો છો?
  artificially_generated_content: કૃત્રિમ રીતે જનરેટ થયેલ સામગ્રી
  artificially_generated_content_desc: કૃત્રિમ બુદ્ધિ દ્વારા મોટે ભાગે અથવા સંપૂર્ણ રીતે ઉત્પન્ન થતી સામગ્રી સમાવે છે.
  #Adjective describing when a place in an atlas was "exploded," i.e. divided
  #into its constituent places
  atlas_alteration_action_exploded: વિસ્ફોટિત
  #Adjective describing when a place in an atlas was "unexploded," i.e. its
  #constituent places were removed and now the atlas just contains this
  #place
  atlas_alteration_action_unexploded: એક્સ્પ્લોડ થયેલ નથી
  community_taxon_matches_observation_taxon: કોમ્યુનિટી ટેક્સન અવલોકન ટેક્સોન સાથે મેળ ખાય છે
  confirming_ids: IDs ની ખાતરી કરી રહ્યા છે
  confirming_ids_description: |
    જો તમે આ બંધ કરશો, તો તમને સંમત થનારા આઈડી વિશે સૂચિત કરવામાં આવશે નહીં
    તમારી સાથે સિવાય કે તેમની પાસે વધારાની ટિપ્પણીઓ ન હોય.
  conservation_status_descriptions:
    iucn: |
      સમકક્ષ IUCN રેડ લિસ્ટ કોડ. આ વાસ્તવિક આઇયુસીએન આકારણી નથી,
      ફક્ત આઇયુસીએન કોડ જે સંકલન જાહેરાતના ખતરા સાથે શ્રેષ્ઠ રીતે મેળ ખાય છે
      આ સ્થિતિ દ્વારા સૂચિત. જો તે "ઓછામાં ઓછું" હોય તો આ ભૌગોલિકપ્રિસ્થિતિને ઓવરરાઇડ કરશે
      ચિંતા" અથવા નીચે, તેથી જો તમે આના નિરીક્ષણોને અસ્પષ્ટ કરવા માંગતા હોવ તો
      ટેક્સન, આને "નિયર થ્રેટ" અથવા તેથી વધુ પર સેટ કરો.
  curator_coordinate_access: ક્યુરેટર યામાક્ષ પ્રવેશ
  curator_coordinate_access_desc: |
    પરંપરાગત પ્રોજેક્ટ્સ માટે ક્યુરેટર કોઓર્ડિનેટ એક્સેસ કોણે ઉમેર્યું તેના પર આધાર રાખે છે
    પ્રોજેક્ટનું નિરીક્ષણ. આ ફક્ત તેના માટે મૂળભૂત સુયોજન છે
    પ્રોજેક્ટોમાં અવલોકનો. નિરીક્ષકો આ માટે આને બદલવાનું પણ પસંદ કરી શકે છે
    વ્યક્તિગત નિરીક્ષણો.
  #Text to inform the user what the current consensus is for a given specimen's identification (aka taxon)
  current_community_id: "વર્તમાન સમુદાય ટેક્સોન: %{taxon}"
  #Button to customize projects that appear in the header
  customize__projects: વૈવિધ્યપૂર્ણ બનાવો
  dashboard_pilots:
    #button asking to participate in a pilot
    pilot_participate: "હા! હું ભાગ લેવા માંગુ છું."
    #state of button asking to participate in a pilot after participating
    pilot_stop: "ભાગ લેવાનું અટકાવો"
    #link to a blog post
    pilot_read_more: "અમારા બ્લોગ પર વધુ વાંચો."
    #title for a pilot asking users to help fill species gaps by identifiying needs_id observations of species not in the computer vision model
    gaps_id_pilot_title: "આઇડેન્ટિફિકેશન ગેપ્સ પાઇલટઃ આઇડી વોન્ટેડ પ્રજાતિઓની જરૂર છે"
    #description of a pilot explaining the instructions, the first condition for observations to be included in the list
    gaps_id_pilot_condition_1: "કમ્પ્યુટર વિઝન મોડલમાં હજુ સુધી સામેલ નથી"
    #description of a pilot explaining the instructions, the second condition for observations to be included in the list
    gaps_id_pilot_condition_2: "અમને લાગે છે કે તમે ઓળખી શકો છો"
    #instructions once people have participated explaining the list of observations
    gaps_id_pilot_current_intro: "અહીં કમ્પ્યુટર વિઝન મોડેલમાં હજી સુધી શામેલ ન હોય તેવી પ્રજાતિઓના નિરીક્ષણોની એક લિંક છે જે અમને લાગે છે કે તમે ઓળખી શકો છો."
    #instructions once people have participated if the list of observaitons is not ready
    gaps_id_pilot_check_back: "કમ્પ્યુટર વિઝન મોડેલમાં હજી સુધી શામેલ ન હોય તેવી પ્રજાતિઓના નિરીક્ષણોની લિંક માટે આવતીકાલે પાછા તપાસો, જેને અમને લાગે છે કે તમે ઓળખી શકો છો. તમને એવી પ્રજાતિઓ બતાવવામાં આવશે જ્યાં તમે ઓછામાં ઓછી 3 સુધારેલી ઓળખ બનાવી છે."
    #instructions once people have participated if the list of observaitons is not ready explaining why
    gaps_id_pilot_check_back_body: "જો તમને કોઈ લિંક દેખાતી ન હોય, તો આ માપદંડો સાથે મેળ ખાતા કોઈ અવલોકનો ન હોઈ શકે જેને ID ની જરૂર હોય. તે દરરોજ એકવાર તપાસ કરશે."
    #title for a pilot asking users to help fill species gaps by observing nearby species not in the computer vision model
    gaps_obs_pilot_title: "ઓબ્ઝર્વેશન ગેપ્સ પાઇલટઃ નજીકની વોન્ટેડ પ્રજાતિઓ"
    #description of a pilot explaining the instructions introducing 3 conditions for observations to be included in the list
    gaps_obs_pilot_intro: "આવતી કાલે, તમને એવી પ્રજાતિઓની યાદી મળશે જે:"
    #description of a pilot explaining the instructions, the first condition for observations to be included in the list
    gaps_obs_pilot_condition_1: "કમ્પ્યૂટર વિઝન મોડલમાં હજુ સુધી નથી"
    #description of a pilot explaining the instructions, the second condition for observations to be included in the list
    gaps_obs_pilot_condition_2: "તમારા છેલ્લા અવલોકનની નજીક આ મોસમમાં અવલોકન કરવામાં આવ્યું છે"
    #description of a pilot explaining the instructions, the third condition for observations to be included in the list
    gaps_obs_pilot_condition_3: "છોડને પ્રાધાન્ય આપતી 300 પ્રજાતિઓના 200 નિરીક્ષણોના નમૂના દ્વારા સંચાલિત છે"
    #instructions showing the benefit of participating in the pilot
    gaps_obs_pilot_body: "આ પ્રજાતિઓનું અવલોકન કરીને, તમે મોડેલને સુધારવામાં અને જૈવવિવિધતા ડેટાના અંતરને ભરવામાં મદદ કરશો. જ્યારે મોડેલ અપડેટ થશે ત્યારે આ સૂચિ અપડેટ થશે. તમે ગમે ત્યારે બહાર નીકળી શકો છો."
    #instructions once people have participated explaining the list of observations introducing 2 conditions for observations in the list
    gaps_obs_pilot_current_intro: "અહીં તમારી હાલની પ્રજાતિઓની યાદી છે જે આ પ્રમાણે છે:"
    #instructions once people have participated explaining the list of observations, the first condition for observations in the list
    gaps_obs_pilot_current_condition_1: "કમ્પ્યુટર વિઝન મોડલમાં હજુ સુધી સામેલ નથી"
    #instructions once people have participated explaining the list of observations, the second condition for observations in the list
    gaps_obs_pilot_current_condition_2: "આ સિઝનમાં તમારા છેલ્લા સ્થાનની નજીક અવલોકન કરેલ છે"
    #instructions showing the benefit of participating in the pilot
    gaps_obs_pilot_current_body: "આનું અવલોકન કરીને, તમે પ્રજાતિઓની ઓળખને સુધારવામાં અને નિર્ણાયક ખાલી જગ્યાઓ ભરવામાં મદદ કરી રહ્યાં છો."
    #label of link to explore species view
    gaps_obs_pilot_browse: "પ્રજાતિઓને બ્રાઉઝ કરો"
    #instructions once people have participated if the list of observaitons is not ready
    gaps_obs_pilot_check_back: "કમ્પ્યુટર વિઝન મોડેલમાં હજી સુધી ન હોય તેવી પ્રજાતિઓની વ્યક્તિગત સૂચિ માટે આવતીકાલે પાછા તપાસો, જે આ સિઝનમાં અવલોકન કરવામાં આવ્યું છે. વ્યક્તિગત સૂચિ તમારા સૌથી તાજેતરના નિરીક્ષણના સ્થાનનો ઉપયોગ કરશે."
    #instructions once people have participated if the list of observaitons is not ready explaining why
    gaps_obs_pilot_check_back_body: "જો તમને કોઈ કડી દેખાતી ન હોય, તો તમારી નજીક આ માપદંડો સાથે મેળ ખાતી કોઈ પ્રજાતિ ન પણ હોઈ શકે."
    #title for a pilot asking users to help onboard new users by identifying their obs
    identification_pilot_title: "ઓળખ પાયલોટ: નવા વપરાશકર્તાઓ પર સવાર થઈ રહ્યા છીએ"
    #instructions explaining the pilot
    identification_pilot_body_intro: "આવતીકાલથી શરૂ કરીને, દરરોજ 30 જેટલા અવલોકનો પ્રાપ્ત કરો જે તમારી ઓળખ કુશળતા સાથે મેળ ખાય છે, જે નવા વપરાશકર્તાઓને ઓનબોર્ડ કરવામાં મદદ કરે છે. તમે ગમે ત્યારે બહાર નીકળી શકો છો."
    #instructions for people participating in the pilot if the list is ready
    identification_pilot_current_intro: "નીચે 30 નિરીક્ષણો છે જે તમારી ઓળખ કુશળતા સાથે મેળ ખાય છે."
    #instructions for people participating in the pilot if the list is not ready
    identification_pilot_check_back: "તમારી ઓળખ કુશળતા સાથે મેળ ખાતી નિરીક્ષણોની લિંક માટે આવતીકાલે પાછા તપાસો."
  #Label for a button to delete a sound file
  delete_sound: ધ્વનિ કાઢી નાંખો
  devise:
    failure:
      #Error message seen when using attempting to reset a password using an invalid reset token
      reset_password_token_invalid: રીસેટ પાસવર્ડ ટોકન અયોગ્ય છે. કૃપા કરીને આ લિંકનો ઉપયોગ તાજેતરમાં જ મોકલેલા રિસેટ કરેલા પાસવર્ડ ઇમેઇલમાં કરો, અથવા <a href="%{url}">નવાની વિનંતી કરો</a>.
  #message informing the user the must confirm their email address to interact with other users
  devise_confirmation_instructions_please_click2: |
    તમારા ઇમેઇલ એડ્રેસની ખાત્રી કરવા માટે કૃપા કરીને નીચેની લિંક પર ક્લિક કરો. જો તમે તમારા ઇમેઇલની પુષ્ટિ ન કરો તો
    સરનામું, તમે અન્ય વપરાશકર્તાઓની સામગ્રી સાથે ક્રિયાપ્રતિક્રિયા કરવા માટે સમર્થ હશો નહીં.
  #Checkbox controlling whether to show observations that have disagreeing
  #identifications or not
  disagreements: મતભેદ
  #Title / tooltip for the disagreements checkbox
  disagreements_show_observations_that: નિરીક્ષણો બતાવો કે જેમને અસંમત ઓળખાણો છે
  #Imperative verb; link to a page where a user can donate money to iNaturalist
  donate_: દાન કરો
  #Title for a page to edit an announcement
  editing_announcement_x: સંપાદન જાહેરાત %{id}
  #The text response for when a sound file's data (i.e. creative commons licensing information) failed to update in our database.
  error_updating_sound: "ધ્વનિ સુધારી રહ્યા હોય ત્યારે ભૂલ: %{sound_errors}"
  evidence_accurately_depicts_organism_or_scene: પુરાવા સજીવ અથવા દ્રશ્યને સચોટ રીતે દર્શાવે છે
  #Header for a section showing the user's favorite projects
  favorite_projects: મનગમતા પ્રોજેક્ટો
  #Description of what Favorite Projects section in user settings
  favorite_projects_desc: |
    હેડરમાં લિંક્સ તરીકે દેખાતા સાત પ્રોજેક્ટ્સ પસંદ કરો. અપડેટ
