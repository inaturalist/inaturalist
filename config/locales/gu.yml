gu:
  #Placeholder for a project autocomplete field
  add_a_project: પ્રોજેક્ટ ને ઉમેરો
  #Label for an option to show any place
  any_place: કોઇપણ
  #Adjective describing when a place in an atlas was "exploded," i.e. divided
  #into its constituent places
  atlas_alteration_action_exploded: વિસ્ફોટિત
  #Adjective describing when a place in an atlas was "unexploded," i.e. its
  #constituent places were removed and now the atlas just contains this
  #place
  atlas_alteration_action_unexploded: એક્સ્પ્લોડ થયેલ નથી
  confirming_ids: IDs ની ખાતરી કરી રહ્યા છે
  confirming_ids_description: |
    જો તમે આ બંધ કરશો, તો તમને સંમત થનારા આઈડી વિશે સૂચિત કરવામાં આવશે નહીં
    તમારી સાથે સિવાય કે તેમની પાસે વધારાની ટિપ્પણીઓ ન હોય.
  curator_coordinate_access: ક્યુરેટર યામાક્ષ પ્રવેશ
  curator_coordinate_access_desc: |
    પરંપરાગત પ્રોજેક્ટ્સ માટે ક્યુરેટર કોઓર્ડિનેટ એક્સેસ કોણે ઉમેર્યું તેના પર આધાર રાખે છે
    પ્રોજેક્ટનું નિરીક્ષણ. આ ફક્ત તેના માટે મૂળભૂત સુયોજન છે
    પ્રોજેક્ટોમાં અવલોકનો. નિરીક્ષકો આ માટે આને બદલવાનું પણ પસંદ કરી શકે છે
    વ્યક્તિગત નિરીક્ષણો.
  #Button to customize projects that appear in the header
  customize__projects: વૈવિધ્યપૂર્ણ બનાવો
  #message informing the user the must confirm their email address to interact with other users
  devise_confirmation_instructions_please_click2: |
    તમારા ઇમેઇલ એડ્રેસની ખાત્રી કરવા માટે કૃપા કરીને નીચેની લિંક પર ક્લિક કરો. જો તમે તમારા ઇમેઇલની પુષ્ટિ ન કરો તો
    સરનામું, તમે અન્ય વપરાશકર્તાઓની સામગ્રી સાથે ક્રિયાપ્રતિક્રિયા કરવા માટે સમર્થ હશો નહીં.
  #Checkbox controlling whether to show observations that have disagreeing
  #identifications or not
  disagreements: મતભેદ
  #Title / tooltip for the disagreements checkbox
  disagreements_show_observations_that: નિરીક્ષણો બતાવો કે જેમને અસંમત ઓળખાણો છે
  #Title for a page to edit an announcement
  editing_announcement_x: સંપાદન જાહેરાત %{id}
  #Header for a section showing the user's favorite projects
  favorite_projects: મનગમતા પ્રોજેક્ટો
  #Description of what Favorite Projects section in user settings
  favorite_projects_desc: |
    હેડરમાં લિંક્સ તરીકે દેખાતા સાત પ્રોજેક્ટ્સ પસંદ કરો. અપડેટ
    પૃષ્ઠને રિફ્રેશ કર્યા પછી દેખાશે.
  #Title of identification that was automatically added by a taxon change
  inaturalist_updated_the_id_suggested_by_user: iNaururalist એ આના દ્વારા સૂચવેલ ID ને અપડેટ કર્યું %{user}
  #Title for a preference to control whether you receive notifications about
  #infraspecies IDs, i.e. identifications of taxa below the species level,
  #like subspecies
  infraspecies_ids: ઇન્ફ્રાસ્પેસીઝ IDS
  #Description of preference to control whether you receive notifications about
  #infraspecies IDs, i.e. identifications of taxa below the species level,
  #like subspecies
  infraspecies_ids_description: |
    જો તમે આ બંધ કરો છો, તો તમને ટેક્સાના આઈડી વિશે સૂચિત કરવામાં આવશે નહીં
    પ્રજાતિ-સ્તરથી નીચે (જેમ કે ઉપજાતિઓ અને જાતો) જે તમારી સાથે સંમત થાય છે
    પ્રજાતિ-સ્તર ID. જો તેઓ તમારા આઈડી સાથે અસંમત હોય તો તમને જાણ કરવામાં આવશે અથવા
    જો તેમાં વધારાની ટીપ્પણીઓ હોય તો.
  #Error message shown when a date format is invalid
  invalid_date: અયોગ્ય તારીખ
  #Adjective describing addition of a taxon to a list
  listed_taxon_alteration_action_listed: યાદી થયેલ
  #Adjective describing removal of a taxon from a list
  listed_taxon_alteration_action_unlisted: યાદી ન થયેલ
  #Adjectival phrase describing state of being logged in
  logged_in: પ્રવેશેલ છે
  #Adjectival phrase describing state of being logged out
  logged_out: લૉગ આઉટ થયેલ
  #Label for a button or section that shows additional options
  more_options: વધારે વિકલ્પો
  #A user who is not a curator
  non_curator: નોન-ક્યુરેટર
  #Title for a preference to control whether you receive notifications about
  #non-disagreeing ancestor IDs, e.g. if your ID is of Homo sapiens and
  #someone else adds an ID of Mammalia but does not make it a disagreement.
  non_disagreeing_ancestor_ids: અસંમત ન હોય તેવા પૂર્વજ IDs
  #Description of a preference to control whether you receive notifications
  #about non-disagreeing ancestor IDs, e.g. if your ID is of Homo sapiens
  #and someone else adds an ID of Mammalia but does not make it a
  #disagreement.
  non_disagreeing_ancestor_ids_description: |
    જો તમે આ બંધ કરો, તો તમને સૂચિત કરવામાં આવશે નહીં જ્યારે કોઈ એક ઉમેરે છે
    એક ટેક્સોનની આઈડી કે જે તમારા આઈડીમાંથી ટેક્સનનો પૂર્વજ છે અને તે નથી
    કોમ્યુનિટી ટેક્સન સાથે સ્પષ્ટપણે અસંમત છે. તમને સૂચિત કરવામાં આવશે જો
    આઇડીમાં વધારાની ટીપ્પણીઓ છે.
  #A user who does not admin any projects
  non_project_admin: બિન-પ્રોજેક્ટ સંચાલક
  observation_fields_for_projects: પ્રોજેક્ટો માટે નિરીક્ષણ ક્ષેત્રો
  #user-facing guidance that new places cannot be too large
  places_warning_area: |
    7,00,000 ચોરસ કિલોમીટરથી મોટા સ્થળો ન હોઈ શકે.
  #user-facing guidance that new places cannot contain too many observations
  places_warning_observation_count: |
    સ્થળોએ 200,000થી વધુ અવલોકનો ન હોઈ શકે.
  #A user may attempt to upload a profile picture with an unsupported content type, and this
  #text will be the first part of an error message displayed to the user describing that error
  profile_picture_file_type: પ્રોફાઇલ ચિત્ર ફાઇલ પ્રકાર
  #A user who admin's a project
  project_admin: પ્રોજેક્ટ સંચાલક
  rank_levels:
    #Label when displaying genus level, which is the same for genus and
    #genushybrid
    genus: જીનસ / Genushybrid
    #Label when displaying species level, which is the same for species and
    #hybrid
    species: પ્રજાતિઓ / વર્ણસંકર
    #Label when displaying infraspecies level, which is the same for all the
    #infraspecies ranks
    subspecies: ઉપપ્રજાતિઓ/વિવિધતા /ફોર્મ
  #Label for a button that subscribes the user to updates on a resource, e.g.
  #comments on a journal post
  subscribe: ઉમેદવારી નોંધાવો
  update_existing_observations_with_new_license_desc: |
    આ વિકલ્પને પસંદ કરવાનું તમારા બધા માટે તમારી નવી લાઇસન્સ પસંદગીને લાગુ કરશે
    પ્રવર્તમાન અવલોકનો. જો તમારી પાસે ઘણું બધું હોય તો આમાં થોડા કલાકો લાગી શકે છે
    નિરીક્ષણો.
  update_existing_photos_with_new_license_desc: |
    આ વિકલ્પને પસંદ કરવાનું તમારા બધા માટે તમારી નવી લાઇસન્સ પસંદગીને લાગુ કરશે
    હાલનાં ફોટાઓ. જો તમારી પાસે ઘણું બધું હોય તો આમાં થોડા કલાકો લાગી શકે છે
    ફોટા.
  update_existing_sounds_with_new_license_desc: |
    આ વિકલ્પને પસંદ કરવાનું તમારા બધા માટે તમારી નવી લાઇસન્સ પસંદગીને લાગુ કરશે
    હાલના અવાજો. જો તમારી પાસે ઘણું બધું હોય તો આમાં થોડા કલાકો લાગી શકે છે
    અવાજો.
  user_trusts_this_project_when_added_by_any: |
    વપરાશકર્તા ઉમેરવામાં આવેલા અવલોકનોના છુપાયેલા સંકલનો સાથે પ્રોજેક્ટ ક્યુરેટર્સ પર વિશ્વાસ કરે છે
    કોઈ પણ વ્યક્તિ દ્વારા પ્રોજેક્ટ માટે.
  user_trusts_this_project_when_added_by_observer: |
    વપરાશકર્તા ઉમેરવામાં આવેલા અવલોકનોના છુપાયેલા સંકલનો સાથે પ્રોજેક્ટ ક્યુરેટર્સ પર વિશ્વાસ કરે છે
    નિરીક્ષક દ્વારા પ્રોજેક્ટ માટે.
  user_trusts_this_project_when_added_by_none: |
    વપરાશકર્તા છુપાયેલા કોઓર્ડિનેટ્સવાળા પ્રોજેક્ટ ક્યુરેટર્સ પર વિશ્વાસ કરતો નથી.
  #Link to view identifications affected by a taxon change
  view_your_affected_ids: તમારી અસર પામેલ આઇડી જુઓ
  we_also_support3: |
    અમે તેમાંથી ફોટાને આયાત કરવાનું પણ સમર્થન કરીએ છીએ <a href="http://flickr.com">Flickr</a>.
  views:
    announcements:
      locales_desc: |
        બહુવિધ પસંદ કરવા માટે CMD- અથવા SHIFT-ક્લિક કરો. "બધા" ને પસંદ કરવા અથવા બનાવતા નથી
        પસંદગી બધા વપરાશકર્તાઓને ઘોષણાને આને ધ્યાનમાં લીધા વગર બતાવશે
        લોકલે. વિસ્તાર વગર ભાષાને પસંદ કરવાનું *not* લક્ષ્ય હશે
        પ્રદેશો સાથેના લોકેલ્સ, દા.ત. જો તમે અંગ્રેજી પસંદ કરો તો તે દેખાશે નહિં
        એવા લોકો માટે જેમણે અંગ્રેજી (યુકે) પસંદ કર્યું છે.
      clients_desc: |
        બહુવિધ પસંદ કરવા માટે CMD- અથવા SHIFT-ક્લિક કરો. "બધા" ને પસંદ કરવા અથવા બનાવતા નથી
        પસંદગી બધા વપરાશકર્તાઓને ઘોષણાને આને ધ્યાનમાં લીધા વગર બતાવશે
        ક્લાયન્ટ.
      end_desc: |
        તમારા એકાઉન્ટ ટાઇમ ઝોનમાં સમય કે જે આ જાહેરાત બંધ થશે
        દેખાય છે. તમામ ટાઇમ ઝોનમાં લાગુ પડે છે, તેથી દરેક જણ જોવાનું બંધ કરશે
        તે જ સમયે, તેમના સ્થાનિક સમયની સાપેક્ષમાં નહીં.
      ip_countries_desc: |
        બહુવિધ પસંદ કરવા માટે CMD- અથવા SHIFT-ક્લિક કરો. "બધા" ને પસંદ કરવા અથવા બનાવતા નથી
        પસંદગી બધા વપરાશકર્તાઓને ઘોષણાને આને ધ્યાનમાં લીધા વગર બતાવશે
        આઈ.પી. દેશ.
      #Note about how the announcement last observation date property works
      last_observation_date_desc: |
        નોંધ લો કે વપરાશકર્તાએ તાજેતરમાં બનાવેલ ની બનાવટ તારીખ
        નિરીક્ષણ કેશ થયેલ છે, તેથી તેને લક્ષ્ય બનાવવા માટે થોડા કલાકો લાગી શકે છે
        અસર કરે છે
      observation_oauth_application_ids_desc: |
        બહુવિધ પસંદ કરવા માટે CMD- અથવા SHIFT-ક્લિક કરો. "બધા" ને પસંદ કરવા અથવા બનાવતા નથી
        પસંદગી બધા વપરાશકર્તાઓને ઘોષણાને આને ધ્યાનમાં લીધા વગર બતાવશે
        એપ્લિકેશન.
      site_ids_desc: |
        બહુવિધ પસંદ કરવા માટે CMD- અથવા SHIFT-ક્લિક કરો. "બધા" ને પસંદ કરવા અથવા બનાવતા નથી
        પસંદગી બધા વપરાશકર્તાઓને ઘોષણાને આને ધ્યાનમાં લીધા વગર બતાવશે
        સાઇટ જોડાણ.
      start_desc: |
        તમારા ખાતાના ટાઇમ ઝોનમાં સમય કે જે આ જાહેરાત શરૂ થશે
        દેખાય છે. તમામ ટાઇમ ઝોનમાં લાગુ પડે છે, તેથી દરેક જણ જોવાનું શરૂ કરશે
        તે જ સમયે, તેમના સ્થાનિક સમયની સાપેક્ષમાં નહીં.
      #Description of a group of options for targeting announcements based
      #on donation behavior
      target_users_by_donation_behavior: દાન વર્તણૂક દ્વારા વપરાશકર્તાઓને લક્ષ્ય બનાવો
      #Description of a group of options for targeting announcements based
      #on identification behavior
      target_users_by_identification_behavior: ઓળખ વર્તણૂક દ્વારા વપરાશકર્તાઓને લક્ષ્ય બનાવો
      #Description of a group of options for targeting announcements based
      #on observation behavior
      target_users_by_observation_behavior: નિરીક્ષણ વર્તણૂક દ્વારા વપરાશકર્તાઓને લક્ષ્ય બનાવો
      #Description of a group of options for targeting announcements based
      #miscellaneous user attributes
      target_users_by_other_attributes: અન્ય ગુણધર્મો દ્દારા વપરાશકર્તાઓને લક્ષ્ય બનાવો
    atlases:
      show:
        #Title for section describing atlases
        about_atlases: એટલાસીસ વિશે
        #Description of what atlases are
        atlases_convey_the_global_distribution: |
          એટલાસ ટેક્સોનનું વૈશ્વિક વિતરણ વ્યક્ત કરે છે. ક્યુરેટર્સ બનાવે છે
          એટલાસની રચનાને વ્યાખ્યાયિત કરીને અને ક્યુરેટ કરીને એટલાસ
          સૂચિબદ્ધ ટેક્સા જે તેને ચલાવે છે.
        #Label for a button that divides a place in an atlas into it's
        #constituent places. E.g. if the atlas for Red Fox contained Europe
        #you wanted to specify that Red Fox only occurs in Belgium and
        #France, you would "explode" Europe so you could choose Belgium and
        #France.
        explode_this_place: આ જગ્યાએ વિસ્ફોટ કરો
        #Label for a button that reunites places in an atlas into the place
        #that contains them. E.g. if an atlas contains Europe but it has
        #been "exploded" into its constituent countries, this would remove
        #those countries so the atlas would just contain Europe again.
        unexplode_this_place: આ જગ્યાનું વર્ણન દૂર કરો
        #Notice when an atlas has not been altered
        no_alterations_to_this_atlas_yet: આ એટલાસમાં હજુ સુધી કોઈ ફેરફાર થયો નથી
        #Title for a section showing recent alterations to an atlas
        recent_atlas_alterations: તાજેતરના એટલાસ ફેરફારો
        #Title for a section showing taxa that were recently added to a check
        #list
        recent_listed_taxon_additions: તાજેતરના લિસ્ટેડ ટેક્સોન ફેરફારો
        #Label for a button that shows taxa on checklists for a place
        show_listed_taxa: સૂચિબદ્ધ ટેક્સા બતાવો
        #Notice when an atlas is not active
        this_atlas_is_not_currently_active: આ એટલાસ હાલમાં સક્રિય નથી
        #Warning before removing a place from an atlas
        this_will_remove_this_taxon_and_all: |
          આ ટેક્સન અને તેના બધા વંશજોને ચેકલિસ્ટમાંથી દૂર કરશે
          આ સ્થળ અને તેમાં સમાવિષ્ટ કોઈપણ પ્રમાણભૂત સ્થાનો સાથે સંકળાયેલ છે. તે
          પૂર્વવત્ કરી શકાતું નથી. શું તમે ખરેખર આ કરવા માંગો છો?
        #Warning when there are observations outside of the places defined by
        #the atlas
        warning_there_are_observations_not_represented: |
          ચેતવણી: આ એટલાસ દ્વારા રજૂ થતા અવલોકનો નથી
    email_confirmation:
      click_here_to_resend_a_confirmation_email: પુષ્ટિ ઇમેઇલને ફરી મોકલવા માટે અંહિ ક્લિક કરો
