    pilot_participate: "Այո։ Կցանկանայի մասնակցել:"
    #title for a pilot asking users to help fill species gaps by identifiying needs_id observations of species not in the computer vision model
    gaps_id_pilot_title: "Նույնականացման բացթողումների օդաչու. կարիք ունի ID ցանկալի տեսակների"
  #Label for a button to delete a sound file
  delete_sound: Ջնջել ձայնը
  devise:
    failure:
      #Error message seen when using attempting to reset a password using an invalid reset token
      reset_password_token_invalid: 'Վերակայել գաղտնաբառի նշանն անվավեր է: Խնդրում ենք օգտագործել հղումը վերջինս ուղարկված Վերականգնել գաղտնաբառը, կամ <a href="%{url}">Պահանջել նորը</a>.'
  #message informing the user the must confirm their email address to interact with other users
  devise_confirmation_instructions_please_click2: |
    Խնդրում ենք սեղմել ներքեւի հղումը հաստատելու համար Ձեր էլփոստի հասցեն: Եթե չհաստատեք ձեր էլփոստը
