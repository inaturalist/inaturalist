  observation_fields_for_projects: Նախագծերի դիտարկման դաշտեր
  #message describing a delay between importing a place and observations appearing in it
  place_imported_delay: Կարող է տեւել մինչեւ մեկ օր, որպեսզի դիտարկումները կապված լինեն այս վայրի հետ։
  #user-facing guidance that new places cannot be too large
