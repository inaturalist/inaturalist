      #statement telling users to contact us if they are not receiving confirmation emails
      if_you_are_still_not_receiving_email_contact_us_html: 'Եթե դուք դեռեւս չեք ստանում հաստատման էլփոստը, խնդրում ենք կապ հաստատել մեզ հետ <a href="mailto:help+confirmation@inaturalist.org">help@inaturalist.org</a> որպեսզի մենք կարողանանք օգնել Ձեզ:'
      please_add_an_email_and_password: Խնդրում ենք ավելացնել էլփոստ եւ գաղտնաբառ, որպեսզի չկորցնեք ձեր հաշվի հասանելիությունը
      please_click_the_link_sent_to_email_to_confirm_html: 'Խնդրում ենք սեղմել ուղարկված հղումը <span class="email">%{email}</span> հաստատել Ձեր էլփոստի հասցեն:'
      please_confirm_that_email_is_the_best_contact_html: 'Խնդրում ենք հաստատել, որ <span class="email">%{email}</span> ձեզ հետ կապ հաստատելու լավագույն միջոցն է:' #message requesting users confirm their email address to be able to engage with other users
      please_confirm_to_interact_and_access: 'Խնդրում ենք հաստատել Ձեր էլփոստի հասցեն այլ օգտատերերի բովանդակության հետ շփվելու եւ որոշակի էջերից օգտվելու համար:' #message requesting that a user confirm their email address, displaying the email to confirm
      please_confirm_your_email_address_html: Խնդրում ենք հաստատել Ձեր էլփոստի հասցեն <span class="email">%{email}</span>. #statement used in areas that might contain a form allowing users to add comments, etc. This # informs users they must confirm their email address if they want to be able to interact
      please_confirm_to_interact: Խնդրում ենք հաստատել Ձեր էլփոստի հասցեն այլ օգտատերերի բովանդակության հետ շփվելու համար
      #statement used on pages that are not functional unless a user has confirmed their email address
      please_confirm_to_use_this_page: Խնդրում ենք հաստատել Ձեր էլփոստի հասցեն այս էջից օգտվելու համար
      #tip for users who do not receive confirmation emails to check if their email view is filtered
      tips_check_email_filters: Ստուգեք ձեր պատրաստած ցանկացած ֆիլտր, որը կարող է հեռացնել մեր էլփոստը ձեր ներարկիչից #tip for users who do not receive confirmation emails to check their email spam folder
      tips_check_your_spam_folder: Ստուգեք ձեր սպամ թղթապանակը
      your_site_account_has_no_email: 'Քոնը %{site_name} հաշիվը չունի իր հետ կապված էլփոստի հասցե:'
    guides:
      index:
        funding2_html: |
          Ուղեցույցների մշակման ֆինանսավորումը տրամադրվել է
          <a href="http://eol.org"><img alt="Encyclopedia of Life" src="%{image_url}"></a>
    messages:
      index:
        #Users cannot create messages if they lack the criteria for
        #earning interaction privilege
        interaction_privilege_notice: |
          Դուք կկարողանաք նոր հաղորդագրություններ ուղարկել ձեր էլփոստը հաստատելուց հետո
          հասցեն: Այժմ դուք կարող եք կարդալ եւ պատասխանել ձեզ ուղարկող այլ մարդկանց հաղորդագրություններին:
        #Users cannot create messages if they lack the criteria for
        #earning interaction or speech privilege
        privilege_notice: |
          Դուք կկարողանաք նոր հաղորդագրություններ ուղարկել ձեր էլփոստը հաստատելուց հետո
          հասցեն, եւ ավելացվել են երեք ստուգողական դիտարկումներ կամ երեք նույնականացում
          ուրիշների համար: Այժմ դուք կարող եք կարդալ եւ պատասխանել ձեզ ուղարկող այլ մարդկանց հաղորդագրություններին:
    observations:
      show:
        #One of a list of requirements an observation must meet to be in the Research Grade category
        dqa_help_research_grade_community_observation_html: |
          The <strong>Համայնքի տաքսոնի եւ դիտարկման տաքսոնի համընկնում</strong>
          (այն հազվադեպ դեպքերի համար, երբ դիտարկման տաքսոնը կարող է լինել ավելի
          կոնկրետ, քան համայնքային տաքսոնը)
        #One of a list of reasons for an observation to revert to Casual
        dqa_help_casual_not_accurate_evidence_html: |
          դիտարկումը <strong>չի ներկայացնում օրգանիզմի ճշգրիտ ապացույցներ կամ
          տեսարան</strong> (օրինակ՝ արհեստական բանականությունը օգտագործվել է ավելացնելու, հեռացնելու կամ փոխարինելու համար
          պատկերի կամ ձայնի տարրերը: Աղմուկ բարձրացնելը, ֆոկուսի կուտակումը կամ ստեղծելը
          փոքր շտկումները, ինչպիսիք են սենսորային փոշու հեռացումը, սովորաբար լավ են):
    sounds:
      show:
        #The user has been warned that an uploaded sound file has been noted as being problematic.
        #To bypass the warning, this additional text provides a link to the sound and guidance.
        view_original_html: |
          Բնօրինակը կարող եք դիտել հետեւյալ հասցեով՝ <a href="%{url}">%{url}</a>. Խնդրում եմ
          Հեղինակային իրավունքի խախտման դրոշները թողեք որպես չլուծված, եթե այս ձայնը չլուծվի
          խախտել հեղինակային իրավունքը:
    taxa:
      show:
        site_curators_disabled_wikipedia_html: |
          Կայքի կուրատորները անջատել են ցուցադրումը <a href="%{url}">սա
          Բովանդակություն Վիքիպեդիայից</a>. Դուք կարող եք օգնել՝ խմբագրելով էջը՝
          Վիքիպեդիա՝ այս տաքսոնի համար հարմար դարձնելու համար, կամ դրոշմելով այս
          տաքսոնը՝ կայքի կուրատորների ուշադրությանը ներկայացնելու համար։
      #error message when the Flickr tagger feature fails
      something_went_wrong_tags: |
        Ինչ-որ բան սխալ է եղել՝ փորձելով տեղադրել այդ թեգերը. %{message}
    users:
      edit:
        block_desc_blocking_someone_prevents: |
          Ինչ-որ մեկին արգելափակելը թույլ չի տալիս նրան հաղորդագրություններ ուղարկել ձեզ, մեկնաբանել ձեր
          դիտարկումների, Ձեր դիտարկումների բացահայտման եւ այլ կերպ փոխազդելու
          Ձեզ հետ %{site_name}. Այն նաեւ հեռացնում է նրանց դիտարկումները ձեր
          որոնման արդյունքները եւ հեռացնում է ձեր դիտարկումները դրանց որոնումից
          արդյունքները: Այնուամենայնիվ, դա ձեզ անտեսանելի չի դարձնում նրանց համար։ Նրանք կարող են
          դեռեւս գտնել ձեր դիտարկումները եւ դիտել ձեր պրոֆիլը, նրանք պարզապես չեն կարող
          շփվել ձեզ հետ:
        block_desc_blocking_is_for_situations: |
          Արգելափակումը այն իրավիճակների համար է, երբ դուք պարզապես չեք կարող համերաշխ լինել
          ինչ-որ մեկին, եւ նրանք ձեզ մենակ չեն թողնի, չնայած ձեր լավագույն ջանքերին
          վեճերը լուծել քաղաքակիրթ ձեւով: Դա թաքնվելու միջոց չէ
          մարդկանց, կանխելու նույնականացումը այն մարդկանցից, ում կարծիքը դուք
          չվստահել, կամ հրաժարվել համայնքի ID-ից (կա մեկ այլ
          դրա համար)։ Այսպիսով, արգելափակումը գործում է երկու ուղղությամբ.
          ինչ-որ մեկին, նրանք չեն կարող շփվել ձեզ հետ, բայց դուք նաեւ չեք կարող շփվել
          նրանց հետ։ Եթե դուք չարաշահում եք այն, որպեսզի ինչ-որ մեկը չճանաչի ձեր
          դիտարկումները, դուք նաեւ թույլ չեք տալիս ինքներդ ձեզ բացահայտել իրենց
          դիտարկումներ:
        block_desc_you_can_only_block_html: |
          Դուք կարող եք արգելափակել միայն երեք հոգու։ Մենք կարծում ենք, որ սա խելամիտ է
          թիվը, որը հարմարեցնում է այն մարդկանց, ովքեր արգելափակման կարիք ունեն, մինչդեռ
          արգելափակման չարաշահումը կանխելը: Եթե զգում եք, որ պետք է ավելի շատ արգելափակեք
          Ժողովուրդ ջան, խնդրում եմ <a href="mailto:%{help_email}">Contact Us</a>.
        block_desc_there_are_two_exceptions: |
          Գոյություն ունի երկու իրավիճակ, երբ արգելափակումը չի խոչընդոտում փոխազդեցությանը.
        errors:
          #error message when a user attempts to update their profile picture using
          #an image that has an unsupported file type
          unsupported_file_type: 'Նիշքի տիպը չի աջակցվում: Մենք ընդունում ենք JPG, PNG եւ GIF'
        this_only_applies_to_traditional_projects2: |
          Սա վերաբերում է միայն ավանդական նախագծերին։ Չի կարելի բացառել դիտարկումները
          հավաքածուներից կամ անձրեւանոցային նախագծերից, որոնք, ըստ էության, պահպանված որոնումներ են:
          Դուք կարող եք կարդալ ավելին
          <a href="https://help.inaturalist.org/support/solutions/articles/151000176472">այստեղ</a>.
