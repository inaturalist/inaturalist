  infraspecies_ids_description: |
    Եթե անջատեք սա, դուք այլեւս չեք տեղեկացվի տաքսոնների ID-ների մասին
    ցածր տեսակների մակարդակով (օրինակ՝ ենթատեսակների եւ սորտերի), որոնք համաձայն են ձեր
    տեսակների մակարդակի ID. Դուք կտեղեկացվեք, եթե նրանք համաձայն չեն ձեր ID-ի կամ
    եթե դրանք պարունակում են լրացուցիչ դիտողություններ:
