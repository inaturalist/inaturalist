hy:
  #Placeholder for a project autocomplete field
  add_a_project: Ավելացնել նախագիծ
  #Label for an option to show any place
  any_place: Ցանկացած
  app_owner_application_about_p2_html: |
    2022 թվականի դրությամբ մենք պահանջում ենք ձեռքով հաստատում API հաճախորդներ ստեղծել ցանկացող օգտատերերի համար։
    Երրորդ կողմի հավելվածներ ստեղծելու համար նախ պետք է ներկայացնել դիմում՝ դառնալու համար
    «հավելվածի սեփականատեր»։ Այս հավելվածը պետք է նկարագրի ձեր առաջարկած հավելվածի ֆունկցիոնալությունը
    եւ ինչպես եք պլանավորում օգտագործել այն։ Դիմում ներկայացնելու համար Ձեր հաշիվը պետք է լինի հետեւյալ հասցեով՝
    առնվազն 2 ամսական եւ պետք է կատարել առնվազն 10 ամսական <a href="https://help.inaturalist.org/support/solutions/articles/151000170241"
    target="_blank">նույնականացման բարելավում</a> վերջին ամսվա ընթացքում: Մենք կարող ենք հարցնել հետեւողական հարցեր
    հարցեր ձեր ծրագրի վերաբերյալ, եւ մենք մեզ իրավունք ենք վերապահում ցանկացած պատճառով մերժել դիմումները:
  #A confirmation message after a user initially presses the delete button for a sound to ensure they want to proceed with deletion.
  are_you_sure_you_want_to_delete_this_sound?: 'Իրո՞ք ցանկանում եք ջնջել այս ձայնը:'
  artificially_generated_content: Արհեստականորեն գեներացված բովանդակություն
  artificially_generated_content_desc: Պարունակում է բովանդակություն, որը հիմնականում կամ ամբողջությամբ ստեղծվում է արհեստական բանականության միջոցով։
  #Adjective describing when a place in an atlas was "exploded," i.e. divided
  #into its constituent places
  atlas_alteration_action_exploded: Պայթած
  #Adjective describing when a place in an atlas was "unexploded," i.e. its
  #constituent places were removed and now the atlas just contains this
  #place
  atlas_alteration_action_unexploded: Չպայթած
  community_taxon_matches_observation_taxon: Կոմունալ տաքսոնը համապատասխանում է դիտարկման տաքսոնին
  confirming_ids: ID-ների հաստատում
  confirming_ids_description: |
    Եթե անջատեք սա, այլեւս չեք ծանուցվի համաձայն ID-ների մասին
    ձեր հետ, եթե նրանք լրացուցիչ դիտողություններ չունեն։
  conservation_status_descriptions:
    iucn: |
      IUCN Կարմիր ցուցակի համարժեք կոդը։ Սա IUCN-ի իրական գնահատականը չէ,
      միայն IUCN կոդը, որը լավագույնս համապատասխանում է կոորդինատների բացահայտման սպառնալիքին
      ենթադրվում է այս կարգավիճակով: Սա կգերակշիռ լինի գեոգաղտնիությունը, եթե այն «Նվազագույն
      Մտահոգություն» կամ ներքեւում, այնպես որ, եթե ուզում եք մթագնել այս դիտարկումները
      տաքսոն, սահմանեք սա «Մոտ սպառնալիք» կամ ավելի բարձր։
  curator_coordinate_access: Կոորդինատային մուտք
  curator_coordinate_access_desc: |
    Ավանդական նախագծերի համար կուրատորի համակարգման հասանելիությունը կախված է նրանից, թե ով է ավելացրել
    նախագծի դիտարկումը: Սա պարզապես լռելյայն կարգավորումն է
    դիտարկումները նախագծերում: Դիտորդները կարող են նաեւ փոխել սա
    անհատական դիտարկումներ:
  #Text to inform the user what the current consensus is for a given specimen's identification (aka taxon)
  current_community_id: "Համայնքի ներկայիս տաքսոնը. %{taxon}"
  #Button to customize projects that appear in the header
