  views:
    announcements:
      locales_desc: |
        CMD- կամ SHIFT-սեղմեք բազմակի ընտրելու համար: «Բոլորը» ընտրելը կամ չկատարելը
        ընտրությունը ցույց կտա հայտարարությունը բոլոր օգտատերերին՝ անկախ
        տեղանք։ Առանց տարածաշրջանի լեզու ընտրելը *ոչ* թիրախ չի դարձնի
        տեղանքներ տարածաշրջաններով, օրինակ, եթե ընտրել եք անգլերեն, այն չի հայտնվի
        հայերեն ընտրած մարդկանց համար:
      clients_desc: |
        CMD- կամ SHIFT-սեղմեք բազմակի ընտրելու համար: «Բոլորը» ընտրելը կամ չկատարելը
        ընտրությունը ցույց կտա հայտարարությունը բոլոր օգտատերերին՝ անկախ
        հաճախորդը:
      end_desc: |
        Ձեր հաշվի ժամային գոտում այս հայտարարությունը կդադարեցվի
        հայտնվելով: Կիրառվում է ժամային գոտիներում, այնպես որ բոլորը կդադարեն տեսնել
        այն միեւնույն ժամանակ, ոչ թե իրենց տեղական ժամանակի նկատմամբ։
      excludes_non_site_desc: |
        Եթե ձեր հայտարարությունը թիրախավորում է կայքը (որը լռելյայն է, եթե դուք
        Site Admin), սա կբացառի հայտարարությունները, որոնք թիրախավորում են բոլոր կայքերը
        այս տեղաբաշխումը:
      ip_countries_desc: |
        CMD- կամ SHIFT-սեղմեք բազմակի ընտրելու համար: «Բոլորը» ընտրելը կամ չկատարելը
        ընտրությունը ցույց կտա հայտարարությունը բոլոր օգտատերերին՝ անկախ
        IP երկիրը:
      exclude_ip_countries_desc: |
        CMD- կամ SHIFT-սեղմեք բազմակի ընտրելու համար: Ընտրված երկրները չեն ցուցադրվի
        հայտարարությունը: Եթե IP երկրները ընտրված են, ընտրված Բացառել IP երկրները
        կհանվի առաջինից:
      #Note about how the announcement last observation date property works
      last_observation_date_desc: |
        Նշենք, որ օգտատիրոջ ստեղծման ամսաթիվը վերջերս ստեղծվել է
        դիտարկումը պահվում է, ուստի կարող է մի քանի ժամ պահանջվել, որպեսզի թիրախավորվի
        ուժի մեջ է մտնում
      observation_oauth_application_ids_desc: |
        CMD- կամ SHIFT-սեղմեք բազմակի ընտրելու համար: «Բոլորը» ընտրելը կամ չկատարելը
        ընտրությունը ցույց կտա հայտարարությունը բոլոր օգտատերերին՝ անկախ
        հավելված։
      site_ids_desc: |
        CMD- կամ SHIFT-սեղմեք բազմակի ընտրելու համար: «Բոլորը» ընտրելը կամ չկատարելը
        ընտրությունը ցույց կտա հայտարարությունը բոլոր օգտատերերին՝ անկախ
        կայքի պատկանելությունը:
      start_desc: |
        Ժամային գոտում ժամային գոտում, երբ կսկսվի այս հայտարարությունը
        հայտնվելով: Կիրառվում է ժամային գոտիներում, այնպես որ բոլորը կսկսեն տեսնել
        այն միեւնույն ժամանակ, ոչ թե իրենց տեղական ժամանակի նկատմամբ։
      #Description of a group of options for targeting announcements based
      #on donation behavior
      target_users_by_donation_behavior: Թիրախավորեք օգտատերերին նվիրատվության վարքագծով
      #Description of a group of options for targeting announcements based
      #on identification behavior
      target_users_by_identification_behavior: Թիրախավորել օգտատերերին նույնականացման վարքագծով
      #Description of a group of options for targeting announcements based
      #on observation behavior
      target_users_by_observation_behavior: Թիրախավորել օգտատերերին դիտարկման վարքագծով
      #Description of a group of options for targeting announcements based
      #miscellaneous user attributes
      target_users_by_other_attributes: Թիրախավորել օգտվողներին այլ հատկանիշներով
    atlases:
      show:
        #Title for section describing atlases
        about_atlases: Ատլասների մասին
        #Description of what atlases are
        atlases_convey_the_global_distribution: |
          Ատլասները փոխանցում են տաքսոնի գլոբալ բաշխումը։ Կուրատորները կատարում են
          ատլասները՝ սահմանելով ատլասի կառուցվածքը եւ կուրատավորելով
          թվարկված տաքսոններ, որոնք քշում են այն.
        #Label for a button that divides a place in an atlas into it's
        #constituent places. E.g. if the atlas for Red Fox contained Europe
        #you wanted to specify that Red Fox only occurs in Belgium and
        #France, you would "explode" Europe so you could choose Belgium and
        #France.
        explode_this_place: Պայթեցրեք այս վայրը
        #Label for a button that reunites places in an atlas into the place
        #that contains them. E.g. if an atlas contains Europe but it has
        #been "exploded" into its constituent countries, this would remove
        #those countries so the atlas would just contain Europe again.
        unexplode_this_place: Unexplode այս վայրը
        #Notice when an atlas has not been altered
        no_alterations_to_this_atlas_yet: Այս ատլասին դեռ փոփոխություններ չկան
        #Title for a section showing recent alterations to an atlas
        recent_atlas_alterations: Recent Atlas Alterations
        #Title for a section showing taxa that were recently added to a check
        #list
        recent_listed_taxon_additions: Վերջին թվարկված տաքսոնների փոփոխությունները
        #Label for a button that shows taxa on checklists for a place
        show_listed_taxa: Ցույց տալ նշված տաքսոնները
        #Notice when an atlas is not active
        this_atlas_is_not_currently_active: Այս ատլասը ներկայումս ակտիվ չէ
        #Warning before removing a place from an atlas
        this_will_remove_this_taxon_and_all: |
          Սա կհեռացնի այս տաքսոնը եւ նրա բոլոր ժառանգները ստուգաթերթերից
          կապված է այս վայրի եւ դրանում պարունակվող ցանկացած ստանդարտ վայրերի հետ։ Այն
          հնարավոր չէ չեղարկել։ Վստա՞հ եք, որ ցանկանում եք դա անել:
        #Warning when there are observations outside of the places defined by
        #the atlas
        warning_there_are_observations_not_represented: |
          Զգուշացում. կան դիտարկումներ, որոնք չեն ներկայացնում այս ատլասը
    email_confirmation:
      click_here_to_resend_a_confirmation_email: Սեղմեք այստեղ՝ հաստատման էլեկտրոնային փոստը վերստուագրելու համար
      #message displayed after users trigger sending a email to confirm their email address
      confirmation_email_sent: Հաստատման նամակը ուղարկվել է
      #text displayed before showing a user the email address that we will
      #resend a confirmation email to
      here_is_the_email_colon: |
        Ահա այն էլփոստի հասցեն, որին մենք կուղարկենք հաստատումը.
      #statement introducing suggestions for users that do no receive confirmation emails
      if_you_do_not_receive_the_email_here_are_tips_colon: |
