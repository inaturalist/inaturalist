  #Adjectival phrase describing state of being logged out
  logged_out: Դուրս է եկել
  #Label for a button or section that shows additional options
  more_options: More Options
  #A user who is not a curator
  non_curator: Ոչ կուրատոր
  #Title for a preference to control whether you receive notifications about
  #non-disagreeing ancestor IDs, e.g. if your ID is of Homo sapiens and
  #someone else adds an ID of Mammalia but does not make it a disagreement.
  non_disagreeing_ancestor_ids: Նախնիների ոչ համաձայն ID-ներ
  #Description of a preference to control whether you receive notifications
  #about non-disagreeing ancestor IDs, e.g. if your ID is of Homo sapiens
  #and someone else adds an ID of Mammalia but does not make it a
  #disagreement.
  non_disagreeing_ancestor_ids_description: |
    Եթե անջատեք սա, այլեւս չեք ծանուցվի, երբ ինչ-որ մեկը ավելացնի
    Տաքսոնի նույնականացումը, որը տաքսոնի նախահայրն է ձեր ID-ից եւ չի
    հստակորեն համաձայն չեմ Համայնքի տաքսոնի հետ։ Ձեզ կտեղեկացնեն, եթե
    ID-ն ունի լրացուցիչ դիտողություններ։
