      please_confirm_that_email_is_the_best_contact_html: कृपया पुष्टि करें कि <span class="email">%{email}</span> आपसे संपर्क करने का सबसे अच्छा तरीका है। #message requesting users confirm their email address to be able to engage with other users
      please_confirm_to_interact_and_access: कृपया अन्य उपयोगकर्ताओं की सामग्री के साथ बातचीत करने और कुछ पृष्ठों तक पहुंचने के लिए अपने ईमेल पते की पुष्टि करें। #message requesting that a user confirm their email address, displaying the email to confirm
      please_confirm_your_email_address_html: कृपया अपने ईमेल पते की पुष्टि करें <span class="email">%{email}</span>. #statement used in areas that might contain a form allowing users to add comments, etc. This # informs users they must confirm their email address if they want to be able to interact
      please_confirm_to_interact: अन्य उपयोगकर्ताओं की सामग्री के साथ बातचीत करने के लिए कृपया अपने ईमेल पते की पुष्टि करें
      #statement used on pages that are not functional unless a user has confirmed their email address
      please_confirm_to_use_this_page: कृपया इस पृष्ठ का उपयोग करने के लिए अपने ईमेल पते की पुष्टि करें
      #tip for users who do not receive confirmation emails to check if their email view is filtered
      tips_check_email_filters: आपके द्वारा किए गए किसी भी फ़िल्टर की जाँच करें जो आपके इनबॉक्स से हमारे ईमेल निकाल सकता है #tip for users who do not receive confirmation emails to check their email spam folder
      tips_check_your_spam_folder: अपना स्पैम फ़ोल्डर जांचें
      your_site_account_has_no_email: तुम्हारा %{site_name} खाते के साथ कोई ईमेल पता संबद्ध नहीं है।
