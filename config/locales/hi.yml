  views:
    announcements:
      locales_desc: |
        एकाधिक का चयन करने के लिए CMD- या SHIFT-क्लिक करें. "सभी" का चयन करना या नहीं बनाना
        एक चयन सभी उपयोगकर्ताओं को घोषणा दिखाएगा, भले ही
        स्थान। एक क्षेत्र के बिना एक भाषा चुनना * लक्ष्य नहीं होगा
        क्षेत्रों वाले स्थान, उदा. अगर आपने अंग्रेज़ी चुना है, तो वह दिखाई नहीं देगी
        उन लोगों के लिए जिन्होंने अंग्रेजी (यूके) चुना है।
      clients_desc: |
        एकाधिक का चयन करने के लिए CMD- या SHIFT-क्लिक करें. "सभी" का चयन करना या नहीं बनाना
        एक चयन सभी उपयोगकर्ताओं को घोषणा दिखाएगा, भले ही
        ग्राहक।
      end_desc: |
        आपके खाते के समय क्षेत्र में यह घोषणा रुकने का समय
        दिखने। समय क्षेत्रों में लागू होता है, इसलिए हर कोई देखना बंद कर देगा
        यह एक ही समय में, उनके स्थानीय समय के सापेक्ष नहीं है।
      ip_countries_desc: |
        एकाधिक का चयन करने के लिए CMD- या SHIFT-क्लिक करें. "सभी" का चयन करना या नहीं बनाना
        एक चयन सभी उपयोगकर्ताओं को घोषणा दिखाएगा, भले ही
        आईपी देश।
      #Note about how the announcement last observation date property works
      last_observation_date_desc: |
        ध्यान दें कि उपयोगकर्ता के सबसे हाल ही में बनाए गए निर्माण की तारीख
        निगरानी कैश की जाती है, इसलिए इसे लक्षित करने में कुछ घंटे लग सकते हैं
        प्रभावी
      observation_oauth_application_ids_desc: |
        एकाधिक का चयन करने के लिए CMD- या SHIFT-क्लिक करें. "सभी" का चयन करना या नहीं बनाना
        एक चयन सभी उपयोगकर्ताओं को घोषणा दिखाएगा, भले ही
        अनुप्रयोग।
      site_ids_desc: |
        एकाधिक का चयन करने के लिए CMD- या SHIFT-क्लिक करें. "सभी" का चयन करना या नहीं बनाना
        एक चयन सभी उपयोगकर्ताओं को घोषणा दिखाएगा, भले ही
        साइट संबद्धता।
      start_desc: |
        आपके खाते के समय क्षेत्र में वह समय जब यह घोषणा शुरू होगी
        दिखने। समय क्षेत्रों में लागू होता है, इसलिए हर कोई देखना शुरू कर देगा
        यह एक ही समय में, उनके स्थानीय समय के सापेक्ष नहीं है।
      #Description of a group of options for targeting announcements based
      #on donation behavior
      target_users_by_donation_behavior: दान व्यवहार द्वारा उपयोगकर्ताओं को लक्षित करें
