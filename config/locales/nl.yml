    taxa:
      edit:
        high_status_conservation_status_notice_html: |
          Het toevoegen van een natuurbeschermingstatus voor een hoger taxon is van invloed op waarnemingen van alle soorten in dit taxon. Voeg alsjeblieft geen statussen toe voor taxa die soorten bevatten die geen status hebben omdat dan de coördinaten ten onrechte vervaagd worden voor waaremingen van die soorten.
        complete_desc_html: |
          Een "compleet" taxon bevat <em>alle</em> bekende afstammelingstaxa bij op een
          gespecificeerd taxonomisch niveau die voldoen aan het taxonomiebeoordelingsbeleid
          van iNaturalist, ongeacht of deze zijn waargenomen of niet. Op dit moment kunnen alleen
          siteadministratoren taxa als compleet aanduiden.
        complete_rank_desc_html: |
          Rang waarop dit taxon voltooid is, bijv. als deze familie al zijn geslachten bevat, maar niet alle soorten, zou dit worden ingesteld op 'genus'. Standaard is de soort.
      show:
        about_names_desc: |
          <p>
           De meeste categorieën organismen hebben "lokale namen". Deze namen zijn meestal herkenbaar, gemakkelijk uit te spreken en stabiel in de tijd. Maar veel organismen hebben verschillende namen op verschillende plaatsen, zelfs in dezelfde taal, zodat het moeilijk is om zonder verwarring over deze organismen te praten. Wetenschappers pakken dit probleem aan door één "wetenschappelijke naam" te gebruiken voor elk organisme dat voldoet aan de regels van <a href="https://nl.wikipedia.org/wiki/Binomiale_nomenclatuur">Binomiale nomenclatuur</a>, maar deze namen zijn meestal gebaseerd op het Latijn, een taal die niemand kent en spreekt, dus ze zijn niet zo gemakkelijk te onthouden als lokale namen voor veel mensen. Wetenschappelijke namen kunnen ook de taxonomie van een organisme weerspiegelen, zodat ze veranderen wanneer wetenschappers meer accurate theorieën ontwikkelen over de evolutionaire relaties tussen verschillende organismen, zodat opnieuw hun nut wordt verminderd in de communicatie, zelfs tussen mensen die wetenschappelijke namen kennen.
          </p>
          <p>
            Het oude gezegde vat het samen: "lokale namen veranderen van plaats naar plaats en wetenschappelijke namen veranderen van tijd tot tijd."
          </p>
          <p>
            We proberen deze tekortkomingen aan te pakken door ze beide te laten zien waar mogelijk. Lokale namen worden gekozen op basis van de taal en geografische voorkeuren van de gebruiker.
          </p>
        about_conservation_status_desc: |
          De natuurbeschermingstatus vat het risico van uitsterven samen voor een groep organismen.
        about_establishment_desc: |
          "Vestigingswijze" beschrijft hoe een soort terechtkomt op de plek waar die tegenwoordig voorkomt. Geïntroduceerd betekent dat het door de menselijke activiteit is gekomen, terwijl 
          Inheems betekent dat het zonder menselijke hulp gebeurde.
          Endemische soorten komen alleen voor op een specifieke plaats en nergens anders.
        about_taxon_curators_desc: |
          Deze mensen onderhouden het gedeelte van de taxonomische boom waartoe dit taxon behoort. Indien je wijzigingen wenst aan te brengen, markeer dan dit taxon of neem met een van hen contact op.
        charts_help_seasonality: |
          Deze grafiek toont het aantal waarnemingen van dit taxon gegroepeerd per
          maand. Houd er rekening mee dat dit een aantal waarnemingen zijn, dus zij
          worden beïnvloed door zowel wanneer het organisme kan worden waargenomen en wanneer
          mensen moeite doen om ze te observeren (waarnemerseffect). Dus een vogel lijkt erg actief
          in mei, maar dat zou ook veroorzaakt kunnen worden door het feit dat er in mei meer mensen vogelen
          en de neiging om die soort in latere maanden te negeren. Evenzo, als je ziet
          dat er meer libellen in juni dan in januari zijn komt dat waarschijnlijk omdat er
          meer mensen waarnemingen invoeren op het noordelijk halfrond dan in de
          zuidelijk halfrond en niet omdat libellen actiever zijn
          juni, dus bekijk de kaart wanneer u deze grafieken overweegt. Het is altijd een
          goed idee om sceptisch te zijn over deze grafieken als er weinig waarnemingen zijn en/of grote discrepanties tussen het aantal "Verifieerbare" en "Onderzoekskwaliteit"-waarnemingen.
        charts_help_history: |
          Deze grafiek toont het aantal waarnemingen van dit taxon per maand voor
          de afgelopen tien jaar. Nogmaals, het is bevooroordeeld door het aantal mensen
          die waarnemingen invoeren maar het zal je opmerkelijke pieken in waarnemingen laten zien en zo
          lijkt het plat of dalend ondanks een toenemend aantal waarnemers,
          dat zou een verandering in het voorkomen kunnen suggereren.
        charts_help_other: |
          We tonen ook seizoensgebonden grafieken aantekeningen bij waarnemingen. Aantekeningen zijn een nieuw systeem om metadata toe te voegen aan waarnemingen door gebruik te maken van een gecontrolleerde woordenschat van termen. Tot nu toe gebruiken we enkel "Levensfase" en "Plantenfenologie" (wanneer de plant bloeit of vruchten draagt). We hebben nog geen manier om aantekeningen rechtstreeks toe te voegen, voorlopig converteren we gegevens van velden op waarnemingen naar aantekeningen. Als je niet kan wachten tot we ons aantekeningen systeem hebben gebouwd, kan je bijdragen tot de "Levensfase" aantekeningen door een veld met een van de volgende waarden toe te voegen op een waarneming: Adult, Teneral, Pop, Nimf, Larve, Ei of Juveniel. Meer specifiek zijn dus de "Levensfase" en Insect Levensfase" velden goed. Voor Plantenfenologie kijken we naar elk veld met het woord "fenologie" in de naam en "bloem" of "fruit" in de waarde, dus is het veld "Bloeifenologie" een aangeraden veld om te gebruiken.
        charts_help_relative_observations: |
          Het tonen van de frequentie als een relatieve eigenschap van alle waarnemingen helpt het 
          effenen van het effect van de algehele groei van de site. Als bijvoorbeeld de site groeit naarmate we meer waarnemingen krijgen van elke afgelopen jaar krijgen we meer waarnemingen van elk individueel taxon, wat niet aangeeft dat er meer van dat taxon in de buurt is, alleen maar dat er meer mensen het taxon waarnemen. De rrelatieve eigenschap toont aan dat als er 100 waarnemingen in totaal zijn en maar
          20 waarnemingen van dit taxon, het aandeel van dit taxon is 0,2 (20/100) is. Als het volgende jaar
          er 2000 waarnemingen worden genoteerd en 400 waarnemingen van
          dit taxon dan is het aandeel nog steeds 0,2 (400/2000). Dit veroorzaakt wat
          abberaties als er maar heel weinig waarnemers in een gebied zijn of voor taxa
          die zeer zelden worden waargenomen, maar dat geldt voor de totale tellingen
          ook.
        complete_taxon_desc: |
          "Complete" taxa hebben al hun afstammelingen, bestaande taxa van een
          specifieke rang aanwezig in de database van de website. Wanneer een taxon al zijn soorten bevat, we kunnen bijvoorbeeld zeggen hoe veel  soorten al zijn waargenomen en welke nog niet. Bij de tellingen van
          soorten voor "volledige" taxa waar van al zijn soorten zijn opgenomen zijn niet inbegrepen "ontelbare" soorten zoals uitgestorven soorten of inactieve soortconcepten.Ze bevatten alleen soorten, niet infraspecifieke taxa zoals ondersoorten of variëteiten.
