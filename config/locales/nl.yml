        is_a_list_of_every_species_that_you_have_seen: |
          Een levenslijst is een lijst met alle soorten die je hebt gezien. Elke %{site_name}-gebruiker heeft een levenslijst en deze lijsten worden automatisch ingevuld met de waarnemingen die zijn toegevoegd aan %{site_name}.
        i_observed_a_species: "Ik heb een soort waargenomen, waarom verschijnt hij niet in mijn levenslijst?"
        while_the_life_list_is_automatically_populated: |
