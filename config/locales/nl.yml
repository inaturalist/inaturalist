  places_warning_projects_can_have_multiple_places: |
    Als je een gebied probeert te maken voor een project bedenk dat projecten kunnen
    meerdere plaatsen bevatten. Als je bijvoorbeeld een project wilt maken voor
    Nieuw-Zeeland en Australië kun je alleen eisen toevoegen voor twee plaatsen
    in plaats van één nieuwe.
  places_warning_new_places_are_slow_html: |
    Nieuwe gebieden zijn één van de grootste bronnen van vertraging in iNat dus
    <strong>overweeg om geen nieuw gebied aan te maken</strong>. Kleine gebieden
    met enkele duizenden waarnemingen zijn gewoonlijk geen probleem maar een
    nieuwe plaats met veel waarnemingen gaat iNat vertragen voor alle anderen. Hier zijn enkele alternatieve benaderingen:
  places_warning_editing_places_is_slow: |
    Gebiedsgrenzen bewerken is een van de grootste bronnen van vertraging op iNat.
    Voorkom het toevoegen, veranderen of wijzigen van gebiedsgrenzen tenzij het absoluut noodzakelijk is.
  places_warning_quota: |
    Je kunt slechts drie plaatsen per dag maken.
  places_warning_the_future: |
    Voor wat het waard is, in het huidige groeitempo van iNat zullen de voorwaarden strenger worden waaronder
    mensen in de toekomst plaatsen kunnen toevoegen.
