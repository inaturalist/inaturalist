        rare_desc: Minst waargenomen bedreigde taxa
        rare_in_place_desc_html: Minst waargenomen bedreigde taxa in <a href="%{url}">%{place}</a>
        site_curators_disabled_wikipedia_html: |-
          Sitecuratoren hebben tijdelijk de weergave van <a href="%{url}">deze inhoud van Wikipedia</a> uitgeschakeld. U kunt helpen door de pagina in Wikipedia aan te passen om het geschikt te maken voor dit taxon of door dit te markeren
