    observe_panel_body_p1_global: Inspiratie nodig? Deze organismen zijn dichtbij waargenomen...
    observe_panel_body_p2: Ga naar buiten en observeer een organisme. Kies iets wilds en maak een heldere, beeldvullende foto. Als je al een foto van iets wilds hebt, <a href="%{new_observation_path}"> voeg je deze nu toe</a>. Je kunt ook de mobiele apps van %{site_name} gebruiken om waarnemingen vast te leggen.
    observe_panel_body_p3: Zodra u uw waarnemingen heeft gedeeld, toont deze pagina u nieuws van de community in de vorm van opmerkingen en determinaties. Wie weet wat je zult ontdekken!
