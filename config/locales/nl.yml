        identification_count_desc: '# van determinaties voor een individueel taxon'
        flagged_photos_desc_html: |-
          Sommige van deze foto's zijn gemarkeerd wegens ongepaste inhoud of
          auteursrechtinbreuken. Voor details zie %{links}
        join_project_desc_html: Deelnemen aan het project geeft projectcuratoren de
          rechten om de verborgen coördinaten van deze of elke andere waarneming in
          het project te zien en impliceert dat jij akkoord gaat met de project<a
          href="%{url}" target="_blank">voorwaarden </a>.
        quality_assessment_help_html: "<p>\nDe gegevenskwaliteit is een weergave van
          de nauwkeurigheid van de waarneming. Alle waarnemingen beginnen als <strong>\"onvolledig(casual)\"</strong>
          en worden <strong>\"ID gewenst\"</strong> als\n</p>\n\n<ul>\n   <li>de waarneming
          <strong>een datum heeft</strong></li>\n   <li>de waarneming <strong>geografische
          referenties heeft</strong> (heeft coördinaten)</li>\n   <li>de waarneming
          <strong>foto's of geluiden heeft</strong></li>\n   <li>de waarneming <strong>geen
          mens is</strong></li>\n</ul>\n<p>\n  Waarnemingen worden <strong>\"Onderzoekskwaliteit(RG)\"</strong>
          als\n</p>\n<ul>\n  <li>de %{site_name} <strong>gemeenschap het eens is over
          de determinatie op soortniveau of lager</strong>, d.w.z. meer dan 2/3 van
          de determinaties is het eens over een taxon</li>\n</ul>\n\n<p>\nWaarnemingen
          worden teruggezet naar <strong>\"onvolledig(casual)\"</strong> als niet
          aan de bovenstaande voorwaarden wordt voldaan of als de community hiermee
          instemt\n</p>\n<ul>\n  <li>de locatie <strong>lijkt niet nauwkeurig</strong>
          (bijvoorbeeld apen in het midden van \n      de oceaan, nijlpaarden in kantoorgebouwen,
          etc.)</li>\n  <li>het <strong>organisme is niet wild/genaturaliseerd</strong>
          (bijvoorbeeld gevangen of \n      gekweekt door mensen of intelligente ruimtewezens)</li>\n
          \ <li>de waarneming <strong>levert geen bewijs op van een organisme </strong>,
          b.v. \n      afbeeldingen van landschappen, waterpartijen, rotsen, etc.</li>\n
          \ <li>de waarneming <strong>bevat geen recent (~100 jaar) bewijs van het
          organisme</strong> (bijvoorbeeld fossielen, maar sporen, poep en dode bladeren
          zijn oké)</li>\n  <li>de waarneming heeft niet langer een naam nodig <em>en</em>
          de gemeenschapsID is boven de familie</li>\n  <li>de waarnemer heeft zich
          afgemeld voor de gemeenschapsID en het gemeenschapsID-taxon is geen voorouder
          of afstammeling van het taxon van de waarnemer</li>\n</ul>\n<p>\n   En als
          dat niet ingewikkeld genoeg was er zijn ook situaties waarin het systeem
          een stem krijgt:\n</p>\n<ul>\n  <li>Het systeem zal aangeven dat de waarneming
          niet wild/ingeburgerd is als er minstens 10 andere waarnemingen van een
          genus zijn of lager in de kleinste provincie-, staats- of land-equivalent
          plaats die deze waarneming bevat en 80% of meer van die waarnemingen zijn
          gemarkeerd als niet wild/ingeburgerd.</li>\n</ul>"
        score_desc: score = cumulatief aantal / (cumulatief aantal + meningsverschil
          aantal + voorouder meningsverschillen)
        observation_flagged_notice_html: |-
