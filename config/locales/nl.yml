      parental_consent:
        subject: Jouw kind wil graag iNaturalist gebruiken
        content_html: |
          <p>
            Je kind gebruikt de educatieve app Seek van iNaturalist en wil graag gegevens delen met het iNaturalist citizen-science platform. Omdat ze Persoonsgegevens bevatten kan de app niet worden gebruikt door personen jonger dan 13 jaar zonder de toestemming van een ouder.
          </p>
          <p>
            Seek van iNaturalist kan worden gebruikt zonder een account aan te maken en dan worden er geen gegevens gedeeld, maar je kind kan geen waarnemingen doorgeven aan iNaturalist. [EXPLANATION OF INAT]
          </p>
          <p>
            Als je jouw kind toestemming wilt geven om iNaturalist te gebruiken moet je het volgende doen:
          </p>
          <Ol>
            <li>
              <p>
                Maak het iNaturalist-account aan dat uw kind zal gebruiken en geef aan dat het account zal worden gebruikt door een kind jonger dan 13 door deze link te volgen:
          <a href="%{registration_url}">%{registration_url}</a>
              </p>
            </li>
            <li>
              <p>
                Maak een nominale gift van $1 over met een creditcard aan iNaturalist om te verifiëren dat u een volwassene bent. Zorg ervoor dat hetzelfde e-mailadres wordt meegegeven bij de gift https://www.inaturalist.org/donate dat je ook hebt gebruikt om het account aan te maken.
              </p>
            </li>
            <li>
              <p>
                Zodra we de donatie hebben verwerkt sturen we een bericht via e-mail dat het account is geactiveerd en dat je de gebruikersnaam en het wachtwoord van iNaturalist die je hebt aangemaakt kan gebruiken om je aan te melden in de Seek-app van je kind.
              </p>
            </li>
          </Ol>
          <p>
            Meer informatie over welke persoonsgegevens iNaturalist deelt: ...
          </p>
          <p>
            Meer informatie over het privacybeleid van iNaturalist <a href="%{privacy_policy_url}">hier</a>.
          </p>
