  about_trips_html: "<h4>Routes maken het verzamelen van (nul)waarnemingen mogelijk</h4>\n\n<p><strong>Waarom</strong>\nAanwezigheid/afwezigheidsgegevens bevatten informatie over steekproefinspanning die nuttig is voor wetenschappelijke analyses zoals distributie modellering (ruwe iNaturalist-waarnemingen zijn 'alleen-aanwezigheid'-gegevens).</p>\n\n<p><strong>Hoe</strong>\nEen route voegt context aan je waarnemingen toe door extra informatie:</p>\n<ul> \n<li><strong>Wat</strong> je zocht (doellijst)</li> \n<li><strong>Waar</strong> je zocht (zoekgebied)</li> \n<li><strong>Wanneer</strong> je zocht (zoekinterval)</li> \n</ul>\n\n<p>Soorten op je doellijst die je waarnam in het zoekgebied en het interval worden geïnterpreteerd als aanwezigheden. Hoewel soorten op je doellijst die je niet kon waarnemen, worden geïnterpreteerd als nulwaarnemingen. Klik op 'Tabulate Presence Absence Data From Trips' om een ​​tabel met (nul)waarnemingen voor een soort te genereren op basis van routes en bijbehorende waarnemingen.\n<a href='%{url}'>Meer informatie</a></p>"
