  about_trips_html: |
    <h4>Routes maken het verzamelen van (nul)waarnemingen mogelijk</h4>

    <p><strong>Waarom</strong>
    Aanwezigheid/afwezigheidsgegevens bevatten informatie over steekproefinspanning die nuttig zijn voor wetenschappelijke analyses zoals distributie modellering (ruwe iNaturalist-waarnemingen zijn 'alleen-aanwezigheid'-gegevens).</p>

    <p><strong>Hoe</strong>
    Een route voegt context aan je waarnemingen toe door extra informatie over:</p>
    <ul> 
    <li><strong>Wat</strong> je zocht (doellijst)</li> 
    <li><strong>Waar</strong> je zocht (zoekgebied)</li> 
    <li><strong>Wanneer</strong> je zocht (zoekinterval)</li> 
    </ul>

    <p>Soorten op je doellijst die je waarnam in het zoekgebied en het interval worden geïnterpreteerd als aanwezigheden. Soorten op je doellijst die je niet kon waarnemen worden daarentegen geïnterpreteerd als nulwaarnemingen. Klik op 'Tabel maken van aan/afwezigheden op routes' om een ​​tabel met (nul)waarnemingen voor een soort te genereren op basis van routes en bijbehorende waarnemingen.
    <a href='%{url}'>Meer informatie</a></p>
