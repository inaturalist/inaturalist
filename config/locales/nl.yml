        scientific_name_first_desc: |
          Toon wetenschappelijke namen voor lokale namen.
        taxon_change_desc: |
          Wanneer taxa op %{site_name} worden samengevoegd of hernoemd, worden je waarnemingen, vermelde taxa, determinaties, etc. automatisch bijgewerkt naar de nieuwe taxa als de wijziging ondubbelzinnig is. Als je je afmeldt of als de wijziging niet eenduidig is (bijv. een splitsing), ontvang je een update over de wijziging met een link naar een tool die je kunt gebruiken om je inhoud handmatig bij te werken als je daarvoor kiest.
        thanks_for_supporting_us!: Bedankt voor je steun aan ons!
        this_only_applies_to_traditional_projects: |
