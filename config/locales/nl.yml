    donate:
      donate_short_desc: Doneer nu om je steun te betuigen!
      donate_desc_html: |-
        <p class="lead">
          <strong>iNaturalist is één van 's werelds grootste gemeenschappen toegewijd aan het ontdekken van de biodiversiteit. Bedankt dat je erbij bent!</strong>
        </p>
        <p class="lead">
        Als je gelooft in de kracht van deze wereldwijde gemeenschap van natuurliefhebbers die kennis delen en onvervangbare biodiversiteitsdata genereren, overweeg dan een eenmalige of terugkerende gift.
        </p>
        <p class="lead">
        Met jouw donatie steun je iNaturalist en help je de gemeenschap groeien, de toepassing van geavanceerde technologie zoals Computer Vision bevorderen en de implementaties van nieuwe functies ter ondersteuning onze gebruikers, servers en personeel.
        </p>
        <p class="text-muted">
        iNaturalist is een gezamenlijk initiatief van de 'California Academy of Sciences' en de 'National Geographic Society'. Alle donaties worden ontvangen door de 'California Academy of Sciences', een 501 (c) (3) tax-exempt not-for-profit organisatie gevestigd in de Verenigde Staten van Amerika.
        </p>
      post_donate_social_media_text: Ik ondersteun iNaturalist omdat...
      monthly_supporters:
        become_a_monthly_supporter_of_inaturalist: Word maandelijkse supporter van
          iNaturalist
        desc_html: "<p class=\"lead\">\n  <strong>iNaturalist is één van 's werelds
          grootste gemeenschappen die zich toeleggen op het verkennen \n  van de biodiversiteit.
          Fijn dat je er deel van uitmaakt!</strong>\n</p>\n<p class=\"lead\">\n   We
          willen iNaturalist gratis houden, maar het leveren van deze dienst is niet
          gratis.\n   Als je van iNaturalist houdt, kun je overwegen om iNaturalist
          maandelijks te steunen.\n   Terugkerende donaties helpen zorgen ervoor dat
          iNaturalist door kan gaan met het opschalen\n   van zijn infrastructuur
          en personeel vanwege voorspelbare inkomsten. \n   Je kunt er voor kiezen
          om je supporterstatus weer te geven op je gebruikersprofiel.\n</p>\n<p class=\"lead\">\n
          \  Je charitieve donaties steunen iNaturalist terwijl de gemeenschap groeit,
          bijvoorbeeld door het \n   verbeteren van Computer Vision en het implementeren
          van nieuwe functies\n   ter ondersteuning van onze servers en medewerkers.
          Als je liever een\n   eenmalige donatie wilt doen <a href=\"%{donate_url}\">klik
          dan hier</a>.\n</p>\n<p class=\"text-muted\">\n   iNaturalist is een gezamenlijk
          initiatief van 'California Academy of Sciences'\n   en 'National Geographic
          Society'. Alle donaties worden ontvangen door\n   de 'California Academy
          of Sciences', een 501(c)(3) belastingvrije non-profit\n   organisatie gevestigd
          in de Verenigde Staten van Amerika.\n</p>"
    flags:
      show:
        flags_that_should_not_be_resolved_desc_html: Verwijder de<code>spam</code>
          en <code>copyright overtreding</code> markering alleen als de inhoud geen
          spam is of geen schending van auteursrechten.
    guides:
      index:
        funding_html: |-
          Financiering voor de ontwikkeling van de Gidsen werd verstrekt door
          <a href="http://eol.org"><img src="https://eol.org/assets/large_logo-61d6036612463aa36f3a2561bf2e258d133eb693a737a7169af0efb2b31d5454.png"></a>
        welcome_message_html: |-
          Gidsen leren je over de biodiversiteit van de gehele wereld.
          Of je nu het Vondelpark verkent of het plaatselijke park (wat de Serengeti zou kunnen zijn), Gidsen kunnen je helpen een idee te geven van de verbluffende diversiteit van het leven van onze planeet.
      edit:
        add_eol_content: Voeg EOL-inhoud toe aan geselecteerde taxa als een batch.
          Dit kan even duren, dus wees geduldig.
        add_color_tags_help: Voeg kleurtags toe uit kleuren die aan de geselecteerde
          taxa zijn gekoppeld.
        add_rank_tags_help_html: |-
          Voeg taxonranktags toe op basis van onze taxonomie, bijvoorbeeld
          <code>familie=Bucerotiformes</code>
          of
          <code>familie=Hoppen, boomhoppen en neushoornvogels</code>
        coordinates_desc: Door je gids coördinaten te geven kunnen mensen het vinden
          wanneer ze de locatie opzoeken.
        eol_subjects_desc: EOL publiceert inhoud onder een aantal verschillende onderwerprubrieken,
          die niet allemaal beschikbaar zijn voor elk taxon. "Overzicht" kiezen zal
          gewoon de eerste beschikbare tekstsectie van EOL importeren, wat over het
          algemeen een samenvatting bevat indien die beschikbaar is.
        eol_collection_desc_html: "De <a href=\"http://eol.org/\" target=\"_blank\">Encyclopedia
          of Life (EOL)</a>\nis een opslagplaats van informatie over het leven op
          aarde. Bij EOL kun je \n<a href=\"http://eol.org/info/252\" target=\"_blank\">verzamelingen</a>\nvan
          soorten creëren. Als je soorten uit een EOL-verzameling wilt importeren,\nplak
          dan hier de URL van die verzameling."
        guide_place_desc: Door jouw gids aan een plaats te koppelen kunnen mensen
          hem vinden wanneer ze zoeken naar plaatsen en het zal de plaatsgrens tonen
          op %{site_name}-kaart waar ze worden weergegeven als een grens is ingesteld
          (bijvoorbeeld "kaart"-weergave, taxon-pagina's, etc.)
        import_tags_from_csv_help_html: |-
          <p>
            Upload een CSV-bestand dat labels bevat voor taxa in deze gids. Uw CSV-bestand hoort er als volgt uit te zien:
          </p>
          <table class="table">
            <tbody>
              <tr>
                <th>Name</th>
                <th>color</th>
                <th>Number of hands</th>
                <th></th>
              </tr>
              <tr>
                <td>Homo sapiens</td>
                <td></td>
                <td>2</td>
                <td>bipedal</td>
              </tr>
              <tr>
                <td>Vulpes vulpes</td>
                <td>red|black</td>
                <td>0</td>
                <td>quadripedal</td>
              </tr>
            </tbody>
          </table>
          <p>
            De eerste rij begint met "Name" gevolgd door het predicaat of de categorieën van het label.
          Dan begint iedere volgende rij met de naam van het taxon, gevolgd door het bijbehorende predicaat van de kolom.
          In dit voorbeeld krijgt <i>Homo sapiens</i> de labels
            <code>bipedal</code> en <code>Number of hands=2</code>,
            en <i>Vulpes vulpes</i> krijgt <code>quadripedal</code>,
            <code>color=red</code>, <code>color=black</code>, en
            <code>Number of hands=0</code>. Lege velden worden genegeerd, en u
            kunt meerdere regels per taxon toevoegen. U kunt ook meerdere
            waarden per cel toevoegen, gescheiden door het pijp-teken.
          </p>
        licensing_explanation: |-
          Als je een licentie verleent aan andere mensen geeft dat hen het recht om je informatie te kopiëren en te wijzigen zonder dat ze je om toestemming hoeven te vragen. Het maakt het veel gemakkelijker om je werk te delen en als je inhoud van derden opneemt van andere
          bronnen die Creative Commons ShareAlike-licenties gebruiken (zoals Wikipedia), dan ben je wettelijk verplicht om een vergelijkbare licentie te gebruiken. Hier is een overzicht van alle Creative Commons-licenties en wat ze betekenen:
        paste_note_html: Plak maximaal 500 soortnamen, één per regel. %{site_name}
          zal proberen om lokale namen te koppelen aan soortenconcepten, maar om dubbelzinnigheid
          te vermijden is het beter om wetenschappelijke namen te gebruiken. Als je
          wilt geef ze dan allebei op, scheid de wetenschappelijke naam van de algemene
          naam met een komma, bijvoorbeeld <code>Homo sapiens, mens</code>.
        places_note: |-
          Opmerking: niet alle plaatsen hebben checklists met taxa. Als je problemen hebt met het vinden van een plaats met taxa, probeer dan grotere gebieden te kiezen met
          politieke grenzen, zoals naties, staten, provincies of graafschappen.
        replace_existing_eol_desc: Verwijder bestaande inhoud alvorens van EOL te
          importeren
        place_choose_taxon_note: Kies een taxon om op te filteren als je jouw zoekopdracht
          wilt verfijnen, bijvoorbeeld "planten"
      eolupdate_notice: Even geduld, inhoud uit EOL importeren kan enkele minuten
        duren.
      show:
        draft_desc: Deze gids is alleen zichtbaar voor mensen die deze kunnen bewerken
          totdat u deze publiceert.
      generating_mobile_archive_tip_html: Dit kan even duren, vernieuw de pagina binnen
        enkele minuten.
      mobile_downloads_tip_html: Deze gids kan gedownload worden naar de mobiele app
        voor offline-gebruik.
      mobile_downloads_help_html: |-
        <p>Hiermee wordt een downloadbaar archief gemaakt van alle gegevens en media gekoppeld aan deze handleiding, zodat gebruikers van mobiele apps de inhoud in de gids kunnen raadplegen zonder internetverbinding. Het duurt
        enkele minuten om het archief te genereren, maar zodra dit is ingeschakeld, is het archief wordt bijgewerkt wanneer u deze handleiding wijzigt.</p>
        <p class="alert status">
          <strong>Schakel offline mobiele downloads alleen in als je daadwerkelijk van plan bent om ze te gebruiken.</strong> Ze veroorzaken een aanzienlijk belasting van ons systeem.
        </p>
      pdf_layouts:
        grid: raster
        book: boek
        journal: dagboek
      pdf_layout_notes:
        grid: Raster van afzonderlijke afbeeldingen, geen beschrijvingen
        journal: Split de pagina, soortinfo links, ruimte voor notities aan de rechterkant.
          Soortinformatie wordt afgekapt om op de pagina te passen.
        book: Volledige gids inclusief alle foto's en beschrijvingen, verspreid over
          meerdere pagina's.
      pdf_generation_notice: Even geduld, het genereren van grote PDF's kan een minuut
        of twee duren.
      tags_help_html: |-
        Tags zijn als categorieën voor de soorten in je gids, maar meerdere soorten kunnen dezelfde tag hebben. Voer tags in als een komma gescheiden lijst bijv. <code>klein, harig</code>. Om benoemde categorieën toe te voegen gebruik je tags zoals <code>category_name=category_value</code>,
        bijv. <code>color= geel</code>.
      sorts:
        default: Gidsvolgorde
        alphaname: Alfabetisch op wetenschappelijke naam
        alphadisplay: Alfabetisch op weergavenaam
    guide_taxa:
      edit:
        eol_explanation: Voeg een lokale naam toe, maximaal 5 afbeeldingen, 1 beschrijvingsgedeelte
