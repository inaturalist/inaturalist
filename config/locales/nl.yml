  sites_affiliation_about_desc_html: |
    Als jouw organisatie geïnteresseerd is in toetreding tot het iNaturalist Netwerk kan je %{start_tag_join}hier%{end_tag_join} meer details vinden.
  sites_affiliation_examples_canada_cdc_html: |
    %{start_tag_inat_canada}iNaturalist Canada%{end_tag_inat_canada} integreert
    gegevens van iNaturalist in veilige, provinciale systemen die worden beheerd door Conservation Data Centers (CDCs). Deze systemen worden gebruikt bij het uitvoeren (twee keer per jaar) van beoordelingen om de status van soorten te bepalen, of ze worden bedreigd, evenals bij het bepalen van de kritieke leefomgeving van kwetsbare en bedreigde diersoorten. Als gevolg daarvan is het ook mogelijk geweest hotspots van verkeerssterfte voor bedreigde soorten op te sporen en te elimineren; afbakening en uiteindelijk het beschermen van de belangrijkste biodiversiteitsgebieden;herbevestigen van de aanwezigheid van soorten die al decennialang niet zijn gemeld.
  sites_affiliation_examples_ecuardor_bndb_html: |
    %{start_tag_ecuador}iNaturalist Ecuador%{end_tag_ecuador} voed de
    National Database of Biodiversity of Ecuador – BNDB – een grote repository van data
    van zowel wetenschappelijke gegevens als burgerwetenschappers. Het doel is de kennis en gegevens te integreren en zo te helpen om het begrip van de omgeving van de flora en fauna van Ecuador te verstevigen.
  sites_affiliation_examples_mexico_nbis_html: |
    Mexico's %{start_tag_naturalista}Naturalista%{end_tag_naturalista}
    waarnemingen worden geimporteerd in de National Biodiversity Information System (bij CONABIO, de National Biodiversity Commision) samen met de dossiers van eBird. Mensen kunnen zowel wetenschappelijke als burgerwetenschapsgegevens vinden in %{start_tag_enciclovida}Enciclovida%{end_tag_enciclovida}.
  sites_affiliation_examples_portugal_atlas_html: |
    Portugal's iNaturalist netwerklid %{start_tag_portugal}BioDiversity4All%{end_tag_portugal} deelde gegevens voor de Portugese atlas van trekvogels, voor de atlas van zoogdieren en diverse andere Portugese wetenschappelijke onderzoeksdocumenten.
  sites_affiliation_more_automatically_hidden_coordinates: |
    Automatisch verborgen coördinaten (verborgen of privé als gevolg van "taxon
    geoprivacy")
  sites_affiliation_more_automatically_hidden_coordinates_desc: |
    iNaturalist verbergt automatisch de coördinaten voor sommige soorten om
    ze te beschermen tegen storingen, verzamelen of stroperij. Als de coördinaten van een waarneming alleen automatisch zijn verborgen om soorten te beschermen,
    dan deelt iNaturalist de werkelijke coördinaten van alle waarnemingen van hun
    respectievelijke leden met Netwerkleden.
  sites_affiliation_more_email_addresses: |
    E-mailadressen worden gedeeld met leden van het netwerk uitsluitend voor communicatie met betrekking tot de site.
  sites_affiliation_more_twice_per_year: |
    Twee keer per jaar deelt iNaturalist emailadressen van gekoppelde accounts en een aantal verborgen coördinaten (d.w.z. coördinaten die vervaagd of verborgen zijn) met iNaturalist Network Members om het gebruik van iNaturalist gegevens voor onderzoek, behoud en beheer te vergemakkelijken in hun respectievelijke gebieden. De twee manieren waarop coördinaten verborgen kunnen worden worden verschillend gedeeld, zoals hieronder beschreven.
  sites_affiliation_more_user_hidden_coordinates: |
    Door de gebruiker verborgen coördinaten (vervaagd of privé als gevolg van de "geoprivacy" instelling)
  sites_affiliation_more_user_hidden_coordinates_desc: |
    Waarnemingen met verborgen coördinaten (een keuze van de individuele gebruiker) worden op een veel beperktere en specifieke manier gedeeld. Door lid te zijn van een lokale 
    netwerksite zal iNaturalist met de beheerders van deze site de precieze coördinaten van waarnemingen delen met geoprivacy die je hebt ingesteld op vervaagd of privé, naast die  verborgen of privé zijn vanwege taxon-geoprivacy. Hierdoor kunnen je waarnemingen
    waardevoller worden voor lokale instandhoudingsinspanningen.
  sites_affiliation_overview_current_member_list_html: |
    Je kunt de huidige ledenlijst van %{start_tag_network}iNaturalist Network%{end_tag_network} zien.
  sites_affiliation_overview_in_order_to_advance: |
    Om onderzoek en behoud in hun respectievelijke gebieden te bevorderen kunnen 
    Netwerkleden gegevens van iNaturalist delen. Zij hebben de verantwoordelijkheid
    om de geldigheid en geschiktheid van verzoeken om gegevens en hun
    potentiële resultaten te beoordelen; schriftelijk de verantwoordelijkheid om ook de
    veiligheid van dergelijke gegevens te waarborgen en door ervoor te zorgen dat deze op geen enkele wijze openbaar gemaakt worden of gedeeld of gebruikt worden buiten de oorspronkelijk beoogde doelstelling; het documenteren van alle gegevensleveringen
    en die te delen samen met de bijbehorende resultaten, uitkomsten of beoogd gebruik en
    om jaarlijks te rapporteren aan iNaturalist.
  sites_affiliation_overview_the_inaturalist_network_is_a_collection_html: |
    Het %{start_tag_network}iNaturalist Netwerk%{end_tag_network} is een
    collectie gelokaliseerde websites in de %{start_tag_global}wereldwijde
    iNaturalist gemeenschap%{end_tag_global}.
  sites_affiliation_overview_when_you_affiliate: |
    Wanneer je gekoppeld bent met een iNaturalist netwerklid worden je e-mailadres en de echte locaties van je vervaagde en privé-locaties gedeeld met het netwerklid. Hierdoor kunnen je waarnemingen meer waardevol worden voor de lokale instandhoudingsinspanningen. Als je een gebied dat valt onder een lid van het netwerk regelmatig bezoekt of erin woont in wordt je aangemoedigd om te kiezen voor een koppeling met dit netwerklid zodat het delen van deze gegevens mogelijk wordt.
  sites_affiliation_overview_you_can_continue_html: |
    Je kunt inloggen via iNaturalist.org of via jouw netwerkspecifieke website. Ongeacht het lidmaatschap dat je gebruikt wordt al jouw data gehost op dezelfde plek en je blijft in staat om te communiceren met de volledige internationale iNaturalist gemeenschap. Elk iNaturalist-account kan slechts gekoppeld zijn met één netwerklid. Je kunt jouw koppeling bekijken of
    wijzigen in de instellingen %{start_tag_settings}account%{end_tag_settings}.
  sites_affiliation_title: Meer informatie over netwerklidmaatschap
  sites_network_agreements_html: |
    iNaturalist heeft formele overeenkomsten met organisaties in elk van deze
    geografische gebieden om het gebruik van het iNaturalist platform te ondersteunen.
    <strong>Als jouw organisatie geïnteresseerd is in het toetreden tot het iNaturalist
    Netwerk, dan kan je %{start_tag_join}hier%{end_tag_join} meer details vinden.</strong>
  sites_network_consists_of: "Het iNaturalist netwerk bestaat uit verschillende organisaties:"
  sites_network_inaturalist_network_collection: |
    Het iNaturalist netwerk is een verzameling van gelokaliseerde websites die volledig
    verbonden zijn met de wereldwijde iNaturalist gemeenschap. Netwerksites worden
    ondersteund door lokale instellingen die lokaal gebruik bevorderen en het gebruik van gegevens mogelijk maken van iNaturalist om de lokale biodiversiteit te bevorderen. Ze hebben toegang tot echte coördinaten binnen hun geografische gebieden die automatisch uit publieke weergave worden vervaagd om bedreigde soorten beter te beschermen.
  sites_network_your_username: |
    Je gebruikersnaam en wachtwoord werken op alle websites die deel uitmaken van het iNaturalist netwerk. Als je kiest om lid te worden van een lokale netwerksite hebben de
    lokale instellingen die jouw site ondersteunen ook toegang tot je e-mailadres (alleen om met je te communiceren over activiteiten van de site) en toegang tot de echte coördinaten van waarnemingen die verborgen, vervaagd of privé zijn.
