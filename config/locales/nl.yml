        donate_title: "Speciale dank aan al onze supporters"
        donate_desc_html: |
          Bedankt dat je vrijgevig bent met je tijd, aandacht, expertise, en donaties! iNaturalist is een gezamenlijk initiatief zonder winstoogmerk van de California Academy of Sciences en de National Geographic Society. Het wordt ondersteund door een <a href="%{team_url}">klein team</a> dat al het ontwerp en programmeerwerk doet voor web, mobiel, en
          <a href="%{seek_url}">Seek van iNaturalist</a>, plus het beheren van ondersteuning aan de gemeenschap, samenwerkingen, en integraties die de zaken draaiende houden (en snel laten groeien!). Het programma is afhankelijk van meerdere beurzen en donaties, waaronder vrijwillige bijdragen van nog geen 0,2% van onze deelnemers. We zijn vooral onze maandelijkse donateurs dankbaar, wiens regelmatige giften ons helpen te plannen voor de toekomst. Je kunt in meer dan 30 valuta doneren om de kerntaken van iNaturalist te ondersteunen. Iedereen bedankt voor je aandeel in 2019 het grootste jaar voor iNaturalist tot nu toe maken!
        inaturalist_network: iNaturalist netwerk
