      import:
        coordinate_systems_help: |
          %{site_name} accepteert coördinaten met verschillende coördinaatsystemen, dus als je coördinaten opgeeft in een ander systeem dan de lengte- & breedtegraad moeten we weten welk coördinatensysteem je gebruikt om ze correct te kunnen interpreteren. Zorg er alsjeblieft voor dat je zeker weet je het juiste coördinatensysteem voor je gegevens kiest, want anders wordt de locatie misschien erg ver van waar het had moeten zijn geplaatst. Als je GPS-coördinaten hebt, controleer dan de naam van het coördinatensysteem dat het gebruikt. Merk op dat we geen aangepaste coördinaten opslaan, alleen hun lat/lon-conversies.
