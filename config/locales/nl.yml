        include_usa: Inclusief VS
        growth_by_country_desc_html: |
          Waar vindt er groei plaats? 
          Deze kaart en grafiek proberen de groei op te spiltsen per land, wat niet eenvoudig is omdat groei per land erg scheef verdeeld kan zijn. We laten hier standaard de V.S. weg en gebruiken een logaritmische schaal om de verschillen tussen de overige landen uit te lichten. Als een land zwart gekleurd is betekent dat dat het niet significant heeft bijgedragen aan een percentage, of dat het geen groei had dat jaar, of dat het dat jaar niet meer waarnemingen had dan het voorgaande jaar (beweeg de muis over een land om wat ​​meer details te zien.) <strong>"% van de totale groei"</strong> betekent hoeveel van de wereldwijde groei afkomstig was van een bepaald land. Als er bijv. 20 waarnemingen waren in 2018 en 10 in 2017 was dat een groei van 10 waarnemingen, en als 5 van die waarnemingen afkomstig waren uit Benin dan droeg Benin 50% bij aan de totale groei. <strong>'% groei'</strong> is het aantal waarnemingen in dat land dat jaar, uitgedrukt als percentage van het aantal waarnemingen in dat land in het voorgaande jaar. Dus als er vorig jaar in Laos 10 waarnemingen waren en dit jaar 20 dan is dat 100% groei, en als er vorig jaar 0 waren en dit jaar 1 is de groei in procenten oneindig.
