        wanted_desc: Soorten in dit taxon die nog niet werden waargenomen.
    taxon_changes:
      move_children_desc: |
        Kinderen van het input-taxon die genera of grover zijn, worden verplaatst naar 
        het resultaat; soorten, ondersoorten, variëteiten, etc. worden ingeruild voor
        equivalenten met de nieuwe genus- of soortnaam.
      form:
        move_children_desc_html: |
          Als je dit selectievak aanvinkt, worden de kinderen van het invoertaxon verplaatst naar het output taxon voor wissels en fusies wanneer deze wijziging is bevestigd. Als deze verandering naar een genus of lager is, zal het Taxonwissels voor alle afstammelingen creëren met een impliciete naamswijziging. Als je bijvoorbeeld de familie Canidae wisselt naar Dogidae, verandert de ouder van het geslacht <i>Canis</i> van Canidae naar Dogidae. Als je het geslacht <i>Canis</i> wisselt voor het geslacht <i>Dogis</i>, worden er 
          taxonwissels gemaakt en vastgelegd om <i>Canis lupus</i> te wijzigen in <i>Dogis lupus</i> en <i>Canis lupus</i> ssp. <i>lupus</i> in <i>Dogis lupus</i> ssp. <i>lupus</i>. Dit kan een behoorlijke rotzooi veroorzaken, dus gebruik het voorzichtig.
    taxon_links:
      form:
        name_with_rank_desc: |
          De naam van het taxon met de rang. Voor infraspecifieke rangen wordt rang
          ingevoegd na de binomiaal.
    taxon_names:
      form:
        new_name_guidelines_html: |
          <ul>
            <li><p>Probeer namen toe te voegen die elders in gebruik zijn. Maak geen nieuwe namen.</p> 
            </li>
            <li><p>Voeg geen dubbele namen toe, bijv. noem niet meer dan één havik "havik"</p> 
            </li>
            <li><p>Probeer bij taxa op een hoger niveau namen te gebruiken die alle afstammelingen bevatten, zoals<BR>
              'Rallen, koeten en waterhoentjes' bij Rallidae,<BR>
              'Fregatvogels, genten, aalscholvers en slangenhalsvogels' bij Suliformes,<BR> 
              'Schoenlappers, parelmoervlinders en zandoogjes' bij Nymphalidae of<BR>
              'Kleine pages, vuurvlinders en blauwtjes' bij Lycaenidae</p>
            </li>
            <li><p>Voeg geen informatie toe die geen naam is, bijvoorbeeld verklarende informatie (tussen haakjes) over hoe de naam gebruikt zou moet worden</p>
            </li>
            <li><p>Nieuwe lexicons moeten in het Engels zijn. Voeg geen vertalingen toe van taalnamen zoals "Dutch, Nederlands" omdat dat dit het moeilijk of onmogelijk voor ons zal maken om gelokaliseerde namen voor mensen te tonen die de site in verschillende talen gebruiken.</p>
            </li>
            <li><p>Lokale namen die zijn gekoppeld aan vertaalde talen verschijnen als de standaard lokale naam voor die taal (met behoud van het effect van plaatsvoorkeuren, naamvolgorde, etc.). <a class="readmore" href="/pages/translate">Meer informatie over het vertalen voor iNaturalist</a></p>
            </li>
          </ul>
        places_help_html: |
          Voeg een naam toe aan een plaats om deze te prioriteren voor
          sites en gebruikers van die plaats. Als er meerdere namen per plaats
          zijn, kun je ze <a href="%{url}">hier</a> prioriteren.
          Geef <strong>geen</strong> namen op voor ELKE plaats waar die naam wordt gebruikt, maar alleen voor plaatsen die in conflict zijn met andere plaatsen.
      taxon:
        about_html: |
          Taxa kunnen veel lokale namen hebben. We ondersteunen één algemene lokale naam als standaard, die hier kan worden gewijzigd door een naam bovenaan de lijst te slepen. Je kunt ook standaardnamen op verschillende plaatsen opgeven door de naam te bewerken en een plaats toe te voegen, maar doe dit alleen wanneer verschillende plaatsen conflicterende namen hebben.
