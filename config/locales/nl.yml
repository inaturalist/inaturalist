    donate:
      donate_short_desc: "Doneer nu om je steun te betuigen!"
      donate_desc_html: |
        <p class="lead">
        <strong>iNaturalist is één van 's werelds grootste gemeenschappen toegewijd aan het ontdekken van de biodiversiteit. Bedankt dat je erbij bent!</strong>
        </p>
        <p class="lead">
        Als je gelooft in de kracht van deze wereldwijde gemeenschap van natuurliefhebbers die kennis delen en onvervangbare biodiversiteitsdata genereren, overweeg dan een eenmalige of terugkerende gift.
        </p>
        <p class="lead">
        Met jouw donatie steun je iNaturalist en help je de gemeenschap groeien, de toepassing van geavanceerde technologie zoals Computer Vision bevorderen en de implementaties van nieuwe functies ter ondersteuning onze gebruikers, servers en personeel.
        </p>
        <p class="text-muted">
        iNaturalist is een gezamenlijk initiatief van de 'California Academy of Sciences' en de 'National Geographic Society'. Alle donaties worden ontvangen door de 'California Academy of Sciences', een 501 (c) (3) tax-exempt not-for-profit organisatie gevestigd in de Verenigde Staten van Amerika.
        </p>
      post_donate_social_media_text: Ik ondersteun iNaturalist omdat...
      monthly_supporters:
        become_a_monthly_supporter_of_inaturalist: Word maandelijkse supporter van iNaturalist
        desc_html: |
          <p class="lead">
            <strong>iNaturalist is één van 's werelds grootste gemeenschappen die zich toeleggen op het verkennen 
            van de biodiversiteit. Fijn dat je er deel van uitmaakt!</strong>
          </p>
          <p class="lead">
             We willen iNaturalist gratis houden, maar het leveren van deze dienst is niet gratis.
             Als je van iNaturalist houdt, kun je overwegen om iNaturalist maandelijks te steunen.
             Terugkerende donaties helpen zorgen ervoor dat iNaturalist door kan gaan met het opschalen
             van zijn infrastructuur en personeel vanwege voorspelbare inkomsten. 
             Je kunt er voor kiezen om je supporterstatus weer te geven op je gebruikersprofiel.
          </p>
          <p class="lead">
           \  Je charitieve donaties steunen iNaturalist terwijl de gemeenschap groeit, bijvoorbeeld door het 
             verbeteren van Computer Vision en het implementeren van nieuwe functies
             ter ondersteuning van onze servers en medewerkers. Als je liever een
             eenmalige donatie wilt doen <a href="%{donate_url}">klik dan hier</a>.
          </p>
          <p class="text-muted">
             iNaturalist is een gezamenlijk initiatief van 'California Academy of Sciences'
             en 'National Geographic Society'. Alle donaties worden ontvangen door
             de 'California Academy of Sciences', een 501(c)(3) belastingvrije non-profit
             organisatie gevestigd in de Verenigde Staten van Amerika.
          </p>
    flags:
      show:
        flags_that_should_not_be_resolved_desc_html: |
          Verwijder de<code>spam</code> en <code>copyright overtreding</code> markering alleen als de inhoud geen spam is of geen schending van auteursrechten.
    guides:
      index:
        funding_html: |
          Financiering voor de ontwikkeling van de Gidsen werd verstrekt door
          <a href="http://eol.org"><img src="https://eol.org/assets/large_logo-61d6036612463aa36f3a2561bf2e258d133eb693a737a7169af0efb2b31d5454.png"></a>
        welcome_message_html: |
          Gidsen leren je over de biodiversiteit van de gehele wereld.
          Of je nu het Vondelpark verkent of het plaatselijke park (wat de Serengeti zou kunnen zijn), Gidsen kunnen je helpen een idee te geven van de verbluffende diversiteit van het leven van onze planeet.
      edit:
        add_eol_content: |
          Voeg EOL-inhoud toe aan geselecteerde taxa als een batch. Dit kan even duren, dus wees geduldig.
        add_color_tags_help: |
          Voeg kleurtags toe uit kleuren die aan de geselecteerde taxa zijn gekoppeld.
        add_rank_tags_help_html: |
          Voeg taxonranktags toe op basis van onze taxonomie, bijvoorbeeld
          <code>familie=Bucerotiformes</code>
          of
          <code>familie=Hoppen, boomhoppen en neushoornvogels</code>
        coordinates_desc: |
          Door je gids coördinaten te geven kunnen mensen het vinden wanneer ze de locatie opzoeken.
        eol_subjects_desc: |
          EOL publiceert inhoud onder een aantal verschillende onderwerprubrieken, die niet allemaal beschikbaar zijn voor elk taxon. "Overzicht" kiezen zal gewoon de eerste beschikbare tekstsectie van EOL importeren, wat over het algemeen een samenvatting bevat indien die beschikbaar is.
        eol_collection_desc_html: |
          De <a href="http://eol.org/" target="_blank">Encyclopedia of Life (EOL)</a>
          is een opslagplaats van informatie over het leven op aarde. Bij EOL kun je 
          <a href="http://eol.org/info/252" target="_blank">verzamelingen</a>
          van soorten creëren. Als je soorten uit een EOL-verzameling wilt importeren,
          plak dan hier de URL van die verzameling.
        guide_place_desc: |
          Door jouw gids aan een plaats te koppelen kunnen mensen hem vinden wanneer ze zoeken naar plaatsen en het zal de plaatsgrens tonen op %{site_name}-kaart waar ze worden weergegeven als een grens is ingesteld (bijvoorbeeld "kaart"-weergave, taxon-pagina's, etc.)
        import_tags_from_csv_help_html: |
          <p>
          Upload een CSV-bestand dat labels bevat voor taxa in deze gids. Uw CSV-bestand hoort er als volgt uit te zien:
          </p>
          <table class="table">
          <tbody>
          <tr>
          <th>Name</th>
          <th>color</th>
          <th>Number of hands</th>
          <th></th>
          </tr>
          <tr>
          <td>Homo sapiens</td>
          <td></td>
          <td>2</td>
          <td>bipedal</td>
          </tr>
          <tr>
          <td>Vulpes vulpes</td>
          <td>red|black</td>
          <td>0</td>
          <td>quadripedal</td>
          </tr>
          </tbody>
          </table>
          <p>
          De eerste rij begint met "Name" gevolgd door het predicaat of de categorieën van het label.
          Dan begint iedere volgende rij met de naam van het taxon, gevolgd door het bijbehorende predicaat van de kolom.
          In dit voorbeeld krijgt <i>Homo sapiens</i> de labels
          <code>bipedal</code> en <code>Number of hands=2</code>,
          en <i>Vulpes vulpes</i> krijgt <code>quadripedal</code>,
          <code>color=red</code>, <code>color=black</code>, en
          <code>Number of hands=0</code>. Lege velden worden genegeerd, en u
          kunt meerdere regels per taxon toevoegen. U kunt ook meerdere
          waarden per cel toevoegen, gescheiden door het pijp-teken.
          </p>
        licensing_explanation: |
          Als je een licentie verleent aan andere mensen geeft dat hen het recht om je informatie te kopiëren en te wijzigen zonder dat ze je om toestemming hoeven te vragen. Het maakt het veel gemakkelijker om je werk te delen en als je inhoud van derden opneemt van andere
          bronnen die Creative Commons ShareAlike-licenties gebruiken (zoals Wikipedia), dan ben je wettelijk verplicht om een vergelijkbare licentie te gebruiken. Hier is een overzicht van alle Creative Commons-licenties en wat ze betekenen:
        paste_note_html: |
          Plak maximaal 500 soortnamen, één per regel. %{site_name} zal proberen om lokale namen te koppelen aan soortenconcepten, maar om dubbelzinnigheid te vermijden is het beter om wetenschappelijke namen te gebruiken. Als je wilt geef ze dan allebei op, scheid de wetenschappelijke naam van de algemene naam met een komma, bijvoorbeeld <code>Homo sapiens, mens</code>.
        places_note: |
          Opmerking: niet alle plaatsen hebben checklists met taxa. Als je problemen hebt met het vinden van een plaats met taxa, probeer dan grotere gebieden te kiezen met
          politieke grenzen, zoals naties, staten, provincies of graafschappen.
        replace_existing_eol_desc: Verwijder bestaande inhoud alvorens van EOL te importeren
        place_choose_taxon_note: |
          Kies een taxon om op te filteren als je jouw zoekopdracht wilt verfijnen, bijvoorbeeld "planten"
      eolupdate_notice: |
        Even geduld, inhoud uit EOL importeren kan enkele minuten duren.
      show:
        draft_desc: |
          Deze gids is alleen zichtbaar voor mensen die deze kunnen bewerken totdat u deze publiceert.
      generating_mobile_archive_tip_html: |
        Dit kan even duren, vernieuw de pagina binnen enkele minuten.
      mobile_downloads_tip_html: |
        Deze gids kan gedownload worden naar de mobiele app voor offline-gebruik.
      mobile_downloads_help_html: |
        <p>Hiermee wordt een downloadbaar archief gemaakt van alle gegevens en media gekoppeld aan deze handleiding, zodat gebruikers van mobiele apps de inhoud in de gids kunnen raadplegen zonder internetverbinding. Het duurt
        enkele minuten om het archief te genereren, maar zodra dit is ingeschakeld, is het archief wordt bijgewerkt wanneer u deze handleiding wijzigt.</p>
        <p class="alert status">
        <strong>Schakel offline mobiele downloads alleen in als je daadwerkelijk van plan bent om ze te gebruiken.</strong> Ze veroorzaken een aanzienlijk belasting van ons systeem.
        </p>
      pdf_layouts:
        grid: raster
        book: boek
        journal: dagboek
      pdf_layout_notes:
        grid: |
          Raster van afzonderlijke afbeeldingen, geen beschrijvingen
        journal: |
          Split de pagina, soortinfo links, ruimte voor notities aan de rechterkant. Soortinformatie wordt afgekapt om op de pagina te passen.
        book: |
          Volledige gids inclusief alle foto's en beschrijvingen, verspreid over meerdere pagina's.
      pdf_generation_notice: |
        Even geduld, het genereren van grote PDF's kan een minuut of twee duren.
      tags_help_html: |
        Tags zijn als categorieën voor de soorten in je gids, maar meerdere soorten kunnen dezelfde tag hebben. Voer tags in als een komma gescheiden lijst bijv. <code>klein, harig</code>. Om benoemde categorieën toe te voegen gebruik je tags zoals <code>category_name=category_value</code>,
        bijv. <code>color= geel</code>.
      sorts:
        default: Gidsvolgorde
        alphaname: Alfabetisch op wetenschappelijke naam
        alphadisplay: Alfabetisch op weergavenaam
    guide_taxa:
      edit:
        eol_explanation: "Voeg een lokale naam toe, maximaal 5 afbeeldingen, 1 beschrijvingsgedeelte en 1 kaart van EOL."
        site_explanation: "Voeg een lokale naam toe, maximaal 5 gelicentieerde afbeeldingen en een samenvatting van Wikipedia van %{site_name}."
      show:
        reuse_desc: |
          Je kunt dit taxon kopiëren naar een andere gids. Als je een van de bewerkers van deze handleiding bent, zou je alles moeten kopiëren, maar als je dat niet bent, zal het alleen de gelicentieerde inhoud kopiëren.
    help:
      index:
        welcome_message_html: |
          Howdy. Als je net bent begonnen met %{site_name}, bekijk dan eens de <a href="%{url}">%{getting_started}</a>gids om een aantal mogelijkheden van deze site te bekijken. Als je een vraag over de site hebt, kijk dan in de FAQ hieronder. Als je nog op zoek bent naar antwoorden, <a href="%{feedback_url}">plaats dan je vraag in onze feedbackgroep</a>.
        what_is_inaturalist?: Wat is %{site_name}?
        who_is_behind_inaturalist?: Wie zit er achter %{site_name}?
        what_technologies_does_the_project_use?: Welke technologieën en databronnen gebruikt het project?
        inaturalist_provides_a_place_to: |
          %{site_name} biedt een plek om natuurbevindingen vast te leggen en te ordenen,
          andere natuurliefhebbers te ontmoeten en meer te leren over de natuurlijke wereld. Het
          moedigt de deelname aan van een grote verscheidenheid van natuurliefhebbers, inclusief maar niet exclusief voor wandelaars, jagers, vogelaars, strandkomkommers, zeemeermannen, paddenstoelenjagers, parkwachters, ecologen,
          en vissers. Door deze verschillende percepties met elkaar en met de
          expertise van de natuurlijke wereld te verbinden, hoopt %{site_name} een uitgebreid gemeenschapsbewustzijn van lokale biodiversiteit te creëren en verdere verkenning van lokale omgeving te bevorderen.
        who_is_behind_inaturalist: Wie zit er achter %{site_name}?
        inaturalist_was_originally_the_masters_final_html: |
          %{site_name} was oorspronkelijk het afstudeerproject van Nathan Agrin,
          Jessica Kline en Ken-ichi Ueda bij UC Berkeley's
          <a href="http://www.ischool.berkeley.edu">School of Information</a>.
          Bekijk de <a href="/about"> pagina </a> voor meer informatie over de mensen die de site momenteel beheren.
        inaturalist_is_built_using_html: |
          %{site_name} software is opgebouwd met behulp van <a
          href="http://www.rubyonrails.org/">Ruby on Rails</a>, <a
          href="http://mysql.com/">MySQL</a>, <a
          href="http://jquery.com/">jQuery</a> and <a
          href="http://code.google.com/apis/maps//">Google Maps</a>, and <a
          href="http://flickr.com/">Flickr</a>. It also utilizes the <a
          href="http://www.catalogueoflife.org">Catalogue of Life</a> and
          <a href="http://ubio.org/">uBio</a> data sources for taxonomic data.
        what_can_i_do_to_help_inaturalist?: Wat kan ik doen om %{site_name} te helpen?
        you_can_help_inaturalist_by_giving_us_your_feedback_html: |
          Je kunt %{site_name} helpen door ons je feedback te geven: doe mee met onze <a href="%{feedback_url}">feedbackgroep</a> om bugs te melden en nieuwe functionaliteiten aan te vragen. Je kunt ook %{site_name} helpen door je waarnemingen toe te voegen en andere leden van de gemeenschap helpen om hun niet-gedetermineerde waarnemingen te determineren. Als je kunt programmeren en aan nieuwe functionaliteit wilt werken
          <a href="http://github.com/inaturalist/inaturalist" title="inaturalist at master-GitHub">fork ons op GitHub</a>!
        how_do_i_contact_inaturalist?: Hoe contacteer ik %{site_name}?
        you_can_contact_us_at_html: 'Je kunt contact met ons opnemen via <a href="mailto:%{help_email}">%{help_email}</a>'
        what_are_admins_and_curators?: Wat zijn administratoren en curatoren?
        inat_admins_are_the_people_who: |
          %{site_name}-administratoren zijn mensen die de site runnen. Ze hebben directe toegang tot de onderliggende code en de database, en ze kunnen alles op de site wijzigen.
        curators_are_inat_users_who_volunteer_to_html: |
          Curatoren zijn %{site_name}-gebruikers die zich vrijwillig aanmelden om onze taxonomische gegevens bij de tijd te houden. Als je interesse hebt om curator te worden, neem alsjeblieft
          <a href="mailto:%{help_email}">contact met ons op</a>. Curatoren kunnen ook andere gebruikers naar de status van curator promoten. Promoot alleen mensen die je vertrouwt en waarvan je weet dat die wat taxonomische kennis hebben.
        what_is_considered_inappropriate_content?: Wat wordt beschouwd als ongepaste inhoud?
        you_know_it_when_you_see_it_html: |
          Je <a href="http://en.wikipedia.org/wiki/Jacobellis_v._Ohio">herkent het wel als je het ziet</a>, toch? 
          Dingen die in strijd zijn met sectie 2 van onze <a href="/terms.html">Servicevoorwaarden</a>
          zijn absoluut ongepast en het waard om te markeren of anderszins te melden
          aan de administratoren. Mildere vormen van onbeleefdheid zijn betreurenswaardig,
          maar waarschijnlijk niet iets dat we zullen verwijderen. Waarnemingen van huisdieren,
          dieren in gevangenschap, mensen en andere organismen die de meeste natuuronderzoekers
          misschien niet interessant vinden zijn OK (ze leven immers). Waarnemingen van dingen die
          geen organismen zijn vormen een grijs gebied. Voorwerpen die duidelijk niets met de natuur
          te maken hebben, zoals iemands lunch, zijn het markeren waard en kunnen verwijderd
          worden,  maar bewijs van vervuiling of verstoring kan interessant zijn en zal waarschijnlijk
          niet worden verwijderd.
        what_is_an_observation?: Wat is een waarneming?
        an_observation_is_the_what_where_and_when_html: |
          Een waarneming is het wat, waar en wanneer van een bevinding in de natuur.
          %{site_name} biedt een plaats om deze informatie samen met bijbehorende tekst, foto's en tags toe te voegen. %{site_name} moedigt het opslaan van alle natuurbevindingen aan,
          ongeacht of ze kenmerkende soorten of eenvoudige beschrijvingen bevatten.
          (In %{site_name} kan dezelfde hagedis zowel beschreven worden als een  &quot;Desert Horned Lizard &quot; als &quot;Mystery Lizard of Death Valley&quot;)
        why_doesnt_inaturalist_recognize_the_name_ive_entered?: "Waarom herkent %{site_name} de naam niet die ik ingegeven heb."
        inaturalist_has_name_information_for_mammals: |
          %{site_name} bevat de namen van o.a. zoogdieren, vogels, reptielen,
          en amfibieën en blijft voortdurend nieuwe soortnamen toevoegen aan onze
          database. Als we een bepaalde naam niet herkennen, probeer dan
          alternatieve namen die we mogelijk herkennen en voeg de originele naam toe aan de tags of beschrijvingsvelden.
        how_can_i_get_help_identifying_what_i_saw?: Hoe kan ik hulp krijgen bij het identificeren van wat ik gezien heb?
        check_the_id_please_checkbox_when_html: |
          Vink de checkbox "ID aub" aan bij het toevoegen/bewerken van uw waarneming en je waarneming zal verschijnen in
          <a href="%{url}">ID alstublieft</a>.
        what_does_it_mean_to_link_inaturalist_to_my_flickr_account?: Wat betekent het om %{site_name} te koppelen aan mijn Flickr-account?
        inaturalist_can_link_directly_to_the_flickr_photo_service: |
          %{site_name} kan rechtstreeks naar de Flickr-fotoservice linken
          zodat je je Flickr-foto's aan je waarnemingen kunt toevoegen. Wanneer
          je ermee akkoord gaat om je Flickr-account te linken, dan koppel je gewoon
          twee accounts; we hebben geen toegang tot je Flickr-wachtwoord en
          je verzaakt je copyright niet en geeft ons ook niet de mogelijkheid
          om je foto's te gebruiken op manieren die je niet wilt.
        can_i_add_photos_without_a_flickr_account?: Kan ik foto's toevoegen zonder Flickr-account?
        we_also_support_google_html: 'We ondersteunen ook Google Foto''s: <a href="%{url}">Configureer je Google-account &raquo;</a>'
        we_also_support_uploading_photos: |
          We ondersteunen ook het rechtstreeks uploaden van foto's naar %{site_name}, maar het kan een beetje traag zijn, dus we staan slechts één upload tegelijk toe. Het gebruik van Flickr of Google is waarschijnlijk sneller als u die services al gebruikt.
        what_are_tags?: Wat zijn labels?
        tags_are_keywords_you_can_add_to_an_html: |
          Labels zijn trefwoorden die u kunt toevoegen aan een observatie om ze eenvoudiger te vinden te maken. Als u bijvoorbeeld een barracuda hebt gevolgd op de Turks- en Caicoseilanden, kunt u aan de observatie de labels &quot;eng, barracuda, snorkelen, vakantie, turks en caicos&quot; toevoegen.
        can_i_include_my_observations_on_my_blog?: Kan ik mijn %{site_name}-waarnemingen op mijn eigen website of blog opnemen?
        sure_check_out_our_widget_html: |
          Natuurlijk, bekijk onze <a href="%{url}" title="Waarnemingen Widget">Waarnemingen Widget</a>.
        what_kind_of_photos_should_i_attach: Welke foto's moet ik aan mijn waarnemingen toevoegen? Kan ik foto's bijvoegen die ikzelf niet gemaakt heb?
        photos_attached_to_observations_should_be: |
          Aan waarnemingen gehechte foto's moeten van het waargenomen organisme zijn
          op het moment van de waarneming. Als u een boom invoert en een dag later terug gaat om een foto te maken, maak dan een nieuwe waarneming aan voor deze foto, omdat deze foto de boom op een ander tijdstip weergeeft.
        please_do_not_upload_pictures_you_didnt_take_html: |
          <em>Upload alsjeblieft geen afbeeldingen die je niet zelf hebt gemaakt</em> tenzij je toestemming hebt van de fotograaf. Het is illegaal om auteursrechtelijk beschermde werken te publiceren zonder enige vorm van licentie verleend door de maker van het werk. Alle fotografen hebben standaard volledige auteursrechten op hun foto's. Als de foto van het organisme was dat u waarnam en iemand anders nam een foto en je hebt toestemming gekregen om die te publiceren dan moet ook de naam van de fotograaf in de beschrijving van de waarneming worden vermeld.
        what_is_geoprivacy?: Wat is geoprivacy?
        geoprivacy_is_a_setting_you_can: |
          Geoprivacy is een instelling die je op je waarnemingen kunt zetten dat
          bepaalt hoe de ruimtelijke coördinaten (breedte- en lengtegraad) worden
          weergegeven. Dit zijn de opties:
        note_that_curators_of: |
          Merk op dat curatoren van individuele projecten altijd de
          coördinaten zien ongeacht je geoprivacy-instelling, dus als je bezorgd bent over wie toegang heeft tot de coördinaten moet je zeker weten dat je de curatoren vertrouwt van de projecten waaraan je deelneemt.
        what_is_does_it_mean_for: Wat betekent het wanneer een waarneming versluierd is?
        when_coordinates_are_obscured_it_means_that: |
          Wanneer coördinaten worden vervaagd, betekent dit dat een willekeurig punt binnenin
          %{km}KM van de werkelijke coördinaten wordt getoond (dat wil zeggen op de startpagina, de pagina met waarnemingen en projectpagina's), terwijl de echte coördinaten alleen zichtbaar zijn als u
          kijkt bij uw eigen waarnemingen (dat wil zeggen op het individuele project
          pagina's en de lijst met uw eigen waarnemingen). Merk op dat curatoren van
          de projecten waaraan je een observatie hebt toegevoegd ook de
          echte coördinaten kunnen zien. Vervaagde coördinaten moeten altijd worden gesymboliseerd door
          circulaire marker zonder stelen op kaarten en in geospatiale feeds.
        coordinates_are_obscured_for_all_taxa: |
          Coördinaten worden automatisch verborgen voor alle taxa die "NEAR
          THREATENED" zijn of slechter volgens de Rode Lijst van IUCN. Sommige taxa zijn mogelijk
          bedreigd verklaard volgens andere instandhoudingsautoriteiten en
          kunnen eenvoudig worden gemarkeerd als bedreigd door %{site_name} site-curatoren als ze
          geloven dat ze bescherming verdienen.
        you_can_also_obscure_the_coordinates_html: |
          Je kan de coördinaten van je eigen waarnemingen altijd versluieren ongeacht het taxon. Raadpleeg <a href="#geoprivacy">geoprivacy</a> hierboven.
        what_is_the_quality_assessment: Wat is de kwaliteitsbeoordeling en hoe komen waarnemingen in aanmerking om een "onderzoekskwaliteit" te worden?
        what_is_a_life_list?: Wat is een levenslijst?
        just_a_simple_list: Gewoon een simpele lijst met taxa zonder speciaal gedrag.
        automatically_updates_based_on_your_observations: |
          Automatisch nieuws op basis van uw waarnemingen. Iedereen op %{site_name}
          heeft een standaard levenslijst die alle soorten van die persoon bevat
          die hij heeft waargenomen. Als u een waarneming verwijdert of uw ID wijzigt, wordt de
          soorten worden verwijderd. U kunt ook handmatig taxa aan uw toevoegen
          lijst met mensen, net zoals je kunt met een gewone lijst. De soort jij
          handmatig toevoegen wordt niet verwijderd als u ze waarneemt vervolgens verwijdert
          de waarnemingen.
        you_can_also_make_additional_life_lists: |
          Je kunt ook extra levenslijsten maken voor specifieke groepen van
          organismen, zoals een levenslijst van vogels, of een levenslijst van Zijdeplanten.
        a_project_list_belongs: |
          Een projectlijst hoort bij een project en somt alle taxa op
          die zijn waargenomen door leden van dat project. Projectlijsten kunnen ook 
          handmatig ingevuld zijn door de administrator van dat project en kunnen worden gebruikt
          om de projectbijdragen te beperken tot taxa die op de lijst staan.
        a_check_list_is_html: |
          Een checklist is een lijst met taxa die op een plaats voorkomen. Elke
          plaats heeft een default check list en wanneer een waarneming wordt
          gedaan binnen de grenzen van de plaats <em>en</em> research-grade
          status is bereikt wordt de waargenomen soort automatisch toegevoegd
          aan de checklist van de plaats.
        inat_users_can_also: |
          Gebruikers van %{site_name} kunnen ook extra controlelijsten toevoegen aan plaatsen maar
