    observe_panel_title: Laten we beginnen door een paar waarnemingen te posten
    observe_panel_body_p1_local: Inspiratie nodig? Deze organismen zijn dichtbij waargenomen...
    observe_panel_body_p1_global: Inspiratie nodig? Deze organismen zijn dichtbij waargenomen...
    observe_panel_body_p2: Ga naar buiten en observeer een organisme. Kies iets wilds en maak een duidelijke, beeldvullende foto. Als je al een foto van iets wilds hebt, <a href="%{new_observation_path}">voeg die dan nu toe</a>. Je kunt ook de mobiele apps van %{site_name} gebruiken om waarnemingen vast te leggen.
    observe_panel_body_p3: Zodra je je waarnemingen hebt gedeeld, toont deze pagina je updates van de gemeenschap in de vorm van opmerkingen en determinaties. Wie weet wat je zult ontdekken!
    follow_panel_title_local: Volg enkele naturalisten uit de buurt
    follow_panel_title_global: Volg enkeke actieve naturalisten
    follow_panel_body: Als je deze profielen bezoekt en op de volgen knop klikt, word je geïnformeerd wanneer zij waarnemingen plaatsen
    following_panel_title: Blijf op de hoogte van Personen, Taxa en Plaatsen
    following_panel_body: |
      Op %{site_name} kun je mensen volgen om de waarnemingen bij te houden
      die ze hebben geplaatst. Je kunt je ook abonneren op bepaalde
      soorten om nieuwe waarnemingen van die soorten in de gaten te houden, of hetzelfde doen met plaatsen.
    comments_panel_title: Nieuwsgierig welke discussies plaatsvinden op %{site_name}?
    comments_panel_body: "<p>%{site_name} staat volledig in het teken van het delen en bespreken van waarnemingen van flora en fauna. Hieronder staan discussies die nu gaande zijn. (Let op: je wordt automatisch geabonneerd op discussies waar je opmerkingen of determinaties aan bijdraagt. Beheer deze updates in het gedeelte 'Abonnementen' aan de rechterkant.)</p>"
    updates_by_you_panel_title: Dit tabblad is een snelle manier om alleen nieuws over je eigen inhoud te zien.
    updates_by_you_panel_body: Hou er rekening mee dat je op het tabblad 'Alle updates' niet alleen updates over je eigen inhoud krijgt, maar ook over inhoud van mensen die je volgt en de taxa of plaatsen waar je je op abonneert via de Abonnementen-tool aan de rechterkant.
    youve_got_updates_panel_title: Er zijn updates!
    youve_got_updates_panel_body_p1: Blijf op de hoogte met nieuwtjes over ...
    youve_got_updates_panel_body_p2: |
      <ul>
         <li><strong>Jouw inhoud:</strong> Reacties op je waarnemingen, bijv. opmerkingen, determinaties of markeringen als favoriet van de %{site_name}-gemeenschap. Je ontvangt ook updates wanneer iemand jouw waarneming toevoegt aan een project of annoteert met extra velden.</li>
      <li><strong>Mensen:</strong> Nieuwe waarnemingen of journaalberichten van de mensen die je volgt.</li>
      <li><strong>Organismen, projecten en plaatsen:</strong> Nieuwe waarnemingen van specifieke organismen of plaatsen waarop je geabonneerd bent. Je kunt je ook aansluiten bij projecten, zodat je wordt geïnformeerd wanneer ze projectdagboek-berichten publiceren.</li>
      <li><strong>Discussies waaraan je deelneemt:</strong>Wanneer je opmerkingen of determinaties toevoegt aan de inhoud van iemand anders, abonneer je je automatisch op nieuwe activiteiten bij deze inhoud. Gebruik de tool 'Beheer je abonnementen' om geen updates meer te ontvangen. </li>
      </ul>
