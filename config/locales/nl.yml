        overeenkomend met het gen dat dit veld beoogt.
      merge:
        warning_html: |
          Respecteer de gegevens van andere mensen en <strong> praat met de maker
          van een waarnemingsveld vóór samenvoeging </strong>. Deze tool zal het
          waarnemingsveld samengevoegen en verplaatst alle waarnemingen die het gebruiken
