      parental_consent:
        subject: Je kind wil graag iNaturalist gebruiken
        content_html: |
          <p> Je kind gebruikt de educatieve app <strong>Seek van iNaturalist</strong> en wil graag gegevens delen met het iNaturalist platform voor burgerwetenschap. Omdat deelname aan iNaturalist persoonsgebonden gegevens openbaar maakt, kan iNaturalist niet worden gebruikt door personen jonger dan 13 jaar zonder de toestemming van een ouder.
          </p>
          <p>
          <strong>Seek van iNaturalist</strong> kan worden gebruikt zonder een account aan te maken en dan worden er geen persoonsgebonden gegevens gedeeld, maar je kind kan dan geen waarnemingen doorgeven aan iNaturalist. iNaturalist is een sociaal netwerk van burgerwetenschappers waar deelnemers waarnemingen en determinaties van levende wezens delen om elkaar meer over de natuur te leren en biodiversiteits-gegevens te genereren voor de wetenschap.
          </p>
          <p>
          Als je je kind toestemming wilt geven om iNaturalist te gebruiken moet je het volgende doen:
          </p>
          <ol>
          <li>
          <p>
          Maak een iNaturalist-account aan dat je kind zal gebruiken door deze link te volgen: <a href="%{registration_url}">%{registration_url}</a> </p> </li> <li> <p> Na het aanmaken van het account vragen we je een kleine donatie te doen van $1 om te verifiëren dat je een volwassene bent. Zorg ervoor dat je hetzelfde e-mailadres opgeeft bij de donatie dat je ook hebt gebruikt om het account aan te maken. </p> </li> <li> <p> Zodra we de donatie hebben verwerkt sturen we nog een e-mail dat het account is geactiveerd, en dat je de iNaturalist-gebruikersnaam en -wachtwoord die je hebt aangemaakt kunt gebruiken om in te loggen in de Seek-app van je kind. </p> </li> </ol> <p> iNaturalist verzamelt de volgende persoonsgebonden informatie: </p> <ol> <li> <p> <strong>e-mailadres (privé):</strong> ieder iNaturalist-account is gekoppeld aan een e-mailadres wat niet openbaar wordt gemaakt. </p> </li> <li> <p> <strong>gebruikersnaam (openbaar, vereist):</strong> ieder iNaturalist-account heeft een publieke gebruikersnaam en een nummer wat de gebruiker identifiseert. De gebruikersnaam hoeft niet op de echte naam van een persoon te lijken, maar kan worden gebruikt om contact op te nemen met die persoon via publieke reacties en privéberichten. </p> </li> <li> <p> <strong>IP-adres (privé, vereist):</strong> iNaturalist slaat het IP-adres van de gebruiker op maar maakt deze niet openbaar. Hieruit kan persoonsgebonden informatie zoals de locatie (tot op stadsniveau) worden afgeleid.
          </p>
          </li>
          <li>
          <p>
          <strong>profielfoto (openbaar, optioneel):</strong> iNaturalist-accounts kunnen een profielfoto hebben, vaak een foto van de gebruiker. </p> </li> <li> <p> <strong>waarnemingslocatie (openbaar of or privé, vereist):</strong> iNaturalist-waarnemingen bevatten locatiegegevens over waar de waarneming is gedaan. Dit kan openbaar worden gemaakt of privé worden gehouden, maar is standaard openbaar. </p> </li> </ol> <p> iNaturalist laat gebruikers ook publieke foto's, publieke reacties en privéberichten delen die aan hun account zijn gekoppeld. Het is mogelijk dat zulke data die door gebruikers is gemaakt persoonsgegevens bevat. </p> <p> Meer informatie over het privacybeleid van iNaturalist vind je <a href="%{privacy_policy_url}">hier</a>.
          </p>
      photos_missing:
