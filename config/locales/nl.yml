        google_photos_notice_html: |
          In februari 2019 veranderde Google hun API, waardoor het onmogelijk voor ons werd om toegang te krijgen tot GPS-coördinaten, licentie-informatie en bijna alle informatie die we kunnen gebruiken om een determinatie toe te voegen (zoals tags). Ze verwijderden ook tekst zoeken en numerieke paginering. 
          Bovendien vereisten ze dat alle verbonden accounts een extra toestemming hadden en voordat een derde partij toestemming van gebruikers kon vragen, de derde partij moet worden geverifieerd. We wachten op verificatie, maar
