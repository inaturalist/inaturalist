        rare_desc: Minst waargenomen bedreigde taxa
        rare_in_place_desc_html: Minst waargenomen bedreigde taxa in <a href="%{url}">%{place}</a>
        site_curators_disabled_wikipedia_html: |
          Sitecuratoren hebben tijdelijk de weergave van <a href="%{url}">deze inhoud van Wikipedia</a> uitgeschakeld. Je kunt helpen door de pagina in Wikipedia te bewerken om het geschikt te maken voor dit taxon, of door dit taxon te melden om het onder de aandacht van sitecuratoren te brengen.
        trending_desc: Meest waargenomen taxa gedurende de laatste maand
