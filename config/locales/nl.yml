          tot dat gebeurt, kun je geen foto's van Google importeren.
          Als we goedgekeurd worden, kun je nog steeds foto's importeren, maar deze bevatten geen locatie-informatie of licentie-informatie die je mogelijk kunt zien op Google Foto's. Hierover kun je meer lezen op <a href="https://developers.google.com/picasa-web">https://developers.google.com/picasa-web</a>.
          De originele bestanden downloaden en toevoegen met behulp van de <a href="/observations/upload">uploader</a> is de beste oplossing.
        project_csv_template_notice_html: |
          Er is een sjabloonbestand voor dit project dat je kan helpen met de structuur van het CSV-bestand. <a href="%{url}">Sjabloon downloaden</a>
        soundcloud_notice_html: |
          In 2018 veranderde Soundcloud hun API en dit maakte het voor ons onmogelijk om nieuwe verbindingen met je Soundcloud-account te maken. Als deze functionaliteit wordt hersteld kunnen we doorgaan met het koppelen van accounts aan Soundcloud. Intussen kun je geluidsbestanden rechtstreeks uploaden met behulp van de
          <a href="/observations/upload">uploader</a>.
      show:
        allow_curator_coordinate_access_desc_html: |
          Sta toe dat projectcuratoren de verborgen coördinaten van deze waarneming kunnen bekijken.
        ancestor_disagreements_desc2: |
          Aantal gedetermineerde taxa die behoren tot de voorouders van een taxon, maar
          die niet overeenkomen met het taxon ("Ik denk dat het in dit geslacht ligt maar ik
          ben het niet met je eens dat het die soort is")
        community_taxon_desc_html: |
          <p class="ui">
          Het gemeenschapstaxon (of gemeenschapsdeterminatie) staat voor welk taxon de %{site_name}-gemeenschap denkt dat afgebeeld is in de waarneming. Als je geïnteresseerd bent in hoe we het gemeenschapstaxon kiezen, kijk dan bij de opmerkingen over het algoritme hieronder, maar in algemeen proberen we <strong>een taxon te kiezen waar meer dan 2/3 is van de ID's het mee eens zijn</strong>. Dit betekent soms dat er een taxon op een hoger niveau wordt gekozen dat een aantal taxa bevat waartussen onenigheid is (als jij bijvoorbeeld denkt dat het een koningsslang is en ik denk dat het ratelslang is, dan kiest iNat voor de suborde Serpentes die alle slangen omvat). Het algoritme neigt enigzins naar afwijkende meningen, omdat we hebben gemerkt dat andersdenkenden vaak gelijk hebben.
          </p>
          <p class="ui">
          Het gemeenschapstaxon is het taxon dat we gebruiken bij het delen van waarnemingen met datapartners, die waarnemingen van hetzelfde taxon koppelen aan de site, het bijwerken van uw levenslijst, enz. Als je om een ​​of andere reden niet akkoord gaat met het gemeenschapstaxon kun je het afwijzen, wat betekent dat uw determinatie de naam is die wordt gebruikt om naar andere waarnemingen te linken, het bijwerken van levenslijsten, enz. Het betekent ook dat jouw waarneming alleen onderzoekskwaliteit kan worden wanneer de community het eens is met <em>u</em>. Als je het hele idee van community-taxa niet leuk vindt, kun je het volledig uitzetten in <a href="/users/edit" target="_blank">uw instellingen</a>.
          </p>
          <p class="ui">
          <strong>Het algoritme:</strong> voor alle geïdentificeerde taxa en de taxa waarin ze zijn opgenomen (bijvoorbeeld het geslacht <i>Homo</i> bevat <i>Homo sapiens</i>), score elk als de verhouding tussen het aantal cumulatieve ID's voor dat taxon over de som van de cumulatieve ID's, het aantal meer conservatieve ID's toegevoegd na de eerste ID van dat taxon en het aantal ID's dat compleet verschillend is (dat wil zeggen ID's van taxa die niet het taxon bevatten dat gescoord wordt). Voor de geïdentificeerde taxa die een score hebben van meer dan 2/3 en minstens 2 determinaties, wordt het laagst gerangschikte taxon gekozen.
          </p>
        cumulative_count_desc: '# determinaties voor een individueel taxon en al zijn afstammelingen'
        curator_coordinate_access_disabled_desc_html: |
          Dit project staat geen waarnemingen toe met coördinaten die niet zichtbaar zijn voor de projectcuratoren. Als je de coördinaten van deze waarneming niet wilt delen met de curatoren van dit project, moet je de waarneming uit het project verwijderen.
        data_quality_assessment_desc3_html: |
          Het kwaliteitsniveau vat de juistheid, nauwkeurigheid, volledigheid,
          relevantie en de geschiktheid van een iNaturalist waarneming als
          biodiversiteitsgegevens samen. Sommige attributen worden automatisch bepaald,
          terwijl andere het resultaat zijn van aan een stemming door iNat-gebruikers. iNaturalist
          deelt gelicenseerde "Onderzoekskwaliteit" waarnemingen met een aantal gegevenspartners
          voor gebruik in de wetenschap en natuurbehoud.
        disagreement_count_desc: "# geïdentificeerde taxa die niet behoren tot de voorouders van een taxon"
        identification_count_desc: 'Aantal determinaties voor een individueel taxon'
        flagged_photos_desc_html: |
          Sommige van deze foto's zijn gemeld wegens ongepaste inhoud of
          schending van auteursrechten. Zie %{links} voor details
        join_project_desc_html: |
          Deelnemen aan het project geeft projectcuratoren de rechten om de verborgen coördinaten van deze of elke andere waarneming in het project te zien en impliceert dat jij akkoord gaat met de project<a href="%{url}" target="_blank">voorwaarden </a>.
        quality_assessment_help2_html: |
          <p>
          De beoordeling van de gegevenskwaliteit is een samenvatting van de nauwkeurigheid van een waarneming. Alle
          waarnemingen beginnen als <strong>"onvolledig"</strong> en kunnen
          <strong>"ID nodig"</strong> worden als 
          </p>

          <ul>
          <li>de waarneming <strong>een datum heeft</strong></li>
          <li>de waarneming <strong>een locatie heeft</strong> (dwz heeft lengte- en breedtegraadcoördinaten)</li>
          <li>de waarneming <strong>foto's of geluiden heeft</strong></li>
          <li>de waarneming <strong>geen mens is</strong></li>
          </ul>
          <p>
          Waarnemingen worden <strong>"onderzoekskwaliteit"</strong> als
          </p>
          <ul>
          <li>
          de %{site_name} <strong>de gebruikers van iNaturalist een determinatie overeenkomen op soortsniveau of lager</strong>, dwz dat meer dan 2/3 van de determinaties hetzelfde taxon betreft (als de gemeenschap heeft gestemd dat het gemeenschapstaxon niet verder verbeterd kan worden gaat het terug op onderfamilie niveau of hoger)
          </li>
          </ul>
          <p>
          Waarnemingen keren terug naar <strong>"onvolledig"</strong> als niet aan de bovenstaande voorwaarden wordt voldaan of als de gemeenschap ermee instemt.
          </p>
          <ul>
          <li>
          de <strong>lokatie niet nauwkeurig lijkt</strong> (bijv. apen in het midden van de oceaan, nijlpaarden in een kantoor, etc.)
          </li>
          <li>
          het <strong>organisme is niet wild/verwilderd</strong> (dwz gevangen of gekweekt door mensen of intelligente buitenaardse wezens)
          </li>
          <li>
          de waarneming <strong>geen bewijs van het organisme toont</strong>, bijv. plaatjes van waterkenmerken, rotsen, landschappen dat geen organisme bevat, etc.
          </li>
          <li>
          de waarneming <strong>geen recent (~100 jaar) bewijs van het organisme toont</strong> (zoals bijvoorbeeld fossielen, maar sporen, poep en dood blad zijn wel goed)
          </li>
          <li>
          de waarneming niet langer een ID nodig heeft <em>en</em> het gemeenschapsID is op familie niveau of hoger
          </li>
          <li>
          de waarnemer heeft het gemeenschapsID uitgezet en het gemeenschapsID taxon is geen voorouder of afstammeling van het taxon geassocieerd met het waarnemersID
          </li>
          </ul>
          <p>
          En alsof dat niet moeilijk genoeg was zijn er ook situaties waarin het systeem een stem krijgt:
          </p>
          <ul>
          <li>
          Het systeem zal stemmen dat de waarneming niet wild/verwilderd is als er tenminste 10
          andere waarnemingen zijn van een genus of lager in de kleinste gemeente, provincie- of land-equivalente plaats dat deze waarneming bevat en 80% of meer van deze waarnemingen zijn gemarkeerd als niet wild/verwilderd.
          </li>
          </ul>
        score_desc: "score = cumulatief aantal / (cumulatief aantal + meningsverschil aantal + voorouder meningsverschillen)"
        observation_flagged_notice_html: |
          Deze waarneming is gemeld als spam en is niet langer
          openbaar. Jij kunt het wel zien omdat je het hebt gemaakt of omdat je een
          sitecurator bent. Als je denkt dat dit een vergissing is, neem dan alsjeblieft 
          <a href="mailto:%{help_email}" class="contact">contact met ons op</a>.
          <a href="/observations/%{observation_id}/flags">Beheer meldingen</a>
        observer_does_not_allow_observation_fields: Waarnemer staat geen extra waarnemingsvelden toe
        observer_only_allows_curators_to_add_fields: Waarnemer staat alleen toe dat sitecuratoren waarnemingsvelden toevoegen
      user_stats:
        user_stats_desc: |
          Gebruikersstatistieken zijn beperkt tot de top 500 op basis van het aantal waarnemingen of aantal soorten, dus het totaal in de lijst is meestal iets meer dan
          500, omdat de twee lijsten waarschijnlijk niet dezelfde gebruikers bevatten.
          Een waarde gemarkeerd met '*' betekent dat deze niet in de top 500 voor die stat stond.
    observation_fields:
      about_editing_observation_fields_desc_html: |
        <p class='ui'>Je kunt dit waarnemingsveld bewerken omdat je het hebt gemaakt of omdat je een sitecurator bent. Als je een sitecurator bent, volg dan deze richtlijnen</p>
        <ol>
        <li>Voer geen willekeurige naamswijzigingen door (bijv. het veranderen van "eten" in "nectar eten") </li>
        <li>Houd er rekening mee dat waarnemingsvelden kunnen worden gebruikt voor waarnemingen van elk taxon, dus probeer taxonspecifieke terminologie te vermijden</li>
        <li>Verwijder geen velden die mensen gebruiken</li>
        <li>Vertaal geen bestaande veldnamen in verschillende talen. Engels is de lingua franca van deze site. Als je echt een veld wilt dat hetzelfde concept bevat maar in een andere taal, maak dan een nieuw waarnemingsveld aan.</li>
        </ol>
