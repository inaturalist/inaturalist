        google_photos_notice_html: |
          In februari 2019 veranderde Google hun API, waardoor het onmogelijk werd voor ons om toegang te krijgen tot GPS-coördinaten, licentie-informatie en bijna alle informatie die we kunnen gebruiken om een determinatie toe te voegen (zoals tags). Ze verwijderde ook tekst zoeken en numerieke paginering. 
          Bovendien vereisten ze dat alle verbonden accounts een extra toestemming hadden en voordat een derde partij toestemming van gebruikers kon vragen, de derde partij moet worden geverifieerd. We wachten op verificatie, maar
          tot dat gebeurt, kunt u geen foto's van Google importeren.
          Als we goedgekeurd worden, kun je nog steeds foto's importeren, maar deze bevatten geen locatie-informatie of licentie-informatie die u mogelijk kunt zien op Google Foto's. Hierover kunt u meer lezen op <a href="https://developers.google.com/picasa-web">https://developers.google.com/picasa-web</a>.
          De originele bestanden downloaden en toevoegen met behulp van de <a href="/observations/upload">Uploader</a> is de beste oplossing.
        project_csv_template_notice_html: |
