        prefers_no_tracking_label_desc_info_we_share_crash_details: |
          Crashdetails, zoals exact welke regel code een crash heeft veroorzaakt
        prefers_no_tracking_label_desc_info_we_share_device_details: |
          Apparaatdetails, zoals merk en model van een mobiele telefoon
        prefers_no_tracking_label_desc_value_html: |
          <strong>Deze services van derden zijn erg waardevol voor ons</strong> bij het stabiel en bruikbaar houden van iNaturalist met ons relatief kleine aantal werknemers. Op mobiele apparaten is er nagenoeg geen andere manier om inzicht te krijgen in de problemen die zich voordoen, aangezien de software draait op apparaten waarover we geen controle hebben. Soms weten we niet eens dat zulke problemen zich voordoen voordat we ze in de data van zulke diensten zien. <strong>Door deze informatie te delen help je ons, en de gehele gemeenschap op iNaturalist.</strong>
        prefers_no_tracking_label_desc_limits: |
          Deze optie is alleen van toepassing op analytische en crashgegevens die wij
          expliciet naar deze bedrijven sturen. Alle iNaturalist servers zijn
          geleverd en gehost door Microsoft, alle iNaturalist afbeeldingen worden gehost door
          Amazon en bijna alle iNaturalist kaarten worden geleverd door Google. Dit
          betekent dat wanneer je naar een waarneming op iNaturalist kijkt je bent
          verbonden met diensten aangeboden door deze bedrijven, en zij op zijn minst beschikken over je 
          IP-adres (de iPhone app gebruikt Apple's maps). iNaturalist zou waarschijnlijk niet bestaan zonder de
          diensten die deze bedrijven leveren. Hoewel iNaturalist de hoeveelheid en soort gegevens kan beperken die je met hen deelt tijdens het gebruik van iNat, kunnen we de datastroom niet helemaal gestoppen.
        project_settings_desc: |
          Let op: dit geeft projecten geen toegang tot je verborgen coördinaten of om je updates te sturen. Je moet deelnemen aan projecten om hier toestemming toe te geven, of het van geval tot geval toestaan.
