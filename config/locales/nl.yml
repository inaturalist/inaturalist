      edit:
        blocking_desc_html: |
          <p>Door iemand te blokkeren kunnen ze je berichten niet meer zien en commentaar leveren op jouw waarnemingen, het determineren van uw waarnemingen en andere interacties met u op %{site_name}. Het verwijdert ook hun waarnemingen uit uw zoekresultaten en verwijdert uw waarnemingen uit hun zoekopdracht resultaten. Het maakt u echter niet onzichtbaar voor hen. Ze kunnen nog steeds je waarnemingen vinden en je profiel bekijken, ze kunnen echter geen interactie met jou aangaan.
          </p>
          <p>
            Blokkeren is voor situaties waar je gewoon niet kunt opschieten met iemand en zij zullen je niet alleen laten, ondanks je inspanningen om geschillen op een beschaafde manier regelen. Het is geen manier om je te verbergen voor mensen, om determinaties te voorkomen van mensen van wie je de mening niet vertrouwt, of kies niet voor de community-ID (er is nog een andere instelling daarvoor). Blokkeren werkt dus in beide richtingen: als je iemand blokkeert, kunnen ze geen interactie met je hebben, maar je kunt ook geen interactie hebben met hen. Als je het misbruikt om te voorkomen dat iemand je waarnemingen determineert, voorkomt je ook dat je haar waarnemingen kan determineren.
          </p>
          <p>
            Je kunt maar drie mensen blokkeren. We denken dat dit een redelijk aantal is dat geschikt is voor de mensen die blokkering nodig hebben. Dit is om het misbruik van blokkering te voorkomen. Als je vindt dat je meer mensen moet kunnen blokkeren <a href="mailto:%{help_email}">neem contact met ons op</a>.
          </p>
          <p>
            Als iemand je lastig valt of stalkt op %{site_name}, <a href="mailto:%{help_email}"> laat het ons weten </a>. Als
            dit is een schending van onze Servicevoorwaarden is of het vertegenwoordigt ander gedrag dat we ongepast achten voor onze site, zullen we doen onderzoeken.
          </p>
        common_names_desc: |
          Toon lokale namen. Uitschakelen als u alleen wetenschappelijke namen wilt zien. Merk op dat u kunt bepalen welke lokale namen u ziet door uw Taalinstelling en plaatsinstellingen te wijzigen.
        display_monthly_supporter_status_on_my_profile: |
          Toon maandelijkse supporterstatus op mijn profiel
        if_you_change_your_mind_you_can_always_edit_your_settings_html: |
          Als je van gedachten verandert, kun je dat altijd via 
          <a href='/users/edit'>je instellingen wijzigen</a>.
        inaturalist_network_affiliation_desc_html: |
          <p>
          Het <a href="%{url}" target="_blank">iNaturalist Network</a> is een verzameling van gelokaliseerde websites verbonden met de wereldwijde iNaturalist gemeenschap. Netwerksites worden ondersteund door lokale instellingen die een overeenkomst met iNaturalist hebben gesloten om lokaal gebruik te bevorderen en de lokale biodiversiteit ten goede te komen. Ze hebben toegang tot de echte coördinaten uit hun eigen land die automatisch worden verborgen om bedreigde soorten te beschermen.
          </p>
          <p>
          Je gebruikersnaam en wachtwoord werken op alle sites die deel uitmaken van het iNaturalist Network. Als je ervoor kiest om lid te worden van een lokale netwerksite zal de lokale instelling die de site exploiteert ook toegang hebben tot je e-mailadres (voor communicatie over je site-activiteiten) en toegang tot de echte coördinaten voor waarnemingen die openbaar verduisterd of privé zijn.
          </p>
          <p>
          Let op: Ga alsjeblieft niet experimenteel lid worden van een lokale netwerksite als je meer dan 1000 waarnemingen hebt.
          </p>
        licensing_desc_html: |
          Het licentiëren van uw inhoud geeft iedereen het wettelijke recht om het te gebruiken
          zonder uw toestemming te vragen als ze zich houden aan de voorwaarden van de licentie. Daarnaast neemt %{site_name} uw Creative Commons gelicentieerde inhoud op in archieven die regelmatig gedeeld worden met geselecteerde partnerorganisaties die daar interesse in hebben. Zo nemen we bijvoorbeeld gegevens met de licenties Geen Auteursrechten (CC0), Naamsvermelding (CC BY) en Naamsvermelding-Niet commercieel op in de archieven die we maken voor de <a href="http://www.gbif.org/">Global Biodiversity Information Facility</a>(GBIF), een internationale, intergouvernementele organisatie die biodiversiteitsinformatie van over de hele wereld compileert en distribueert.
        monthly_supporter_desc_html: |
          iNaturalist Maandelijkse Supporters doneren maandelijks aan de 
          'California Academy of Sciences' (United States IRS FIN 94-1156258) ter ondersteuning van de not-for-profit-beheer van iNaturalist- en iNaturalist-netwerksites.
          <a href="%{url}">Klik hier om een Maandelijkse Supporter te worden</a>.
          Als je steun door ons is bevestigd, kun je deze checkbox aanvinken
          zodat deze status in je profiel wordt weergegeven. Je moet wel 
          exact hetzelfde e-mailadres gebruiken in de Donorbox als in iNaturalist
           zodat we weten dat jij maandelijkse supporter bent geworden.
        muting_desc_html: |
          <p>
             Als u iemand dempt, kunt u geen meldingen meer over dingen ontvangen die ze doen, inclusief commentaar op uw waarnemingen, berichten aan u, vermeldingen van u, enz. Muting helpt u iemand te negeren zonder dat ze er iets aan doen.
          </p>
          <p>
             Je kunt zoveel mensen muten als je wilt, maar onthoud dat je mogelijk belangrijke meldingen mist, zoals
             determinaties die de gemeenschapsdeterminatie (CID) op uw waarnemingen wijzigd.
          </p>
        name_place_help_html: |
          Geef prioriteit aan lokale namen die op deze plaats worden gebruikt.
        place_preference_changed_notice_html: |
          Plaatsvoorkeur gewijzigd. Als je van gedachten verandert, kun je dat altijd via 
          <a href='/users/edit'>je instellingen wijzigen</a>.
        project_addition_preferences:
          any: Alle
          joined: Projecten waar je lid van bent
          none: "Geen. U bent de enige die uw waarnemingen aan projecten kunt toevoegen"
        prefers_community_taxa_desc: |
          %{site_name} volgt wat je denkt dat je waarnemingen zijn en wat de gemeenschap denkt dat ze zijn. De determinatie die we met gegevenspartners delen, is de determinatie van de gemeenschap, maar als u denkt dat de mening van de gemeenschap uw eigen mening nooit mag overrulen, kunt u het hier uitzetten. Mensen kunnen nog steeds determinaties toevoegen, maar de mening van de gemeenschap heeft geen voorkeur boven die van u. Dit betekent dat uw waarnemingen niet in aanmerking komen voor Onderzoekskwaliteit tenzij u instemt met de gemeenschap.
        prefers_coordinate_interpolation_protection_desc: |
          Wanneer je de geoprivacy van een waarneming instelt op "verduisterd" of "privé" dan zal dezelfde geoprivacy op al je andere waarnemingen van dezelfde dag worden toegepast om het moeilijker te maken voor andere mensen om de ware coördinaten af te leiden van waarnemingen die rondom hetzelfde tijdstip zijn gemaakt.
        project_settings_desc: |
          Let op: dit geeft geen projecten toestemming om toegang te krijgen tot uw verborgen coördinaten of om u nieuwtjes te sturen. U moet deelnemen aan projecten om deze rechten toe te kennen, of ze van geval tot geval verlenen.
        same_day_geoprivacy_protection: DezelfdeDag geoprivacy protectie
        search_place_help_html: |
          Standaardplaats voor waarnemingzoekopdrachten
        scientific_name_first_desc: |
          Toon wetenschappelijke namen voor lokale namen.
        taxon_change_desc: |
          Wanneer taxa worden samengevoegd of hernoemd op %{site_name}, worden uw waarnemingen, vermelde taxa, determinaties, etc. automatisch bijgewerkt naar de nieuwe taxa als de wijziging ondubbelzinnig is. Als u zich afmeldt of als de wijziging niet eenduidig is (bijvoorbeeld een splitsing), ontvangt u een update over de wijziging die linkt naar een tool die u kunt gebruiken om uw inhoud handmatig bij te werken als u dat wilt.
        thanks_for_supporting_us!: Bedankt voor je support aan ons!
        this_only_applies_to_traditional_projects: |
          Dit geldt alleen voor traditionele projecten. U kunt waarnemingen niet uitsluiten
          van collection- of parapluprojecten, die in wezen opgeslagen zoekopdrachten zijn.
          U kunt <a href="/blog/15450-announcing-changes-to-projects-on-inaturalist">hier</a> meer lezen.
        youve_used_all_of_your_blocks: Je hebt al je blokkeringen opgebruikt. Verwijder een blokkering om een andere toe te voegen.
      recent:
        about_recent_users: Over
        definitions_html: "<dl><dt>Waarschijnlijk Spam</dt><dd>Gebruiker is waarschijnlijk een spammer. Ze heeft geen waarnemingen of determinaties maar wel een profielbeschrijving.\n</dd><dt>Auto Spam</dt><dd>Spammer die door het systeem automatisch als spammer is gemarkeerd. \n</dd><dt>Handmatige spam</dt><dd>Spammer die handmatig door een site-curator als spammer is gemarkeerd. \n</dd><dt>Valse positieven</dt><dd>Gebruikers die zijn gemarkeerd als spammers, maar de markeringen zijn opgelost door sitecuratoren omdat ze toch geen spammers waren.</dd></dl>"
        recent_users_desc_html: |
