    follow_panel_title_global: Volg enkeke actieve Naturalisten
    follow_panel_body: Als je deze profielen bezoekt en op de volgen knop klikt, word je geinformeerd wanneer zij waarnemingen plaatsen
    following_panel_title: Blijf op de hoogte van Personen, Taxa en Plaatsen
    following_panel_body: |
      Op %{site_name} kun je mensen volgen om de waarnemingen bij te houden
      die ze hebben geplaatst. U kunt zich ook abonneren op een bepaalde
      soort om nieuwe waarnemingen van die soort in het oog te houden of doe 
      hetzelfde met plaatsen.
    comments_panel_title: Nieuwsgierig welke discussies plaatsvinden op %{site_name}?
    comments_panel_body: "<p>%{site_name} gaat volledig over het delen en bespreken van waarnemingen van flora en fauna. Hieronder zijn nu discussies gaande. (Opmerking: u bent automatisch geabonneerd op discussies waaraan u opmerkingen of determinaties bijdraagt. Beheer deze nieuwtjes in het gedeelte 'Abonnementen' aan de rechterkant.) </p>"
    updates_by_you_panel_title: Dit tabblad is een snelle manier om alleen nieuws over je eigen content te filteren
    updates_by_you_panel_body: Houd er rekening mee dat u op het tabblad 'Alle updates' nieuwtjes ontvangt, niet alleen over uw eigen inhoud, maar ook over inhoud van mensen die u volgt en de taxa of plaatsen waar u zich abonneert, met gebruik van de Abonnementen-tool aan de rechterkant.
    youve_got_updates_panel_title: Updates beschikbaar!
    youve_got_updates_panel_body_p1: Blijf op de hoogte met nieuwtjes over ...
    youve_got_updates_panel_body_p2: |
      <ul>
         <li><strong>Uw inhoud:</strong> Reacties op uw waarnemingen, bijv. opmerkingen, determinaties of markeringen als favoriet van de %{site_name} gemeenschap. U ontvangt ook updates wanneer iemand uw opmerking toevoegt aan een project of annoteert met extra velden.</li>
         <li><strong>Mensen:</strong> Nieuwe waarnemingen of dagboekberichten van de mensen die je volgt.</li>
         <li><strong>Organismen, projecten en plaatsen:</strong> Nieuwe waarnemingen van specifieke organismen of plaatsen waarop u bent geabonneerd. U kunt ook deelnemen aan projecten, zodat u wordt geïnformeerd wanneer ze projectjournaalposts publiceren.</li>
         <li><strong>Discussies waar u aan deelneemt:</strong> als u opmerkingen of determinaties toevoegt aan de inhoud van iemand anders, abonneert u zich automatisch op nieuwe activiteiten van deze inhoud. Gebruik de tool 'Beheer uw abonnementen' om geen nieuwtjes meer te ontvangen. </li>
      </ul>
