  data_transfer_consent_desc_title: Over toestemming voor persoonlijke informatieoverdracht
  data_transfer_consent_desc_html: |
    <p>
    Bepaalde privacywetgeving, zoals de Algemene Verordening Gegevensbescherming (AVG) van de Europese Unie, vereist expliciete toestemming om persoonlijke informatie te verzenden vanuit hun jurisdictie naar andere jurisdicties waar de wettelijke bescherming van deze informatie als onvoldoende wordt beschouwd. Vanaf 
    <a href="https://en.wikipedia.org/wiki/Max_Schrems#Schrems_II">2020</a> beschouwt de Europese Unie de Verenigde Staten niet langer als een jurisdictie waar voldoende wettelijke bescherming wordt geboden voor persoonlijke informatie, met name vanwege de mogelijkheid van surveillance door de regering van de Verenigde Staten van data die de VS binnenkomt. Mogelijk hebben andere jurisdicties dezelfde mening.
    </p>
    <p>
    Het gebruik van iNaturalist vereist het opslaan van persoonlijke informatie zoals je e-mailadres en alle iNaturalist data wordt opgeslagen in de Verenigde Staten, en we kunnen niet met zekerheid zeggen in welke jurisdictie je je bevindt als je iNaturalist gebruikt, dus om te voldoen aan privacywetgeving zoals AVG, moet je aangeven dat je dit risico begrijpt en aanvaardt, en toestemming geven om je persoonlijke informatie naar de servers van iNaturalist te versturen in de Verenigde Staten.
    </p>
    <p>
    Om meer te leren over wat voor informatie we verzamelen en hoe we het gebruiken, zie ons 
    <a href='%{privacy_url}' target='_blank'>Privacybeleid</a>
    en onze <a href='%{terms_url}' target='_blank'>gebruiksvoorwaarden</a>.
    </p>
    <p>
    Er is geen manier om een iNaturalist account te hebben zonder persoonlijke informatie op te slaan, dus de enige manier om je toestemming in te trekken is het verwijderen van je account.
    </p>
