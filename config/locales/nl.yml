        soundcloud_notice_html: |
          In 2018 veranderde Soundcloud hun API en dit maakte het voor ons onmogelijk om nieuwe verbindingen met je Soundcloud-account te maken. Als deze functionaliteit wordt hersteld kunnen we doorgaan met het koppelen van accounts aan Soundcloud. Intussen kunt u geluidsbestanden rechtstreeks uploaden met behulp van de
          <a href="/observations/upload">Uploader</a>.
      show:
        allow_curator_coordinate_access_desc_html: |
          Sta toe dat projectcuratoren de verborgen coördinaten van deze waarneming kunnen bekijken.
        ancestor_disagreements_desc: "# gedetermineerde taxa die behoren tot de voorouders van een taxon, maar die niet overeenkomen met het taxon (\"Ik denk dat het in het geslacht (genus) hoort maar ik ben het oneens dat het deze soort is\")"
        community_taxon_desc_html: |
          <p class="ui">
          Het community taxon (of gemeenschapstaxon) is de determinatie van het afgebeelde taxon door de %{site_name} gemeenschap in de waarneming. Als je geïnteresseerd bent in hoe we het community taxon kiezen, kijk dan bij de opmerkingen over het algoritme hieronder, maar in algemeen proberen we <strong>een taxon te kiezen waar meer dan 2/3 is van de ID's onder valt</strong>. Dit betekent dat soms een taxon op een hoger niveau wordt gekozen dat een aantal taxa bevat wat de sooort niet eens (u denkt bijvoorbeeld dat het een Lampropeltis is en ik denk dat het ratelslang is, dan kiest iNat voor de suborde Serpentes die alle slangen omvat). Het algoritme bevooroordeeld enigzins de afwijkende mening, omdat we hebben geconstateerd dat andersdenkenden vaak gelijk hebben.
          </p>
          <p class="ui">
          Het gemeenschapstaxon is het taxon dat we gebruiken bij het delen van waarnemingen met datapartners, die waarnemingen van hetzelfde taxon koppelen aan de site, het bijwerken van uw levenslijst, enz. Als je om een ​​of andere reden niet akkoord gaat met het gemeenschapstaxon kun je het afwijzen, wat betekent dat uw determinatie de naam is die wordt gebruikt om naar andere waarnemingen te linken, het bijwerken van levenslijsten, enz. Het betekent ook dat jouw waarneming alleen Onderzoekskwaliteit kan worden wanneer de community het eens is met <em>u</em>. Als je het hele idee van community-taxa niet leuk vindt, kun je het volledig uitzetten in <a href="/users/edit" target="_blank">uw instellingen</a>.
          </p>
          <p class="ui">
          <strong>Het algoritme:</strong> voor alle geïdentificeerde taxa en de taxa waarin ze zijn opgenomen (bijvoorbeeld het geslacht <i>Homo</i> bevat <i>Homo sapiens</i>), score elk als de verhouding tussen het aantal cumulatieve ID's voor dat taxon over de som van de cumulatieve ID's, het aantal meer conservatieve ID's toegevoegd na de eerste ID van dat taxon en het aantal ID's dat compleet verschillend is (dat wil zeggen ID's van taxa die niet het taxon bevatten dat gescoord wordt). Voor de geïdentificeerde taxa die een score hebben van meer dan 2/3 en minstens 2 determinaties, wordt het laagst gerangschikte taxon gekozen.
          </p>
        cumulative_count_desc: '# determinaties voor een individueel taxon en al zijn nakomelingen'
        curator_coordinate_access_disabled_desc_html: |
          Dit project laat geen waarnemingen toe met coördinaten die niet zichtbaar zijn voor de projectcuratoren. Indien je de coördinaten van je waarnemingen niet wenst te delen, verwijder ze dan uit het project.
        disagreement_count_desc: "# geïdentificeerde taxa die niet behoren tot de voorouders van een taxon"
        identification_count_desc: '# van determinaties voor een individueel taxon'
        flagged_photos_desc_html: |
          Sommige van deze foto's zijn gemarkeerd wegens ongepaste inhoud of
          auteursrechtinbreuken. Voor details zie %{links}
        join_project_desc_html: |
          Deelnemen aan het project geeft projectcuratoren de rechten om de verborgen coördinaten van deze of elke andere waarneming in het project te zien en impliceert dat jij akkoord gaat met de project<a href="%{url}" target="_blank">voorwaarden </a>.
        quality_assessment_help_html: |
          <p>
          De gegevenskwaliteit is een weergave van de nauwkeurigheid van de waarneming. Alle waarnemingen beginnen als <strong>"onvolledig(casual)"</strong> en worden <strong>"ID gewenst"</strong> als
          </p>

          <ul>
             <li>de waarneming <strong>een datum heeft</strong></li>
             <li>de waarneming <strong>geografische referenties heeft</strong> (heeft coördinaten)</li>
             <li>de waarneming <strong>foto's of geluiden heeft</strong></li>
             <li>de waarneming <strong>geen mens is</strong></li>
          </ul>
          <p>
            Waarnemingen worden <strong>"Onderzoekskwaliteit(RG)"</strong> als
          </p>
          <ul>
            <li>de %{site_name} <strong>gemeenschap het eens is over de determinatie op soortniveau of lager</strong>, d.w.z. meer dan 2/3 van de determinaties is het eens over een taxon</li>
          </ul>

          <p>
          Waarnemingen worden teruggezet naar <strong>"onvolledig(casual)"</strong> als niet aan de bovenstaande voorwaarden wordt voldaan of als de community hiermee instemt
          </p>
          <ul>
            <li>de locatie <strong>lijkt niet nauwkeurig</strong> (bijvoorbeeld apen in het midden van 
                de oceaan, nijlpaarden in kantoorgebouwen, etc.)</li>
            <li>het <strong>organisme is niet wild/genaturaliseerd</strong> (bijvoorbeeld gevangen of 
                gekweekt door mensen of intelligente ruimtewezens)</li>
           \ <li>de waarneming <strong>levert geen bewijs op van een organisme </strong>, b.v. 
                afbeeldingen van landschappen, waterpartijen, rotsen, etc.</li>
           \ <li>de waarneming <strong>bevat geen recent (~100 jaar) bewijs van het organisme</strong> (bijvoorbeeld fossielen, maar sporen, poep en dode bladeren zijn oké)</li>
            <li>de waarneming heeft niet langer een naam nodig <em>en</em> de gemeenschapsID is boven de familie</li>
            <li>de waarnemer heeft zich afgemeld voor de gemeenschapsID en het gemeenschapsID-taxon is geen voorouder of afstammeling van het taxon van de waarnemer</li>
          </ul>
          <p>
             En als dat niet ingewikkeld genoeg was er zijn ook situaties waarin het systeem een stem krijgt:
          </p>
          <ul>
            <li>Het systeem zal aangeven dat de waarneming niet wild/ingeburgerd is als er minstens 10 andere waarnemingen van een genus zijn of lager in de kleinste provincie-, staats- of land-equivalent plaats die deze waarneming bevat en 80% of meer van die waarnemingen zijn gemarkeerd als niet wild/ingeburgerd.</li>
          </ul>
        score_desc: "score = cumulatief aantal / (cumulatief aantal + meningsverschil aantal + voorouder meningsverschillen)"
        observation_flagged_notice_html: |
          Deze waarneming is gemarkeerd als spam en is niet langer
