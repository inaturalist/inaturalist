      import:
        coordinate_systems_help: |
          %{site_name} accepteert coördinaten met verschillende coördinaatsystemen, dus als je coördinaten verstrekt in een ander systeem dan de lengte- & breedtegraad moeten we weten welk coördinatensysteem je gebruikt om ze correct te kunnen interpreteren. Wees alsjeblieft er zeker van dat je hebt gekozen voor het juiste coördinatensysteem van je gegevens anderes wordt de locatie ver van waar het zou moeten zijn geplaatst. Als je GPS-coördinaten hebt, controleer dan de naam van het coördinatensysteem dat het gebruikt. Merk op dat we geen aangepaste coördinaten opslaan, alleen hun lat/lon-conversies.
        date_column_format: JJJJ-MM-DD HH:MM:SS
        geoprivacy_must_be_in_english: |
