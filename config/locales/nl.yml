        definitions_html: "<dl><dt>Waarschijnlijk spam</dt><dd>Gebruiker die waarschijnlijk een spammer is, wat betekent dat ze geen waarnemingen of determinaties hebben maar wel een profielbeschrijving.\n</dd><dt>Automatische spam</dt><dd>Spammer die door het systeem automatisch als spammer is gemarkeerd. \n</dd><dt>Handmatige spam</dt><dd>Spammer die handmatig door een site-curator als spammer is gemarkeerd. \n</dd><dt>Valse positieven</dt><dd>Gebruikers die zijn gemarkeerd als spammers, maar de meldingen zijn opgelost door sitecuratoren omdat het toch geen spammers waren.</dd></dl>"
        recent_users_desc_html: |
          <p>
             We willen nieuwe gebruikers verwelkomen maar we willen ook spammers bestrijden. Hopelijk helpt deze tool met beide. Wij zijn automatisch veel gebruikers aan het markeren als spammers door gebruik te maken van <a
             href = "https://akismet.com/">Akismet</a>, maar Akismet is niet perfect,
