          Verwijder de meldingen over <code>spam</code> en <code>schending van auteursrechten</code> alleen als de inhoud geen spam is of geen auteursrechten schendt.
    guides:
      index:
        deprecated_banner: |
          Houd er rekening mee dat de functionaliteit voor gidsen vanaf januari 2019 worden gepresenteerd "zoals het is"; hoewel we geen plannen hebben om het te verwijderen, zijn we niet van plan om het verder te ontwikkelen.
        funding_html: |
          Financiering voor de ontwikkeling van gidsen is verstrekt door
          <a href="http://eol.org"><img src="https://eol.org/assets/large_logo-61d6036612463aa36f3a2561bf2e258d133eb693a737a7169af0efb2b31d5454.png"></a>
        welcome_message_html: |
          Gidsen leren je over de biodiversiteit van de gehele wereld.
          Of je nu de Serengeti verkent of het plaatselijke park (wat misschien toevallig de Serengeti is), gidsen kunnen je helpen de verbluffende diversiteit van het leven op aarde te begrijpen.
      edit:
        add_eol_content: |
          Voeg EOL-inhoud toe aan geselecteerde taxa als een batch. Dit kan even duren, dus wees geduldig.
        add_color_tags_help: |
          Voeg kleurtags toe uit kleuren die aan de geselecteerde taxa zijn gekoppeld.
        add_rank_tags_help_html: |
          Voeg taxonranktags toe op basis van onze taxonomie, bijvoorbeeld
