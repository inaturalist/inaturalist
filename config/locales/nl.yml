    observation_fields:
      about_editing_observation_fields_desc_html: |
        <p class='ui'> U kunt dit waarnemingsveld bewerken omdat u het hebt gemaakt of omdat u een site-curator bent. Als u een site-curator bent, volgt u deze richtlijnen </p>
        <ol>
        <li> Maak geen willekeurige naamswijzigingen (bijvoorbeeld het veranderen van "eten" in "nectaring") </li>
        <li> Houd er rekening mee dat waarnemingsvelden kunnen worden gebruikt voor waarnemingen van elk taxon, dus probeer geen taxon-specifieke terminologie te gebruiken </li>
        <li> Verwijder geen velden die mensen gebruiken </li>
        <li> Vertaal geen bestaande veldnamen in verschillende talen. Engels is de lingua franca van deze site. Als u echt een veld wilt dat hetzelfde concept bevat maar in een andere taal dan maakt u een nieuw waarnemingsveld.</li>
        </ol>
      dna_help: |
