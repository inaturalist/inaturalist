    geo_model:
      explain:
        geomodel_predictions_of_taxon: |
          Geomodel voorspellingen voor %{taxon}
        the_geo_model_makes_predictions: |
          Het Geomodel maakt voorspellingen over waar soorten voorkomen en waar ze ontbreken.
          Het Geomodel wordt gebruikt om de suggesties van Computer Vision te voorzien van het "In de buurt verwacht"-label en om deze suggesties te wegen op basis van de locatie van de waarneming.
        the_geo_model_is_trained: |
          Net zoals het Computer Vision Model is het Geomodel getraind op iNaturalist waarnemingen
          voor dezelfde set soorten met grofweg meer dan 100 foto's. Het Geomodel maakt geen 
          perfecte voorspellingen. Hier is <a href="%{url}">meer informatie over hoe het Geomodel is gemaakt</a>.
        nearby_map:
          expected_nearby_map: '''In de buurt verwacht''-kaart'
          we_use_this_map: |
            We gebruiken deze kaart om het 'In de buurt verwacht'-label toe te passen op suggesties op basis van de
            locatie van de waarneming.
          for_example: |
            Bijvoorbeeld een waarneming van een hagedis in het centrum van de Verenigde Staten van Amerika kan
            het 'In de buurt verwacht'-label laten toepassen op een suggestie van <i>Sceloporus consobrinus</i>
            maar niet <i>Sceloporus occidentalis</i> op basis van hun respectieve 'In de buurt verwacht'-lkaarten.
          you_can_think: |
            Je kunt de "In de buurt verwacht"-kaart zien als een verwachting of de soort
            ergens in de rastercel aanwezig is of helemaal niet.
          figure_alt_text: Het Geomodel past het 'In de buurt verwacht'-label toe
        unthresholded_map:
          unthresholded_map: Drempelloze kaart
          we_use_the_unthresholded_map: |
            We gebruiken de Drempelloze kaart om de computer visioning scores per locatie te wegen wanneer
            suggesties worden aangeboden.
          for_example: |
            Bijvoorbeeld een waarneming van een hagedis in het centrum van de Verenigde Staten zou
            de suggesties van <i>Sceloporus consobrinus</i> zwaarder hebben gewogen dan suggesties
            van <i>Sceloporus occidentalis</i> op basis van het vergelijken met de Drempelloze Kaarten, ondanks het feit dat ze
            visueel vergelijkbaar is.
          you_can_think: |
            Je kunt de Drempelloze Kaarten zien als de relatieve waarschijnlijkheid dat een soort
            binnen een rastercel voorkomt.
          figure_alt_text: Het Geomodel weegt de Computer Vision resultaten
        range_comparison:
          expected_nearby_vs_taxon_range: '''In de buurt verwacht'' versus ''de verspreiding van het taxon'''
          this_map_shows: |
            Deze kaart toont de verspreiding van het taxon voor deze soort samen met de overlap van de 'In de buurt verwacht'-kaart
            die we gebruiken om het Geomodel te evalueren.
          this_gridded_version: |
            Deze gridkaart versie van de verspreiding van het taxon is een momentopname die genomen werd toen het model
            getraind en gegrid werd op dezelfde resolutie als de "In de buurt verwacht"-kaart. We gebruiken alleen
            de verspreiding van het taxon als ten minste 90% van de trainingsgegevens voor die soort
            binnen de verspreiding van het taxon valt zodat we de fouten in de verspreiding van het taxon kunnen beheersen.
          by_combining: |
            Door het combineren van de "In de buurt verwacht"-kaart met het verspreiding van het taxon berekenen we statistieken
            om te schatten hoe goed de prestaties van het Geomodel zijn.
          figure_alt_text: De 'In de buurt verwacht'-kaart en het verspreiding van het taxon worden vergeleken
          combining_these_maps_produces: |
            Het combineren van deze kaarten levert 3 soorten cellen:
          true_presences_definition: Gebieden waar zowel de 'In de buurt verwacht'- kaart en het verspreiding van het taxon voorspelt dat het taxon voorkomt
          false_presences_definition: Gebieden waar alleen de 'In de buurt verwacht'- kaart voorspelt dat het taxon voorkomt
          false_absences_definition: Gebieden waar alleen de verspreiding van het taxon aanwezig is
          evaluation_statistics_for_taxon: Evaluatie statistieken van %{taxon}
          #The fraction of the Expected Nearby Map that are True Presences
          precision_colon: |
            Nauwkeurigheid:
          precision_description: Het deel van de 'In de buurt verwacht'-kaart dat True Presences zijn
          #The fraction of the Taxon Range that are True Presences
          recall_colon: |
            Herroepen:
          recall_description: Het deel van de verspreiding van het taxon dat True Presences zijn
          #Equation showing how we calculate recall of the Expected Nearby Map
          #True Presences: areas where both the Expected Nearby Map and the Taxon Range predict that the taxon exists
          #False Absences: areas where only the Taxon Range is present
          recall_equation: |
            Echt Aanwezig / (Echt Aanwezig+ Fout Afwezig) = %{recall}
          #The average (harmonic mean) of Precision (fraction of the Expected
          #Nearby Map that are True Presences) and Recall (fraction of the
          #Taxon Range that are True Presences)
          f1_colon: |
            F1:
          f1_description: Het gemiddelde (harmonische betekenis) van Precision en Recall.
          #Equation showing how we calculate the F1 statstitic of the Expected Nearby Map
          #True Presences: areas where both the Expected Nearby Map and the Taxon Range predict that the taxon exists
          #False Presences: areas where only the Expected Nearby Map predicts the taxon exists
          #False Absences: areas where only the Taxon Range is present
          f1_equation: |
            2 × Echt Aanwezig / (2 × Echt Aanwezigen + Fout Aanwezigen + Fout Afwezigen) = %{f1}
          perfect_overlap: |
            Perfecte overlap zou een Precision, Recall en F1 van 1 opleveren. Geen overlap
            levert een Precision , Recall en F1 van 0 op.
