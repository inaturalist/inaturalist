  pi_consent_desc_html: |
    <p>
    Persoonlijke gegevens zoals gebruikersnamen en e-mailadressen worden bewaard om accounts op deze site te beheren en om te voldoen aan privacywetten moet je dit vakje aanvinken om aan te geven dat je akkoord gaat met het gebruik van deze persoonlijke informatie. Voor meer informatie over de informatie die wordt verzamelt en hoe we het gebruiken, zie ons <a href='%{privacy_url}' target='_blank'>Privacybeleid</a> en onze <a href='%{terms_url}' target='_blank'>Gebruiksvoorwaarden</a>.
    </p>
    <p>
    Er is geen manier om een iNaturalist account te hebben zonder persoonlijke
    informatie op te slaan dus de enige manier om deze toestemming in te trekken is door je
    account te verwijderen.
    </p>
