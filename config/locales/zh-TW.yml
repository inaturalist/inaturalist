        what_technologies_does_the_project_use?: 專案用了什麼技術和資料來源？
        inaturalist_provides_a_place_to: |
          %{site_name} 提供了用來記錄所見自然生物、與其他自然愛好者交流，以及學習大自然的平台。它促進了自然愛好者各種參與方式，不限於徒步旅行者、獵人、獵鳥者、海灘拾荒者、蘑菇採尋者、公園護林員、生態學家以及漁夫。透過連結各種不同視點與專業自然知識，%{site_name} 期望創造出當地生物多樣性的廣泛社群意識，以及促進當地環境的進一步探索。
        who_is_behind_inaturalist: 誰在 %{site_name} 之下？
        inaturalist_was_originally_the_masters_final_html: |
          %{site_name} 最初是 Nathan Agrin、Jessica Kline，與 Ken-ichi Ueda 在加州大學柏克萊分校之<a href="http://www.ischool.berkeley.edu">學院訊息</a>上的碩士畢業專題。請查看<a href="/about">關於頁面</a>來獲得更多目前管理此網站的人員訊息。
        what_can_i_do_to_help_inaturalist?: 我能為 %{site_name} 協助什麼
        you_can_help_inaturalist_by_giving_us_your_feedback_html: |
          您可以透過給予我們您的意見回饋來協助 %{site_name}：請加入我們的<a href="%{feedback_url}">意見回饋群組</a> 來回報程式錯誤以及請求新功能。您也可以透過添加您的觀察、或幫助我們的社羣成員鑑定他們的未鑑定觀察來協助 %{site_name}。如果您了解如何進行程式編碼，並且想要協助開發一些新功能，請在 <a href="http://github.com/inaturalist/inaturalist" title="inaturalist at master - GitHub">GitHub</a> 上 fork 我們的專案！
        how_do_i_contact_inaturalist?: 我要如何聯繫 %{site_name}
        you_can_contact_us_at_html: '您可以透過 <a href="mailto:%{help_email}">%{help_email}</a> 聯絡我們'
        what_are_admins_and_curators?: 什麼是管理和策展人？
        inat_admins_are_the_people_who: |
          %{site_name} 管理員是運作此網站的人員。他們可直接存取底層代碼以及資料庫，並且可更改網站上的任何事物。
        curators_are_inat_users_who_volunteer_to_html: |
          策展人是 %{site_name} 上自願協助替我們保持分類資料相關更新的用戶。若您有興趣成為一位策展人，請<a href="mailto:%{help_email}">聯絡我們</a>。策展人也可替其他用戶推薦為策展人。請記住僅推薦您可信賴、並擁有相關分類方面部份知識的人員。
        what_is_considered_inappropriate_content?: 什麼會被認定是不適當內容？
        you_know_it_when_you_see_it_html: |
          <a href="http://en.wikipedia.org/wiki/Jacobellis_v._Ohio">當您一點進去看，您就會了解這代表什麼意思了</a>，是吧？我們的<a href="/terms.html">服務條款</a>第二章節中有關違反項目裡，明確定義出不適當且應標記下來、或需通知給管理員知悉的內容。得用較溫和形式的粗魯方法來處理雖令人遺憾，但有可能不是會被我們刪除的事物。觀察寵物、捕獲動物、人類、以及其它博物學家可能找不到生物方面的興趣是沒問題的（畢竟這些都是活生生的東西）。但在不屬於生物方面的觀察則屬於灰色地帶。一些明確表示出與大自然無關的內容，例如像是與某人吃一頓午餐，就會被標記下給刪除掉。但如果是有關擾亂或汙染自然的證明則可能有用，有機會不會被刪除。
        what_is_an_observation?: 什麼是觀察？
        an_observation_is_the_what_where_and_when_html: |
          觀察是個有關在自然所見事物方面的何種、何處、何時之訊息內容。%{site_name} 提供將地點添加相聞文字訊息、照片，以及標籤。%{site_name} 鼓勵您記錄在自然裡所見全部事物，不論是否有識別出物種或僅有簡易描述。（在 %{site_name} 裡同種蜥蜴可以描述成
          沙漠角蜥或是&quot;死亡谷神秘蜥蜴&quot;）
        why_doesnt_inaturalist_recognize_the_name_ive_entered?: "為什麼 %{site_name} 不識別我所輸入的名稱？"
        inaturalist_has_name_information_for_mammals: |
          %{site_name} 擁有用於哺乳類、鳥類、爬蟲類，和兩棲類等相關名稱訊息，並且會持續添加新物種名稱至我們的資料庫。如果我們未承認某個特定名稱，嘗試使用其它可能會讓我們承認的別名，並請一同添加原名至標籤或描述欄位裡。
        how_can_i_get_help_identifying_what_i_saw?: 我要如何對我所見的東西協助鑑定？
        check_the_id_please_checkbox_when_html: |
          當添加/編輯您的觀察時勾選「需要鑑定」勾選框；您的觀察將會出現於<a href="%{url}">需要鑑定</a>。
        what_does_it_mean_to_link_inaturalist_to_my_flickr_account?: 連結 %{site_name} 至我的 Flickr 帳號代表著什麼意義？
        inaturalist_can_link_directly_to_the_flickr_photo_service: |
          %{site_name} 能直接連結至 Flickr 照片服務，因此您可添加您的 Flickr 照片至您的觀察。當您同意連結您的 Flickr 帳號時，僅會將兩邊的帳號作連結，我們並不會去存取您在 Flickr 上的密碼，並且不會去除您所使用的版權，以及不會授予我們用您不願意的方式來使用您的照片。
        can_i_add_photos_without_a_flickr_account?: 我可以不必透過使用 Flickr 帳號來添加照片嗎？
        we_also_support_google_html: '我們也支援 Google 照片：<a href="%{url}">設置您的 Google 帳號 &raquo;</a>'
        we_also_support_uploading_photos: |
          我們也支援直接上傳照片至 %{site_name}，但處理時間會較久，因此我們只允許每次上傳一張照片。若您已使用過 Flickr 或 Google 這些服務的話，使用它們會可能是較快的方法。
        what_are_tags?: 什麼是標籤？
        tags_are_keywords_you_can_add_to_an_html: |
          標籤是可讓您添加至觀察裡，來使觀察更容易被查找的關鍵字。例如：如果您在土克凱可群島一旁的海洋裡進行水肺潛水時，有條梭魚尾隨著您。您可將此觀察標記為 &quot;驚人，梭魚，水肺潛水，假期，土克凱可群島&quot;。
        can_i_include_my_observations_on_my_blog?: 我的 %{site_name} 觀察內容可以加在自己個人的網站或部落格裡頭嗎？
        sure_check_out_our_widget_html: |
          沒錯，請瞧瞧我們的<a href="%{url}" title="Observations Widget">觀察小工具</a>。
        what_kind_of_photos_should_i_attach: 我應該附加哪種照片到觀察裡？我可以附加不是我拍攝的照片嗎？
        photos_attached_to_observations_should_be: |
          附加到觀察的照片，應要能代表著在觀察時段裡的各別觀察。如果您記錄了一個關於樹的觀察，但在過了一天才對那棵樹拍攝照片的情況下，請重新替該張照片添加一個新觀察，因為若不這樣做會呈現出錯誤的對應時間點。
        please_do_not_upload_pictures_you_didnt_take_html: |
          請<em>不要上傳不是您拍攝的圖片</em>，除非您獲得來自攝影者的許可。在未經作品創建者許可之下發佈版權作品是非法行為，且默認下所有攝影師都擁有他們所拍攝照片的完整版權。如果照片內容與您的觀察項目有關聯，而且您也獲得拍攝一方的許可來做發佈，請您在觀察描述裡註明攝影師的名稱。
        what_is_geoprivacy?: 什麼是位置隱私？
        geoprivacy_is_a_setting_you_can: |
          位置隱私是個可用於您觀察上的設定，它能控制空間座標（經度與緯度）如何顯示。這裡有相關選項：
        note_that_curators_of: |
          註：無論您如何設定位置隱私，各專案策展人仍可查看其座標。因此若您在乎是誰存取了您的座標內容，您應得確定您自己可信任所參與專案的策展人。
        what_is_does_it_mean_for: 觀察變為隱蔽代表著什麼含意？
        when_coordinates_are_obscured_it_means_that: |
          當座標為隱蔽時，代表著採用相距於實際座標 %{km} 公里的隨機標點來公開顯示（註：在首頁上、觀察頁面，或專案頁面上），實際座標僅在您檢視您個人的觀察顯示出（註：在各專案頁面與包含您個人觀察清單上）。請注意專案策展人可以查看您所添加觀察的實際座標。遮蔽座標在地圖以及地理空間訊息來源上，應以不帶接線的圓圈標記符號形式。
        coordinates_are_obscured_for_all_taxa: |
          根據 IUCN 紅色名錄，所有屬於「接近受威脅」或者更糟情況的物種分類群，
          部份根據其他法定機構宣布受威脅，與及部份被 %{site_name} 網站策展人
          認定值得保護的物種分類群，其存在位置座標將會被遮閉。
        you_can_also_obscure_the_coordinates_html: |
          您也可以遮蔽您所擁有觀察的座標，無論是屬於何種物種分類。請參見上方的<a href="#geoprivacy">位置隱私</a>。
        what_is_the_quality_assessment: 什麼是品質評估以及如何讓觀察品質成為有「研究」的等級？
        what_is_a_life_list?: 甚麼是生物清單呢?
        just_a_simple_list: 純為簡單的物種分類群列表而無特別功能。
        automatically_updates_based_on_your_observations: |
          根據您的觀察記錄自動更新。每位用戶在 %{site_name} 都有一個如設的生物清單以包含每個你觀察過的物種。如果您刪除一個觀察記錄或改變您的物種鑒定，該物種將會被移動或清除。您也能跟普通清單一樣，把物種分類群手動添加到您的生物清單中。就算當您觀察及刪除該記錄，您手動添加到清單中的物種將不會被刪除。
        you_can_also_make_additional_life_lists: |
          您也可為指定的生命體組別製作一份生物清單，例如鳥類的生物清單，或乳草屬植物的生物清單等。
        a_project_list_belongs: |
          專案清單隸屬於某一專案，並列出由專案成員們所觀察出的物種分類群。專案清單也可由該專案管理員來手動加入內容，也可對於在清單上物種分類群的專案貢獻做出限制。
        a_check_list_is_html: |
          核對清單是物種分類群發生在地點上的清單。每一地點都有預設的清單，而每當地點邊界上有觀察產生<em>以及</em>達到研究等級狀態時，所觀察物種將會自動添加到地點的清單。
        inat_users_can_also: |
          %{site_name} 用戶可添加額外清單至地點，但這些清單並不會自動更新。它們主要提供讓人們引進外部資源資料、或僅列出基於他們個人所體驗事物的方法。
        is_a_list_of_every_species_that_you_have_seen: |
          生物清單是您看過的所有物種清單，每一個 %{site_name} 的用戶都會擁有一個生物清單，新增 %{site_name} 的觀察記錄會自動遷移入這些清單中。
        i_observed_a_species: "我觀察過的一個物種, 為何沒顯示在我的生物清單中?"
        while_the_life_list_is_automatically_populated: |
          當生物清單從所添加的觀察來作自動填入時，若 %{site_name} 無法識別出您所使用的名稱，物種將不會被加入至清單。我們推薦採用可讓我們識別出的其它別名。
    listed_taxa:
      establishment_field:
        confirmation: |
          您確定嗎？這將會更改所有列出隸屬此地點的物種分類群之定居方式。而您需要花費一番功夫才能回復內容。
        description_html: |
          這將會更改<em>全部</em>在所有<a href="%{place_url}">%{place_name}</a>派生地點的物種分類清單之定居方式成為<strong>「%{establishment_means}」</strong>. 僅策展人可使用此工具。更改定居方式
