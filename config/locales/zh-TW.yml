          裝置詳細資訊，像是手機的製造商和型號
        prefers_no_tracking_label_desc_value_html: |
          <strong>這些第三方服務對我們來說有很大的價值</strong>，讓我們這個相對小型的工作團隊能維持 iNaturalist 的穩定性和可用性。在行動裝置上，由於該軟體在我們無法控制的裝置上運作，因此幾乎沒有其他方法可深入了解所發生的問題。有時候我們甚至沒有察覺到這類的問題發生，直到我們在這些服務中所提供的資料中才發現問題。<strong>透過分享這些資訊，您正在協助我們為您還有整個 iNaturalist 社群服務。</strong>
        prefers_no_tracking_label_desc_limits: |
          請注意這個選項只適用於我們明確寄送給這些公司的分析和當機資料。
          所有的 iNaturalist 伺服器由微軟(Microsoft)來提供營運，所有的 iNaturalist
          照片都存放在 Amazon 上，還有幾乎所有的 iNaturalist 地圖都是由 Google
          來提供服務(在 iPhone app 上我們使用 Apple 地圖)，這代表當您在
          iNaturalist 閱覽一筆觀察記錄時，您連接到由這些公司所提供的服務，
          而且您的 IP 位址也會被他們所知悉。沒有這些公司所提供的服務，iNaturalist
          也許不會存在，雖然我們可以限制您在使用 iNat 時與他們分享的資料數量與類型，
          但我們無法完全停止所有資料的流通。
        project_settings_desc: |
          請記住，這並沒有給予專案能存取您的隱藏座標，或寄發給您更新內容的權限。您必須要加入專案才能授予權限，或依各個情況授予它們權限。
        same_day_geoprivacy_protection: 同日位置隱私保護
        taxon_change_desc: |
          當 %{site_name} 上的物種分類群被合併或重新命名時，若更改內容為含糊的（例如：拆分） 您的觀察、所列出物種分類群、鑑定等等，將會自動更新到新的物種分類群，您將會收到有關若您有挑選用來手動更新內容的工具方面之更改連結的更新。
        this_only_applies_to_traditional_projects: |
          這僅會套用到傳統專案。您不能從基本上有保存搜尋的收藏或綜合專案裡排除掉觀察。您可<a href="/blog/15450-announcing-changes-to-projects-on-inaturalist">按此</a>來了解更多。
