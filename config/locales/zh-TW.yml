    taxon_names:
      form:
        new_name_guidelines_html: |
          <ul class="ui">
          <li><P>嘗試添加有在其它地方被使用到的名稱。請不要自行原創新名稱。</P></li>
          <li><P>請不要添加重複性質的名稱，例如：用複數的「老鷹們」來命名「老鷹」</P></li>
          <li><P>對於更高層級的物種分類，嘗試使用能包含到所有派生的名稱，例如「鷺科動物」或「杜鵑花科」</P></li>
          <li>
          <P>
          請不要添加無關名稱的訊息，例如：在名稱後面用圓括號備註您對於該名稱看法的訊息
          </P>
          </li>
          <li>
          <p>
          新詞彙應採用英文。請不要添加翻譯過的語言名稱，例如像「French，法文」，
          因為這會在使用不同語言的人們在利用此網站時，我們會很難或無法顯示在地化名稱。
          </p>
          </li>
          <li>
          <p>
          與翻譯語言所關聯的俗名會作為該語言的預設俗名（除了地點偏好設定之外的名稱排序，以及其它等等）。
          <a class="readmore" href="/pages/translate">了解更多有關翻譯</a>
          </p>
          </li>
          </ul>
        places_help_html: |
