          您可以<a href="https://www.inaturalist.org/pages/managing-projects">在此</a>了解到更多關於管理專案，或是在<a href="https://www.inaturalist.org/blog/15450-announcing-changes-to-projects-on-inaturalist">我們的部落格</a>上閱讀專案的歷史。
