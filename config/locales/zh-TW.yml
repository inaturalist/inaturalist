        furthermore_cannot_undo_html: |
          此外，<strong>此操作不可回復。</strong>若您事後改變您的想法，您也無法取回任何內容。
        settings_and_mute_html: |
          如果此網站產生出太多通知，請考慮<a href="/users/edit">編輯您的設定</a>來選擇排除掉某些通知、或是停止接收來自我們發送的電子郵件。若您與網站上某些人有著糾紛，請考慮對他們<a href="/users/edit">禁言</a>；而非刪除掉您的帳號。
        still_want_to_delete_html: |
          若您確定您要刪除您的帳號，請在以下表格輸入<code>%{confirmation_code}</code>，並點擊按鈕來刪除您的帳號與您的所有資料。
        type_confirmation_code: 輸入%{confirmation_code}
        you_must_enter_confirmation_code_in_the_form: |
          您必須在表單輸入「%{confirmation_code}」來刪除您的帳號
      edit:
        about_third_party_tracking: 關於第三方的追蹤
        if_you_change_your_mind_you_can_always_edit_your_settings_html: |
          若您改變想法，您可以隨時<a href='/users/edit'>編輯您的設定</a>。
        inaturalist_network_affiliation_desc_html: |
          <p>
          <a href="%{url}" target="_blank">iNaturalist 網路</a>是將有完整連結至全球 iNaturalist 社群之本地網站的聚集。這些網路站台是由有與 iNaturalist 簽屬協議，來促進在本地上使用以及助於本地生物多樣性的本地機構所支援。他們具有可取得來自於他們國家、為了保護受威脅物種避免被公開檢視而遮蔽的實際座標。
          </p>
          <p>
          您的使用者名稱和密碼在所有隸屬 iNaturalist 網路下站台皆可運作。如果您挑選了網路站台分部，運作各站台的本地機構可取用您的電子郵件地址（僅會通知您有關站台上的活動），以及存取公開遮蔽或私有觀察的實際座標位置。
          </p>
          <p>
          註：若您已經做出超過 1000 筆的觀察，請不要出於實驗性質更改您的分部
          </p>
        licensing_desc_html: |
          授權您的內容可讓任何遵守授權條款的用戶不必向您詢問許可，即能合法使用其中資料。除此之外，%{site_name} 會替對於我們資料感興趣的精選夥伴組織來定期更新存檔，當中會含有您的創用 CC 授權內容。例如，替<a href="http://www.gbif.org/">全球生物多樣性資訊機構</a>（GBIF）所產生的存檔裡，我們包含公眾領域貢獻宣告（CC0）、姓名標示（CC BY）、姓名標示-非商業性（CC BY-NC）等紀錄，其中 GBIF 是一個專門彙編、發佈來自全球生物多樣化訊息的國際政府間組織。
        monthly_supporter_desc_html: |
          iNaturalist 的每月贊助者會在每一個月自動做出捐款，來支持非營利性運營的
          iNaturalist 與 iNaturalist 網路站台，並由加利福尼亞州科學院所接收（美利堅合眾國 IRS EIN 94-1156258）。<a href="%{url}">請按此來成為每月贊助者</a>。當我們確認好您的贊助後，您可勾選此方框來在您的個人檔案裡顯示該狀態。請注意：您需要在 Donorbox 上使用和您用在 iNaturalist 裡相同的電子郵件地址，來讓我們確認您的每月贊助者身份。
        muting_desc_html: |
          <p>
          禁言某人會防止您接受到到對方的通知，包含評論您的觀察、
          傳遞給您的訊息，或是有提及到您的等等內容。禁言可協助
          您忽略某人，但不會阻止他們做出其它行動。
          </p>
          <p>
          禁言人數多寡可依您所需來決定，但請留意您可能會因此錯失
          重要通知，比如鑑定內容有切換社群鑑定在您的觀察上。
          </p>
