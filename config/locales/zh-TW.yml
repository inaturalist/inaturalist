          不同於一般常規專案，bioblitz 顯示來自於<em>所有</em>帶有地點與時間期間的
          觀察之活動狀態，而非純粹是人們有意添加至專案的觀察。這是移除當添加觀察至專案時
          驅動即時統計的障礙。請注意若專案團隊以及參與者沒有像是在參與專案般地積極添加相關
          觀察，觀察內容將不適用於匯出，或顯示於像是成員在網站上的貢獻，行動應用程式上的
          專案觀察搜尋之類多項專案檢視。
          </p>
          <p>
          請注意，當此類型專案的統計狀況裡顯示出有觀察並未有意要被添加至專案時，這些觀察會
          不允許策展人來查看它們私有或遮蔽座標，也代表著觀察者未同意專案的條款。若您是專案
          策展人且您需要存取私有座標，您需要您的參與者同意專案條款，或是您想要觀察計入策展
          專案清單時，請確定您的參與者有加入專案且願意添加他們的觀察。
          </p>
