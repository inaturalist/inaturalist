    taxa:
      edit:
        high_status_conservation_status_notice_html: |
          為更高層級物種分類添加保育狀態，來對此物種分類上的所有物種觀察生效。請不要在有物種未包含狀態的物種分類群上添加狀態，因為這會對那些物種的觀察不正確地遮蔽座標。
        complete_desc_html: |
          一個「完整」物種分類包含<em>所有</em>在符合 iNaturalist 物種分類策展方針指定排名裡的已知派生物種分類群，無論它們是否已被觀察。僅有網站管理員可以宣告目前完整的物種分類群。
        complete_rank_desc_html: |
          在此完成的物種分類級別，例如：假如科有包含到所有的屬，但不在所有物種裡，預設物種這將會設定「屬」。
        wikipedia_summary_desc_html: |
          我們根據<a target="_blank" href="%{url}">維基百科頁面</a>對於此分類群的
          簡短描述之無限期快取，直到手動更新頁面。重新整理此摘要也會立即更新
          我們顯示在網站上下方的維基百科內容快取，會在一週後自動更新。
      show:
        about_names_desc: |
          <p>
          多數生物的分類在語言裡擁有「俗名」。這些名稱通常是易於辨別、容易唸出，而且長期穩定的，
          但即使是在使用同一種語言的情形下，也會有多數生物在不同地點裡各擁有不同名稱的情況。這些在溝通有關這些生物時產生困難。因此科學家透過採取符合<a href="https://zh.wikipedia.org/wiki/%E4%BA%8C%E5%90%8D%E6%B3%95">二名法</a>的單一「學名」在任一生物分類上來處理問題，
          但這些名稱通常是建立於多數人不會講的拉丁文上，因此對於多數人來說，這些不像俗名一樣好記。
          學名能反應出生物在分類法上的對應位置，因此它們能在科學家推導出有關不同生物之演化關係上
          更精準的理論時可做出更改，但也因此降低在溝通上的實用性，即使是在了解學名的人士上。
          </p>
          <p>
          古老的格言總結出：「俗名的變更來自於地點，學名的變更來自於時間。」
          </p>
          <p>
          我們嘗試透過同時顯示俗名與學名來解決這些情況，並基於所使用的語言和地圖上的地理資料
          偏好設定來挑選出俗名。
          </p>
        about_conservation_status_desc: |
          保育狀態總結出一群生物的滅絕風險。
        about_establishment_desc: |
          「定居方式」描述著目前出現的物種如何出現在此處。「引進」代表著它們是透過人類的活動帶來此地，「原生」則代表著該物種本來就生存於此地，而非透過人類的協助。「特有物種」則是僅出現在特定的地點而其他地方無此物種。
        about_taxon_curators_desc: |
          這些人們管理著包含物種分類的分類樹之內容。如果您想要產生更改，請標記此物種分類，或是聯絡那些人們。
        charts_help_seasonality: |
          此圖表顯示出物種分類依月份區分的觀察次數。請記住這些是觀察次數，因此會被當生物可被觀察的期間，以及被人們有前來觀察它們的行為所影響。因此某隻鳥在五月裡的觀察次數看似很活躍，但有可能是人們剛好一同在五月觀察，而將其它月份給忽略掉。相同地，如果您發現蜻蜓在六月的次數比一月多，這可能是因為在北半球有比南半球較多人口，而並非蜻蜓是剛好在六月比較活躍，因此在考量這些圖表時可以先查看地圖。當圖表上「可驗證」與「研究等級」觀察次數之間，有出現較低觀察次數以及/或是較大差異時，對這些情況做出疑慮是正確的。
        charts_help_history: |
          此圖表會顯示過去十年依各月份呈現的物種分類觀察數量。這些是由人們觀察次數所形成的傾向，且會為您顯示觀察裡的不尋常尖峰點。如果觀察數量增加，但圖表是呈現平坦或下降的情況，可能是因為有著大量的變化。
        charts_help_other: |
          我們也會為觀察紀錄的註解來顯示季節性的圖表。
          註解是使用控制詞彙來新增觀察紀錄的詮釋資料，
          例如：一筆觀察紀錄描述一株植物正在開花或是結果。
        charts_help_relative_observations: |
          顯示所有觀察相對比例次數可協助修正有關網站整體成長效益。例如，若網站每年因我們獲取更多的觀察而成長，我們會取得更多各物種分類的觀察，但這僅會您曉得有許多人在觀察物種分類，而不會了解告訴您有關是否有更多物種分類包含在觀察裡。顯示相對比例代表著如果總共有 100 個觀察，其中
          20 個觀察為某個物種分類，那麼比例是 0.2（20 / 100）。若大家在隔年做出 2000 個觀察並且當中有 400 個觀察為某物種分類，那麼比例便是 0.2（400 / 2000）。而縱使是總計計數，也會導致在僅有少數觀察者的地區，或是很少有被觀察到的物種分類群產生偏差情況。
        complete_taxon_desc: |
          「完整」物種分類群擁有全部派生、目前在網站資料庫裡的現存具體物種分類群級別。例如：能代表著有多少個物種已被觀察，以及有多少個需要被觀察，就是當對於物種的物種分類完成時。對於物種是完整的「完整」物種分類群，其物種計數不包含「無法計數」物種，如已滅絕或是無作用的物種概念，而它們僅能包含物種，不能像是亞種、或變種的種下分類群。
        discoveries_desc: "此物種分類中最新被鑑定的物種"
