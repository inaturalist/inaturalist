        我們現在沒有權限來取用這些照片。您可能需要在您的<a href="/users/edit">設定</a>中斷連接並重新連接帳號來授予我們額外權限。
      inviter:
        automatically_add_to_project: 自動添加至專案
        automatically_id_the_new_obs_as: 自動鑑定新觀察為
        dont_forget_the_invite_link_placeholder: "不要忘記 {{INVITE_LINK}} 位置標誌符"
        invite_other_photographers_to_inat: "邀請其他攝影師到 %{site_name}"
        invite_your_friends_description: |
          您能讓在臉書和 Flickr 上的人們更容易添加他們的照片作為 %{site_name} 觀察，只要留下包含著下列特殊邀請 URL 位址的評論即可。您也可替新的觀察預先選擇物種分類與專案。
      show:
        view_original_html: |
          您可在 <a href="%{url}">%{url}</a> 檢視原有內容。若此照片有版權侵犯情況請留下版權侵犯標籤。
    places:
      kml_field_desc: |
        地點邊界的 KML。您可以使用在 Google 地圖、Google 地球，或多數的 GIS 應用程式。另外內容必須至少要有一個多邊形且小於 1 MB（網站策展人可使用到 5 MB），而且是要比美國德州還要小的地區。
      edit:
        complex_boundary_note_html: |
          此邊界有些太複雜而無法在網頁上編輯。然而您可以<a href="%{url}">下載 KML</a> 來在您所挑選的 GIS 應用程式裡編輯，並直接上傳您所編輯的 KML。
        admin_level_desc: |
          應僅用於設定政治機構，以美國環境而言：0 = 國家、1 = 州、2 = 郡、3 = 鎮
      new:
        check_list_note: "註：在特別廣大地點情況下清單將會被自動停用。"
        coordinates_desc: 若您不想畫出邊界或上傳 KML 的話，您必須指定出座標。
        map_instruction: 使用多邊形工具來描繪地點邊界。
    posts:
