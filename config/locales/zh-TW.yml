  about_trips_html: |
    <h4>「行程」可透過在你的觀察紀錄中加入說明內容來收集物種的出現/不出現(presence/absence)的資料</h4><p><strong>為什麼</strong>出現/不出現資料包含有關取樣努力度的資訊，對於科學上的分析像是物種分布模式來說是很有用的(原始的 iNaturalist 觀察紀錄是「僅有出現紀錄」的資料)。</p><p><strong>如何</strong> 一筆「行程」透過紀錄以下的項目來新增說明內容到你的觀察紀錄中：</p> <ul><li> 你找到<strong>什麼</strong>物種 (目標名錄)</li> <li> 你在<strong>何地</strong> 找到的 (搜尋區域)</li> <li> 你<strong>何時</strong>找到的 (搜尋區間)</li> </ul> <p> 你能在搜尋區域和時間區間內於你的目標名錄中所觀察到的物種，可視為「出現紀錄」。若你無法在目標名錄中所觀察到的物種則視為「不出現紀錄」。點選「從行程中以表格顯示出現/不出現資料」來產生從行程和相關觀察紀錄中特定物種的出現/不出現紀錄。<a href='%{url}'>查看更多細節</a></p>
  about_trusting_projects: 關於信任專案
  about_trusting_projects_options_any: 在此專案中您所有的觀察記錄
  about_trusting_projects_options_any_desc: |-
    這包含了您設定地理資訊隱私權為「遮蔽」或「私有」的觀察記錄，例：從您的後院或您不想讓其他人知道的景點中所建立之觀察記錄。
  about_trusting_projects_options_taxon: |-
    僅限您在此專案中之觀察記錄因瀕危分類群而被遮蔽的座標
  about_trusting_projects_options_taxon_desc: |-
    許多專案只需要存取被遮蔽的座標，因為該觀察記錄描述了一個瀕危的分類群。
  about_trusting_projects_overview: |-
    授權您的隱藏座標將會允許這個專案的管理者看到您在此專案中真實而無遮蔽的地點。這對於科學家或是資源管理者來說，為了分析和做決策，存取真正的座標是非常重要的。
  #Header for a section listing all the project managers (admins and curators)
  #of a project
  about_trusting_projects_project_managers_are: |-
    有權限存取您的隱藏座標的專案管理者為：
  about_trusting_projects_warning: |-
    請注意專案管理者可以更動專案的設定來包含您任一觀察記錄，而且他們可以隨時新增或移除專案管理者。您將會收到關於這些更動的通知，但基本上您是把私有地點之座標託付給此專案，所以務必小心。
  #Header for a section listing the different ways you can trust a project
