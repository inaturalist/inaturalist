    guides:
      index:
        funding_html: |
          指南開發的資金由 <a href="http://eol.org"><img src="https://eol.org/assets/blue_logo-1edfd969b808300ae34a9530531df17f0c66a29882303b75452bfa62f7e6fa37.png"></a> 提供
        welcome_message_html: |
          指南協助您學習有關世界上的生物多樣性。不論您現正在探索坦尚尼亞的塞倫蓋提，或是在您當地的公園裡（我們猜您比較可能是在塞倫蓋提），指南可協助您理解我們星球上令人驚豔的多樣生物。
      edit:
        add_eol_content: |
          以批量來添加生命大百科內容至所選物種分類群會花費一段時間，因此請耐心等候。
        add_color_tags_help: |
          從所選物種分類的相關色彩來添加色彩標籤。
        add_rank_tags_help_html: |
          基於我們的分類法來添加物種分類級別標籤，例如：
          <code>family=Laridae</code>
          或
          <code>family=Gulls and Allies</code>
        coordinates_desc: |
          給予您的指南座標，將可幫助到人們在依位置搜尋時來找出。
        eol_subjects_desc: |
          生命大百科以多種不同主題標目發佈內容，並非皆可用在所有物種分類上。挑選「預覽」時，會從生命大百科匯入第一段可用文字章節，在文字為可用情況下通常會包含摘要。
        eol_collection_desc_html: |
          <a href="http://eol.org/" target="_blank">生命大百科（EOL）</a>是個貯藏有關地球上生物資訊的地方。在生命大百科上您可創建有關物種的<a href="http://eol.org/info/252" target="_blank">收藏</a>。如果您想要匯入來自於生命大百科的物種，請在此貼上該收藏的 URL 位置。
        guide_place_desc: |
          將您的指南與地點做關聯，來讓人們搜尋地點時能找到您的觀察。若設定了邊界（例如：「卡片」檢視、物種分類頁面等等）將會在 %{site_name} 上的地圖顯示時一同出現地點邊界。
        import_tags_from_csv_help_html: |
          <p>
          上傳包含指南裡物種分類標籤的 CSV 檔案。您的 CSV 檔案應該要像是：
          </p>
          <table class="table">
          <tbody>
          <tr>
          <th>Name</th>
          <th>color</th>
          <th>Number of hands</th>
          <th></th>
          </tr>
          <tr>
          <td>Homo sapiens</td>
          <td></td>
          <td>2</td>
          <td>bipedal</td>
          </tr>
          <tr>
          <td>Vulpes vulpes</td>
          <td>red|black</td>
          <td>0</td>
          <td>quadripedal</td>
          </tr>
          </tbody>
          </table>
          <p>
          第一行以「Name」（名稱）開頭，後續接上標籤謂詞/分類。第二行之後都以物種分類名稱為開頭，之後接上對應到上方第一行欄位謂詞的標籤。在此範例中，<i>Homo sapiens</i>（智人）這一行有著標籤<code>bipedal</code>（雙足動物）與<code>Number of hands=2</code>（手數目=2），下一行中<i>Vulpes vulpes</i>（赤狐）有著<code>quadripedal</code>（四足動物）、<code>color=red</code>（色彩=紅色）、<code>color=black</code>（色彩=黑色），以及<code>Number of hands=0</code>（手數目=0）。在空白部份方面會自動忽略。您可替各物種分類添加多行內容，也可以在儲存格裡添加透過豎線字元分隔的多項內容值。
          </p>
        licensing_explanation: |
          授權您的內容給予其他人擁有權利來複製及更改；而不必需向您請求許可。這樣做可以更容易來分享您的成果，而且如果當您想合併來自於其它使用姓名標示-相同方式分享授權條款的來源（例如像是維基百科）之第三方內容，您有法律義務要使用類似的授權條款。以下有全部創用CC授權條款的概要與含義：
        paste_note_html: |
          每行最多可貼上 500 個物種名稱。%{site_name} 將會試著把通用名稱與物種概念之間作相符，但為了避免模凌兩可的情況最好使用學名。若您想同時使用兩者，請用逗號分隔學名和通用名稱，例如像是 <code>Homo sapiens,Human</code>。
        places_note: |
          註：不是所有地點都具有物種分類群清單。如果您在找尋帶有物種分類群地點時遇到困難，請試著挑選更大行政邊界的區域，像是國家、州、省，或縣。
        replace_existing_eol_desc: 在從生命大百科匯入之前，刪除現有內容
        place_choose_taxon_note: |
          若您想要縮小您的搜尋，請挑選物種分類來篩選，例如：「植物」
      eolupdate_notice: |
