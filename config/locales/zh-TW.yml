      import:
        coordinate_systems_help: |
          %{site_name} 接受讓座標使用各種不同座標系統，因此當您提供座標是用在經緯度以外的系統時，我們需要了解您想使用何種座標系統以正確詮釋出。請確認您有挑選出適用於您的資料，或遙遠位置的合宜座標系統。如果您的座標來自 GPS 單位，請檢查所使用座標系統的名稱設定。註：我們不儲存自定義的座標，僅用經緯度轉換。
        date_column_format: YYYY-MM-DD HH:MM
        decimal_degrees_format: dd.dddd
        geoprivacy_must_be_in_english: |
          位置隱私欄位必須為英文，且值必須是空白或是「obscured」或「private」
        google_photos_notice_html: |
          在 2019 年 2 月，Google 更改了他們的 API，讓我們可以取用全球定位系統座標、許可資訊，以及幾乎任何我們可以拿來添加至鑑定的資訊（像是標籤）。他們幾乎去除掉文字搜尋以數字分頁。除此之外，他們需要所有連接的帳號來擁有額外權限，並且在第三方可從使用者請求權限之前，第三方需要被驗證。我們現在正等待著驗證，而在此之前您無法從 Google 匯入照片。在我們取得核准後，您可以匯入照片，而他們不會把任何您可以在 Google 照片上查看到的位置資訊、或是許可資訊給包含進去。您可以在 
          <a href="https://developers.google.com/picasa-web">https://developers.google.com/picasa-web</a> 查看更多內容。
          下載原始檔案並使用<a href="/observations/upload">上傳器</a>來添加它們是最有效的方式。
        project_csv_template_notice_html: |
          這是一個用於此專案的模版檔案，它可能有助於您關於在 CSV 檔案結構方面。
          <a href="%{url}">下載模版</a>
        soundcloud_notice_html: |
          在 2018 年，Soundcloud 更改了他們的 API 並讓我們可以對您的 Soundcloud 帳號建立新連接。如果他們恢復了此功能，我們可以重新開始連結帳號至 Soundcloud。同時，您可以使用<a href="/observations/upload">上傳器</a>來直接上傳聲音檔案。
      show:
        allow_curator_coordinate_access_desc_html: |
          允許專案策展人來檢視此觀察的隱藏座標。
        ancestor_disagreements_desc: "# 已鑑定物種分類群來自於某一物種分類的祖先，但不同意分類（例如：我同意它歸在這個屬；但不同意它的物種）"
        community_taxon_desc_html: |
          <p class="ui">
          社群分類群（或社群鑑定）代表著 %{site_name} 社群對於觀察所對應物種分類的看法。若您對於我們如何挑選社群分類群方面有興趣，請查看下方演算法的備註，而通常我們是採用嘗試<strong>挑選超過 2/3 鑑定人所認定的物種分類</strong>。這代表著有時候會挑選到包含有不一致物種分類的較高層級分類群（例如：您認為對象應是王蛇，但我認為是響尾蛇，因此 iNat 最後會挑選包含所有蛇類的亞目）。演算法在意見分歧時有著好處，因為我們發現在過往情況下異議者通常會是對的。
          </p>
          <p class="ui">
          研究等級觀察（在其它標準中）必須要有社群分類群，如果觀察僅有一個鑑定，這不會含有社群分類群。所有至少帶有一個鑑定的觀察，都會含有觀察分類群。觀察分類群是我們在分享觀察給資料合作者、在網站上連結同名稱分類群觀察、更新您的生物清單等等情況時所用。在大部份情況之下，觀察的分類最終會被設定在社群分類群；但有時會有所不同，特別是在社群確認好鑑定之前。如果您認為某個生物是一條蛇（蛇亞目），而我認為是一條王蛇（<i>王蛇</i>屬），該觀察分類群會被歸在王蛇下（僅有我個人的鑑定支持）；但社群分類群會歸在蛇下（由至少兩個或以上的鑑定所支持）。若基於某些原因，您不願意認同社群分類群，您可以在您的觀察上拒絕它，這代表著該觀察分類群將不會設定在社群分類群（而是您自己的鑑定）。這也代表著您的觀察內容在社群認同<em>您</em>之前，無法成為研究等級。若您不喜歡社群物種分類的想法，您可以透過<a href="/users/edit" target="_blank">編輯您的設定</a>來完全排除掉。
          </p>
          <p class="ui">
          <strong>演算法：</strong>對於所有已鑑定，以及包含它們本身的物種分類（例如：<i>人</i>屬包含著<i>智人</i>），會在「一致」的數量 - 分類群的累計鑑定超過累計鑑定總和、「不一致」的數量 - 鑑定完全不同的總和（例：不包含被計分分類群的物種分類鑑定）、以及「祖先不一致」 - 不同意較佳分類群的更謹慎鑑定數量，以上用比率來計分。對於已鑑定且計分有超過 2/3，以及至少 2 個鑑定的物種分類，請挑選最低級別的分類群。
          </p>
        cumulative_count_desc: '用於各別物種分類及其所有派生的 # 鑑定'
        curator_coordinate_access_disabled_desc_html: |
          此專案不允許帶有座標的觀察可讓專案策展人查看。如果您不想與此專案策展人分享該觀察的座標，您必須將它們從專案裡移除。
        data_quality_assessment_desc_html: |
          「資料品質評估」是針對某一筆觀察記錄準確性的評量方式。「研究等級」的觀察記錄有機會被科學家用於研究上。請在下方投下您的一票：
        disagreement_count_desc: "# 已鑑定物種分類群不在物種分類的祖先之中"
        identification_count_desc: '#的各別分類單元之鑑定'
        flagged_photos_desc_html: |
          一些照片已被標記為內容不適當或侵犯版權。詳細內容請見 %{links}
        join_project_desc_html: |
          加入專案將會給予專案策展人可查看任何在專案裡觀察之隱藏座標的權限，並意味著您同意專案的<a href="%{url}" target="_blank">條款</a>。
        quality_assessment_help_html: |
          <p>
          資料品質評估是一項觀察準確程度的摘要。所有觀察
          最初是從<strong>「粗略」</strong>等級開始，而成為<strong>「需要鑑定」</strong>的狀態是當
          </p>

          <ul>
          <li>觀察<strong>擁有日期</strong></li>
          <li>觀察<strong>具備地理參考</strong>（註：擁有經/緯度）</li>
          <li>觀察<strong>擁有照片或聲音</strong></li>
          <li>觀察<strong>內容不是人類</strong></li>
          </ul>
          <p>
          觀察要成為<strong>「研究等級」</strong>是當
          </p>
          <ul>
          <li>
          %{site_name} <strong>社群認同物種級別或以下級別鑑定</strong>，註：當超過三分之二鑑定人同意同一項物種分類
          </li>
          </ul>
          <p>
          觀察會被列為<strong>「粗略」</strong>，是當不符合以上條件情況或是社群認為
          </p>
          <ul>
          <li>
          <strong>位置不精準</strong>（例如：猴子位在海洋裡，或是河馬位在辦公大樓等等）
          </li>
          <li>
          <strong>不是野生/歸化的生物</strong>（例如：是被人類、或外星智慧生命給圈養或栽培）
          </li>
          <li>
          觀察內容<strong>沒有呈現出是生物的證明</strong>，例如：僅是風景、水景、岩石之類的圖片。
          </li>
          <li>
          觀察內容<strong>沒有呈現出是近代（大約一百年內）生物的證明</strong> （例如：化石，但如果是痕跡、排泄物，或枯葉是可以的）
          </li>
          <li>
          觀察已不需要鑑定<em>並且</em>社群鑑定是在科級別以上
          </li>
          <li>
          觀察者退出社群鑑定，並且社群鑑定不屬於關連到觀察者鑑定的物種分類之原型或派生
          </li>
          </ul>
          <p>
          如果不夠深入，會有系統投票的情況：
          </p>
          <ul>
          <li>
          若在最小的郡或州裡有至少十個屬級別或以下級別的其它觀察，或是與同等於國家層級地點包含著此觀察與
          80% 或以上的這些觀察，有被標記為非野生/歸化的情況，系統將會投票觀察是否非野生/歸化的生物。
          </li>
          </ul>
        score_desc: "分數 = 累積次數 /（累積次數 + 不一致次數 + 祖先不一致次數）"
        observation_flagged_notice_html: |
          此觀察已被標記為垃圾訊息並不再對外公開。若您還能看見該觀察是因為您是它的創建者、或是網站的策展人。如果您認為這是個誤會，請<a href="mailto:%{help_email}" class="contact">聯絡我們</a>。<a href="/observations/%{observation_id}/flags">管理標籤</a>
        observer_does_not_allow_observation_fields: 觀察者不允許新增額外的觀察欄位
        observer_only_allows_curators_to_add_fields: 觀察者只允許網站策展人新增觀察欄位
      user_stats:
        user_stats_desc: |
          用戶統計被限制依觀察計數，或物種計數的最多前 500 個，因此所列出總數通常會略多於 500，這是因為兩份清單不一定包含相同用戶。被標註為「*」代表著這並沒有出現在前 500 個裡。
    observation_fields:
      about_editing_observation_fields_desc_html: |
        <p class='ui'>您可編輯此觀察欄位是因為您創建了它，或著因為您是網站策展人。若您是網站策展人，請遵守下列規定</p>
        <ol>
        <li>請不要隨意更改名稱，例如把「食物」(eating)改成「採蜜」(nectaring)</li>
        <li>請留意觀察欄位比用於任何物種分類的觀察，因此請不要使用特定物種分類術語</li>
        <li>請不要刪除人們正在使用的欄位</li>
        <li>請不要將現有欄位名稱翻譯成不同語言。英語是此網站的通用語言。如果您想要個概念相同，但以不同語言呈現的欄位，請新建一個觀察欄位。</li>
        </ol>
      dna_help: |
        要啟用 BOLD DNA 條碼符合功能，請確定您的欄位名稱包含「COI」、「COX1」、「ITS」、 或「matK,」字詞來對應欄位目標的基因。
      merge:
        warning_html: |
          請尊重其他人的資料，並在合併觀察欄位前<strong>通知創建者</strong>。此工具將會消去被合併的觀察欄位，以及移動所有觀察至保有者。<strong>此處理過程無法復原</strong>，因此請小心。
    emailer:
      bulk_import_success:
        success_message: |
          您的 %{filename} 大量匯入已成功。您的觀察現正在處理並不久後便會出現在網站上。
      bulk_import_error:
        taxon_spelling_notice_html: |
          請檢查個項目的拼寫。若您拼寫正確，請在 %{search_taxa_url} 搜尋物種。若名稱尚未存在 %{site_name} 資料庫裡。您會需要添加此名稱才能讓大量上傳成功運作。使用在搜尋頁面下方的方框來匯入新名稱。若名稱已提供但套用在多項有效物種分類群裡，請嘗試使用更多或更少的特定名稱，來符合單一的物種分類。
      observations_export_notification:
        your_observations_export_is_ready_html: |
          您的觀察匯出已就緒。此電子郵件有夾帶副本，或是您可<a href="%{url}">下載您的匯出</a>。
        your_observations_export_failed_html: |
          您的觀察匯出失敗。請查看您所匯出清單的<a href="%{url}">觀察匯出頁面</a>。
      parental_consent:
        subject: 您的兒女想使用 iNaturalist
        content_html: |
          <p>
          您的兒女目前使用 <strong>Seek by iNaturalist</strong>
          教育應用程式，並且想與 iNaturalist 公眾科學平台分享資料。因為發佈到 iNaturalist 會揭示出個人身份資訊，未經父母同意、且年齡低於 13 歲之個人資訊 iNaturalist 是不能使用的。
          </p>
          <p>
          <strong>Seek by iNaturalist</strong> 可以不必建立帳號便可使用，並且無需分享個人身份資訊；但您的兒女會無法貢獻觀察給 iNaturalist。iNaturalist 是個參與者能夠分享觀察、鑑定生物來互相指教有關自然方面、以及產生用於科學之生物多樣性資料的公眾科學社交網路。
          </p>
          <p>
          若您同意讓您的兒女使用 iNaturalist，我們需要您進行以下事項：
          </p>
          <ol>
          <li>
          <p>
          透過以下連結建立將給您兒女使用的 iNaturalist 帳號：
          <a href="%{registration_url}">%{registration_url}</a>
          </p>
          </li>
          <li>
          <p>
          在您建立完您兒女的帳號後，我們會要求您以信用卡做出 $1 美元的小額捐款給 iNaturalist，以確認您確實為一名成人。請確認當作出捐款時，是使用您在輸入「父母電子郵件」欄位時的相同電子郵件地址。
          </p>
          </li>
          <li>
          <p>
          一旦我們處理完捐款後，我們會發送給您另一封電子郵件來通知您兒女的帳號已啟用完成，而您可以使用您所建立的 iNaturalist 使用者名稱和密碼來登入您兒女的 Seek 應用程式。
          </p>
          </li>
          </ol>
          <p>
          iNaturalist 收集以下個人身份資訊：
          </p>
          <ol>
          <li>
          <p>
          <strong>電子郵件地址（非公開）：</strong>每個 iNaturalist
          帳號都會有一個相關的電子郵件地址，並且不會將其公開。
          </p>
          </li>
          <li>
          <p>
          <strong>使用者名稱（公開，為必要）：</strong>每個 iNaturalist 帳號都會有公開的使用者名稱與使用者是別號碼。使用者名稱不必得和個人真實名稱相似，但會用來透過公開評論和私訊來聯絡該人。
          </p>
          </li>
          <li>
          <p>
          <strong>IP 位址（非公開，為必要）：</strong>iNaturalist 會儲存使用者的 IP；但不會將其公開，這會用來獲取像是位置之類的個人識別資訊（可識別到所在都市的準確度）。
          </p>
          </li>
          <li>
          <p>
          <strong>個人檔案圖片（公開，為選用）：</strong>iNaturalist
          的帳號可以讓使用者選擇使用能代表著他個人的圖片。
          </p>
          </li>
          <li>
          <p>
          <strong>觀察位置（公開或非公開）：</strong>iNaturalist 上的觀察會含有關於建立出該觀察所的位置資訊。這可弄成為公開或保持非公開，而預設是將其公開。
          </p>
          </li>
          </ol>
          <p>
          iNaturalist 允許使用者分享公開圖片、公開評論、以及關聯他們帳號的私訊。
          在該使用者所產生的內容裡，來包含他個人的識別資訊也是可能的。
          </p>
          <p>
          請點擊<a href="%{privacy_policy_url}">此</a>了解更多 iNaturalist 的隱私政策。
          </p>
      photos_missing:
        subject: 一些照片需要回報問題
        we_have_been_housekeeping: |
          我們在管控時有發現到連接至您的觀察的一些照片，已無法從原有來源存取。那些照片已被%{providers}所託管。
        we_would_like_to_remove: |
          我們會在不久之後移除掉有被引用到的所有毀損照片，但我們不會捨棄掉可被保存下來的事物。這些照片當中有可能仍存在它們的外部主機且可被修復。一些照片可能已透過將您的<a href='%{account_url}'>%{site_name}帳號</a>與其他照片託管帳號做連接來上傳過，而該連接已逾期需要重新更新。
        you_can_attempt_repair: |
          您可以透過瀏覽照片頁面與點擊「%{repair_link_text}」連結來嘗試回報照片。若您曉得該照片已不存在，您可以選擇來刪除掉。
        please_address: |
          請在<b>接下來的 30 天裡</b>處理這些問題。超過 30 天候，我們將會從 iNaturalist 上刪除損毀的照片，但您所有的觀察仍會保留下來。照片在刪除後觀察會被重新評估，一些原本是研究等級的觀察有可能會因為缺少照片而降為粗略等級。
        we_included_links: |
          我們已包含下列受影響照片的連結。
      user_parent_confirmation:
        subject: 您兒女的 iNaturalist 帳號已啟用
        content_html: |
          <p>
          感謝您為您的兒女建立 iNaturalist 帳號！該帳號現已啟用，在此是您之前所輸入而我們記錄下來的內容：
          </p>
          <ul>
          <li><strong>父母或法定監護人名稱：</strong> %{parent_name}</li>
          <li><strong>父母或法定監護人電子郵件：</strong> %{parent_email}</li>
          <li><strong>兒女的名稱：</strong> %{child_name}</li>
          <li><strong>兒女的生日：</strong> %{child_birthday}</li>
          <li><strong>兒女帳號電子郵件：</strong> %{child_email}</li>
          <li><strong>兒女帳號名稱：</strong> %{child_username}</li>
          </ul>
          <p>
          請從您兒女的 Seek 應用程式來透過輕觸在選單上的「iNaturalist」按鈕，然後輕觸在螢幕底部的「以 iNaturalist 登入」進行登入。
          </p>
          <p>
          您兒女將能夠使用 Seek 應用程式來發佈觀察到他們的 iNaturalist 帳號，並可在 iNaturalist.org 上看見。
          </p>
      users_updates_suspended:
        message: |
          您有段時間在 %{site_name} 上不活躍，因此我們暫停了您的訂閱。要恢復取得在網站活動上的更新，請再次<a href="%{login_url}">登入您的帳號</a>。
    photos:
