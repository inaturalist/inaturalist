      collection: 收藏
      umbrella: 綜合
      tracks_multiple_projects: 追蹤多個專案
      projects_included: 已包含專案
      collection_and_umbrellas_do_not_support: |
        收藏與綜合專案目前不支援取用隱藏座標。
      curator_coordinate_access_desc_html: |
        請記住，<strong>專案策展人可以添加任何您的觀察至它們的專案裡</strong>，除非您在您的<a
        href="/users/edit">帳號設定</a>裡不選用。僅對您可信任的專案策展人來勾選此方框，來讓他們可檢視您任何觀察裡的隱藏座標，或添加觀察至此專案裡。若您選擇不授予他們此權限，您仍可依各觀察來允許存取私有座標。
      confirm_leave:
        what_would_you_like: |
          您想要在此專案對您的觀察做些什麼？
        keep_observations_label: |
          在此專案留下您的觀察
        keep_observations_desc: |
          您的觀察將會留在專案裡，而策展人仍可檢視他們的隱藏座標。
        project_requires_curator_coordinate_access_desc: |
          此專案允許帶有座標的觀察可讓專案策展人查看。如果您不想與此專案策展人分享您觀察的座標，您必須將它們從專案裡移除。
        remove_observations_label: |
          從這專案移除您所有的觀察
        remove_observations_desc_html: |
          請注意，除非您更改您的<a href="/users/edit">帳號設定</a>，不然專案策展人仍可在他們的專案裡添加您的觀察。
        revoke_observations_label: |
          在專案裡留下您的觀察，但不允許策展人查看他們的隱藏座標。
        revoke_observations_desc: |
          如果要防止專案策展人查看您的隱藏座標是您留下的唯一原因。
      edit:
        aggregation_pending: 等待聚集
        new_place_desc_html: |
          嘗試看看<a href="%{places_url}" target="_blank">我們的現有地點</a>並確認您有獲得正確地點名稱。若您無法找出您所要的地點，可以考慮<a href="%{new_place_url}" target="_blank">創建一個新地點</a>，但請確認不會弄出與現有地點重複的內容。
        bioblitz_desc_html: |
          <p>
          bioblitz 是讓參與者試著在時間期間內找出最多觀察的活動。
          這是介紹讓人們在相同時間來多樣性收藏可用資料的有趣方法。
          </p>
        change_admin_desc: 選擇一位專案策展人來當新管理員。
        cover_desc: "選用的頁面橫幅圖片會出現在您專案頁面的頂端。其中寬度必須符合 950 像素、高度則需小於 400 像素。"
        custom_project_fields_means: "自定義專案的頁面橫幅、添加側邊內容，以及編輯 CSS。"
        end_time_desc: "您 bioblitz 的結束時間。所晚於起始時間的範圍必須小於一年內。"
        event_url_desc: |
          用於您的 bioblitz 的活動註冊服務 URL。如果這是一個會包含數字 ID 的 Eventbrite 的 URL，在您的 bioblitz 開始之前，我們會在您的專案頁面上包含一個註冊用小工具。
        icon_desc: "將會被切成正方形"
        it_looks_like_this_project_can_be_converted: |
          看起來此專案可被轉換成新的<a href="%{url}">收藏專案</a>。
        last_aggregated_at_desc: |
          添加觀察至此專案的最後聚集結束時間
        no_curators: |
          這裡沒有專案策展人，如果您想要分配新人來作為管理員，他們必須先加入此專案並且您要讓他們成為策展人。
        observation_aggregation_desc_html: |
          <p class="description">
          觀察聚集會依您著專案規則所指定，來自動添加符合的觀察至您的專案。
          因沒有辦法從專案裡一次移除多筆觀察，請確認您已挑選您所想要的地點
          與物種分類規則，否則這會是潛在的風險，會導致您最後可能得手動移除
          不合適的觀察。
          </p>
          <p class="description">
          聚集在有符合以下條件才會運作：
          </p>
          <ol>
          <li class="readable description">
          對於範圍介於中小型的地點，您的專案至少要有一個「需在地點裡觀察」規則（大約是德州或烏克蘭大小）
          </li>
          <li class="readable description">
          或者是您的專案至少要有一個「需在物種分類中」規則
          </li>
          </ol>
        project_assets_desc_html: |
          <p class="description">專案可用物件是與您專案相關聯的檔案，並需符合一些特殊規則：</p>
          <ol class="description">
          <li>以「.logo.jpg」、「.logo.png」等等作為結尾的檔案，會被用來取代專案頁面上的圖示來作為標誌</li>
          <li>KML 與 KMZ 檔案會被添加在專案頁面上的地圖</li>
          </ol>
        project_list_desc_html: |
          <p class="description">
          您可創建自定義物種分類專案清單並連結至您的專案。
          這在添加觀察至您的專案時，限制需經由「必須是在專案清單上的物種分類」
          規則以符合是您清單上的物種分類時很有用。
          </p>
