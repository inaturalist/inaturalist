  sites_network_inaturalist_network_collection: |
    《愛自然國際網路》是在地化網站的集合，這些網站全都連結到全球的《愛自然》社群。
    網站入口由在地的組織機構所支援，以推廣當地使用並促進《愛自然》上的資料使用以裨益本土生物多樣性。在其所屬的地理區域範圍內，他們能存取因保護受脅物種而自動遮蔽之真實座標。
  sites_network_your_username: |
    您的使用者名稱與密碼適用於所有的《愛自然》 網路。如果您選擇加入某個網路分站，運作該站點的當地機構也可以存取您的電子郵件位址（僅和您溝通網站上的活動），以及獲得您的觀察紀錄之真實座標，無論該筆觀察紀錄是選擇公開、遮蔽或是私有座標。
