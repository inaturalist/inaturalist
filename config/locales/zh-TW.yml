    taxon_changes:
      move_children_desc: |
        子項若為屬或較粗略內容，因而移動到種、亞種、變種、等其它輸出的所輸入物種分類，將會對換至同等之新的屬、或種名稱。
      form:
        move_children_desc_html: |
          當更改提交時，勾選此方框將會移動所輸入物種分類的子項至輸出物種分類來對換與合併。若此更改內容為屬或較低階級別，會給所有具有隱含名稱變更的派生建立物種分類對換。例如，如果您將 Canidae 科對換至 Dogidae 科，這會更改 <i>Canis</i> 屬從 Canidae 至 Dogidae 的父級項目。如果您對換
          <i>Canis</i> 屬至 <i>Dogis</i> 屬，這將會建立並提交物種分類對換來把 <i>Canis lupus</i> 更改成 <i>Dogis lupus</i> ，以及 <i>Canis lupus</i> ssp. <i>lupus</i> 會更改成 <i>Dogis lupus</i> ssp.
          <i>lupus</i>。這會有造成混亂情況的可能，因此請小心使用。
    taxon_links:
      form:
        name_with_rank_desc: |
          此級別的物種分類名稱。對於特定的級別，是插入在雙名之後。
    taxon_names:
      form:
        new_name_guidelines_html: |
          <ul class="ui">
          <li><P>嘗試添加有在其它地方被使用到的名稱。請不要自行原創新名稱。</P></li>
          <li><P>請不要添加重複性質的名稱，例如：用複數的「老鷹們」來命名「老鷹」</P></li>
          <li><P>對於更高層級的物種分類，嘗試使用能包含到所有派生的名稱，例如「鷺科動物」或「杜鵑花科」</P></li>
          <li>
          <P>
          請不要添加無關名稱的訊息，例如：在名稱後面用圓括號備註您對於該名稱看法的訊息
          </P>
          </li>
          <li>
          <p>
          新詞彙應採用英文。請不要添加翻譯過的語言名稱，例如像「French，法文」，
          因為這會在使用不同語言的人們在利用此網站時，我們會很難或無法顯示在地化名稱。
          </p>
          </li>
          <li>
          <p>
          與翻譯語言所關聯的俗名會作為該語言的預設俗名（除了地點偏好設定之外的名稱排序，以及其它等等）。
          <a class="readmore" href="/pages/translate">了解更多有關翻譯</a>
          </p>
          </li>
          </ul>
        places_help_html: |
          替地點添加名稱時，請以網站或來自於該地點的用戶作為優先考慮。如果地點擁有多種名稱您可以<a href="%{url}">此</a>為優先。請<strong>不要</strong>為地點添加已使用的名稱，除非該地點與其它地點有撞名情況。
      taxon:
        about_html: |
          物種分類群可以會有很多俗名。我們支援一個預設的全域俗名，並且可透過拖拉名稱至清單頂端的方式來更改。您也可在編輯名稱與添加地點時，以不同地點為條件來指定預設名稱，但請注意這只有在當不同地點有名稱衝突的情況下才能更動。
    users:
      dashboard:
        taxon_change_desc: |
          物種分類更改代表著 %{site_name} 的分類法更改。大部份情況下當這些內容更改時，%{site_name} 會自動將您的內容更新（除非您選擇不需要這樣做），而我們仍想讓您了解您的資料是在何時以及如何的方式下作出更改。
        your_content_will_be_updated: 您所相關這些物件分類群的內容將會自動更新。
        you_may_want_to_update: 您有一些內容相關這些物種分類群，而您可能需要更新。
        cannot_update_your_content: "%{site_name} 無法在此更改自動更新您的內容。"
        new_project_admin_html: |
          想知道為何您可管理此專案的原因嗎？這代表前任擁有者分配您成為新管理者，或是因為他們刪除了自己帳號，並且因您身份是專案負責人，或是網站策展人而讓 %{site_name} 將權限分配給您。若您不想成為專案管理者，請聯絡 <a href="mailto:%{help_email}">%{help_email}</a>
        curators_can_see: |
          作個提醒一下，專案策展人可查看您添加在專案裡觀察的私有和遮蔽座標。
      delete:
        by_deleting_your_account_you_will_remove: |
          透過刪除您的帳號，您將被移除
        x_observations_html:
          other: |
            <strong class="count">%{count} 個觀察</strong>，為含有
            <strong class="count">%{helpers_count} 名人們</strong>以鑑定協助您的成果
