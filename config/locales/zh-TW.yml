        google_photos_notice_html: |
          在 2019 年 2 月，Google 更改了他們的 API，讓我們可以取用全球定位系統座標、許可資訊，以及幾乎任何我們可以拿來添加至鑑定的資訊（像是標籤）。他們幾乎去除掉文字搜尋以數字分頁。除此之外，他們需要所有連接的帳號來擁有額外權限，並且在第三方可從使用者請求權限之前，第三方需要被驗證。我們現在正等待著驗證，而在此之前您無法從 Google 匯入照片。在我們取得核准後，您可以匯入照片，而他們不會把任何您可以在 Google 照片上查看到的位置資訊、或是許可資訊給包含進去。您可以在 
