  sites_affiliation_about_desc_html: |
    如果您的組織有興趣加入iNaturalist 國際網路，您可以在%{start_tag_join}此連結%{end_tag_join}詳閱更多細節。
  sites_affiliation_examples_canada_cdc_html: |
    %{start_tag_inat_canada}iNaturalist 加拿大%{end_tag_inat_canada}使從 iNaturalist 中收集的資料納入由保育資料中心 (Conservation Data Centers; CDCs)管理的系統。這些系統是用來評估受脅物種的瀕危狀態(每年兩次)，並判定受脅和瀕危物種的關鍵棲地。評估結果顯示，此系統已能找出並降低受脅物種的路殺熱點；規劃並保護關鍵生物多樣性區域(Key Biodiversity Areas)；還有重新確認近幾十年來沒有被報導過的物種出現紀錄。
  sites_affiliation_examples_ecuardor_bndb_html: |
    %{start_tag_ecuador}iNaturalist 厄瓜多%{end_tag_ecuador}的資料將匯入到厄瓜多國家生物多樣性資料庫(National Database of Biodiversity of Ecuador) – BNDB – 一個來自科學研究和公民科學紀錄的大型資料庫。目的是為了整合知識與資料，以協助強化對於厄瓜多動植物相的環境理解。
  sites_affiliation_examples_mexico_nbis_html: |
    墨西哥的%{start_tag_naturalista}Naturalista%{end_tag_naturalista}
    觀察紀錄和從 eBird 擷取的資料會匯入國家生物多樣性資訊系統(在 CONABIO，國家生物多樣性使用及知識委員會)。大眾可在%{start_tag_enciclovida} Enciclovida%{end_tag_enciclovida}中找到科學和公民科學的紀錄。
  sites_affiliation_examples_portugal_atlas_html: |
    葡萄牙的 iNaturalist 網路成員 %{start_tag_portugal}BioDiversity4All%{end_tag_portugal} 共享葡萄牙候鳥地圖、哺乳類動物地圖的資料，以及數篇葡萄牙的科學研究論文。
  sites_affiliation_more_automatically_hidden_coordinates: |
    自動隱藏座標 (依據「受脅分類群的地理資訊隱私權」的遮蔽或是私有座標）
  sites_affiliation_more_email_addresses: |
    與國際網路成員共享的電子郵件位址僅會使用於跟本站相關之聯絡目的。
  sites_affiliation_more_twice_per_year: |
    《愛自然》和所屬國際網路的成員每年有兩次會共享附屬帳號的電子郵件和模糊化的座標(即：遮蔽或私有的座標)，以達到促進應用 iNaturalist 資料在各自國家的研究、保育和經營管理上。
    兩種隱藏座標的方式用不同的方式來共享，如下描述。
  sites_affiliation_more_user_hidden_coordinates: |
    使用者自行隱藏的座標(從地理資訊隱私權中選擇「遮蔽」或「私有」)
  sites_affiliation_more_user_hidden_coordinates_desc: |
    由於個人自行選擇而隱藏座標的觀察紀錄將以更侷限和特定的方式來共享。
    透過與隸屬國際網路之網站，愛自然將與該網站的管理者共享您在地理資訊隱私權中，
    設定為隱藏或私有的精確座標，除此之外，還有因為受脅物種地理資訊隱私權設定中，
    自動設為隱藏和私有的座標。此方式將能讓您的觀察紀錄用來使當地的保育工作變得更有價值。
  sites_affiliation_overview_current_member_list_html: |
    您可以在%{start_tag_network}iNaturalist 國際網路%{end_tag_network}
    中看到目前的成員名單。
  sites_affiliation_overview_in_order_to_advance: |
    為了促進各領域的研究和保育工作，網路成員可以共享來自愛自然的資料。 他們有責任評估資料請求的有效性、適當性及其潛在結果； 以書面形式表示有責任確保此類資料的安全性，並且不以任何方式公開披露，或超出其原始預期目的共享或使用它； 記錄所有共享申請以及相關結果、成果或預期用途； 並每年向愛自然提出使用報告。
  sites_affiliation_overview_the_inaturalist_network_is_a_collection_html: |
    %{start_tag_network}iNaturalist 國際網路%{end_tag_network}是連結至%{start_tag_global}愛自然全球社群%{end_tag_global}的在地化網站。
  sites_affiliation_overview_when_you_affiliate: |
    當您是某個 iNaturalist 國際網路的成員時，您的 email、遮蔽與私有的觀察記錄座標將會和所屬網路的成員(註：應為管理者)分享。這會讓您的觀察紀錄對當地保育工作更有價值。
    如果您居住或常來往該國際網路成員之區域的話，我們鼓勵您選擇加入該區域作為您的隸屬來促進資料的共享。
  sites_affiliation_overview_you_can_continue_html: |
    您還是可以繼續透過 iNaturalist.org 網址來登入，或是透過您特定所屬國際網路的網站。
    不論您隸屬於哪個單位，您所有的資料都會在相同的位置，而您將能繼續與更廣泛的愛自然社群互動。
    每個愛自然的使用者帳號都只能隸屬於一個國際網路成員。
    您可以在您的%{start_tag_settings}帳號設定%{end_tag_settings}中審閱或更動您的隸屬網站。
  sites_affiliation_title: 更多關於國際網路所屬成員的內容
  sites_network_cas_and_nat_geo_html: |
    %{start_tag_cas}加州科學院(California Academy of Sciences)%{end_tag_cas}和
    %{start_tag_nat_geo}國家地理學會(National Geographic Society)%{end_tag_nat_geo}
    和這些個別地理區域的組織有正式的協議來支援使用《愛自然》平台。
