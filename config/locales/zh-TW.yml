  places_warning_export_complex_boundary_html: |
    如果您嘗試要從一個複雜的區域邊界中匯出觀察紀錄，請考慮從<a href="https://www.gbif.org/occurrence/search?dataset_key=50c9509d-22c7-4a22-a47d-8c48425ef4a7">GBIF</a>來下載，在 GBIF 網站上您可以繪出任意的邊界，或是使用現有的地點或邊界框來篩選並下載資料。
  places_warning_projects_can_have_multiple_places: |
    如果您試著要建立一個地點邊界給某專案使用的話，其實專案可以同時選擇多個地點。舉例來說，如果您想要建立一個專案給紐西蘭和澳洲使用，您可以在專案設定中加入這兩個地點而非建立一個包含兩個國家的地點。
  places_warning_new_places_are_slow_html: |
    新的地點是拖垮 iNat 運算資源的最大問題之一，所以<strong>請考慮不要任意新增地點</strong>。若是一個小地方僅包含數千個觀察紀錄通常沒問題，但如果您建立一個新地點包含了非常多的觀察紀錄，您會拖慢 iNat 的速度而影響到所有人。以下是一些替代的方案：
  places_warning_editing_places_is_slow: |
    編輯地點邊界是 iNat 速度減慢的最大來源之一。除非絕對必要，如果您能避免的話，盡量不要新增、更改或是移除地點邊界。
  places_warning_quota: |
    您一天中只能建立三個地點。
  places_warning_the_future: |
    不管怎麼說，有鑑於目前 iNat 成長的速度，我們將會在未來限制大家新增地點的條件。
