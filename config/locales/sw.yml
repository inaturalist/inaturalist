    haikubaliani wazi na Ushuru wa Jamii. Utaarifiwa ikiwa
    Kitambulisho kina maoni ya ziada.
  #A user who does not admin any projects
  non_project_admin: Msimamizi asiye wa mradi
  observation_fields_for_projects: Sehemu za Uchunguzi kwa Miradi
  #message describing a delay between importing a place and observations appearing in it
