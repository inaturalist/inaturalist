  #Notifies a user that they were able to successfully change information about a sound file (i.e. creative licensing information)
  updated_sound: Sauti iliyosasishwa
  user_trusts_this_project_when_added_by_any: |
    Mtumiaji anaamini wasimamizi wa mradi na kuratibu zilizofichwa za uchunguzi zilizoongezwa
    kwa mradi na mtu yeyote.
  user_trusts_this_project_when_added_by_observer: |
    Mtumiaji anaamini wasimamizi wa mradi na kuratibu zilizofichwa za uchunguzi zilizoongezwa
    kwa mradi na mwangalizi.
  user_trusts_this_project_when_added_by_none: |
    Mtumiaji haamini wasimamizi wa mradi na kuratibu zilizofichwa.
  #Link to view identifications affected by a taxon change
  view_your_affected_ids: Tazama vitambulisho vyako vilivyoathiriwa
  we_also_support3: |
    Pia tunaunga mkono kuagiza picha kutoka <a href="http://flickr.com">Flickr</a>.
  views:
    announcements:
      locales_desc: |
        CMD- au SHIFT-bonyeza ili kuchagua nyingi. Kuchagua "Zote" au kutofanya
        Uteuzi utaonyesha tangazo kwa watumiaji wote bila kujali
        Mandhari. Kuchagua lugha bila mkoa * haitalengwa *
        maeneo yenye mikoa, kwa mfano ukichagua Kiingereza haitaonekana
        kwa watu ambao wamechagua Kiingereza (Uingereza).
      clients_desc: |
        CMD- au SHIFT-bonyeza ili kuchagua nyingi. Kuchagua "Zote" au kutofanya
        Uteuzi utaonyesha tangazo kwa watumiaji wote bila kujali
        Mteja.
      end_desc: |
        Wakati katika eneo la saa za akaunti yako kwamba tangazo hili litasimama
        Kuonekana. Inatumika katika maeneo ya saa, kwa hivyo kila mtu ataacha kuona
        wakati huo huo, sio kuhusiana na wakati wao wa ndani.
      excludes_non_site_desc: |
        Ikiwa tangazo lako linalenga tovuti (ambayo ni chaguo-msingi ikiwa wewe ni
        Msimamizi wa Tovuti), hii itaondoa matangazo ambayo yanalenga tovuti zote katika
        uwekaji huu.
      ip_countries_desc: |
        CMD- au SHIFT-bonyeza ili kuchagua nyingi. Kuchagua "Zote" au kutofanya
        Uteuzi utaonyesha tangazo kwa watumiaji wote bila kujali
        Nchi ya IP.
      exclude_ip_countries_desc: |
        CMD- au SHIFT-bonyeza ili kuchagua nyingi. Nchi zilizochaguliwa hazitaonyeshwa
        tangazo. Ikiwa nchi za IP zimechaguliwa, kuchaguliwa Ondoa nchi za IP
        itaondolewa kutoka kwa ile ya zamani.
      #Note about how the announcement last observation date property works
      last_observation_date_desc: |
        Kumbuka kuwa tarehe ya uundaji wa mtumiaji iliyoundwa hivi karibuni
        uchunguzi umehifadhiwa, kwa hivyo inaweza kuchukua masaa machache kwa kulenga
        Anza kutumika
      observation_oauth_application_ids_desc: |
        CMD- au SHIFT-bonyeza ili kuchagua nyingi. Kuchagua "Zote" au kutofanya
        Uteuzi utaonyesha tangazo kwa watumiaji wote bila kujali
        Programu.
      site_ids_desc: |
        CMD- au SHIFT-bonyeza ili kuchagua nyingi. Kuchagua "Zote" au kutofanya
        Uteuzi utaonyesha tangazo kwa watumiaji wote bila kujali
        ushirika wa tovuti.
      start_desc: |
        Muda katika eneo la saa za akaunti yako ambapo tangazo hili litaanza
        Kuonekana. Inatumika katika maeneo ya saa, kwa hivyo kila mtu ataanza kuona
        wakati huo huo, sio kuhusiana na wakati wao wa ndani.
      #Description of a group of options for targeting announcements based
      #on donation behavior
      target_users_by_donation_behavior: Watumiaji walengwa kwa tabia ya mchango
      #Description of a group of options for targeting announcements based
      #on identification behavior
      target_users_by_identification_behavior: Watumiaji walengwa kwa tabia ya kitambulisho
      #Description of a group of options for targeting announcements based
      #on observation behavior
      target_users_by_observation_behavior: Watumiaji walengwa kwa tabia ya uchunguzi
      #Description of a group of options for targeting announcements based
      #miscellaneous user attributes
      target_users_by_other_attributes: Watumiaji walengwa kwa sifa zingine
    atlases:
      show:
        #Title for section describing atlases
        about_atlases: Kuhusu Atlasi
        #Description of what atlases are
        atlases_convey_the_global_distribution: |
          Atlasi huwasilisha usambazaji wa kimataifa wa taxon. Wasimamizi hufanya
          atlasi kwa kufafanua muundo wa atlasi na kuratibu
          taxa iliyoorodheshwa ambayo inaiendesha.
        #Label for a button that divides a place in an atlas into it's
        #constituent places. E.g. if the atlas for Red Fox contained Europe
        #you wanted to specify that Red Fox only occurs in Belgium and
        #France, you would "explode" Europe so you could choose Belgium and
        #France.
        explode_this_place: Mlipuko mahali hapa
        #Label for a button that reunites places in an atlas into the place
        #that contains them. E.g. if an atlas contains Europe but it has
        #been "exploded" into its constituent countries, this would remove
        #those countries so the atlas would just contain Europe again.
        unexplode_this_place: Unexplode mahali hapa
        #Notice when an atlas has not been altered
        no_alterations_to_this_atlas_yet: Bado hakuna mabadiliko kwenye atlasi hii
        #Title for a section showing recent alterations to an atlas
        recent_atlas_alterations: Mabadiliko ya Hivi karibuni ya Atlasi
        #Title for a section showing taxa that were recently added to a check
        #list
        recent_listed_taxon_additions: Mabadiliko ya Hivi Karibuni ya Taxon Yaliyoorodheshwa
        #Label for a button that shows taxa on checklists for a place
        show_listed_taxa: Onyesha taxa iliyoorodheshwa
        #Notice when an atlas is not active
        this_atlas_is_not_currently_active: Atlasi hii haifanyi kazi kwa sasa
        #Warning before removing a place from an atlas
        this_will_remove_this_taxon_and_all: |
          Hii itaondoa taxon hii na vizazi vyake vyote kutoka kwa orodha za ukaguzi
          inayohusishwa na mahali hapa na Maeneo yoyote ya Kawaida yaliyomo. Ni
          haiwezi kutenduliwa. Je, una uhakika unataka kufanya hivi?
        #Warning when there are observations outside of the places defined by
        #the atlas
        warning_there_are_observations_not_represented: |
          Onyo: kuna uchunguzi ambao haujawakilishwa na atlasi hii
    email_confirmation:
      click_here_to_resend_a_confirmation_email: Bonyeza hapa kutuma tena barua pepe ya uthibitisho
      #message displayed after users trigger sending a email to confirm their email address
      confirmation_email_sent: Barua pepe ya uthibitisho imetumwa
      #text displayed before showing a user the email address that we will
      #resend a confirmation email to
      here_is_the_email_colon: |
        Hapa kuna anwani ya barua pepe ambayo tutatuma uthibitisho kwa:
      #statement introducing suggestions for users that do no receive confirmation emails
      if_you_do_not_receive_the_email_here_are_tips_colon: |
        Ikiwa haupati barua pepe, hapa kuna vidokezo kadhaa:
      #statement telling users to contact us if they are not receiving confirmation emails
      if_you_are_still_not_receiving_email_contact_us_html: Ikiwa bado haujapokea barua pepe ya uthibitisho, tafadhali wasiliana nasi kwa <a href="mailto:help+confirmation@inaturalist.org">help@inaturalist.org</a> Kwa hiyo, tunaweza kukusaidia.
      please_add_an_email_and_password: Tafadhali ongeza barua pepe na nenosiri ili usipoteze ufikiaji wa akaunti yako
      please_click_the_link_sent_to_email_to_confirm_html: Tafadhali bofya kiungo kilichotumwa kwa <span class="email">%{email}</span> Thibitisha anwani yako ya barua pepe.
      please_confirm_that_email_is_the_best_contact_html: Tafadhali thibitisha kuwa <span class="email">%{email}</span> Ni njia bora ya kuwasiliana nawe. #message requesting users confirm their email address to be able to engage with other users
      please_confirm_to_interact_and_access: Tafadhali thibitisha anwani yako ya barua pepe ili kuingiliana na maudhui ya watumiaji wengine na kufikia kurasa fulani. #message requesting that a user confirm their email address, displaying the email to confirm
      please_confirm_your_email_address_html: Tafadhali thibitisha anwani yako ya barua pepe <span class="email">%{email}</span>. #statement used in areas that might contain a form allowing users to add comments, etc. This # informs users they must confirm their email address if they want to be able to interact
      please_confirm_to_interact: Tafadhali thibitisha anwani yako ya barua pepe ili kuingiliana na maudhui ya watumiaji wengine
      #statement used on pages that are not functional unless a user has confirmed their email address
      please_confirm_to_use_this_page: Tafadhali thibitisha anwani yako ya barua pepe kutumia ukurasa huu
      #tip for users who do not receive confirmation emails to check if their email view is filtered
      tips_check_email_filters: Angalia vichungi vyovyote ulivyotengeneza ambavyo vinaweza kuondoa barua pepe zetu kutoka kwa kikasha chako #tip for users who do not receive confirmation emails to check their email spam folder
      tips_check_your_spam_folder: Angalia folda yako ya barua taka
      your_site_account_has_no_email: Yako %{site_name} Akaunti haina anwani ya barua pepe inayohusishwa nayo.
    guides:
      index:
        funding2_html: |
          Ufadhili wa ukuzaji wa Miongozo ulitolewa na
          <a href="http://eol.org"><img alt="Encyclopedia of Life" src="%{image_url}"></a>
    messages:
      index:
        #Users cannot create messages if they lack the criteria for
        #earning interaction privilege
        interaction_privilege_notice: |
          Utaweza kutuma ujumbe mpya baada ya kuthibitisha barua pepe yako
          Anwani. Kwa sasa unaweza kusoma na kujibu ujumbe ambao watu wengine wanakutumia.
        #Users cannot create messages if they lack the criteria for
        #earning interaction or speech privilege
        privilege_notice: |
          Utaweza kutuma ujumbe mpya baada ya kuthibitisha barua pepe yako
          anwani, na kuongeza uchunguzi wa kuthibitishwa tatu au vitambulisho vitatu
          kwa wengine. Kwa sasa unaweza kusoma na kujibu ujumbe ambao watu wengine wanakutumia.
    observations:
      show:
        #One of a list of requirements an observation must meet to be in the Research Grade category
        dqa_help_research_grade_community_observation_html: |
          Sehemu ya <strong>Mechi ya Taxon ya Jumuiya na Uchunguzi wa Taxon</strong>
          (kwa hafla hizo nadra wakati Taxon ya Uchunguzi inaweza kuwa zaidi
          maalum kuliko Taxon ya Jamii)
        #One of a list of reasons for an observation to revert to Casual
        dqa_help_casual_not_accurate_evidence_html: |
          Uchunguzi <strong>haitoi ushahidi sahihi wa kiumbe au
          Eneo</strong> (k.m. akili ya bandia ilitumiwa kuongeza, kuondoa, au kubadilisha
          vipengele katika picha au sauti. Denoising, kuzingatia stacking, au kutengeneza
          Marekebisho madogo kama vile kuondoa vumbi la sensorer kawaida ni sawa).
    sounds:
      show:
        #The user has been warned that an uploaded sound file has been noted as being problematic.
        #To bypass the warning, this additional text provides a link to the sound and guidance.
        view_original_html: |
          Unaweza kutazama asili kwa <a href="%{url}">%{url}</a>. Tafadhali
          Acha bendera za ukiukaji wa hakimiliki kuwa hazijatatuliwa ikiwa sauti hii itafanya hivyo
          kukiuka hakimiliki.
    taxa:
      edit:
        #a message when you try to save major changes to a taoxn name
        you_can_only_make_minor_changes_to_the_species_epithet_directly_html: |
          Unaweza tu kufanya mabadiliko madogo kwa epithet ya spishi moja kwa moja (kwa mfano, mabadiliko ya kijinsia, tahajia mbaya). Ongeza a <a target="_blank" href="%{url}">Ubadilishaji wa taxon</a> ikiwa unahitaji mabadiliko mengine kwa jina.
      show:
        site_curators_disabled_wikipedia_html: |
          Wasimamizi wa tovuti wamelemaza maonyesho <a href="%{url}">Hii
          yaliyomo kutoka Wikipedia</a>. Unaweza kusaidia kwa kuhariri ukurasa kwenye
          Wikipedia kuifanya ifae kwa ushuru huu, au kwa kuashiria hii
          taxon kuileta kwa wasimamizi wa tovuti.
      #error message when the Flickr tagger feature fails
      something_went_wrong_tags: |
        Kuna kitu kilienda vibaya kujaribu kuchapisha vitambulisho hivyo: %{message}
    users:
      edit:
        block_desc_comments_on_taxon_flags: Maoni juu ya bendera za taxon zilizoundwa na wewe
        block_desc_comments_on_taxon_changes: Maoni juu ya mabadiliko ya taxon yaliyoundwa na wewe
        block_desc_unlike_more_personal: |
          Tofauti na aina za kibinafsi za yaliyomo kama uchunguzi na jarida
          machapisho, taxa zinashirikiwa na kila mtu na zinapaswa kuwa wazi kwa
          majadiliano na kila mtu. Kuzuia bado kutakuzuia kutoka
          kupokea arifa kuhusu maoni kuhusu aina hizi za maudhui na
          mtu uliyemzuia.
        block_desc_if_harassing_html: |
          Ikiwa mtu anakunyanyasa au kukunyemelea %{site_name},
          <a href="mailto:%{help_email}">Tafadhali tujulishe</a>. Kama
          hii inawakilisha ukiukaji wa Masharti yetu ya Matumizi au inawakilisha
          Tabia nyingine tunayoona haifai kwa tovuti yetu, tutafanya
          Kuchunguza.
        errors:
          #error message when a user attempts to update their profile picture using
          #an image that has an unsupported file type
          unsupported_file_type: Aina ya faili haitumiki. Tunakubali JPG, PNG, na GIF
        this_only_applies_to_traditional_projects2: |
          Hii inatumika tu kwa miradi ya jadi. Huwezi kuwatenga uchunguzi
          kutoka kwa miradi ya ukusanyaji au mwavuli, ambayo kimsingi ni utaftaji uliohifadhiwa.
