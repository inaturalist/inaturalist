    sound_hidden: Sauti imefichwa
    #Notifies an admin/curator that they successfully UNcensored a sound -- the sound can now be listened to by everyone
    sound_unhidden: Sauti haijafichwa
  #Label for a button that subscribes the user to updates on a resource, e.g.
