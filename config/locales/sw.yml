    Ukizima hii, hutaarifiwa tena kuhusu vitambulisho vya taxa
    chini ya kiwango cha spishi (kama spishi ndogo na aina) ambazo zinakubaliana na yako
    Kitambulisho cha kiwango cha spishi. Utaarifiwa ikiwa hawakubaliani na kitambulisho chako au
    ikiwa zina maoni ya ziada.
  #Error message shown when a date format is invalid
  invalid_date: Tarehe batili
  #Adjective describing addition of a taxon to a list
  listed_taxon_alteration_action_listed: Zilizoorodheshwa
  #Adjective describing removal of a taxon from a list
