  update_existing_photos_with_new_license_desc: |
    Kuchagua chaguo hili kutatumia chaguo lako jipya la leseni kwa wote wako
    picha zilizopo. Hii inaweza kuchukua masaa machache ikiwa una mengi
    Picha.
  update_existing_sounds_with_new_license_desc: |
    Kuchagua chaguo hili kutatumia chaguo lako jipya la leseni kwa wote wako
    sauti zilizopo. Hii inaweza kuchukua masaa machache ikiwa una mengi
