        furthermore_cannot_undo_html: |
          Darüber hinaus kann <strong>diese Aktion nicht rückgängig gemacht werden.</strong> Wenn du deine Meinung später ändern solltest, wirst du diese Inhalte nicht mehr zurückerhalten.
        settings_and_mute_html: |
          Wenn diese Seite zu viele Benachrichtigungen generiert, erwäge
          <a href="/users/edit">deine Einstellungen</a> zu editieren, um bestimmte
