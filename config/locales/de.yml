        #Checkbox label for user preference about what to receive in the daily email update
        notification_preferences_taxon_or_place_observations: Beobachtungen von Taxa oder von Orten, die ich abonniere
        place_preference_changed_notice_html: |
          Gebietseinstellung geändert. Wenn du deine Meinung änderst, kannst du jederzeit
          <a href='/users/edit'>deine Einstellungen bearbeiten</a>.
        project_addition_preferences:
          any: alle
          joined: Projekte, denen du beigetreten bist
          none: "Keine, nur du kannst deine Beobachtungen zu Projekten hinzufügen."
        prefers_community_taxa_desc: |
          %{site_name} berücksichtigt deine IDs zu deinen Beobachtungen und ebenso, welche Bestimmungen andere Benutzer zu deinen Beobachtungen abgeben. Die Identifikation, die wir mit Datenpartnern teilen, ist die Community-Identifikation (der gemeinsame Nenner aus allen IDs), aber wenn du nicht der Meinung bist, dass die Meinung der Community jemals deine eigene überstimmen sollte, kannst du hier dagegen entscheiden. Die Leute werden immer noch in der Lage sein, Bestimmungen hinzuzufügen, aber die Meinung der Community wird gegenüber deiner nicht bevorzugt. Das bedeutet, dass deine Beobachtungen nicht "Forschungsqualität" erhalten, es sei denn, du stimmst der Mehrheit zu.
        prefers_coordinate_interpolation_protection_desc: |
          Wenn du die Geo-Privatsphäre einer Beobachtung auf "verdeckt" oder "privat" stellst, wird das die Einstellungen aller deiner anderen Beobachtungen vom gleichen Tag ebenfalls betreffen. Damit wird es für andere Personen schwieriger, die wahren Koordinaten herauszufinden aufgrund deiner anderen Beobachtungen in der Nähe
        prefers_no_tracking_label: Keine Stabilitäts- und Nutzungsdaten mit Hilfe von Diensten durch Dritte erfassen
        prefers_no_tracking_label_desc_we_use: |
          Wir verwenden verschiedene Dienste von Drittanbietern, um die Stabilität zu überwachen und
          Fehler und Probleme in unserer Software zu diagnostizieren. Zu diesen Drittanbietern gehören
        prefers_no_tracking_label_desc_we_use_google_html: Google (<a href="https://analytics.google.com">Google Analytics</a>, <a href="https://firebase.google.com/products/crashlytics/">Firebase Crashlytics</a>)
        prefers_no_tracking_label_desc_info_we_share: |
          Informationen, die wir mit diesen Drittanbitern teilen könnten, beinhalten
        prefers_no_tracking_label_desc_info_we_share_browser_details: |
          Browserdetails wie Marke, Modell und Version
        prefers_no_tracking_label_desc_info_we_share_crash_details: |
          Absturzdetails, z.B. welche Codezeile einen Absturz verursacht hat
        prefers_no_tracking_label_desc_info_we_share_device_details: |
          Gerätedetails, wie der Hersteller und das Modell eines Mobiltelefons
        prefers_no_tracking_label_desc_value_html: |
          <strong>Diese Dienstleistungen von Drittanbietern sind für uns von enormem Wert</strong> um die Aufrechterhaltung der Stabilität und Nutzbarkeit von iNaturalist mit unserer relativ kleinen Anzahl an Mitarbeitern zu gewährleisten. Auf mobilen Geräten gibt es fast keine andere Möglichkeit, Erkenntnisse über aufgetretene Probleme zu gewinnen, da die Software auf Geräten läuft, die wir nicht verwalten. Manchmal sind wir uns nicht einmal darüber im Klaren, dass solche Probleme überhaupt auftreten, bis wir sie in den Daten sehen, die diese Dienste zur Verfügung stellen. <strong>Indem du diese Informationen teilst, hilfst du uns dabei, dich und die gesamte iNaturalist-Gemeinschaft besser zu unterstützen.</strong>
        prefers_no_tracking_label_desc_limits: |
          Beachte, dass diese Option nur für Analyse- und Absturzdaten gilt, die wir bewusst an diese Unternehmen senden. Alle iNaturalist-Server werden von Microsoft zur Verfügung gestellt und verwaltet, alle iNaturalist-Fotos befinden sich auf Servern von Amazon, und fast alle iNaturalist-Karten werden von Google zur Verfügung gestellt. Dies bedeutet, dass du jedes Mal, wenn du dir eine Beobachtung auf iNaturalist ansiehst, eine Verbindung zu diesen Firmen herstellst und ihnen zumindest deine IP-Adresse preisgibst (in der iPhone-App verwenden wir die Karten von Apple). iNaturalist würde ohne die Dienstleistungen, die diese Unternehmen anbieten, wahrscheinlich nicht existieren, und obwohl wir die Menge und die Art der Daten, die du bei der Nutzung von iNat mit ihnen teilst, begrenzen können, können wir den Datenfluss nicht vollständig unterbinden.
        project_settings_desc: |
          Denke daran dass dies dem Projekt keine Berechtigung gibt, auf deine versteckten Koordinaten zuzugreifen oder dir Updates zu schicken. Du musst Projekten beitreten, um diese Berechtigungen zu vergeben, oder sie jeweils einzeln vergeben.
        same_day_geoprivacy_protection: Geoprivatsphäre-Schutz am selben Tag
        taxon_change_desc: |
          Wenn Taxa auf %{site_name} zusammengeführt oder umbenannt werden, werden deine Beobachtungen, aufgelisteten Taxa, Identifikationen usw. automatisch auf die neuen Taxa aktualisiert, wenn die Änderung eindeutig ist. Wenn du dich abmeldest oder die Änderung mehrdeutig ist (z.B. eine Aufteilung), erhältst du ein Update über die Änderungsverknüpfung zu einem Tool, mit dem du deinen Inhalt manuell aktualisieren kannst, wenn du es willst.
        this_only_applies_to_traditional_projects: |
          Dies gilt nur für traditionelle Projekte. Du kannst Beobachtungen nicht von Sammel- oder Dach-Projekten ausschließen, die im Wesentlichen gespeicherte Suchen sind.
          Mehr <a href="/blog/15450-announcing-changes-to-projects-on-inaturalist">hier</a>.
      recent:
        about_recent_users: Über
        definitions_html: <dl> <dt>Wahrscheinlich Spam</dt> <dd> Benutzer, der wahrscheinlich ein Spammer ist - was bedeutet, dass er keine Beobachtungen oder Bestimmungen hat, aber eine Profilbeschreibung. </dd> <dt>Auto Spam</dt> <dd> Spammer, der vom System automatisch als Spammer markiert wurde. </dd> <dt>Manueller Spam</dt> <dd> Spammer, der manuell von einem Website-Kurator als Spammer markiert wurde. </dd> <dt>Falsche Positive</dt> <dd> Benutzer, die als Spammer markiert wurden, aber die Meldungen von Kuratoren der Website aufgelöst wurden, weil sie nicht wirklich Spammer waren. </dd> </dl>
        recent_users_desc_html: |
          <p>
          Wir möchten neue Benutzer willkommen heißen, aber wir wollen auch
          Spammer bekämpfen. Hoffentlich hilft dieses Tool mit beidem weiter. Wir markieren
          automatisch viele Benutzer als Spammer mit <a
          href="https://akismet.com/">Akismet</a>, aber Akismet ist nicht perfekt.
          Wenn du also ein paar Minuten investieren möchtest, neue Konten als
          Spammer oder nicht Spammer zu kennzeichnen, wäre das hilfreich.
          </p>
