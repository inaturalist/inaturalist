  about_trips_html: |
    <h4>Trips ermöglichen die Erfassung von Daten über Fehlen/Vorhandensein, durch Hinzufügen von Kontext zu Ihren Beobachtungen</h4><p><strong>Warum</strong> Daten über Fehlen/Vorhandensein enthalten Informationen über den Aufwand der Erfassung, die für wissenschaftliche Analysen wie die Verteilungsmodellierung nützlich sind (normale iNaturalist Beobachtungen enthalten nur Daten über das Vorhandensein").</p> <p><strong>How</strong> Ein Trip fügt Deinen Beobachtungen einen Kontext hinzu, durch Protokollierung von:</p> <ul> <li><strong>Was</strong> Du gesucht hast (Zielliste)</li> <li><strong>Wo</strong> Du gesucht hast (Suchgebiet)</li> <li><strong>Wann</strong>Du gesucht hast (Suchintervall)</li> </ul> </ul> <p> Arten auf Deiner Zielliste, die Du innerhalb des Suchgebietes und Intervalls beobachten konntest, werden als vorhanden interpretiert. Während Arten auf Deiner Zielliste, die Du nicht beobachten konntest, als fehlend interpretiert werden. Klicke auf 'Zusammenfassen von Fehlen-Vorhandensein von Trips', um eine Tabelle mit Daten über das Fehlen-Vorhandensein für eine Spezies aus Trips und zugehörigen Beobachtungen zu erstellen. <a href='%{url}'>Mehr erfahren</a></p>
  about_trusting_projects: Über vertrauenswürdige Projekte
  about_trusting_projects_options_any: Alle deine Beobachtungen in diesem Projekt
  about_trusting_projects_options_any_desc: |-
    Dies beinhaltet Beobachtungen, bei denen du die Geo-Privatsphäre "verdeckt"
    oder "privat" gewählt hast, d.h. Beobachtungen aus deinem Hinterhof oder Orte, über die andere Leute nichts wissen sollen.
  about_trusting_projects_options_taxon: |-
    Nur deine Beobachtungen in diesem Projekt, die verdeckte Koordinaten
    wegen bedrohter Taxa enthalten
  about_trusting_projects_options_taxon_desc: |-
    Viele Projekte benötigen nur Zugang zu verdeckten Koordinaten, da die
    Beobachtung ein bedrohtes Taxon darstellt.
  about_trusting_projects_overview: |-
    Wenn du Zugriff auf deine versteckten Koordinaten gewährst, können die Manager dieses
    Projekts die unverschleierte Position deiner Beobachtungen in diesem
    Projekt sehen. Dies ist extrem wichtig in Situationen, in denen Wissenschaftler oder
    Ressourcenmanager Zugriff auf exakte Koordinaten für Analysen und
    Entscheidungsfindung benötigen.
  #Header for a section listing all the project managers (admins and curators)
  #of a project
  about_trusting_projects_project_managers_are: |-
    Projektmanager, die Zugriff auf deine versteckten Koordinaten haben:
  about_trusting_projects_warning: |-
    Beachte, dass Projektmanager die Projekteinstellungen ändern können und beliebige deiner Beobachtungen einschließen können, und sie können jederzeit andere Projektmanager hinzufügen oder entfernen. Du wirst über diese Änderungen benachrichtig, aber du vertraust grundsätzlich diesem Projekt deine privaten Koordinaten an, also sei vorsichtig.
  #Header for a section listing the different ways you can trust a project
