    help:
      index:
        welcome_message_html: Howdy. Wenn du gerade erst mit %{site_name} anfängst,
          schau dir unsere <a href="%{url}">%{getting_started}</a> Anleitung an, um
          einige der Features der Seite kennenzulernen. Wenn du eine Frage zur Seite
          hast, lies bitte die nachstehenden FAQs durch. Wenn du immer noch nach Antworten
          suchst, <a href="%{feedback_url}">schreibe bitte deine Frage an unsere Feedback-Gruppe</a>.
        what_is_inaturalist?: Was ist %{site_name}?
        who_is_behind_inaturalist?: Wer verbirgt sich hinter %{site_name}?
        who_is_behind_inaturalist: Wer verbirgt sich hinter %{site_name}?
        how_do_i_contact_inaturalist?: Wie kontaktiere ich %{site_name}
        you_can_contact_us_at_html: Sie können uns kontaktieren unter <a href="mailto:%{help_email}">%{help_email}</a>
        what_are_admins_and_curators?: Was sind Administratoren und Kuratoren?
        what_is_considered_inappropriate_content?: Was wird als unangemessener Inhalt
          betrachtet?
        what_is_an_observation?: Was ist eine Beobachtung?
        an_observation_is_the_what_where_and_when_html: "Eine Beobachtung ist das
          Was, Wo und Wann eines Fundes in der Natur. \n%{site_name} bietet einen
          Ort, an dem diese Informationen zusammen mit dem zugehörigen Text, Bildern
          und Tags hinzugefügt werden können. %{site_name} ermutigt zur Erfassung
          aller Naturfunde, unabhängig davon, ob sie identifizierte Arten oder einfache
          narrative Beschreibungen enthalten. \n(In %{site_name} kann die gleiche
          Eidechse sowohl als Wüstenhorneidechse als auch als &quot;Mysteriöse Eidechse
          des Death Valley&quot; bezeichnet werden.)"
        why_doesnt_inaturalist_recognize_the_name_ive_entered?: Wieso erkennt %{site_name}
          den von mir eingegebenen Namen nicht?
        inaturalist_has_name_information_for_mammals: |-
          %{site_name} enthält Namensinformationen für Säugetiere, Vögel, Reptilien,
          und Amphibien und fügt immer wieder neue Artenbezeichnungen in unsere
          Datenbank. Wenn wir einen bestimmten Namen nicht erkennen, versuch alternative Namen, die wir möglicherweise kennen und füge den Originalnamen zu den Tags oder Beschreibungsfeldern hinzu.
        how_can_i_get_help_identifying_what_i_saw?: Wie bekomme ich Hilfe beim Bestimmen
          von dem was ich gesehen habe?
        what_does_it_mean_to_link_inaturalist_to_my_flickr_account?: Was bedeutet
          es %{site_name} mit meinem Flickr Konto zu verbinden?
        what_are_tags?: Was sind Tags?
        tags_are_keywords_you_can_add_to_an_html: "Tags sind Schlüsselwörter, die
          du zu einer Beobachtung hinzufügen kannst, um sie leichter zu finden. \nZum
          Beispiel, wenn dir ein Barrakuda auf einer Tauchreise in Turks und Caicos
          gefolgt ist, kannst du die Beobachtung &quot;scary, barracuda, scuba diving,
          vacation, turks and caicos&quot; taggen."
        what_is_geoprivacy?: Was ist Geo-Privatsphäre?
        what_is_does_it_mean_for: Was bedeutet es eine Beobchtung zu verschleiern?
        when_coordinates_are_obscured_it_means_that: "Wenn Koordinaten verschleiert
          sind, bedeutet das, dass ein zufälliger Punkt innerhalb von\n%{km}KM der
          wahren Koordinaten öffentlich angezeigt wird (z.B. auf der Startseite, der
          Beobachtungsseite und der \nProjektseiten), während die wahren Koordinaten
          nur dann sichtbar sind, wenn die eigenen Beobachtungen angesehen werden
          (z.B. bei den eigenen Projektseiten und in der Liste der eigenen Beobachtungen).
          Beachte, dass Kuratoren von\nProjekten, zu denen du eine Beobachtung hinzugefügt
          hast, auch die tatsächlichen Koordinaten sehen können."
