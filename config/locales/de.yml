  sites_affiliation_about_desc_html: |
    Wenn Ihre Organisation daran interessiert ist, dem iNaturalist-Netzwerk beizutreten, können %{start_tag_join}hier%{end_tag_join} weitere Details nachgelesen werden.
  sites_affiliation_examples_canada_cdc_html: |
    %{start_tag_inat_canada}iNaturalist Kanada%{end_tag_inat_canada} ermöglicht den Übertrag von 
    iNaturalist-Daten in sichere, regionale Systeme, die von CDCs (Conservation Data Centers) verwaltet werden. Diese Systeme werden verwendet, wenn Evaluierungen durchgeführt werden (zweimal im Jahr), um den Gefährdungsstatus von Arten zu ermitteln, sowie bei der Bewertung des kritischen Lebensraums von bedrohten und seltenen Arten. Infolgedessen war es auch möglich, Hotspots der Gefahren im Straßenverkehr für gefährdete Arten zu finden und das Risiko zu mildern; die Skizzierung und in Folge den Schutz von Schlüsselgebieten der biologischen Vielfalt in die Wege zu leiten sowie 
    das Vorkommen von Arten zu bestätigen, die seit Jahrzehnten nicht mehr gemeldet wurden.
  sites_affiliation_examples_ecuardor_bndb_html: |
    %{start_tag_ecuador}iNaturalist Ecuador%{end_tag_ecuador} integriert sich in die
    Nationale Datenbank der Biodiversität Ecuadors – BNDB – ein großes Datenarchiv
    aus wissenschaftlichen Aufzeichnungen sowie Citizen Science Projekten. Der Zweck ist das Wissen und die Daten zu integrieren, das dazu beiträgt, das Umweltverständnis der Flora und Fauna Ecuadors zu stärken.
  sites_affiliation_examples_mexico_nbis_html: |
    Mexikos %{start_tag_naturalista}Naturalista%{end_tag_naturalista}
    Beobachtungen werden in das Nationale Biodiversitäts-Informationssystem (bei CONABIO, die Nationale Kommission für biologische Vielfalt) eingespeist, zusammen mit Datensätzen von eBird. In %{start_tag_enciclovida}Enciclovida%{end_tag_enciclovida} lassen sich sowohl wissenschaftliche wie auch Citizen Science-Beobachtungen suchen.
  sites_affiliation_examples_portugal_atlas_html: |
    Portugals iNaturalist-Netzwerkmitglied %{start_tag_portugal}BioDiversity4All%{end_tag_portugal} teilt Daten für den portugiesischen Atlas von Zugvögeln, für den Atlas der Säugetiere, sowie mehrere andere wissenschaftliche portugiesiche Forschungsprojekte.
  sites_affiliation_more_automatically_hidden_coordinates: |
    Automatisch versteckte Koordinaten (verdeckt oder privat aufgrund von "Taxon-
    Geoprivatsphäre")
  sites_affiliation_more_automatically_hidden_coordinates_desc: |
    iNaturalist versteckt automatisch die Koordinaten für einige Arten, um sie vor Störungen, Sammlung oder Wilderei zu schützen. Wenn die Beobachtung automatisch versteckt wurde, um Arten zu schützen, teilt iNaturalist die konkreten Koordinaten aller Beobachtungen mit den Netzwerkmitgliedern aus den jeweiligen Ländern .
  sites_affiliation_more_email_addresses: |
    E-Mail-Adressen werden ausschließlich zum Zwecke der Kommunikation mit den Mitgliedern des Netzwerks weitergegeben.
  sites_affiliation_more_twice_per_year: |
    Zweimal pro Jahr teilt iNaturalist Email-Adressen und einige versteckte Koordinaten (d.h. öffentlich verdeckte oder private Koordinaten) mit den Mitgliedern des iNaturalist-Netzwerks, um die Verwendung von iNaturalist-Daten für Forschung, Naturschutz und Management in ihren jeweiligen Ländern zu erleichtern. Die zwei Möglichkeiten, wie Standorte verdeckt werden können, werden unterschiedlich gehandhabt, wie im Folgenden beschrieben.
  sites_affiliation_more_user_hidden_coordinates: |
    Versteckte Koordinaten durch den Benutzer (verdeckt oder privat aufgrund von "Geoprivatsphäre"-Einstellung)
  sites_affiliation_more_user_hidden_coordinates_desc: |
    Beobachtungen mit versteckten Koordinaten aufgrund der individuellen Entscheidung des Benutzers werden sehr viel eingeschränkter und spezifischer geteilt. Durch Zugehörigkeit zu einer
    Netzwerkseite teilt iNaturalist die genauen Koordinaten solcher Beobachtungen mit Geoprivatsphäre, die auf verdeckt oder privat eingestellt wurden, mit den Administratoren dieser Site. Zusätzlich werden  die Standorte von Beobachtungen geteilt, die aufgrund von Taxon-Geoprivatsphäre öffentlich verdeckt oder privat sind. So können Beobachtungen wertvoller für lokale Naturschutzmaßnahmen werden.
  sites_affiliation_overview_current_member_list_html: |
    Hier kannst du die aktuelle Mitgliederliste für das
    %{start_tag_network}iNaturalist-Network%{end_tag_network} sehen.
  sites_affiliation_overview_in_order_to_advance: |
    Um Forschung und Naturschutz in den jeweiligen Regionen zu unterstützen, können Netzwerk-Mitglieder Daten von iNaturalist teilen. Diese Organisationen sind dafür verantwortlich, die Richtigkeit und Zweckmäßigkeit von Datenanfragen und deren mögliche Auswirkungen zu bewerten; schriftlich die Verantwortung übertragen, auch die Sicherheit solcher Daten zu gewährleisten und sie in keiner Weise öffentlich zugänglich zu machen oder teilen oder sie über ihren ursprünglichen Zweck hinaus zu verwenden; alle Fälle zu dokumentieren, die mit den zugehörigen Ergebnissen, Ergebnissen oder Verwendungszwecken geteilt werden; und jährlich an iNaturalist Bericht zu erstatten.
  sites_affiliation_overview_the_inaturalist_network_is_a_collection_html: |
    Das %{start_tag_network}iNaturalist-Netzwerk%{end_tag_network} ist eine
    Sammlung von regionalen Websites innerhalb der %{start_tag_global}globalen
    iNaturalist-Community%{end_tag_global}.
  sites_affiliation_overview_when_you_affiliate: |
    Wenn du einem Mitglied des iNaturalist-Netzwerkes beitrittst, werden deine E-Mail-Adresse
    sowie die konkreten Standorte deiner verdeckten und privaten Beobachtungen mit der Netzwerk-Organisation geteilt. Dadurch können deine Beobachtungen wertvoller für lokale Naturschutzmaßnahmen werden. Wenn du in einem Land lebst oder es häufig besuchst, welches Mitglied des Netzwerks ist, kannst du die Mitgliedschaft wählen, um zur Erleichterung des Datenaustauschs beizutragen.
  sites_affiliation_overview_you_can_continue_html: |
    Du kannst dich weiterhin über iNaturalist.org oder über deine netzwerkspezifische Website anmelden. Unabhängig von deiner Mitgliedschaft werden alle Daten am gleichen Ort gehostet und du wirst weiterhin in der Lage sein, mit der internationalen iNaturalist-Community zu interagieren. Jedes iNaturalist-Konto kann nur einem Netzwerk-Mitglied zugeordnet werden. Du kannst die Zugehörigkeit in deinen %{start_tag_settings}Kontoeinstellungen%{end_tag_settings} überprüfen oder ändern.
  sites_affiliation_title: Erfahre mehr über die Netzwerk-Zugehörigkeit
  sites_network_cas_and_nat_geo_html: |
    Die %{start_tag_cas}California Academy of Sciences%{end_tag_cas} und die
    %{start_tag_nat_geo}National Geographic Society%{end_tag_nat_geo} haben
    formelle Vereinbarungen mit Organisationen in jedem dieser geografischen Gebiete getroffen, um
    die Nutzung der iNaturalist-Plattform zu unterstützen. <strong>Wenn Ihre Organisation
    daran interessiert ist, dem iNaturalist-Netzwerk beizutreten, finden Sie weitere Details
    %{start_tag_join}hier%{end_tag_join}.</strong>
  sites_network_consists_of: "Das iNaturalist-Netzwerk besteht aus mehreren Organisationen:"
  sites_network_inaturalist_network_collection: |
    Das iNaturalist-Netwerk ist eine Sammlung von regionalen Websites, die vollständig
    mit der globalen iNaturalist-Community verbunden sind. Netzwerk-Standorte werden
    von lokalen Institutionen unterstützt, die die lokale Nutzung fördern und die Verwendung von Daten
    von iNaturalist zum Nutzen der örtlichen Biodiversität erleichtern. Sie haben Zugang zu echten
    Koordinaten innerhalb ihrer geografischen Gebieten, die automatisch vor der Öffentlichkeit
    verborgen sind, um bedrohte Arten besser zu schützen.
  sites_network_your_username: |
    Dein Benutzername und Passwort ist für alle Webseiten gültig, die Teil des iNaturalist-Netzwerks sind. Wenn du dich für eine Netzwerk-Webseite entscheidest, haben die lokalen Institutionen, die die jeweilige Webseite unterstützen, auch Zugriff auf deine E-Mail-Adresse (nur um mit dir über die Aktivitäten der Website zu kommunizieren) und Zugriff auf die wahren Koordinaten für Beobachtungen, die du als öffentlich verdeckt oder privat eingestellt hast.
