        rare_desc: Am wenigsten beobachtete, bedrohte Taxa
        rare_in_place_desc_html: Am seltensten beobachtete, bedrohte Taxa in <a href="%{url}">%{place}</a>
        site_curators_disabled_wikipedia_html: |
          Website-Kuratoren haben es vorübergehend deaktiviert, <a href="%{url}">diesen
          Inhalt von Wikipedia</a>anzuzeigen. Du kannst helfen, indem du die Seite auf
          Wikipedia editierst, um es für dieses Taxon geeignet zu machen oder indem du dieses
          Taxon kennzeichnest, um es den Kuratoren kenntlich zu machen.
        trending_desc: Am meisten beobachtete Taxa im letzten Monat
        trending_in_place_desc_html: Meistbeobachtete Taxa im letzten Monat in <a href="%{url}">%{place}</a>
        wanted_desc: Arten in diesem Taxon, die noch nicht beobachtet wurden.
    taxon_changes:
      move_children_desc: |
        Untergeordnete Taxa des Input-Taxons auf Gattungsebene oder höher werden zum Output verschoben; Arten, Unterarten, Sorten usw. werden entsprechend der neuen Gattung oder des neuen Artennamens getauscht.
      form:
        move_children_desc_html: |
          Wenn du dieses Kästchen aktivierst, werden alle untergeordneten Taxa des Eingabetaxons in das
          Ausgabetaxon für Tausche und Zusammenführungen verschoben, wenn diese Änderung durchgeführt wird. Wenn diese Änderung in einer Gattung oder niedriger durchgeführt wird, werden für alle
          Nachkommen Taxon-Tausche erzeugt, die eine implizite Namensänderung haben. Zum Beispiel falls 
          die Familie Canidae zu Dogidae getauscht wird, verändert diese Aktion das nächsthöhere Taxon der Gattung
          <i>Canis</i> von Canidae zu Dogidae. Wenn du die Gattung 
          <i>Canis</i> in die Gattung <i>Dogis</i> tauschst, wird es Taxon-Tausche zur Folge haben, die <i>Canis lupus</i> zu <i>Dogis lupus</i> und
          <i>Canis lupus</i> ssp. <i>lupus</i> zu <i>Dogis lupus</i> ssp.
          <i>lupus</i>. Das kann ein ziemliches Chaos verursachen, also bitte mit Vorsicht verwenden.
    taxon_links:
      form:
        name_with_rank_desc: |
          Der Name des Taxons mit entsprechendem Rang. Für infraspezifische Ränge wird der Rang
          nach dem Artnamen eingefügt.
    taxon_names:
      form:
        new_name_guidelines_html: |
          <ul>
          Versuche Namen hinzuzufügen, die bereits an anderer Stelle verwendet wurden. Bitte erfinde keine neuen Namen.</p></li>
          <li><p>Füge keine doppelten Namen hinzu, z.B. nenne nicht mehrere Falken "Falke"</p></li>
          <li><p>Für höhere Taxa versuche Namen zu verwenden, die alle Nachkommen wie "Reiher und Verwandte" oder "Heidekrautgewächse" enthalten.</p></li>
          <li>
          <p>
          Füge keine Informationen hinzu, die nicht dem Namen entsprechen, z.B. beiläufige Informationen darüber wie der Name Ihrer Meinung nach verwendet werden sollte
          </p>
          </li>
          <li>
          <p>
          Neue Lexika sollten in Englisch sein. Bitte füge keine übersetzten Sprachnamen wie "Französisch, Français" hinzu, da dies es uns erschwert oder unmöglich macht, lokalisierte Namen für Personen anzuzeigen, die die Website in verschiedenen Sprachen nutzen.
          </p>
          </li>
          <li>
          <p>
          Umgangssprachliche Namen, die mit übersetzten Sprachen assoziiert sind, werden als Standardnamen für diese Sprache angezeigt (mit Ausnahme der Wirkung von Ortseinstellungen, der Reihenfolge der Namen usw.).
          <a class="readmore" href="/pages/translate">Erfahre mehr übers Übersetzen</a>
          </p>
          </li>
          </ul>
        places_help_html: |
          Füge einen Namen zu einem Gebiet hinzu, um ihn für Webseiten und Benutzer dieses Ortes vorrangig zu verwenden. Wenn es mehrere Namen pro Ort gibt, kannst du sie <a href="%{url}">hier</a> priorisieren. Bitte füge <strong>nicht</strong> für JEDEN Ort, an dem der Name verwendet wird, einen Namen hinzu, sondern nur für Gebiete, die mit anderen Orten in Konflikt stehen.
      taxon:
        about_html: |
          Taxa können viele umgangssprachliche Namen haben. Wir unterstützen einen standardmäßigen, allgemeingebräuchlichen Namen, der hier festgelegt werden kann, indem ein Name an den Anfang der Liste gezogen wird. Du kannst auch unterschieldiche Standardnamen für bestimmte Orte angeben, indem du den Namen editierst und einen Ort hinzufügst, aber bitte nur, wenn verschiedene Orte uneindeutige Namen haben.
    users:
      dashboard:
        taxon_change_desc: |
          Taxonänderungen stellen Änderungen an der Taxonomie von %{site_name} dar.
          Meistens hält %{site_name} die Inhalte automatisch auf dem Laufenden, wenn diese Änderungen durchgeführt werden (außer du hast diese Option ausgeschaltet), aber wir möchten trotzdem darüber informieren, wann und wie sich deine Daten ändern.
        your_content_will_be_updated: Deine mit diesen Taxa verbundenen Inhalte werden automatisch aktualisiert.
        you_may_want_to_update: Du hast einige Inhalte, die mit diesen Taxa zusammenhängen, die du vielleicht aktualisieren möchtest.
        cannot_update_your_content: "%{site_name} kann deinen Inhalt nicht automatisch für diese Änderung aktualisieren."
        new_project_admin_html: |
          Warum bist du jetzt Admin für dieses Projekt? Der vorherige Besitzer
          hat entweder dich als neuen Admin zugewiesen oder er hat sein Konto gelöscht
          und %{site_name} hat dich zugewiesen, weil du ein Projektmanager oder ein
          Website-Kurator bist. Wenn du nicht der Projektadministrator sein möchtest, kontaktiere bitte <a href="mailto:%{help_email}">%{help_email}</a>
        curators_can_see: |
          Zur Erinnerung: die Kuratoren des Projekts können die privaten und verdeckten Koordinaten von Deinen hinzugefügten Beobachtungen sehen.
      delete:
        by_deleting_your_account_you_will_remove: |
          Durch das Löschen deines Kontos wirst du entfernen:
        caching: |
          Wenn du dein Konto löschen möchtest, weil du versucht hast, bestimmte Inhalte zu löschen, aber sie trotzdem noch auf einer Karte oder anderswo im Internet siehst, bedenke, dass Kartendaten bis zu einem Tag zwischengespeichert werden, auch nachdem Datensätze gelöscht wurden, und dass das Löschen von Inhalten auf dieser Plattform möglicherweise keine Auswirkungen auf Kopien hat, die auf anderen Websites und Plattformen existieren (wie GBIF).
        x_observations_html:
