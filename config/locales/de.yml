  curator_application_fields_explanation_html: Warum möchtest du Kurator sein?
  #Prompt for information when applying to be a curator
  curator_application_fields_taxonomy_examples_html: |
    Wenn du die Taxonomie in iNaturalist bearbeiten möchtest, gib bitte ein oder zwei Beispiele von Taxonomie-Änderungen an, die du vornehmen möchtest, einschließlich der Quellen, die als Grundlage für deine vorgeschlagenen Änderungen dienen. Führe bitte, falls möglich, die entsprechenden taxonomischen Institutionen an, <a
    href="https://www.inaturalist.org/pages/curator+guide#policies">wie im Kuratorenhandbuch</a>aufgelistet.
    Wenn du keine Quellen angibst, wird die Bewerbung nicht berücksichtigt.
  #Prompt for information when applying to be a curator
  curator_application_fields_name_examples_html: |
    Wenn du umgangssprachliche Namen bearbeiten möchtest, gib bitte ein oder zwei Beispiele von
    Änderungen an, die du vornehmen möchtest
  #Prompt for information when applying to be a curator
  curator_application_fields_moderation_examples_html: |
