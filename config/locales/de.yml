      <li><strong>Organismen, Projekte & Orte:</strong> Neue Beobachtungen von bestimmten Organismen oder Orten, die du abonniert hast. Du kannst auch Projekten beitreten, so dass du benachrichtigt wirst, wenn Projektjournalbeiträge veröffentlicht werden.</li>
