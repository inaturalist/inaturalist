    taxa:
      show:
        about_names_desc: |-
          <p>
            Die meisten Kategorien von Organismen weisen "Umgangssprachliche Namen" in der gesprochenen Sprachen auf. Diese Namen sind in der Regel bekannt, leicht auszusprechen und im Laufe der Zeit etabliert, aber viele Organismen haben mehrere verschiedene Namen an verschiedenen Orten, sogar in der gleichen Sprache, was es schwierig machen kann, über diese Organismen ohne Verwirrung zu kommunizieren. Wissenschaftler gehen dieses Problem an, indem sie einen einzigen "wissenschaftlichen Namen" für jede Kategorie von Organismen verwenden, der den Regeln der
            <a href="https://en.wikipedia.org/wiki/Binomial_nomenclature">biologische Nomenklatur</a> folgt, aber diese Namen basieren in der Regel auf Latein, einer Sprache, die niemand spricht, so dass die Namen für viele Menschen nicht so einprägsam sind wie umgangssprachliche Namen. Wissenschaftliche Namen können auch die taxonomische Anordnung eines Organismus widerspiegeln, so dass sie sich ändern können, wenn Wissenschaftler genauere Theorien über die evolutionären Beziehungen zwischen verschiedenen Organismen entwickeln, was wiederum ihren Nutzen für die Kommunikation verringert, selbst unter Menschen, die die wissenschaftlichen Namen verwenden.
          </p>
          <p>
            Das alte Sprichwort fasst es zusammen: "Umgangssprachliche Namen ändern sich von Ort zu Ort, und wissenschaftliche Namen ändern sich von Zeit zu Zeit."
          </p>
          <p>
            Wir versuchen, diese Unzulänglichkeiten zu beheben, indem wir, wo immer möglich, sowohl umgangssprachliche als auch wissenschaftliche Namen zeigen und umgangssprachliche Namen auf der Grundlage der Sprache und der geographischen Präferenzen des Betrachters auswählen.
          </p>
        about_establishment_desc: '"Verbreitung" beschreibt, wie eine Art dorthin
          gelangt ist, wo sie derzeit vorkommt. "Eingeführt" bedeutet, dass sie sich
          aufgrund menschlicher Eingriffe verbreitet hat, während "einheimisch" bedeutet,
          dass sie sich ohne menschliches Zutun dort verbreitet hat. Endemische Arten
          kommen nur an einem bestimmten Ort vor (z.B. einer Insel) und sonst nirgends.'
        charts_help_seasonality: Diese Tabelle zeigt die Anzahl von Beobachtungen
          von diesem Taxon, gruppiert nach Monaten. Bitte denke daran, dass dies Zahlen
          von Beobachtungen sind und diese somit dadurch beeinflusst werden, wann
          der Organismus beobachtet werden kann und wann Menschen versuchen, diesen
          zu beobachten. Es könnte so wirken, als sei ein Vogel im Mai sehr aktiv,
          aber es könnte auch sein, dass im Mai mehr Menschen Vögel beobachten und
          diese Spezies in späteren Monaten eher ignorieren. Und wenn du im Juni mehr
          Libellen als im Januar siehst, dann ist möglicherweise ein Grund dafür,
          dass wir mehr beobachtende Menschen auf der Nordhalbkugel als auf der Südhalbkugel
          haben. Dies liegt nicht daran, dass Libellen im Juni aktiver sind. Überprüfe
          also die Karte, wenn du diese Tabelle verwendest. Es ist immer eine gute
          Idee, diese Tabellen skeptisch zu betrachten, falls es eine geringe Anzahl
          von Beobachtungen und/oder große Unterschiede zwischen der Anzahl von „überprüfbaren“
          und „forschungsartigen“ Beobachtungen gibt.
        charts_help_other: "Wir zeigen auch Tabellen zur Saisonbedingtheit für Beobachtungsvermerke.\nVermerke
          sind ein neues System, um Metadaten unter Verwendung eines kontrollierten
          Begriffsvokabulars zu Beobachtungen hinzuzufügen. Bis jetzt verwenden wir
          ausschließlich \"Lebensstadium\" und \"Pflanzenphänologie\" (wenn die Pflanze
          blüht oder Früchte trägt). Wir haben noch keine Möglichkeit, Vermerke direkt
          hinzuzufügen, daher konvertieren wir zunächst nur Daten von Beobachtungsfeldern
          in Vermerke. \nWenn du nicht abwarten kannst, bis wir unser Vermerksystem
          fertiggestellt haben, kannst du zu den \"Lebensstadium\"-Vermerken beitragen,
          indem du Beobachtungsfeldwerte mit folgenden Werten einträgst: Ausgewachsen,
          frisch geschlüpft, Puppe, Nymphe, Larve, Ei oder Jungtier. Also sind insbesondere
          die Felder \"Lebensstadium\" und \"Insekten-Lebensstadium\" gut. Für \"Pflanzenphänologie\"
          sehen wir uns jedes Feld mit dem Wort \"Phänologie\" im Namen und \"Blüte\"
          oder \"Frucht\" als Wert an, das Feld \"Blütenphänologie\" ist also zur
          Nutzung geeignet."
        frequency:
          verifiable: Verifizierbar
          Flowering Phenology=bare: Keine Blumen
          Flowering Phenology=budding: Knospend
          Flowering Phenology=flower: Blühend
          Flowering Phenology=fruit: Fruchttragend
          Life Stage=egg: Ei
          Life Stage=larva: Larve
          Life Stage=nymph: Nymphe
          Life Stage=pupa: Puppe
