      tags_help_html: |
        Tags sind wie Kategorien für die Arten in deinem Guide, außer dass mehrere Arten den gleichen Tag haben können. Gib Tags als kommagetrennte Liste ein, z.B. <code>klein, pelzig</code>. Um benannte Kategorien zu benutzen, verwende Tags wie <code>category_name=category_value</code>, z.B. <code>Farbe=gelbe</code>.
