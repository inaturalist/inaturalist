        definitions_html: <dl> <dt>Wahrscheinlich Spam</dt> <dd> Benutzer, der wahrscheinlich ein Spammer ist - was bedeutet, dass er keine Beobachtungen oder Bestimmungen hat, aber eine Profilbeschreibung. </dd> <dt>Auto Spam</dt> <dd> Spammer, der vom System automatisch als Spammer markiert wurde. </dd> <dt>Manueller Spam</dt> <dd> Spammer, der manuell von einem Website-Kurator als Spammer markiert wurde. </dd> <dt>Falsche Positive</dt> <dd> Benutzer, die als Spammer markiert wurden, aber die Meldungen von Kuratoren der Website aufgelöst wurden, weil sie nicht wirklich Spammer waren. </dd> </dl>
        recent_users_desc_html: |
          <p>
          Wir möchten neue Benutzer willkommen heißen, aber wir wollen auch
          Spammer bekämpfen. Hoffentlich hilft dieses Tool mit beidem weiter. Wir markieren
          automatisch viele Benutzer als Spammer mit <a
          href="https://akismet.com/">Akismet</a>, aber Akismet ist nicht perfekt.
          Wenn du also ein paar Minuten investieren möchtest, neue Konten als
          Spammer oder nicht Spammer zu kennzeichnen, wäre das hilfreich.
          </p>
