        include_usa: USA einbeziehen
        growth_by_country_desc_html: |
          Wo findet das Wachstum statt? Diese Karten und Diagramme versuchen diese Frage nach Ländern aufzuschlüsseln, was sich als kompliziert erweist, weil das Wachstum 
          sehr ungleichmäßig sein kann. Hier haben wir beschlossen, die Vereinigten Staaten herauszunehmen und standardmäßig eine Log-Skala zu verwenden, um Unterschiede
          zwischen anderen Ländern zu unterstreichen. Wenn ein Land schwarz gefärbt ist, bedeutet dies, dass es
          nicht signifikant zu einem Prozentsatz beigetragen hat oder dieses Jahr kein Wachstum hatte
          oder in diesem Jahr nicht mehr Beobachtungen als im letzten Jahr hatte
          (über ein Land mit dem Mauszeiger fahren, um ein wenig mehr Details zu sehen). <strong>"% des
          Gesamtwachstums"</strong> bedeutet, wie viel des weltweiten Wachstums aus einem
          bestimmten Land stammt, z.B. wenn es 2018 20 Beobachtungen gab und 10
          im Jahr 2017, wären das Wachstum 10 Beobachtungen, und wenn 5 dieser
          Beobachtungen aus Benin stammten, dann trüge Benin 50% zum Gesamtwachstum
          bei. <strong>"% Wachstum"</strong> bedeutet in einem Land die Anzahl der Beobachtungen
          dieses Jahres als Prozentsatz der Beobachtungen im letzten Jahr in
          diesem Land. also wenn es im letzten Jahr in Laos 10 Beobachtungen gegeben hätte, aber in diesem Jahr 20, dann wäre das ein 100%iges Wachstum. und wenn es 0 im letzten Jahr
          und 1 in diesem Jahr wären - das wäre unendliches % Wachstum.
