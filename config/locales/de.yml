        allow_curator_coordinate_access_desc_html: |
          Den Projekt-Kuratoren erlauben, die versteckten Koordinaten für diese Beobachtung einzusehen.
        ancestor_disagreements_desc: "# Anzahl der identifizierten Taxa, die zu den Vorfahren eines Taxons gehören, aber nicht mit dem Taxon übereinstimmen (d.h. \"Ich denke, es ist in der Gattung, aber ich bin nicht der Meinung, dass es diese Art ist\")"
        community_taxon_desc_html: |
          <p class="ui">
           Das Community-Taxon (oder die Gemeinschafts-Identifikation) gibt an, welches Taxon nach Meinung der %{site_name}-Community einer Beobachtung entspricht. Wenn du dich dafür interessierst, wie wir das Community-Taxon bestimmen, siehe die Hinweise zum Algorithmus unten, aber generell versuchen wir, <strong>ein Taxon zu wählen, mit dem mehr als 2/3 der Bestimmer zustimmen </strong>. Manchmal bedeutet das, dass eines übergeordnetes Taxon ausgewählt wird, wenn es Unstimmigkeiten über die Taxa gibt (z.B. du denkst, dass es sich um eine Blaumeise handelt und ich, dass es eine Kohlmeise ist. Also wählt iNat die Familie <em>Paridae</em>, die alle Meisen enthält). 
          Der Algorithmus begünstigt zudem abweichende Meinungen, weil wir festgestellt haben, dass diese oft korrekt sind.
          </p>
          <p class="ui">
           Eine Beobachtung mit Forschungsquslität muss (neben anderen Kriterien) ein Community-Taxon haben. Falls eine Beobachtung nur eine einzige Bestimmung hat, erhält sie kein Community-Taxon. Alle Beobachtungen mit zumindest einer Bestimmung haben auch ein Beobachtungs-Taxon. Das Beobachtungs-Taxon ist das Taxon, das wir verwenden, um Beobachtungen mit Datenpartnern auszutauschen, Beobachtungen desselben Taxons verlinken, deine Life-Liste zu aktualisieren, etc. In den meisten Fällen wird das Beobachtungs-Taxon dem Community-Taxon entsprechen, aber manchmal unterscheiden sie sich - insbesondere wenn die Community sich noch nicht auf ein Taxon geeinigt hat. Zum Beispiel wenn du denkst es handelt sich um eine Meise (Familie <i>Paridae</i>) und ich glaube es ist eine Blaumeise (Genus <i>Cyanistes</i>), wird das Beobachtungs-Taxon 'Blaumeise' sein (durch meine einzelne Bestimmung), aber das Community-Taxon wird auf Familienniveau (Meisen) stehen. Wenn du aus irgendeinem Grund mit dem Community-Taxon nicht einverstanden bist, kannst du es ablehnen. Das bedeutet, dass deine Bestimmung (ID) diejenige ist, die für die Verlinkung mit anderen Beobachtungen, die Aktualisierung von Life-Listen usw. verwendet wird. Es bedeutet auch, dass deine Beobachtung nur dann Forschungsqualität erreichen kann, wenn die Community <em>dir</em> zustimmt.
           Wenn dir die ganze Idee der Community-Taxa nicht gefällt, kannst du austreten, indem du <a href="/users/edit" target="_blank">deine Einstellungen editierst</a>.
          </p>
          <p class="ui">
           <strong>Der Algorithmus:</strong> Für alle identifizierten Taxa und die Taxa, die sie enthalten (z.B. Gattung <i>Homo</i> enthält <i>Homo sapiens</i>), bewerte jedes als das Verhältnis zwischen der Anzahl an 'Zustimmungen' - kumulative IDs für dieses Taxon über die Summe der kumulativen IDs, 'Widersprüche' - die Anzahl an IDs, die komplett unterschiedlich sind (d.h. IDs von Taxa, die nicht das Taxon enthalten welches gewertet wird) sowie 'Widersprüche in den Vorfahren' - die Anzahl an zurückhaltenden IDs, die den genaueren IDs widersprechen. Wähle das rangniedrigere Taxon für die identifizierten Taxa, die einen Wert über 2/3 und mindestens 2 Bestimmungen haben.
          </p>
        cumulative_count_desc: '# der Bestimmungen für ein individuelles Taxon und all seine untergeordneten Taxa'
        curator_coordinate_access_disabled_desc_html: |
          Dieses Projekt erlaubt keine Beobachtungen mit Koordinaten, die von
          Projektkuratoren nicht gesehen werden können. Wenn du die
          Koordinaten deiner Beobachtungen nicht mit den Kuratoren dieses Projekts teilen möchtest
          musst du sie aus dem Projekt entfernen.
        data_quality_assessment_desc_html: |
          Die Bewertung der Datenqualität ist eine Beurteilung der Genauigkeit einer Beobachtung. Beobachtungen mit Forschungsqualität können von Wissenschaftlern für die Forschung genutzt werden. Gib deine Beurteilung unten ab:
        disagreement_count_desc: "Anzahl der identifizierten Taxa, die nicht zu den Vorfahren eines Taxons gehören"
        identification_count_desc: '# an Bestimmungen einer bestimmten Art'
        flagged_photos_desc_html: |
          Einige dieser Bilder wurden wegen unangemessener Inhalte oder Urheberrechtsverletzungen gemeldet. Für Details siehe %{links}
        join_project_desc_html: |
          Der Beitritt zum Projekt verleiht den Projektkuratoren
          die Möglichkeit, die versteckten Koordinaten dieser oder jeder anderen
          Beobachtung im Projekt zu sehen und impliziert, dass du
          den <a href="%{url}" target="_blank">Bedingungen</a> des Projekts zuzustimmst.
        quality_assessment_help_html: |
          <p>
          Die Beurteilung der Datenqualität ist eine Zusammenfassung über die Genauigkeit einer Beobachtung. Alle Beobachtungen starten zunächst als <strong>"Hobbyqualität"</strong> und erhalten dann den Status <strong>"benötigt ID"</strong>, falls </p>

          <ul>
          <li>die Beobachtung <strong>ein Datum hat</strong></li>
          <li>die Beobachtung <strong>georeferenziert ist</strong> (d.h. mit Lat/Lon-Koordinaten)</li>
          <li>die Beobachtung <strong>Bilder oder Tonaufnahmen enthält</strong></li>
          <li>die Beobachtung <strong>nicht einen Menschen (<em>Homo sapiens</em>) kennzeichnet </strong></li>
          </ul>
          <p>
          Beobachtungen erreichen <strong>" Forschungsqualität"</strong> wenn
          </p>
          <ul>
          <li>
          die %{site_name}-<strong>Community der Bestimmung (ID) auf Artniveau (oder niedriger) zustimmt </strong>, d.h.
          wenn mehr als 2/3 der Bestimmer sich über ein Taxon einig sind
          </li>
          </ul>
          <p>
          Beobachtungen fallen auf <strong>"Hobbyqualität"</strong> zurück, falls die oben angeführten Bedingungen nicht erfüllt werden, oder die Community dahingehend übereinstimmt, dass 
          </p>
          <ul>
          <li>
          der <strong>Standort als nicht korrekt erscheint</strong > (z.B. Affen in der Mitte des Ozeans,
          Nilpferde in Bürogebäuden usw.)
          </li>
          <li>
          der <strong>Organismus nicht wild/verwildert ist</strong> (z.B. kultiviert oder in Haltung von Menschen oder auch von intelligenten Außerirdischen)
          </li>
          <li>
          die Beobachtung <strong>keine Hinweise auf einen
          Organismus zeigt</strong>, z.B. Aufnahmen von Landschaft, Wasser, Steinen etc.
          </li>
          <li>
          die Beobachtung <strong>keine rezente (~100 Jahre) Evidenz des lebenden Organismus</strong > aufweist (z.B. Fossilien). Spuren, Kot und abgestorbene Blätter sind jedoch in Ordnung.
          </li>
          <li>
          die Beobachtung keine ID mehr benötigt <em>und</em> die Community-ID höher als Familienniveau ist
          </li>
          <li>
          der Beobachter aus der "Community-ID" ausgetreten ist <em>und</em> das von der Community bestimmte Taxon im Widerspruch zu dem vom Beobachter bestimmten Taxon ist
          </li>
          </ul>
          <p>
          Und als ob das nicht schon kompliziert genug war, gibt es auch Situationen, in denen das System mitbestimmen darf:
          </p>
          <ul>
          <li>
          Das System wird eine Beobachtung als <em>nicht wild/verwildert</em> kennzeichnen, wenn es auf Bezirks-, Landes- oder Staatsebene (die kleinste Einheit zählt dabei) mindestens 10 andere Beobachtungen auf Gattungniveau oder niedriger gibt, und mindestens 80% dieser Beobachtungen als <em>nicht wild/verwildert</em> markiert wurden.
          </li>
          </ul>
        score_desc: "Punktzahl = kumulative Zählung / (kumulative Zählung + Anzahl Widersprüchlichkeiten + abweichende Vorfahren)"
        observation_flagged_notice_html: |
          Diese Beobachtung ist als Spam gemeldet worden und ist nicht mehr
          öffentlich sichtbar. Du kannst es sehen, weil du der Ersteller oder ein Website-Kurator bist. Wenn du denkst, dass es sich um einen Fehler handelt, bitte <a href="mailto:%{help_email}" class="contact">kontaktiere uns</a>.
          <a href="/observations/%{observation_id}/flags">Meldungen verwalten</a>
        observer_does_not_allow_observation_fields: Beobachter erlaubt keine weiteren Beobachtungsfelder
        observer_only_allows_curators_to_add_fields: Beobachter erlaubt es nur Kuratoren Beobachtungsfelder hinzuzufügen
      user_stats:
        user_stats_desc: |
          Benutzerstatistiken sind limitiert auf ein Maximum der Top 500 Beobachtungen
          oder Artenzahlen - also stehen auf der Gesamtliste normalerweise etwas mehr als
