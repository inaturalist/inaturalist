  #A paragraph summarizing what curators are
  curator_application_about_site_curators_desc_html: |
    iNaturalist-Kuratoren sind vertrauenswürdige Freiwillige, die die Berechtigung haben,
    die Taxonomie von iNaturalist zu bearbeiten sowie Benutzerinhalte zu moderieren. Die Kuratoren sind
    integraler Bestandteil von iNaturalist, da sie unsere Taxonomie aktuell und die
    Kommunikation auf iNaturalist angemessen und zivil halten. Unten folgt eine Beschreibung darüber, was es bedeutet, Kurator zu sein. Bitte lies es durch und wenn du ein Kurator sein möchtest, lies auch sorgfältig den <a href="/pages/curator+guide" target="_blank">Kurator-Leitfaden</a>. Fülle dann
    den Antrag auf dieser Seite aus.
