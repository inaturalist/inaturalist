      year:
        donate_title: "Besonderer Dank an alle unsere Unterstützer"
        donate_desc_html: |
          Vielen Dank für deine Großzügigkeit mit deiner Zeit, Aufmerksamkeit, Kompetenz und Spenden! iNaturalist ist eine gemeinnützige Gemeinschaftsinitiative der California Academy of Sciences und der National Geographic Society. Sie wird von einem <a href="%{team_url}">kleinem Team</a> betrieben, welches das ganze Design und die Softwareentwicklung für Web, Smartphone und <a href="%{seek_url}">Seek von iNaturalist</a> macht, und das sich zusätzlich um den Support für die Community, Kollaborationen und Integrationen kümmert, damit die Dinge am Laufen bleiben (und beständig größer werden!). Das Programm stützt sich auf zahlreiche Zuschüsse und Spenden, einschließlich der karitativen Beiträge von weniger als 0,2% der Benutzer. Besonders dankbar sind wir den monatlichen Unterstützern deren wiederkehrende Gaben uns helfen, für die Zukunft zu planen. Du kannst in mehr als 30 Währungen spenden, um die Kernaktivitäten von iNaturalist zu unterstützen. Vielen Dank an alle, die dazu beigetragen haben, dass 2019 das bisher größte Jahr überhaupt für iNaturalist war!
        inaturalist_network: iNaturalist-Netzwerk
