    guides:
      index:
        welcome_message_html: |-
          Guides helfen dir, mehr über die biologische Vielfalt auf der ganzen Welt zu erfahren.
          Ob du die Serengeti oder nur deinen örtlichen Park (der vielleicht die Serengeti ist) erkundest, Guides können dir helfen, die erstaunliche Vielfalt unseres Planeten zu verstehen.
      edit:
        add_color_tags_help: Füge Farb-Tags aus den mit den ausgewählten Taxa assoziierten
          Farben hinzu.
        add_rank_tags_help_html: "Füge Taxon-Rang-Tags basierend auf unserer Taxonomie
          hinzu, z.B. \n<code>Familie=Laridae</code>\noder\n<code>Familie=Möwen und
          Verwandte</code>"
        coordinates_desc: Das Hinzufügen von Koordinaten zu deinem Guide erleichtert
          anderen beim Finden diesen durch Verwendung der Standortsuche.
        guide_place_desc: Wenn du deinen Guide mit einem Ort verknüpfst, können die
          Leute ihn bei der Suche nach Orten finden, und es werden die Ortsgrenzen
          auf %{site_name}-Karten angezeigt, wo sie angezeigt werden, wenn eine Grenze
          gesetzt wurde (z.B. "Karten"-Ansicht, Taxonseiten, etc.).
        import_tags_from_csv_help_html: |-
          <p>
            Eine CSV-Datei mit Tags für Taxa in diesem Guide hochladen. Die CSV-Datei sollte so aussehen:
          </p>
          <table class="table">
            <tbody>
              <tr>
                <th>Name</th>
                <th>color</th>
                <th>Number of hands</th>
                <th></th>
              </tr>
              <tr>
                <td>Homo sapiens</td>
                <td></td>
                <td>2</td>
                <td>bipedal</td>
              </tr>
              <tr>
                <td>Vulpes vulpes</td>
                <td>red|black</td>
                <td>0</td>
                <td>quadripedal</td>
              </tr>
            </tbody>
          </table>
          <p>
          <p>
            Die erste Zeile beginnt mit "Name" gefolgt von dem Tag
            Prädikate / Kategorien. Dann beginnt jede folgende Zeile mit dem Namen des Taxons, gefolgt von Tags, die dem Prädikat oben in der Spalte entsprechen. In diesem Beispiel erhält <i>Homo sapiens</i> die Tags <code>bipedal</code> und <code>Number of hands=2</code>, und <i>Vulpes vulpes</i> erhält <code>quadripedal</code>, <code>color=red</code>, <code>color=black</code> und <code>Number of hands=0</code>. Leerzeichen werden ignoriert, und du kannst mehrere Zeilen pro Taxon hinzufügen. Du kannst auch mehrere Werte pro Zelle durch das Pipe-Zeichen trennen.
          </p>
        paste_note_html: Füge bis zu 500 Artennamen ein, einen pro Zeile. %{site_name}
          wird das Beste tun, um umgangssprachliche Namen mit Arten-Konzepten abzugleichen,
          aber um Mehrdeutigkeiten zu vermeiden, ist es besser wissenschaftliche Namen
          zu verwenden. Wenn du beide angeben möchtest, trennst du den wissenschaftlichen
          Namen mit einem Komma, wie <code>Homo sapiens,Mensch</code>.
      show:
        draft_desc: Dieser Guide ist nur für Personen sichtbar, die ihn bearbeiten
          können, bis du ihn veröffentlichst.
      generating_mobile_archive_tip_html: Das kann eine Weile dauern, also versuche
        diese Seite in ein paar Minuten zu aktualisieren.
      mobile_downloads_tip_html: Dieser Guide kann zur Offline-Nutzung auf die mobile
        App heruntergeladen werden.
      mobile_downloads_help_html: |-
        <p>Dadurch wird ein herunterladbares Archiv aller mit diesem Guide verbundenen Daten und Medien erstellt, so dass Benutzer der mobilen App alle Inhalte des Guides ohne Internetverbindung ansehen können. Es wird einige Minuten dauern das Archiv zu erstellen, aber sobald dies aktiviert ist, wird das Archiv immer aktualisiert, wenn du diesen Guide änderst.
        <p class="alert status">
          Bitte <strong>aktiviere die "mobilen Offline-Downloads" nicht, es sei denn, du willst sie tatsächlich nutzen.</strong> Sie stellen eine erhebliche Belastung für unser System dar.
        </p>
      pdf_layouts:
        book: Buch
        journal: Journal
      pdf_layout_notes:
        book: Vollständiger Guide mit allen Bildern und Beschreibungen, die sich über
          mehrere Seiten erstrecken.
      tags_help_html: Tags sind wie Kategorien für die Arten in deinem Guide, außer
        dass mehrere Arten den gleichen Tag haben können. Gib Tags als kommagetrennte
        Liste ein, z.B. <code>klein, pelzig</code>. Um benannte Kategorien zu benutzen,
        verwende Tags wie <code>category_name=category_value</code>, z.B. <code>Farbe=gelbe</code>.
