          Ein Wert, der mit '*' markiert ist, bedeutet, dass er für diese Statistik nicht innerhalb der obersten 500 ist.
    observation_fields:
      about_editing_observation_fields_desc_html: |
        <p class='ui'>Du kannst dieses Beobachtungsfeld bearbeiten, weil du es erstellt hast oder weil du ein Webseiten-Kurator bist. Wenn du ein Webseiten-Kurator bist, folge bitte diesen Richtlinien </p>.
        <ol>
        <li>Namensänderungen nicht beliebig vornehmen (z.B. "Essen" in "Fressen" ändern)</li>
        <li>Beachte, dass Beobachtungsfelder für Beobachtungen eines beliebigen Taxons verwendet werden können, also vermeide es, taxonspezifische Begriffe zu verwenden.</li>
        <li>Lösche keine Felder, die von Personen benutzt werden.</li>
        <li> Übersetze vorhandene Feldnamen nicht in verschiedene Sprachen. Englisch ist die Lingua franca dieser Webseite. Wenn du wirklich ein Feld willst, das das gleiche Konzept kapselt, aber in einer anderen Sprache, erstelle bitte ein neues Beobachtungsfeld.</li>
        </ol>
      dna_help: |
