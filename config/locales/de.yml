          </p>
        curated_checklist_desc: |
          Dies ist die kuratierte Checkliste und die Anzahl der Taxa aus Beobachtungen, die explizit zu diesem Projekt hinzugefügt wurden, nicht alle Beobachtungen, die am Ort und zur Zeit dieses Ereignisses aufgezeichnet wurden.
        make_sure_you_have_read_about_the_differences: |
