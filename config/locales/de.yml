      parental_consent:
        subject: Dein Kind würde gerne iNaturalist benutzen
        content_html: |
          <p>
          Dein Kind benutzt die <strong>Seek von iNaturalist</strong> Bildungs-App und möchte Daten mit der bürgerwissenschaftliche iNaturalist-Plattform teilen. Weil die Beiträge in iNaturalist pesonenbezogene Daten enthalten können, darf iNaturalist nicht von Personen unter 13 Jahren ohne Zustimmung eines Elternteils verwendet werden.
          </p>
          <p>
          <strong>Seek by iNaturalist</strong> kann ohne ein Konto verwendet werden und es werden auch keine personenbezogenen Daten verwendet, aber dein Kind wird auch keine Beobachtungen zu iNaturalist beitragen können. iNaturalist ist ein bürgerwissenschaftliches soziales Netzwerk, in dem die Teilnehmer Beobachtungen und Identifikationen von Lebewesen austauschen, um sich gegenseitig etwas über die Natur zu beizubringen und Biodiversitätsdaten für die Wissenschaft zu generieren.
          </p>
          <p>
          Wenn du deinem Kind die Erlaubnis zur Nutzung von iNaturalist erteilen möchtest, musst du Folgendes tun:
          </p>
          <ol>
          <li>
          <p>
          Erstelle ein iNaturalist Konto, das dein Kind verwenden wird, inmdem du diesem Link folgst:
          <a href="%{registration_url}">%{registration_url}</a>
          </p>
          </li>
          <li>
          <p>
          Nachdem du das Konto deines Kindes erstellt hast, werden wir dich zur Verifizierung dass du ein Erwachsener bist um eine kleine Spende an iNaturalist von 1USD über deine Kreditkarte bitten . Bitte stelle sicher, dass du die gleiche E-Mail-Adresse verwendest, wie bei der Registrierung, wenn du die Spende tätigst.
          </p>
          </li>
          <li>
          <p>
          Sobald wir die Spende bearbeitet haben, senden wir dir eine weitere E-Mail, die dich darüber informiert, dass das Konto deines Kindes aktiviert wurde, und du kannst den iNaturalist Benutzernamen und das Passwort, die du erstellt hast, verwenden, um dich bei der Seek-App deines Kindes anzumelden.
          </li>
          </ol>
          <p>
          iNaturalist sammelt folgende personenbezogene Daten:
          </p>
          <ol>
          <li>
          <p>
          <strong>E-Mail-Adresse (privat): </strong> jedes iNaturalist-Konto hat eine E-Mail-Adresse zugeordnet, die nicht veröffentlicht wird.
          </p>
          </li>
          <li>
          <p>
          <strong>Benutzername (öffentlich, erforderlich):</strong> Jedes iNaturalist-Konto hat einen öffentlichen Benutzernamen und eine Benutzeridentifikationsnummer.
          Der Benutzername muss nicht dem echten Namen einer Person ähnlich sein, aber er kann verwendet werden, um die Person über öffentliche Kommentare und private Direktnachrichten zu kontaktieren.
          </p>
          </li>
          <li>
          <p>
          <strong>IP-Adresse (privat, erforderlich):</strong> iNaturalist speichert, veröffentlicht aber nicht die IP-Adresse des Benutzers, aus der personenbezogene Daten wie Standort (mit Genauigkeit auf Stadtebene) abgeleitet werden können.
          </p>
          </li>
          <li>
          <p>
          <strong>Profilbild (öffentlich, optional):</strong> iNaturalist-Konten können optional Profilbilder haben, wofür oft Bilder des Benutzers herangezogen werden.
          </p>
          </li>
          <li>
          <p>
          <strong>Beobachtungsstandort (öffentlich oder privat, erforderlich):</strong> iNaturalist-Beobachtungen enthalten Standortinformationen darüber, wo die Beobachtung gemacht wurde. Diese können wahlweise öffentlich gemacht oder privat gehalten werden, aber standardmäßig sind diese öffentlich.
          </p>
          </li>
          </ol>
          <p>
          iNaturalist ermöglicht es den Nutzern auch öffentliche Bilder zu teilen, öffentliche Kommentare und private direkte Nachrichten, die mit ihrem Konto verknüpft sind.
          Es ist möglich, dass Benutzer personenbezogene Daten in diesem benutzergenerierten Inhalt mit einbeziehen.
          </p>
          <p>
          Erfahre mehr über die Datenschutzerklärung von iNaturalist <a href="%{privacy_policy_url}">hier</a>.
          </p>
