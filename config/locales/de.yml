  pi_consent_desc_title: Über personenbezogene Daten
  pi_consent_desc_html: |
    <p>
    Wir speichern personenbezogene Daten, wie Benutzernamen und E-Mail-Adressen, um Konten auf dieser Website zu verwalten. Um die Datenschutzgesetze einzuhalten, benötigen wir deine Einwilligung in diese Nutzung personenbezogener Daten, indem du dieses Kästchen ankreuzt. Um mehr darüber zu erfahren, welche Informationen wir sammeln und wie wir sie verwenden, lies bitte unsere
    <a href='%{privacy_url}' target='_blank'>Datenschutzrichtlinie</a>
    und unsere <a href='%{terms_url}' target='_blank'>Nutzungsbedingungen</a>.
    </p>
    <p>
    Es gibt keine Möglichkeit, einen iNaturalist-Account zu haben, ohne dass persönliche Informationen gespeichert werden - die einzige Möglichkeit, die Einstimmung zu widerrufenn ist, das Konto zu löschen.
    </p>
  pi_consent_label: |
    Ich bin damit einverstanden, dass iNaturalist in begrenztem Umfang persönliche Informationen über mich speichert und verarbeitet, um mein Konto zu verwalten.
  pi_consent_child_label: |
    Ich bin damit einverstanden, dass iNaturalist bestimmte personenbezogene Daten über mein Kind speichert und verarbeitet, um das Konto meines Kindes verwalten zu können.
  data_transfer_consent_desc_title: Über die Einwilligung zur persönlichen Datenübertragung
  data_transfer_consent_desc_html: |
    <p>
    Einige Datenschutzgesetze, wie die Datenschutz-Grundverordnung der Europäischen Union (DSGVO), erfordern die ausdrückliche Einwilligung zur Übermittlung von
    persönlichen Daten aus ihren Zuständigkeitsbereichen an solche mit anderer Rechtsprechung, wo der rechtliche Schutz dieser Informationen für nicht ausreichend erachtet wird. Seit
    <a href="https://en.wikipedia.org/wiki/Max_Schrems#Schrems_II">2020</a> sieht die Europäische Union die Vereinigten Staaten nicht länger als rechtsprechenden Raum an, der einen angemessenen rechtlichen Schutz personenbezogener
    Informationen bietet - insbesondere wegen der Möglichkeit, dass die US-Regierung
    Daten überwachen kann, die in das Land kommen. Es ist möglich, dass andere Rechtsprechungen
    dieselbe Meinung haben.
    </p>
    <p>
    Die Verwendung von iNaturalist erfordert die Speicherung von persönlichen Daten wie deiner
    E-Mail-Adresse, alle iNaturalist-Daten werden in den Vereinigten Staaten gespeichert, und
    wir können nicht wissen, in welcher rechtlichen Gerichtsbarkeit du dich befindest, wenn du iNaturalist verwendest. Um Datenschutzgesetze wie die DSGVO einzuhalten, musst du bestätigen, dass du dieses Risiko verstehst und akzeptierst und dich damit einverstanden erklärst, dass
    deine persönlichen Daten auf die Server von iNaturalist in den USA übertragen werden.
    </p>
    <p>
    Um mehr darüber zu erfahren, welche Informationen wir sammeln und wie wir sie verwenden,
    lies bitte unsere
    <a href='%{privacy_url}' target='_blank'>Datenschutzerklärung</a>
    und unsere <a href='%{terms_url}' target='_blank'>Nutzungsbedingungen</a>.
    </p>
    <p>
    Es gibt keine Möglichkeit, ein iNaturalist-Konto zu haben, ohne persönliche
    Informationen zu speichern, so dass die einzige Möglichkeit, diese Einwilligung zu widerrufen, in der Löschung des Kontos besteht.
    </p>
