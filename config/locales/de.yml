      show:
        allow_curator_coordinate_access_desc_html: Den Projekt-Kuratoren erlauben,
          die versteckten Koordinaten für diese Beobachtung einzusehen.
        community_taxon_desc_html: "<p class=\"ui\">\n  Das Community-Taxon (oder
          die Community-Identifikation) spiegelt wider, welches Taxon die %{site_name}-Community
          denkt, einer Beobachtung entspricht. Wenn du dich dafür interessierst, wie
          wir das Community-Taxon bestimmen, siehe die Hinweise zum Algorithmus unten,
          aber in allgemein versuchen wir, <strong>ein Taxon zu wählen, womit mehr
          als 2/3 der Bestimmer zustimmen </strong>. Manchmal bedeutet das, dass eines
          übergeordnetes Taxon ausgewählt wird, wenn es Unstimmigkeiten über die Taxa
          gibt (z.B. du denkst, dass es sich Königsnattern handelt und ich, dass es
          eine Klapperschlange ist. Also wählt iNat die Unterordnung Serpentes, die
          alle Schlangen enthält). eines übergeordnetes Taxon ausgewählt wird, wenn
          es Unstimmigkeiten über die Taxa gibt (z.B. du denkst, dass es sich Königsnattern
          handelt und ich, dass es eine Klapperschlange ist. Also wählt iNat die Unterordnung
          Serpentes, die alle Schlangen enthält). \nDer Algorithmus begünstigt auch
          leichte abweichende Meinungen, weil wir festgestellt haben, dass diese oft
          korrekt sind.\n</p>\n<p class=\"ui\">\n  Das Community-Taxon ist das Taxon,
          das wir verwenden, um Beobachtungen mit Datenpartnern auszutauschen, Beobachtungen
          desselben Taxons auf der Website zu verlinken, deine Lebensliste zu aktualisieren,
          etc. Wenn du aus irgendeinem Grund mit dem Community-Taxon nicht einverstanden
          bist, kannst du es ablehnen, was bedeutet, dass deine Bestimmung (ID) diejenige
          ist, die für die Verlinkung mit anderen Beobachtungen, die Aktualisierung
          von Lebenslisten usw. verwendet wird. Es bedeutet auch, dass deine Beobachtung
          nur dann Forschungsqualität erreichen kann, wenn die Community <em>dir</em>
          zustimmt.\n  Wenn dir die ganze Idee der Community-Taxa nicht gefällt, kannst
          du austreten, indem du <a href=\"/users/edit\" target=\"_blank\"> deine
          Einstellungen editierst.\n</p>\n<p class=\"ui\">\n  <strong>The algorithm:</strong>
          for all identified taxa and the taxa that contain them (e.g. genus <i>Homo</i>
          contains <i>Homo sapiens</i>), score each as the ratio between the number
          of cumulative IDs for that taxon over the sum of the cumulative IDs, the
          number of more conservative IDs added after the first ID of that taxon,
          and the number of IDs that are completely different (i.e. IDs of taxa that
          do not contain the taxon being scored). For the identified taxa that have
          a score over 2/3 and at least 2 identifications, choose the lowest ranked
          taxon.\n</p>"
        identification_count_desc: '# von Bestimmungen einer individuellen Art'
        flagged_photos_desc_html: Einige dieser Bilder wurden wegen unangemessener
          Inhalte oder Urheberrechtsverletzungen gemeldet. Für Details siehe %{links}
        quality_assessment_help_html: |-
          <p>
            Die Bewertung der Datenqualität ist eine Zusammenfassung der Genauigkeit einer Beobachtung. Alle Beobachtungen starten als <strong>"Hobbyqualität"</strong> und werden mit <strong>"benötigt ID"</strong> gekennzeichnet, wenn </p>

          <ul>
            <li>die Beobachtung <strong>ein Datum hat</strong></li>
            <li>die Beobachtung <strong>georeferenziert ist</strong> (d.h. hat Lat/Lon-Koordinaten)</li>
            <li>die Beobachtung <strong>Bilder oder Audio hat</strong></li>
            <li>die Beobachtung <strong>nicht von einem Menschen ist </strong></li>
          </ul>
          <p>
            Beobachtungen erreichen <strong>" Forschungsqualität"</strong> wenn
          </p>
          <ul>
            <li>
              die %{site_name} <strong>Community der Bestimmung (ID) auf Arten-Ebeneoder niedriger zustimmt </strong>, d.h.
              wenn mehr als 2/3 der Bestimmer sich über ein Taxon einig sind
            </li>
          </ul>
            <li>
          der <strong>Standort nicht korrekt erscheint</strong > (z.B. Affen in der Mitte des Ozeans,
              Nilpferde in Bürogebäuden usw.)
            </li>
            <li>
              der <strong>Organismus nicht wild/naturbelassen ist</strong> (z.B. von Menschen kultiviert oder in Gefangenschaft gehalten oder auch von intelligenten Außerirdischen)
            </li>
            <li>
              die Beobachtung <strong>keine Hinweise auf eine
              Organismus zeigt</strong>, z.B. Aufnahmen von Landschaft, Wasser, Steine, etc.
            </li>
          <li>
              die Beobachtung <strong>keine aktuelle (~100 Jahre) Evidenz für den Organismus</strong > (z.B. Fossilien) vorweist. Spuren, Kot und abgestorbene Blätter sind jedoch in Ordnung)
            </li>
            <li>
              die Beobachtung keine ID mehr benötigt <em>und</em> die Community-ID über Familie ist
            </li>
            <li>
              der Beobachter aus der "Community-ID" ausgetreten ist und das von der von der Community bestimmte Taxon kein Vorfahre oder Nachfahre des vom Beobachter bestimmten Taxons ist
            </li>
          </ul>
          <p>
            Und wenn das nicht kompliziert genug war, gibt es auch Situationen, in denen das System eine Stimme bekommt:
          </p>
          <ul>
            <li>
              Das System wird entscheiden, dass die Beobachtung nicht wild/naturbelassen ist, wenn es mindestens 10 andere Beobachtungen einer Gattung oder niedriger in kleinsten gleichwertigen Ort (Bezirk, Staat, Land) gibt, welcher diese Beobachtung enthält und 80% oder mehr dieser Beobachtungen als nicht wild/naturbelassen markiert wurden.
            </li>
          </ul>
