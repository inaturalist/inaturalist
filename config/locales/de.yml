    following_panel_body: |
      Auf %{site_name} kannst du Personen folgen, um stets einen Überblick über deren veröffentlichte Beobachtungen zu behalten. Du kannst auch nur bestimmte Arten oder Orte abonnieren, um von neuen Beobachtungen dieser Arten oder von diesen Orten zu erfahren.
    comments_panel_title: Neugierig welche Diskussionen auf %{site_name} stattfinden?
    comments_panel_body: "<p>Auf %{site_name} dreht sich alles um das Teilen und Diskutieren von Beobachtungen von lebenden Organismen. Unten sind Diskussionen, die jetzt gerade stattfinden. (Hinweis: Du abonnierst automatisch alle Diskussionen, zu denen du Kommentare oder Bestimmungen beisteuerst. Diese Updates können im Abschnitt \"Abonnements\" rechts verwaltet werden</p>"
    updates_by_you_panel_title: Mit diesem Tab lassen sich schnell Aktualisierungen nur zu Deinen Inhalten herausfiltern.
    updates_by_you_panel_body: Merke, im Reiter "Alle Aktualisierungen" erhältst du nicht nur Updates zu deinen eigenen Inhalten, sondern auch zu den Inhalten von Personen, denen du folgst, und zu den Taxa oder Orten, die du über das Abonnementwerkzeug auf der rechten Seite abonniert hast.
    youve_got_updates_panel_title: Es gibt Aktualisierungen für dich!
    youve_got_updates_panel_body_p1: Bleib auf dem Laufenden mit Updates zu den folgenden Punkten....
    youve_got_updates_panel_body_p2: |
      <ul>
      <li><strong>Deine Inhalte:</strong> Aktivität deiner Beobachtungen wie Kommentare, Identifikationen oder Favoriten der %{site_name}-Community. Du wirst auch Updates erhalten, wenn jemand deine Beobachtung zu einem Projekt hinzufügt oder sie mit zusätzlichen Beobachtungsfeldern versieht.</li>
      <li><strong>Personen:</strong> Neue Beobachtungen oder Journalbeiträge von den Personen, denen du folgst.</li>
      <li><strong>Taxa, Projekte & Orte:</strong> Neue Beobachtungen von bestimmten Taxa oder Orten, die du abonniert hast. Du kannst auch Projekten beitreten, so dass du benachrichtigt wirst, wenn Projektjournalbeiträge veröffentlicht werden.</li>
      <li><strong>Diskussionen, an denen du teilgenommen hast:</strong> Das Kommentieren oder Hinzufügen von Bestimmungen zum Inhalt eines anderen Benutzers hat zur Folge, dass du automatisch über jede neue Aktivität zu diesem Inhalt benachrichtigt wirst. Benutze die Schaltfläche 'Abonnements verwalten', um keine Updates mehr zu erhalten.</li>
      </ul>
