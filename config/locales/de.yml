      edit:
        about_third_party_tracking: Über das Tracking von Drittanbietern
        blocking_desc_html: |
          <p>
          Das Blockieren von Personen hindert sie daran, dir Nachrichten zu senden, deine Beobachtungen zu kommentieren, deine Beobachtungen zu identifizieren und anderweitig mit dir auf %{site_name} zu interagieren. Es entfernt auch deren Beobachtungen aus deinen Suchergebnissen und deine Beobachtungen aus ihren Suchergebnissen. Es macht dich jedoch nicht unsichtbar für sie. Sie können immer noch deine Beobachtungen finden und dein Profil ansehen, sie können einfach nicht mit dir interagieren.
          </p>
          <p>
          Blockieren ist für Situationen, in denen man einfach nicht mit jemandem zurechtkommt und man nicht in Ruhe gelassen wird, trotz aller Bemühungen, Streitigkeiten auf zivilisierte Weise beizulegen. Es ist keine Möglichkeit, sich vor Leuten zu verstecken, um Identifikationen von Leuten zu verhindern, deren Meinung man nicht traut, oder sich aus der Community-ID auszutreten (es gibt eine eigene Einstellung dafür). Das Blockieren funktioniert also in beide Richtungen: Wenn du jemanden blockierst, kann er nicht mit dir interagieren, aber du kannst auch nicht mit der Person interagieren. Wenn Sie es missbrauchen, um jemanden daran zu hindern, Ihre Beobachtungen zu identifizieren, dann hindern Sie sich auch daran, ihre Beobachtungen zu identifizieren.
          </p>
          <p>
          Du kannst nur drei Personen blockieren. Wir denken, dass dies eine vernünftige Zahl ist, die den Leuten entgegenkommt, die jemanden blockieren müssen, und gleichzeitig den Missbrauch der Blockierungs-Funktion verhindert. Wenn du glaubst, dass du mehr Leute blockieren musst, bitte <a href="mailto:%{help_email}">kontaktiere uns</a>.
          </p>
          <p>
          Wenn dich jemand auf %{site_name} belästigt oder verfolgt, <a href="mailto:%{help_email}">bitte lass es uns wissen</a>. Wenn dies einen Verstoß gegen unsere Nutzungsbedingungen darstellt oder die andere Verhaltensweisen, die wir für unangemessen halten, werden wir dem nachgehen.
          </p>
        common_names_desc: |
          Umgangssprachliche Namen anzeigen. Deaktiviere diese Option, wenn du nur wissenschaftliche Namen sehen möchtest.
          Beachte, dass du kontrollieren kannst, welche gebräuchlichen Namen du angezeigt bekommst, indem du deine Gebietsschema- und Ortseinstellungen änderst.
        display_monthly_supporter_status_on_my_profile: |
          'Monatlicher Unterstützer'-Status auf meinem Profil anzeigen
        if_you_change_your_mind_you_can_always_edit_your_settings_html: |
          Wenn du deine Meinung änderst, kannst du jederzeit
          <a href='/users/edit'>die Einstellungen ändern</a>.
        inaturalist_network_affiliation_desc_html: |
          <p>
          Das <a href="%{url}" target="_blank">iNaturalist Netzwerk</a> ist eine Sammlung von lokalisierten Websites, die vollständig mit der globalen iNaturalist Community verbunden sind. Die Websites der Netzwerke werden von lokalen Institutionen unterstützt, die eine Vereinbarung mit iNaturalist unterzeichnet haben, um die lokale Nutzung zu fördern und die lokale Biodiversität zu fördern. Sie haben Zugang zu echten Koordinaten aus ihren Ländern, die automatisch verschleiert werden, um bedrohte Arten zu schützen.
          </p>
          <p>
          Dein Benutzername und dein Passwort funktionieren auf allen Websites, die Teil des iNaturalist Netzwerks sind. Wenn du dich entscheidest, dich einer Netzwerk-Website anzuschließen, haben die lokalen Institutionen, die die einzelnen Websites betreiben, auch Zugang zu deiner E-Mail-Adresse (nur um mit dir über die Aktivitäten der Website zu kommunizieren) und zu den echten Koordinaten der Beobachtungen, die verschleiert oder als privat gesetzt sind. 
          </p>
          <p>
          Hinweis: Bitte ändere deine Zugehörigkeit nicht experimentell, wenn du mehr als 1000 Beobachtungen hast.
          </p>
        licensing_desc_html: |
          Die Lizenzierung deines Inhalts gibt jedem das Recht, ihn ohne deine Zustimmung zu nutzen, wenn er sich an die Lizenzbedingungen eingehalten werden. Darüber hinaus integriert %{site_name} deine Creative Commons-lizenzierten Inhalte in regelmäßig aktualisierte Archive, die für ausgewählte Partnerorganisationen erstellt wurden, die an unseren Daten interessiert sind. So nehmen wir beispielsweise Kein Copyright (CC0), Namensnennung (CC BY) und Namensnennung-Nicht kommerziell 
           (CC BY-NC) Datensätze in das Archiv auf, die wir für die <a href="http://www.gbif.org/">Global Biodiversity Information
          Facility</a> (GBIF) generieren, eine internationale, zwischenstaatliche Organisation, die Biodiversitätsinformationen aus der ganzen Welt sammelt und verteilt.
        license_description_attribution_html: |
          Lizenzbeschreibungen und Bilder &copy; %{year} Creative Commons, verwendet
          unter <a href="http://creativecommons.org/licenses/by/3.0/">Creative
          Commons Attribution License</a> (ziemlich "Meta"!)
        monthly_supporter: Monatlicher Unterstützer
        muting_desc_html: |
          <p>
          Jemanden stummzuschalten unterbindet es, Benachrichtigungen über dessen Verhalten zu erhalten
          - einschließlich Kommentare zu deinen Beobachtungen, persönliche Nachrichten und (@-)Erwähnungen, etc. Stummschalten hilft dir, jemanden zu ignorieren, ohne
          die Person in seinen Handlungen einzuschränken.
          </p>
          <p>
          Du kannst so viele Leute stummschalten wie du möchtest, Beachte aber, dass du
          potentiell wichtige Benachrichtigungen, wie
          Identifikationen, die die Community-ID deiner Beobachtungen verändern, verpassen könntest
