    taxa:
      show:
        charts_help_seasonality: Diese Tabelle zeigt die Anzahl von Beobachtungen
          von diesem Taxon, gruppiert nach Monaten. Bitte denke daran, dass dies Zahlen
          von Beobachtungen sind und diese somit dadurch beeinflusst werden, wann
          der Organismus beobachtet werden kann und wann Menschen versuchen, diesen
          zu beobachten. Es könnte so wirken, als sei ein Vogel im Mai sehr aktiv,
          aber es könnte auch sein, dass im Mai mehr Menschen Vögel beobachten und
          diese Spezies in späteren Monaten eher ignorieren. Und wenn du im Juni mehr
          Libellen als im Januar siehst, dann ist möglicherweise ein Grund dafür,
          dass wir mehr beobachtende Menschen auf der Nordhalbkugel als auf der Südhalbkugel
          haben. Dies liegt nicht daran, dass Libellen im Juni aktiver sind. Überprüfe
          also die Karte, wenn du diese Tabelle verwendest. Es ist immer eine gute
          Idee, diese Tabellen skeptisch zu betrachten, falls es eine geringe Anzahl
          von Beobachtungen und/oder große Unterschiede zwischen der Anzahl von „überprüfbaren“
          und „forschungsartigen“ Beobachtungen gibt.
        charts_help_other: "Wir zeigen auch Tabellen zur Saisonbedingtheit für Beobachtungsvermerke.\nVermerke
          sind ein neues System, um Metadaten unter Verwendung eines kontrollierten
          Begriffsvokabulars zu Beobachtungen hinzuzufügen. Bis jetzt verwenden wir
          ausschließlich \"Lebensstadium\" und \"Pflanzenphänologie\" (wenn die Pflanze
          blüht oder Früchte trägt). Wir haben noch keine Möglichkeit, Vermerke direkt
          hinzuzufügen, daher konvertieren wir zunächst nur Daten von Beobachtungsfeldern
          in Vermerke. \nWenn du nicht abwarten kannst, bis wir unser Vermerksystem
          fertiggestellt haben, kannst du zu den \"Lebensstadium\"-Vermerken beitragen,
          indem du Beobachtungsfeldwerte mit folgenden Werten einträgst: Ausgewachsen,
          frisch geschlüpft, Puppe, Nymphe, Larve, Ei oder Jungtier. Also sind insbesondere
          die Felder \"Lebensstadium\" und \"Insekten-Lebensstadium\" gut. Für \"Pflanzenphänologie\"
          sehen wir uns jedes Feld mit dem Wort \"Phänologie\" im Namen und \"Blüte\"
          oder \"Frucht\" als Wert an, das Feld \"Blütenphänologie\" ist also zur
          Nutzung geeignet."
        frequency:
          verifiable: Überprüfbar
