  #A paragraph summarizing what curators are
  curator_application_about_site_curators_desc_html: |
    Куратары сайту iNaturalist - гэта давераныя валантэры, якія маюць магчымасць рэдагаваць таксанамію iNaturalist і мадэрыраваць карыстальніцкі змест. Куратары сайту з'яўляюцца неад'емнай часткай iNaturalist, паколькі яны падтрымліваюць нашую таксанамію ў актуальным стане і робяць зносіны на iNaturalist дарэчнымі і цывілізаванымі. Ніжэй прыводзіцца апісанне таго, што значыць быць куратарам. Калі ласка, азнаёмцеся з гэтым, і, калі вы хочаце стаць куратарам, уважліва прачытайце <a href="/pages/curator+guide" target="_blank">Кіраўніцтва куратара</a>, а пасля запоўніце заяўку на гэтай старонцы.
  #Prompt for information when applying to be a curator
  curator_application_explanation_required: |
    Вы павінны растулмачыць, чаму вы хочаце стаць куратарам
  #Prompt for information when applying to be a curator
  curator_application_fields_explanation_html: Чаму вы хочаце быць куратарам?
  #Prompt for information when applying to be a curator
  curator_application_fields_taxonomy_examples_html: |
    Калі вы хочаце рэдагаваць таксанамію iNaturalist, калі ласка, прывядзіце адзін ці два прыклады змен, якія вы бы зрабілі, і прывядзіце крыніцы для вашых прапанованых зменаў. Калі магчыма, прывядзіце цытаты з аўтарэтэтных таксанамічных крыніц <a
    href="https://www.inaturalist.org/pages/curator+guide#policies">як пералічана ў Кіраўніцтве куратара</a>. Калі вы не ўключыце ніводнай крыніцы, вашая заяўка не будзе разглядацца.
  #Prompt for information when applying to be a curator
