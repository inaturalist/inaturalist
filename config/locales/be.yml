  sites_affiliation_examples_portugal_atlas_html: |
    Чалец сеткі iNaturalist Партугаліі
    %{start_tag_portugal}BioDiversity4All%{end_tag_portugal} падзяліўся запісамі з партугальскага атласу мігруючых птушак, атласу млекакормячых, а таксама дадзенымі некаторых іншых навуковых прац з Партугаліі.
  sites_affiliation_more_automatically_hidden_coordinates_desc: |
    iNaturalist аўтаматычна хавае каардынаты для некаторых відаў каб захаваць іх ад турбавання, збору або браканьерства. Калі каардынаты назірання былі схаваны аўтаматычна толькі для аховы відаў, iNaturalist абагульняе сапраўдныя каардынаты для ўсіх назіранняў з іх адпаведных краінаў з усімі Ўдзельнікамі Сеткі.
  sites_affiliation_more_email_addresses: |
    Адрасы электроннай пошты абагульняюцца з Удзельнікамі Сеткі выключна для камунікацыйных мэтаў, звязаных з сайтам.
  sites_affiliation_more_twice_per_year: |
    Два разы на год iNaturalist дзеліцца адрасамі электроннай пошты ўліковых запісаў афіцыйных партнёраў і некаторымі закрытымі каардынатамі (калі каардынаты схаваныя або прыватныя) з удзельнікамі сеткі iNaturalist, каб палегчыць выкарыстанне дадзеных iNaturalist для даследавання, захавання і кіравання ў іх адпаведных раёнах. Два спосабы, якімі каардынаты робяць закрытымі, выкарыстоўваюцца па-рознаму, як апісана ніжэй.
  sites_network_consists_of: "Сетка iNaturalist складаецца з некалькіх арганізацый:"
  sites_network_inaturalist_network_collection: |
    Сетка iNaturalist - гэта калекцыя лакалізаваных вэб-сайтаў, якія цалкам звязаны з сусветнай супольнасцю iNaturalist. Сеткавыя сайты падтрымліваюцца мясцовымі ўстановамі, якія спрыяюць мясцоваму выкарыстанню і палягчаюць выкарыстанне дадзеных iNaturalist на карысць мясцовай біяразнастайнасці. Яны маюць доступ да сапраўдных каардынатаў у сваіх геаграфічных зонах, якія аўтаматычна схаваныя ад грамадскасці, каб лепш абараняць віды, якія знаходзяцца пад пагрозай.
  sites_network_your_username: |
    Вашы імя карыстальніка і пароль працуюць на ўсіх сайтах, якія ўваходзяць у сетку iNaturalist. Калі вы вырашыце далучыцца да сайту Сеткі, мясцовыя ўстановы, якія падтрымліваюць кожны сайт, таксама атрымаюць доступ да вашага адраса электроннай пошты (толькі для зносін з вамі аб дзейнасці сайта) і доступ да сапраўдных каардынатаў для назіранняў, якія вы вырашылі зрабіць публічна схаванымі або прыватнымі.
