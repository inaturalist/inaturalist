    comments_panel_title: Цікава, якія дыскусіі адбываюцца на сайце %{site_name}?
    comments_panel_body: "<p>%{site_name} - гэта ўсё пра абмен і абмеркаванне назіранняў за жывымі істотамі. Ніжэй - дыскусіі, якія адбываюцца зараз. (Заўвага: вы аўтаматычна падпісваецеся на любыя абмеркаванні, у якія вы ўносіце каментарыі або вызначэнні. Кіруйце гэтымі абнаўленнямі ў раздзеле «Падпіскі» справа.)</p>"
