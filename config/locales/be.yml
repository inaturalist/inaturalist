  app_owner_application_about_p1a_html: |
    Прыкладанні iNaturalist даюць магчымасць аўтэнтыфікаванага выкарыстання API iNaturalist. Гэта дазваляе вам выклікаць API для выканання такіх рэчаў, як стварэнне назіранняў або ідэнтыфікацыі. Звычайнымі варыянтамі выкарыстання з'яўляюцца настольныя або мабільныя прыкладанні, якія змяшчаюць у сябе функцыі стварэння назіранняў iNaturalist для сваіх карыстальнікаў. Гэты кантэнт павінен стварацца з рэальным удзелам чалавека або пад наглядам. Калі ласка, каб атрымаць больш падрабязную інфармацыю, азнаёмцеся з нашымі <a href="/pages/community+guidelines" target="_blank">Правіламі суполкі</a>, якія забараняюць генераваныя машынамі назіранні, ідэнтыфікацыі і каментарыі.
  app_owner_application_about_p2_html: |
    Пачынаючы з 2022 года, мы патрабуем ручнога адабрэння для карыстальнікаў, якія жадаюць стварыць кліентаў API. Каб ствараць староннія дадаткі, вы спачатку павінны падаць заяўку, каб стаць «ўладальнікам прыкладання». Гэты дадатак павінен апісваць функцыянальныя магчымасці прапанаванага вамі прыкладання і тое, як вы плануеце яго выкарыстоўваць. Каб падаць заяўку, вашаму ўліковаму запісу павінна быць не менш за 2 месяцы і мець не менш за 10 <a href="/pages/help#identification" target="_blank">паляпшэнняў ідэнтыфікацыі</a> за апошні месяц. Мы можам задаваць дадатковыя пытанні пра вашыя планы і пакідаем за сабой права адхіляць заяўкі па любой прычыне.
  app_owner_application_inelligible: |
    Для таго, каб падаць заяўку, вашаму ўліковаму запісу павінна быць не менш за 2 месяцы, а за апошні месяц ён павінен мець не менш за 10 паляпшаючых вызначэнняў.
