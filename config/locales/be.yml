  about_trips_html: |2
    <h4>
    Падарожжы дазваляюць збіраць дадзеныя аб адсутнасці/прысутнасці, дадаючы кантэкст
    да вашых назіранняў
    </h4>
    <p>
    <strong>Чаму</strong> Дадзеныя аб прысутнасці і адсутнасці ўключаюць інфармацыю пра
    адбор проб, што можа быць карысным для навуковых аналізаў, такіх як мадэляванне размеркавання
     (неапрацаваныя назіранні iNaturalist - гэта "толькі прысутнасць").
    </p>
    <p>
    <strong>Як</strong> Падарожжа дадае кантэкст вашым назіранням, запісваючы:
    </p>
    <ul>
    <li><strong>Што</strong> вы шукалі (спіс мэтаў)</li>
    <li><strong>Дзе</strong> вы шукалі (абшар пошукаў)</li>
    <li><strong>Калі</strong> вы шукалі (інтэрвал пошуку)</li>
    </ul>
    <p>
    Віды ў вашым спісе мэтаў, якія вы змаглі назіраць у межах
    абшару пошуку і інтэрвал інтэрпрэтуюцца як прысутнасць. Калі вы не здолелі назіраць від з вашага спісу мэтаў, гэта інтэрпрэтуецца як адсутнасць. Націсніце "Стварыць табліцу дадзеных аб адсутнасці/прысутнасці з падарожжаў", каб стварыць
    табліцу запісаў пра наяўнасць і адсутнасць відаў з падарожжаў і звязаных з імі
    назіранняў. <a href='%{url}'>Даведацца больш</a>
    </p>
  about_trusting_projects: Пра давер праектам
  about_trusting_projects_options_any: Усе вашыя назіранні ў гэтым праекце
  about_trusting_projects_options_any_desc: |-
    Сюды ўваходзяць назіранні, для якіх вы пазначылі геапрыватнасць як "прыхаванае"
    альбо "прыватнае", напр. назіранні з вашага падворка ці месцаў, пра якія вы не хочаце
    каб даведаліся іншыя людзі.
  about_trusting_projects_options_taxon: |-
    Толькі вашыя назіранні ў гэтым праекце, якія маюць прыхаваныя каардынаты
    для таксонаў, што знаходзяцца пад пагрозай
  about_trusting_projects_options_taxon_desc: |-
    Шматлікім праектам проста неабходны доступ да прыхаваных каардынатаў, таму што
    назіранне адносіцца да таксона, які знаходзіцца пад пагрозай.
  about_trusting_projects_overview: |-
    Прадастаўленне доступу да вашых схаваных каардынат дазволіць кіраўнікам гэтага
    праекта ўбачыць сапраўднае, непрыхаванае месца вашых назіранняў у гэтым
    праекце. Гэта надзвычай важна ў сітуацыях, калі навукоўцы ці
    менеджэрам рэсурсаў патрэбны доступ да дакладных каардынат для аналізу і
    прыняцця рашэння.
  #Header for a section listing all the project managers (admins and curators)
  #of a project
  about_trusting_projects_project_managers_are: |-
    Менеджэры праектаў, якія атрымаюць доступ да вашых схаваных каардынат:
  about_trusting_projects_warning: |-
    Звярніце ўвагу, што кіраўнікі праектаў могуць змяняць параметры праекта, каб уключыць любыя
    вашыя назіранні. Таксама яны могуць дадаваць альбо выдаляць кіраўнікоў праектаў у любы
    час. Вы атрымаеце апавяшчэнні пра гэтыя змены, але вы па сутнасці давяраеце гэтаму праект свае прыватныя дадзеныя пра месцазнаходжанне, так што будзьце уважлівыя.
  #Header for a section listing the different ways you can trust a project
