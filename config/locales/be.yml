        bioblitz_results_desc_html: |
          <p>
          У адрозненні ад звычайных праэктаў, біябліцы адлюстроўваюць статыстыку
          <em>усіх</em> назіранняў у дазеным часе і месцы, а не толькі назіранні, якія былі дадазены людзьмі да праэкту наўмысна.
          Гэта зроблена каб унікнуць цяжкасцей дадання назіранняў да праэкту каб маць статыстыку ў рэальным часе.
          Звярніце ўвагу, што назіранні не будуць дасяжныя для экспарту або адлюстравання ў розных выглядах праэкта, напрыклад
          унёскі членаў на вэб-сайце або пошук назіранняў праэкта
          ў мабільных прыкладаннях, калі толькі каманда праэкта і
          удзельнікі не дадаюць адпаведныя назіранні актыўна, як гэта робіцца ў звычайных
          праэктах.
          </p>
          <p>
          Звярніце ўвагу, што ў той час як гэты від праекта паказвае статыстыку для назіранняў, што
          не былі наўмысна дададзеныя ў праект, гэта не дазваляе
          куратарам убачыць прыватныя або схаваныя каардынаты для гэтых
          назіранняў або выказаць здагадку, што назіральнікі пагадзіліся з умовамі праэкту. 
          Калі вы куратар праэкта і вам патрэбны доступ да прыватных
          каардынатаў, вам трэба, каб ўдзельнікі пагадзіліся з умовамі праэкту , 
          а калі вы хочаце, каб назіранні залічваліся ў кантрольны спіс куратарскага праэкту,
          пераканайцеся, што вашыя ўдзельнікі далучаюцца да праэкта і дадаюць свае
          назіранні, як у звычайным праэкце.
          </p>
