  data_transfer_consent_desc_title: Аб згодзе на перадачу персанальнай інфармацыі
  data_transfer_consent_desc_html: |
    <p>
    Некаторыя законы аб канфідэнцыяльнасці даных, напрыклад, Агульны рэгламент Еўрапейскага саюза аб абароне даных (GDPR), патрабуюць яўнай згоды на перадачу асабістай інфармацыі з іх юрысдыкцыі ў іншыя юрысдыкцыі, дзе прававая абарона гэтай інфармацыі не лічыцца дастатковай. Па стане на <a href="https://en.wikipedia.org/wiki/Max_Schrems#Schrems_II">2020</a>,
    Еўрапейскі Саюз больш не лічыць Злучаныя Штаты юрысдыкцыяй, якая забяспечвае адэкватную прававую абарону асабістай інфармацыі, у прыватнасці, з-за магчымасці назірання ўрада ЗША за дадзенымі, якія трапляюць у ЗША. Магчыма, іншыя юрысдыкцыі могуць мець такое ж меркаванне.
    </p>
    <p>
    Выкарыстанне iNaturalist патрабуе захоўвання асабістай інфармацыі, такой як ваш адрас электроннай пошты, усе дадзеныя iNaturalist захоўваюцца ў Злучаных Штатах, і мы не можам быць упэўнены, у якой юрысдыкцыі вы знаходзіцеся, калі выкарыстоўваеце iNaturalist, таму, каб выконваць законы аб канфідэнцыяльнасці, напрыклад, GDPR, вы павінны прызнаць, што разумееце і прымаеце гэту рызыку і згоду на перадачу вашай асабістай інфармацыі на серверы iNaturalist у ЗША.
    </p>
    <p>
    Каб даведацца больш аб тым, якую інфармацыю мы збіраем і як яе выкарыстоўваем,
    глядзіце нашу <a href='%{privacy_url}' target='_blank'>Палітыку прыватнасці</a> і нашы <a href='%{terms_url}' target='_blank'>Умовы выкарыстання</a> .
    </p>
