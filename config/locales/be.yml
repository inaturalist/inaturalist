  #A paragraph summarizing what curators are
  curator_application_about_site_curators_desc_html: |
    Куратары сайту iNaturalist - гэта давераныя валантэры, якія маюць магчымасць рэдагаваць таксанамію iNaturalist і мадэрыраваць карыстальніцкі змест. Куратары сайту з'яўляюцца неад'емнай часткай iNaturalist, паколькі яны падтрымліваюць нашую таксанамію ў актуальным стане і робяць зносіны на iNaturalist дарэчнымі і цывілізаванымі. Ніжэй прыводзіцца апісанне таго, што значыць быць куратарам. Калі ласка, азнаёмцеся з гэтым, і, калі вы хочаце стаць куратарам, уважліва прачытайце <a href="/pages/curator+guide" target="_blank">Кіраўніцтва куратара</a>, а пасля запоўніце заяўку на гэтай старонцы.
