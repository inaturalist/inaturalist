  pi_consent_desc_html: |
    <p>
    Мы захоўваем асабістую інфармацыю, такую як імёны карыстальнікаў і адрасы электроннай пошты, для кіравання ўліковымі запісамі на гэтым сайце, і ў адпаведнасці з законамі аб канфідэнцыяльнасці нам трэба, каб вы паставілі гэты сцяжок, каб паказаць, што згаджаецеся на такое выкарыстанне асабістай інфармацыі. Каб даведацца больш пра тое, якую інфармацыю мы збіраем і як яе выкарыстоўваем, глядзіце нашу <a href='%{privacy_url}' target='_blank'>Палітыку прыватнасці</a> і нашыя <a href='%{terms_url} ' target='_blank'>Умовы выкарыстання</a>.
    </p>
