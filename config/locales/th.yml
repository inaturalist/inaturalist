  about_trusting_projects_overview: |-
    การให้สิทธิ์เข้าถึงพิกัดที่ซ่อนอยู่ของคุณจะช่วยให้ผู้จัดการของโครงการนี้เห็นตำแหน่งที่แท้จริงของการสังเกตการณ์ของคุณในโครงการนี้ สิ่งนี้มีความสำคัญอย่างยิ่งในสถานการณ์ที่นักวิทยาศาสตร์หรือผู้จัดการทรัพยากรจำเป็นต้องเข้าถึงพิกัดที่แน่นอนเพื่อการวิเคราะห์และตัดสินใจ
