  about_trips_html: |
    <h4>
    ทริปเปิดใช้งานการรวบรวมข้อมูลการมีหรือไม่มีอยู่ของสิ่งมีชีวิตโดยเพิ่มบริบทให้กับการสังเกต
    </h4>
    <p>
    <strong>ทำไม</strong> ข้อมูลการมีและไม่มีตัวตนรวมถึงข้อมูลเกี่ยวกับความพยายามในการสุ่มตัวอย่างซึ่งมีประโยชน์สำหรับการวิเคราะห์ทางวิทยาศาสตร์เช่นการสร้างแบบจำลองการกระจาย (การสังเกตของ iNaturalist แบบดิบเป็นข้อมูลของการมีหรือไม่มีอยู่ของตัวตนสิ่งมีชีวิตเท่านั้น)
    </p>
    <p>
    <strong>How</strong> เทคนิคการเพิ่มบันทึกข้อมูลการสังเกตของคุณ:
    </p>
    <ul>
    <li><strong>อะไร</strong> ที่คุณกำลังค้นหา (สิ่งมีชีวิตเป้าหมาย)</li>
    <li><strong>ที่ไหน</strong> ที่คุณทำการค้นหา (พื้นที่การสำรวจ)</li>
    <li><strong>เมื่อไหร่</strong> ที่คุณทำการสำรวจ (ช่วงการค้นหา)</li>
    </ul>
    <p>
    สายพันธุ์เป้าหมายในรายการที่คุณสามารถสังเกตได้ภายในพื้นที่การค้นหาและช่วงเวลาถูกตีความว่าเป็นการปรากฎในพื้นที่ ในขณะที่สายพันธุ์ในรายการเป้าหมายของคุณที่คุณไม่สามารถสังเกตได้จะถูกตีความว่าเป็นไม่ปรากฎในพื้นที่ คลิกที่ 'ตารางข้อมูลการปรากฎ ไม่ปรากฎของสิ่งมีชีวิตจากการสำรวจ' เพื่อสร้างตารางบันทึกการไม่มีตัวตนสำหรับสายพันธุ์จากการสำรวจและการสังเกตการณ์ที่เกี่ยวข้อง <a href='%{url}'>เรียนรู้เพิ่มเติม</a>
    </p>
  about_trusting_projects: เกี่ยวกับโครงการที่น่าเชื่อถือ
  about_trusting_projects_options_any: สิ่งที่สังเกตทั้งหมดในโปรเจคนี้
  about_trusting_projects_options_any_desc: |-
    ทั้งนี้รวมถึงสิ่งที่สังเกต (observations) เมื่อผู้ใช้ตั้งค่าการปกปิดระบบพิกัด (geoprivacy) เป็นแบบ "คลุมเครือ" (obscured) หรือ "ส่วนตัว" (private) เช่น สิ่งที่สังเกตในสวนหลังบ้านหรือตำแหน่งที่ไม่ต้องการให้ผู้อื่นรู้
  about_trusting_projects_options_taxon: |-
    สิ่งที่สังเกต (observations) ของคุณในโครงการนี้เท่านั้นที่มีพิกัดแบบคลุมเครือ เพราะเป็นชนิดพันธุ์ที่ถูกคุกคาม
  about_trusting_projects_options_taxon_desc: |-
    หลายโครงการต้องการเพียงแค่เข้าถึงพิกัดที่ถูกบดบังเนื่องจากการสังเกตการณ์แสดงให้เห็นถึงสายพันธุ์ที่ถูกคุกคาม
  about_trusting_projects_overview: |-
    การให้สิทธิ์เข้าถึงพิกัดที่ซ่อนอยู่ของคุณจะช่วยให้ผู้จัดการของโครงการนี้เห็นตำแหน่งที่แท้จริงของการสังเกตการณ์ของคุณในโครงการนี้ สิ่งนี้มีความสำคัญอย่างยิ่งในสถานการณ์ที่นักวิทยาศาสตร์หรือผู้จัดการทรัพยากรจำเป็นต้องเข้าถึงพิกัดที่แน่นอนเพื่อการวิเคราะห์และตัดสินใจ
  #Header for a section listing all the project managers (admins and curators)
  #of a project
  about_trusting_projects_project_managers_are: |-
    ผู้จัดการโครงการที่จะสามารถเข้าถึงพิกัดที่ซ่อนอยู่ของคุณ ได้แก่ :
  about_trusting_projects_warning: |-
    โปรดทราบว่าผู้จัดการโครงการสามารถเปลี่ยนพารามิเตอร์โครงการเพื่อรวมการสังเกตของคุณและสามารถเพิ่มหรือลบผู้จัดการโครงการได้ตลอดเวลา คุณจะได้รับการแจ้งเตือนเกี่ยวกับการเปลี่ยนแปลงเหล่านี้ แต่คุณแสดงความเชื่อมั่นในโครงการนี้ด้วยข้อมูลตำแหน่งส่วนตัวของคุณดังนั้นโปรดใช้ความระมัดระวัง
  #Header for a section listing the different ways you can trust a project
  about_trusting_projects_you_can_choose: |-
    คุณสามารถเลือกที่จะแบ่งปันพิกัดที่ซ่อนอยู่สำหรับ
