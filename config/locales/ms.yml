  user_trusts_this_project_when_added_by_observer: |
    Pengguna mempercayai kurator projek dengan koordinat pemerhatian tersembunyi ditambah
    kepada projek oleh pemerhati.
  user_trusts_this_project_when_added_by_none: |
    Pengguna tidak mempercayai kurator projek dengan koordinat tersembunyi.
  we_also_support3: |
    Kami juga menyokong pengimportan foto daripada <a href="http://flickr.com">Flickr</a>.
  views:
    announcements:
      locales_desc: |
        CMD- atau SHIFT-klik untuk memilih berbilang. Memilih "Semua" atau tidak membuat
        Pilihan akan menunjukkan pengumuman kepada semua pengguna tanpa mengira
        Locale. Memilih bahasa tanpa rantau *tidak* akan menyasarkan
        tempatan dengan wilayah, contohnya jika anda memilih bahasa Inggeris, ia tidak akan muncul
        untuk orang yang telah memilih bahasa Inggeris (UK).
      clients_desc: |
        CMD- atau SHIFT-klik untuk memilih berbilang. Memilih "Semua" atau tidak membuat
        Pilihan akan menunjukkan pengumuman kepada semua pengguna tanpa mengira
        Pelanggan.
      end_desc: |
        Masa dalam zon waktu akaun anda bahawa pengumuman ini akan dihentikan
        Muncul. Digunakan merentas zon waktu, jadi semua orang akan berhenti melihat
        ia pada masa yang sama, tidak berkaitan dengan waktu tempatan mereka.
      ip_countries_desc: |
        CMD- atau SHIFT-klik untuk memilih berbilang. Memilih "Semua" atau tidak membuat
        Pilihan akan menunjukkan pengumuman kepada semua pengguna tanpa mengira
        Negara IP.
      #Note about how the announcement last observation date property works
      last_observation_date_desc: |
        Ambil perhatian bahawa tarikh penciptaan pengguna yang paling baru dicipta
        pemerhatian dicache, jadi ia mungkin mengambil masa beberapa jam untuk menyasarkan
        Berkesan
      observation_oauth_application_ids_desc: |
        CMD- atau SHIFT-klik untuk memilih berbilang. Memilih "Semua" atau tidak membuat
        Pilihan akan menunjukkan pengumuman kepada semua pengguna tanpa mengira
        Aplikasi.
      site_ids_desc: |
        CMD- atau SHIFT-klik untuk memilih berbilang. Memilih "Semua" atau tidak membuat
        Pilihan akan menunjukkan pengumuman kepada semua pengguna tanpa mengira
        gabungan laman web.
      start_desc: |
        Masa dalam zon waktu akaun anda bahawa pengumuman ini akan bermula
        Muncul. Digunakan merentas zon waktu, jadi semua orang akan mula melihat
        ia pada masa yang sama, tidak berkaitan dengan waktu tempatan mereka.
      #Description of a group of options for targeting announcements based
      #on donation behavior
      target_users_by_donation_behavior: Sasarkan pengguna mengikut tingkah laku derma
      #Description of a group of options for targeting announcements based
      #on identification behavior
      target_users_by_identification_behavior: Sasarkan pengguna mengikut tingkah laku pengenalan
      #Description of a group of options for targeting announcements based
      #on observation behavior
      target_users_by_observation_behavior: Sasarkan pengguna mengikut tingkah laku pemerhatian
      #Description of a group of options for targeting announcements based
      #miscellaneous user attributes
      target_users_by_other_attributes: Sasarkan pengguna mengikut atribut lain
    email_confirmation:
      click_here_to_resend_a_confirmation_email: Klik di sini untuk menghantar semula e-mel pengesahan
      #message displayed after users trigger sending a email to confirm their email address
      confirmation_email_sent: E-mel pengesahan dihantar
      #text displayed before showing a user the email address that we will
      #resend a confirmation email to
      here_is_the_email_colon: |
        Berikut ialah alamat e-mel yang akan kami hantar pengesahan kepada:
      #statement introducing suggestions for users that do no receive confirmation emails
      if_you_do_not_receive_the_email_here_are_tips_colon: |
        Jika anda tidak menerima e-mel, berikut ialah beberapa petua:
      #statement telling users to contact us if they are not receiving confirmation emails
      if_you_are_still_not_receiving_email_contact_us_html: Jika anda masih tidak menerima e-mel pengesahan, sila hubungi kami di <a href="mailto:help+confirmation@inaturalist.org">help@inaturalist.org</a> Jadi kami boleh membantu anda.
      please_add_an_email_and_password: Sila tambah e-mel dan kata laluan supaya anda tidak kehilangan akses kepada akaun anda
      please_click_the_link_sent_to_email_to_confirm_html: Sila klik pautan yang dihantar ke <span class="email">%{email}</span> untuk mengesahkan alamat e-mel anda.
      please_confirm_that_email_is_the_best_contact_html: Sila sahkan bahawa <span class="email">%{email}</span> ialah cara terbaik untuk menghubungi anda. #message requesting users confirm their email address to be able to engage with other users
      please_confirm_to_interact_and_access: Sila sahkan alamat e-mel anda untuk berinteraksi dengan kandungan pengguna lain dan mengakses halaman tertentu. #message requesting that a user confirm their email address, displaying the email to confirm
      please_confirm_your_email_address_html: Sila sahkan alamat e-mel anda <span class="email">%{email}</span>. #statement used in areas that might contain a form allowing users to add comments, etc. This # informs users they must confirm their email address if they want to be able to interact
      please_confirm_to_interact: Sila sahkan alamat e-mel anda untuk berinteraksi dengan kandungan pengguna lain
      #statement used on pages that are not functional unless a user has confirmed their email address
      please_confirm_to_use_this_page: Sila sahkan alamat e-mel anda untuk menggunakan halaman ini
      #tip for users who do not receive confirmation emails to check if their email view is filtered
      tips_check_email_filters: Semak sebarang penapis yang anda buat yang mungkin mengalih keluar e-mel kami daripada peti masuk anda #tip for users who do not receive confirmation emails to check their email spam folder
      tips_check_your_spam_folder: Semak folder spam anda
      your_site_account_has_no_email: Anda %{site_name} akaun tidak mempunyai alamat e-mel yang dikaitkan dengannya.
    guides:
      index:
        funding2_html: |
          Pembiayaan untuk pembangunan Panduan disediakan oleh
          <a href="http://eol.org"><img alt="Encyclopedia of Life" src="%{image_url}"></a>
    messages:
      index:
        #Users cannot create messages if they lack the criteria for
        #earning interaction privilege
        interaction_privilege_notice: |
          Anda akan dapat menghantar mesej baharu selepas anda mengesahkan e-mel anda
          Alamat. Buat masa ini anda boleh membaca dan membalas mesej yang dihantar oleh orang lain kepada anda.
        #Users cannot create messages if they lack the criteria for
        #earning interaction or speech privilege
        privilege_notice: |
          Anda akan dapat menghantar mesej baharu selepas anda mengesahkan e-mel anda
          alamat, dan menambah tiga pemerhatian yang boleh disahkan atau tiga pengenalan
          untuk yang lain. Buat masa ini anda boleh membaca dan membalas mesej yang dihantar oleh orang lain kepada anda.
