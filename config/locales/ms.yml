    Kurator menyelaraskan akses untuk projek tradisional bergantung kepada siapa yang menambah
    pemerhatian kepada projek. Ini hanyalah tetapan lalai untuk
    pemerhatian dalam projek. Pemerhati juga boleh memilih untuk menukar ini untuk
    pemerhatian individu.
  #message informing the user the must confirm their email address to interact with other users
