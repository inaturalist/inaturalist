          அனைத்தும் மேகத்தில்.
        create_useful_data: பயனுள்ள தரவை உருவாக்கவும்
        learn_about_nature: இயற்கையைப் பற்றி அறிக
        works_on_all_your_devices: உங்கள் எல்லா சாதனங்களிலும் வேலை செய்கிறது
