  app_owner_application_about_p2_html: |
    2022 ஆம் ஆண்டு நிலவரப்படி, API கிளையண்டுகளை உருவாக்க விரும்பும் பயனர்களுக்கு கையேடு ஒப்புதல் தேவை.
    மூன்றாம் தரப்பு பயன்பாடுகளை உருவாக்க, நீங்கள் முதலில் ஒரு விண்ணப்பத்தை சமர்ப்பிக்க வேண்டும்
    ஒரு "பயன்பாட்டு உரிமையாளர்." இந்தப் பயன்பாடு உங்கள் முன்மொழியப்பட்ட பயன்பாட்டின் செயல்பாட்டை விவரிக்க வேண்டும்
    மற்றும் நீங்கள் அதை எவ்வாறு பயன்படுத்த திட்டமிட்டுள்ளீர்கள். விண்ணப்பத்தைச் சமர்ப்பிக்க உங்கள் கணக்கு இருக்க வேண்டும்
    குறைந்தது 2 மாதங்கள் மற்றும் குறைந்தது 10 செய்திருக்க வேண்டும் <a href="https://help.inaturalist.org/support/solutions/articles/151000170241"
    target="_blank">அடையாளங்களை மேம்படுத்துதல்</a> கடந்த மாதத்தில். பின்தொடர்தல் கேட்கலாம்
    உங்கள் திட்டத்தைப் பற்றிய கேள்விகள் மற்றும் எந்த காரணத்திற்காகவும் விண்ணப்பங்களை நிராகரிக்கும் உரிமை எங்களுக்கு உள்ளது.
