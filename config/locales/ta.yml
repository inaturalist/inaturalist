        science_desc_html: |
          ஒவ்வொரு கவனிப்பும் பல்லுயிர் அறிவியலுக்கு பங்களிக்க முடியும், மிக அரிதான பட்டாம்பூச்சியிலிருந்து மிக பொதுவான கொல்லைப்புறம் களைகள் வரை. உங்கள் கண்டுபிடிப்புகளை, அறிவியலாளர்களுக்கு உங்கள் தரவுகளை கண்டுபிடித்து பயன்படுத்த உதவ, <a href='http://gbif.org' target='_blank'>Global Biodiversity Information Facility</a> போன்ற அறிவியல் தரவு சேமிப்பகங்களுடன் பகிர்ந்துகொள்கிறோம். நீங்கள் செய்ய வேண்டியது ஒன்றே, கவனிப்பு செய்வது.
