  conservation_status_descriptions:
    iucn: |
      சமமான IUCN சிவப்பு பட்டியல் குறியீடு. இது உண்மையான ஐ.யூ.சி.என் மதிப்பீடு அல்ல.
      ஒருங்கிணைந்த வெளிப்படுத்தலின் அச்சுறுத்தலுடன் சிறப்பாக பொருந்தக்கூடிய ஐ.யூ.சி.என் குறியீடு மட்டுமே
      இந்த அந்தஸ்தால் உணர்த்தப்படுகிறது. இது புவிசார் தனியுரிமையை மீறும் "குறைந்தது
      கவலை" அல்லது கீழே, எனவே இதைப் பற்றிய அவதானிப்புகளை நீங்கள் மறைக்க விரும்பினால்
      டேக்ஸன், இதை "அருகிலுள்ள அச்சுறுத்தல்" அல்லது அதற்கு மேல் அமைக்கவும்.
