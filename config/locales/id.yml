    comments_panel_body: "<p>%{site_name} merupakan tempat berbagi cerita dan berdiskusi tentang pengamatan makhluk hidup. Berikut adalah diskusi yang sedang berjalan saat ini. (Catatan: Anda secara otomatis mengikuti diskusi apapun yang Anda komentari atau bantu identifikasi. Kelola kabar-kabar tersebut di bagian 'Langganan' di kanan.)</p>"
