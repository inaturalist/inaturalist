        observation_streaks_desc2: |
          Pengamatan beruntun adalah sebuah periode sekurang-kurangnya lima hari ketika seseorang keluar dan mencatat pengamatan-pengamatan baru yang dapat diverifikasi setiap harinya. Di sini, kami menunjukkan pengamatan beruntun terpanjang yang dimulai dari tahun ini atau sedang berlangsung ketika statistik-statistik ini dihasilkan (untuk pengguna individu, kami juga menyertakan pengamatan beruntun yang berakhir tahun ini).
        #Adjective, as in a donor who gives on a recurring basis, e.g. every month
