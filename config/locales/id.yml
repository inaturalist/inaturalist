  cc_by_description: "Lisensi ini mengizinkan orang lain untuk mendistribusikan, mencampur, mengubah, dan membuat karya berdasarkan pekerjaan Anda, bahkan dapat memakainya secara komersial, selama mereka memberikan kredit kepada Anda untuk karya asli Anda."
  cc_by_name: Atribusi
  cc_by_nc_description: "Lisensi ini mengizinkan orang lain mencampur, mengubah, dan membuat karya berdasarkan pekerjaan Anda untuk kebutuhan nonkomersial, dan meskipun karya-karya baru mereka harus mengakui Anda sebagai pembuatnya dan digunakan untuk kebutuhan nonkomersial, mereka tidak harus mengajukan lisensi untuk karya turunan mereka dengan persyaratan yang sama dengan ciptaan aslinya."
  cc_by_nc_name: Atribusi-NonKomersial
  cc_by_nc_nd_description: "Lisensi ini merupakan yang paling ketat dari keenam lisensi utama, karena hanya mengizinkan orang lain untuk mengubduh karya-karya Anda dan membagikannya dengan orang lain selama mereka memberikan kredit kepada Anda, tetapi mereka tidak boleh mengubahnya dengan cara apapun maupun menggunakannya secara komersial."
  cc_by_nc_nd_name: Atribusi-NonKomersial-TanpaTurunan
  cc_by_nc_sa_description: "Lisensi ini mengizinkan orang lain untuk mencampur, mengubah, dan membuat karya berdasarkan pekerjaan Anda untuk kebutuhan nonkomersial selama mereka memberikan kredit kepada Anda untuk karya asli Anda dan membuat lisensi untuk karya-karya turunan mereka dengan persyaratan yang serupa dengan ciptaan aslinya."
  cc_by_nc_sa_name: Atribusi-NonKomersial-BerbagiSerupa
  cc_by_nd_description: "Lisensi ini mengizinkan penyebarluasan ulang, baik untuk kepentingan komersial maupun nonkomersial, selama bentuk ciptaan tidak diubah dan tetap utuh, dengan menyertakan pemberian kredit kepada Anda."
  cc_by_nd_name: Atribusi-TanpaTurunan
  cc_by_sa_description: "Lisensi ini mengizinkan setiap orang untuk menggubah, memperbaiki, dan membuat ciptaan turunan bahkan untuk kepentingan komersial, selama mereka mencantumkan kredit kepada Anda dan melisensikan ciptaan turunan di bawah syarat yang serupa. Seluruh ciptaan turunan dari ciptaan Anda akan memiliki lisensi yang sama, sehingga setiap ciptaan turunan dapat digunakan untuk kepentingan komersial."
