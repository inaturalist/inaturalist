          common_name_lexicons_description: Menurut pengaturan standar, nama umum ditampilkan berdasarkan bahasa/daerah akun Anda. Untuk melihat nama-nama pada kosakata lain, atau untuk memprioritaskan nama-nama yang digunakan pada tempat-tempat tertentu (seperti Inggris (Australia) atau Spanyol (Kosta Rika)), tambahkan kosakata nama umum. Maksimal 3 nama umum yang bisa ditampilkan dalam suatu waktu. Jika tidak ada nama umum yang tersedia untuk kosakata yang Anda pilih, nama umumnya tidak akan diikutsertakan ke dalam tampilan.
