        prefers_no_tracking_label: Jangan mengambil data stabilitas dan pemakaian menggunakan layanan pihak ketiga
        prefers_no_tracking_label_desc_we_use: |
          Kami menggunakan berbagai layanan pihak ketiga untuk memantau stabilitas dan mendiagnosis kekutu dan masalah dalam perangkat lunak kami. Para pihak ketiga ini termasuk
        prefers_no_tracking_label_desc_we_use_google_html: Google(<a href="https://analytics.google.com">Google Analytics</a>, <a href="https://firebase.google.com/products/crashlytics/">Firebase Crashlytics</a>)
