      show:
        allow_curator_coordinate_access_desc_html: |
          Memungkinkan kurator proyek untuk melihat koordinat pribadi untuk pengamatan ini.
        ancestor_disagreements_desc2: |
          Jumlah takson yang teridentifikasi yang merupakan nenek moyang dari sebuah takson, tetapi bertentangan dengan taksonnya (contohnya "Menurut saya, ini ada di genus itu, tetapi saya tidak setuju bahwa itu nama spesiesnya")
        community_taxon_desc_html: |
          <p class="ui">
          Takson komunitas (atau identifikasi komunitas) mewakili takson yang komunitas %{site_name} pikirkan sesuai apa yang digambarkan pada pengamatan. Jika Anda tertarik tentang cara kami memilih takson komunitas, Anda bisa melihat catatan pada algoritma di bawah ini, tetapi secara umum, kami mencoba untuk <strong>memilih takson yang lebih dari 2/3 pengidentifikasinya setuju dengan itu</strong>. Kadang, hal ini berarti mengharuskan kami memilih tingkat takson yang lebih tinggi yang mengandung sejumlah taksa yang bertentangan (contohnya, jika Anda pikir ini adalah ular raja dan saya berpikir ini adalah ular derik, iNat akan memilih subordo Serpentes yang mengandung semua jenis ular). Algoritma ini agak mendukung ketidaksepakatan, sebab kami menemukan bahwa orang-orang yang tidak sepakat biasanya benar.
          </p>
          <p class="ui">
          Pengamatan kelas riset harus memiliki (selain kriteria-kriteria lainnya) sebuah takson komunitas. Jika sebuah pengamatan hanya memiliki satu identifikasi, ia tidak akan memiliki takson komunitas. Semua pengamatan dengan setidaknya satu identifikasi akan memiliki takson pengamatan juga. Takson pengamatan adalah takson yang kami gunakan ketika membagikan pengamatan dengan mitra data, menghubungkan pengamatan dari takson yang sama di dalam situs, memperbarui daftar kehidupan, dll. Sering kali, takson pengamatan pada akhirnya akan diatur menjadi takson komunitas, tetapi kadang-kadang, mereka akan berbeda khususnya sebelum komunitas setuju dengan sebuah identifikasi. Contohnya, saat Anda pikir ini adalah ular (subordo Serpentes) dan saya pikir ini adalah ular raja (genus <i>Lampropeltis</i>), takson pengamatan akan berada pada ular raja (didukung oleh identifikasi saya saja), tetapi takson komunitas akan berada pada serpentes (didukung oleh setidaknya dua pengamatan). Jika karena beberapa alasan Anda tidak setuju dengan takson komunitas, Anda dapat menolaknya di pengamatan Anda sendiri, yang berarti takson pengamatan tidak akan pernah diatur menjadi takson komunitas (alih-alih ID Anda sendiri). Ini berarti pengamatan Anda juga hanya bisa menjadi kelas riset saat komunitas setuju dengan <em>Anda</em>. Jika Anda tidak menyukai ide dari taksa komunitas, Anda dapat keluar sepenuhnya dengan <a href="/users/edit" target="_blank">mengubah pengaturan Anda</a>.
          </p>
          <p class="ui">
          <strong>Algoritma:</strong> untuk semua taksa yang teridentifikasi dan taksa yang memilikinya
          (contohnya genus <i>Homo</i> mengandung <i>Homo sapiens</i>), nilai setiap taksa didapatkan dari perbandingan antara jumlah 'persetujuan' - ID kumulatif untuk takson itu dibagi jumlah ID kumulatif, 'pertentangan' - jumlah ID yang benar-benar beda (yaitu ID taksa yang tidak mengandung takson yang sedang dinilai), dan 'pertentangan induk' - jumlah ID yang lebih konservatif yang tidak setuju dengan takson yang lebih rinci. Untuk taksa teridentifikasi yang mendapatkan nilai lebih dari 2/3 dan memiliki setidaknya 2 identifikasi, pilih takson yang tingkatnya lebih rendah.
          </p>
