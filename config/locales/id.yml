        obs_in_year: Obs pada %{year}
        #Adjective to describe a donor who gives once, as opposed to giving on a recurring basis
        one_time: Satu kali
        percent_growth_in_year: "% Pertumbuhan pada %{year}"
        percent_of_total_growth: "% Total Pertumbuhan"
        publications_desc_short_html: |
          Klik grafik bunga untuk mendapatkan lebih banyak informasi tentang apa arti dari angka-angka dan warna-warnanya. Data dampak dan grafik bekerja sama dengan <a href="https://www.altmetric.com">Altmetric</a>. Informasi tentang penggunaan data bekerja sama dengan rekan-rekan kami di <a href="https://www.gbif.org/">Global Biodiversity Information Facility</a>.
