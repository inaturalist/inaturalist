        import_tags_from_csv_help_html: |
          <p>
          Unggah file CSV berisi label untuk taksa dalam panduan ini. CSV file Anda harus berbentuk seperti ini:
          </p>
          <table class="table">
          <tbody>
          <tr>
          <th>Nama</th>
          <th>warna</th>
          <th>Jumlah tangan</th>
          <th></th>
          </tr>
          <tr>
          <td>Homo sapiens</td>
          <td></td>
          <td>2</td>
          <td>bipedal</td>
          </tr>
          <tr>
          <td>Vulpes vulpes</td>
          <td>merah|hitam</td>
          <td>0</td>
          <td>quadripedal</td>
          </tr>
          </tbody>
          </table>
          <p>
          Baris pertama dimulai dengan "Nama" diikuti dengan predikat/kategori label. Kemudian, setiap baris berikutnya mulai dengan nama takson, diikuti dengan tag sesuai dengan predikatnya di atas kolom. Dalam contoh ini, <i>Homo sapiens</i> mendapatkan label <code>bipedal</code> dan <code>Jumlah tangan=2</code>, dan <i>Vulpes vulpes</i> mendapatkan <code>quadripedal</code>, <code>warna=merah</code>, <code>warna=hitam</code>, dan <code>Jumlah tangan=0</code>. Kolom yang kosong akan diabaikan dan Anda bisa menambahkan beberapa baris per takson. Anda juga bisa menambahkan beberapa nilai tiap selnya dengan memakai pemisah simbol pipa.
          </p>
        licensing_explanation: |
