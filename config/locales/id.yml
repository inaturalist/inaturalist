        prefers_no_tracking_label_desc_value_html: |
          <strong>Layanan pihak ketiga ini memberikan keuntungan yang sangat besar bagi kami</strong> dalam menjaga stabilitas dan penggunaan iNaturalist dengan staf kami yang relatif sedikit. Pada perangkat-perangkat seluler, hampir tidak ada cara lain di mana kami bisa mendapatkan pengertian mengenai masalah-masalah yang sedang terjadi, karena perangkat lunaknya dijalankan pada perangkat-perangkat yang tidak kami kontrol. Terkadang, kami bahkan tidak menyadari masalah-masalah itu terjadi sebelum kami melihatnya pada data yang disediakan layanan ini. <strong>Dengan membagikan informasi ini, Anda membantu kami melayani Anda dan seluruh komunitas iNaturalist.</strong>
        prefers_no_tracking_label_desc_limits: |
          Ingat bahwa opsi ini hanya berlaku untuk data analytics dan crash yang secara eksplisit kami kirimkan ke perusahaan-perusahaan tersebut. Semua server-server iNaturalist disediakan dan dihosting oleh Microsoft, semua gambar-gambar iNaturalist dihosting oleh Amazon, dan hampir semua peta-peta iNaturalist disediakan oleh Google, yang berarti tiap kali Anda melihat suatu pengamatan di iNaturalist, Anda terkoneksi dengan layanan-layanan yang diberikan oleh perusahaan-perusahaan tersebut dan setidaknya mengekspos alamat IP Anda kepada mereka (untuk aplikasi iPhone kami menggunakan peta dari Apple). iNaturalist mungkin tidak dapat ada tanpa layanan-layanan yang perusahaan-perusahaan tersebut sediakan dan meskipun kami dapat membatasi jumlah dan jenis data yang Anda bagikan dengan mereka ketika menggunakan iNat, kami tidak dapat sepenuhnya menghentikan aliran data.
        project_settings_desc: |
