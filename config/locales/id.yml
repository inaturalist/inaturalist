        data_quality_assessment_desc3_html: |
          Tingkat Kualitas merangkum akurasi, presisi, kelengkapan, relevansi, dan kelayakan dari suatu pengamatan iNaturalist sebagai suatu data keanekaragaman hayati. Beberapa atribut ditentukan secara otomatis, sedangkan beberapa atribut lain tergantung pada suara pengguna iNat. iNaturalist membagikan pengamatan-pengamatan "Tingkat Riset" yang berlisensi dengan beberapa mitra data untuk keperluan sains dan konservasi.
        disagreement_count_desc: "# taksa yang diidentifikasi yang bukan merupakan induk sebuah takson"
        identification_count_desc: '# identifikasi untuk sebuah takson individu'
        flagged_photos_desc_html: |
