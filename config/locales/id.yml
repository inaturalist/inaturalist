        paste_note_html: |
          Tempelkan hingga 500 nama spesies, satu per baris. %{site_name} akan melakukan yang terbaik untuk mencocokkan nama umumnya dengan konsep spesiesnya, tetapi untuk menghindari keambiguan, lebih baik gunakan nama saintifiknya. Jika Anda ingin memerinci kedua-duanya, pisahkan nama saintifik dari nama umumnya dengan sebuah koma, seperti <code>Homo sapiens,Manusia</code>.
        places_note: |
