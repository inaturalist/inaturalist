        quality_assessment_help2_html: |
          <p>
          Penilaian kualitas data merupakan ringkasan dari akurasi sebuah pengamatan. 
          Semua pengamatan dimulai dengan tingkat <strong>"kasual"</strong> dan menjadi
          <strong>"memerlukan ID"</strong> saat
          </p>

          <ul>
          <li>pengamatan <strong>memiliki tanggal</strong></li>
          <li>pengamatan <strong>memiliki referensi geografis</strong> (memiliki koordinat lin/buj)</li>
          <li>pengamatan <strong>memiliki foto atau suara</strong></li>
          <li>pengamatan <strong>bukan tentang manusia</strong></li>
          </ul>
          <p>
          Pengamatan menjadi <strong>"tingkat riset"</strong> ketika
          </p>
          <ul>
          <li>
          <strong>community %{site_name} setuju dengan ID tingkat spesies ke 
          bawah</strong>, yaitu saat 2/3 pengidentifikasi setuju dengan suatu
          takson (jika komunitas telah setuju bahwa Takson Komunitas tidak bisa
          ditingkatkan lagi, ini merujuk kepada ID tingkat subfamili ke bawah)
          </li>
          </ul>
          <p>
          Pengamatan akan kembali ke <strong>"kasual"</strong> jika kondisi di atas tidak terpenuhi atau komunitas setuju bahwa
          </p>
          <ul>
          <li>
          <strong>lokasinya tidak terlihat
          akurat</strong> (misalkan monyet di tengah laut,
          hippo di kantor, dll.)
          </li>
          <li>
          <strong>organismenya tidak liar/alami</strong> (ditangkar atau dibudidayakan 
          oleh manusia atau alien yang cerdas)
          </li>
          <li>
          pengamatannya <strong>tidak menunjukkan bukti dari suatu
          organisme</strong>, seperti gambar air, batu
          atau pemandangan yang tidak memiliki organisme
          </li>
          <li>
          pengamatannya <strong>tidak menunjukkan bukti organisme yang masih baru 
          (~100 tahun)</strong> (seperti fosil, tetapi jejak, tahi, dan daun mati
          masih ok)
          </li>
          <li>
          pengamatan tidak memerlukan ID lagi <em>dan</em> ID komunitas setingkat famili ke atas
          </li>
          <li>
          pengamat telah memilih untuk tidak memakai ID komunitas dan 
          takson ID komunitas bukan merupakan nenek moyang atau keturunan 
          dari takson yang terkait dengan ID pengamat
          </li>
          </ul>
          <p>
          Dan kalau ini masih belum terasa rumit, masih ada situasi tertentu yang memberikan hak suara untuk sistem:
          </p>
          <ul>
          <li>
          Sistem akan menyatakan bahwa pengamatannya tidak liar/alami
          jika ada setidaknya 10 pengamatan lain dari suatu genus atau 
          tingkat di bawahnya di wilayah administratif setingkat desa, provinsi, 
          atau negara yang mengandung pengamatan ini dan 80% pengamatannya 
          atau lebih telah ditandai tidak liar/alami.
          </li>
          </ul>
        score_desc: "nilai = jumlah kumulatif / (jumlah kumulatif + jumlah pertentangan + pertentangan induk)"
