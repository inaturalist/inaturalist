        inaturalist_network_affiliation_desc_html: |
          <p>
          <a href="%{url}" target="_blank">Jaringan iNaturalist</a> adalah koleksi situs web yang terlokalisasi yang terhubung sepenuhnya dengan komunitas iNaturalist global. Situs jaringan didukung oleh institusi-institusi lokal yang telah menandatangani persetujuan dengan iNaturalist untuk mempromosikan penggunaan lokal dan memberikan manfaat kepada keanekaragaman hayati lokal. Mereka memiliki akses kepada koordinat sebenarnya dari negara mereka yang secara otomatis dikaburkan dari tampilan publik untuk melindungi spesies yang terancam.
          </p>
          <p>
          Nama pengguna dan kata sandi Anda berlaku untuk semua situs yang merupakan bagian dari Jaringan iNaturalist. Jika Anda memilih untuk berafiliasi dengan sebuah situs Jaringan, institusi lokal yang mengoperasikan setiap situs akan memiliki akses juga kepada alamat email Anda (hanya untuk berkomunikasi dengan Anda tentang aktivitas situs) dan mengakses koordinat sebenarnya untuk pengamatan yang secara publik dikaburkan atau pribadi.
          </p>
          <p>
          Catatan: Jangan mencoba-coba untuk mengganti afiliasi Anda jika Anda memiliki lebih dari 1000 pengamatan.
          </p>
        licensing_desc_html: |
          Dengan menerapkan lisensi pada konten-konten Anda, Anda memberikan kuasa hukum kepada siapa saja tanpa perlu menanyakan izin kepada Anda jika mereka mengikuti syarat-syarat yang tertera pada lisensi tersebut. Sebagai tambahan, %{site_name} menyimpan konten Anda yang dilisensi dengan Creative Commons di arsip yang terus diperbarui yang dibuat untuk organisasi mitra tertentu yang tertarik dengan data kami. Sebagai contoh, kami memasukkan catatan Tanpa Hak Cipta (CC0), Atribusi (CC BY), dan Atribusi-NonKomersial (CC BY-NC) di dalam arsip yang kami hasilkan dari <a href="http://www.gbif.org/">Fasilitas Informasi Keanekaragaman Hayati Global</a>, sebuah organisasi internasional dan interpemerintahan yang mengumpulkan dan mendistribusikan informasi keanekaragaman hayati dari seluruh dunia.
        monthly_supporter_desc_html: |
          Pendukung Bulanan iNaturalist membuat kontribusi bulanan otomatis
          ke iNaturalist (United States IRS EIN 92-1296468) untuk mendukung 
          operasi nirlaba iNaturalist dan situs-situs Jaringan iNaturalist.
          <a href="%{url}">Klik di sini untuk menjadi Pendukung Bulanan</a>.
          Saat kami sudah mendapatkan dukungan Anda, Anda akan bisa mengecek kotak 
          ini untuk menampilkan status ini di profil Anda. Catatan: alamat email Anda
          di Donorbox dan iNaturalist harus sama supaya kita bisa mengonfirmasi bahwa
          Anda adalah Pendukung Bulanan. Jika mereka berbeda, ubah salah satu supaya 
          sama dengan yang lain.
        muting_desc_html: |
