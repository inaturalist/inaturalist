      show:
        are_you_sure_you_want_to_convert: |
          Apakah Anda yakin Anda ingin mengubah proyek ini menjadi Proyek Koleksi?
        bioblitz_results_desc_html: |
          <p>
          Tidak seperti proyek biasanya, bioblitz menampilkan statistik acara dari <em>semua</em> pengamatan di dalam tempat dan rentang waktu tertentu, tidak hanya pengamatan yang orang tambahkan dengan sengaja ke dalam proyek. Hal ini diterapkan untuk menghilangkan rintangan dari penambahan pengamatan ke dalam suatu proyek hanya untuk mengubah statistik dalam waktu nyata. Ingatlah bahwa pengamatan tidak akan tersedia untuk diekspor atau ditampilkan dalam aneka tampilan proyek seperti kontribusi anggota untuk situs web atau pencarian pengamatan proyek di aplikasi mobile kecuali tim proyek dan partisipan secara aktif menambahkan pengamatan relevan seperti yang akan mereka lakukan untuk proyek-proyek biasa.
          </p>
          <p>
          Ingatlah, walaupun proyek jenis ini menunjukkan statistik untuk pengamatan yang belum secara sengaja ditambahkan ke dalam proyek, proyek ini tidak mengizinkan kurator untuk melihat koordinat pribadi atau koordinat yang dikaburkan untuk pengamatan-pengamatan yang memilikinya atau menganggap bahwa pengamat telah menyetujui ketentuan proyek. Jika Anda adalah kurator proyek dan Anda memerlukan akses untuk koordinat pribadi, peserta proyek Anda harus menyetujui ketentuan proyek, atau jika Anda ingin pengamatan dihitung ke dalam daftar centang proyek yang dikurasi, pastikan peserta Anda bergabung dengan proyek dan menambahkan pengamatan mereka seperti yang akan mereka lakukan untuk proyek-proyek biasa.
          </p>
        click_here_to_convert_this_project: |
          Klik di sini untuk mengubah proyek ini menjadi Proyek Koleksi.
        no_journal_blurb_html: |
          <p>
          Jurnal proyek Anda adalah sebuah alat untuk berkomunikasi dengan anggota proyek. Anda dapat menggunakannya untuk memberikan pengumuman, mengatur prioritas, atau mengobrol tentang temuan proyek Anda.
          </p>
          <p>
          Untuk memulai, <a href="%{url}" class="readmore">buatlah sebuah postingan</a>
          </p>
        curated_checklist_desc: |
          Ini adalah daftar centang yang dikurasi dan jumlah taksa dari pengamatan yang secara eksplisit ditambahkan ke
          proyek ini, tidak semua pengamatan dicatat pada tempat dan waktu acara ini.
        make_sure_you_have_read_about_the_differences: |
          Pastikan Anda telah membaca perbedaannya pada <a href="%{url}" target="_blank">postingan blog kami tentang Proyek Koleksi</a>.
