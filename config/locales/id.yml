        Anda dapat mengubah kolom pengamatan ini karena Anda membuatnya atau Anda merupakan kurator situs. Jika Anda seorang kurator situs, harap mengikuti panduan-panduan berikut:
        </p>
        <ol>
        <li>Jangan membuat perubahan nama seenaknya (contohnya, mengubah "makan" menjadi "bernektar")</li>
        <li>Ingat bahwa kolom pengamatan dapat digunakan untuk pengamatan takson apapun, jadi cobalah menghindari penggunaan istilah-istilah yang spesifik tentang suatu takson</li>
        <li>Jangan menghapus kolom yang masih digunakan orang lain</li>
        <li>Jangan menerjemahkan kolom yang sudah ada ke dalam bahasa yang berbeda. Bahasa Inggris adalah bahasa umum dari situs ini. Jika Anda benar-benar menginginkan suatu kolom yang melingkupi konsep yang sama, tetapi dalam bahasa yang berbeda, harap membuat kolom pengamatan yang baru.</li>
        </ol>
