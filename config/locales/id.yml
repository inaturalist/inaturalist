        new_species_desc: |
          Spesies yang diamati untuk kali pertama di %{site_name} tahun ini.
          Menampilkan %{x} dari <a href="%{url}">%{y} spesies</a>.
        new_species_desc_html: |
          Spesies yang baru ditambahkan untuk kali pertama tahun ini.
          Klik sebuah bulan untuk melihat beberapa spesies baru yang ditambahkan pada bulan tersebut. Anda juga bisa melihat total akumulasi spesies, atau menggerakkan penggeser kembali ke masa lalu untuk melihat spesies-spesies lain yang baru diamati. Grafik ini menunjukkan spesies dari pengamatan yang dapat diverifikasi menurut bulan di mana mereka diunggah ke %{site_name} (bukan bulan mereka diamati). Grafik ini tidak menyertakan taksa dengan tingkat lebih tinggi atau rendah, sehingga suatu pengamatan yang diidentifikasi sebagai Mammalia tidak termasuk, dan pengamatan <i>Canis lupus</i> ssp. <i>arctos</i> hanya dihitung sebagai <i>Canis lupus</i>.
        new_species_per_year: Spesies Baru / Tahun
