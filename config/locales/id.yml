    geo_model:
      explain:
        geomodel_predictions_of_taxon: |
          Prediksi Geomodel %{taxon}
        the_geo_model_makes_predictions: |
          Geomodel membuat prediksi tentang di mana spesies muncul dan di mana mereka tidak ada.
          Kami menggunakan Geomodel untuk menerapkan label "Diperkirakan Ada di Sekitar" bersama dengan saran dan untuk membobotkan saran-saran ini berdasarkan lokasi pengamatan.
        the_geo_model_is_trained: |
          Seperti Model Visi Komputer, Geomodel dilatih berdasarkan pengamatan iNaturalis
          untuk set spesies yang sama dengan sekitar lebih dari 100 foto. Geomodel tidak
          membuat prediksi yang sempurna. Anda dapat membaca lebih lanjut tentang bagaimana Geomodel dibuat
          <a href="%{url}">di sini</a>.
        nearby_map:
          expected_nearby_map: Peta Terlihat Di Sekitar
          we_use_this_map: |
            Kami menggunakan peta ini untuk menerapkan label Terdekat yang Diharapkan pada saran berdasarkan
            lokasi pengamatan.
          for_example: |
            Sebagai contoh, pengamatan seekor kadal di pusat Amerika Serikat mungkin
            memiliki label Diharapkan Terdekat yang diterapkan pada saran <i>Sceloporus consobrinus</i>
            tetapi tidak untuk <i>Sceloporus occidentalis</i> berdasarkan Peta Ekspektasi Terdekat masing-masing.
          you_can_think: |
            Anda dapat menganggap Peta Terdekat yang Diharapkan sebagai perkiraan apakah spesies
            ada di suatu tempat di dalam sel kisi atau sama sekali tidak ada.
          figure_alt_text: Geomodel menerapkan label Ekspektasi Terdekat
        unthresholded_map:
          unthresholded_map: Peta Tanpa Ambang
          we_use_the_unthresholded_map: |
            Kami menggunakan Peta Tanpa Ambang Batas untuk memberi bobot skor visi komputer berdasarkan lokasi saat
            menawarkan saran.
          for_example: |
            Sebagai contoh, pengamatan terhadap seekor kadal di pusat Amerika Serikat mungkin
            memiliki saran dari <i>Sceloporus consobrinus</i> yang lebih berbobot daripada saran
            dari <i>Sceloporus occidentalis</i> berdasarkan perbandingan Peta Tanpa Ambang Batas, meskipun
            secara visual mirip.
          you_can_think: |
            Anda dapat menganggap Peta Tanpa Ambang Batas sebagai probabilitas relatif bahwa suatu spesies
            terjadi dalam sel kisi.
          figure_alt_text: Geomodel membobotkan hasil Visi Komputer
        range_comparison:
          expected_nearby_vs_taxon_range: Terlihat Di Sekitar vs Jangkauan Takson
          this_map_shows: |
            Peta ini menunjukkan Kisaran Takson untuk spesies ini yang tumpang tindih dengan Peta Terdekat yang Diharapkan
            yang kami gunakan untuk mengevaluasi Geomodel.
          this_gridded_version: |
            Versi kisi-kisi dari Kisaran Takson ini adalah cuplikan yang diambil ketika model
            dilatih dan di-grid pada resolusi yang sama dengan Peta Terdekat yang Diharapkan. Kami hanya
            menggunakan Rentang Takson di mana setidaknya 90% dari data pelatihan untuk spesies tersebut
            berada di dalam Rentang Takson untuk mengontrol kesalahan dalam Rentang Takson.
          by_combining: |
            Dengan menggabungkan Peta Terdekat yang Diharapkan dengan Jangkauan Takson, kami menghitung statistik
            untuk memperkirakan seberapa baik kinerja Geomodel.
          figure_alt_text: Peta Terdekat yang Diharapkan dan Jangkauan Takson dibandingkan
          combining_these_maps_produces: |
            Menggabungkan peta-peta ini menghasilkan 3 jenis sel:
          #Areas where both of the Expected Nearby Map and Taxon Range predict that the taxon exists
          true_presences_colon: |
            Keberadaan Benar:
          true_presences_definition: Area di mana Peta Terdekat yang Diharapkan dan Jangkauan Takson memprediksi bahwa takson tersebut ada
          #Areas where only the Expected Nearby Map predicts the taxon exists
          false_presences_colon: |
            Keberadaan Salah:
          false_presences_definition: Area di mana hanya Peta Terdekat yang memprediksi keberadaan takson
          #Areas where only the Taxon Range is present
          false_absences_colon: |
            Ketidakberadaan Salah:
          false_absences_definition: Area yang hanya memiliki Rentang Takson
          evaluation_statistics_for_taxon: Statistik evaluasi untuk %{taxon}
          #The fraction of the Expected Nearby Map that are True Presences
          precision_colon: |
            Precision:
          precision_description: Fraksi Peta Terdekat yang Diharapkan yang Benar-Benar Ada
          #Equation showing how we calculate precision of the Expected Nearby Map
          #True Presences: areas where both the Expected Nearby Map and the Taxon Range predict that the taxon exists
          #False Presences: areas where only the Expected Nearby Map predicts the taxon exists
          precision_equation: |
            Kehadiran Benar / (Kehadiran Benar + Kehadiran Salah) = %{precision}
          #The fraction of the Taxon Range that are True Presences
          recall_colon: |
            Recall:
          recall_description: Fraksi dari Rentang Takson yang Benar-Benar Ada
          #Equation showing how we calculate recall of the Expected Nearby Map
          #True Presences: areas where both the Expected Nearby Map and the Taxon Range predict that the taxon exists
          #False Absences: areas where only the Taxon Range is present
          recall_equation: |
            Kehadiran Benar / (Kehadiran Benar + Ketidakhadiran Salah) = %{recall}
          #The average (harmonic mean) of Precision (fraction of the Expected
          #Nearby Map that are True Presences) and Recall (fraction of the
          #Taxon Range that are True Presences)
          f1_colon: |
            F1:
          f1_description: Rata-rata (harmonik) Precision dan Recall
          #Equation showing how we calculate the F1 statstitic of the Expected Nearby Map
          #True Presences: areas where both the Expected Nearby Map and the Taxon Range predict that the taxon exists
          #False Presences: areas where only the Expected Nearby Map predicts the taxon exists
          #False Absences: areas where only the Taxon Range is present
          f1_equation: |
            2 × Kehadiran Benar / (2 × Kehadiran Benar + Kehadiran Salah + Ketidakhadiran Salah) = %{f1}
          perfect_overlap: |
            Tumpang tindih sempurna akan dievaluasi dengan Precision, Recall, dan F1 sebesar 1. Tidak ada tumpang tindih
            akan dievaluasi dengan Precision, Recall, dan F1 sebesar 0.
