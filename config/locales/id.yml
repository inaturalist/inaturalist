    taxon_changes:
      move_children_desc: |
        Anak-anak takson input yang berupa genus atau lebih kasar lagi akan dipindahkan ke output; spesies, subspesies, varietas, dll. akan diganti dengan sejenisnya dengan nama genus atau spesies baru.
      form:
        move_children_desc2_html: |
          Dengan mencentang kotak ini, anak-anak takson input akan dipindahkan ke takson output untuk Penggantian dan Peleburan Takson ketika perubahannya diterapkan. Jika ini perubahan genus atau tingkat yang lebih rendah, ini akan membuat Penggantian Takson untuk semua turunan dengan nama yang harus diubah juga. Contohnya, jika Anda mengganti famili Canidae menjadi Dogidae, tindakan ini akan mengubah induk genus <i>Canis</i> dari Canidae menjadi Dogidae. Jika Anda mengganti genus <i>Canis</i> menjadi genus <i>Dogis</i>, tindakan ini akan membuat dan menerapkan Penggantian Takson untuk mengubah <i>Canis lupus</i> menjadi <i>Dogis lupus</i> dan <i>Canis lupus</i> ssp. <i>lupus</i> menjadi <i>Dogis lupus</i> ssp. <i>lupus</i>. Hal ini dapat membuat kekacauan, jadi gunakanlah dengan bijak.
    taxon_links:
      form:
        name_with_rank_desc: |
          Nama takson dengan tingkatnya. Untuk takson infraspesifik, tingkat dimasukkan setelah binomialnya.
    taxon_names:
      form:
        new_name_guidelines_html: |
          <ul>
          <li><p>Coba tambahkan nama yang telah digunakan di tempat lain. Tolong jangan menciptakan nama baru.</p></li>
          <li><p>Jangan menambahkan nama duplikat, contohnya, jangan menamakan beberapa elang "elang"</p></li>
          <li><p>Untuk tingkat taksa yang lebih tinggi, coba gunakan nama yang mengandung semua turunannya, seperti "heron dan sekutunya" atau "famili heath"</p></li>
          <li>
          <p>
