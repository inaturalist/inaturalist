        rare_in_place_desc_html: Taksa terancam yang paling sedikit diamati di <a href="%{url}">%{place}</a>
        site_curators_disabled_wikipedia_html: |
          Kurator situs telah mematikan penampilan <a href="%{url}">konten ini dari Wikipedia</a>. Anda dapat membantu mengubah halaman ini di Wikipedia untuk membuatnya patut untuk takson ini, atau menandai takson ini untuk meminta perhatian dari kurator situs.
