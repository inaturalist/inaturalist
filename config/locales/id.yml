          dan penggunaan lisensi terbuka mengizinkan organisasi-organisasi 
          tersebut untuk menyediakan informasi biodiversitas yang berguna untuk 
          orang-orang yang membutuhkannya di seluruh dunia.
        compare_desc: |
          Bagaimana tahun ini dibandingkan dengan tahun Anda kemarin? Dengan penggunaan selama tiga tahun atau lebih, kami bisa memulai untuk membandingkan metrik aktivitas tahunan. Batang hijau menunjukkan tahun ini, batang putih menunjukkan tahun lalu, dan area latar belakang abu-abu menunjukkan tahun-tahun terendah dan tertinggi, serta rata-rata untuk semua tahun. Statistik tidak menyertakan tahun di mana semua hitungan berjumlah nol.
        compare_site_desc: |
          Bagaimana tahun ini dibandingkan dengan tahun Anda kemarin? Batang hijau menunjukkan tahun ini, batang putih menunjukkan tahun lalu, dan area latar belakang abu-abu menunjukkan tahun-tahun terendah dan tertinggi, serta rata-rata untuk semua tahun.
        compared_to_previous_years: Bandingkan Dengan Tahun Lalu
        donate_title: "Terima Kasih Khususnya Kepada Semua Pendukung Kami"
        donate_desc2_html: |
          Terima kasih telah memberikan waktu, perhatian, keahlian, dan donasi Anda! iNaturalist adalah organisasi nirlaba 501(c)3 yang berbasis di Amerika Serikat. iNaturalist didukung oleh <a href="%{team_url}">tim kecil</a> yang melakukan semua desain dan pengembangan perangkat lunak untuk web, mobile, dan <a href="%{seek_url}">Seek oleh iNaturalist</a>, yang juga mengelola bantuan untuk komunitas, kolaborasi, dan integrasi yang menjaga semuanya untuk bisa berjalan (juga berkembang dengan cepat!). Programnya bergantung kepada berbagai hibah serta donasi, termasuk hadiah amal dari sebagian kecil kontributor. Kami sangat berterima kasih kepada Pendukung Bulanan yang hadiah berkalanya telah menolong kami untuk merancang rencana ke depan. Anda dapat menyumbang melalui berbagai mata uang yang berbeda untuk mendukung operasi inti iNaturalist. Terima kasih semuanya untuk bagian kalian dalam membuat tahun %{year} tahun terbesar iNaturalist hingga kini!
        donors: Penyumbang
        donors_guide_label_our_goal_is_1000: Tujuan kami adalah 1.000 penyumbang rutin per bulan
        inaturalist_network: Jaringan iNaturalist
        inaturalist_network_desc: |
          Lihat Kembali Tahun untuk para pengguna Jaringan iNaturalist.
        include_usa: Sertakan AS
        growth_by_country_desc_html: |
          Di mana pertumbuhan sedang terjadi? Peta dan grafik ini mencoba untuk menguraikannya menurut negara, yang ternyata rumit karena pertumbuhan per negara sangatlah tidak seimbang. Di sini, kami memilih untuk membuang Amerika Serikat dan menggunakan skala log untuk menonjolkan perbedaan di antara negara-negara lainnya. Jika sebuah negara diwarnai hitam, itu berarti negara tersebut tidak berkontribusi signifikan terhadap persentase, atau ia tidak memiliki pertumbuhan tahun ini, atau tidak memiliki lebih banyak pengamatan tahun ini dibandingkan tahun lalu (layangkan kursor di atas sebuah negara untuk melihat lebih banyak detail). <strong>"% total pertumbuhan"</strong> menunjukkan seberapa banyak pertumbuhan di seluruh dunia yang berasal dari suatu negara, contohnya jika ada 20 pengamatan pada 2018 dan 10 pada 2017, maka ada pertumbuhan pengamatan sebesar 10, dan jika 5 dari pengamatan tersebut berasal dari Benin, maka Benin berkontribusi sebesar 50% dari total pertumbuhan. <strong>"% pertumbuhan"</strong> berarti jumlah pengamatan tahun ini di negara tersebut sebagai persentase dari pengamatan tahun lalu di negara tersebut, jadi jika ada 10 pengamatan di Laos tahun lalu, dan 20 tahun ini, berarti ada pertumbuhan sebesar 100%, dan jika ada 0 tahun lalu dan 1 tahun ini, berarti ada pertumbuhan sebesar tak terhingga %.
        growth_by_country_title: Pertumbuhan Menurut Negara
        growth_desc: |
          Grafik "Pengamatan" dan "Taksa" dapat menyertakan data yang dapat dilihat pada %{site_name} yang diberikan oleh orang-orang yang tidak terafiliasi dengan %{site_name}, sedangkan grafik "Pengguna" hanya menunjukkan tanggal-tanggal di mana pengguna yang saat ini terafiliasi dengan %{site_name} bergabung dengan iNaturalist.
        growth_in_year_obs: "Pertumbuhan pada %{year} (obs)"
        growth_title: Pertumbuhan
        #Label when a mark on a chart has a value that is too small to
        #visualize. low_value is the value (usually a number), low_desc is
