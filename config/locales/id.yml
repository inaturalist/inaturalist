        sunburst_desc_html: |
          Taksa yang diamati disusun sebagai diagram "sunburst" hierarkis. Dasar hierarki ada di tengah, dimulai dengan "Kehidupan" dan berakhir dengan spesies di sisi luar. Ukuran setiap busur proporsional dengan jumlah pengamatan takson tersebut, dan warnanya kurang lebih sesuai dengan warna "ikonik" yang lazim untuk takson itu (hijau untuk tumbuhan, jingga untuk serangga, biru untuk kebanyakan binatang, dll.), jadi jika Anda melihat banyak warna hijau, berarti Anda telah mengamati banyak tanaman.
          <strong>Klik salah satu busur untuk menempatkan takson itu di tengah</strong> dengan turunannya di sekitarnya, atau <strong>klik di tengah untuk kembali ke atas hierarki</strong>.
