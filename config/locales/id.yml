    taxa:
      edit:
        high_status_conservation_status_notice_html: |
          Menambahkan status konservasi untuk tingkat takson yang lebih tinggi memengaruhi pengamatan semua spesies di dalam takson ini. Jangan menambahkan status untuk taksa yang tidak memiliki status karena tindakan ini akan mengaburkan koordinat untuk pengamatan spesies-spesies itu.
        complete_desc_html: |
          Takson yang "lengkap" mengandung <em>semua</em> turunan taksa yang sudah diketahui dalam suatu kategori tertentu yang mematuhi kebijakan kurasi takson iNaturalist, tidak peduli mereka sudah atau belum diamati. Hanya pengelola situs yang bisa menyatakan suatu taksa sudah lengkap untuk saat ini.
        complete_rank_desc_html: |
          Tingkat di mana takson ini selesai, contohnya jika famili ini mengandung semua genusnya, tapi tidak mengandung semua spesiesnya, ini akan diatur menjadi "genus". Standarnya diatur menjadi spesies.
        wikipedia_summary_desc_html: |
          Ringkasan singkat dari takson ini berdasarkan <a target="_blank"
          href="%{url}">halaman Wikipedianya</a> yang terus kami simpan dalam cache hingga disegarkan secara manual. Menyegarkan ringkasan ini juga akan secara langsung mengubah cache konten Wikipedia kami yang kami tampilkan di situs web, yang akan disegarkan secara otomatis setiap minggunya.
      show:
        about_names_desc: |
          <p>
          Kebanyakan kategori organisme memiliki "nama umum" dalam bahasa-bahasa lisan. Nama-nama ini biasanya dapat dikenali, gampang untuk diucapkan, dan tidak berubah-ubah seiring waktu, tetapi banyak organisme yang memiliki beberapa nama berbeda di tempat yang berbeda, meskipun dalam satu bahasa yang sama, sehingga sulit sekali untuk berbicara tentang organisme-organisme ini tanpa membingungkan orang. Para ilmuwan menyelesaikan masalah ini dengan menggunakan satu "nama ilmiah" untuk setiap kategori organisme yang mematuhi aturan <a href="https://en.wikipedia.org/wiki/Binomial_nomenclature">nomenklatur biologi</a>, 
          tetapi nama-nama ini biasanya berasal dari bahasa Latin, bahasa yang jarang dipakai untuk percakapan sehari-hari, jadi mereka tidak semudah nama umum untuk diingat oleh kebanyakan orang. Nama ilmiah juga bisa mencerminkan penempatan taksonomi suatu organisme, sehingga mereka bisa berubah ketika para ilmuwan mengembangkan lebih banyak teori yang lebih akurat tentang hubungan evolusi antara organisme yang berbeda, yang lagi-lagi mengurangi kegunaan mereka dalam hal komunikasi, bahkan di antara orang-orang yang mengetahui nama ilmiah.
          </p>
          <p>
          Pepatah zaman dulu pernah berkata: "Nama umum berubah dari tempat ke tempat, sedangkan nama ilmiah berubah dari waktu ke waktu."
          </p>
          <p>
          Kami mencoba untuk menyelesaikan kekurangan ini dengan menampilkan nama umum beserta nama ilmiahnya bila memungkinkan, dan memilih nama umum berdasarkan pilihan bahasa serta pilihan geografis pengguna. Namanya diurutkan berdasarkan prioritas global di dalam masing-masing bahasa / jenis.
          </p>
        about_regional_names_desc: |
          <p>
          Nama dapat ditambahkan ke tempat-tempat (biasanya berupa negara) saat
          negara-negara atau wilayah yang berbeda menggunakan nama umum yang
          berbeda untuk bahasa yang sama. Contohnya, Meksiko dan Kosta Rika dapat
          menggunakan nama yang berbeda dalam bahasa Spanyol untuk spesies yang
          sama.
          </p>
          <p>
          Tabel ini menunjukkan nama-nama apa saja yang sudah ditambahkan ke
          tempat apa, dan diurutkan berdasarkan prioritas untuk masing-masing tempat.
          Jika ada dua nama dalam bahasa Spanyol yang ditambahkan untuk Meksiko,
          nama pertama dalam daftar akan ditampilkan jika Anda memilih untuk melihat
          nama dalam bahasa Spanyol untuk daerah Meksiko.
          </p>
        about_conservation_status_desc: |
          Status konservasi merangkum risiko kepunahan untuk sekelompok organisme.
        about_establishment_desc: |
          "Cara pengenalan" menjelaskan bagaimana suatu spesies datang ke tempat di mana ia sekarang berada. Diperkenalkan berarti ia datang karena aktivitas manusia, sedangkan asli berarti ia datang tanpa perantara manusia. Spesies endemik hanya berada di tempat tertentu dan tidak ditemukan di tempat lain.
        about_taxon_curators_desc: |
          Orang-orang ini mengelola bagian dari pohon taksonomi yang mengandung takson ini. Jika Anda ingin membuat perubahan, silakan tandai takson ini atau hubungi salah satu orang ini.
        charts_help_seasonality: |
          Grafik ini menunjukkan jumlah pengamatan takson ini tiap bulannya. Ingat bahwa ini merupakan jumlah pengamatan, jadi mereka dipengaruhi oleh kapan organisme dapat diamati dan kapan orang-orang berusaha untuk mencarinya. Jadi, suatu burung bisa terlihat sangat aktif pada bulan Mei, tetapi hal itu juga bisa terjadi karena kebanyakan orang yang mengamati burung-burung pada bulan Mei cenderung mengabaikan spesies tersebut di bulan-bulan setelahnya. Selain itu, jika Anda melihat lebih banyak capung pada bulan Juni daripada bulan Januari, itu mungkin karena kami memiliki lebih banyak orang yang sedang mengamati di belahan bumi utara daripada di belahan bumi selatan dan bukan karena capung lebih aktif pada bulan Juni, jadi periksalah peta saat memikirkan grafik-grafik ini. Adalah hal yang baik jika Anda menjadi skeptis akan grafik-grafik ini ketika jumlah pengamatan sedang rendah dan/atau perbedaan antara jumlah pengamatan "Dapat Diverifikasi" dan "Kelas Riset" cukup besar.
        charts_help_history: |
          Grafik ini menunjukkan jumlah pengamatan takson ini tiap bulannya hingga sepuluh tahun ke belakang. Lagi-lagi, hal ini berat sebelah karena dipengaruhi oleh jumlah orang yang mengamati, tetapi grafik ini akan menunjukkan lonjakan yang tidak biasa dalam pengamatan, dan jika ia terlihat datar atau menurun walaupun jumlah pengamat meningkat, ini mungkin memperlihatkan adanya perubahan jumlah.
        charts_help_other: |
          Kami juga menunjukkan grafik musim untuk catatan pengamatan. Catatan merupakan suatu cara untuk menambahkan metadata untuk pengamatan menggunakan kosa kata yang diatur, seperti apakah suatu pengamatan menggambarkan tanaman yang berbunga atau berbuah.
        charts_help_relative_observations: |
          Menampilkan frekuensi sebagai proporsi relatif dari semua pengamatan membantu menghaluskan efek pertumbuhan keseluruhan dari situs. Sebagai contoh, jika situs sedang bertumbuh karena kami mendapatkan lebih banyak pengamatan setiap tahunnya, kami akan mendapatkan lebih banyak pengamatan tentang takson individu apapun, yang tidak akan memberitahukan Anda tentang apakah ada lebih banyak takson itu untuk diamati di sekitar Anda, tetapi hanya menyampaikan bahwa ada lebih banyak orang yang mengamatinya. Menunjukkan proporsi relatif berarti jika ada 100 total pengamatan, tapi ada 20 pengamatan saja dari takson ini, proporsinya adalah 0,2 (20 / 100). Jika orang-orang mengamati 2000 pengamatan ini tahun depan dan 400 pengamatannya berupa takson ini, proporsinya tetap 0,2 (400 / 2000). Hal ini menyebabkan beberapa penyimpangan ketika ada sedikit pengamat saja dalam sebuah area, atau untuk taksa yang sangat jarang diamati, tetapi hal ini juga berlaku untuk jumlah total.
        complete_taxon_desc: |
          Taksa yang "lengkap" memiliki semua taksa turunannya yang masih ada dari tingkat tertentu yang tersimpan di dalam database situs. Ketika suatu takson lengkap hingga ke tingkat spesies, contohnya, kita bisa bilang berapa banyak dari spesiesnya yang sudah diamati dan berapa banyak lagi yang masih belum diamati. Jumlah spesies untuk taksa yang "lengkap" hingga ke tingkat spesies tidak menyertakan spesies yang "tidak terhitung" seperti spesies yang sudah punah atau konsep spesies yang tidak aktif. Selain itu, mereka hanya memasukkan spesies, bukan taksa infraspesifik seperti subspesies atau varietas.
