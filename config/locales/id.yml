        blocking_desc_html: |
          <p>
          Memblokir seseorang mencegah seseorang mengirim pesan kepada Anda, mengomentari pengamatan Anda, mengidentifikasi pengamatan Anda, serta berinteraksi dengan Anda di %{site_name}. Ini akan menghilangkan pengamatan mereka dari hasil pencarian Anda dan menghilangkan pengamatan Anda pada hasil pencarian mereka. Namun, hal ini tidak membuat Anda tidak terlihat bagi mereka. Mereka masih bisa menemukan pengamatan Anda dan melihat profil Anda, tetapi mereka hanya tidak bisa berinteraksi dengan Anda.
          </p>
          <p>
          Pemblokiran diperuntukkan untuk situasi di mana Anda tidak bisa bergaul dengan seseorang dan mereka terus mengganggu Anda, meskipun Anda telah berusaha untuk menyelesaikan perselisihan dengan cara yang manusiawi. Ini bukanlah cara untuk bersembunyi dari orang, untuk mencegah identifikasi dari orang-orang yang pendapatnya tidak Anda percayai, atau untuk mematikan ID komunitas (ada pengaturan lain untuk itu). Jadi, pemblokiran bekerja dua arah: jika Anda memblokir seseorang, mereka tidak dapat berinteraksi dengan Anda, tetapi Anda juga tidak bisa berinteraksi dengan mereka. Jika Anda menyalahgunakan ini untuk mencegah seseorang untuk mengidentifikasi pengamatan Anda, Anda juga mencegah diri Anda untuk mengidentifikasi pengamatan mereka.
          </p>
          <p>
          Anda hanya bisa memblokir tiga orang. Kami pikir angka ini adalah jumlah yang masuk akal yang mengakomodasi orang-orang yang membutuhkan pemblokiran sambil mencegah penyalahgunaan fitur pemblokiran. Jika Anda rasa Anda perlu memblokir lebih banyak orang, silakan <a href="mailto:%{help_email}">menghubungi kami</a>.
          </p>
          <p>
          Jika seseorang mengganggu atau melakukan stalking kepada Anda di %{site_name}, <a href="mailto:%{help_email}">beritahu kami</a>. Jika hal itu merupakan pelanggaran Syarat dan Ketentuan Penggunaan kami atau merupakan perilaku yang kami anggap tidak pantas untuk situs kami, kami akan menyelidikinya.
          </p>
        common_scientific_name_display_order: Urutan Penampilan Nama Umum / Ilmiah
        if_you_change_your_mind_you_can_always_edit_your_settings_html: |
