  about_trips_html: |
    <h4>
    Perjalanan memungkinkan pengumpulan data keberadaan/ketidakberadaan dengan menambahkan konteks kepada pengamatanmu
    </h4>
    <p>
    <strong>Mengapa</strong> Data keberadaan/ketidakberadaan memiliki informasi tentang upaya pengambilan sampel yang berguna untuk analisis saintifik seperti pemodelan distribusi (pengamatan mentah iNaturalist hanya merupakan data 'keberadaan').
    </p>
    <p>
    <strong>Bagaimana</strong> Sebuah perjalanan menambah konteks ke dalam pengamatanmu dengan mencatat:
    </p>
    <ul>
    <li><strong>Apa</strong> yang kamu cari (daftar target)</li>
    <li><strong>Di mana</strong> kamu mencarinya (area pencarian)</li>
    <li><strong>Kapan</strong> kamu mencarinya (interval pencarian)</li>
    </ul>
    <p>
    Spesies di dalam daftar targetmu yang dapat kamu amati di dalam area pencarian dan intervalnya ditafsirkan sebagai keberadaan. Sebaliknya, spesies yang terdaftar di dalam daftar targetmu yang tidak dapat kamu amati ditafsirkan sebagai ketidakberadaan. Ketuk 'Tabulasi Data Keberadaan/Ketidakberadaan Dari Perjalanan' untuk mendapatkan tabel catatan keberadaan/ketidakberadaan sebuah spesies dari perjalanan dan pengamatan yang terkait.<a href='%{url}'>Pelajari lebih lanjut</a>
    </p>
