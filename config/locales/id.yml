        prefers_community_taxa_desc: |
          %{site_name} melacak organisme apa yang Anda pikirkan dalam pengamatan Anda dan apa yang komunitas pikirkan tentangnya. Jika Anda tidak berpikir bahwa pendapat komunitas harus mengesampingkan pendapat Anda, Anda bisa menonaktifkannya di sini. Orang-orang masih bisa menambahkan identifikasi, tetapi pengamatan Anda akan tetap dikaitkan dengan takson dari identifikasi Anda. Hal ini berarti pengamatan Anda tidak akan memenuhi syarat untuk status Kelas Riset kecuali identifikasi Anda sesuai dengan pendapat komunitas.
        prefers_coordinate_interpolation_protection_desc: |
