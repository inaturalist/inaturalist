      parental_consent:
        subject: Anak Anda ingin menggunakan iNaturalist
        content_html: |
          <p>
          Anak Anda sedang menggunakan aplikasi edukasi <strong>Seek oleh iNaturalist</strong> dan ingin membagikan datanya dengan platform sains sipil iNaturalist. Karena mengunggah ke iNaturalist menampilkan Informasi Identifikasi Pribadi, iNaturalist tidak boleh digunakan oleh orang di bawah umur 13 tahun tanpa seizin orang tua.
          </p>
          <p>
          <strong>Seek oleh iNaturalist</strong> dapat digunakan tanpa perlu membuat akun, dan tidak ada Informasi Identifikasi Pribadi yang akan dibagikan, tetapi anak Anda tidak akan bisa ikut menyumbang pengamatan kepada iNaturalist. iNaturalist adalah jejaring sosial sains sipil di mana para peserta dapat membagikan pengamatan dan identifikasi makhluk hidup untuk mengajarkan satu sama lain tentang alam dan menghasilkan data keanekaragaman hayati untuk ilmu pengetahuan.
          </p>
          <p>
          Jika Anda ingin memberikan izin kepada anak Anda untuk menggunakan iNaturalist, kami memerlukan Anda untuk melakukan hal-hal berikut:
          </p>
          <ol>
          <li>
          <p>
          Buat akun iNaturalist yang akan anak Anda gunakan melalui tautan berikut:
          <a href="%{registration_url}">%{registration_url}</a>
          </p>
          </li>
          <li>
          <p>
          Setelah Anda membuat akun anak Anda, kami akan menanyakan Anda untuk membuat donasi kecil sebesar US$1 menggunakan kartu kredit kepada iNaturalist untuk membuktikan bahwa Anda adalah orang dewasa. Pastikan Anda menggunakan alamat email yang sama dengan yang Anda masukkan di kolom "Email orang tua" saat mendaftar ketika membuat donasi Anda.
          </p>
          </li>
          <li>
          <p>
          Saat kami memproses donasinya, kami akan mengirimkan email lain yang memberitahukan bahwa akun anak Anda telah diaktifkan dan Anda dapat menggunakan nama pengguna iNaturalist dan kata sandi yang Anda buat untuk masuk ke aplikasi Seek anak Anda.
          </p>
          </li>
          </ol>
          <p>
          iNaturalist mengumpulkan Informasi Identifikasi Pribadi berikut:
          </p>
          <ol>
          <li>
          <p>
          <strong>alamat email (pribadi):</strong> setiap akun iNaturalist memiliki alamat email yang terkait dengannya yang tidak diperlihatkan kepada publik.
          </p>
          </li>
          <li>
          <p>
          <strong>nama pengguna (publik, diperlukan):</strong> setiap akun iNaturalist memiliki nama pengguna publik dan nomor identifikasi pengguna. Nama pengguna tidak harus mirip dengan nama asli, tetapi itu dapat digunakan untuk menghubungi orang melalui komentar publik dan pesan langsung secara pribadi.
          </p>
          </li>
          <li>
          <p>
          <strong>alamat IP (pribadi, diperlukan):</strong> iNaturalist menyimpan tetapi tidak memperlihatkan kepada publik alamat IP pengguna yang dapat digunakan untuk menurunkan Informasi Identifikasi Pribadi seperti lokasi (dengan keakuratan hingga tingkat kota).
          </p>
          </li>
          <li>
          <p>
          <strong>gambar profil (publik, opsional):</strong> akun-akun iNaturalist dapat memiliki gambar profil yang biasanya berupa foto pengguna.
          </p>
          </li>
          <li>
          <p>
          <strong>lokasi pengamatan (publik atau pribadi, diperlukan):</strong> pengamatan iNaturalist mengandung informasi lokasi di mana pengamatan dibuat. Ini dapat dibuat menjadi publik atau disimpan untuk pribadi, tetapi standarnya akan membuatnya menjadi publik.
          </p>
          </li>
          </ol>
          <p>
          iNaturalist juga mengizinkan pengguna untuk membagikan gambar-gambar publik, komentar publik, dan pesan pribadi secara langsung berdasarkan akun mereka.
          Ada kemungkinan bahwa pengguna dapat memberikan Informasi Identifikasi Pribadi dalam konten yang dihasilkan pengguna ini.
          </p>
          <p>
          Pelajari lebih lanjut tentang Kebijakan Privasi iNaturalist <a href="%{privacy_policy_url}">di sini</a>.
          </p>
