  check_this_box_if_html: |
    Жүктеп салынған контентке <a
    href='http://creativecommons.org/licenses/by-nc/4.0/'
    target='_blank'>Creative Commons Атриуция-Коммерциялық емес лицензиясын</a> қолданғыңыз келсе, осы құсбелгіні қойыңыз. Бұл кез келген адам сіздің фотосуреттеріңізді және/немесе бақылауларыңызды рұқсат сұрамай-ақ көшіріп, қайта пайдалана алады дегенді білдіреді, егер олар сіздің автор екеніңзді көрсетіп, туындыларды коммерциялық мақсатта пайдаланбаса. Басқа лицензияны таңдауға немесе лицензияны кейінірек жоюға болады, бірақ бұл зерттеушілермен бөлісуге арналған ең жақсы лицензия.
  pi_consent_desc_html: |
    <p>
    Біз осы сайттағы аккаунттарды басқару және құпиялылық туралы заңдарды сақтау үшін пайдаланушы аттары мен электрондық пошта мекенжайлары сияқты жеке ақпаратты сақтаймыз, жеке ақпаратты осылай пайдалануға келісім беретініңізді көрсету үшін осы құсбелгіні қою керек. Біз қандай ақпаратты жинайтынымыз және оны қалай қолданатынымыз туралы көбірек білу үшін біздің
    <a href='%{privacy_url}' target='_blank'>Құпиялылық саясаты</a>
    мен <a href='%{terms_url}' target='_blank'>Пайдалану шарттарын</a> қараңыз.
    </p>
    <p>
    Жеке ақпаратты сақтамай iNaturalist аккаунтына ие болу мүмкін емес, сондықтан бұл келісімнен бас тартудың жалғыз жолы - аккаунтыңызды жою.
    </p>
  pi_consent_label: |
    Мен iNaturalist компаниясына аккаунтымды басқару үшін мен туралы шектеулі жеке ақпаратты сақтауға және өңдеуге рұқсат беремін
  pi_consent_child_label: |
    Мен iNaturalist компаниясына баламның аккаунтын басқару үшін балам туралы шектеулі жеке ақпарат түрлерін сақтауға және өңдеуге рұқсат беремін.
  data_transfer_consent_desc_html: |
    <p>
    Еуропалық Одақтың Деректерді қорғаудың жалпы ережесі (GDPR) сияқты кейбір деректердің құпиялылығы туралы заңдар жеке ақпаратты өз юрисдикцияларынан осы ақпаратты заңмен қорғау жеткілікті деп саналмайтын басқа юрисдикцияларға тасымалдауға нақты келісімді талап етеді. <a href="https://en.wikipedia.org/wiki/Max_Schrems#Schrems_II">2020</a> жылдан бастап Еуропалық Одақ Америка Құрама Штаттарын жеке ақпаратты тиісті құқықтық қорғауды қамтамасыз ететін юрисдикция ретінде қарастырмайды, әсіресе АҚШ үкіметінің АҚШ-қа кіру деректерін қадағалау мүмкіндігіне байланысты. Басқа юрисдикциялар да осындай пікірде болуы мүмкін. 
    </p>
    <p>
    iNaturalist қолданбасын пайдалану электрондық пошта мекенжайыңыз сияқты жеке ақпаратты сақтауды талап етеді, барлық iNaturalist деректері Америка Құрама Штаттарында сақталады және iNaturalist қолданбасын пайдаланған кезде сіз қандай заңды юрисдикцияда екеніңізді білмейміз, сондықтан, GDPR сияқты, құпиялылық туралы заңдарды сақтау үшін, сіз осы тәуекелді түсінетіндігіңізді және қабылдайтыныңызды және жеке ақпаратыңызды АҚШ-тағы iNaturalist серверлеріне тасымалдауға келісуіңіз керек. 
    </p>
    <p>
    Біз қандай ақпаратты жинайтынымыз және оны қалай қолданатынымыз туралы көбірек білу үшін біздің <a href='%{privacy_url}' target='_blank'>Құпиялық саясатын</a> және <a href='%{terms_url}' target='_blank'>Пайдалану шарттарын</a> қараңыз.
    </p>
    <p>
    Жеке ақпаратты сақтамай iNaturalist аккаунтына ие болу мүмкін емес, сондықтан бұл келісімнен бас тартудың жалғыз жолы - аккаунтыңызды жою.
    </p>
