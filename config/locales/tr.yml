    taxa:
      edit:
        high_status_conservation_status_notice_html: |
          Daha yüksek seviyeli bir sınıf için koruma statüsü eklemek, 
          bu sınıftaki tüm türlerin gözlemlerini etkiler. Lütfen sınıflar
          için statüsü olmayan türler içeren statüler eklemeyin, çünkü bu, türlerin 
          gözlemlenmesi için koordinatları yanlış bir şekilde gizler.
        complete_desc_html: |
          Bir "eksiksiz" sınıf, gözlemlenmiş olsun veya olmasın, iNaturalist'in sınıf
          işleme politikalarına uygun, belirli bir sırada bilinen <em>tüm</em> soyundan gelen sınıfları içerir. 
          Şu anda yalnızca site yöneticileri sınıfları tam olarak beyan edebilir.
        complete_rank_desc_html: |
          Bu sınıfın tamamlanma derecesi, örn. eğer bu familya bütün cinsini 
          içeriyorsa, ama bütün türünü içermiyorsa, bu "cins" olarak ayarlanacaktır. 
          Varsayılan türdür.
        wikipedia_summary_desc_html: |
          Bu, sınıfın <a target="_blank"
          href="%{url}">Wikipedia sayfasına</a> dayanan ve manuel olarak yenilenene kadar süresiz olarak önbelleğe aldığımız kısa özetidir. Bu özetin yenilenmesi, web sitesinde gösterdiğimiz ve bir hafta sonra otomatik olarak yenilenen temel Wikipedia içeriğinin önbelleğini de hemen günceller.
      show:
        about_names_desc: |
          <p>
          Çoğu organizma kategorisinin konuşulan dillerde "yaygın adları" vardır. Bu adlar genellikle tanınabilir, söylenmesi kolay ve zaman içinde aynı kalır ancak birçok organizmanın değişik yerlerde hatta aynı dilde bile bu organizmalarla ilgili karışıklık olmadan iletişimini zorlaştırabilen birkaç değişik adı vardır. Bilim insanları, <a href="https://en.wikipedia.org/wiki/Binomial_nomenclature">biyolojik terminoloji</a> kurallarına uyan her organizma kategorisi için tek bir "bilimsel ad" kullanarak bu sorunu çözüyorlar ancak bu adlar kimsenin konuşamadığı bir dil olan Latince'ye dayanmaktadır, bu yüzden birçok insan için yaygın adlar kadar akılda kalıcı değillerdir. Bilimsel adlar aynı zamanda bir organizmanın sınıflandırmasal yerleşimini yansıtabilir, böylece bilim insanları değişik organizmalar arasındaki evrimsel ilişkilerle ilgili daha doğru kuramlar geliştirdiklerinde bu adlar değişebilirler ve yine bilimsel adları bilen insanlar arasında bile iletişimdeki yararlarını azaltırlar.
          </p>
          <p>
          Eski atasözü şöyle özetliyor: "Yaygın adlar bölgeden bölgeden değişiyor ve bilimsel adlar zaman zaman değişiyor."
          </p>
          <p>
          Olanaklı olan yerlerde hem yaygın hem de bilimsel adlar göstererek ve görüntüleyen kişinin dil ve coğrafi seçimlerine göre genel adlar seçerek bu eksiklikleri gidermeye çalışıyoruz.
          </p>
        about_conservation_status_desc: |
          Koruma durumu, bir grup organizmanın neslinin tükenme durumunu özetlemektedir.
        about_establishment_desc: |
          "Yerleşim tipleri" bir türün şu anda bulunduğu yere nasıl geldiğini açıklar. Yabancı, insan faaliyeti nedeniyle geldiği anlamına gelirken, yerli insan yardımı olmadan geldiği anlamına gelir. Yöreye özgü türler yalnızca belirli bir yerde görülür ve başka hiçbir yerde görülmez.
        about_taxon_curators_desc: |
          Bu insanlar sınıflandırma ağacının bu sınıfı içeren kısmını yönetir. 
          Değişiklik yapmak istiyorsanız, lütfen bu sınıfı işaretleyin 
          veya bu kişilerden biriyle iletişim kurun.
        charts_help_seasonality: |
          Bu çizelge, aya göre gruplandırılmış bu sınıfın gözlem sayısını 
          göstermektedir. Bunların gözlemlerin sayısı olduğunu unutmayın, 
          bu yüzden hem organizmanın ne zaman gözlemlenebileceğinden, hem de insanların 
          onları gözlemlemek için uğraştıkları zamandan etkilenirler. Bu yüzden bir kuş Mayıs ayında 
          çok aktif görünebilir, ancak bu Mayıs ayında kuş gözlemine başlayan daha fazla insanın 
          bu türleri daha sonraki aylarda görmezden gelme eğiliminde olması nedeniyle de olabilir.
          Benzer şekilde, Haziran ayında Ocak ayına göre daha fazla yusufçuk görüyorsanız, 
          bunun nedeni muhtemelen yusufçukların Haziran ayında daha aktif oldukları için değilde, 
          kuzey yarımküredeki gözlemcilere göre güney yarımkürede daha fazla gözlemleyen insanın olmasıdır,
          bu yüzden çizelgeleri değerlendirirken haritayı kontrol edin. "Doğrulanabilir" ve "Araştırma Sınıfı" 
          gözlemlerinin sayısı arasında düşük sayıda gözlem ve/veya büyük tutarsızlıklar olduğunda 
          bu çizelgelere kuşku duymak her zaman iyi bir fikirdir.
        charts_help_history: |
          Bu çizelge, son on yıl boyunca bu sınıfın gözlem sayısını göstermektedir. Yine, 
          gözlemleyen kişi sayısı tarafından önyargılıdır, ancak gözlemlerde olağandışı ani artışlar 
          gösterecektir ve artan sayıda gözlemciye rağmen düz veya azalan görünüyorsa, 
          bu bollukta bir değişiklik önerebilir.
        charts_help_other: |
          Ayrıca gözlem açıklamaları için mevsimsellik grafikleri de gösteriyoruz. Açıklamalar, kontrollü bir terimler sözlüğü kullanarak gözlemlere meta veri eklemenin bir yoludur, örn. bir gözlemin çiçek açan ya da meyve veren bir bitkiyi tasvir edip etmediği gibi.
        charts_help_relative_observations: |
          Sıklığı tüm gözlemlerin göreceli bir oranı olarak göstermek, konumun genel büyümesinin etkisini düzeltmeye yardımcı olur. Örneğin, her geçen yıl daha çok gözlem yaptığımız için konum büyüyorsa, herhangi bir sınıfla ilgili daha çok gözlem elde ederiz, bu da sana gözlemlenecek daha çok sınıf olup olmadığı hakkında bir şey söylemez, sadece daha çok insanın gözlemlediğini gösterir. Göreceli oranı göstermek, toplam 100 gözlem varsa ve bu sınıfdan 20 gözlem varsa, oranın 0,2 (20/100) olduğu anlamına gelir. Eğer insanlar bir sonraki yıl 2000 gözlem ve bu sınıftan 400 gözlem yaparsa, oran yine 0,2'dir (400/2000). Bu, bir bölgede çok az gözlemci olduğunda ya da çok seyrek gözlemlenen sınıflar için bazı sapmalara neden olur ancak bu toplam sayımlar için de geçerlidir.
        complete_taxon_desc: |
          "Eksiksiz" sınıflar, sitenin veri tabanında belirli bir sıralamadaki tüm alt soylarına, mevcut sınıflara sahiptir. Örneğin, bir sınıf türlere tamamlandığında, kaç türünün gözlemlendiğini ve kaçının hâlâ gözlemlenmesi gerektiğini söyleyebiliriz. Türlere tamamlanmış "eksiksiz" sınıflar için tür sayıları, soyu tükenmiş türler ya da pasif tür kavramları gibi "sayılamayan" türleri içermez ve yalnızca türleri içerir, alt türler ya da varyasyonlar gibi spesifik olmayan sınıfları içermez.
        discoveries_desc: "Bu sınıfta en yeni tanımlanan türler"
