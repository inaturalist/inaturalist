        about_names_desc: |
          <p>
          Çoğu organizma kategorisinin konuşulan dillerde "genel adları" vardır. Bu adlar genellikle tanınabilir, söylenmesi kolay ve zaman içinde aynı kalır ancak birçok organizmanın değişik yerlerde hatta aynı dilde bile bu organizmalarla ilgili karışıklık olmadan iletişimini zorlaştırabilen birkaç değişik adı vardır. Bilim insanları, <a href="https://en.wikipedia.org/wiki/Binomial_nomenclature">biyolojik terminoloji</a> kurallarına uyan her organizma kategorisi için tek bir "bilimsel ad" kullanarak bu sorunu çözüyorlar ancak bu adlar kimsenin konuşamadığı bir dil olan Latince'ye dayanmaktadır, bu yüzden birçok insan için genel adlar kadar akılda kalıcı değillerdir. Bilimsel adlar aynı zamanda bir organizmanın sınıflandırmasal yerleşimini yansıtabilir, böylece bilim insanları değişik organizmalar arasındaki evrimsel ilişkilerle ilgili daha doğru kuramlar geliştirdiklerinde bu adlar değişebilirler ve yine bilimsel adları bilen insanlar arasında bile iletişimdeki yararlarını azaltırlar.
          </p>
          <p>
          Eski atasözü şöyle özetliyor: "Genel adlar yerden yere değişiyor ve bilimsel adlar zaman zaman değişiyor."
          </p>
          <p>
          Olanaklı olan yerlerde hem genel hem de bilimsel adlar göstererek ve görüntüleyen kişinin dil ve coğrafi seçimlerine göre genel adlar seçerek bu eksiklikleri gidermeye çalışıyoruz.
          </p>
        about_conservation_status_desc: |
          Koruma durumu, bir grup organizmanın neslinin tükenme durumunu özetlemektedir.
        about_establishment_desc: |
          "Kuruluş varlıkları", bir türün halihazırda meydana geldiği yere nasıl ulaştığını tanımlar. 
          Tanıtılmış, insan faaliyetlerinden dolayı meydana geldiği anlamına gelirken, yerli, 
          insan yardımı olmadan meydana geldiği anlamına gelir. Endemik türler yalnızca 
          belirli bir yerde ortaya çıkar ve başka hiçbir yerde ortaya çıkmaz.
        about_taxon_curators_desc: |
          Bu insanlar sınıflandırma ağacının bu sınıfı içeren kısmını yönetir. 
          Değişiklik yapmak istiyorsanız, lütfen bu sınıfı işaretleyin 
          veya bu kişilerden biriyle iletişim kurun.
        charts_help_seasonality: |
          Bu çizelge, aya göre gruplandırılmış bu sınıfın gözlem sayısını 
          göstermektedir. Bunların gözlemlerin sayısı olduğunu unutmayın, 
          bu yüzden hem organizmanın ne zaman gözlemlenebileceğinden, hem de insanların 
          onları gözlemlemek için uğraştıkları zamandan etkilenirler. Bu yüzden bir kuş Mayıs ayında 
          çok aktif görünebilir, ancak bu Mayıs ayında kuş gözlemine başlayan daha fazla insanın 
          bu türleri daha sonraki aylarda görmezden gelme eğiliminde olması nedeniyle de olabilir.
          Benzer şekilde, Haziran ayında Ocak ayına göre daha fazla yusufçuk görüyorsanız, 
          bunun nedeni muhtemelen yusufçukların Haziran ayında daha aktif oldukları için değilde, 
          kuzey yarımküredeki gözlemcilere göre güney yarımkürede daha fazla gözlemleyen insanın olmasıdır,
          bu yüzden çizelgeleri değerlendirirken haritayı kontrol edin. "Doğrulanabilir" ve "Araştırma Sınıfı" 
          gözlemlerinin sayısı arasında düşük sayıda gözlem ve/veya büyük tutarsızlıklar olduğunda 
          bu çizelgelere kuşku duymak her zaman iyi bir fikirdir.
        charts_help_history: |
          Bu çizelge, son on yıl boyunca bu sınıfın gözlem sayısını göstermektedir. Yine, 
          gözlemleyen kişi sayısı tarafından önyargılıdır, ancak gözlemlerde olağandışı ani artışlar 
          gösterecektir ve artan sayıda gözlemciye rağmen düz veya azalan görünüyorsa, 
          bu bollukta bir değişiklik önerebilir.
        charts_help_other: |
          Ayrıca açıklamalar için mevsimsellik çizelgeleri de gösteriyoruz. Açıklamalar, kontrol edilmiş terimler sözlüğü kullanarak gözlemlere meta veri eklemek için yeni bir sistemdir. Şimdiye kadar yalnızca “Yaşam Evresi” ve “Bitki Fenolojisi”ni kullanıyoruz (bitki çiçek açarken ya da meyve verirken). Doğrudan açıklama ekleme yolumuz henüz yok, bu yüzden şimdilik verileri gözlem alanlarından açıklamalara dönüştürüyoruz. Açıklama sistemimizi oluşturmamızı bekleyemezsen, şu değerlerden herhangi birine sahip olan gözlem alanı değerlerini ekleyerek "Yaşam Evresi" açıklamalarına katkıda bulunabilirsiniz: Yetişkin, Teneral, Pupa, Nimfa, Larva, Yumurta ya da Genç. Bu nedenle özellikle "Yaşam Evresi" ve "Böcek Yaşam Evresi" alanları iyidir. "Bitki Fenolojisi" için, adında "fenoloji" sözcüğünü ve değer olarak "çiçek" ya da "meyve" olan herhangi bir alana bakıyoruz, bu yüzden "Çiçekli Fenoloji" alanını kullanmak en iyisidir.
        charts_help_relative_observations: |
          Sıklığı, tüm gözlemlerin ilişkili bir oranı olarak göstermek, sayfanın genel büyümesinin etkisini düzeltmeye yardımcı olur. Örneğin, her geçen yıl daha çok gözlem yaptıkça sayfa büyüyorsa, bireysel sınıflara ilişkin daha çok gözlem ediniriz; bu, gözlemlemek için bu sınıfın daha çok olup olmadığıyla ilgili hiçbir şey söylemez yalnızca bunu gözlemleyen daha çok insan olduğunu anlatır. İlişkili oranın gösterilmesi, toplam 100 gözlem varsa ancak bu sınıfın 20 gözlemi varsa, oranın 0,2 (20/100) olduğu anlamına gelir. İnsanlar gelecek yıl 2000 gözlem yaparsa ve bu sınıfın 400 gözlemi olursa, oran hâlâ 0,2'dir (400/2000). Bu, bir alanda çok az sayıda gözlemci varken ya da nadiren gözlemlenen sınıflar için bazı sapmalara neden olur ancak toplam sayımlar için de geçerlidir.
        complete_taxon_desc: |
          "Tam" sınıflar, sitenin veri tabanında var olan ve belirli bir sıralamaya özgü olup, soyundan gelen bütün sınıflara sahiptir. Bir sınıf, türler için tamamlandığında, örneğin, türlerinin kaç tanesinin gözlendiğini ve kaç tanesinin gözlenmesi gerektiğini söyleyebiliriz. Türlere tamamlanan "tam" sınıflar için tür sayıları, soyu tükenmiş türler ya da etkin olmayan türler kavramları gibi "sayılamayan" türler içermez ve bunlar yalnızca türleri içerir, alt türler ya da varyeteleri gibi infraspesifik sınıfları içermez.
