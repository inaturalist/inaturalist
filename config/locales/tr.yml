    Ne oluşturmak istediğinize dair daha iyi bir açıklama yapmalısınız.
  app_owner_application_about_p1a_html: |
    iNaturalist uygulamaları, iNaturalist API'sinin kimliği doğrulanmış kullanımına izin verir. Bu, gözlemler ya da tanımlamalar oluşturmak gibi şeyler yapan API çağrıları yapmanıza olanak tanır. Genel kullanım durumları, kullanıcılarının iNaturalist gözlemleri oluşturması için işlevsellik içeren masaüstü ya da mobil uygulamalardır. Bu içerik gerçek insan katılımı ya da gözetimi ile oluşturulmalıdır. Daha fazla ayrıntı için lütfen makine tarafından oluşturulan gözlemleri, tanımlamaları ve yorumları yasaklayan <a href="/pages/community+guidelines"
    target="_blank">Topluluk İlkelerimizi</a> okuyun.
  app_owner_application_about_p2_html: |
    2022'den itibaren API istemcisi olmak isteyen kullanıcılar için manuel onay şartı getiriyoruz. Üçüncü taraf uygulamaları oluşturmak için öncelikle "uygulama sahibi" olmak üzere bir başvuru göndermeniz gerekir. Bu başvuru, önerdiğiniz uygulamanın işlevselliğini ve onu nasıl kullanmayı tasarladığınızı açıklamalıdır. Başvuru yapabilmek için hesabınızın en az 2 aylık olması ve son bir ay içinde en az 10 <a href="/pages/help#identification"
    target="_blank">geliştirme tanımlaması</a> yapmış olmanız gerekmektedir.
  app_owner_application_inelligible: |
