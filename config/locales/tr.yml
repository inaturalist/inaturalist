      edit:
        about_third_party_tracking: Üçüncü tarafın izlemesi hakkında
        blocking_desc_html: |
          <p>
          Birini engellemek onların sizle mesajlaşmalarını, gözlemleriniz hakkında yorum 
          yapmalarını, gözlemlerinizi tanımlamalarını ve %{site_name} adresinde sizinle 
          iletişim kurmalarını önler. Ayrıca, onların gözlemlerini arama sonuçlarınızdan kaldırır 
          ve gözlemlerinizi onların arama sonuçlarından kaldırır. Ancak, bu durum seni onlara 
          görünmez yapmaz. Hala gözlemlerini bulabilir ve profilini görebilirler, sadece seninle 
          etkileşime giremezler.
          </p>
          <p>
          Uyuşmazlıkların uygar bir şekilde çözülmesi için elinden geleni yapmanıza rağmen, engelleme,
          birisiyle anlaşamayacağınız ve sizi yalnız bırakmayacakları durumlar içindir. İnsanlardan 
          gizlenmenin, görüşlerine güvenmediğiniz kişilerin tanımlamalarını engellemenin ya da 
          topluluk kimliğinden vazgeçmenin bir yolu değildir (bunun için başka bir ayar vardır). 
          Bu nedenle, engelleme her iki yönde de işe yarar: birini engellerseniz, sizinle etkileşime 
          giremezler, ancak onlarla da etkileşim kuramazsınız. Birinin gözlemlerinizi tanımlamasını 
          önlemek için kötüye kullanırsanız, onların gözlemlerini tanımlamanızı da önlersiniz.
          </p>
          <p>
          Yalnızca üç kişiyi engelleyebilirsiniz. Bunun, engellemenin kötüye kullanımını engellerken, 
          engellemeye ihtiyacı olan kişileri barındıran makul bir sayı olduğunu düşünüyoruz. Daha fazla
          kişiyi engellemeniz gerektiğini hissediyorsanız, lütfen <a href="mailto:%{help_email}">bizimle 
          iletişime geçin</a>.
          </p>
          <p>
          Birisi sizi taciz ediyor veya %{site_name} üzerinden izliyorsa, 
          <a href="mailto:%{help_email}">lütfen bize bildirin</a>. Bu, Hizmet Şartlarımızın 
          ihlal edildiğini veya sitemiz için uygunsuz olduğunu düşündüğümüz 
          diğer davranışları temsil ediyorsa, inceleriz.
          </p>
        common_names_desc: |
          Yaygın isimleri göster. Yalnızca bilimsel adları görüntülemek istiyorsanız devre dışı bırakın. 
          Konum ve yer ayarlarınızı değiştirerek hangi yaygın isimleri gördüğünüzü kontrol edebileceğinizi unutmayın.
        display_monthly_supporter_status_on_my_profile: |
          Profilimde Aylık Destekçi durumunu görüntüle
        if_you_change_your_mind_you_can_always_edit_your_settings_html: |
          Fikrinizi değiştirirseniz, her zaman 
          <a href='/users/edit'>ayarlarınızı düzenleyebilirsiniz</a>.
        inaturalist_network_affiliation_desc_html: |
          <p>
          <a href="%{url}" target="_blank">iNaturalist Ağı </a>, küresel iNaturalist 
          topluluğuna tamamen bağlı yerelleştirilmiş web siteleri topluluğudur. 
          Ağ siteleri, yerel kullanımı teşvik etmek ve yerel biyolojik çeşitliliğe 
          fayda sağlamak için iNaturalist ile bir anlaşma imzalayan yerel kurumlar 
          tarafından desteklenmektedir. Tehdit altındaki türleri korumak için ülkelerinden, 
          kamuoyundan otomatik olarak gizlenen gerçek koordinatlara erişimlere sahiptirler.
          </p>
          <p>
          Kullanıcı adınız ve şifreniz, iNaturalist Ağının bir parçası olan tüm sitelerde çalışır. 
          Bir ağ sitesine üye olmayı seçerseniz, her siteyi işleten yerel kurumlar e-posta adresinize 
          (yalnızca sizinle site etkinlikleri hakkında iletişim kurmak için) erişebilir ve kamuya 
          gizlenmiş veya özel gözlemler için gerçek koordinatlara erişebilir.
          </p>
          <p>
          Not: Lütfen 1000'den fazla gözleminiz varsa, üyeliğinizi deneysel olarak değiştirmeyin.
          </p>
        licensing_desc_html: |
          İçeriğinizi lisanslamak, izninize, lisansın şartlarına uyup uymadıklarını sormadan, 
          kullanma hakkını yasal olarak verir. Ayrıca, %{site_name}, Creative Commons lisanslı 
          içeriğinizi, verilerimizle ilgilenen belirli ortak kuruluşlar için üretilen düzenli olarak 
          güncellenen arşivlere dahil eder. Örneğin, Telif Hakkı Yok (CC0), Atfetme (CC BY), ve 
