        data_quality_assessment_desc_html: |
          Veri Nitelik Değerlendirmesi, bir gözlemin doğruluğunun değerlendirilmesidir. Araştırma Sınıfı gözlemler bilim insanları tarafından araştırma için kullanılabilir. Aşağıdan oy verin:
        disagreement_count_desc: "sınıfının ataları arasında olmayan tanımlı sınıfların #"
