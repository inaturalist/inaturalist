    taxon_changes:
      move_children_desc: |
        Sınıf girişinin cins veya daha büyük olan çocukları çıkışa taşınacaktır; 
        türler, alt türler, çeşitler vb., yeni cins veya tür ismi ile eşdeğerde değiştirilecektir.
      form:
        move_children_desc_html: |
          Bu kutunun işaretlenmesi, bu değişiklik yapıldığında Yer Değiştirmeler ve Birleştirmeler için girdi sınıfının alt soyunu çıktı sınıfına taşıyacaktır. Bu değişiklik bir cinse ya da daha alt düzeye uygulanırsa, ima edilen ad değişikliğine sahip tüm alt soy için Sınıf Yer Değiştirme oluşturacaktır. Örneğin, Canidae familyasını Dogidae ile değiştirirsen, bu <i>Canis</i> cinsinin üst soyunu Canidae'den Dogidae'ye değiştirir. <i>Canis</i> cinsini <i>Dogis</i> cinsiyle değiştirirsen, <i>Canis lupus</i>'u <i>Dogis lupus</i> ve <i>Canis lupus</i> ssp. <i>lupus</i>'u <i>Dogis lupus</i> ssp. <i>lupus</i> olarak değiştirmek için Sınıf Yer Değiştirme oluşturacak ve uygulayacaktır. Bu oldukça karışıklığa neden olabilir, bu yüzden dikkatli kullanın.
