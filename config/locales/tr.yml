        prefers_community_taxa_desc: |
          %{site_name}, gözlemlerinizin ne olduğunu ve topluluğun ne düşündüğünü izler. 
          Veri ortaklarıyla paylaştığımız kimlik, topluluk kimliğidir, ancak topluluğun görüşünün 
          kendi kararlarınızı geçersiz kılması gerektiğini düşünmüyorsanız, buradan vazgeçebilirsiniz. 
          İnsanlar hala tanımlama ekleyebilecekler, ancak topluluk görüşü sizinkinden yana olmayacak. 
          Bu, topluluğa katılmadığınız sürece gözlemlerinizin araştırma için uygun 
