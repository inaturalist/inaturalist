      show:
        allow_curator_coordinate_access_desc_html: |
          Proje sorumlularının bu gözlem için gizli koordinatları görüntülemesine izin verin.
        ancestor_disagreements_desc: "sınıfın ataları arasında olan ancak sınıfa uymayan tanımlı sınıfların # (örn \"Sanırım cinsin içerisinde ama türüne katılmıyorum\")"
        community_taxon_desc_html: |
          <p class="ui">
          Topluluk sınıfı (ya da topluluk kimliği), bir gözlemde %{site_name} topluluğunun ne düşündüğünü gösteren sınıftır. Topluluk sınıfını nasıl seçtiğimizle ilgileniyorsanız, aşağıdaki algoritma ile ilgili notlara bakın ancak genel olarak, <strong>tanımlayıcıların 2/3'ünden çoğunun aynı düşüncede olduğu bir sınıf seçmeye</strong> çalışıyoruz. Bazen bu, bazılarının katılmamakta olduğu sınıfları içeren daha yüksek düzey bir sınıfı seçmek anlamına gelir (örneğin, bunun bir kral yılanı olduğunu düşünüyorsunuz ve bence çıngıraklı yılandır, bu yüzden iNat tüm yılanları içeren Serpentes alt takımını seçer). Algoritma da hafifçe karşıt düşünceyi destekler çünkü bunların çoğu zaman doğru olduğunu tespit ettik.
          </p>
          <p class="ui">
          Bir araştırma sınıfı gözleminde (diğer ölçütlerin yanı sıra) bir topluluk sınıfı bulunmalıdır. Bir gözlemde yalnızca bir kimlik varsa, topluluk sınıfına sahip olamayacaktır. En az bir tanımlama ile yapılan tüm gözlemler aynı zamanda bir gözlem sınıfına sahip olacaktır. Gözlem sınıfı, gözlemleri veri ortaklarıyla paylaşırken, aynı sınıfın gözlemlerini sayfada ilişkilendirirken, yaşam listenizi güncellerken vb. kullandığımız sınıftır. Çoğu durumda, gözlem sınıfı sonunda topluluk sınıfına ayarlanacaktır ancak bazen topluluk bir tanımlamaya karar vermeden önce farklılaşabilir. Örneğin, onun bir yılan olduğunu düşünüyorsanız (Serpentes) ve ben bunun bir kral yılanı (<i>Lampropeltis</i> cinsi) olduğunu düşünüyorum, gözlem sınıfı kral yılanı olacaktır (yalnızca benim kimliğimle desteklenir) ancak topluluk sınıfı serpentes'te olacaktır (en az iki kimlikle desteklenir). Herhangi bir nedenle topluluk sınıfına katılmıyorsanız, bunu kendi gözlemlerinizle reddedebilirsiniz, bu gözlem sınıfının hiçbir zaman (kendi tanımlamanız yerine) topluluk sınıfına ayarlanmayacağı anlamına gelir. Ayrıca, gözleminiz ancak topluluk <em>sizinle</em> aynı düşüncede olduğunda araştırma sınıfı olabilir. Topluluk sınıfının toplu düşüncesini beğenmiyorsanız, <a href="/users/edit" target="_blank">ayarlarınızı düzenleyerek</a> bunlardan bütünüyle vazgeçebilirsiniz.
          </p>
          <p class="ui">
          <strong>Algoritma:</strong> tanımlanan tüm sınıflar ve bunları içeren sınıflar için (örneğin <i>Homo</i> cinsi <i>Homo sapiens</i> içerir), her birini "anlaşmaların" sayısı arasındaki oran - birikmiş kimliklerin özeti üzerinden bu sınıf için birikmiş kimliklerin toplamı, 'anlaşmazlıklar' - tamamen değişik olan kimliklerin sayısı (örn. puanlanan sınıfı içermeyen sınıfların kimlikleri) ve 'soy anlaşmazlıkları' - daha iyi sınıfları kabul etmeyen daha tutucu kimliklerin sayısı - olarak puanla. 2/3'ü aşan ve en az 2 kimliği olan belirlenmiş sınıflar için en düşük düzeyli sınıfı seçin.
          </p>
