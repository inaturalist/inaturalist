        prefers_community_taxa_desc: |
          %{site_name}, gözlemlerinin ne olduğunu ve topluluğun ne düşündüğünü izler. Topluluğun görüşünün kendi görüşünün önüne geçmesi gerektiğini düşünmüyorsan, buradan vazgeçebilirsin. İnsanlar yine de tanımlama ekleyebilecek ancak gözlemlerin tanımlamandaki sınıfla ilişkili kalacaktır. Bu, tanımlaman, topluluğun görüşüyle eşleşmediği sürece gözlemlerinin Araştırma Sınıfı statüsü için uygun olmayacağı anlamına gelir.
