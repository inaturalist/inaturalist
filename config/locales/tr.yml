        flags_that_should_not_be_resolved_desc_html: |
          Lütfen <code>gereksiz konu</code> ve <code>telif hakkı ihlali</code> işaretlerini yalnızca içerik gereksiz değilse ya da bir telif hakkı ihlali değilse çözün.
    guides:
      index:
        deprecated_banner: |
          Ocak 2019'dan başlayarak Rehberler özelliğinin "olduğu gibi" sunulduğunu unutmayın; onu silme tasarımız olmasa da, daha çok geliştirmeyi de tasarlamıyoruz.
        funding_html: |
          <a href="http://eol.org"><img src="https://eol.org/assets/blue_logo-1edfd969b808300ae34a9530531df17f0c66a29882303b75452bfa62f7e6fa37.png"></a>
          tarafından rehberlerin geliştirilmesi için fonlama sağlandı
        welcome_message_html: |
          Rehberler, tüm dünyada biyoçeşitlilik ile ilgili bilgi edinmenize yardımcı olur. İster Serengeti'yi, ister yalnız yerel parkınızı (Serengeti olabilir) keşfedin. Rehberler gezegenimizin çarpıcı yaşam çeşitliliğini anlamanıza yardımcı olabilir.
      edit:
        add_eol_content: |
          Seçilen sınıfları toplu olarak yaşam ansiklopedisi içeriği ekleyin. 
          Bu biraz zaman alabilir, bu yüzden lütfen sabırlı olun.
        add_color_tags_help: |
          Seçilen sınıflarla ilişkilendirilmiş renklerden, renk etiketleri ekleyin.
        add_rank_tags_help_html: |
          Sınıflandırmamıza dayanarak sınıf düzey etiketleri ekleyin, örn.
          <code>aile=Martıgiller</code>
          veya
          <code>aile=Martılar ve Yakınları</code>
        coordinates_desc: |
          Rehber koordinatlarınızı vermek, yere göre arama yaparken insanların onu bulmasına yardımcı olacaktır.
        eol_subjects_desc: |
          EOL, her sınıf için tümü geçerli olmayan, bir dizi değişik konu başlığı adı altında içerik yayınlar. “Görüntüle”yi seçmek, yalnızca kullanılabilir olduğunda bir özet içeren EOL'dan ilk kullanılabilir metin bölümünü alır.
        eol_collection_desc_html: |
          <a href="http://eol.org/" target="_blank">Yaşam Ansiklopedisi (EOL)</a>, Dünyadaki yaşam ile ilgili bir bilgi deposudur. EOL'da tür <a href="http://eol.org/info/252" target="_blank">koleksiyonları</a> oluşturabilirsiniz. Bir EOL koleksiyonundan tür içe aktarmak istiyorsanız, bu koleksiyonun URL'sini buraya yapıştırın.
        guide_place_desc: |
          Rehberinizi bir yerle ilişkilendirmek, insanların yer ararken onu bulmasına izin verir ve yer sınırı %{site_name} haritalarında ayarlanmışsa, bu gösterilecektir (örn. "kart" görünümü, sınıf sayfaları vb.)
        import_tags_from_csv_help_html: |
          <p>
          Bu rehbere sınıflar için etiketleri içeren bir CSV dosyası yükleyin. CSV dosyanız şu şekilde görünmelidir:
          </p>
          <table class="table">
          <tbody>
          <tr>
          <th>İsim</th>
          <th>renk</th>
          <th>Ellerin sayısı</th>
          <th></th>
          </tr>
          <tr>
          <td>Homo sapiens</td>
          <td></td>
          <td>2</td>
          <td>iki ayaklı</td>
          </tr>
          <tr>
          <td>Vulpes vulpes</td>
          <td>kırmızı|siyah</td>
          <td>0</td>
          <td>dört ayaklı</td>
          </tr>
          </tbody>
          </table>
          <p>
          İlk satır "İsim" ile başlayıp ardından tahminler/kategoriler etiketine göre devam etti. 
          Ardından her satır sınıfın ismiyle başlar, karşılık gelen etiketler 
          sütunun üstünü belirtir. Bu örnekte, <i>Homo sapiens</i>, <code>bipedal</code> ve
          <code>Ellerin sayısı=2</code> etiketlerini alır, ve <i>Vulpes vulpes</i>, <code>dört ayaklı</code>,
          <code>renk=kırmızı</code>,<code>renk=siyah</code>, ve 
          <code>Ellerin sayısı=0</code> etiketlerini alır. Boşluklar yok sayılacak, ve sınıf 
          başına birden fazla satır ekleyebilirsiniz. Ayrıca şerit karakteriyle ayrılmış 
          hücre başına, birden fazla değer ekleyebilirsiniz.
          </p>
        licensing_explanation: |
          İçeriğinizi lisanslamak, diğer kişilere izninizi almadan kopyalayıp değiştirme hakkını verir. Çalışmanızı paylaşmayı çok kolaylaştırır ve Creative Commons Aynı Lisansla Paylaş lisanslarını (Vikipedi gibi) kullanan diğer kaynaklardan 3. taraf içeriğini eklerseniz, yasal olarak benzer bir lisans kullanmak zorunda kalırsınız. Tüm Creative Commons lisanslarına ve bunların ne anlama geldiğine bir genel bakış:
        paste_note_html: |
          Her satıra bir tane olmak üzere en çok 500 tür adı yapıştır. %{site_name} genel adları tür kavramlarıyla eşleştirmek için elinden gelenin en iyisini yapar ancak belirsizliği önlemek için bilimsel adları kullanmak daha iyidir. Her ikisini de belirtmek istiyorsanız, bilimsel adı genel addan virgülle, <code>Homo sapiens, Human</code> gibi ayırın.
        places_note: |
          Not: Tüm yerlerde sınıf içeren kontrol listeleri yoktur. Sınıflarla bir yer bulmakta sorun yaşıyorsanız, devletler, eyaletler, iller ya da ilçeler gibi siyasi sınırları olan daha geniş alanları seçmeyi deneyin.
        replace_existing_eol_desc: Yaşam ansiklopedisinden içe aktarmadan önce mevcut içeriği silin
        place_choose_taxon_note: |
          Aramanızı daraltmak istiyorsanız, filtrelemek için bir sınıf seçin, örn. "bitkiler"
      eolupdate_notice: |
        Lütfen sabırlı olun, içeriği yaşam ansiklopedisinden içe aktarmak bir veya iki dakika sürebilir.
      show:
        draft_desc: |
          Bu rehber siz yayınlayana kadar, yalnızca düzenleyebilen kişiler tarafından görülebilir.
      generating_mobile_archive_tip_html: |
        Bu biraz zaman alabilir, bu yüzden birkaç dakika içerisinde sayfayı yenilemeyi deneyin.
      mobile_downloads_tip_html: |
        Bu rehber çevrimdışı kullanım için mobil uygulamaya indirilebilir.
      mobile_downloads_help_html: |
        <p>Bu, mobil uygulama kullanıcılarının rehberdeki tüm içeriği İnternet bağlantısı olmadan görüntüleyebilmeleri için bu rehberle ilişkili tüm veri ve ortamların indirilebilir bir arşivini oluşturur. Arşivi oluşturmak birkaç dakika sürer ancak bu etkinleştirildikten sonra bu rehberi her değiştirdiğinizde arşiv güncellenir.</p>
        <p class="alert status">
        Lütfen <strong>onları kullanmayı düşünmüyorsanız çevrim dışı mobil indirmeleri etkinleştirmeyin.</strong> Bunlar sistemimiz üzerinde büyük bir yük oluşturuyorlar.
        </p>
      pdf_layouts:
        grid: ızgara
        book: kitap
        journal: yayın
      pdf_layout_notes:
        grid: |
          Tekli resimlerin ızgara modu, açıklama yok
        journal: |
          Sayfayı böl, soldaki tür bilgileri, sağdaki notlar için yer. Tür bilgileri sayfaya sığacak şekilde ayarlanacaktır.
        book: |
          Birden çok sayfaya yayılan, tüm fotoğrafları ve açıklamaları içeren eksiksiz rehber.
      pdf_generation_notice: |
        Lütfen sabırlı olun, büyük PDF'ler oluşturmak bir veya iki dakika sürebilir.
      tags_help_html: |
        Etiketler, rehberinizdeki türler için kategorilere benzer ancak birden fazla tür aynı etikete sahip olabilir. Etiketleri buraya virgülle ayrılmış bir liste olarak girin, örn. <code>küçük, tüylü</code>. Adlandırılmış kategorileri eklemek için etiketleri şu şekilde kullanın: <code>kategori_adı=kategori_değeri</code>, örn. <code>renk=sarı</code>.
      sorts:
        default: Rehber düzeni
        alphaname: Bilimsel isme göre alfabetik sıralama
        alphadisplay: Görünen ada göre alfabetik
