  about_trips_html: |
    <h4>
    Geziler, gözlemlerinize bağlam ekleyerek varlık-yokluk verilerinin toplanmasını sağlar.
    </h4>
    <p>
    <strong>Neden</strong> varlık-yokluk verileri dağılım modellemesi gibi bilimsel analizler için yararlı olan örnekleme çabası hakkında bilgi içermektedir? (Ham iNaturalist gözlemleri 'yalnız varlık' verileridir).
    </p>
    <p>
    <strong>Nasıl</strong> bir gezi, kayıtla gözlemlerinize içerik ekler:
    </p>
    <ul>
    <li><strong>Ne</strong> aradın? (hedef listesi)</li>
    <li><strong>Nerede</strong> aradın? (arama alanı)</li>
    <li><strong>Ne zaman</strong> aradın? (arama aralığı)</li>
    </ul>
    <p>
    Hedef listenizde, Arama alanı ve aralığı içinde gözlemleyebildiğiniz türler varlık olarak yorumlanır. Hedef listenizdeki gözlemleyemediğiniz türler yokluk olarak yorumlanır. Gezilerden ve ilgili gözlemlerden türler için varlık-yokluk kayıtlarının bir tablosunu oluşturmak için 'Gezilerdeki Varlık-Yokluk Verilerini Tablola'yı tıklayın. <a href='%{url}'>Daha çok bilgi</a>
    </p>
