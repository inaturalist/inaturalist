  about_trips_html: |
    <h4>
    Geziler, gözlemlerine bağlam ekleyerek varlık-yokluk verilerinin toplanmasını sağlar.
    </h4>
    <p>
    <strong>Neden</strong> varlık-yokluk verileri dağılım modellemesi gibi bilimsel analizler için yararlı olan örnekleme çabası hakkında bilgi içerir? (ham iNaturalist gözlemleri 'yalnızca varlık' verileridir).
    </p>
    <p>
    <strong>Nasıl</strong> bir gezi, kayıtla gözlemlerine içerik ekler:
    </p>
    <ul>
    <li><strong>Ne</strong> aradın? (hedef listesi)</li>
    <li><strong>Nerede</strong> aradın? (arama alanı)</li>
    <li><strong>Ne zaman</strong> aradın? (arama zamanı)</li>
    </ul>
    <p>
    Hedef listende bulunan ve arama alanı ve zamanı içinde gözlemleyebildiğin türler var olarak yorumlanır. Hedef listende gözlemleyemediğin türler ise yok olarak yorumlanır. Gezilerden ve ilgili gözlemlerden bir tür için varlık-yokluk kaydının bir tablosunu oluşturmak için 'Gezilerden Varlık Yokluk Verilerini Tablolaştır' seçeneğine tıklayın. <a href='%{url}'>Daha fazla bilgi edin</a>
    </p>
  about_trusting_projects: Güvenilir Projeler Hakkında
  about_trusting_projects_options_any: Bu projedeki tüm gözlemlerin
  about_trusting_projects_options_any_desc: |-
    Bu, coğrafi gizliliği "gizlenmiş" ya da "özel" olarak ayarladığın gözlemleri içerir, örneğin arka bahçenden ya da başkalarının bilmesini istemediğin noktalardan yapılan gözlemler gibi.
  about_trusting_projects_options_taxon: |-
    Sadece bu projede, tehdit altındaki sınıflandırmalar için gizlenmiş koordinatların
  about_trusting_projects_options_taxon_desc: |-
    Birçok proje, gözlem, tehdit altındaki bir sınıfı tanımladığı için gizlenmiş olan koordinatlara erişime ihtiyaç duyar.
  about_trusting_projects_overview: |-
    Bu projedeki yürütücülere, gözlemlerindeki gizlenmiş koordinatlarına erişim izni verdiğinde gerçek ve gizlenmemiş koordinatlarını görecekler. Bilim insanları veya kaynak yöneticileri açısından analiz ve karar verme mekanizmasının işlemesi için tam koordinatlara erişimleri çok önemli.
  #Header for a section listing all the project managers (admins and curators)
  #of a project
  about_trusting_projects_project_managers_are: |-
    Gizli koordinatlarına erişim izni olacak olan proje yürütücüleri:
  about_trusting_projects_warning: |-
    Unutma ki proje yürütücüleri herhangi bir gözlemin de dahil olmak üzere, proje parametrelerini herhangi bir zamanda değiştirebilir ve proje yürütücüsü ekleyebilir veya kaldırabilir. Bu değişikliklerle ilgili bildirimler alacaksın ancak bu projeye, özel konum bilgilerin hakkında güvendiğin için dikkatli olmalısın.
  #Header for a section listing the different ways you can trust a project
  about_trusting_projects_you_can_choose: |-
