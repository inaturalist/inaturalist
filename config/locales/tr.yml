  pi_consent_desc_html: |
    <p>
    Bu sitedeki hesapları yönetmek için kullanıcı adları ve e-posta adresleri gibi kişisel bilgileri saklıyoruz ve gizlilik yasalarına uymak için kişisel bilgilerin bu şekilde kullanılmasına izin verdiğini belirtmek adına bu kutuyu işaretlemen gerekiyor. Hangi bilgileri topladığımız ve bunları nasıl kullandığımız hakkında daha çok bilgi için lütfen <a href='%{privacy_url}' target='_blank'>Gizlilik Politikamıza</a> ve <a href='%{terms_url}' target='_blank'>Kullanım Koşullarımıza</a> bakın.
    </p>
    <p>
    Kişisel bilgileri saklamadan bir iNaturalist hesabına sahip olmanın bir yolu yoktur, bu nedenle bu izni iptal etmenin tek yolu hesabını silmektir.
    </p>
  pi_consent_label: |
