        prefers_no_tracking_label_desc_value_html: |
          iNaturalist’in nispeten küçük kadromuzla istikrarını ve kullanılabilirliğini korumamıza, <strong>bu üçüncü taraf hizmetler büyük değer katıyor</strong>. Mobil aygıtlarda, ortaya çıkan sorunları anlamamızın neredeyse hiçbir yolu yoktur çünkü yazılım kontrol etmediğimiz aygıtlarda çalışıyor. Bazen, bu hizmetlerin sağladığı verilerde bunları görene kadar bu gibi sorunların yaşandığını bile bilmiyoruz. <strong>Bu bilgiyi paylaşarak, size ve bütün iNaturalist topluluğuna hizmet etmemize yardımcı oluyorsunuz.</strong>
        prefers_no_tracking_label_desc_limits: |
          Bu seçeneğin yalnızca açıkça bu şirketlere gönderdiğimiz analizler ve çökme verileri için geçerli olduğunu unutmayın. Tüm iNaturalist sunucuları Microsoft tarafından sağlanmakta ve barındırılmaktadır, iNaturalist görüntüleri Amazon tarafından barındırılmaktadır ve neredeyse bütün iNaturalist haritaları Google tarafından sunulmaktadır; bunun anlamı iNaturalist'teki gözlemlere her baktığınızda, bu şirketler tarafından sağlanan hizmetlere bağlanıyor ve en azından IP adresinizi onlara gösteriyorsunuz (iPhone uygulamasında Apple'ın haritalarını kullanıyoruz). iNaturalist olasılıkla bu şirketlerin sunduğu hizmetler olmadan olmazdı ve iNat'ı kullanırken onlarla paylaştığınız veri miktarını ve türlerini sınırlayabilirken, veri akışını bütünüyle durduramayız.
        project_settings_desc: |
