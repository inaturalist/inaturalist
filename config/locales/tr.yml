  sites_affiliation_about_desc_html: |
    Kuruluşunuz iNaturalist Ağı'na katılmak ile ilgileniyorsa, daha fazla ayrıntıya %{start_tag_join}buradan%{end_tag_join} ulaşabilirsiniz.
  sites_affiliation_examples_canada_cdc_html: |
    %{start_tag_inat_canada}iNaturalist Canada%{end_tag_inat_canada}, iNaturalist'teki verilerin Koruma Veri Merkezleri (CDC'ler) tarafından yönetilen güvenli, il düzeyindeki sistemlere dahil edilmesini sağlar. Bu sistemler, türlerin risk altındaki durumlarını belirlemek için yapılan değerlendirmelerde (yılda iki kez) ve ayrıca tehdit altındaki ve tehlike altındaki türlerin kritik yaşam alanlarının belirlenmesinde kullanılmaktadır. Sonuç olarak, risk altındaki türler için yol ölümlerinin yaşandığı yerlerin tespit edilmesi ve azaltılması; Önemli Biyoçeşitlilik Alanlarının belirlenmesi ve nihayetinde korunması ve onlarca yıldır rapor edilmeyen türlerin varlığının yeniden teyit edilmesi de mümkün olmuştur.
  sites_affiliation_examples_ecuardor_bndb_html: |
    %{start_tag_ecuador}iNaturalist Ecuador%{end_tag_ecuador}, bilimsel kayıtlardan ve vatandaş biliminden elde edilen geniş bir veri havuzu olan Ekvador Ulusal Biyoçeşitlilik Veritabanı'nı -BNDB- beslemektedir. Amaç, Ekvador'un flora ve faunasına ilişkin çevresel anlayışı güçlendirmeye yardımcı olan bilgi ve verileri entegre etmektir.
  sites_affiliation_examples_mexico_nbis_html: |
    Meksika'nın %{start_tag_naturalista}Naturalista%{end_tag_naturalista} gözlemleri, eBird'den gelen kayıtlarla birlikte Ulusal Biyoçeşitlilik Bilgi Sistemi'ni (CONABIO'da, Ulusal Biyoçeşitlilik Komisyonu'nda) beslemektedir. İnsanlar %{start_tag_enciclovida}Enciclovida%{end_tag_enciclovida}'da hem bilimsel hem de vatandaş bilimi kayıtlarını bulabilirler.
  sites_affiliation_examples_portugal_atlas_html: |
    Portekiz'in iNaturalist ağı üyesi %{start_tag_portugal}BioDiversity4All%{end_tag_portugal}, Portekiz göçmen kuşlar atlası, memeliler atlası ve diğer bazı Portekiz bilimsel araştırma makaleleri için kayıt verilerini paylaştı.
  sites_affiliation_more_automatically_hidden_coordinates: |
    Otomatik gizlenen koordinatlar (sınıf coğrafi gizliliği nedeniyle gizlenmiş ya da özel)
  sites_affiliation_more_automatically_hidden_coordinates_desc: |
    iNaturalist bazı türlerin koordinatlarını onları rahatsız edilmekten, toplanmaktan ya da kaçak avlanmaktan korumak için otomatik olarak gizler. Gözlem koordinatları yalnızca türleri korumak için otomatik olarak gizlenmişse, iNaturalist kendi ülkelerindeki tüm gözlemlerin gerçek koordinatlarını Ağ Üyeleriyle paylaşır.
  sites_affiliation_more_email_addresses: |
    E-posta adresleri Ağ Üyeleri ile yalnızca site ile ilgili iletişim amacıyla paylaşılır.
  sites_affiliation_more_twice_per_year: |
    Yılda iki kez, iNaturalist, iNaturalist verilerinin kendi alanlarında araştırma, koruma ve yönetim için kullanılmasını kolaylaştırmak amacıyla bağlı hesapların e-posta adreslerini ve bazı gizli koordinatları (yani gizli ya da özel koordinatlar) iNaturalist Ağı Üyeleriyle paylaşır. Koordinatların gizlenebileceği iki yol, aşağıda açıklandığı gibi farklı şekilde paylaşılır.
  sites_affiliation_more_user_hidden_coordinates: |
    Kullanıcı tarafından gizlenen koordinatlar (sınıf coğrafi gizliliği nedeniyle gizlenmiş ya da özel)
  sites_affiliation_more_user_hidden_coordinates_desc: |
    Bireysel kullanıcı tercihleri nedeniyle koordinatları gizlenen gözlemler, çok daha sınırlı ve spesifik bir şekilde paylaşılır. Bir Ağ sitesine üye olarak, iNaturalist, sınıf coğrafi gizliliği nedeniyle gizlenmiş ya da özel olanlara ek olarak, gizlenmiş ya da özel olarak ayarladığınız coğrafi gizliliğe sahip gözlemlerin kesin koordinatlarını o sitenin yöneticileriyle paylaşacaktır. Bu, gözlemlerinin yerel koruma çabaları için daha değerli hale gelmesini sağlar.
  sites_affiliation_overview_current_member_list_html: |
    %{start_tag_network}iNaturalist Ağı%{end_tag_network} için mevcut üye listesini görebilirsiniz.
  sites_affiliation_overview_in_order_to_advance: |
    Ağ Üyeleri, kendi alanlarında araştırma ve korumayı ilerletmek amacıyla iNaturalist'ten veri paylaşabilir. Veri taleplerinin geçerliliğini ve uygunluğunu ve potansiyel sonuçlarını değerlendirme; bu tür verilerin güvenliğini sağlama ve herhangi bir şekilde kamuya açıklamama ya da asıl amacı dışında paylaşmama veya kullanmama sorumluluğunu yazılı olarak iletme; ilgili sonuçlar, çıktılar ya da amaçlanan kullanımlarla birlikte tüm paylaşım örneklerini belgeleme ve iNaturalist'e yıllık olarak rapor verme sorumlulukları vardır.
  sites_affiliation_overview_the_inaturalist_network_is_a_collection_html: |
    %{start_tag_network}iNaturalist Ağı%{end_tag_network}, %{start_tag_global}küresel iNaturalist topluluğundaki%{end_tag_global} yerelleştirilmiş internet sayfalarının bir kümesidir.
  sites_affiliation_overview_when_you_affiliate: |
    Bir iNaturalist Ağ Üyesi ile bağlantı kurduğunda, e-posta adresin ile gizlenmiş ve özel konumlarının gerçek konumları Ağ Üyesi ile paylaşılır. Bu, gözlemlerinin yerel koruma çabaları için daha değerli hale gelmesini sağlar. Ağa üye olan bir bölgede yaşıyor ya da bu bölgeyi sık sık ziyaret ediyorsan, veri paylaşımını kolaylaştırmak için üyeliğini bu şekilde seçmen önerilir.
  sites_affiliation_overview_you_can_continue_html: |
    iNaturalist.org ya da ağına özel web siten üzerinden giriş yapmaya devam edebilirsin. Üyeliğin ne olursa olsun, tüm verilerin aynı yerde barındırılacak ve daha geniş uluslararası iNaturalist topluluğu ile etkileşime girmeye devam edeceksin. Her iNaturalist hesabı yalnızca bir Ağ Üyesi'ne bağlı olabilir. %{start_tag_settings}Hesap ayarlarından%{end_tag_settings} üyeliğini gözden geçirebilir veya değiştirebilirsin.
  sites_affiliation_title: Üyelikle İlgili Daha Çok Bilgi Edin
  sites_network_cas_and_nat_geo_html: |
    %{start_tag_cas}Kaliforniya Bilimler Akademisi%{end_tag_cas} ve %{start_tag_nat_geo}National Geographic Topluluğu%{end_tag_nat_geo}, iNaturalist platformunun kullanımını desteklemek için bu coğrafi bölgelerin her birindeki kuruluşlarla resmi anlaşmalara sahiptir. <strong>Kuruluşunuz, iNaturalist Ağına katılmakla ilgileniyorsa, daha çok ayrıntıya %{start_tag_join}buradan%{end_tag_join} ulaşabilirsiniz.</strong>
  sites_network_consists_of: "iNaturalist Ağı çeşitli kuruluşlardan oluşur:"
  sites_network_inaturalist_network_collection: |
    iNaturalist Ağı, küresel iNaturalist topluluğuna tamamen bağlı olan yerelleştirilmiş web sitelerinden oluşan bir koleksiyondur. Ağ siteleri, yerel kullanımı teşvik eden ve yerel biyolojik çeşitliliğe yarar sağlamak için iNaturalist'ten gelen verilerin kullanımını kolaylaştıran yerel kurumlar tarafından desteklenmektedir. Tehdit altındaki türleri daha iyi korumak için kendi coğrafi bölgelerinde otomatik olarak kamudan gizlenen gerçek koordinatlara erişebilirler.
  sites_network_your_username: |
    Kullanıcı adın ve şifren, iNaturalist Ağının parçası olan tüm sitelerde çalışır. Bir Ağ sitesine üye olmayı seçersen, her siteyi destekleyen yerel kurumlar da e-posta adresine (yalnızca site etkinlikleri hakkında sizinle iletişim kurmak için) ve gizli ya da özel yapmayı seçtiğiniz gözlemler için gerçek koordinatlara erişebilecektir.
