      show:
        allow_curator_coordinate_access_desc_html: |
          Proje sorumlularının bu gözlem için gizli koordinatları görüntülemesine izin verin.
        ancestor_disagreements_desc: "sınıfın ataları arasında olan ancak sınıfa uymayan tanımlı sınıfların # (örn \"Sanırım cinsin içerisinde ama türüne katılmıyorum\")"
        community_taxon_desc_html: |
          <p class="ui">
          Topluluk sınıfı (ya da topluluk tanımlaması), %{site_name} topluluğunun bir gözlemde hangi sınıfın gösterildiğini temsil eder. Topluluk sınıfını nasıl seçtiğimizle ilgileniyorsan, aşağıdaki algoritma notlarına bak ancak genel olarak, <strong>tanımlayıcıların 2/3'ünden çoğunun aynı fikirde olduğu bir sınıf seçmeye</strong> çalışıyoruz. Bazen bu, aynı fikirde olmayan birkaç sınıf içeren daha yüksek seviyeli bir sınıf seçmek anlamına gelir (ör. sen bunun bir kral yılanı olduğunu düşünüyorsun ve ben bunun çıngıraklı yılan olduğunu düşünüyorum, bu yüzden iNat tüm yılanları içeren Serpentes alt takımını seçiyor). Algoritma ayrıca farklı fikirleri biraz destekliyor çünkü bunların genellikle doğru olduğunu gördük.
          </p>
          <p class="ui">
          Araştırma sınıfı bir gözlem (diğer ölçütlerin yanı sıra) bir topluluk sınıfına sahip olmalıdır. Bir gözlemin yalnızca bir tanımlaması varsa, bir topluluk sınıfı olmayacaktır. En az bir tanımlamaya sahip tüm gözlemlerin ayrıca bir gözlem sınıfı olacaktır. Gözlem sınıfı , gözlemleri veri ortaklarıyla paylaşırken, sitedeki aynı sınıfa ait gözlemleri birbirine bağlarken, yaşam listenizi güncellerken vb. kullandığımız sınıftır. Çoğu durumda gözlem sınıfı eninde sonunda topluluk sınıfına ulaşacaktır ancak bazen özellikle topluluk bir tanımlamaya karar vermeden önce farklılık gösterebilir. Örn. sen bunun bir yılan (Serpentes alt takımı) olduğunu düşünüyorsan ve ben bunun bir kral yılanı (<i>Lampropeltis</i> cinsi) olduğunu düşünüyorsam, gözlem sınıfı kral yılanı (yalnız benim tanımlamamla desteklenir) olacaktır ancak topluluk sınıfı serpentes (en az iki tanımlamayla desteklenir) olacaktır. Herhangi bir nedenle topluluk sınıfını kabul etmiyorsan, kendi gözlemlerinde bunu reddedebilirsin, bu da gözlem sınıfının asla topluluk sınıfına (daha ziyade kendi tanımlamana) dönmeyeceği anlamına gelir. Bu aynı zamanda gözleminin ancak topluluk <em>seninle</em> aynı fikirde olduğunda araştırma sınıfı olabileceği anlamına gelir. Topluluk sınıfı fikrini kabul etmiyorsan, <a href="/users/edit" target="_blank">ayarlarını düzenleyerek</a> tamamen devre dışı bırakabilirsin.
          </p>
          <p class="ui">
          <strong>Algoritma:</strong> Tanımlanan tüm sınıflar ve onları içeren sınıflar için (örneğin <i>Homo</i> cinsi <i>Homo sapiens'i</i> içerir), her birini, anlaşma sayısı (kümülatif tanımlamaların toplamı üzerinden o sınıf için kümülatif tanımlamalar), anlaşmazlıklar (tamamen farklı olan tanımlamaların sayısı yani, puanlanan sınıfı içermeyen sınıfların tanımlamaları) ve üst soy anlaşmazlıkları (daha ayrıntılı sınıfla aynı fikirde olmayan daha muhafazakar tanımlamaların sayısı) arasındaki oran olarak puanlayın. 2/3'ün üzerinde bir puana ve en az 2 tanımlamaya sahip olan tanımlanmış sınıflar için en düşük sıradaki sınıfı seçin.
          </p>
        cumulative_count_desc: 'bir sınıf ve onun soyundan gelenler için tanımlamaların #'
        curator_coordinate_access_disabled_desc_html: |
