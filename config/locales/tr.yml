      parental_consent:
        subject: Çocuğunuz iNaturalist kullanmak istiyor
        content_html: |
          <p>
          Çocuğunuz <strong>iNaturalist'den Seek</strong> eğitim uygulamasını
          kullanıyor ve veriyi iNaturalist vatandaşlık bilimi platformu ile paylaşmak
          istiyor. iNaturalist'e gönderim Kişisel Olarak Tanımlanabilir Bilgileri ortaya
          çıkardığı için, iNaturalist, 13 yaşın altındaki kişiler tarafından ebeveyn izni
          olmadan kullanılamaz.
          </p>
          <p>
          <strong>iNaturalist'den Seek</strong>, hesap oluşturmadan kullanılabilir
          ve Kişisel Olarak Tanımlanabilir Bilgiler paylaşılmaz, ancak çocuğunuz
          iNaturalist'e gözlemlerde bulunamayacaktır. iNaturalist, katılımcıların
          doğa hakkında birbirlerini eğitmek ve bilim için, biyoçeşitlilik verilerini
          oluşturmak için canlıların gözlemlerini ve tanımlarını paylaştığı bir
          vatandaş-bilim sosyal ağıdır.
          </p>
          <p>
          Çocuğunuza iNaturalist'i kullanması için izin vermek istiyorsanız,
          aşağıdakileri yapmanız gerekmektedir:
          </p>
          <ol>
          <li>
          <p>
          Bu bağlantıyı izleyerek çocuğunuzun kullanacağı bir iNaturalist hesabı
          oluşturun:
          <a href="%{registration_url}">%{registration_url}</a>
          </p>
          </li>
          <li>
          <p>
          Çocuğunuzun hesabını oluşturduktan sonra, yetişkin olduğunuzu
          doğrulamak için iNaturalist'e 1 ABD Doları tutarında kredi kartıyla
          küçük bir bağışta bulunmanızı rica ederiz. Bağış yaparken kayıt 
          sırasında "Ana e-posta" alanına girdiğiniz e-posta adresini 
          kullandığınızdan emin olun.
          </p>
          </li>
          <li>
          <p>
          Bağışı işleme koyduğumuzda, çocuğunuzun hesabının etkinleştirildiğini 
          bildiren başka bir e-posta göndereceğiz ve çocuğunuzun Seek 
          uygulamasına giriş yapmak için, oluşturduğunuz iNaturalist kullanıcı 
          adını ve şifresini kullanabilirsiniz.
          </p>
          </li>
          </ol>
          <p>
          iNaturalist, aşağıdaki Kişisel Olarak Tanımlanabilir Bilgileri Toplar:
          </p>
          <ol>
          <li>
          <p>
          <strong>e-posta adresi (özel):</strong> her iNaturalist hesabının, 
          kendisiyle ilişkilendirilmeyen ve herkese açık olmayan bir e-posta 
          adresi vardır.
          </p>
          </li>
          <li>
          <p>
          <strong>kullanıcı adı (herkese açık, gerekli):</strong> her iNaturalist
          hesabının herkese açık bir kullanıcı adı ve kullanıcı kimlik numarası vardır.
          Kullanıcı adı, bir kişinin gerçek adına benzer olmak zorunda değildir, 
          ancak herkese açık yorumlar ve özel doğrudan iletiler yoluyla, 
          kişiyle iletişim kurmak için kullanılabilir.
          </p>
          </li>
          <li>
          <p>
          <strong>IP adresi (özel, gerekli):</strong> iNaturalist, kullanıcının, 
          bulunduğu konum gibi Kişisel Tanımlama Bilgilerini elde etmek 
          için kullanılabilecek IP adresini saklar ancak herkese açık yapmaz 
          (şehir düzeyinde doğrulukla).
          </p>
          </li>
          <li>
          <p>
          <strong>profil resmi (herkese açık, isteğe bağlı):</strong> iNaturalist 
          hesapları, isteğe bağlı olarak genellikle kullanıcının resimleri olan
