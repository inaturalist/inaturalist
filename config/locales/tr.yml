          Amerika Birleşik Devletleri'ni ihmal etmeyi ve diğer ülkeler arasındaki farklılıkları 
          vurgulamak için varsayılan olarak bir günlük ölçeği kullanmayı seçtik.Eğer bir ülke siyah 
          ise bu, yüzdesine belirgin bir şekilde katkıda bulunmadığı ya da bu yıl büyüme göstermediği 
          ya da bu yıl geçen yıla göre daha fazla gözlem yapmadığı anlamına gelir 
          (biraz daha fazla ayrıntı görmek için bir ülkenin üzerine gelin).<strong>"toplam büyümenin
