      year:
        donate_title: "Tüm Destekçilerimize Özel Teşekkürler"
        donate_desc_html: |
          Zamanınız, ilginiz, uzmanlığınız ve bağışlarınızla cömert olduğunuz için teşekkür ederiz! iNaturalist, Kaliforniya Bilimler Akademisi ve National Geographic Society'nin kâr amacı gütmeyen ortak bir girişimidir. Bu girişim; topluluk desteği, işbirliği ve işleri yürüten (ve hızla büyüyen) bütünleşmelerin yanı sıra iNaturalist tarafından genel ağ, mobil ve <a href="%{seek_url}">Seek</a> için tüm tasarım ve yazılım mühendisliğini yapan <a href="%{team_url}">küçük bir ekip</a> tarafından desteklenmektedir. Program, katkıda bulunanların %0.2'sinden azıyla hayırsever armağanları da içermek üzere çok sayıda yardım ve bağışa dayanıyor. Özellikle sürekli armağanlar yollayarak geleceği tasarlamamıza yardımcı olan Aylık Destekçilere minnettarız. iNaturalist’in temel işlemlerini desteklemek için 30’dan çok para biriminde bağış yapabilirsiniz. 2019 iNaturalist'i en büyük yıl yapmadaki katkıları için herkese teşekkür ederiz!
