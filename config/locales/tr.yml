        welcome_message_html: |
          Rehberler, tüm dünyada biyoçeşitlilik ile ilgili bilgi edinmenize yardımcı olur. İster Serengeti'yi, ister yalnız yerel parkınızı (Serengeti olabilir) keşfedin. Rehberler gezegenimizin çarpıcı yaşam çeşitliliğini anlamanıza yardımcı olabilir.
      edit:
        add_eol_content: |
          Seçilen sınıfları toplu olarak yaşam ansiklopedisi içeriği ekleyin. 
          Bu biraz zaman alabilir, bu yüzden lütfen sabırlı olun.
        add_color_tags_help: |
          Seçilen sınıflarla ilişkilendirilmiş renklerden, renk etiketleri ekleyin.
        add_rank_tags_help_html: |
          Sınıflandırmamıza dayanarak sınıf düzeyi etiketleri ekle, ör. <code>familya=Martıgiller</code>
          ya da <code>familya=Martılar ve Benzerleri</code>
        coordinates_desc: |
          Rehber koordinatlarınızı vermek, yere göre arama yaparken insanların onu bulmasına yardımcı olacaktır.
        eol_subjects_desc: |
          EOL bir dizi farklı konu başlığı altında içerik yayınlamaktadır ve bunların hepsi her sınıf için mevcut değildir. "Genel Bakış"ın seçilmesi, EOL'den mevcut olduğunda genellikle bir özet içeren ilk metin bölümünü içe aktaracaktır.
        eol_collection_desc_html: |
          <a href="http://eol.org/" target="_blank">Yaşam Ansiklopedisi (EOL)</a>, Dünya üzerindeki yaşam hakkında bir bilgi deposudur. EOL'de tür <a href="http://eol.org/info/252" target="_blank">koleksiyonları</a> oluşturabilirsin. Bir EOL koleksiyonundan türleri içe aktarmak istiyorsan, o koleksiyonun URL'sini buraya yapıştır.
        guide_place_desc: |
          Rehberini bir konumla ilişkilendirmek, insanların konum ararken rehberini bulmasını sağlayacak ve bir sınır belirlenmişse %{site_name} haritalarında konum sınırını gösterecektir (örn. "kart" görünümü, sınıf sayfaları, vb.)
        import_tags_from_csv_help_html: |
          <p>
          Bu rehbere sınıflar için etiketleri içeren bir CSV dosyası yükleyin. CSV dosyanız şu şekilde görünmelidir:
          </p>
          <table class="table">
          <tbody>
          <tr>
          <th>İsim</th>
          <th>renk</th>
          <th>Ellerin sayısı</th>
          <th></th>
          </tr>
          <tr>
          <td>Homo sapiens</td>
          <td></td>
          <td>2</td>
          <td>iki ayaklı</td>
          </tr>
          <tr>
          <td>Vulpes vulpes</td>
          <td>kırmızı|siyah</td>
          <td>0</td>
          <td>dört ayaklı</td>
          </tr>
          </tbody>
          </table>
          <p>
          İlk satır "İsim" ile başlayıp ardından tahminler/kategoriler etiketine göre devam etti. 
          Ardından her satır sınıfın ismiyle başlar, karşılık gelen etiketler 
          sütunun üstünü belirtir. Bu örnekte, <i>Homo sapiens</i>, <code>bipedal</code> ve
          <code>Ellerin sayısı=2</code> etiketlerini alır, ve <i>Vulpes vulpes</i>, <code>dört ayaklı</code>,
          <code>renk=kırmızı</code>,<code>renk=siyah</code>, ve 
          <code>Ellerin sayısı=0</code> etiketlerini alır. Boşluklar yok sayılacak, ve sınıf 
          başına birden fazla satır ekleyebilirsiniz. Ayrıca şerit karakteriyle ayrılmış 
          hücre başına, birden fazla değer ekleyebilirsiniz.
          </p>
