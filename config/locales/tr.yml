        bioblitz_results_desc_html: |
          <p>
          Düzenli projelerden farklı olarak, bioblitzler, insanların projeye kasıtlı 
          olarak ekledikleri gözlemleri değil, bir yer ve zaman içindeki <em>tüm</em> 
