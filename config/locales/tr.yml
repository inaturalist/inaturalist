    donate:
      donate_short_desc: "Desteğinizi göstermek için şimdi bağış yapın!"
      donate_desc_html: |
        <p class="lead">
        <strong>iNaturalist, biyoçeşitliliği araştırmaya adanmış dünyanın en büyük topluluklarından biridir. Bunun bir parçası olduğunuz için teşekkür ederiz!</strong>
        </p>
        <p class="lead">
        Bu küresel doğa severler topluluğunun bilgisini paylaşma ve yeri doldurulamaz biyoçeşitlilik verisi üretme gücüne inanıyorsanız, lütfen çevrim içi olarak bir kerelik ya da tekrarlanan bir armağan düşünün ya da <a
        href="https://www.inaturalist.org/pages/giving">vermenin başka yollarla göz atın</a>.
        </p>
        <p class="lead">
        Bağışınız, topluluk büyüdükçe; bilgisayar görüşünü geliştirmekten, yeni özellikler oluşturmaktan, sunucularımızı ve personelimizi desteklemeye kadar iNaturalist'e destek olur.
        </p>
        <p class="text-muted">
        iNaturalist, Kaliforniya Bilimler Akademisi ve National Geographic Topluluğu'nun ortak bir girişimidir. Tüm bağışlar, Amerika Birleşik Devletleri merkezli, 501 (c) (3) vergiden bağışık kâr amacı gütmeyen bir kuruluş olan Kaliforniya Bilimler Akademisi tarafından alınacaktır (Vergi Kinliği: 94-1156258).
        </p>
      post_donate_social_media_text: iNaturalist'i destekliyorum çünkü...
      monthly_supporters:
        become_a_monthly_supporter_of_inaturalist: iNaturalist'in Aylık Destekçisi Olun
        desc_html: |
          <p class="lead">
          <strong>iNaturalist, biyoçeşitliliği araştırmaya adanmış dünyanın en büyük topluluklarından biridir. Bunun bir parçası olduğunuz için teşekkür ederiz!</strong>
          </p>
          <p class="lead">
          iNaturalist’i kullanmakta özgür olmak istiyoruz, ancak işletmesi ücretsiz değil. iNaturalist’i seviyorsan, lütfen aylık destekçisi olmayı düşün. Tekrarlanan armağanlar, iNaturalist'in öngörülebilir gelir sağlayarak altyapısını ve personelini genişletmeyi sağlamaya yardımcı olur. Aylık destekçi durumunuzu kullanıcı profilinizde göstermeyi de seçebilirsiniz.
          </p>
          <p class="lead">
          Hayırsever bağışlarınız topluluk büyüdükçe; bilgisayar görüşünü geliştirmek ve yeni özellikler eklemekten sunucularımızı ve personelimizi desteklemeye kadar iNaturalist'e destek olur. Bir kerelik bağış yapmayı seçiyorsan <a href="%{donate_url}">lütfen buraya tıkla</a>.
          </p>
          <p class="text-muted">
          iNaturalist, Kaliforniya Bilimler Akademisi ve National Geographic Topluluğu'nun ortak bir girişimidir. Tüm bağışlar, Amerika Birleşik Devletleri merkezli, 501 (c) (3) vergiden bağışık kâr amacı gütmeyen bir kuruluş olan Kaliforniya Bilimler Akademisi tarafından alınacaktır.
          </p>
