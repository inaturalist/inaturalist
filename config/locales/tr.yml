      edit:
        about_third_party_tracking: Üçüncü tarafın izlemesi hakkında
        blocking_desc_html: |
          <p>
          Birini engellemek, size mesaj göndermesini, gözlemlerinize yorum yapmasını, gözlemlerinizi tanımlamasını ve %{site_name}'te sizinle başka şekilde etkileşime girmesini engeller. Ayrıca onların gözlemlerini sizin arama sonuçlarınızdan ve sizin gözlemlerinizi de onların arama sonuçlarından kaldırır. Ancak, sizi, onlar için görünmez yapmaz. Hâlâ gözlemlerinizi bulabilir ve profilinizi görüntüleyebilirler, yalnızca sizinle etkileşime giremezler.
          </p>
          <p>
          Engelleme, biriyle anlaşamadığınız ve anlaşmazlıkları medeni bir şekilde çözmek için elinizden gelenin en iyisini yapmanıza karşın sizi rahat bırakmadığı durumlar içindir. Bu; insanlardan saklanmanın, düşüncelerine güvenmediğiniz kişilerin sizi tanımlamasını engellemenin ya da topluluk kimliğinden çıkmanın bir yolu değildir (bunun için başka bir ayar vardır). Bu nedenle, engelleme her iki şekilde de çalışır: birini engellerseniz, sizinle etkileşime giremez ancak siz de onunla etkileşime giremezsiniz. Birinin gözlemlerinizi tanımlamasını engellemek için yanlış şekilde kullanırsanız, kendinizin de onların gözlemlerini tanımlamasını engellemiş olursunuz.
          </p>
          <p>
          Yalnızca üç kişiyi engelleyebilirsiniz. Bunun, engellemenin kötüye kullanılmasını önlerken engellemeye gerek duyan kişileri barındıran makul bir sayı olduğunu düşünüyoruz. Daha çok kişiyi engellemeniz gerektiğini düşünüyorsanız, lütfen <a href="mailto:%{help_email}">bizimle iletişime geçin</a>.
          </p>
          <p>
          Birisi sizi %{site_name}'te taciz ediyorsa, <a href="mailto:%{help_email}">lütfen bize bildirin</a>. Bu, Kullanım Koşullarımızın ihlali anlamına geliyor ise ya da sitemiz için uygunsuz olduğunu düşündüğümüz başka bir davranışı temsil ediyor ise, araştıracağız.
          </p>
        if_you_change_your_mind_you_can_always_edit_your_settings_html: |
          Fikrinizi değiştirirseniz, her zaman 
          <a href='/users/edit'>ayarlarınızı düzenleyebilirsiniz</a>.
        inaturalist_network_affiliation_desc_html: |
          <p>
          <a href="%{url}" target="_blank">iNaturalist Ağı </a>, küresel iNaturalist
          topluluğuna tamamen bağlı yerelleştirilmiş web siteleri topluluğudur.
          Ağ siteleri, yerel kullanımı teşvik etmek ve yerel biyolojik çeşitliliğe
          fayda sağlamak için iNaturalist ile bir anlaşma imzalayan yerel kurumlar
          tarafından desteklenmektedir. Tehdit altındaki türleri korumak için ülkelerinden,
          kamuoyundan otomatik olarak gizlenen gerçek koordinatlara erişimlere sahiptirler.
          </p>
          <p>
          Kullanıcı adınız ve şifreniz, iNaturalist Ağının bir parçası olan tüm sitelerde çalışır.
          Bir ağ sitesine üye olmayı seçerseniz, her siteyi işleten yerel kurumlar e-posta adresinize
          (yalnızca sizinle site etkinlikleri hakkında iletişim kurmak için) erişebilir ve kamuya
          gizlenmiş veya özel gözlemler için gerçek koordinatlara erişebilir.
          </p>
          <p>
          Not: Lütfen 1000'den fazla gözleminiz varsa, üyeliğinizi deneysel olarak değiştirmeyin.
          </p>
        licensing_desc_html: |
          İçeriğinizi lisanslamak, izninize, lisansın şartlarına uyup uymadıklarını sormadan, 
          kullanma hakkını yasal olarak verir. Ayrıca, %{site_name}, Creative Commons lisanslı 
          içeriğinizi, verilerimizle ilgilenen belirli ortak kuruluşlar için üretilen düzenli olarak 
          güncellenen arşivlere dahil eder. Örneğin, Telif Hakkı Yok (CC0), Atfetme (CC BY), ve 
          Ticari Olmayan Atfetme (CC BY-NC), gibi kayıtları <a href="http://www.gbif.org/">Küresel Biyoçeşitlilik 
          Danışma Tesisi</a> (GBIF), biyolojik çeşitlilik bilgisini dünyanın dört bir yanından 
          derleyen ve dağıtan uluslararası, hükümetler arası bir organizasyon için ürettiğimiz arşive dahil ediyoruz.
        monthly_supporter_desc_html: |
          iNaturalist Aylık Destekçileri, iNaturalist ve iNaturalist Network sitelerinin
          kar amacı gütmeyen operasyonunu desteklemek için California Sciences Academy
          (ABD IRS EIN 94-1156258) tarafından alınan aylık otomatik katkılarda bulunur.
          <a href="%{url}">Aylık Destekçi olmak için buraya tıklayın</a>.
          Desteğinizi onayladığımızda, bu durumu profilinizde görüntülemek için bu
          kutuyu işaretleyebileceksiniz. Not: Aylık Destekçi olduğunuzu onaylamak için,
          iNaturalist'te yaptığınız gibi Donorbox'ta aynı e-posta adresini kullanmanız gerekir.
        muting_desc_html: |
          <p>
          Birini sessize almak; gözlemlerine yorum yapması, sana mesaj atması, senden bahsetmesi gibi benzer durumlar hakkında bildirim almanı önler. Sessize almak, kişinin herhangi bir şey yapmasını engellemeden onu görmezden gelmene yardımcı olur.
          </p>
          <p>
          İstediğin kadar kişiyi sessize alabilirsin, ancak gözlemlerinde Topluluk Tanımlamasını değiştiren tanımlamalar gibi, potansiyel olarak önemli bildirimlerden de mahrum kalacağını unutmamalısın.
          </p>
