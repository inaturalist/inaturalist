    help:
      index:
        welcome_message_html: |
          Merhaba. %{site_name}'e yeni başlıyorsanız, sitenin bazı özelliklerini görmek için <a href="%{url}">%{getting_started}</a> rehberimize bakın. Sayfa ile ilgili sorunuz varsa, lütfen aşağıdaki SSS bölümünü inceleyin. Hala yanıt arıyorsanız, lütfen <a href="%{feedback_url}">sorunuzu geri bildirim grubumuza gönderin</a>.
        what_is_inaturalist?: '%{site_name} nedir?'
        who_is_behind_inaturalist?: '%{site_name}''in arkasında kim var?'
        what_technologies_does_the_project_use?: Proje hangi teknolojileri ve veri kaynaklarını kullanıyor?
        inaturalist_provides_a_place_to: |
          %{site_name} doğa bulgularını kaydetmek ve düzenlemek, diğer doğa tutkunlarıyla tanışmak ve doğal dünyayı öğrenmek için bir yer sağlar. Yürüyüşçüler, avcılar, kuşçular, kıyıda yaşayanlar, mantar toplayıcılar, park bekçileri, ekolojistler ve balıkçıları da içerir ancak bunlara özgü olmayan pek çok doğa tutkununun katılımını teşvik eder. %{site_name} bu değişik algıları ve doğal dünyadaki uzmanlığı birleştirerek, yerel biyolojik çeşitlilik konusunda geniş bir topluluk bilinci oluşturmayı ve yerel ortamların daha çok araştırılmasını teşvik etmeyi umuyor.
        who_is_behind_inaturalist: '%{site_name}''in arkasında kim var?'
        inaturalist_was_originally_the_masters_final_html: |
          %{site_name} asıl olarak Nathan Agrin, Jessica Kline ve Ken-ichi Ueda'nın UC Berkeley <a href="http://www.ischool.berkeley.edu">Bilgi Okulu'ndaki</a> master bitirme projesiydi. Siteyi şu anda yöneten kişiler ile ilgili daha çok bilgi için <a href="/about">Hakkında</a> sayfasına bakın.
        what_can_i_do_to_help_inaturalist?: '%{site_name}''e yardım etmek için ne yapabilirim'
        you_can_help_inaturalist_by_giving_us_your_feedback_html: |
          Bize geri bildirimini yollayarak %{site_name} adresine yardım edebilirsin: hataları bildirmek ve yeni özellikler istemek için <a href="%{feedback_url}">geri bildirim grubumuza</a> katılın.
          Ayrıca, gözlemlerini ekleyerek ve diğer topluluk üyelerinin tanımlanamayan gözlemlerini tanımlamalarına yardımcı olarak da %{site_name}'e yardım edebilirsin. Nasıl kodlama yapacağını biliyorsan ve bazı özellikler üzerinde çalışmamıza yardımcı olmak istiyorsanız, <a href="http://github.com/inaturalist/inaturalist" title="inaturalist at master - GitHub">GitHub'ta bize katıl</a>!
        how_do_i_contact_inaturalist?: '%{site_name} ile nasıl iletişim kurabilirim'
        you_can_contact_us_at_html: 'Bize <a href="mailto:%{help_email}">%{help_email}</a> adresinden ulaşabilirsin'
        what_are_admins_and_curators?: Yöneticiler ve sorumlular ne yapar?
        inat_admins_are_the_people_who: |
          %{site_name} yöneticileri siteyi çalıştıran kişilerdir. Temel koda ve veri tabanına 
          doğrudan erişime sahipler ve sitedeki her şeyi değiştirebilirler.
        curators_are_inat_users_who_volunteer_to_html: |
          Sorumlular, sınıflandırmasal verilerimizi güncel tutmaya yardımcı olmak için gönüllü olan %{site_name} kullanıcılarıdır. Bir sorumlu olmakla ilgileniyorsan bizimle <a href="mailto:%{help_email}">iletişime geç</a>. Sorumlular ayrıca diğer kullanıcıları da sorumlu düzeyine yükseltebilirler. Lütfen yalnızca güvendiğiniz ve biraz sınıflandırmasal bilgiye sahip olduğunu bildiğiniz kişileri yükseltin.
        what_is_considered_inappropriate_content?: Uygunsuz içerik nedir?
        you_know_it_when_you_see_it_html: |
          Onu<a href="http://en.wikipedia.org/wiki/Jacobellis_v._Ohio"> gördüğün zaman biliyorsun</a>, değil mi? <a href="/terms.html">Hizmet Şartlarımızın</a> 2. Bölümünü çiğneyen şeyler kesinlikle uygun değildir ve işaretlemeye ya da yöneticileri bununla ilgili bilgilendirmeye değerdir. Daha yumuşak olan kabalık biçimleri tersliktir ancak olasılıkla sileceğimiz bir şeyler değildir. Evcil hayvanların, kısıtlanmış hayvanların, insanların ve diğer organizmaların gözlemleri çoğu doğa bilimcinin ilgisini çekmeyebilir (sonuçta yaşıyorlar). Organizma olmayan şeylerin gözlemleri gri bir alandır. Doğayla ilgisi olmayan şeyler, birinin öğle yemeğinde yediği gibi, işaretlemeye değerdir ve silinebilir ancak kirlilik ya da rahatsızlık belirtisi ilginç olabilir ve olasılıkla kaldırılmayacak.
        what_is_an_observation?: Bir gözlem nedir?
        an_observation_is_the_what_where_and_when_html: |
          Bir gözlem, doğadaki bir bulgunun ne, nerede ve ne zaman olduğudur. %{site_name} bu bilgileri ilişkili metin, fotoğraf ve etiketlerle birlikte eklemek için bir yer sağlar. %{site_name} tanımlanmış türler ya da kolay anlatım açıklamaları içerip içermediklerini bakmadan tüm doğa bulgularının kaydını teşvik eder. (%{site_name} adresinde aynı kertenkele, Çöl Boynuzlu Kertenkele'nin yanı sıra &quot;Ölüm Vadisi'nin Gizemli Kertenkelesi&quot; olarak da tanımlanabilir)
        why_doesnt_inaturalist_recognize_the_name_ive_entered?: "Neden %{site_name} girdiğim ismi tanımıyor?"
        inaturalist_has_name_information_for_mammals: |
          %{site_name} memeliler, kuşlar, sürüngenler ve amfibiler için isim bilgisine 
          sahiptir ve veri tabanımıza yeni tür isimleri eklemeye devam etmektedir. 
          Belirli bir ismi tanımıyorsak, tanıyabileceğimiz alternatif isimleri deneyin ve 
          orijinal ismi, etiketlere veya açıklama alanlarına ekleyin.
        how_can_i_get_help_identifying_what_i_saw?: Ne gördüğümü tanımlamak için nasıl yardım alabilirim?
        check_the_id_please_checkbox_when_html: |
          Gözlemini eklerken/düzenlerken "Lütfen Kimlik" onay kutusunu işaretleyin ve gözlemin <a href="%{url}">Kimlik Lütfen</a>'de görünecektir.
        what_does_it_mean_to_link_inaturalist_to_my_flickr_account?: '%{site_name}''i Flickr hesabıma bağlamak ne anlama geliyor?'
        inaturalist_can_link_directly_to_the_flickr_photo_service: |
          %{site_name} doğrudan Flickr fotoğraf servisine bağlanabilir, böylece Flickr fotoğraflarınızı gözlemlerinize ekleyebilirsiniz. Flickr hesabınızı bağlamayı onayladığınızda, iki hesabı birbirine bağlarsınız; Flickr şifrene erişimimiz yok ve telif hakkından vazgeçmiyorsun ya da herhangi bir fotoğrafını istemediğin şekilde kullanma olanağı tanımıyorsun.
        can_i_add_photos_without_a_flickr_account?: Flickr hesabı olmadan fotoğraf ekleyebilir miyim?
        we_also_support_google_html: 'Google Fotoğrafları da destekliyoruz: <a href="%{url}">Google hesabınızı yapılandırın &raquo;</a>'
        we_also_support_uploading_photos: |
          Fotoğrafları doğrudan %{site_name}'e yüklemeyi de destekliyoruz, ancak bu biraz 
          yavaş olabilir, bu nedenle tek seferde yalnızca bir yüklemeye izin veriyoruz. 
          Bu hizmetleri zaten kullanıyorsanız, Flickr veya Google'ı kullanmak muhtemelen daha hızlıdır.
        what_are_tags?: Etiketler nedir?
        tags_are_keywords_you_can_add_to_an_html: |
          Etiketler, bulmayı daha kolay şekle getirmek için gözlemlere ekleyebileceğiniz anahtar sözcüklerdir. Örneğin, bir Barracuda sizi Turks ve Caicos'ta bir tüplü dalış gezisinde izlerse gözlemi &quot;korkutucu, barracuda, tüplü dalış, tatil, turks ve caicos'u&quot; şeklinde etiketleyebilirsiniz.
        can_i_include_my_observations_on_my_blog?: '%{site_name} gözlemlerimi kendi blog web siteme ekleyebilir miyim?'
        sure_check_out_our_widget_html: |
          Tabi, <a href="%{url}" title="Observations Widget">Gözlem Widgetimizi</a> kontrol edin.
        what_kind_of_photos_should_i_attach: Gözlemlere ne tür fotoğraflar eklemeliyim? Çekmediğim fotoğrafları ekleyebilir miyim?
        photos_attached_to_observations_should_be: |
          Gözlemlere eklenen fotoğraflar, gözlem sırasında gözlemlenen kişiden olmalıdır. Bir ağaç gözlemini kaydederseniz, resim çekmek için bir gün sonra geri gidin, lütfen resme yeni bir gözlem ekleyin çünkü o, ağacı zamanın değişik bir noktasında temsil eder.
        please_do_not_upload_pictures_you_didnt_take_html: |
          Lütfen fotoğrafçıdan izin <em>almadıkça, resimleri yüklemeyin</em>. Telif hakkı olan eserlerin, eserin yaratıcısı tarafından konulan bir tür lisansı olmadan yayınlanması yasaktır ve tüm fotoğrafçıların varsayılan olarak fotoğrafları üzerinde tam telif hakkı vardır. Fotoğraf gözlemlediğin şeyse ve başka biri çekti ve yayınlama iznini aldıysan, gözlemin açıklamasına fotoğrafçının adını da not etmelisin.
        what_is_geoprivacy?: Coğrafi gizlilik nedir?
        geoprivacy_is_a_setting_you_can: |
          Coğrafi gizlilik, uzaysal koordinatların (enlem ve boylam) gözlemler üzerinde nasıl görüntüleneceğini kontrol eden bir ayardır. Seçenekler şunlardır:
        note_that_curators_of: |
          Ayrı projelerdeki sorumluların coğrafi ayarlarınızdan bağımsız olarak koordinatları her zaman görebileceklerini unutmayın, bu nedenle koordinatlara kimlerin erişebileceği konusunda endişelerin varsa, katıldığın projelerin sorumlularına güvendiğinden emin olmalısın.
        what_is_does_it_mean_for: Bir gözlemin gizlenmesinin anlamı nedir?
        when_coordinates_are_obscured_it_means_that: |
          Koordinatlar gizlendiğinde, gerçek koordinatların %{km}KM içindeki rastgele bir noktasının halka açık gösterilmesi anlamına gelir (örn. ana sayfada, gözlemler sayfasında ve proje sayfalarında) ve gerçek koordinatlar yalnızca kendi gözlemlerinizi görüntülerken görünür (örn. bireysel proje sayfalarında ve kendi gözlemlerinizin listesinde). Bir gözlem eklediğin projelerin sorumlularının da gerçek koordinatları görebileceğini unutma. Gizlenmiş koordinatlar her zaman haritalarda ve coğrafi bilgilerde, kaynak olmadan dairesel işaretleyici ile gösterilmelidir.
        coordinates_are_obscured_for_all_taxa: |
          IUCN Kırmızı Listesine göre "TEHDİTE YAKIN" ya da daha kötü durumda olan tüm sınıflar için koordinatlar kendiliğinden gizlenir. Bazı sınıflar diğer koruma makamlarına göre tehdit altında ilan edilmiş olabilir ve bazıları korumaya değer olduğunu düşünüyorsa, %{site_name} sorumluları tarafından tehdit altında olarak işaretlenmiş olabilir.
        you_can_also_obscure_the_coordinates_html: |
          Sınıfın ne olduğuna bakılmaksızın kendi gözlemlerinizin koordinatlarını da gizleyebilirsiniz. Yukarıdaki <a href="#geoprivacy">coğrafi gizlilik</a>'e bak.
        what_is_the_quality_assessment: Nitelik değerlendirmesi nedir ve gözlemler "araştırma" sınıfı olmaya nasıl hak kazanır?
        what_is_a_life_list?: Bir yaşam listesi nedir?
        just_a_simple_list: Özel davranış göstermeyen basit sınıflar listesi.
        automatically_updates_based_on_your_observations: |
          Kendiliğinden güncelleme gözlemlerinize dayalıdır. %{site_name} üzerindeki herkes, o kişinin gözlemlediği tüm türleri içeren varsayılan bir yaşam listesine sahiptir. Bir gözlemi silersen ya da kimliğini değiştirirsen, tür kaldırılır. Sınıfları tıpkı sıradan bir listeyle yaptığın gibi elle de ekleyebilirsin. Elle eklediğin türler, onları gözlemler ve sonra gözlemi silersen kaldırılmayacak.
        you_can_also_make_additional_life_lists: |
          Ayrıca, belirli bir organizma grubu için ek yaşam listeleri yapabilirsin, örn. kuşların yaşam listesi ya da sütlü özsuyu olan bitki yaşam listesi gibi.
        a_project_list_belongs: |
          Bir proje listesi bir projeye aittir ve o proje üyeleri tarafından gözlemlenen tüm sınıfları listeler. Proje listeleri, proje yöneticisi tarafından elle de doldurulabilir ve listede yer alan sınıflara proje katkılarını sınırlamak için kullanılabilir.
        a_check_list_is_html: |
          Bir kontrol listesi, bir yerde ortaya çıkan sınıfların bir listesidir. Her yerin varsayılan bir kontrol listesi vardır ve yerin sınırları içerisinde bir gözlem yapıldığında <em>ve</em> araştırma sınıfına sahip olduğunda, gözlemlenen türler kendiliğinden o yerin kontrol listesine eklenir.
        inat_users_can_also: |
          %{site_name} kullanıcıları, yerlere ek kontrol listeleri de ekleyebilir ancak bu kontrol listeleri kendiliğinden güncellenmez. Bu temel olarak, insanların dışarıdaki veri kaynaklarını getirmesi ya da yalnızca kendi deneyimlerine dayanarak işleri listelemesi için bir yol sağlar.
        is_a_list_of_every_species_that_you_have_seen: |
          Bir yaşam listesi, gördüğünüz her türün listesidir. Her %{site_name} kullanıcısı bir yaşam listesine sahiptir ve bu listeler %{site_name}'e eklenen gözlemlerden kendiliğinden oluşur.
        i_observed_a_species: "Bir tür gözlemledim, neden yaşam listemde görünmüyor?"
        while_the_life_list_is_automatically_populated: |
          Yaşam listesi kendiliğinden, eklenen gözlemlerden oluşurken, eğer %{site_name} kullandığınız adı tanımıyorsa türler bu listeye eklenmeyecektir. Tanıyabileceğimiz alternatif adlar denemenizi öneririz.
