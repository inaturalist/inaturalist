  data_transfer_consent_desc_title: Kişisel Bilgi Aktarımı İzni Hakkında
  data_transfer_consent_desc_html: |
    <p>
    Avrupa Birliği'nin Genel Veri Koruma Yönetmeliği (GDPR) gibi bazı veri gizliliği yasaları, kişisel bilgilerin kendi yetki alanlarından bu bilgilerin yasal olarak korunmasının yeterli görülmediği diğer yetki alanlarına aktarılması için açık rıza gerektirir. <a href="https://en.wikipedia.org/wiki/Max_Schrems#Schrems_II">2020</a> itibariyle Avrupa Birliği, özellikle ABD hükümetinin ABD'ye giren verileri gözetleme olasılığı nedeniyle, ABD'yi artık kişisel bilgilerin yeterli yasal korumasını sağlayan bir otorite olarak görmemektedir. Diğer otoritelerin de aynı görüşte olması olasıdır.
    </p>
    <p>
    iNaturalist'i kullanmak e-posta adresiniz gibi kişisel bilgilerin saklanmasını gerektirir, tüm iNaturalist verileri ABD'de saklanır ve iNaturalist'i kullanırken hangi yasal yetki alanında olduğunuzdan emin olamayız, bu nedenle GDPR gibi gizlilik yasalarına uymak için bu riski anladığınızı ve kabul ettiğinizi ve kişisel bilgilerinizin iNaturalist'in ABD'deki sunucularına aktarılmasına izin verdiğinizi onaylamanız gerekir. 
    </p>
    <p>
    Hangi bilgileri topladığımız ve bunları nasıl kullandığımız hakkında daha çok bilgi için lütfen <a href='%{privacy_url}' target='_blank'>Gizlilik Politikamıza</a> ve <a href='%{terms_url}' target='_blank'>Kullanım Koşullarımıza</a> bakın.
    </p>
    <p>
    Kişisel bilgileri saklamadan bir iNaturalist hesabına sahip olmanın bir yolu yoktur, bu nedenle bu izni iptal etmenin tek yolu hesabınızı silmektir.
    </p>
