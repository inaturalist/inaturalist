    donate:
      donate_short_desc: "Desteğinizi göstermek için şimdi bağış yapın!"
      donate_desc_html: |
        <p class="lead">
        <strong>iNaturalist, biyoçeşitliliği keşfetmeye adanmış dünyanın en büyük topluluklarından biridir. Bir parçası olduğun için teşekkür ederiz!</strong>
        </p>
        <p class="lead">
        Doğaseverlerden oluşan bu küresel topluluğun bilgi paylaşma ve yeri doldurulamaz biyoçeşitlilik verileri üretme gücüne inanıyorsan, lütfen çevrim içi olarak tek seferlik ya da yinelenen bir bağış yapmayı düşün veya <a
        href="https://www.inaturalist.org/pages/giving">bağış yapmanın diğer yollarına göz at</a>.
        </p>
        <p class="lead">
        Bağışın, topluluk büyüdükçe bilgisayarlı görüyü geliştirmek ve yeni özellikler uygulamaktan sunucularımızı ve personelimizi desteklemeye kadar iNaturalist'i desteklemeye yardımcı olur.
        </p>
        <p class="text-muted">
        iNaturalist, Kaliforniya Bilimler Akademisi ve National Geographic Topluluğu'nun ortak bir girişimidir. Tüm bağışlar, Amerika Birleşik Devletleri merkezli 501(c)(3) vergiden muaf kâr amacı gütmeyen bir kuruluş olan Kaliforniya Bilimler Akademisi tarafından alınacaktır (Vergi Kimliği: 94-1156258).
        </p>
      post_donate_social_media_text: iNaturalist'i destekliyorum çünkü...
      monthly_supporters:
        become_a_monthly_supporter_of_inaturalist: iNaturalist'in Aylık Destekçisi Olun
        desc_html: |
          <p class="lead">
          <strong>iNaturalist, biyoçeşitliliği keşfetmeye adanmış dünyanın en büyük topluluklarından biridir. Bir parçası olduğun için teşekkür ederiz!</strong>
          </p>
          <p class="lead">
          iNaturalist'i kullanmanın ücretsiz olmasını istiyoruz ancak işletmesi ücretsiz değil. Eğer iNaturalist'i seviyorsan, lütfen aylık destekçi olmayı düşün. Yinelenen hediyeler, öngörülebilir gelir sağlayarak iNaturalist'in altyapısını ve personelini sürdürülebilir kılmaya yardımcı olur. Aylık destekçi statünü kullanıcı profilinde göstermeyi de tercih edebilirsin.
          </p>
          <p class="lead">
          Hayırsever bağışın, topluluk büyüdükçe bilgisayarlı görüyü geliştirmek ve yeni özellikler uygulamaktan sunucularımızı ve personelimizi desteklemeye kadar iNaturalist'i desteklemeye yardımcı olur. Tek seferlik bağış yapmayı tercih ediyorsan, lütfen <a href="%{donate_url}">buraya tıkla</a>.
          </p>
          <p class="text-muted">
          iNaturalist, Kaliforniya Bilimler Akademisi ve National Geographic Topluluğu'nun ortak bir girişimidir. Tüm bağışlar, Amerika Birleşik Devletleri merkezli 501(c)(3) vergiden muaf kâr amacı gütmeyen bir kuruluş olan Kaliforniya Bilimler Akademisi tarafından alınacaktır.
          </p>
