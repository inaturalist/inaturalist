        if_you_change_your_mind_you_can_always_edit_your_settings_html: |
          考えが変わっても、いつでも
          <a href='/users/edit'>設定</a>は変更できます。
        inaturalist_network_affiliation_desc_html: |
          <p>
          <a href="%{url}" target="_blank">iNaturalist Network</a> は、世界のiNaturalistコミュニティに完全に接続された地域に特化したウェブサイトの集合体です。ネットワークサイトは、地元での利用を促進し地元の生物多様性に利益をもたらすために、iNaturalistと契約を結んだ地元の機関によってサポートされています。これらのサイトは、絶滅の危機に瀕している種を保護するために、自動的に一般の目には見えないようになっている自国の真の座標にアクセスすることができます。
          </p>
          <p>
          あなたのユーザー名とパスワードは、iNaturalist Networkの一部であるすべてのサイトで使用できます。ネットワークサイトとのアフィリエイトを選択した場合、各サイトを運営している現地機関は、あなたのメールアドレスにもアクセスすることができます（サイトの活動についてあなたと連絡を取るためだけに使用します）。
          </p>
          <p>
          注意: 1000件以上の観察記録がある場合は、実験的に所属を変更しないでください。
          </p>
        licensing_desc_html: |
          あなたがコンテンツ（写真、音声など）のライセンスを取得すると、全ての人に対して、ライセンスを順守している限り、あなたの許可なしにコンテンツを使用する法的権利が与えられます。さらに、%{site_name} では、クリエイティブ・コモンズでライセンスされたコンテンツを、当社のデータに関心のある特定のパートナー組織のために定期的に更新されるアーカイブに収録しています。例えば、世界中の生物多様性情報を編集・配布している国際的な政府間組織である<a href="http://www.gbif.org/">地球規模生物多様性情報機構</a> (GBIF) のために作成したアーカイブには、著作権なし (CC0), 表示 (CC BY), 表示ー非営利 (CC BY-NC) の記録が含まれています。
        monthly_supporter_desc_html: |
          iNaturalistのマンスリーサポーターはiNaturalist（アメリカ合衆国 IRS EIN 92-1296468）に毎月自動的に寄付をし、iNaturalistとiNaturalistネットワークサイトの非営利運営をサポートします。<a href="%{url}">マンスリーサポーターになるにはこちらをクリックしてください</a>。ご支援の確認後、このボックスにチェックを入れていただくと、あなたのプロフィールにこのステータスが表示されます。注意：DonorboxとiNaturalistのメールアドレスが正確に一致していないと、マンスリーサポーターであることが確認できません。もし異なる場合は、どちらかを変更してください。
        muting_desc_html: |
          <p>
          誰かをミュートすると、あなたは相手が寄せたあなたの観察記録へのコメントやメッセージ、言及その他に関する通知を受け取ることができなくなります。ミュートは相手の行動を防止することなく、相手を無視することができます。
          </p>
          <p>
          ミュート対象の人数に上限はありませんが、特定の同定により、あなたの同定をコミュニティ同定で上書きするなど、潜在的に重要な通知を見逃すことになる点にご注意ください。
          </p>
        name_place_help_html: |
          この場所で使用される一般名を優先します
        #Checkbox label for user preference about what to receive in the daily email update
        notification_preferences_comments: コメント
        #Checkbox label for user preference about what to receive in the daily email update
