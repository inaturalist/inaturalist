  app_owner_application_explanation_required: |
    なにを構築したいのか、より詳細な説明を提供してください。
  app_owner_application_about_p1a_html: |
    iNaturalistアプリでは、iNaturalist APIの認証された使用が可能です。
    これにより、観察記録や同定の作成などを行うAPI呼び出しを行うことができます。

    使用例としては、デスクトップアプリやモバイルアプリで、ユーザーがiNaturalistの観察記録を作成するための機能を追加することがあります。

    このような観察記録や同定は、実際の人間の関与または監視によって生成される必要があります。

    詳細については、自動生成された観察記録、同定、コメントを禁止する<a href="/pages/community+guidelines"
    target="_blank">コミュニティガイドライン</a> を参照してください。
  app_owner_application_about_p2_html: |
    2022年現在、APIクライアントの作成を希望するユーザはiNaturalistスタッフによる手動での承認が必要です。

    iNaturalist APIを使用したサードパーティ製アプリを作成するには、最初に私たちにそのアプリの所有者になる申請書を送信してください。

    この申請書では、あなたが作りたいアプリの機能と、どうアプリが使われるのかを詳しく記述する必要があります。

    申請書を提出するには、あなたのアカウントが作成後2か月以上で、過去1か月間に10件以上の <a href="/pages/help#identification"
    target="_blank">改善同定</a>を追加している必要があります。

    私たちはあなたの申請についてフォローアップの質問をすることがあり、いかなる理由でも申請を却下する権利を留保します。
  app_owner_application_inelligible: |
    キュレーター申請を行うためには、アカウント作成時から2か月以上が経過していることと、先月に少なくとも10個の改善IDを追加している必要があります。
