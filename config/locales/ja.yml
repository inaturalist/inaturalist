      parental_consent:
        subject: あなたのお子様が iNaturalist を使用したい
        content_html: |
          <p>
          あなたのお子様は教育アプリ <strong>Seek by iNaturalist</strong> を使用しており、iNaturalistの市民科学プラットフォームとデータを共有しようとしています。iNaturalistへの投稿は個人を特定できる情報を公開するため、iNaturalistは13歳未満の方が親の同意なしに使用することはできません。
          </p>
          <p>
          <strong>Seek by iNaturalist</strong> はアカウントを作成することなく利用することができ、個人を特定する情報は共有されませんが、お子様はiNaturalistに観察記録を投稿することはできません。iNaturalistは市民科学ソーシャルネットワークで、参加者は生物の観察記録や同定を共有し、自然について教え合い、科学のための生物多様性データを作成します。
          </p>
          <p>
          お子様がiNaturalistを利用することに同意される場合、以下のことを行っていただく必要があります：
          </p>
          <ol>
          <li>
          <p>
          このリンクからお子様が使用するiNaturalistアカウントを作成してください：
          <a href="%{registration_url}">%{registration_url}</a>
          </p>
          </li>
          <li>
          <p>
          お子様のアカウントを作成後、あなたが大人であることを確認するため、iNaturalistにクレジットカードで1米ドルの少額寄付をお願いしております。ご寄付の際は、サインアップの際に「保護者のEメール」欄にご入力いただいたメールアドレスを必ずご使用ください。
          </p>
          </li>
          <li>
          <p>
          ご寄付の手続きが完了しましたら、お子様のアカウントが有効化されたことをお知らせするメールをお送りいたしますので、作成したiNaturalistのユーザー名とパスワードを使ってお子様のSeekアプリにログインしてください。
          </p>
          </li>
          </ol>
          <p>
          iNaturalistは以下の個人情報を収集します：
          </p>
          <ol>
          <li>
          <p>
          <strong>メールアドレス（非公開）</strong>：すべてのiNaturalistアカウントには公開されないメールアドレスが関連付けられています。
          </p>
          </li>
          <li>
          <p>
          <strong>ユーザー名（公開、必須）</strong>：すべてのiNaturalistアカウントには公開ユーザー名とユーザー識別番号があります。ユーザーネームはその人の本名と似ている必要はありませんが、パブリックコメントやプライベートダイレクトメッセージでその人と連絡を取るのに使うことができます。
          </p>
          </li>
          <li>
          <p>
          <strong>IPアドレス（非公開、必須）</strong>：iNaturalistはユーザーのIPアドレスを保存しますが、（都市レベルの精度で）位置情報のような個人識別情報を導き出すために使用することはできますが、公開はしません。
          </p>
          </li>
          <li>
          <p>
          <strong>プロフィール写真 (公開, 任意)</strong>：iNaturalistアカウントには任意でプロフィール写真を設定することができます。
          </p>
          </li>
          <li>
          <p>
          <strong>観察場所（公開または非公開、必須）</strong>：iNaturalistの観察記録は観察が行われた場所の情報を含んでいます。これは公開することも非公開にすることもできますが、デフォルトでは公開になっています。
          </p>
          </li>
          </ol>
          <p>
          iNaturalistはまた、ユーザーが自分のアカウントに関連する公開画像、公開コメント、非公開ダイレクトメッセージを共有できるようにしています。このようなユーザー作成コンテンツに個人識別情報が含まれる可能性があります。
          </p>
          <p>
          iNaturalistのプライバシーポリシーについては <a href="%{privacy_policy_url}">こちら</a> をご覧ください。
          </p>
