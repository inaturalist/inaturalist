      show:
        bioblitz_results_desc_html: |
          <p>
          通常のプロジェクトと異なり、bioblitzes は特定の場所と時間枠で記録された<em>全ての</em>観察統計を表示し、対象は人々が意図的にプロジェクトに追加した観察に限定されません。これは、統計をリアルタイムで操作するには、観察をプロジェクトに追加しなければいけないというハードルを取り除くためです。プロジェクトチームと参加者が通常のプロジェクトのように、関連する観察を積極的に追加しない限り、観察をエクスポートしたり、さまざまなプロジェクトビュー（Webサイトのメンバー投稿やモバイルアプリのプロジェクト観察検索など）に表示することはできません。
