    geo_model:
      explain:
        geomodel_predictions_of_taxon: |
          %{taxon} のジオモデルによる予測
        the_geo_model_makes_predictions: |
          ジオモデルは種がどこに存在し、どこに存在しないかを予測します。私たちはジオモデルを使用して、提案とともに「Expected Nearby」ラベルを適用し、観察の場所に基づいてこれらの提案に重み付けをします。
        the_geo_model_is_trained: |
          コンピュータ・ビジョン・モデルのように、ジオモデルは同じ種のiNaturalistの観察からおよそ100枚以上の写真でトレーニングされます。ジオモデルは完璧な予測をするわけではありません。ジオモデルがどのように作られるかについては<a href="%{url}">こちら</a>をご覧ください。
        nearby_map:
          we_use_this_map: |
            私たちはこのマップを使って、観察の場所に基づいた提案にExpected Nearbyラベルを適用します。
          for_example: |
            例えば、アメリカ合衆国の中央部でトカゲを観察した場合、それぞれの「Expected Nearby Maps」に基づいて、<i>Sceloporus consobrinus</i>の提案には「Expected Nearby」のラベルが適用されるが、<i>Sceloporus occidentalis</i>の提案には適用されないかもしれない。
          you_can_think: |
