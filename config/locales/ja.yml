          やや優先しがちです。
          </p>
          <p class="ui">
          研究レベルの観察では（その他の規定に優先して）コミュニティ
          分類が必要です。特定の観察において識別が
          1件のみの場合、コミュニティ分類はゼロです。すべての
          観察で最低識別が1件ある場合は必ず観察
          分類を伴います。観察分類とはデータ提供者と
          観察を共有するときに用いる分類であり、その観察地における
          同一の分類の観察の共有や生涯リスト更新その他に用います。ほとんどの
          場合、観察分類は結局はコミュニティ分類を採用することに
          なるものの、ときには合致しないことがあり、特にコミュニティが
          識別の合意を得ないうちは起こりがちです。たとえばあなたは
          ヘビ（ヘビ亜目）だと考え、私はキングヘビ
          （<i>キングヘビ</i>属）だと考えた場合、識別分類はキングヘビ属（根拠は私の識別のみ）であって、コミュニティ分類としては
