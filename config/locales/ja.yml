          誰かに％{site_name}で嫌がらせやつけ回しをされた場合は
          <a href="mailto:%{help_email}">お知らせください</a>。もし利用規約の違反あるいは私たちの
          サイトに不適切と判断するその他の行為に当たるかどうか、調査に当たります。
          </p>
