  places_warning_projects_can_have_multiple_places: |
    プロジェクトの境界線に場所を作ろうとする場合、プロジェクトは複数の場所から構成することができます。例えば、ニュージーランドとオーストラリアのプロジェクトを作りたい場合、新しいプロジェクトを作るのではなく、2つの場所の要件を追加すればよいのです。
  places_warning_new_places_are_slow_html: |
    新しい場所はiNatを遅くする最大の原因の一つなので、<strong>新しい場所を作らないことを検討してください</strong>。わずか数千の観察記録を含む小さな場所はたいてい大丈夫ですが、たくさんの観察記録を含む新しい場所を作ると、他のみんなのためにiNatの速度を落とすことになります。以下はその代替方法です：
  places_warning_editing_places_is_slow: |
    場所の境界線の編集は、iNatの速度低下の最大の原因のひとつです。避けられるのであれば、絶対に必要でない限り、場所の境界線を追加したり、変更したり、削除したりしないでください。
