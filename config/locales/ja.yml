        prefers_community_taxa_desc: |
          %{site_name} は、あなたの観察記録に対するあなた自身やコミュニティによる評価を追跡します。データ提携先と共有する同定情報はコミュニティの同定ですが、もしコミュニティの意見であなた自身の同定を上書きしないほうがよいと考える場合、これを解除できます。人々は引き続き同定情報を追加できても、あなたの意見よりコミュニティの意見が優先されることはありません。これにより、コミュニティ同定に同意しない限り、あなたの観察記録は研究用になりません。
        prefers_coordinate_interpolation_protection_desc: |
          観測記録の位置情報公開状況を「不明瞭」または「非公開」に設定した場合、特定を防ぐため日付も月までしか表示されなくなります。
        prefers_no_tracking_label: サードパーティのサービスを使用して安定性や利用状況のデータを収集しない
        prefers_no_tracking_label_desc_limits: |
          このオプションは私たちが明示的にこれらの企業に送信している分析およびクラッシュ・データにのみ適用されることに注意してください。iNaturalistの全てのサーバーはマイクロソフト社によって提供され、ホストされています。iNaturalistの全ての画像はアマゾン社によってホストされ、iNaturalistのほぼ全ての地図はグーグル社によって提供されています。つまり、あなたがiNaturalistで観測を見るたびに、あなたはこれらの企業が提供するサービスに接続し、少なくともあなたのIPアドレスをこれらの企業に公開していることになります（iPhoneアプリではアップル社の地図を使用しています）。iNaturalistはおそらくこれらの企業が提供するサービスなしには存在しないでしょうし、iNatの使用中にあなたがこれらの企業と共有するデータの量と種類を制限することはできますが、データの流れを完全に止めることはできません。
        project_settings_desc: |
          これは、あなたが非表示/不明瞭にした座標にアクセスしたり、更新情報を送信したりすることをプロジェクトに許可するものではないことを覚えておいてください。これらの許可を与えるためには、プロジェクトに参加するか、状況次第で許可を与える必要があります。
        taxon_change_desc: |
          分類群が%{site_name}で統合や改名されると、変化が明確であれば、あなたの観察記録、一覧にした分類群や同定などは自動的に新しいものに更新されます。通知の解除または変更があいまい（例：分割）な場合は、更新通知が届き、手動でコンテンツを更新するツールへのリンクから、自分で更新ができます。
        taxon_name_priorities:
          #A common name lexicon is a categorization of the vocabulary used. For example the
          #lexicon could be a language, or a regional use of language (locale), or a lexicon
          #could be a set of codes (bird codes, plant codes, etc) used to represent taxa
          add_a_common_name_lexicon: 一般名の辞書を追加
          #optionally add a place configuration for a common name lexicon setting
          add_a_place_optional: 場所を追加 (オプション)
          common_name_lexicon_display_order: 一般名辞書の表示順
          common_name_lexicons: 一般名の辞書
          common_name_lexicons_description: デフォルトでは、一般名はアカウントの言語/ロケールで表示されます。他の辞書の名前を表示したり、特定の場所で使用されている名前（英語（オーストラリア）やスペイン語（コスタリカ）など）を優先的に表示するには、一般名の辞書を追加します。一度に表示できる一般名は3つまでです。選択した辞書に一般名が存在しない場合、表示は省略されます。
          for_multiple_common_name_lexicons_drag_and_drop: 複数の一般名の辞書を使用する場合は、以下の設定をドラッグ・アンド・ドロップして、表示順をカスタマイズします。
          same_as_locale: ロケールと同じ
          #used as a form select dropdown option that users can choose instead of a choosing
          #a fixed locale. Choosing this setting will allow the user to see common names in
          #a lexicon matching their account language/locale setting dynamically
          same_as_language_locale_preference: ユーザーの言語/ロケール設定と同じ
          select_a_lexicon: 辞書を選択
          #a warning message given when users have added the maximum number of common name
