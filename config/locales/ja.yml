  pi_consent_label: |
    アカウントを管理するため、iNaturalistにいくつかの個人情報を保存し、処理させることに同意します。
  pi_consent_child_label: |
    子供のアカウントを管理するため、iNaturalistが子供に関するいくつかの個人情報を保存し、処理させることに同意します。
  data_transfer_consent_desc_title: 個人情報の転送同意について
  data_transfer_consent_desc_html: |
    <p>
    欧州連合の一般データ保護規則（GDPR）のように、一部のデータプライバシー法では、個人情報の法的保護が適切でないと考えられる法域から他の法域への個人情報の移転に明示的な同意を必要としています。<a href="https://en.wikipedia.org/wiki/Max_Schrems#Schrems_II">2020年</a>現在、欧州連合（EU）は米国を個人情報の適切な法的保護を提供する法域とはみなしていません。特に、米国に入るデータを米国政府が監視する可能性があるためです。他の司法管轄区も同じ意見を持つ可能性があります。
    </p>
    <p>
    iNaturalistを使用するには、お客様のEメールアドレスのような個人情報の保存が必要です。iNaturalistのデータは全て米国に保存され、お客様がiNaturalistを使用している時、どの法的管轄区域にいるかはわかりません。GDPRのようなプライバシー法を遵守するために、お客様はこのリスクを理解し、受け入れることを認め、お客様の個人情報が米国にあるiNaturalistのサーバーに転送されることに同意する必要があります。
    </p>
    <p>
    弊社がどのような情報を収集し、どのように使用するかについては、弊社の<a href='%{privacy_url}' target='_blank'>プライバシーポリシー</a>および<a href='%{terms_url}' target='_blank'>利用規約</a>をご覧ください。
    </p>
    <p>
    個人情報を保存せずにiNaturalistのアカウントを持つ方法はありませんので、この同意を取り消す唯一の方法はアカウントを削除することです。
    </p>
