    taxon_changes:
      form:
        move_children_desc2_html: |
          ここにチェックを入れると、入力分類群へ行った変更が、入力分類群の下位分類群すべてにも適用されます。

          例えば、Canidae を Dogidae に入れ替えた場合：
          CanidaeがDogidaeに入れ替わるのみならず、Canidaeの下位分類群である<i>Canis</i> 属の上位分類群も、CanidaeからDogidaeに変更されます。

          注意：入力分類群の分類階級が属以下の場合、ここにチェックを入れることにより学名が変更されることになります。例えば：
          <i>Canis</i> 属を <i>Dogis</i> 属に入れ替えると、<i>Canis lupus</i> は <i>Dogis lupus</i> に、<i>Canis lupus</i> ssp. <i>lupus</i> は <i>Dogis lupus</i> ssp. <i>lupus</i> へと自動で変更されます。
          これはかなりの混乱を引き起こす可能性があるので、場合によってはフラグを立てるなどして、慎重に使用してください。
    taxon_names:
      form:
        new_name_guidelines_html: |
          <ul>
          <li><p>他の場所で使用されている名前を追加してみてください。新しい名前を作らないでください。</p></li>
          <li><p>重複した名前を付けないようにしましょう。例えば、多数の鷹に対して「鷹」と名付けてはいけません。</p></li>
          <li><p>高次分類群の場合は、「herons and allies (サギとシギ)」や「heath family (ツツジの科)」のようにすべての下位分類群を含む名前を使用してみてください。</p></li>
          <li>
          <p>
          名前以外の情報を追加しないでください。
          例：どのように名前が使用されるべきか
          </p>
          </li>
          <li>
          <p>
          新しい言語名を追加する場合は英語表記にしてください。翻訳された言語名、例えば「日本語」ではなく、英語の「Japanese」としましょう。異なる言語でサイトを利用している人のために地域化された名前を表示するのが難しくなるか、あるいは不可能になるからです。
          </p>
          </li>
          <li>
          <p>
          翻訳された言語に関連付けられた一般名は、その言語の既定の一般名として表示されます（場所の設定や名前の順序などの影響を除く）。
          翻訳についてより詳しく知りたい方は<a class="readmore" href="/pages/translate">こちら</a>
          </p>
          </li>
          </ul>
