  sites_affiliation_about_desc_html: |
    iNaturalistネットワークへの参加にご興味のある団体は、%{start_tag_join}こちら%{end_tag_join}から詳細をご覧いただけます。
  sites_affiliation_examples_canada_cdc_html: |
    %{start_tag_inat_canada}iNaturalistカナダ%{end_tag_inat_canada} では、iNaturalistのデータを保全データセンター（CDC）が管理する州レベルの安全なシステムに組み込むことができます。これらのシステムは、絶滅危惧種や絶滅危惧種の重要生息地を決定する際だけでなく、種のリスク状態を決定するための評価（年2回）を実施する際にも使用されます。その結果、危険にさらされている種の交通事故による死亡のホットスポットを特定し、それを軽減すること、生物多様性重点地域を画定し、最終的に保護すること、数十年間報告されていなかった種の存在を再確認することも可能になりました。
  sites_affiliation_examples_ecuardor_bndb_html: |
    %{start_tag_ecuador}iNaturalistエクアドル%{end_tag_ecuador} はエクアドル国立生物多様性データベース（BNDB）-科学的記録と市民科学からのデータの大規模なリポジトリ- にデータを提供しています。その目的は、エクアドルの動植物の環境理解を深めるための知識とデータを統合することです。
  sites_affiliation_examples_mexico_nbis_html: |
    メキシコの %{start_tag_naturalista}Naturalista%{end_tag_naturalista} による観察記録は、eBirdの記録とともに生物多様性情報システム（CONABIO、国立生物多様性委員会）に送られます。人々は科学的記録と市民科学的記録の両方を %{start_tag_enciclovida}Eniclovida%{end_tag_enciclovida} で見つけることができます。
  sites_affiliation_examples_portugal_atlas_html: |
    ポルトガルのiNaturalistネットワーク・メンバーである %{start_tag_portugal}BioDiversity4All%{end_tag_portugal} は、ポルトガルの渡り鳥アトラス、哺乳類アトラス、その他いくつかのポルトガルの科学研究論文の記録データを共有します。
  sites_affiliation_more_automatically_hidden_coordinates: |
    自動で不明瞭または非公開に設定されている位置情報（分類群に設定されている位置情報公開状況による）
  sites_affiliation_more_automatically_hidden_coordinates_desc: |
    iNaturalistは一部の種を騒動、採集、密猟から保護するために自動的に座標を隠しています。もし、種の保護のために観測座標が自動的に隠されただけであれば、iNaturalistはそれぞれの国からのすべての観測座標の真の座標をネットワークメンバーと共有します。
  sites_affiliation_more_email_addresses: |
    メールアドレスは、本サイトに関連する連絡のためにのみ、ネットワークメンバーと共有されます。
  sites_affiliation_more_twice_per_year: |
    iNaturalistは年に2回、iNaturalistのデータを各地域の研究、保全、管理のために利用しやすくするために、iNaturalistネットワーク・メンバーと提携しているアカウントのメールアドレスと一部の非表示座標（公開されていない座標や非公開の座標）を共有しています。座標を隠すことができる2つの方法は以下に説明するように共有方法が異なります。
  sites_affiliation_more_user_hidden_coordinates: |
    投稿者によって不明瞭または非公開にされた位置情報
  sites_network_agreements_html: |
    iNaturalistはiNaturalistプラットフォームの利用をサポートするため、それぞれの地域の組織と正式な契約を結んでいます。<strong>あなたの組織がiNaturalistネットワークへの参加にご興味がある場合は、%{start_tag_join}こちら%{end_tag_join}で詳細をご確認いただけます。</strong>
