          ブロックの上限は3人です。これはブロック処理が必要な人々と処理の悪用防止
          を両立する合理的な規制だと考えます。もっと多くのブロック処理が必要だと
          感じたら<a href="mailto:%{help_email}">お問い合わせ</a>ください。
          </p>
