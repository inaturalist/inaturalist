  about_trips_html: |
    <h4>
    トリップは観察記録に文脈を加えることで、存在-非存在データの収集を可能にします。
    </h4>
    <p>
    <strong>なぜ</strong> 存在-非存在データには、分布モデリングなどの科学的分析に有用なサンプリング作業に関する情報が含まれます（iNaturalistの生の観察記録は「存在のみ」のデータです）。
    </p>
    <p>
    <strong>どうやって</strong> トリップは記録することによって観察記録に文脈を加えます：
    </p>
    <ul>
    <li><strong>何を</strong> 探索したか（ターゲットリスト）</li>
    <li><strong>どこを</strong> 探索したか（探索エリア）</li>
    <li><strong>いつ</strong> 探索したか（探索期間）</li>
    </ul>
    <p>
    ターゲットリストにある種のうち、探索エリアと探索期間内に観察できた種は「存在」 と解釈します。一方、観察できなかったターゲットリストの種は非存在と解釈されます。「Tabulate Presence Absence Data From Trips（トリップの存在・非存在データを集計する）」をクリックすると、トリップと関連する観察記録から種の存在・非存在記録の表が作成されます。<a href='%{url}'>さらに詳しく</a>
    </p>
  about_trusting_projects: Trust Projectsについて
  about_trusting_projects_options_any: このプロジェクトのあなたのすべての観察記録
  about_trusting_projects_options_any_desc: |-
    これには、あなたが位置情報公開状況を「不明瞭」または「非公開」に設定した観察記録が含まれます。例えば、あなたの裏庭や他の人に知られたくない場所での観察記録などです。
  about_trusting_projects_options_taxon: |-
    このプロジェクトのあなたの観察記録のうち、絶滅危惧種のため場所が不明瞭なもののみ
  about_trusting_projects_options_taxon_desc: |-
    多くのプロジェクトでは、絶滅のおそれのある分類群を観察しているために、不明瞭になっている座標にアクセスする必要があります。
  about_trusting_projects_overview: |-
    隠された座標へのアクセスを許可することで、このプロジェクトの管理者は、このプロジェクトでのあなたの観察記録について、正確な座標を見ることができます。これは、科学者や資源管理者が分析や意思決定のために正確な座標へのアクセスを必要とする状況において、非常に重要なことです。
  #Header for a section listing all the project managers (admins and curators)
  #of a project
  about_trusting_projects_project_managers_are: |-
    非表示の座標にアクセスできるプロジェクトマネージャーは次のとおりです。
  about_trusting_projects_warning: |-
    プロジェクトマネージャーは、あなたの観察記録を含むようにプロジェクトパラメータを変更することができ、いつでもプロジェクトマネージャーを追加または削除することができることに注意してください。このような変更に関する通知は届きますが、あなたは基本的にこのプロジェクトにあなたの個人的な位置情報を託すことになるので、注意が必要です。
  #Header for a section listing the different ways you can trust a project
