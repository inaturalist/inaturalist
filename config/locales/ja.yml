          されるのはあなたとのやりとりに限定されます。
          </p>
          <p>
          ブロックはあなたが誰かと友好的な関係が築けない状況で、どれほど努力しても
          相手の干渉が止まらず、文明的なやり方で紛争を解決できない場合の対策です。
          その意見を信用できない相手から自分の存在を隠す方法あるいはコミュニティ
          判定を回避する手段でもありません（専門の設定が必要）。したがって両面性
          があります：誰かをブロックする場合、相手もあなたも互いに対話できません。
          自分の観察記録が誰かに同定されないようにブロックを誤用した場合、
          自分も
          相手の観察記録を同定できなくなります。
          </p>
