          figure_alt_text: ジオモデルはExpected Nearbyラベルを適用します
        unthresholded_map:
          unthresholded_map: 閾値なしマップ
          we_use_the_unthresholded_map: |
            コンピュータビジョンのスコアに場所による重み付けをするために、閾値なしのマップを使用しています。
          for_example: |
            例えば、アメリカの中央部でトカゲを観察した場合、視覚的に似ているにもかかわらず、閾値なしマップを比較すると、<i>Sceloporus consobrinus</i>の提案の方が<i>Sceloporus occidentalis</i>の提案よりも重みがあるかもしれない。
          you_can_think: |
            閾値なしマップは、ある種がグリッドセル内に存在する相対的な確率と考えることができます。
          figure_alt_text: ジオモデルはコンピュータ・ビジョンの結果を重視します
        range_comparison:
          expected_nearby_vs_taxon_range: Expected NearbyとTaxon Range
          this_map_shows: |
            この地図はこの種のTaxon Rangeを示しており、ジオモデルの評価に使用するExpected Nearby Mapと重なっています。
          this_gridded_version: |
            このグリッド化されたTaxon Rangeは、モデルが学習されたときのスナップショットで、Expected Nearby Mapと同じ解像度でグリッド化されています。我々は、Taxon Rangesの誤差をコントロールするために、その種のトレーニングデータの少なくとも90％がTaxon Ranges内にある場合のみTaxon Rangesを使用します。
          by_combining: |
            Expected Nearby Map と Taxon Range を組み合わせることで、ジオモデルの性能を推定するための統計量を算出します。
          figure_alt_text: Expected Nearby mapとTaxon Rangeを比較します
          combining_these_maps_produces: |
            これらのマップを組み合わせると、3種類のセルができます：
          #Areas where both of the Expected Nearby Map and Taxon Range predict that the taxon exists
          true_presences_colon: |
            真の存在：
          true_presences_definition: 予想される分布図と分類群の生息域の両方から、その分類群が存在すると予測されるエリア
          #Areas where only the Expected Nearby Map predicts the taxon exists
          false_presences_colon: |
            偽の存在：
          false_presences_definition: 予想される分布図でのみ、その分類群が存在すると予測される地域
          #Areas where only the Taxon Range is present
          false_absences_colon: |
            偽の不在：
          false_absences_definition: 分類群の範囲のみが存在するエリア
          evaluation_statistics_for_taxon: '%{taxon}の評価統計'
          #The fraction of the Expected Nearby Map that are True Presences
          precision_colon: |
            精度：
          precision_description: Expected Nearby Mapのうち、真の存在である割合
          #Equation showing how we calculate precision of the Expected Nearby Map
          #True Presences: areas where both the Expected Nearby Map and the Taxon Range predict that the taxon exists
          #False Presences: areas where only the Expected Nearby Map predicts the taxon exists
          precision_equation: |
            真の存在 / (真の存在 + 偽の存在) = %{precision}
          #The fraction of the Taxon Range that are True Presences
          recall_colon: |
            再現率：
          recall_description: Taxon Rangeのうち、真の存在が占める割合
          #Equation showing how we calculate recall of the Expected Nearby Map
          #True Presences: areas where both the Expected Nearby Map and the Taxon Range predict that the taxon exists
          #False Absences: areas where only the Taxon Range is present
          recall_equation: |
            真の存在 / (真の存在 + 偽の不在) = %{recall}
          f1_description: 精度と再現率の平均（調和平均）
          #Equation showing how we calculate the F1 statstitic of the Expected Nearby Map
          #True Presences: areas where both the Expected Nearby Map and the Taxon Range predict that the taxon exists
          #False Presences: areas where only the Expected Nearby Map predicts the taxon exists
          #False Absences: areas where only the Taxon Range is present
          f1_equation: |
            2×真の存在／（2×真の存在＋偽の存在＋偽の不在）＝ %{f1}
          perfect_overlap: |
            完全な重複は、精度、再現率、F1が1で評価されます。重複なしは、精度、再現率、F1が0で評価されます。
