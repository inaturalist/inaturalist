      year:
        compare_desc: |
          हे वर्ष तुमच्या याआधीच्या वर्षांच्या तुलनेत कसे होते? तीन वर्षे किंवा त्यापेक्षा अधिक वापरानंतर आम्ही वार्षिक गतिविधींची तुलना करू शकतो.
