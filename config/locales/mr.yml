    ह्या साईटवर आम्ही आपल्या खात्याच्या व्यवस्थापनासाठी आपले युजरनेम आणि ईमेल आयडी यांसारखी वैयक्तिक माहिती साठवतो, आणि गोपनीयता कायद्यांचे पालन करण्यासाठी, आपण आम्हांला या वापरासाठी सहमती देत असल्याचे दर्शविण्यासाठी आपल्याला हा बॉक्समध्ये खूण करणे आवश्यक आहे. आम्ही कोणती माहिती गोळा करतो आणि ती कशी वापरतो, हे जाणून घेण्यासाठी कृपया पुढील पानांना भेट द्या, आमचे 
    <a href='%{privacy_url}' target='_blank'>गोपनीयता धोरण</a>
    आणि आमच्या <a href='%{terms_url}' target='_blank'>सेवा अटी</a>.
    </p>
    <p>
    वैयक्तिक माहिती संग्रहित केल्याशिवाय iNaturalist खाते ठेवण्याचा कोणताही मार्ग नाही, त्यामुळे ही संमती रद्द करण्याचा एकमेव मार्ग म्हणजे तुमचे अकाउंट डिलीट करणे. 
    </p>
  pi_consent_label: |
    मी iNaturalist ला माझ्या खाते व्यवस्थापनासाठी लागणाऱ्या, मर्यादित स्वरूपात वैयक्तिक माहितीच्या साठवण आणि वापरासाठी सहमती देतो.
