  pi_consent_desc_title: व्यक्तिगत माहितीच्या संदर्भात
  pi_consent_desc_html: |
    <p>
    ह्या साईटवर आम्ही आपल्या खात्याच्या व्यवस्थापनासाठी आपले युजरनेम आणि ईमेल आयडी यांसारखी वैयक्तिक माहिती साठवतो, आणि गोपनीयता कायद्यांचे पालन करण्यासाठी, आपण आम्हांला या वापरासाठी सहमती देत असल्याचे दर्शविण्यासाठी आपल्याला हा बॉक्समध्ये खूण करणे आवश्यक आहे. आम्ही कोणती माहिती गोळा करतो आणि ती कशी वापरतो, हे जाणून घेण्यासाठी कृपया पुढील पानांना भेट द्या, आमचे 
    <a href='%{privacy_url}' target='_blank'>गोपनीयता धोरण</a>
    आणि आमच्या <a href='%{terms_url}' target='_blank'>सेवा अटी</a>.
    </p>
    <p>
    वैयक्तिक माहिती संग्रहित केल्याशिवाय iNaturalist खाते ठेवण्याचा कोणताही मार्ग नाही, त्यामुळे ही संमती रद्द करण्याचा एकमेव मार्ग म्हणजे तुमचे अकाउंट डिलीट करणे. 
    </p>
  pi_consent_label: |
    मी iNaturalist ला माझ्या खाते व्यवस्थापनासाठी लागणाऱ्या, मर्यादित स्वरूपात वैयक्तिक माहितीच्या साठवण आणि वापरासाठी सहमती देतो.
  pi_consent_child_label: |
    मी iNaturalist ला माझ्या पाल्याच्या खाते व्यवस्थापनासाठी लागणाऱ्या, मर्यादित स्वरूपात वैयक्तिक माहितीच्या साठवण आणि वापरासाठी सहमती देतो.
  data_transfer_consent_desc_title: वैयक्तिक माहिती हस्तांतरण संमतीबद्दल
  data_transfer_consent_desc_html: |
    <p>
    काही माहिती गोपनीयता कायद्यांनुसार, जसे की युरोपियन युनियनचा सामान्य डेटा
    संरक्षण नियमन (GDPR), वैयक्तिक माहिती त्यांच्या अधिकारक्षेत्रातून इतर अधिकारक्षेत्रांपर्यंत हस्तांतरित करण्यासाठी स्पष्ट संमती आवश्यक आहे जेथे या माहितीचे कायदेशीर संरक्षण पुरेसे मानले जात नाही.
    <a href="https://en.wikipedia.org/wiki/Max_Schrems#Schrems_II">2020</a>,
    च्या नुसार युरोपियन युनियन यापुढे युनायटेड स्टेट्सला वैयक्तिक माहितीच्या कायदेशीर संरक्षणासाठी समाधानकारक अधिकारक्षेत्र मानत नाही, 
    विशेषतः यूएस सरकारकडून यूएसमध्ये प्रवेश करणाऱ्या डेटाच्या सर्वेक्षणाच्या शक्यतेमुळे. इतर अधिकारक्षेत्रातही याच्याशी समान धारणा असणे शक्य आहे.
    </p>
    <p>
    iNaturalist वापरण्यासाठी तुमच्या सारखी वैयक्तिक माहिती साठवणे आवश्यक आहे
    तुमचा ईमेल पत्ता, सर्व iNaturalist डेटा युनायटेड स्टेट्स मध्ये संग्रहित आहे, आणि
    तुम्ही iNaturalist वापरत असताना तुम्ही कोणत्या कायदेशीर अधिकारक्षेत्रात आहात याची आम्हाला खात्री असू शकत नाही, त्यामुळे GDPR सारख्या गोपनीयता कायद्यांचे पालन करण्यासाठी, तुम्ही तुमची वैयक्तिक माहिती iNaturalist च्या यूएस सर्व्हरवर हस्तांतरित करण्यात असणारी जोखीम आणि संमती जाणता आणि स्वीकारता हे मान्य केले पाहिजे.
    </p>
    <p>
    आम्ही कोणती माहिती गोळा करतो आणि ती कशी वापरतो याबद्दल अधिक जाणून घेण्यासाठी,
    कृपया आमचे पहा
    <a href='%{privacy_url}' target='_blank'>गोपनीयता धोरण</a>
    आणि आमच्या <a href='%{terms_url}' target='_blank'>वापराच्या अटी</a>.
    </p>
    <p>
    वैयक्तिक संग्रहित केल्याशिवाय iNaturalist खाते ठेवण्याचा कोणताही मार्ग नाही
    माहिती, त्यामुळे ही संमती रद्द करण्याचा एकमेव मार्ग म्हणजे तुमचे खाते डिलीट करणे
    </p>
