  users_edit_send_confirmation_prompt_with_grace_html: |
    <p>
    कृपया तुमचा ईमेल पत्ता बरोबर असल्याची खात्री करा. आम्ही पुष्टीकरणासाठीची ईमेल लिंक पाठवण्यासाठीचा ईमेल पत्ता हा आहे:
    </p>
    <pre class="text-center text-large">%{email}</pre>
    <p>
    तुम्हाला ईमेल न मिळाल्यास, येथे काही सूचना आहेत:
    </p>
    <ul>
    <li><p>तुमचे स्पॅम फोल्डर तपासा</p></li>
    <li><p>तुमच्या इनबॉक्समधून आमचे ईमेल काढून टाकण्यासाठी तुम्ही तयार केलेले कोणतेही फिल्टर तपासा</p></li>
    </ul>
    <p>
    तुम्हाला तरीही पुष्टीकरण ईमेल प्राप्त होत नसल्यास, कृपया आमच्याशी येथे संपर्क साधा
    <a href="mailto:help+confirmation@inaturalist.org">help@inaturalist.org</a>
    त्यामुळे आम्ही तुम्हाला मदत करू शकतो.
    </p>
  users_edit_send_confirmation_prompt_html: |
    <h3>तुम्ही साइन आउट करत आहात</h3>
    <p>
    तुम्ही पुष्टीकरण ईमेल पाठवल्यानंतर, तुम्हाला साइन आउट केले जाईल आणि तुम्ही ईमेलमधील लिंक वर क्लिक करेपर्यंत तुमच्या खात्यात लॉग इन करू शकणार नाही, त्यामुळे <strong class="bg-warning">तुम्ही तुमचा ईमेल पत्ता अचूक प्रविष्ट केला आहे याची नीट खात्री करा
    .</strong>
    </p>
    <p>
    हा ईमेल पत्ता आहे ज्यावर आम्ही पुष्टीकरण पाठवू:
    </p>
    <pre class="text-center text-large">%{email}</pre>
    <h4>तुम्ही सर्व ईमेलचे सदस्यत्व रद्द केले असल्यास...</h4>
    <p>
    तुम्ही आमच्याकडून <em>सर्व</em> ईमेलचे सदस्यत्व रद्द केले असल्यास, आम्ही तुम्हाला पुष्टीकरण ईमेलपाठवू शकत नाही. पुन्हा-सदस्यत्व घेण्यासाठी, तुम्हाला आमच्याकडून याआधी आलेले ईमेल शोधणे आवश्यक आहे, त्यातील सदस्यता रद्द करा ह्या दुव्यावर क्लिक करा आणि पुन्हा ईमेल प्राप्त करण्यासाठीचा पर्याय निवडा. आपण हे करू शकत नसल्यास, कृपया
    ईमेल करा
    <a href="mailto:help+confirmation@inaturalist.org">help@inaturalist.org</a> आपण येथे प्रविष्ट केलेला ईमेल पत्यावरून ज्यायोगे आम्ही आपल्याला मदत करू शकू.
    </p>
