  about_trusting_projects_options_any_desc: |-
    यामध्ये आपण जिथे भौगोलिकता "अस्पष्ट" किंवा "खाजगी" अशी निवडलेली केली आहे अशा निरीक्षणांचा समावेश आहे, उदा. आपल्या परसदारातील किंवा आपल्याला इतर लोकांना माहिती होऊ नये अशी इच्छा आहे अशा ठिकाणांवरील निरीक्षणे.
