  about_trusting_projects_options_taxon_desc: |-
    बर्‍याच प्रकल्पांना फक्त अस्पष्ट निर्देशांकाबद्दल माहिती पुरेशी आहे कारण निरीक्षणामध्ये धोक्यात असलेल्या वर्गांचा समावेश आहे
  about_trusting_projects_overview: |-
    लपवलेले नकाशा-निर्देशांक बघण्याची परवानगी मंजूर केल्याने, तुमच्या निरीक्षणांचे खरे आणि निश्चित स्थान प्रकल्प व्यवस्थापकांना बघण्याची अनुमती मिळेल. शास्त्रज्ञ किंवा संसाधन व्यवस्थापकांना अधिक विश्लेषणासाठी आणि योग्य निर्णय घेण्यासाठी हि परवानगी अतिशय महत्वाची आहे.
  #Header for a section listing all the project managers (admins and curators)
  #of a project
  about_trusting_projects_project_managers_are: |-
    आपले गोपनीय निर्देशांक ज्यांना उबलब्ध आहेत असे प्रकल्प व्यवस्थापक:
  about_trusting_projects_warning: |-
    लक्षात घ्या की प्रकल्प व्यवस्थापक प्रकलपाचे मापदंड बदलू शकतात जेणेकरून तुमची निरीक्षणे समाविष्ट केली जातील, आणि ते कोणत्याही वेळी प्रकल्पात व्यवस्थापक जोडू किंवा घटवू शकतात. या बदलांविषयी आपल्याला वेळोवेळी सूचना प्राप्त होतील, परंतु आपण मूलत: आपल्या खाजगी स्थान माहितीबाबत या प्रकल्पावर विश्वास ठेवत आहात, तेव्हा सतर्क रहा.
