    Explicá por qué suspendés esta cuenta y citá cualquier violación de las
    Directrices de la comunidad (%{link_start_tag}Community Guidelines%{link_end_tag} ). Por favor abstenete de añadir opiniones personales.
  unsubscribe_from_emails_like_this: Darse de baja de correos como este.
  unsuspend_user_html: Anular suspensión de %{user}
  unsuspend_user_reason_instructions: |
    Por favor, explicá por qué se anula la suspensión de este usuario.
  users_edit_send_confirmation_prompt_html: |
    <h3>Estás a punto de cerrar sesión</h3>
    <p>
    Después de enviar el correo electrónico de confirmación, cerrarás la sesión y
    no podrás iniciar sesión en tu cuenta hasta que hagas clic en el enlace en
    el correo electrónico, así que <strong class="bg-warning">asegúrate de que has introducido tu dirección de correo electrónico
    correctamente.</strong>
    </p>
    <p>
    Esta es la dirección de correo electrónico a la que enviaremos la confirmación:
    </p>
    <pre class="text-center text-large">%{email}</pre>
    <h4>Si cancelas la suscripción de todos los correos electrónicos...</h4>
    <p>
    Si has cancelado <em>todos</em> los correos electrónicos de nosotros, no podemos enviar
    tu correo de confirmación. Para volver a suscribirte, necesitas encontrar uno de nuestros correos electrónicos anteriores, hacer clic en el enlace de desinscribirse y elegir volver a inscribirse para recibir correo electrónico. Si no puede hacer esto, por favor enviá un correo electrónico a 
    <a href="mailto:help+confirmation@inaturalist.org">help@inaturalist.org</a> usando
    la dirección de correo electrónico que has introducido aquí para que podamos ayudarte.
    </p>
  view_inaturalist_global_year_in_review_caps: VER EL RESUMEN GLOBAL DE INATURALIST DEL AÑO %{year}
  year_in_review_caps: "RESUMEN DEL AÑO %{year}"
  yir_email_because_of_you: |
    Gracias a ustedes, hay más datos sobre la biodiversidad este año que el año pasado. El Resumen del Año es nuestro agradecimiento por todo lo que han hecho por la biodiversidad a través de iNaturalist.
  yir_email_log_in_to_generate: |
    ¡Inicia sesión para generar tu resumen anual personal y descúbrelo!
  yir_email_of_your_observations:
    one: De tus %{count} observaciones, ¿sabés cuántas se hicieron en %{year}?
    other: De tus %{count} observaciones, ¿sabés cuántas se hicieron en %{year}?
  #Feel free to adjust this if %{year} or "Your" don't translate well
  yir_email_subject: |
    Tu resumen anual de iNaturalist %{year} - celebra tu año con la biodiversidad
  #This is used in the signature of an email, e.g. "With thanks, The iNaturalist Team"
  yir_email_the_inaturalist_team: El equipo de iNaturalist
  yir_email_the_year_isnt_over: |
    El año aún no ha terminado y nunca es tarde para publicar observaciones antiguas. Después de compartir más observaciones, asegúrate de seleccionar "Regenerar estadísticas" en la parte inferior de tu Resumen anual para ver las actualizaciones.
  yir_email_what_else_will_you_observe_caps: '¿QUÉ MÁS OBSERVARÁS?'
  yir_email_what_new_to_you: |
    ¿Cuáles especies nuevas registraste este año? ¿Cuántas personas te ayudaron con identificaciones (y cuántas ayudaste tú)?
  yir_email_with_gratitude: Con gratitud,
  yir_email_year_on_inaturalist_globally_caps: "%{year} EN INATURALIST GLOBALMENTE"
  yir_email_you_are_part_of_something: |
    ¡Sos parte de algo grande! Cada persona que comparte observaciones, añade identificaciones y corre la voz sobre iNaturalist marca la diferencia para la biodiversidad. Con nuestros esfuerzos colectivos, estamos logrando que los datos y el conocimiento sobre la biodiversidad estén disponibles a una escala sin precedentes. ¡Gracias por ser parte de la comunidad de iNaturalist!
  yir_email_you_make_a_difference: |
    Con iNaturalist, marcas la diferencia para la biodiversidad. ¡Gracias por todo lo que haces!"
