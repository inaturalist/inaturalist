  add_evidence_of_presence_organism_annotation: 'Añadir anotación "Evidencia de Presencia: organismo"'
  add_evidence_of_presence_feather_annotation: 'Añadir anotación "Evidencia de Presencia: pluma"'
  add_evidence_of_presence_scat_annotation: 'Añadir anotación "Evidencia de Presencia: heces"'
  add_evidence_of_presence_track_annotation: 'Añadir anotación "Evidencia de Presencia: huella"'
  add_evidence_of_presence_bone_annotation: 'Añadir anotación "Evidencia de Presencia: hueso"'
  add_evidence_of_presence_molt_annotation: 'Añadir anotación "Evidencia de Presencia: muda"'
  #Notice when a comment has been hidden by moderators
  comment_hidden: Se ocultó el comentario
  #Notice when a comment has been unhidden by moderators
  comment_unhidden: Se hizo visible el comentario
  controlled_term_labels:
    evidence_of_presence: Evidencia de Presencia
    #As in the feather on a bird
    feather: Pluma
    #Refers to an observation that depicts the actual organism and not some
    #kind of secondary evidence like a footprint
    organism: Organismo
    #Fecal matter, not regurgitated matter
    scat: Heces
    #Impression made by the organism on the ground or in snow, like a footprint
    track: huella
    #Endoskeletal remains, like a deer bone
    bone: hueso
    #Skin or exoskeleton shed by a reptile or arthropod, not a particular
    #plumage in a bird or seasonal hair/fur in a mammal
    molt: muda
  controlled_term_definitions:
    bone: |
      Predominantemente restos endoesqueletales; la exposición parcial de huesos en un organismo casi intacto debería etiquetarse "organismo"
    feather: Una o más plumas no unidas a un organismo
    molt: Piel descartada o exoesqueleto
    organism: Organismo total o parcial
    scat: Materia fecal (no egagrópilas de búho u otra materia regurgitada)
    track: Impresión en suelo o nieve hecha por el organismo
  #Introductory form of address in an email. %{user} could be a username or a
  #name, and the gender is unknown. @vow_or_con should work.
  email_dear_user: 'Estimado/a %{user}:'
  #The name of a computer file
  filename: Nombre de archivo
  flag_for_place_title_html: |
    Marca para Lugar: %{title}
  flag_this_place: Marcar este lugar
