    taxon_names:
      form:
        new_name_guidelines_html: "<ul>\n  <li><p>حاول إضافة أسماء تم استخدامها في
          مكان آخر، الرجاء عدم اختراع أسماء جديدة.</p></li>\n  <li><p>لا تضف أسماء
          مكررة، على سبيل المثال لا تسم العديد من الصقور بـ\"صقر\"</p></li>\n  <li><p>بالنسبة
          للأصناف الأعلى، حاول استخدام أسماء تتضمن جميع الأحفاد، مثل \"بلشون أبيض
          كبير وحلفاؤه\" أو \"أسرة هيث\"</p></li>\n  <li>\n    <p>\n     لا تضف معلومات
          غير الاسم، على سبيل المثال، \n     معلومات بارانثية حول كيفية استخدام الاسم
          \n    </p>\n  </li>\n  <li>\n    <p>\n     يجب أن تكون المعاجم الجديدة باللغة
          الإنجليزية; الرجاء عدم إضافة أسماء مترجمة\n     اللغة مثل \"الفرنسية، فرانسيس\"
          لأن ذلك سيجعل فقط\n     من الصعب أو المستحيل علينا أن نعرض أسماء محلية للأشخاص
          \n     الذين يستخدمون الموقع بلغات مختلفة. \n    </p>\n  </li>\n<li>\n   <p>\n
          \    ستظهر الأسماء الشائعة المرتبطة باللغات المترجمة \n     على أنها الاسم
          الشائع الافتراضي لتلك اللغة (باستثناء\n     تأثير تفضيلات المكان، وترتيب
          الأسماء، وما إلى ذلك.).\n     <a class=\"readmore\" href=\"/pages/translate\">معرفة
          مزيد من المعلومات حول الترجمة</a>\n   </p>\n  </li>\n</ul>"
        places_help_html: "أضف اسما إلى مكان لإعطائه الأولوية للمواقع والمستخدمين
          من \nهذا المكان، إذا كانت هناك أسماء متعددة في كل مكان، فيمكنك تحديد أولوياتها
          \nthem <a href=\"%{url}\">هنا</a>، يُرجَى <strong>عدم</strong> إضافة أسماء
          لكل \nمكان يُستخدَم فيه الاسم، فقط للأماكن التي تتعارض مع \nأماكن أخرى."
      taxon:
        about_html: "يمكن أن يكون للأصناف العديد من الأسماء الشائعة، نحن نؤيد اسما
          افتراضيا واحدا \nعالميا، والذي يمكن تغييره هنا عن طريق سحب الاسم إلى أعلى
          \nالقائمة، يمكنك أيضا تحديد الأسماء الافتراضية في أماكن مختلفة عن طريق \nتعديل
          الاسم وإضافة مكان، ولكن يُرجَى القيام بذلك فقط عندما \nتكون الأماكن المختلفة
          لها أسماء متعارضة."
