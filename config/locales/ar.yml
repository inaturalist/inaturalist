    observation_fields:
      about_editing_observation_fields_desc_html: |-
        <p class='ui'> يمكنك تعديل حقل الملاحظة هذا لأنك أنشأت أو لأنك أمينة للموقع. إذا كنت أحد القيمين على الموقع، يرجى اتباع هذه الإرشادات</p>
        <ol>
          <li>لا تجرِ تغييرات تعسفية في الأسماء (مثل تغيير "تناول الطعام" إلى "جمع الرحيق")</li>
          <li>ضع في اعتبارك أن حقول الملاحظة يمكن استخدامها لملاحظات أية أصنوفة; لذا حاول عدم استخدام المصطلحات الخاصة بالأصناف</li>
