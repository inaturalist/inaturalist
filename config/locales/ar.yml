    donate:
      donate_short_desc: "تبرع الآن لإظهار دعمك!"
      post_donate_social_media_text: أنا أدعم إيناتوراليست لأن.
      monthly_supporters:
        become_a_monthly_supporter_of_inaturalist: كن داعما شهريا لإيناتوراليست
        desc_html: |
          <p class="lead">
            <strong>إيناتوراليست هو أحد من أكبر المجتمعات في العالم المخصصة
            لاستكشاف التنوع الحيوي، شكرا لك على مشاركتك فيه!</strong>
          </p>
          <p class="lead">
            نريد أن نحافظ على استخدام إيناتوراليست مجانًا، لكنه ليس عملا 
            مجانيا، إذا كنت تحب إيناتوراليست، يُرجَى التفكير في أن تصبح داعما 
            شهريا، تساعد الهدايا المتكررة في ضمان استمرار إيناتوراليست
            لتوسيع البنية التحتية والموظفين من خلال توفير إيرادات
            يمكن التنبؤ بها، يمكنك أيضا اختيار إظهار حالة المؤيد الشهري على
            ملف تعريف المستخدم الخاص بك.</p>
          <p class="lead">
            تبرعاتك الخيرية تساعد في دعم إيناتوراليست كمجتمع
            ينمو، من تقدم رؤية الحاسوب وتنفيذ ميزات جديدة
            لدعم خوادمنا وموظفينا، إذا كنت تفضل إعطاء
            تبرع لمرة واحدة، يُرجَى <a href="%{donate_url}">النقر هنا</a>.
          </p>
          <p class="text-muted">
            إيناتوراليست هي مبادرة مشتركة من أكاديمية كاليفورنيا للعلوم
            والجمعية الجغرافية الوطنية، سيتم استلام جميع التبرعات بواسطة
            أكاديمية كاليفورنيا للعلوم، 501(c)(3): منظمة معفاة من الضرائب غير هادفة للربح
            مقرها في الولايات المتحدة الأمريكية.
          </p>
    flags:
