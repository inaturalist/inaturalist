          في الوقت المناسب لرؤية الأنواع الأخرى التي تمت ملاحظتها حديثا، يعرض هذا المخطط 
          أنواعا من الملاحظات القابلة للتحقق منها في الشهر الذي تم رفعها فيه 
          إلى %{site_name} (وليس الشهر عندما تمت الملاحظة)، لا 
          يتضمن أصنافا أعلى أو أقل; لذا فإن الملاحظة التي تم تحديدها على أنها 
          ثدييات لا تحسب، وملاحظة <i>ذئب رمادي</i> نويع.
          <i>دب</i> ستحسب فقط <i>ذئب رمادي</i>.
