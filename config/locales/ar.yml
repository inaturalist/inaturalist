    taxa:
      edit:
        high_status_conservation_status_notice_html: "إضافة حالة الحفاظ لأعلى مستوى
          أصنوفة يؤثر على \nملاحظات جميع الأنواع في هذه أصنوفة; من فضلك لا تضيف \nحالات
          للأنواع التي تحتوي على الأنواع التي ليس لها وضع لأن \nذلك سوف يحجب بشكل
          غير صحيح إحداثيات لملاحظات تلك \nالأنواع."
        complete_desc_html: "تحتوي الأصنوفة \"الكاملة\" على <em>كل</em> أصناف السلالة
          المعروفة في \nرتبة محددة تتوافق مع سياسات معالجة الأصناف في إيناتوراليست،\nسواء
          تمت ملاحظتها أم لا، يمكن لإداريي الموقع فقط\nالإعلان عن الأصناف الكاملة
          في الوقت الحالي."
        complete_rank_desc_html: "الرتبة التي تكمل هذه الأصنوفة، على سبيل المثال إذا
          كانت هذه العائلة تحتوي على \nكل أجناسها ولكن ليس كل أنواعها، هذا سيتم تعيينه
          إلى \"جنس\". \nالافتراضي هو النوع."
      show:
        about_names_desc: "<p> \n  معظم فئات الكائنات الحية لها \"أسماء مشتركة\" \n
          \ باللغات المنطوقة، وعادة ما تكون هذه الأسماء يمكن التعرف عليها، وسهلة التنطق،
          \n  ومستقرة مع مرور الوقت، ولكن العديد من الكائنات الحية لديها عدة \n  أسماء
          مختلفة في أماكن مختلفة، حتى في نفس اللغة، والتي يمكن أن تجعل \n  من الصعب
          التواصل عن هذه الكائنات دون ارتباك، \n  ويعالج العلماء هذه المشكلة باستخدام
          \"اسم علمي\" واحد \n  لكل فئة من الكائنات الحية التي تتوافق مع قواعد \n
          \ <a href=\"https://ar.wikipedia.org/wiki/تسمية_ثنائية\">التسميات البيولوجية</a>،
          \n  ولكن هذه الأسماء تميل إلى أن تكون على أساس اللاتينية، لغة لا أحد \n
          \ يتحدث بها; لذلك فهي ليست بارزة كأسماء شائعة للكثير منن\n  الاشخاص، ويمكن
          للأسماء العلمية أن تعكس أيضا وضع تصنيف الكائن الحي; \n  حتى يمكن أن تتغير
          عندما يطور العلماء \n  نظريات أكثر دقة حول العلاقات التطورية بين \n  الكائنات
          الحية المختلفة، مما يقلل من جدواها في \n  التواصل، حتى بين الأشخاص الذين
          يعرفون الأسماء العلمية. \n</p> \n<p> \n  يقول القول المأثور القديم: \"تتغير
          الأسماء الشائعة من مكان \n  لآخر، وتتغير الأسماء العلمية من وقت لآخر\".
          \n</p> \n<p> \n  نحاول معالجة أوجه القصور هذه من خلال عرض كل من \n  الأسماء
          الشائعة والعلمية حيثما أمكن، واختيار الأسماء الشائعة \n  استنادا إلى اللغة
          والتفضيلات الجغرافية للمشاهد. \n</P>"
        about_conservation_status_desc: يلخص وضع الحفظ خطر الانقراض بالنسبة لمجموعة
          من الكائنات الحية.
        about_establishment_desc: "\"وسيلة إنشاء\" تصف كيفية وصول الأنواع حيث \nتحدث
          حاليا: المُدخَل يعني أنها وصلت بسبب \nالنشاط البشري، في حين أن الفطري وصل
          دون مساعدة إنسانية، \nالأنواع المستوطنة لا تحدث إلا في مكان محدد ولا مكان
          آخر."
        about_taxon_curators_desc: |-
          هؤلاء الناس يديرون جزءا من شجرة التصنيف التي تشمل
          هذه الأصنوفة، إذا كنت ترغب في إجراء تغييرات، يًرجى التعليم على هذه الأصنوفة أو
          الاتصال بأحد هؤلاء الأشخاص.
        charts_help_seasonality: "يوضح هذا الرسم البياني عدد الملاحظات التي تم جمعها
          من قبل هذه الأصنوفة حسب \nالشهر، ضع في اعتبارك أن هذا عدد الملاحظات; لذلك
          فهي \nتتأثر على حد سواء عندما يمكن ملاحظة الكائن الحي وعندما \nيزعجه الناس
          لملاحظته; لذلك قد يبدو أن الطيور نشطة جدا \nفي مايو، ولكن هذا يمكن أن يكون
          أيضا لأن المزيد من الناس يراقبون الطيور في مايو وهم الذين \nيميلون إلى تجاهل
          هذا النوع في الأشهر اللاحقة، وبالمثل، إذا رأيت \nيعاسيب في يونيو أكثر مما
          كانوا عليه في يناير، ربما يكون هذا لأن \nلدينا ناس يلاحظون في نصف الكرة
          الشمالي أكثر مما هم عليه في \nنصف الكرة الجنوبي وليس لأن اليعسوب أكثر نشاطا
          في \nيونيو; لذلك تحقق من الخريطة عند النظر في هذه المخططات، إنها دائما\nفكرة
          جيدة أن تكون متشككا من هذه المخططات عندما يكون هناك عدد قليل \nمن الملاحظات
          و/أو تناقضات كبيرة بين عدد \nالملاحظات \"التي يمكن التحقق منها\" و\"درجة
          البحث\"."
        charts_help_history: "يوضح هذا الرسم البياني عدد المشاهدات لهذا الشهر حسب
          \nالسنوات العشر الأخيرة، مرة أخرى، منحازة من قبل عدد من الناس \nالذين يلاحظون،
          لكنه سوف يظهر لك طفرات غير عادية في الملاحظات، وإذا \nكان يبدو مستويا أو
          متناقصا على الرغم من العدد المتزايد من الملاحظين، \nهذا قد يشير إلى تغيير
          في الوفرة."
        charts_help_other: "كما نعرض الرسوم البيانية الموسمية للملاحظات التوضيحية.
          \nتعد التعليقات التوضيحية نظاما جديدا لإضافة البيانات الوصفية إلى الملاحظات
          باستخدام \nمفردات مصطلحات الملاحظة، حتى الآن نستخدم فقط \"مرحلة \nالحياة
          \" و\"علم النبات\" (عندما يمزهر أو \nيثمر النبات)، ليست لدينا حتى الآن طريقة
          لإضافة التعليقات التوضيحية مباشرة; لذلك \nنقوم الآن بتحويل البيانات من حقول
          الملاحظة إلى التعليقات التوضيحية. \nإذا كنت لا تستطيع انتظارنا لبناء نظام
          التعليق التوضيحي الخاص بك، يمكنك \nالمساهمة في شروح \"مرحلة الحياة\" بإضافة
          \nقيم حقل الملاحظة التي لديها أي من القيم التالية: بالغ أو انسلاخ أو عذراء
          أو \nحورية أو يرقة أو بيض أو يافع; لذلك على وجه الخصوص، حقول \"مرحلة الحياة\"
          و\n\"مرحلة حياة الحشرات\" جيدة، بالنسبة ل\"علم النبات\"، نحن \nننظر في أي
          حقل بكلمة \"دراسة الأحداث البيولوجية\" في اسمه و \n\"زهرة\" أو \"فاكهة\"
          في القيمة، وبالتالي فإن حقل \"دراسة الأحداث البيولوجية للزهور\" \nجيد للاستخدام."
        charts_help_relative_observations: "عرض التردد كنسبة مرتبطة لجميع الملاحظات
          يساعد على \nتخفيف تأثير النمو الكلي للموقع، على سبيل المثال، \nإذا كان الموقع
          ينمو مع حصولنا على المزيد من الملاحظات مع كل عام \nيمر، فإننا نحصل على المزيد
          من الملاحظات عن أي أصنوفة فردية، والتي لا \nتخبرك بأي شيء حول ما إذا كان
          هناك المزيد من تلك الأصنوفة حول \nملاحظة، فقط أن هناك المزيد من الناس يلاحظونها،
          \nويعني عرض النسبة المرتبطة أنه إذا كانت هناك 100 ملاحظة كاملة ولكن \n20
          ملاحظة لهذه الأصنوفة، فإن النسبة هي 0.2 (20/100)، إذا \nلاحظ الناس ملاحظات
          عام 2000 في العام التالي و 400 ملاحظة \nلهذه الأصنوفة، فإن النسبة لا تزال
          0.2 (400/2000); هذا يسبب بعض\nالانحرافات عندما يكون هناك عدد قليل جدا من
          اللاحظين في منطقة ما، أو بالنسبة للأنواع \nالتي لا تتم ملاحظتها بشكل متكرر،
          ولكن هذا صحيح أيضا في إجمالي \nعدد المرات."
        complete_taxon_desc: "الأصناف \"المكتملة\" لديها كل سليلها، أصناف موجودة من
          \nرتبة معينة موجودة في قاعدة بيانات الموقع; فعندما \nتكتمل هذه الأصنوفة
          لنوع، على سبيل المثال، يمكننا أن نقول كم عدد أنواعها \nالملاحظة، وما زال
          هناك عدد لا بد من ملاحظته، ولا تشمل أعداد \nالأنواع بالنسبة إلى الأنواع
          \"الكاملة\" الكاملة للأنواع أنواعا \n\"لا تحصى\" مثل الأنواع المنقرضة أو
          \nمفاهيم الأنواع غير النشطة، وهي تشمل الأنواع فقط، وليست الأنواع غير النوعية
          مثل \nالأنواع الفرعية."
