    guides:
      index:
        funding_html: |
          تم توفير التمويل لتطوير الأدلة من خلال
          <a href="http://eol.org"><img src="https://eol.org/assets/blue_logo-1edfd969b808300ae34a9530531df17f0c66a29882303b75452bfa62f7e6fa37.png"></a>
        welcome_message_html: |
          أدلة تساعدك على معرفة التنوع البيولوجي في جميع أنحاء العالم، 
          سواء كنت تستكشف سيرنجيتي أو فقط حديقتك المحلية 
          (التي قد تكون سيرنجيتي)، يمكن أن تساعدك الأدلة على جعل 
          تنوع كوكبنا مذهلا للحياة.
      edit:
        add_eol_content: |
          أضف محتوى موسوعة الحياة إلى أصناف محددة كدفعة، هذا يمكن أن يستغرق بعض
          الوقت; لذا يُرجَى التحلي بالصبر.
        add_color_tags_help: |
          أضف علامات الألوان من الألوان المرتبطة بالأصناف المحددة.
        add_rank_tags_help_html: |
          أضف علامات رتب الأصناف استنادا إلى تصنيفنا، مثل
          <code>family=نورسية</code>
          أو
          <code>family=النورسات والحلفاء</code>
        coordinates_desc: |
          إن تقديم إحداثيات دليلك سيساعد الأشخاص في العثور عليه عند البحث بحسب الموقع.
        eol_subjects_desc: |
          تنشر موسوعة الحياة المحتوى تحت عدد من عناوين المواضيع المختلفة، 
          وليست جميعها متوفرة لكل مجموعة، سيؤدي اختيار "نظرة عامة"
          إلى استيراد أول جزء نص متاح من موسوعة الحياة، والذي 
          يحتوي عادة على ملخص عند توفره.
        eol_collection_desc_html: |
          <a href="http://eol.org/" target="_blank">موسوعة الحياة (EOL)</a> 
          هي مستودع للمعلومات عن الحياة على الأرض. في موسوعة الحياة، يمكنك
          إنشاء
          <a href="http://eol.org/info/252" target="_blank">مجموعات</a> 
          من الأنواع، إذا كنت ترغب في استيراد الأنواع من مجموعة موسوعة الحياة، 
          قم بلصق مسار تلك المجموعة هنا.
        guide_place_desc: |
          سيؤدي ربط الدليل بالمكان إلى السماح للأشخاص بالعثور عليه عند 
          البحث عن الأماكن، وسيعرض حدود المكان في
          خرائط %{site_name} حيث يتم عرضها إذا تم تعيين حدود
          (على سبيل المثال "عرض البطاقة" وصفحات الأصناف وما إلى ذلك.)
        import_tags_from_csv_help_html: |
          <p>
            ارفع ملف CSV يحتوي على علامات للأصناف في هذا الدليل، يجب أن يظهر ملف CSV على النحو التالي : 
          </p>
          <table class="table">
           \ <tbody>
              <tr>
                <th>الاسم</th>
                <th>اللون</th>
                <th>عدد الأيدي</th>
                <th></th>
              </tr>
              <tr>
                <td>إنسان عاقل</td>
           \     <td></td>
                <td>2</td>
                <td>ثنائيات الحركة</td>
              </tr>
           \   <tr>
                <td>ثعلب أحمر</td>
                <td>أحمر|أسود</td>
                <td>0</td>
           \     <td>رباعي الأرجل</td>
              </tr>
            </tbody>
          </table>
          <p>
            يبدأ الصف الأول ب "الاسم" متبوعا بالوسم
            لامات / فئات، ثم يبدأ كل صف تالي
           \ باسم الأصنوفة، تليها وسوم المسند المقابلة أعلى
            العمود، في هذا المثال، يحصل <i>إنسان عاقل</i> على
            الوسوم <code>ثنائيات الحركة</code> و<code>عدد الأيدي=2</code>،
            و<i>ثعلب أحمر</i> يحصل على <code>رباعي الأرجل</code> و
            <code>أحمر=اللونred</code>، <code>اللون=أسود</code>، and
            <code>عدد الأيدي=0</code>سيتم تجاهل الفراغات، ويمكنك
            إضافة خطوط متعددة لكل أصنوفة، يمكنك أيضا إضافة
            قيم متعددة لكل خلية مفصولة بحرف الأنبوب.
          </p>
        licensing_explanation: |
          يمنح ترخيص محتواك أشخاصا آخرين الحق في نسخه وتعديله دون طلب إذنك، ويسهل عليك 
          مشاركة عملك، وإذا ضمنت محتوى من جهة خارجية من مصادر 
          أخرى تستخدم تراخيص المشاع الإبداعي المشاركة بالمثل (مثل 
          ويكيبيديا)، فأنت ملزم قانونيا باستخدام ترخيص مماثل، في ما يلي 
          نظرة عامة على جميع تراخيص المشاع الإبداعي وما تعنيه:
        paste_note_html: |
          ألصق ما يصل إلى 500 اسم أنوع، واحد في كل سطر، سيبذل %{site_name}
          قصارى جهده لمطابقة الأسماء الشائعة مع مفاهيم الأنواع، ولكن لتجنب 
          الغموض من الأفضل استخدام الأسماء العلمية، إذا كنت ترغب في 
          تحديد كل منهما، فافصل الاسم العلمي عن الاسم الشائع 
          بفاصلة، مثل <code>Homo sapiens، إنسان</code>.
        places_note: |
