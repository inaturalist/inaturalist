      show:
        are_you_sure_you_want_to_convert: هل أنت متأكد من أنك تريد تحويل هذا المشروع
          إلى مشروع تجميع؟
        bioblitz_results_desc_html: "<p> \n  خلافا للمشاريع العادية، يعرض بيوبليتزس
          إحصاءات الأحداث من ملاحظات \n  <em>الكل </em> في مكان وزمن، وليست فقط \n
          \ الملاحظات التي أضافها الأشخاص عمدا إلى المشروع; \n  هذا لإزالة عقبة إضافة
          الملاحظات إلى مشروع \n  فقط لدفع إحصائيات في الوقت الحقيقي، لاحظ أن الملاحظات
          لن \n  تكون متاحة للتصدير أو العرض على معاينات المشروع مثل \n  مساهمات الأعضاء
          على الموقع أو بحوث ملاحظة المشروع\n  في تطبيقات الجوال ما لم يضِف فريق المشروع
          \n  والمشاركون بنشاط الملاحظات ذات الصلة كأنها في \n  مشروع عادي. \n</p>
          \n<p>\n  لاحظ أنه في حين أن هذا النوع من المشاريع يظهر إحصائيات للملاحظات
          التي \n  لم تُضَف عمدا للمشروع، فإنه لا يسمح \n  للأمناء برؤية الإحداثيات
          الخاصة أو المحجوبة لتلك \n  الملاحظات أو بافتراض أن الملاحظين قد وافقوا
          على \n  شروط المشروع، إذا كنت أمين مشروع وتحتاج إلى الوصول إلى \n  الإحداثيات
          الخاصة، فأنت بحاجة لموافقة المشاركين على \n  شروط المشروع، أو كنت ترغب في
          حساب الملاحظات نحو قائمة الفحص للمشروع المنسق، \n  تأكد من أن مشاركيك قد
          انضموا إلى المشروع ويضيفون \n  ملاحظاتهم كما في مشروع عادي. \n</P>"
        click_here_to_convert_this_project: انقر هنا لتحويل هذا المشروع إلى مشروع
          تجميع.
        no_journal_blurb_html: "<p>\n  مجلة مشروعك هي أداة للتواصل مع \n  أعضاء المشروع،
