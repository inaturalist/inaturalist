      project_location_privacy_notice_html: |
        <p>
          يُرجَى الانتباه إلى أن أمناء المشروع سيكونون قادرين على رؤية أي 
          مواقع خاصة أو محجوبة لملاحظاتك في هذا المشروع ما لم 
          تلغٍ هذا الإذن، وسيتمكنون من إضافة أي من ملاحظاتك 
