      edit:
        blocking_desc_html: |
          <p> 
            يؤدي حظر شخص ما إلى منعهم من مراسلتك، والتعليق على ملاحظاتك، 
            وتحديد ملاحظاتك، والتفاعل 
            معك في %{site_name}، كما أنه يزيل ملاحظاتهم من 
            نتائج البحث ويزيل ملاحظاتك من 
            نتائج البحث الخاصة بهم، ومع ذلك، فإنه لا يجعلك غير مرئي لهم، لا 
            يزال بإمكانهم العثور على ملاحظاتك وعرض ملف التعريف الخاص بك، ولا يمكن أن 
            يتفاعلوا معك. 
          </p> 
          <p> 
            الحظر هو للحالات التي لا يمكنك فيها الوصول إلى قرب
            شخص ما، ولن يتركك بمفردك، على الرغم من أفضل ما تبذله من جهود 
            لتسوية النزاعات بطريقة متحضرة، إنها ليست وسيلة للاختباء من
            الأشخاص، لمنع هويات الأشخاص الذين 
            لا تثق بهم، أو تعطيل معرف المجتمعية (هناك 
            وضع آخر لذلك)، وبالتالي، فإن منع الأعمال في كلا الاتجاهين: إذا قمت بحظر 
            شخص ما، فإنه لا يمكن أن يتفاعل معك، ولكن أيضا لا يمكن أن تتفاعل 
            معهم، إذا كنت أسأت استخدام منع شخص ما من تحديد 
            ملاحظاتك، يمكنك أيضا منع نفسك من تحديد 
            ملاحظاتهم. 
          </p> 
          <p> 
            يمكنك حظر ثلاثة أشخاص فقط، ونحن نعتقد أن هذا هو 
            العدد المعقول الذي يستوعب الناس الذين يحتاجون إلى منع في حين 
            منع إساءة الاستخدام للحجب، إذا كنت تشعر أنك بحاجة إلى حظر المزيد من 
            الأشخاص، فيُرجًى <a href="mailto:%{help_email}">الاتصال بنا</a
          </p> 
          <p> 
            إذا كان شخص ما يضايقك أو يطاردك في %{site_name}، 
            <a href="mailto:٪{help_email}"> فيُرجَى إخبارنا بذلك</a>، إذا كان 
            هذا يمثل انتهاكا لشروط الخدمة أو يمثل 
            سلوكا آخر نعتبره غير لائق لموقعنا، 
            فسنحقق في ذلك. 
          </p>
        common_names_desc: |
          عرض الأسماء الشائعة، التعطيل إذا كنت تريد فقط لعرض الأسماء العلمية،
          لاحظ أنه يمكنك التحكم في الأسماء الشائعة التي تراها من خلال تغيير
          إعداداتك اللغوية والمكانية.
        display_monthly_supporter_status_on_my_profile: |
          عرض حالة المؤيد الشهري في ملفي الشخصي
        if_you_change_your_mind_you_can_always_edit_your_settings_html: |
          إذا غيرت رأيك، فيمكنك دائما
          <a href='/users/edit'>تعديل إعداداتك</a>.
        inaturalist_network_affiliation_desc_html: |
          <p>
            The <a href="%{url}" target="_blank"> شبكة إيناتوراليست</a> هي
            مجموعة من مواقع الويب المترجمة المرتبطة تماما 
            بمجتمع إيناتوراليست العالمي، يتم دعم مواقع الشبكة من قبل 
            المؤسسات المحلية التي وقعت اتفاقية مع إيناتوراليست
            لتعزيز الاستخدام المحلي وإفادة التنوع البيولوجي المحلي، لديهم إمكانية الوصول 
            إلى الإحداثيات الحقيقية من بلدانهم المحجوبة
            تلقائيا عن العرض العام من أجل حماية الأنواع المهددة.</p>
          <p>
            يعمل اسم المستخدم وكلمة المرور على جميع المواقع التي تشكل جزءا من 
            شبكة إيناتوراليست، إذا اخترت الانضمام إلى موقع 
            شبكة، المؤسسات المحلية التي تشغل كل موقع سيكون لها أيضا
            وصول إلى عنوان بريدك الإلكتروني (فقط للتواصل معك حول 
            أنشطة الموقع) والوصول إلى الإحداثيات الحقيقية للملاحظات 
            الغامضة أو الخاصة.
          </p>
          <p>
            ملاحظة: يُرجَى عدم تغيير انتمائك بشكل تجريبي إذا كان 
            لديك أكثر من 1000 ملاحظة.
          </p>
        licensing_desc_html: |
          يطلب إذنك إذا كان يلتزم بشروط الترخيص،
          بالإضافة إلى ذلك، يتضمن %{site_name} محتواك المرخص بالمشاع الإبداعي
          في أرشيفات يتم تحديثها بانتظام ويتم إنتاجها لمنظمات شريكة 
          محددة مهتمة ببياناتنا، على سبيل المثال، نقوم بتضمين سجلات "لا
          توجد حقوق طبع ونشر" (CC0)، والنسبة (CC BY)، والنسبة-غير تجاري
          (CC BY-NC) في الأرشيف الذي ننشئه من أجل
          <a href="http://www.gbif.org/"> المرفق العالمي لمعلومات التنوع
          الحيوي</a> (GBIF)، وهي منظمة دولية حكومية دولية
          تقوم بجمع وتوزيع معلومات التنوع الحيوي من جميع أنحاء 
          العالم.
        monthly_supporter_desc_html: |
          يقدم داعمو إيناتوراليست شهريا مساهمات شهرية تلقائية
          التي تستقبلها أكاديمية كاليفورنيا للعلوم (الولايات
          المتحدة IRS FIN 94-1156258)
          لدعم العملية غير الهادفة للربح إيناتوراليست
          ومواقع شبكة إيناتوراليست،
          <a href="%{url}">انقر هنا لتصبح داعما شهريا</a>.
          عندما نؤكد دعمك، ستتمكن من التحقق من هذا
          الصندوق لعرض هذه الحالة في ملفك الشخصي، ملاحظة: سوف تحتاج إلى استخدام
          نفس عنوان البريد الإلكتروني بالضبط على صندوق المانحين كما تفعل في إيناتوراليست
          لكي نؤكد أنك أصبحت داعمًا شهريا.
        muting_desc_html: |
          <p> 
            كتم شخص ما يمنعك من تلقي إشعارات حول الأشياء 
           \ التي يقومون بها، بما في ذلك التعليق على ملاحظاتك، ومراسلتك، 
            والإشارة لك، إلخ، الكتم يساعدك على تجاهل شخص دون 
            منعهم من فعل أي شيء. 
          </p> 
          <p> 
            يمكنك كتم الأشخاص الذين تريد كتمهم، ولكن تذكر 
            أنك ستفتقد الإشعارات التي يُحتمَل أن تكون مهمة، مثل 
            هويات التي تحول معرف المنتدى لملاحظاتك. 
          </P>
        name_place_help_html: |
          إعطاء الأولوية للأسماء الشائعة المستخدمة في هذا المكان.
        place_preference_changed_notice_html: |
          تم تغيير تفضيل الموضع، إذا غيرت رأيك، فيمكنك دائما
          <a href='/users/edit'>تعديل إعداداتك</a>.
        project_addition_preferences:
          any: أي
          joined: المشاريع التي انضممت إليها
          none: "لا شيء، فقط يمكنك إضافة ملاحظاتك إلى المشاريع"
        prefers_community_taxa_desc: |
          يتتبع %{site_name} ما تراه ملاحظاتك وما 
          يعتقده المجتمع، إن الهوية الذي نتشاركها مع 
          شركاء البيانات هي هوية المجتمع، ولكن إذا كنت لا تعتقد أن 
          رأي المجتمع يجب أن يلغي حسابك، يمكنك تعطيله 
          هنا، سيظل الناس قادرين على إضافة هويات، ولكن 
          لن يتم تفضيل الرأي المجتمعي على رأيك: وهذا يعني أن ملاحظاتك 
          لن تكون مؤهلة للحصول على درجة بحثية ما لم 
          توافق على المجتمع.
        prefers_coordinate_interpolation_protection_desc: |
          عندما تقوم بتعيين الخصوصية الجغرافية لملاحظة ما على "غامضة" أو 
          "خاصة"، فسوف يطبق هذا نفس الخصوصية الجغرافية على جميع ملاحظاتك الأخرى 
          في نفس اليوم ليجعل من الصعب على الآخرين 
          تخمين الإحداثيات الحقيقية بناءً على الملاحظات التي تتم حول نفس 
          الزمن.
        project_settings_desc: |
          تذكر، هذا لا يعطي مشاريع الإذن بالوصول 
          لإحداثياتك المخفية أو إرسال تحديثات لك،; يجب عليك الانضمام إلى المشاريع من 
          أجل منح هذه الأذونات، أو منحها على أساس كل حالة على 
          حدة.
        same_day_geoprivacy_protection: حماية الخصوصية الجغرافية في نفس اليوم
        search_place_help_html: |
          المكان الافتراضي لعمليات البحث في الملاحظة.
        scientific_name_first_desc: |
          عرض الأسماء العلمية قبل الأسماء الشائعة.
        taxon_change_desc: |
          عندما يتم دمج الأصناف أو إعادة تسميتها في %{site_name}، 
          سيتم تحديث ملاحظاتك، وتصنيفاتك، وهوياتك، وما إلى ذلك تلقائيا إلى 
          الأصناف الجديدة إذا كان التغيير لا لبس فيه، إذا قمت بإلغاء الاشتراك أو إذا كان التغيير 
          غامضا (على سبيل المثال انقسام)، سوف تتلقى تحديثا عن 
          ربط التغيير لأداة يمكنك استخدامها لتحديث المحتوى الخاص بك يدويا 
          إذا اخترت.
        thanks_for_supporting_us!: شكرا على دعمنا!
        this_only_applies_to_traditional_projects: |
          هذا ينطبق فقط على المشاريع التقليدية، لا يمكنك استبعاد الملاحظات 
          من مشاريع مجموعة أو مظلة، وهي عمليات بحث محفوظة بشكل أساسي، 
          يمكنك قراءة المزيد
          <a href="/blog/15450-announcing-changes-to-projects-on-inaturalist">هنا</a>.
        youve_used_all_of_your_blocks: لقد استخدمت كل كتلك; إزالة كتلة لإضافة أخرى.
      recent:
        about_recent_users: عن
        definitions_html: '<dl> <dt>مرسل بريد مزعج محتمل</dt> <dd> مستخدم ربما يكون مرسلا للبريد المزعج: مما يعني أنه ليست لديه أية ملاحظات أو تعريفات ولكن لديه وصفا للملف الشخصي. </dd> <dt>محتوى غير مرغوب فيه تلقائي</dt> <dd> مرسل البريد المزعج الذي تم تعليمه تلقائيا كمرسل رسائل غير مرغوب فيها من قبل النظام. </dd> <dt>مرسل بريد مزعج يدوي</dt> <dd> مرسل رسائل غير المرغوب فيها تم  تعليمه يدويا كمرسل رسائل غير مرغوب فيها من قبل أمين موقع. </dd> <dt>الإيجابيات المزيفة</dt> <dd> المستخدمون الذين تم تعليمهم كمرسلي رسائل غير مرغوب فيها ولكن تم حل العلامات من قبل أمناء الموقع نظرا لأنهم لم يكونوا مرسلي رسائل غير مرغوب فيها فعلا. </dd> </dl>'
        recent_users_desc_html: |
          <p>
            نريد أن نرحب بالمستخدمين الجدد، ولكننا نريد أيضا مكافحة
            مرسلي الرسائل غير المرغوب فيها، نأمل أن هذه الأداة سوف تساعد في كليهما، إننا 
            نبلغ تلقائيا العديد من المستخدمين على أنهم مرسلو رسائل غير مرغوب فيها باستخدام <a
            href="https://akismet.com/">أكيسمت</a>، ولكن أكيسمت ليست مثالية; 
            لذلك إذا أردت وضع بضع دقائق في حسابات جديدة 
            كمرسل أو غير مرسل رسائل غير مرغوب فيها، فمن شأنه أن يساعد.
          </p>
