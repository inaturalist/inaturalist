      parental_consent:
        subject: يود طفلك استخدام إيناتوراليست
        content_html: |
          <p>
          يستخدم طفلك تطبيق <strong>بحث بواسطة إيناتوراليست</strong>
          \ التعليمي ويرغب في مشاركة البيانات مع النظام الأساسي لعلوم
          المواطن في إيناتوراليست، نظرا لأن النشر على إيناتوراليست يكشف عن
          معلومات التعريف الشخصية؛ لا يمكن استخدام إيناتوراليست من قبل
          أشخاص تقل أعمارهم عن 13 عاما دون موافقة أحد الوالدين.
          </p>
          <p>
          يمكن استخدام <strong>بحث بواسطة إيناتوراليست</strong> دون إنشاء
          حساب، ولن تتم مشاركة أية معلومات تعريف شخصية،
          ولكن لن يتمكن طفلك من المساهمة بملاحظات على
          إيناتوراليست، إيناتوراليست هي شبكة اجتماعية لعلوم المواطن فيها
            يتشارك المشاركون ملاحظاتهم وهوياتهم
          لتعليم بعضهم البعض عن الطبيعة وتوليد بيانات التنوع البيولوجي
          للعلوم.
          </p>
          <p>
          إذا كنت ترغب في إعطاء موافقة لطفلك لاستخدام إيناتوراليست،
          \ فسنحتاج منك القيام بما يلي:
          </p>
          <ol>
          <li>
          <p>
          إنشاء حساب إيناتوراليست سيستخدمه طفلك
          باتباع هذا الرابط:
          <a href="%{registration_url}">%{registration_url}</a>
          \   </p>
          </li>
          <li>
          <p>
          بعد إنشاء حساب طفلك، سنطلب منك تقديم
          تبرع صغير بقيمة $1 دولار أمريكي باستخدام بطاقة ائتمان إلى إيناتوراليست للتحقق من
          أنك بالغ، يُرجَى التأكد من استخدام نفس عنوان
          البريد الإلكتروني  الذي أدخلته في حقل "البريد الإلكتروني الرئيسي" أثناء
          الاشتراك عند التبرع.
          </p>
          </li>
          <li>
          <p>
          بمجرد أن نعالج التبرع، سنرسل إليك رسالة بريد إلكتروني أخرى
          لإعلامك بأنه قد تم تنشيط حساب طفلك
          ويمكنك استخدام اسم مستخدم وكلمة مرور إيناتوراليست اللذين قمت بإنشائهما
          لتسجيل الدخول إلى تطبيق بحث طفلك.
          </p>
          </li>
          </ol>
          <p>
          \ يقوم إيناتوراليست بجمع  معلومات التعريف الشخصية
          التالية:
          </p>
          <ol>
          \ <li>
          <p>
          <strong>عنوان البريد الإلكتروني (خاص):</strong> كل حساب إيناتوراليست
          لديه عنوان بريد إلكتروني مرتبط به وهو غير متاح
          \     للجمهور.
          </p>
          </li>
          <li>
          <p>
          <strong>اسم المستخدم (عام، مطلوب):</strong> لكل حساب
          إيناتوراليست اسم مستخدم عام ورقم تعريف مستخدم،
          ليس من الضروري أن يكون اسم المستخدم مشابها
          لاسم الشخص الحقيقي، ولكن يمكن استخدامه للاتصال بالشخص عبر
          التعليقات العامة والرسائل المباشرة الخاصة.
          </p>
          </li>
          <li>
          <p>
          <strong> عنوان الآيبي (خاص، مطلوب):</strong> إيناتوراليست
          يخزن ولكنه لا يعلن عن عنوان الآيبي الخاص بالمستخدم والذي يمكن
          استخدامه لاشتقاق معلومات التعريف الشخصية مثل الموقع
          (بدقة على مستوى المدينة).
          </p>
          \ </li>
          <li>
          <p>
          <strong> صورة الملف الشخصي (عامة، اختيارية):</strong> يمكن
          يمكن أن تكون لحسابات إيناتوراليست صور للملف الشخصي والتي غالبا ما تكون
          صورا للمستخدم.
          </p>
          </li>
          <li>
          <p>
          <strong>موقع المراقبة (عام أو خاص،
          مطلوب):</strong> تحتوي ملاحظات إيناتوراليست على
          معلومات عن الموقع حول مكان إجراء الملاحظة، يمكن
          جعلها عامة أو إبقاؤها كخاصة، لكنها عامة بشكل افتراضي.
          </p>
          </li>
          </ol>
          <p>
          \ كما يسمح إيناتوراليست للمستخدمين بمشاركة الصور العامة والتعليقات
          العامة والرسائل المباشرة الخاصة المرتبطة بحسابهم،
          من الممكن أن يقوم المستخدمون بتضمين تضمين معلومات التعريف
          الشخصية في المحتوى الذي أنشأه المستخدم.
          </p>
          <p>
          \ اعرف المزيد حول سياسة خصوصية إيناتوراليست <a href="%{privacy_policy_url}">هنا</a>.
          </p>
