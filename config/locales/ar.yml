        welcome_message_html: "مرحبا. إذا كنت قد بدأت مع %{site_name}، فراجع\nدليلنا
          <a href=\"%{url}\">%{getting_started}</a>\nللقيام بجولة في بعض ميزات الموقع.
          إذا كان لديك \nسؤال حول الموقع، يُرجَى الاطلاع على الأسئلة الشائعة أدناه،
          إذا كنت لا تزال \nتبحث عن إجابات، فيُرجَى  \n<a href=\"%{feedback_url}\">نشر
          سؤالك على مجموعة التعليقات</a>."
        what_is_inaturalist?: ما هو %{site_name}؟
        who_is_behind_inaturalist?: من وراء %{site_name}؟
        what_technologies_does_the_project_use?: ما هي التقنيات ومصادر البيانات التي
          يستخدمها المشروع؟
        inaturalist_provides_a_place_to: "يوفر موقع %{site_name} مكانا لتسجيل نتائج
          الطبيعة وتنظيمها، \nوالتعرف على عشاق الطبيعة الآخرين، والتعرف على العالم
          الطبيعي، إنه\nيشجع مشاركة مجموعة واسعة من المتحمسين\nللطبيعة، بما في ذلك،
          ولكن ليس حصرا، المتجولين، والصيادين، \nومراقبي الطيور، ومتسكعي الشواطئ،
          وجامعي الفطور، وحراس المتنزهات، وعلماء البيئة، \nوصيادي الأسماك، من خلال
          ربط هذه التصورات و\nالخبرات المختلفة للعالم الطبيعي، يأمل %{site_name} في
          إنشاء\nوعي مجتمعي واسع النطاق بالتنوع البيولوجي المحلي وتشجيع \nالمزيد من
          استكشاف البيئات المحلية."
        who_is_behind_inaturalist: من وراء %{site_name}؟
        inaturalist_was_originally_the_masters_final_html: |-
          كان %{site_name} في الأصل مشروع الماجستير النهائي لناثان أغرين
          وجيسيكا كلاين، و كين-إتشي أويدا في جامعة كاليفورنيا، بركلي
          (<a href="http://www.ischool.berkeley.edu">كلية الإعلام</a>)،
          اطلع على <a href="/about">الصفحة حول</a> للحصول على مزيد من المعلومات حول الأشخاص الذين يديرون الموقع حاليا.
        inaturalist_is_built_using_html: |-
          تم إنشاء برنامج %{site_name} باستخدام <a
          href="http://www.rubyonrails.org/">روبي أون رايلز</a> و<a
          href="http://mysql.com/">ميسكل</a> و<a
          href="http://jquery.com/">جكري</a> و<a
          href="http://code.google.com/apis/maps//">خرائط جوجل</a> و<a
          href="http://flickr.com/">فليكر</a>، كما يستخدم <a
          href="http://www.catalogueoflife.org">> كتالوج الحياة</a> و
          مصادر بيانات <a href="http://ubio.org/">أوبيو</a> للبيانات التصنيفية.
        what_can_i_do_to_help_inaturalist?: ماذا يمكنني أن أفعل لمساعدة %{site_name}
        you_can_help_inaturalist_by_giving_us_your_feedback_html: "يمكنك مساعدة %{site_name}
          من خلال تقديم تعليقاتك إلينا: انضم إلى  \n<a href=\"%{feedback_url}\">مجموعة
          التغذية الراجعة لدينا</a> \nللإبلاغ عن الأخطاء وطلب ميزات\nجديدة; يمكنك
          أيضا مساعدة %{site_name} عن طريق إضافة ملاحظاتك \nومساعدة أعضاء المجتمع
          الآخرين على تحديد ملاحظاتهم غير المحددة،\nإذا كنت تعرف كيفية الترميز وترغب
          في المساعدة في العمل على بعض \nالميزات،\n<a href=\"http://github.com/inaturalist/inaturalist\"
          title=\"inaturalist at master - GitHub\">ستجدنا في غيت هب</a>!"
        how_do_i_contact_inaturalist?: كيف أتصل ب%{site_name}
        you_can_contact_us_at_html: يمكنك الاتصال بنا على <a href="mailto:%{help_email}">%{help_email}</a>
        what_are_admins_and_curators?: ما هو الإداريون والقيمون؟
        inat_admins_are_the_people_who: |-
          إداريو %{site_name} هم الأشخاص الذين يديرون الموقع، لديهم إمكانية الوصول المباشر
          إلى الكود الأساسي وقاعدة البيانات، ويمكن أن يغيروا أي شيء
          على الموقع.
        curators_are_inat_users_who_volunteer_to_html: "الأمناء هم مستخدمو %{site_name}
          الذين يتطوعون للمساعدة في تحديث بيانات التصنيف لدينا،\nإذا كنت مهتما بأن
          تصبح أمينا، يُرجَى  \na href=\"mailto:%{help_email}\">الاتصال بنا</a>، يمكن
          للأمناء \nأيضا تعزيز المستخدمين الآخرين لوضع القيم، يُرجَى فقط الترويج للأشخاص
          الذين \nتثق بهم وتعرف أن لديهم بعض المعرفة التصنيفية."
        what_is_considered_inappropriate_content?: ما الذي يعتبر محتوى غير لائق؟
        you_know_it_when_you_see_it_html: "أنت <a href=\"http://en.wikipedia.org/wiki/Jacobellis_v._Ohio\">تعرفه
          عند رؤيته</a>،  \nأليس كذلك؟ تعتبر العناصر التي تنتهك القسم 2 من <a href=\"/terms.html\">شروط
          الخدمة لدينا</a>  \nبالتأكيد غير مناسبة وتستحق الإبلاغ أو إبلاغ \nالإداريين
          بدلا من ذلك، الأشكال الأخف من الوقاحة مؤسفة، ولكن \nربما ليس شيئا سنقوم
          بحذفه، ملاحظات الحيوانات الأليفة والحيوانات الأسيرة،\nوالبشر، ومعظم الكائنات
          الحية الأخرى قد لا تجدها\nمثيرة للاهتمام هي بخير (إنهم على قيد الحياة، بعد
          كل شيء)، الملاحظة من الأشياء \nالتي ليست الكائنات الحية هي منطقة رمادية.
          والأشياء التي لا\nعلاقة لها بالطبيعة، مثل ما كان على شخص ما لتناول طعام
          الغداء، تستحق \nالتعليم عليها، ويمكن حذفها، لكن الدليل على التلوث أو الاضطراب\nيمكن
          أن يكون مثيرا للاهتمام، وربما لن تتم إزالتها."
        what_is_an_observation?: ما هي الملاحظة؟
        an_observation_is_the_what_where_and_when_html: "الملاحظة هي ما، وأين، ومتى
          وُجدت في الطبيعة. \nيوفر %{site_name} مكانا لإضافة هذه المعلومات مع النصوص
          \ \nوالصور والعلامات ذات الصلة، %{site_name} يشجع تسجيل جميع النتائج الطبيعية،
          \ \nسواء كانت تتميز بأنواع محددة أو توصيفات سردية بسيطة. \n(في %{site_name}
          يمكن وصف نفس السحلية باسم سحلية قرن الصحراء وكذلك  \n&quot;كلغز سحلية وادي
          الموت&quot;)"
        why_doesnt_inaturalist_recognize_the_name_ive_entered?: لماذا لا يتعرف %{site_name}
          على الاسم الذي أدخلته؟
        inaturalist_has_name_information_for_mammals: "يحتوي %{site_name} على معلومات
          عن أسماء الثدييات والطيور والزواحف \nوالبرمائيات، ويستمر في إضافة أسماء
          الأنواع الجديدة إلى \nقاعدة بياناتنا، إذا لم نتعرف على اسم معين، فجرب \nأسماء
          بديلة قد نتعرف عليها ونضيف \nالاسم الأصلي إلى حقول العلامات أو الوصف."
        how_can_i_get_help_identifying_what_i_saw?: كيف يمكنني الحصول على المساعدة
          في تحديد ما رأيت؟
        check_the_id_please_checkbox_when_html: |-
          حدد مربع الاختيار "معرف من فضلك" عند إضافة / تعديل
          ملاحظتك وستظهر ملاحظتك في
          <a href="%{url}">معرف من فضلك</a>.
        what_does_it_mean_to_link_inaturalist_to_my_flickr_account?: ماذا يعني ربط
          %{site_name} بحساب فليكر؟
        inaturalist_can_link_directly_to_the_flickr_photo_service: "يمكن ل%{site_name}
          الربط مباشرة إلى خدمة الصور فليكر بحيث \nيمكنك إضافة صور فليكر إلى ملاحظاتك،
          عندما \nتوافق على ربط حسابك في فليكر، أنت ببساطة تربط \nحسابين، ونحن ليس
          لدينا الوصول إلى كلمة السر الخاصة بك في فليكر \nوأنت لا تتخلي عن حقوق التأليف
          والنشر الخاصة بك ولا تعطينا القدرة \nعلى استخدام أي من صورك بطرق لا تريدها."
        can_i_add_photos_without_a_flickr_account?: هل يمكنني إضافة صور بدون حساب
          فليكر؟
        we_also_support_google_html: 'نحن نؤيد أيضا صور جوجل: <a href="%{url}">تهيئة
          حسابك في جوجل&raquo;</a>'
        we_also_support_uploading_photos: |-
          كما نؤيد رفع الصور مباشرة إلى %{site_name}، إلا أنه قد يكون بطيئا بعض الشيء;
          لذلك لا نسمح إلا بتحميل واحد في المرة الواحدة، قد يكون استخدام فليكر أو جوجل
          أسرع إذا كنت تستخدم هذه الخدمات بالفعل.
        what_are_tags?: ما هي العلامات؟
        tags_are_keywords_you_can_add_to_an_html: "الوسوم هي الكلمات الرئيسية التي
          يمكنك إضافتها إلى الملاحظة لجعلها أسهل في العثور عليها. \nعلى سبيل المثال،
          إذا تبعك باراكودا لكم في رحلة الغوص في توركس وكايكوس،  \nيمكنك وسم الملاحظة
          ب&quot;مخيف، باراكودا، غوص، عطلة، توركس وكايكوس&quot;."
        can_i_include_my_observations_on_my_blog?: هل يمكنني تضمين ملاحظاتي في %{site_name}
          على موقع مدونتي؟
        sure_check_out_our_widget_html: بالتأكيد، تأكد من <a href="%{url}" title="أداة
          الملاحظات لدينا"></a>.
        what_kind_of_photos_should_i_attach: ما نوع الصور التي يجب أن أرفقها بالملاحظات؟
          هل يمكنني إرفاق صور لم ألتقطها؟
        photos_attached_to_observations_should_be: "ينبغي أن تكون الصور المرفقة بالملاحظات
          من الشخص الذي لُوحِظ \nفي وقت الملاحظة، إذا قمت بتسجيل ملاحظة عن \nشجرة،
          ثم عدت بعد يوم واحد لالتقاط صورة، الرجاء إضافة \nملاحظة جديدة للصورة; لأنها
          تمثل شجرة في \nنقطة مختلفة من الزمن."
        please_do_not_upload_pictures_you_didnt_take_html: "الرجاء <em>عدم رفع الصور
          التي لم تلتقطها</em> إلا إذا حصلت\nعلى إذن من المصور، ومن غير القانوني نشر
          \nأعمال محمية بموجب حقوق الطبع والنشر دون الحصول على شكل من أشكال الترخيص
          الممنوح من قبل منشئ \nالعمل، ويتمتع جميع المصورين بحقوق الطبع والنشر الكاملة
          على \nصورهم بشكل افتراضي، إذا كانت الصورة عن الشيء الذي لاحظته، والتقط \nشخص
          آخر ذلك وكنت قد حصلت على إذن لنشرها،\nيجب عليك أيضا أن نلاحظ اسم المصور
          في \nوصف الملاحظة."
        what_is_geoprivacy?: ما هي الخصوصية الجغرافية؟
        geoprivacy_is_a_setting_you_can: "الخصوصية الجغرافية هو الإعداد الذي يمكنك
          من جعل ملاحظاتك التي \nتسيطر على كيفية الإحداثيات المكانية (خطوط الطول والعرض)
          يتم  \nعرضها، وفيما يلي الخيارات:"
        note_that_curators_of: "لاحظ أن أمناء المشاريع الفردية يمكن أن يروا دائما
          \nالإحداثيات بغض النظر عن إعداد الخصوصية الجغرافية الخاص بك; لذلك إذا كنت
          \nتشعر بالقلق إزاء من لديه حق الوصول إلى الإحداثيات يجب أن تكون على يقين
          من \nأنك تثق بأمناء المشاريع التي تشارك فيها."
        what_is_does_it_mean_for: ماذا يعني أن تُحجَب الملاحظة؟
        when_coordinates_are_obscured_it_means_that: "عندما تُحجَب الإحداثيات، فهذا
          يعني أن نقطة عشوائية ضمن \n%{km} كم من الإحداثيات الحقيقية \nتظهر بشكل عام
          (أي على الصفحة الرئيسية وصفحة الملاحظات  \nوصفحات المشروع)، في حين أن الإحداثيات
          الحقيقية مرئية فقط عند \nعرضك لملاحظاتك (أي في صفحات المشروع\nالفردية وقائمة
          ملاحظاتك)، لاحظ أن أمناء\nالمشاريع التي قمت بإضافة ملاحظة فيها يمكنهم أيضا
          رؤية \nالإحداثيات الحقيقية، وينبغي دائما أن ترمز الإحداثيات المحجوبة بواسطة
          \nعلامة دائرية دون stems على الخرائط وفي التغذية المكانية."
        coordinates_are_obscured_for_all_taxa: "يتم حجب الإحداثيات تلقائيا لجميع الأصناف
          التي تكون \n\"مهددة تقريبا\" أو أسوأ وفقا للقائمة الحمراء للاتحاد الدولي
          لحفظ الطبيعة والموارد الطبيعية، قد يتم \nإعلان بعض أنواع التهديد وفقا لسلطات
          الحفظ الأخرى، \nوقد يتم وضع علامة على بعضها على أنها مهددة من قبل أمناء
          موقع %{site_name} إذا كانوا \nيعتقدون أنها تستحق الحماية."
        you_can_also_obscure_the_coordinates_html: "يمكنك أيضا تحجب إحداثيات ملاحظاتك
          \nبغض النظر عن الأصنوفة، راجع <a href=\"#geoprivacy\">الخصوصية الجغرافية</a>
          أعلاه."
        what_is_the_quality_assessment: ما هو تقييم الجودة وكيف تتأهل الملاحظات لتصبح
          درجة "بحث"؟
        what_is_a_life_list?: ما هي قائمة الحياة؟
        just_a_simple_list: مجرد قائمة بسيطة من الأصناف دون سلوك خاص.
        automatically_updates_based_on_your_observations: "التحديثات تلقائيا استنادا
          إلى ملاحظاتك، لكل شخص في %{site_name}\nقائمة حياة افتراضية تحتوي على كل
          الأنواع التي لاحظها\nهذا الشخص، إذا قمت بحذف الملاحظة أو تغيير معرفك، \nستتم
          إزالة الأنواع، يمكنك أيضا إضافة أصناف يدويا\nإلى قائمة حياتك تماما كما يمكنك
          مع قائمة عادية،\nلن تتم إزالة الأنواع التي تضيفها يدويا إذا لاحظتها ثم حذفت
          \nالملاحظة."
        you_can_also_make_additional_life_lists: |-
          يمكنك أيضا جعل قوائم الحياة إضافية لمجموعات معينة من
          الكائنات الحية، مثل قائمة حياة الطيور، أو قائمة حياة الصقلاب.
        a_project_list_belongs: |-
          تنتمي قائمة المشروع إلى مشروع وتسرد جميع الأصناف
          التي لاحظها أعضاء المشروع، ويمكن أيضا أن تتم
          تعبئة قوائم المشروع يدويا من قبل إداري هذا المشروع، ويمكن استخدامها
          لتقييد مساهمات المشروع على الأصناف الموجودة في القائمة.
        a_check_list_is_html: "قائمة الفحص هي قائمة بالأصناف التي تحدث في مكان، كل
          مكان \nلديه قائمة الفحص الافتراضية، وكلما يتم إجراء الملاحظة \nداخل حدود
          المكان <em>و</em> تتحقق \nحالة درجة البحث، الأنواع التي تمت ملاحظتها \nستُضاف
          تلقائيا إلى قائمة فحص المكان."
        inat_users_can_also: "يمكن لمستخدمي %{site_name} إضافة قوائم فحص إلى الأماكن،
          ولكن \nلا يتم تحديث قوائم التحقق هذه تلقائيا; فهي \nتوفر أساسا وسيلة للناس
          لجلب مصادر خارجية للبيانات أو \nمجرد قائمة الأشياء على أساس تجربتهم الخاصة."
        is_a_list_of_every_species_that_you_have_seen: "قائمة الحياة هي قائمة بكل
          الأنواع التي رأيتها، لكل مستخدم %{site_name} \nقائمة حياة ويتم ملء هذه القوائم
          تلقائيا بالملاحظات التي تمت إضافتها إلى %{site_name}."
        i_observed_a_species: لاحظت نوعا، لماذا لا يظهر في قائمة حياتي؟
        while_the_life_list_is_automatically_populated: "في حين يتم ملء قائمة الحياة
          تلقائيا من \nالملاحظات المضافة، لن تتم إضافة الأنواع إلى هذه القائمة إذا
          \nلم يتعرف %{site_name} على الاسم الذي استخدمته; نوصي باستخدام \nأسماء بديلة
          قد نتعرف عليها."
    listed_taxa:
      establishment_field:
        confirmation: "هل أنت واثق؟هذا سيغير وسائل إنشاء جميع \nالأصناف المدرجة التي
          تنتمي إلى أماكن داخل هذا المكان، هل يمكن أن \nتلغي الكثير من العمل."
        description_html: "سيؤدي هذا إلى تغيير وسائل إنشاء قوائم <em> الكل </em> \nلهذه
          الأصنوفة في جميع الأماكن  \nالمتسلسلة <a href=\"%{place_url}\">%{place_name}</a>
          \  \nإلى <strong>\"%{establishment_means}\"</strong>، يمكن\nللأمناء فقط
          استخدام هذه الأداة، تغيير المؤسسة يعني أن \n\"الإدخال\" سيكون له نفس التأثير
          تقريبا، لكنه لن يغير \nالقيم الموجودة، بل سيملأ الفارغة فقط."
    lists:
      new:
        place_desc: "ملء هذه القائمة تلقائيا بالأصناف الملاحظة في هذا المكان، \nلاحظ
          أنه يمكنك فقط اختيار الأماكن التي تحتوي على حدود."
      show:
        project_list_desc: |-
          يتم سرد الأصناف التي يضفيفها يدويا أمناء المشروع والأصناف الممثلة
          بملاحظات الدرجة العلمية المضافة إلى المشروع في قوائم المشاريع.
    observations:
      community_id:
        agreement: اتفاق
        algorithm_summary: ملخص الخوارزمية
        ancestor_disagreements: خلافات سلف
        below_cutoff: أسفل القطع
