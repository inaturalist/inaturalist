          الخاصة والمخفية التي تضيفها إلى هذا المشروع.
      edit:
        blocking_desc_html: "<p> \n  يؤدي حظر شخص ما إلى منعهم من مراسلتك، والتعليق
          على ملاحظاتك، \n  وتحديد ملاحظاتك، والتفاعل \n  معك في %{site_name}، كما
          أنه يزيل ملاحظاتهم من \n  نتائج البحث ويزيل ملاحظاتك من \n  نتائج البحث
          الخاصة بهم، ومع ذلك، فإنه لا يجعلك غير مرئي لهم، لا \n  يزال بإمكانهم العثور
          على ملاحظاتك وعرض ملف التعريف الخاص بك، ولا يمكن أن \n  يتفاعلوا معك. \n</p>
          \n<p> \n  الحظر هو للحالات التي لا يمكنك فيها الوصول إلى قرب\n  شخص ما،
          ولن يتركك بمفردك، على الرغم من أفضل ما تبذله من جهود \n  لتسوية النزاعات
          بطريقة متحضرة، إنها ليست وسيلة للاختباء من\n  الأشخاص، لمنع هويات الأشخاص
          الذين \n  لا تثق بهم، أو تعطيل معرف المجتمعية (هناك \n  وضع آخر لذلك)، وبالتالي،
          فإن منع الأعمال في كلا الاتجاهين: إذا قمت بحظر \n  شخص ما، فإنه لا يمكن
          أن يتفاعل معك، ولكن أيضا لا يمكن أن تتفاعل \n  معهم، إذا كنت أسأت استخدام
          منع شخص ما من تحديد \n  ملاحظاتك، يمكنك أيضا منع نفسك من تحديد \n  ملاحظاتهم.
          \n</p> \n<p> \n  يمكنك حظر ثلاثة أشخاص فقط، ونحن نعتقد أن هذا هو \n  العدد
          المعقول الذي يستوعب الناس الذين يحتاجون إلى منع في حين \n  منع إساءة الاستخدام
          للحجب، إذا كنت تشعر أنك بحاجة إلى حظر المزيد من \n  الأشخاص، فيُرجًى <a
          href=\"mailto:%{help_email}\">الاتصال بنا</a\n</p> \n<p> \n  إذا كان شخص
          ما يضايقك أو يطاردك في %{site_name}، \n  <a href=\"mailto:٪{help_email}\">
          فيُرجَى إخبارنا بذلك</a>، إذا كان \n  هذا يمثل انتهاكا لشروط الخدمة أو يمثل
          \n  سلوكا آخر نعتبره غير لائق لموقعنا، \n  فسنحقق في ذلك. \n</p>"
        common_names_desc: |-
          عرض الأسماء الشائعة، التعطيل إذا كنت تريد فقط لعرض الأسماء العلمية،
