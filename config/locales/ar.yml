    taxon_changes:
      move_children_desc: |
        سيتم نقل الأطفال من المدخلات المدخلة التي هي أجناس أو خشن إلى
        الإخراج والأنواع والأنواع الفرعية والأصناف وما إلى ذلك سيتم تبديلها إلى
        مكافئات مع اسم جنس أو نوع جديد.
      form:
        move_children_desc_html: |
          سيؤدي تحديد هذا المربع إلى نقل أطفال الأصنوفة المدخلة إلى 
          أصنوفة الإخراج المقايضات و تدمج عند تنفيذ هذا التغيير، إذا كان 
          هذا التغيير لجنس أو أقل، فسيؤدي ذلك إلى إنشاء مقايضات أصناف لجميع 
          الأحفاد الذين تغير اسمهم الضمني، على سبيل المثال ، إذا قمت بتبديل 
          عائلة الكلبيات إلى Dogidae، فهذا يغير أصل الجنس
          <i>Canis</i> من كلبيات إلى Dogidae، إذا قمت بتبديل جنس
          <i>Canis</i> إلى الجنس <i>Dogis</i>، فسوف ينشئ ويلتزم
          يمقايضات أصناف لتغيير <i>Canis lupus</i> إلى <i>Dogis lupus</i> و
          <i>Canis lupus</i> ssp، <i>lupus</i> إلى <i>Dogis lupus</i> ssp.
          <i>lupus</i> هذا يمكن أن يسبب فوضى; لذلك استخدم بعناية.
    taxon_links:
      form:
        name_with_rank_desc: |
          اسم أصنوفة مع رتبة، بالنسبة للرتب غير المحددة، يتم إدراج
          الرتبة بعد التسمية الثنائية.
    taxon_names:
      form:
        new_name_guidelines_html: |
          <ul>
            <li><p>حاول إضافة أسماء تم استخدامها في مكان آخر، الرجاء عدم اختراع أسماء جديدة.</p></li>
            <li><p>لا تضف أسماء مكررة، على سبيل المثال لا تسم العديد من الصقور بـ"صقر"</p></li>
            <li><p>بالنسبة للأصناف الأعلى، حاول استخدام أسماء تتضمن جميع الأحفاد، مثل "بلشون أبيض كبير وحلفاؤه" أو "أسرة هيث"</p></li>
            <li>
              <p>
               لا تضف معلومات غير الاسم، على سبيل المثال، 
               معلومات بارانثية حول كيفية استخدام الاسم 
              </p>
            </li>
            <li>
              <p>
               يجب أن تكون المعاجم الجديدة باللغة الإنجليزية; الرجاء عدم إضافة أسماء مترجمة
               اللغة مثل "الفرنسية، فرانسيس" لأن ذلك سيجعل فقط
               من الصعب أو المستحيل علينا أن نعرض أسماء محلية للأشخاص 
               الذين يستخدمون الموقع بلغات مختلفة. 
              </p>
            </li>
          <li>
             <p>
           \    ستظهر الأسماء الشائعة المرتبطة باللغات المترجمة 
               على أنها الاسم الشائع الافتراضي لتلك اللغة (باستثناء
               تأثير تفضيلات المكان، وترتيب الأسماء، وما إلى ذلك.).
               <a class="readmore" href="/pages/translate">معرفة مزيد من المعلومات حول الترجمة</a>
             </p>
            </li>
          </ul>
        places_help_html: |
          أضف اسما إلى مكان لإعطائه الأولوية للمواقع والمستخدمين من 
          هذا المكان، إذا كانت هناك أسماء متعددة في كل مكان، فيمكنك تحديد أولوياتها 
          them <a href="%{url}">هنا</a>، يُرجَى <strong>عدم</strong> إضافة أسماء لكل 
          مكان يُستخدَم فيه الاسم، فقط للأماكن التي تتعارض مع 
          أماكن أخرى.
      taxon:
        about_html: |
          يمكن أن يكون للأصناف العديد من الأسماء الشائعة، نحن نؤيد اسما افتراضيا واحدا 
          عالميا، والذي يمكن تغييره هنا عن طريق سحب الاسم إلى أعلى 
          القائمة، يمكنك أيضا تحديد الأسماء الافتراضية في أماكن مختلفة عن طريق 
          تعديل الاسم وإضافة مكان، ولكن يُرجَى القيام بذلك فقط عندما 
          تكون الأماكن المختلفة لها أسماء متعارضة.
