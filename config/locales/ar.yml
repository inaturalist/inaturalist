            أفعى مجلجلة؛ لذلك يختار إيناتوراليست رتيبة الثعابين التي
            تحتوي على جميع الثعابين)، كما أن الخوارزمية تفضل قليلا
            المعارضة؛ لأننا قد وجدنا أن المنشقين هم في كثير من الأحيان
            على حق
          </p>
          <p class="ui">
            يجب أن تحتوي الملاحظة الخاصة بالصف البحثي (ضمن معايير أخرى) على 
            أصنوفة مجتمع، إذا كانت الملاحظة لها 
            تعريف واحد فقط، فلن تكون لها أصنوفة مجتمع، جميع 
            الملاحظات ذات تحديد واحد على الأقل سوف تكون لها أيضا 
            أصنوفة مراقبة، أصنوفة الملاحظة هي الأصنوفة التي نستخدمها عند 
            مشاركة الملاحظات مع شركاء البيانات، وربط الملاحظات الخاصة 
            بنفس الأصنوفة على الموقع، وتحديث قائمة حياتك، وما إلى ذلك، في معظم 
            الحالات، سيتم في نهاية المطاف تعيين أصنوفة الملاحظة على أصنوفة 
            المجتمع، لكن في بعض الأحيان سوف تختلف خاصةً قبل أن 
            يستقر المجتمع على تحديد الهوية، على سبيل المثال، إذا كنت تعتقد
            أنها أفعى (subpent Serpentes) وأعتقد أنها من الثعبان الملك (جنس
            <i>Lampropeltis</i>) ستكون أصنوفة الملاحظة في kingsnake (مدعومة 
            من تحديد الهويتة فقط) ولكن ستكون أصنوفة المجتمع في
            الثعابين (مدعومة من من تعريفين على الأقل)، إذا
            كنت لا توافق مع أصنوفة المجتمع لسبب ما، فيمكنك 
            رفضه بناءً على ملاحظاتك الخاصة: مما يعني أن 
            أصنوفة الملاحظة لن يتم تعيينها أبدا على أصنوفة المجتمع (بدلا من هويتك الخاصة):
            هذا يعني أيضا أن ملاحظتك يمكن أن تصبح مجرد درجة بحث عندما 
            يتفق المجتمع <em>معك</em>، إذا كنت لا تحب فكرة، إذا كنت لا تحب فكرة 
            أصناف المجتمع بأكملها، فيمكنك الانسحاب منها بالكامل
            <a href="/users/edit" target="_blank">تحرير إعداداتك</a>.
          </p>
          <p class="ui">
            <strong>الخوارزمية:</strong> لجميع الأصناف المحددة والشهادة التي تحتوي عليها
            (مثل  جنس<i>هومو</i> يحتوي على <i>إنسان عاقل</i>)، يسجل كل منها كنسبة بين
            عدد "الاتفاقيات": المعرفات التراكمية لتلك الأصنفة على مجموع 
            المعرفات التراكمية، و"الخلافات": عدد المعرفات التي تختلف تماما (مثل معرفات الأصناف 
            التي تعمل لا تحتوي على الأصناف المسجلة)، و "خلافات الأسلاف": عدد
            المعرفات الأكثر محافظة التي تختلف مع الأصنوفة الدقيقة،
            بالنسبة للأصناف المحددة التي لها درجة تزيد عن 2/3 وتعريفان على الأقل، اختر الأصنوفة الأصغر مرتبة.
          </p>
        cumulative_count_desc: '# هوية الأصنوفة الفردية وجميع أحفادها'
