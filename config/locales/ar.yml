        taxon_change_desc: "عندما يتم دمج الأصناف أو إعادة تسميتها في %{site_name}،
          \nسيتم تحديث ملاحظاتك، وتصنيفاتك، وهوياتك، وما إلى ذلك تلقائيا إلى \nالأصناف
          الجديدة إذا كان التغيير لا لبس فيه، إذا قمت بإلغاء الاشتراك أو إذا كان التغيير
          \nغامضا (على سبيل المثال انقسام)، سوف تتلقى تحديثا عن \nربط التغيير لأداة
          يمكنك استخدامها لتحديث المحتوى الخاص بك يدويا \nإذا اخترت."
        prefers_community_taxa_desc: "يتتبع %{site_name} ما تراه ملاحظاتك وما \nيعتقده
          المجتمع، إن الهوية الذي نتشاركها مع \nشركاء البيانات هي هوية المجتمع، ولكن
          إذا كنت لا تعتقد أن \nرأي المجتمع يجب أن يلغي حسابك، يمكنك تعطيله \nهنا،
          سيظل الناس قادرين على إضافة هويات، ولكن \nلن يتم تفضيل الرأي المجتمعي على
          رأيك: وهذا يعني أن ملاحظاتك \nلن تكون مؤهلة للحصول على درجة بحثية ما لم
          \nتوافق على المجتمع."
