          إعداداتك اللغوية والمكانية.
        if_you_change_your_mind_you_can_always_edit_your_settings_html: |-
          إذا غيرت رأيك، فيمكنك دائما
          <a href='/users/edit'>تعديل إعداداتك</a>.
        inaturalist_network_affiliation_desc_html: "The <a href=\"%{url}\" target=\"_blank\">شبكة
          إيناتوراليست</a> هي\nمجموعة من مواقع الويب المحلية المرتبطة بمجتمع إيناتوراليست
          العالمي، \nيمكنك تغيير انتماء موقعك الأساسي: مما يعني \nأن محتواك ستكون
          له بعض الأولوية على هذا الموقع، ولكن \nيعني أيضا أن مالكي هذا الموقع لديهم
          الحق في تنزيل \nوعرض جميع بياناتك كما يمكن لإداريي موقع إيناتوراليست تماما،
          إذا \nترك هذا الموقع الشبكة، فسيتم نقل كل حسابك وبياناتك إلى \nهذا الموقع."
        licensing_desc_html: "يمنح ترخيص محتواك الأشخاص الآخرين الحق القانوني في استخدامه
          \nدون طلب إذنك إذا التزموا بشروط \nالترخيص، يستخدم %{site_name} المحتوى
          المرخص من المشاع الإبداعي لمشاركته \nمع شركاء البيانات مثل <a href=\"http://www.gbif.org/\">المرفق\nالعالمي
          لمعلومات التنوع البيولوجي</a> (GBIF) \nوهي منظمة حكومية دولية تجمع وتوزع
          \nمعلومات التنوع البيولوجي من جميع أنحاء العالم."
        muting_desc_html: "<p> \n  كتم شخص ما يمنعك من تلقي إشعارات حول الأشياء \n
          \ التي يقومون بها، بما في ذلك التعليق على ملاحظاتك، ومراسلتك، \n  والإشارة
          لك، إلخ، الكتم يساعدك على تجاهل شخص دون \n  منعهم من فعل أي شيء. \n</p>
          \n<p> \n  يمكنك كتم الأشخاص الذين تريد كتمهم، ولكن تذكر \n  أنك ستفتقد الإشعارات
          التي يُحتمَل أن تكون مهمة، مثل \n  هويات التي تحول معرف المنتدى لملاحظاتك.
          \n</P>"
        name_place_help_html: إعطاء الأولوية للأسماء الشائعة المستخدمة في هذا المكان.
