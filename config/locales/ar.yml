    taxa:
      edit:
        high_status_conservation_status_notice_html: |
          إضافة حالة الحفاظ لأعلى مستوى أصنوفة يؤثر على 
          ملاحظات جميع الأنواع في هذه أصنوفة; من فضلك لا تضيف 
          حالات للأنواع التي تحتوي على الأنواع التي ليس لها وضع لأن 
          ذلك سوف يحجب بشكل غير صحيح إحداثيات لملاحظات تلك 
          الأنواع.
        complete_desc_html: |
          تحتوي الأصنوفة "الكاملة" على <em>كل</em> أصناف السلالة المعروفة في 
          رتبة محددة تتوافق مع سياسات معالجة الأصناف في إيناتوراليست،
          سواء تمت ملاحظتها أم لا، يمكن لإداريي الموقع فقط
          الإعلان عن الأصناف الكاملة في الوقت الحالي.
        complete_rank_desc_html: |
          الرتبة التي تكمل هذه الأصنوفة، على سبيل المثال إذا كانت هذه العائلة تحتوي على 
          كل أجناسها ولكن ليس كل أنواعها، هذا سيتم تعيينه إلى "جنس". 
          الافتراضي هو النوع.
      show:
        about_names_desc: |
          <p> 
            معظم فئات الكائنات الحية لها "أسماء مشتركة" 
           \ باللغات المنطوقة، وعادة ما تكون هذه الأسماء يمكن التعرف عليها، وسهلة التنطق، 
            ومستقرة مع مرور الوقت، ولكن العديد من الكائنات الحية لديها عدة 
            أسماء مختلفة في أماكن مختلفة، حتى في نفس اللغة، والتي يمكن أن تجعل 
            من الصعب التواصل عن هذه الكائنات دون ارتباك، 
            ويعالج العلماء هذه المشكلة باستخدام "اسم علمي" واحد 
            لكل فئة من الكائنات الحية التي تتوافق مع قواعد 
           \ <a href="https://ar.wikipedia.org/wiki/تسمية_ثنائية">التسميات البيولوجية</a>، 
            ولكن هذه الأسماء تميل إلى أن تكون على أساس اللاتينية، لغة لا أحد 
           \ يتحدث بها; لذلك فهي ليست بارزة كأسماء شائعة للكثير منن
            الاشخاص، ويمكن للأسماء العلمية أن تعكس أيضا وضع تصنيف الكائن الحي; 
            حتى يمكن أن تتغير عندما يطور العلماء 
            نظريات أكثر دقة حول العلاقات التطورية بين 
            الكائنات الحية المختلفة، مما يقلل من جدواها في 
            التواصل، حتى بين الأشخاص الذين يعرفون الأسماء العلمية. 
          </p> 
          <p> 
            يقول القول المأثور القديم: "تتغير الأسماء الشائعة من مكان 
            لآخر، وتتغير الأسماء العلمية من وقت لآخر". 
          </p> 
          <p> 
            نحاول معالجة أوجه القصور هذه من خلال عرض كل من 
            الأسماء الشائعة والعلمية حيثما أمكن، واختيار الأسماء الشائعة 
            استنادا إلى اللغة والتفضيلات الجغرافية للمشاهد. 
          </P>
        about_conservation_status_desc: |
          يلخص وضع الحفظ خطر الانقراض بالنسبة لمجموعة من الكائنات الحية.
        about_establishment_desc: |
          "وسيلة إنشاء" تصف كيفية وصول الأنواع حيث 
          تحدث حاليا: المُدخَل يعني أنها وصلت بسبب 
          النشاط البشري، في حين أن الفطري وصل دون مساعدة إنسانية، 
          الأنواع المستوطنة لا تحدث إلا في مكان محدد ولا مكان آخر.
        about_taxon_curators_desc: |
          هؤلاء الناس يديرون جزءا من شجرة التصنيف التي تشمل
          هذه الأصنوفة، إذا كنت ترغب في إجراء تغييرات، يًرجى التعليم على هذه الأصنوفة أو
          الاتصال بأحد هؤلاء الأشخاص.
        charts_help_seasonality: |
          يوضح هذا الرسم البياني عدد الملاحظات التي تم جمعها من قبل هذه الأصنوفة حسب 
          الشهر، ضع في اعتبارك أن هذا عدد الملاحظات; لذلك فهي 
          تتأثر على حد سواء عندما يمكن ملاحظة الكائن الحي وعندما 
          يزعجه الناس لملاحظته; لذلك قد يبدو أن الطيور نشطة جدا 
          في مايو، ولكن هذا يمكن أن يكون أيضا لأن المزيد من الناس يراقبون الطيور في مايو وهم الذين 
          يميلون إلى تجاهل هذا النوع في الأشهر اللاحقة، وبالمثل، إذا رأيت 
          يعاسيب في يونيو أكثر مما كانوا عليه في يناير، ربما يكون هذا لأن 
          لدينا ناس يلاحظون في نصف الكرة الشمالي أكثر مما هم عليه في 
          نصف الكرة الجنوبي وليس لأن اليعسوب أكثر نشاطا في 
          يونيو; لذلك تحقق من الخريطة عند النظر في هذه المخططات، إنها دائما
          فكرة جيدة أن تكون متشككا من هذه المخططات عندما يكون هناك عدد قليل 
          من الملاحظات و/أو تناقضات كبيرة بين عدد 
          الملاحظات "التي يمكن التحقق منها" و"درجة البحث".
        charts_help_history: |
          يوضح هذا الرسم البياني عدد المشاهدات لهذا الشهر حسب 
          السنوات العشر الأخيرة، مرة أخرى، منحازة من قبل عدد من الناس 
          الذين يلاحظون، لكنه سوف يظهر لك طفرات غير عادية في الملاحظات، وإذا 
          كان يبدو مستويا أو متناقصا على الرغم من العدد المتزايد من الملاحظين، 
          هذا قد يشير إلى تغيير في الوفرة.
        charts_help_relative_observations: |
          عرض التردد كنسبة مرتبطة لجميع الملاحظات يساعد على
          تخفيف تأثير النمو الكلي للموقع، على سبيل المثال،
          إذا كان الموقع ينمو مع حصولنا على المزيد من الملاحظات مع كل عام
          يمر، فإننا نحصل على المزيد من الملاحظات عن أي أصنوفة فردية، والتي لا
          تخبرك بأي شيء حول ما إذا كان هناك المزيد من تلك الأصنوفة حول
          ملاحظة، فقط أن هناك المزيد من الناس يلاحظونها،
          ويعني عرض النسبة المرتبطة أنه إذا كانت هناك 100 ملاحظة كاملة ولكن
          20 ملاحظة لهذه الأصنوفة، فإن النسبة هي 0.2 (20/100)، إذا
          لاحظ الناس ملاحظات عام 2000 في العام التالي و 400 ملاحظة
          لهذه الأصنوفة، فإن النسبة لا تزال 0.2 (400/2000); هذا يسبب بعض
          الانحرافات عندما يكون هناك عدد قليل جدا من اللاحظين في منطقة ما، أو بالنسبة للأنواع
          التي لا تتم ملاحظتها بشكل متكرر، ولكن هذا صحيح أيضا في إجمالي
          عدد المرات.
        complete_taxon_desc: |
          الأصناف "المكتملة" لديها كل سليلها، أصناف موجودة من 
          رتبة معينة موجودة في قاعدة بيانات الموقع; فعندما 
          تكتمل هذه الأصنوفة لنوع، على سبيل المثال، يمكننا أن نقول كم عدد أنواعها 
          الملاحظة، وما زال هناك عدد لا بد من ملاحظته، ولا تشمل أعداد 
          الأنواع بالنسبة إلى الأنواع "الكاملة" الكاملة للأنواع أنواعا 
          "لا تحصى" مثل الأنواع المنقرضة أو 
          مفاهيم الأنواع غير النشطة، وهي تشمل الأنواع فقط، وليست الأنواع غير النوعية مثل 
          الأنواع الفرعية.
        discoveries_desc: "أحدث الأنواع التي تم تحديدها حديثا في هذه الأصنوفة"
