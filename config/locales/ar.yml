      show:
        allow_curator_coordinate_access_desc_html: السماح لأمناء المشروع بعرض الإحداثيات
          الخاصة لهذه الملاحظة.
        ancestor_disagreements_desc: '# من الأصناف المحددة التي هي من بين أسلاف الأصنوفة،
          ولكن تم إنشاؤها بعد التحديد الأول باستخدام هذه الأصنوفة'
        community_taxon_desc_html: "<p class=\"ui\">\n  تمثل أصنوفة المجتمع (أو معرف
          المجتمع) ما يفكر به مجتمع %{site_name} في \n  الملاحظة، إذا كنت مهتما بكيفية
          اختيار \n  أصنوفة المجتمع، فراجع الملاحظات على الخوارزمية أدناه، \n  ولكننا
          نحاول بشكل عام <strong> اختيار أصنوفة\n  توافق أكثر من 2/3 من المعرفات</strong>،
          في بعض الأحيان هذا يعني \n  اختيار أصنوفة من أعلى مستوى الذي يحتوي على عدد
          من \n  أصناف الخلاف (على سبيل المثال كنت تعتقد أنها \n  الثعبان الملك وأنا
          أعتقد انها أفعى مجلجلة; لذلك يختار إينات رتيبة الثعابين التي \n  تحتوي على
          جميع الثعابين)، الخوارزمية أيضا تفضل قليلا\n  المعارضة; لأننا وجدنا أن المعارضات
          في كثير من الأحيان\n  صيحة.\n</p>\n<p class=\"ui\">\n  أصنوفة المجتمع هي
          الأصنوفة التي نستخدمها عند مشاركة الملاحظات \n  مع شركاء البيانات، ونربط
          بها ملاحظات نفس الأصنوفة على \n  الموقع، ونحدث قائمة حياتك، وما إذا كانت
          لسبب ما لا \n  تتفق مع أصنوفة المجتمع، يمكنك رفض ذلك: مما يعني \n  أن معرفك
          هو الذي تستخدمه لربط الملاحظات الأخرى، \n  وتحديث قوائم الحياة، وما إلى
          ذلك ويعني أيضا أن ملاحظتك يمكن أن \n  تصبح درجة بحث فقط عندما يتفق المجتمع
          <em>معك</em>. \n  إذا لم تعجبك فكرة الفكرة المجتمعية بأكملها، يمكنك تعطيلها
          \n  بالكامل من خلال <a href=\"/users/edit\" target=\"_blank\">تعديل إعداداتك</a>.
          \n</p>\n<p class=\"ui\">\n  <strong>الخوارزمية:</strong> لجميع الأصناف المحددة
          والأصناف التي تحتوي عليها\n  (على سبيل المثال الجنس <i>هومو</i> يحتوي على
          <i>إنسان عاقل</i>)، وتُصنَّف\n  كل منها على أنها النسبة بين عدد المعرفات
          التراكمية \n  لتلك الأصنوفة على مجموع المعرفات التراكمية وعدد \n  المعرفات
          الأكثر تحفظا التي أضيفت بعد المعرف الأول لهذه الأصنوفة\n  وعدد المعرفات
          المختلفة تماما (أي معرفات\n  الأصناف التي لا تحتوي على التاكسون وسجل)، بالنسبة
          \n  للأصناف التي تم تحديدها والتي تحتوي على نقاط أكثر من 2/3 واثنين على
          الأقل من \n  هويات، اختر أصنوفة من أدنى رتبة.\n</p>"
        cumulative_count_desc: '# هوية الأصنوفة الفردية وجميع أحفادها'
        curator_coordinate_access_disabled_desc_html: "هذا المشروع لا يسمح بالملاحظات
          مع إحداثيات \nلا يمكن أن يراها أمناء المشروع، إذا كنت لا ترغب في مشاركة
          \nإحداثيات هذه الملاحظة مع أمناء هذا المشروع، \nتجب إزالة الملاحظة من المشروع."
        disagreement_count_desc: '# الأصناف المحددة التي ليست من بين أسلاف الأصنوفة'
        identification_count_desc: '# هويات أصنوفة فردية'
        flagged_photos_desc_html: |-
          تم الإبلاغ عن بعض هذه الصور بسبب محتوى غير لائق أو
          انتهاكات لحقوق الطبع والنشر، للحصول على التفاصيل; انظر %{links}
        join_project_desc_html: "سيؤدي الانضمام إلى المشروع إلى إعطاء أمناء المشروع
          \nصلاحية الاطلاع على الإحداثيات الخفية لهذه \nالملاحظة أو أية ملاحظة أخرى
          في المشروع: مما يعني ضمنا \nموافقتك على <a href=\"%{url}\" target=\"_blank\">
          شروط</a> المشروع."
        quality_assessment_help_html: "<p> \n  تقييم جودة البيانات هو ملخص لدقة الملاحظة،
          \n  تبدأ جميع الملاحظات بدرجة <strong>\"عادية\"</strong> وتصبح \n  <strong>\"تحتاج
          إلى معرف\"</strong> عندما \n</p>\n<ul>\n  <li>الملاحظة <strong>لها تاريخ</strong></li>\n
          \ <li>الملاحظة <strong>مرجعية جغرافية</strong> ((أي بها إحداثيات خطوط الطول/دوائر
          العرض)</li>\n  <li>تحتوي الملاحظة <strong>على صور أو أصوات</strong></li>\n
          \ <li>تصبح الملاحظة <strong>ليست إنسانية</strong></li>\n</ul>\n<p>\n  تصبح
          الملاحظات <strong>\"درجة بحث\"</strong> عندما\n</p>\n<ul>\n  <li>\n    يوافق
          مجتمع %{site_name} <strong>على معرف مستوى الأنواع أو أقل، أي عندما يتفق
          أكثر من 2/3 من المعرفات على أصنوفة\n  </li>\n</ul>\n<p>\n  ستعود الملاحظات
          إلى <strong>\"عارضة\"</strong> في حالة عدم استيفاء الشروط المذكورة أعلاه
          أو موافقة المجتمع\n</p>\n<ul>\n  <li>\n    لا يبدو <strong>الموقع\n    دقيقا</strong>
          (على سبيل المثال القرود في وسط المحيط، \n   أفراس النهر في مباني المكاتب،
          إلخ)\n  </li>\n  <li>\n    <strong><الكائن الحي ليس بريا/متجنسا</strong>
          (على سبيل المثال أسير أو مزروع من قبل البشر \n   أو فضائي أجنبي ذكي) \n
          \ </li>\n  <li>\n    الملاحظة <strong>تقدم أدلة على\n    كائن حي</strong>مثل
          صور للمناظر الطبيعية، أو خصائص المياه،\n   أو الصخور، الخ \n  </li>\n  <li>\n
          \   الملاحظة <strong>لا تقدم أدلة أخيرة (~100 سنة) على\n     الكائن الحي</strong>
          (على سبيل المثال الحفريات، ولكن المسارات، وscat، والأوراق الميتة \n   لا
          بأس بها) \n  </li>\n  <li>\n    الملاحظة لم تعد بحاجة إلى معرف <em>و</em>
          معرف المجتمع فوق الأسرة\n  </li>\n  <li>\n   اختار الملاحظ معرف المجتمع
          والمجتمع \n   معرف الأصنوفة ليست سلفا أو سليلا للعناصر المرتبطة \n   بمعرف
          الملاحظ\n  </li>\n</ul>\n<p>\n  إذا لم يكن ذلك معقدا بما فيه الكفاية،هناك
          أيضا حالات حيث يحصل النظام على التصويت: \n</p>\n<ul>\n  <li>\n   سيصوت النظام
          بأن الملاحظة ليست برية/متجنسا \n   سيصوت النظام بأن الملاحظة ليست برية /تجنس
          \n   إذا كان هناك ما لا يقل عن 10 ملاحظات أخرى من جنس أو أقل في \n   أصغر
          منطقة في المقاطعة أو الولاية أو البلد المعادل الذي \n   يحتوي على هذه الملاحظة
          و80٪ أو \n   تم التعليم على المزيد من تلك الملاحظات على أنها غير برية/مجنسنة.
          \n  </li>\n</ul>"
        score_desc: النتيجة = عدد تراكمي / (عدد تراكمي + عدد الخلاف + خلافات أسلاف)
        observation_flagged_notice_html: "تم التعليم على هذه الملاحظة كرسائل غير مرغوب
