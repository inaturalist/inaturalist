      year:
        include_usa: تضمين الولايات المتحدة
        growth_by_country_desc_html: |
          أين يحدث النمو؟ تحاول هذه الخريطة والرسم البياني تحطيم هذا
          حسب البلد، والذي يتبين أنه معقد لأن النمو حسب 
          البلد يمكن أن يكون غير متوازن للغاية، لقد اخترنا هنا حذف الولايات 
          المتحدة واستخدام مقياس سجل بشكل افتراضي لإبراز الفروق 
          بين البلدان الأخرى، إذا كان بلد ما أسود فهذا يعني أنه لم 
          يسهم بشكل ملحوظ في نسبة مئوية، أو لم يكن لديه نمو هذا العام، 
          أو لم يكن لديه المزيد من الملاحظات هذا العام مقارنةً بالعام الماضي (حُم حول 
          بلد لرؤية تفاصيل أكثر قليلا)، تشير <strong>"% إجمالي 
          النمو"</strong> إلى مقدار النمو العالمي من 
          بلد معين، على سبيل المثال، إذا كانت هناك 20 ملاحظة في 2018 و10
          في 2017، سيكون هذا نموا بمقدار 10 ملاحظات، وإذا كانت 5 من هذه 
          الملاحظات من بنين، فإن بنين ساهمت بنسبة 50% من إجمالي 
          النمو،<strong> "% للنمو"</strong> تعني عدد الملاحظات 
          هذا العام في ذلك البلد كنسبة مئوية من ملاحظات العام الماضي في ذلك البلد; لذلك إذا كانت هناك 10 ملاحظات 
          في لاوس العام الماضي ولكن 20 هذا العام، فسيكون ذلك نموا بنسبة 100%، وإذا كان 
          هناك 0 في العام الماضي و1 هذا العام، فهذا هو ما لا نهاية % من النمو.
        growth_by_country_title: النمو حسب البلد
        growth_in_year_obs: "النمو في %{year} (ملاحظات)"
        growth_title: النمو
        new_species_desc: |
