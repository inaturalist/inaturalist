        identification_count_desc: '# هويات أصنوفة فردية'
        flagged_photos_desc_html: |
          تم الإبلاغ عن بعض هذه الصور بسبب محتوى غير لائق أو
          انتهاكات لحقوق الطبع والنشر، للحصول على التفاصيل; انظر %{links}
        join_project_desc_html: |
          سيؤدي الانضمام إلى المشروع إلى إعطاء أمناء المشروع 
          صلاحية الاطلاع على الإحداثيات الخفية لهذه 
          الملاحظة أو أية ملاحظة أخرى في المشروع: مما يعني ضمنا 
          موافقتك على <a href="%{url}" target="_blank"> شروط</a> المشروع.
        quality_assessment_help_html: |
          <p> 
            تقييم جودة البيانات هو ملخص لدقة الملاحظة، 
            تبدأ جميع الملاحظات بدرجة <strong>"عادية"</strong> وتصبح 
            <strong>"تحتاج إلى معرف"</strong> عندما 
          </p>
          <ul>
            <li>الملاحظة <strong>لها تاريخ</strong></li>
           \ <li>الملاحظة <strong>مرجعية جغرافية</strong> ((أي بها إحداثيات خطوط الطول/دوائر العرض)</li>
            <li>تحتوي الملاحظة <strong>على صور أو أصوات</strong></li>
           \ <li>تصبح الملاحظة <strong>ليست إنسانية</strong></li>
          </ul>
          <p>
            تصبح الملاحظات <strong>"درجة بحث"</strong> عندما
          </p>
          <ul>
            <li>
              يوافق مجتمع %{site_name} <strong>على معرف مستوى الأنواع أو أقل، أي عندما يتفق أكثر من 2/3 من المعرفات على أصنوفة
            </li>
          </ul>
          <p>
            ستعود الملاحظات إلى <strong>"عارضة"</strong> في حالة عدم استيفاء الشروط المذكورة أعلاه أو موافقة المجتمع
          </p>
          <ul>
            <li>
              لا يبدو <strong>الموقع
              دقيقا</strong> (على سبيل المثال القرود في وسط المحيط، 
             أفراس النهر في مباني المكاتب، إلخ)
            </li>
            <li>
              <strong><الكائن الحي ليس بريا/متجنسا</strong> (على سبيل المثال أسير أو مزروع من قبل البشر 
             أو فضائي أجنبي ذكي) 
           \ </li>
            <li>
              الملاحظة <strong>تقدم أدلة على
              كائن حي</strong>مثل صور للمناظر الطبيعية، أو خصائص المياه،
             أو الصخور، الخ 
            </li>
            <li>
           \   الملاحظة <strong>لا تقدم أدلة أخيرة (~100 سنة) على
               الكائن الحي</strong> (على سبيل المثال الحفريات، ولكن المسارات، وscat، والأوراق الميتة 
             لا بأس بها) 
            </li>
            <li>
              الملاحظة لم تعد بحاجة إلى معرف <em>و</em> معرف المجتمع فوق الأسرة
            </li>
            <li>
             اختار الملاحظ معرف المجتمع والمجتمع 
             معرف الأصنوفة ليست سلفا أو سليلا للعناصر المرتبطة 
             بمعرف الملاحظ
            </li>
          </ul>
          <p>
            إذا لم يكن ذلك معقدا بما فيه الكفاية،هناك أيضا حالات حيث يحصل النظام على التصويت: 
          </p>
          <ul>
            <li>
             سيصوت النظام بأن الملاحظة ليست برية/متجنسا 
             سيصوت النظام بأن الملاحظة ليست برية /تجنس 
             إذا كان هناك ما لا يقل عن 10 ملاحظات أخرى من جنس أو أقل في 
             أصغر منطقة في المقاطعة أو الولاية أو البلد المعادل الذي 
             يحتوي على هذه الملاحظة و80٪ أو 
             تم التعليم على المزيد من تلك الملاحظات على أنها غير برية/مجنسنة. 
            </li>
          </ul>
