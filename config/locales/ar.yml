      <li><strong> الكائنات الحية والمشاريع والأماكن:</strong> ملاحظات جديدة من الكائنات أو الأماكن المحددة التي اشتركت فيها، يمكنك أيضا الانضمام إلى المشاريع حتى يتم تحديثها عند نشر مشاركات مجلة المشروع>
