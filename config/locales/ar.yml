      edit:
        add_eol_content: |-
          أضف محتوى موسوعة الحياة إلى أصناف محددة كدفعة، هذا يمكن أن يستغرق بعض
          الوقت; لذا يُرجَى التحلي بالصبر.
        add_color_tags_help: أضف علامات الألوان من الألوان المرتبطة بالأصناف المحددة.
        add_rank_tags_help_html: |-
          أضف علامات رتب الأصناف استنادا إلى تصنيفنا، مثل
          <code>family=نورسية</code>
          أو
          <code>family=النورسات والحلفاء</code>
        coordinates_desc: إن تقديم إحداثيات دليلك سيساعد الأشخاص في العثور عليه عند
          البحث بحسب الموقع.
        eol_subjects_desc: "تنشر موسوعة الحياة المحتوى تحت عدد من عناوين المواضيع
          المختلفة، \nوليست جميعها متوفرة لكل مجموعة، سيؤدي اختيار \"نظرة عامة\"\nإلى
          استيراد أول جزء نص متاح من موسوعة الحياة، والذي \nيحتوي عادة على ملخص عند
          توفره."
        eol_collection_desc_html: "<a href=\"http://eol.org/\" target=\"_blank\">موسوعة
          الحياة (EOL)</a> \nهي مستودع للمعلومات عن الحياة على الأرض. في موسوعة الحياة،
          يمكنك\nإنشاء\n<a href=\"http://eol.org/info/252\" target=\"_blank\">مجموعات</a>
          \nمن الأنواع، إذا كنت ترغب في استيراد الأنواع من مجموعة موسوعة الحياة، \nقم
          بلصق مسار تلك المجموعة هنا."
        guide_place_desc: "سيؤدي ربط الدليل بالمكان إلى السماح للأشخاص بالعثور عليه
          عند \nالبحث عن الأماكن، وسيعرض حدود المكان في\nخرائط %{site_name} حيث يتم
          عرضها إذا تم تعيين حدود\n(على سبيل المثال \"عرض البطاقة\" وصفحات الأصناف
          وما إلى ذلك.)"
        import_tags_from_csv_help_html: "<p>\n  ارفع ملف CSV يحتوي على علامات للأصناف
          في هذا الدليل، يجب أن يظهر ملف CSV على النحو التالي : \n</p>\n<table class=\"table\">\n
          \ <tbody>\n    <tr>\n      <th>الاسم</th>\n      <th>اللون</th>\n      <th>عدد
          الأيدي</th>\n      <th></th>\n    </tr>\n    <tr>\n      <td>إنسان عاقل</td>\n
          \     <td></td>\n      <td>2</td>\n      <td>ثنائيات الحركة</td>\n    </tr>\n
          \   <tr>\n      <td>ثعلب أحمر</td>\n      <td>أحمر|أسود</td>\n      <td>0</td>\n
          \     <td>رباعي الأرجل</td>\n    </tr>\n  </tbody>\n</table>\n<p>\n  يبدأ
          الصف الأول ب \"الاسم\" متبوعا بالوسم\n  لامات / فئات، ثم يبدأ كل صف تالي\n
          \ باسم الأصنوفة، تليها وسوم المسند المقابلة أعلى\n  العمود، في هذا المثال،
          يحصل <i>إنسان عاقل</i> على\n  الوسوم <code>ثنائيات الحركة</code> و<code>عدد
          الأيدي=2</code>،\n  و<i>ثعلب أحمر</i> يحصل على <code>رباعي الأرجل</code>
          و\n  <code>أحمر=اللونred</code>، <code>اللون=أسود</code>، and\n  <code>عدد
          الأيدي=0</code>سيتم تجاهل الفراغات، ويمكنك\n  إضافة خطوط متعددة لكل أصنوفة،
          يمكنك أيضا إضافة\n  قيم متعددة لكل خلية مفصولة بحرف الأنبوب.\n</p>"
        licensing_explanation: "يمنح ترخيص محتواك أشخاصا آخرين الحق في نسخه وتعديله
          دون طلب إذنك، ويسهل عليك \nمشاركة عملك، وإذا ضمنت محتوى من جهة خارجية من
          مصادر \nأخرى تستخدم تراخيص المشاع الإبداعي المشاركة بالمثل (مثل \nويكيبيديا)،
          فأنت ملزم قانونيا باستخدام ترخيص مماثل، في ما يلي \nنظرة عامة على جميع تراخيص
          المشاع الإبداعي وما تعنيه:"
        paste_note_html: "ألصق ما يصل إلى 500 اسم أنوع، واحد في كل سطر، سيبذل %{site_name}\nقصارى
          جهده لمطابقة الأسماء الشائعة مع مفاهيم الأنواع، ولكن لتجنب \nالغموض من الأفضل
          استخدام الأسماء العلمية، إذا كنت ترغب في \nتحديد كل منهما، فافصل الاسم العلمي
          عن الاسم الشائع \nبفاصلة، مثل <code>Homo sapiens، إنسان</code>."
        places_note: "ملاحظة: ليست كل الأماكن لديها قوائم تحقق بأصناف، إذا كنت تواجه
          \nمشكلة في العثور على مكان بأصناف، فجرب اختيار مساحات أكبر ذات \nحدود سياسية،
          مثل الأمم أو الولايات أو المقاطعات."
