      show:
        are_you_sure_you_want_to_convert: |
          هل أنت متأكد من أنك تريد تحويل هذا المشروع إلى مشروع تجميع؟
        bioblitz_results_desc_html: |
          <p> 
            خلافا للمشاريع العادية، يعرض بيوبليتزس إحصاءات الأحداث من ملاحظات 
            <em>الكل </em> في مكان وزمن، وليست فقط 
           \ الملاحظات التي أضافها الأشخاص عمدا إلى المشروع; 
            هذا لإزالة عقبة إضافة الملاحظات إلى مشروع 
            فقط لدفع إحصائيات في الوقت الحقيقي، لاحظ أن الملاحظات لن 
            تكون متاحة للتصدير أو العرض على معاينات المشروع مثل 
            مساهمات الأعضاء على الموقع أو بحوث ملاحظة المشروع
            في تطبيقات المحمول ما لم يضِف فريق المشروع 
            والمشاركون بنشاط الملاحظات ذات الصلة كأنها في 
            مشروع عادي. 
          </p> 
          <p>
            لاحظ أنه في حين أن هذا النوع من المشاريع يظهر إحصائيات للملاحظات التي 
            لم تُضَف عمدا للمشروع، فإنه لا يسمح 
            للأمناء برؤية الإحداثيات الخاصة أو المحجوبة لتلك 
            الملاحظات أو بافتراض أن الملاحظين قد وافقوا على 
            شروط المشروع، إذا كنت أمين مشروع وتحتاج إلى الوصول إلى 
            الإحداثيات الخاصة، فأنت بحاجة لموافقة المشاركين على 
            شروط المشروع، أو كنت ترغب في حساب الملاحظات نحو قائمة الفحص للمشروع المنسق، 
            تأكد من أن مشاركيك قد انضموا إلى المشروع ويضيفون 
            ملاحظاتهم كما في مشروع عادي. 
          </P>
        click_here_to_convert_this_project: |
          انقر هنا لتحويل هذا المشروع إلى مشروع تجميع.
        no_journal_blurb_html: |
          <p>
            مجلة مشروعك هي أداة للتواصل مع 
            أعضاء المشروع، يمكنك استخدامها لصنع الإعلانات، وتحديد الأولويات، أو 
            الحديث عن نتائج مشروعك. 
          </p>
          <p>
            للبدء; <a href="%{url}" class="readmore">أنشئ مشاركة</a>
          </p>
        curated_checklist_desc: |
          هذه هي قائمة الفحص المنسقة وعدد الأصناف من الملاحظات المضافة صراحة إلى هذا 
          المشروع، وليست كل الملاحظات المسجلة في مكان وزمان هذا 
          الحدث.
        make_sure_you_have_read_about_the_differences: |
          تأكد من أنك قد قرأت عن الاختلافات في
          our <a href="%{url}" target="_blank">مشاركة المدونة حول مشروعات المجموعة</a>.
        this_is_a_preview: |
          هذه معاينة لما سيبدو عليه هذا المشروع كمشروع تجميع.
      updates_desc: |
