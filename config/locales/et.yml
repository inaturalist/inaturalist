        import_tags_from_csv_help_html: |
          <p>
          Lae üles selles juhendis sisalduvate märksõnadega CSV-fail. Fail peaks välja nägema selline:
          </p>
          <table class="table">
          <tbody>
          <tr>
          <th>Nimi</th>
          <th>värvus</th>
          <th>Käte arv</th>
          <th></th>
          </tr>
          <tr>
          <td>Homo sapiens</td>
          <td></td>
          <td>2</td>
          <td>kahejalgne</td>
          </tr>
          <tr>
          <td>Vulpes vulpes</td>
          <td>punane|must</td>
          <td>0</td>
          <td>neljajalgne</td>
          </tr>
          </tbody>
          </table>
          <p>
          Esimene rida algab "Nimega", millele järgnevad märksõnade kategoorias. Iga järgnev rida algab taksoni nimega, millele järgnevad tulba päises olevatele kategooriatele vastavad märksõnad. Antud näites saab <i>Homo sapiens</i> endale märksõnad <code>kahejalgne</code> ja <code>Käte arv=2</code> ning <i>Vulpes Vulpes</i> märksõnad <code>neljajalgne</code>, <code>värvus=punane</code>, <code>värvus=must</code> ja <code>Käte arv=0</code>. Tühjad lahtrid jäetakse vahele ning iga taksoni puhul võib olla mitu rida. Ühte lahtrisse saab ka lisada mitu püstkriipsuga eraldatud väärtust.
          </p>
        licensing_explanation: |
          Enda loodud sisu litsenseerimine annab teistele inimestele võimaluse seda kopeerida ja muuta ilma sinult luba küsimata. See muudab sinu tehtud töö jagamise lihtsamaks ning kui kasutatakse litsentsiga Creative Commons Samatingimuslik varustatud asju (nagu Wikipedia), siis on kohustus kasutada ka tulemi puhul sarnast litsentsi. Järgneb ülevaade Creative Commons litsentsidest ja sellest, mida need tähendavad:
        paste_note_html: |
          Lisa siia kuni 500 liigi nime, üks rea kota. %{site_name} teeb kõik endast oleneva, et viia rahvapärased nimetused kokku liikidega, kuid segaduste vältimiseks on parem kasutada teaduslikke nimetusi. Kui soovid neid mõlemaid lisada, eralda teaduslik nimetus rahvapärasest komaga, nt <code>Homo sapiens,Inimene</code>.
        places_note: |
          Märkus: kõigil kohtadel ei ole taksonitega kontrollnimekirju. Kui sul ei õnnestu taksonitega kohta leida, proovi valida suuremaid poliitiliste piirjoontega kohti nagu riigi, osariigid, provintside või maakonnad.
        replace_existing_eol_desc: Kustuta enne EOList importimist olemasolev sisu ära
        place_choose_taxon_note: |
          Kui soovid otsingut kitsendada, vali filtreerimiseks mõni takson, nt "taimed"
      eolupdate_notice: |
