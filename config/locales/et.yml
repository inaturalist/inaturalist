        welcome_message_html: |
          Juhendid räägivad sulle maailma bioloogilisest mitmekesisusest. Hoolimata sellest, kas avastad Serengetit või kohalikku parki (mis võib-olla ongi Serengeti), aitavad juhendid sul mõista meie planeedi elu imetabast mitmekesisust.
