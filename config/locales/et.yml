      mobile_downloads_help_html: |
        <p>See loob kogu antud juhendiga seotud andmete ja meediaga allalaetava arhiivi, mida mobiili rakenduse kasutajad saavad ilma interneti kasutamata täielikult kasutada. Arhiivi loomine võtab paar minutit, kuid peale selle sisse lülitamist uuendatakse arhiivi iga kord, kui juhendis midagi muudad.</p>
