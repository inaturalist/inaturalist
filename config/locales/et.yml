        inaturalist_network: iNaturalisti võrgustik
        inaturalist_network_desc: |
          Vaata aastakokkuvõtet teiste iNaturalisti võrgustiku liikmete kohta.
        include_usa: Kaasa USA
        growth_by_country_desc_html: |
          Kus kasv toimub? See kaart ja graafik proovivad kasvu näidata riikide kaupa, mis tegelikult on keeruline, sest riigiti võib kasv olla väga erinev. Oleme vaikimisi otsustanud Ameerika Ühendriike mitte näidata ja kasutame logaritmilist skaalat, et rõhutada riikide erinevusi. Kui riik on musta värvi, siis tähendab see, et selle panus jäi alla protsendi, seal ei toimunud sellel aastal kasvu või seal polnud see aasta rohkem vaatluseid kui eelmisel (liigu hiirega riigile, et näha täpsemaid andmeid). <strong>"% kogukasvust"</strong> tähistab seda, kui suur osa kogu maailma kasvust tuli mingist riigist. Kui näiteks 2018. aastal toimus kokku 20 vaatlust ja 2017. aastal 10 ning 2018. aasta vaatlustest 5 toimus Beninis, siis Benini osa kogukasvust on 50%. <strong>"% kasv"</strong> tähistab tänavust vaatluste arvu riigis protsendina eelmise aasta tolle riigi vaatlustest. Kui näiteks Laoses oli eelmine aasta 10 vaatlust aga see aasta 20, siis oleks kasv 100%-i ning kui eelmine aasta oli 0 ja see aasta 1, siis oleks kasvuprotsent lõpmatu.
        growth_by_country_title: Kasv riigiti
        growth_in_year_obs: "Kasv aastal %{year} (vaatlused)"
        growth_title: Kasv
        new_species_desc: |
          Liigid, mida lehel %{site_name} sellel aastal esimest korda vaadeldi. Näita kokku %{x} liiki <a href="%{url}">%{y} liigist</a>.
        new_species_desc_html: |
          Selle aasta jooksul esimest korda lisatud liigid. Vajuta mõnele kuule, et näha siis lisatud liike. Võid vaadata ka kogu liikide kasvutrendi või liigutada ajavalikud minevikku, et näha teisi äsja vaadeldud liike. Selles graafikus sisalduvad ainult tõendatavad vaatlused vastavalt lehele %{site_name} üles laadimise kuule (mitte vaatlemise kuule). Siin ei sisaldu kõrgema või madalama leveli taksonid, mis tähendab, et vaatlus määratlusega imetajad ei lähe arvesse ning <i>Canis lupus</i> alamliigi
          <i>arctos</i> vaatlus võrdub <i>Canis lupus</i> omaga.
        new_species_per_year: Uusi liike aastas
        new_species_per_year_by_date_added: Lisamiskuupäeva järgi
        obs_in_year: Vaatluseid aastal %{year}
        percent_growth_in_year: "% kasv aastal %{year}"
        percent_of_total_growth: "% kogukasvust"
        publications_desc_short_html: |
          Vajuta õiekujulistele graafikutele, et näha rohkem infot selle kohta, mida numbrid ja värvid tähistavad. Mõjususe andmete ja graafikutega on aidanud <a href="https://www.altmetric.com">Altmetric</a>. Info andmete kasutamise kohta pärineb meie sõprade lehelt <a href="https://www.gbif.org/">Global Biodiversity Information Facility</a>.
        observations_per_year: Vaatluseid aastas
        observations_per_year_by_date_added: Lisamiskuupäeva järgi
        #Periods where someone consistently made observations, e.g. "a 10-day streak"
        observation_streaks: Aktiivsed vaatlusperioodid
        observation_streaks_desc2: |
          Aktiivne vaatlusperiood tähistab vähemalt viie päeva pikkust ajavahemikku, kui kasutaja väljas käis ja iga päev uusi kontrollitavaid vaatluseid tegi. Siin näitame me pikimaid sellel aastal alanud vaatlusperioode või sellist perioodi, mis ikka veel antud statistika loomise ajal kestis (üksikkasutajate puhul näitame ka käesoleval aastal lõppenud perioode).
        species_per_year: Liike aastas
        species_per_year_by_date_added: Lisamiskuupäeva järgi
        stats_generated_datetime: Statistika on genereeritud kuupäeval %{datetime}
        stats_generation_schedule: Statistika võetakse kokku igal detsembrikuu pühapäeval ja esimesel jaanuaril
        sunburst_desc_html: |
          Vaadeldud taksonid on seatud mitmetasemelisse sektordiagrammi. Hierarhia alguspunkt on keskel alates sektoriga "Elu" ning lõppeb välisperimeetril olevate liikidega. Iga kaare suurus on võrdväärne tolle taksoni vaatluste arvuga ning värvid vastavad enam vähem meie "ikoonilistele" taksoni värvidele (taimed on rogelised, putukad kollased, ülejäänud loomad enamasti sinised, jne). Kui näed palju rohelist, tähendab see, et oled vaadelnud palju taimi. <strong>Vajuta mõnele kaarele, et paigutada seda keskele</strong> ning selle alamkategooriaid ümber selle või <strong>vajuta keskpunktile, et hierarhias kõrgemale liikuda</strong>.
        translators_title: Tõlkijad
        translators_desc: |
          Kas sa teadsid, et iNaturalistis on kasutusel %{x_languages} ning selle eest tuleb tänada %{x_people}, kelledest mõned isegi ei kasuta iNati? Siin on kõik need imelised tõlkijad, kes on käesoleva aasta jooksul tõlkeid lisanud koos tõlgitud sõnade arvuga nii %{website_link_tag}kodulehele%{link_tag_end}, %{iphone_link_tag}iPhone'i%{link_tag_end} ja %{android_link_tag}Androidi%{link_tag_end} rakendusele kui%{seek_link_tag}Seeki%{link_tag_end} jaoks. Infot kõigi inimeste kohta, kes on tõlkimisega aidanud ning seda ka varasemate aastate ja Translatwiki-ga seotud isikute kohta, saab vaadata meie %{view_all_web_link_tag}kodulehe%{link_tag_end} ja %{view_all_mobile_link_tag}mobiilirakenduse%{link_tag_end} koodivaramutest.
        translators_desc_for_site: |
          Kas sa teadsid, et %{site_name} on pea täielikult tõlgitud %{x_people} poolt? Siin on kõik need imelised tõlkijad, kes on käesoleva aasta jooksul tõlkeid lisanud koos tõlgitud sõnade arvuga nii %{website_link_tag}kodulehele%{link_tag_end}, iNaturalisti %{iphone_link_tag}iPhone'i%{link_tag_end} ja %{android_link_tag}Androidi%{link_tag_end} rakendusele kui%{seek_link_tag}Seeki%{link_tag_end} jaoks. Infot kõigi inimeste kohta, kes on tõlkimisega aidanud ning seda ka varasemate aastate ja Translatwiki-ga seotud isikute kohta, saab vaadata meie %{view_all_web_link_tag}kodulehe%{link_tag_end} ja %{view_all_mobile_link_tag}mobiilirakenduse%{link_tag_end} koodivaramutest.
        translators_prompt: |
          Kui soovid ka ise tõlkimisega aidata, %{link_tag}loe selle kohta siit%{link_tag_end}.
    taxa:
      edit:
        high_status_conservation_status_notice_html: |
          Kõrgema taseme taksonile kaitsestaatuse lisamine mõjutab kõiki selle taksoni alla kuuluvaid liike. Palun ära lisa staatust taksonitele, mis sisaldavad liike, kellel staatus puudub, sest vastasel juhul varjatakse ebavajalikult nende liikide vaatluste koordinaadid.
        complete_desc_html: |
          "Täielik" takson sisaldab <em>kõiki</em> selle teadaolevaid alamtaksoneid, mis vastavad iNaturalisti taksonite kureerimise reeglitele hoolimata sellest, kas neid on vaadeldud või mitte. Praegusel hetkel saavad ainult administraatorid määrata mõne taksoni täielikuks.
        complete_rank_desc_html: |
          Tase milleni see takson on täielik. Kui see sugukond sisaldab kõiki perekondi, kuid mitte kõiki liike, märgitaks siia "perekond". Vaikimisi valik on liik.
      show:
        about_names_desc: |
          <p>
          Enamikel organismide kategooriatel on "rahvapärased nimed", mida kasutatakse kõnekeeltes. Need nimed on enamasti äratuntavad, lihtsasti hääldatavad ning läbi ajaloo samad, kuid paljudel organismidel on mitu erinevat nime, mida kasutatakse erinevates kohtades, isegi kui keel on sama, mis võib nendest rääkimise muuta keeruliseks. Teadlased on lahendanud selle probleemi kasutades ühte "teaduslikku nimetust" iga organismi kategooria puhul, mis vastab <a href="https://et.wikipedia.org/wiki/Binaarne_nomenklatuur">binaarse nomenklatuuri reeglitele</a>, kuid enamasti on need nimed ladina keeles ehk siis keeles, mida enam ei räägita, mistõttu pole nad paljudele samavõrd meeldejäävad kui rahvapärased nimed. Teaduslikud nimed võivad ka peegeldada organismi taksonoomilist asukohta, mis tähendab, et need võivad muutuda, kui teadlased loovad erinevate organismide evolutsiooniliste suhete kohta täpsemaid teooriaid. See vähendab taaskord nende kasulikust suhtlemisel ja seda isegi inimeste puhul, kes tunnevad teaduslikke nimesid.
          </p>
          <p>
          Vana ütlus võtab selle kokku: "Rahvapärased nimed muutuvad kohast kohta ja teaduslikud nimed ajast aega."
          </p>
          <p>
          Proovime neid probleeme leevendada näidates igal pool, kus võimalik, nii rahvapärast kui teaduslikku nime ning valides näidatavad rahvapärased nimed vastavalt lugeja keele ja geograafilistele eelistustele.
          </p>
        about_conservation_status_desc: |
          Kaitsestaatus võtab kokku organismidegrupi hävimisohu.
        about_establishment_desc: |
          "Asustamismeetod" kirjeldab seda, kuidas mingi liik saabus kohta, kus ta praegu on olemas. "Sissetoodud" tähendab, et asustamise põhjuseks on inimtegevuse, "kohalik" tähendab, et see on saabunud ilma inimeste abita. Endeemilised liigid eksisteerivad ainult konkreetses kohas ja ei kusagil mujal.
        about_taxon_curators_desc: |
          Need inimesed haldavad seda osa taksonoomilisest puust, mille alla kuulub ka see takson. Kui sa soovid muudatusi teha, lisa sellele taksonile märkus või võta ühendust ühega nendest inimestest.
        charts_help_seasonality: |
          See graafik kujutab selle taksoni vaatluseid kuu kaupa. Pea meeles, et tegu on vaatlustega, nii et neid mõjutavad nii aeg, kui organismi saab vaadelda, kui see, kunas inimesed viitsivad seda vaadelda. Mõni lind väib näida mais väga aktiivsena, kuid see võib tuleneda kas sellest, et palju inimesi vaatleb seda lindu mais ja ei huvitu sellest hilisemal ajal. Samuti, kui juunis on kiilide vaatlusi rohkem kui jaanuaris, siis tuleneb see tõenäoliselt tõsiasjast, et meie lehel on rohkem põhjapoolkera vaatlejaid kui lõunapoolkera omasid, ning mitte selles, et kiilid on aktiivsemad juunis. Seetõttu vaata alati ka vaatlustega seotud kaarte. Alati on kasulik olla skeptiline, kui vaatluste arv on väike ja/või kui "tõendatavate" ning "teaduskõlbulike" vaatluste arvuline erinevus on suur.
        charts_help_history: |
          See graafik näitab selle taksoni vaatluseid viimase kümne aasta jooksul kuude lõikes. See sõltub samuti vaatlejate arvust ning kui näib, et see on sama või ei suurene hoolimata kasvavast vaatlejate arvust, võib see viidata muutuvale arvukusele.
        charts_help_other: |
          Näitame ka aastaaia põhiseid vaatluste märkuste graafikuid. Märkuste abil saab vaatlustele lisada meta-andmeid kasutades selleks kindlaksmääratud terminisõnastiku. Näiteks kas vaatlus kujutab õitsevat või vilja kandvat taime.
        charts_help_relative_observations: |
          Sageduse näitamine proportsionaalse suhtarvuna kõigist vaatlustest silub natukene lehe kasvu üldist mõju. Kui näiteks leht kasvab ning iga aastaga tuleb vaatluseid juurde, siis kasvab ka iga üksiku taksoni vaatluste arv, mis ei näita aga seda, kas antud taksonit on vaatlemiseks rohkem, vaid lihtsalt, et vaatlejaid on rohkem. Proportsionaalse osa näitamine tähendab, et kui kokku on 100 vaatlust ja seda liiki on vaadeldud 20 korda, siis on proportsioon 0,2 (20 / 100). Kui järgmine aasta on 2000 vaatlust ning seda liiki vaadeldakse 400 korda, siis on proportsioon ikka 0,2 (400 / 2000). See tekitab teatud hälbimusi, kui mingis piirkonnas on vähe vaatlejaid või taksonite puhul, mida vaadeldakse harva, kuid see kehtiks ka üldarvude puhul.
        complete_taxon_desc: |
          "Täielikke" taksonite puhul on kõik alles olevad teatud taseme alamtaksonid sisestatud lehe andmebaasi. Kui näiteks taksoni kõik liigid on loetletud saame me öelda mitu liiki on vaadeldud ja mitu tuleb veel vaadelda. Liigi tasemeni "täielike" taksonite koguarvud ei kaasa "loendamatuid" liike nagu väljasurnud liigid või mitteaktiivsed taksonid ning loetletakse ainult liike mitte infraliike nagu alamliigid ja teisendid.
        discoveries_desc: "Viimati selle taksoni alla määratletud liigid"
