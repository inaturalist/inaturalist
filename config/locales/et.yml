  about_trips_html: |
    <h4>Reiside abil saab koguda kohalolu-puudumise andmeid lisades vaatlustele konteksti</h4>
    <p>
    <strong>Miks</strong> Kohalolu-puudumise andmed sisaldavad infot valimi mahu kohta, mida saab kasutada teaduslikuks analüüsiks, muuhulgas leviku modelleerimine (iNaturalist vaatluste toor-andmed näitavad ainult olemasolus).
    </p>
    <p>
    <strong>Kuidas</strong> Reis lisab su vaatlustele konteksti, sest salvestatakse:
    </p>
    <ul>
    <li><strong>Mida</strong> sa otsisid (eesmärkide nimekiri)</li>
    <li><strong>Kus</strong> sa otsisid (otsinguala)</li>
    <li><strong>Kuna</strong> sa otsisid (otsingu ajavahemik)</li>
    </ul>
    <p>
    Sinu eesmärkide nimekirjas olevad liigid, mida sul õnnestus otsinguala sees ja otsingu ajavahemikul vaadelda, loetakse kohal olnud liikideks. Liigid, mida vaadelda ei õnnestunud, loetakse puuduvateks. Vajuta nupule 'Koonda reiside kohalolnud / puudunud andmed', mille tulemusena luuakse reiside liigipõhine kohalolu / puudumise andmete tabel koos seotud vaatlustega. <a href='%{url}'>Loe veel</a>
    </p>
