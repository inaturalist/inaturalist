  data_transfer_consent_desc_html: |
    <p>
    Mõned isikuandmete kaitse seadused nagu Euroopa Liidu isikuandmete kaitse üldmäärus (GDPR) nõuavad otsesõnalist nõusolekut isikuandmete edasi kandmiseks enda jurisdiktsioon alt teiste jurisdiktsioonide alla, mille puhul ei peeta nende andmete kaitstust piisavaks. Alates aastast <a href="https://en.wikipedia.org/wiki/Max_Schrems#Schrems_II">2020</a> ei pea Euroopa Liit enam Ameerika Ühendriike jurisdiktsiooniks, mis pakuks isikuandmetele adekvaatset seadusandlikku kaitset, kuna USA valitsusel on võimalik jälgida riigi sisenevaid andmeid. On võimalik, et teiste jurisdiktsioonide arvamus on sama.
    </p>
    <p>
    iNaturalisti kasutamine nõuab sinu isikuandmete nagu e-posti aadress salvestamist. Kõiki iNaturalisti andmeid hoitakse Ameerika Ühendriikides ning me ei saa olla kindlad, millises jurisdiktsioonis sina iNaturalisti kasutades asud. Seega, et olla vastavuses seadustega nagu GDPR, pead sa kinnitama, et mõistad seda riski ja nõustud sellega ning oled nõus oma isikuandmete edastamisega iNaturalisti USAs asuvatesse serveritesse.
    </p>
