      edit:
        about_third_party_tracking: Kolmandate osapoolte jälgimisest
        if_you_change_your_mind_you_can_always_edit_your_settings_html: |
          Kui meelt muudada, võid alati <a href='/users/edit'>muuta oma sätteid</a>.
        inaturalist_network_affiliation_desc_html: |
          <p>
          <a href="%{url}" target="_blank">iNaturalist Võrgustik</a> on kogum kohalikke interneti lehekülgi, mida ühendab globaalne iNaturalist-i kogukond. Võrgustikku kuuluvaid lehekülgi toetavad kohalikud institutsioonid, mis on sõlminud iNaturalistiga lepingu, mille eesmärgiks on arendada kohalikku kasutamist ning aidata kaasa kohalikule looduslikule mitmekesisusele. Neil on ligipääs oma riigis asuvatele koordinatele, mida avalikult ohustatud liikide kaitsmise eesmärgil varjatakse.
          </p>
          <p>
          Sinu kasutajatunnus ja salasõna toimivad kõigil iNaturalist Võrgustiku lehtedel. Kui sa otsustad liituda mõne kohaliku leheküljega, näeb seda juhatav institutsioon sinu e-posti aadressi (ainult selleks, et sinuga lehel toimuva osas suhelda) ning pääseb ligi sinu vaatluste tõelistele koordinaatidele, mis on varjatud või privaatsed.
          </p>
          <p>
          Märkus: palun ära vaheta eksperimendi korras niisama oma kohalikku lehte, kui sul on enam kui 1000 vaatlust.
          </p>
        licensing_desc_html: |
          Enda loodud sisu litsenseerimine lubab teistel seda legaalselt kasutada ilma sinult eraldi luba küsimata, kui nad käituvad vastavalt litsentsi tingimustele. %{site_name} jagab sinu Creative Commons litsentsiga sisu regulaarselt valitud partnerorganisatsioonidega, keda huvitavad meie andmed. Näiteks lisame me autoriõiguseta (CC0), viitamine (CC BY) ja viitamine-mitteäriline (CC BY-NC) tähisega andmeid sellesse arhiivi, mida loome <a href="http://www.gbif.org/">Globaalse Loodusliku Mitmekesisuse Andmesüsteemi</a> (Global Biodiversity Information Facility, GBIF) jaoks, mis on rahvusvaheline valitsuste ülene organisatsioon, mis kogub ja jagab infot terve maailma loodusliku mitmekesisuse kohta.
        muting_desc_html: |
          <p>
          Kellegi vaigistamisel ei saa sa enam teateid nende tegevuse kohta nagu sinu vaatluste kommenteerimine, sulle sõnumite saatmine, sinu mainimine, jne. Vaigistamisega saad kedagi ignoreerida, ilma et sa neil midagi teha keelaks.
          </p>
          <p>
          Võid vaigistada nii palju inimesi kui soovid, kuid pea meeles, et võid niimoodi ilma jääda olulistest teavitustest nagu näiteks määratlused, mis muudavad sinu vaatluste kogukondlikku määratlust.
          </p>
