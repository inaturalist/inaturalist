        photo_chooser_modal_explanation: |
          Pea meeles, et taksoni leht näitab nii selle taksoni kui alamtaksonite pilte. Kuid konkreetselt selle taksoni jaoks valitud pilte näidatakse esimesena. Esimene foto saab olema vaikimisipilt, mida kasutatakse tervel leheküljel.
