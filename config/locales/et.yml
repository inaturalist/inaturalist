          Erinevalt tavalistest projektidest näitavad välkvaatlused statistikat <em>kõikide</em> teatud koha ja ajaperioodi vaatluste kohta, mitte ainult nende vaatluste kohta, mis on projekti tahtlikult lisatud. Seetõttu ei pea reaalajas statistika saamiseks eraldi käsitsi vaatluste lisamisega vaeva nägema. Pane tähele, et vaatlused pole eksporditavad või erinevatel projekti alamlehtedel (liikmete panus kodulehel või vaatluste otsing mobiiliäppides) nähtavad kui projekti meeskond ja osalejad pole vastavaid vaatluseid ise lisanud nagu see toimub tavaliste projektide puhul.
          </p>
