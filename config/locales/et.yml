        eol_collection_desc_html: |
          <a href="http://eol.org/" target="_blank">Encyclopedia of Life (EOL, Elu Entsoklüpeedia)</a> on planeedil Maa oleva eluga seotud informatsiooni kogum. EOLis saad luua liikide <a href="http://eol.org/info/252" target="_blank">kollektsioone</a>. Kui soovid mõnes EOLi kollektsioonis olevaid liike importida, lisa siia selle kollektsiooni URL.
