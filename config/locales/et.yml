        TTID_note: |
          See statistiks on koostatud eelmisel nädalal loodud vaatluste põhjal, mis tähendab, et see ei sisalda määratlusi, mis on lisatud vaatlustele, mis toimusid varem. Seetõttu on numbrid väiksemad kui neid arvutada tänase seisuga, kuid nad peaksid siiski andma pildi sellest, kui kiiresti kogukond ühe nädala jooksul määratleb. Pane tähele, et statistika käib ainult fotodega vaatluste kohta.
        website_desc_html: |
