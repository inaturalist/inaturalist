          Pane tähele, et kuigi seda tüübi projekti näitavad statistikat vaatluste kohta, mida pole tahtlikult lisatud, ei tähenda see samas, et kuraatorid näeksid nende vaatluste priivatseid või varjatud koordinaate, või usuksid, et vaatlejad on nõustunud projekti tingimustega. Kui oles projekti kuraator ning vajad ligipääsu privaatsetele koordinaatidele, pead paluma liikmetelt, et nad nõustuksid projekti tingimustega. Kui soovid, et vaatlused ilmuksid kureeritud projekti kontrollnimekirja, pead paluma osalejatelt, et nad projektiga liituksid ja lisaksid vaatluseid nagu tavaliste projektide puhulgi.
