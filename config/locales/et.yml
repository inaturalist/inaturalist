        new_project_admin_html: |
          Selle projekti administraatoriks saamine tuli sulle üllatusena? Eelmine omanik kas määras su uueks administraatoriks või kustutas oma konto ning administraatoriks määras sind %{site_name}, sest oled projekti haldaja või kuraator. Kui sa ei soovi olla projekti administraator, võtab palun ühendust aadressiga <a href="mailto:%{help_email}">%{help_email}</a>
