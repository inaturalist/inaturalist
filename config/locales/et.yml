    observe_panel_title: Alustame mõne vaatluse lisamisega
    observe_panel_body_p1_local: Vajad inspiratsiooni? Siin on mõned lähipiirkonnas tehtud vaatlused...
    observe_panel_body_p1_global: Vajad inspiratsiooni? Siin on mõned vaadeldud organismid...
    observe_panel_body_p2: Mine õue ning vaatle mõnd üksikut organismi. Leia midagi metsikut ning tee sellest täielikult kadreeritud foto. Kui sul juba on millegi metsiku foto, <a href="%{new_observation_path}">lisa see kohe</a>. Vaatluste tegemiseks saab kasutada ka %{site_name} mobiiliäppi.
    observe_panel_body_p3: Kui oled oma vaatlust jaganud, ilmuvad siia lehel täiendused kogukondlike kommentaaride ja määratlustena. Kes teab, mida sa avastada võid!
    follow_panel_title_local: Jälgi mõnda läheduses tegutsevat loodusloolast
    follow_panel_title_global: Jälgi mõnda aktiivset loodusloolast
    follow_panel_body: Külastades profiile ja klõpsates jälgimise nupule, antakse sulle teada, kui nad mõne vaatluse teevad
    following_panel_title: Jälgi inimesi, liike ja kohti
    following_panel_body: |
      Lehel %{site_name} saad jälgida inimesi, et olla kursis sellega, milliseid vaatluseid nad teevad. Lisaks saad jälgida soovitud liike, et olla teadlik uutest vaatlustest, või teha sama mõne kohaga.
    comments_panel_title: Kas sind huvitab, mille üle lehel %{site_name} arutletakse?
    comments_panel_body: "<p>%{site_name} on mõeldud elavate asjade vaatluste jagamiseks ja nende arutamiseks. Allpool on mõned praegu toimuvad vestlused. (NB: Sind pannakse automaatselt jälgima kõiki vestluseid, millele oled lisanud kommentaare või määratlusi. Seda infot saad hallata paremal olevas 'Jälgimine' sektsioonis.)</p>"
    updates_by_you_panel_title: Selle saki alt näed kerge vaevaga vaid enda lisatud sisuga seotud täiendusi.
    updates_by_you_panel_body: Pea meeles sakis 'Kõik täiendused' näed sa lisaks enda sisuga seotud täiendustele ka värsket infot kõigi jälgitavate inimeste, liikide või kohtade kohta, mida oled paremal olevasse jälgimise tööriista lisanud.
    youve_got_updates_panel_title: Sul on uudiseid!
    youve_got_updates_panel_body_p1: Jälgi uudiseid...
    youve_got_updates_panel_body_p2: |
      <ul>
      <li><strong>Sinu sisu:</strong> Sinu vaatlustega seotud teiste %{site_name} kasutajate tegevused nagu kommentaarid, määratlused ja lemmikuks kuulutamised. Samuti antakse sulle teada, kui su vaatlus lisatakse mõnda projekti või sellele lisatakse uusi andmeid.</li>
      <li><strong>Inimesed:</strong> Sinu jälgitavate inimeste uued vaatlused ja päevikukanded.</li>
      <li><strong>Organismid, projektid ja kohad:</strong> Jälgitavate liikide või kohtadega seotud uued vaatlused. Samuti võid ühineda projektidega, et saada teada, kui nad uusi päevikukandeid postitavad.</li>
      <li><strong>Sinuga seotud vestlused:</strong> Kellegi teise sisu kommenteerimisel või määratlemisel pannaks sind automaatselt selle sisuga seotud täiendusi jälgima. Kasuta 'Halda oma jälgimisi' tööriista, kui ei soovi neid täiendusi enam näha.</li>
      </ul>
