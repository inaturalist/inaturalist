      year:
        compare_desc: |
          Kuidas see aasta oli võrdluses eelmiste aastatega? Kui oled olnud kasutaja vähemalt kolm aastat, saame hakata võrdlema erinevate aastate aktiivsust. Roheline joon näitab käesolevat aastat, valge vertikaalne joon näitab eelmist aastat, hallid taustad näitavad madalaima ja kõrgeima aktiivsusega aastaid ning kõigi aastate keskmist. Statistikas ei sisaldu null aktiivsusega aastad.
        compare_site_desc: |
          Kuidas see aasta oli võrdluses eelmiste aastatega? Roheline joon näitab käesolevat aastat, valge vertikaalne joon näitab eelmist aastat, hallid taustad näitavad madalaima ja kõrgeima aktiivsusega aastaid ning kõigi aastate keskmist.
        compared_to_previous_years: Võrreldes eelmiste aastatega
