        prefers_no_tracking_label: Ärge koguge kolmandate osapoolte rakenduste abil stabiilsus- ja kasutusandmeid.
        prefers_no_tracking_label_desc_we_use: |
          Kasutame erinevaid kolmandate osapoolte pakutavaid teenuseid, et jälgida meie tarkvara stabiilsust ning märgata selle vigu ja probleeme. Nende osapoolte hulgas on:
        prefers_no_tracking_label_desc_info_we_share: |
          Muuhulgas võime nende kolmandate osapooltega jagada järgnevat infot:
        prefers_no_tracking_label_desc_info_we_share_ip_addresses_html: |
          IP-aadresseid (mille abil saab asukohta määrata vaid linna täpsusega ning jälgida sind erinevatel lehtedel ja erinevates teenustes; pane tähele, et oleme Google Analytics'is sisse lülitanud <a href="https://support.google.com/analytics/answer/2763052">IP anonümiseerimise</a>; Firebase Crashlytics <a href="https://firebase.google.com/support/privacy">võib ajutiselt sinu IP-aadresseid salvestada</a>)
        prefers_no_tracking_label_desc_info_we_share_browser_details: |
          Veebilehitseja andmed nagu selle tootja, mudel ja versioon
        prefers_no_tracking_label_desc_info_we_share_crash_details: |
          Kokku jooksmise andmed nagu selle põhjustanud koodirida
        prefers_no_tracking_label_desc_info_we_share_device_details: |
          Seadme andmed nagu mobiiltelefoni tootja ja mudel
        prefers_no_tracking_label_desc_value_html: |
          <strong>Need kolmandate osapoolte teenused on meile tohutult olulised</strong>, sest nende abil hoiame suhteliselt väikese meeskonnaga iNaturalist stabiilse ja toimivana. Mobiilsete seadmete puhul pole meil pea mingit muud võimalust saamaks teadma probleemidest, kuna meie tarkvara jookseb seadmetele, mida meie ise ei kontrolli. Mõnikord pole me mõnest probleemist isegi teadlikud, kuni nende teenuste andmed seda meile näitavad. <strong>Seda infot jagades aitad sa meil teenindada nii ennast kui terve iNaturalisti kogukonda.</strong>
        prefers_no_tracking_label_desc_limits: |
          Pane tähele, et see säte on seotud vaid analüütiliste andmete ja kokkujooksmise infoga, mida neile ettevõtetele saadame. Kõik iNaturalisti serverid on meile andnud ja neid majutab Microsoft, kõiki iNaturalisti pilte majutab Amazon ning pea kõik iNaturalisti kaardid tulevad Google'ilt, mis tähendab, et iga kord, kui iNaturalists mõnda vaatlust uurid, kasutad sa nende ettevõtete teenuseid ning avaldad neile ka vähemalt oma IP aadressi (iPhone'i rakenduses kasutame Apple'i kaarte). Ilma nende ettevõtete poolt pakutavate teenusteta iNaturalisti eeldatavasti ei eksisteeriks ning kuigi me saame piirata milliseid ja mis koguses andmeid sa nendega iNaturalisti kasutades jagad, ei saa me andmete edastamist täielikult kinni keerata.
        project_settings_desc: |
          Pea meeles, et see ei anna projektidele luba näha sinu peidetud koordinaate või saata sulla uudiseid. Nende lubade andmiseks pead projektidega liituma või andma neile igale ühele eraldi load.
        taxon_change_desc: |
          Kui taksoneid lehel %{site_name} kokku liidetakse või ümbernimetatakse, uuendatakse automaatselt ka sinu vaatluseid, taksonite nimekirju, määratlusi, jms, kui taksonimuutus on üheti tõlgendatav. Kui sa sellest keeldud või muutus on mitmeti tõlgendatav (nt taksonite jagamine), saad muudatuse kohta teate koos lingiga tööriistale, mis võimaldab sul enda sisu soovi korral käsitsi uuendada.
        this_only_applies_to_traditional_projects: |
          See kehtib ainult tavaprojektide puhul. Kogumis- või ülemprojektide puhul, mis on sisuliselt meeldejäetud otsingud, sa vaatlusi välistada ei saa. Loe edasi <a href="/blog/15450-announcing-changes-to-projects-on-inaturalist">siit</a>.
