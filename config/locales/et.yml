      dashboard:
        taxon_change_desc: |
          Taksonimuudatused on lehe %{site_name} taksonoomia muudatused. Enamus aega uuendab %{site_name} sinu loodud sisu muudatuste korral automaatselt (kui sa just sellest pole keeldunud), kuid soovime sind siiski teavitada sellest, kunas ja kuidas sinu andmed muutuvad.
