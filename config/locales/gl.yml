      new:
        a_project_allows_you_to_gather: |
          Un proxecto de recolla permítete reunir e visualizar observacións empregando as ferramentas de busca centrais de iNaturalist. Todo o que cumpra os parámetros impostos polo proxecto será automáticamente incluído.
