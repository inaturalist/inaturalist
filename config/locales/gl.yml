    emailer:
      parental_consent:
        content_html: |
          <p> 
          O teu fillo ou a túa filla está a usar a aplicación educativa <strong> Seek por iNaturalist</strong> e gustaríalle compartir dados coa plataforma cidadán-ciencia de iNaturalist. Como publicar en iNaturalist revela Información de Identificiación Persoal, iNaturalist non pode ser usada por persoas menores de 13 anos sen permiso parental.
          </p>
          <p>
          <strong>Seek por iNaturalist</strong> pode ser usada sen crear unha conta, e ningún tipo de Información de Identificiación Persoal será compartida, pero o teu fillo ou a túa filla non poderá contribuír con observacións a iNaturalist. iNaturalist é unha rede social cidadán-ciencia onde os participantes comparten observacións e identificacións de entes vivos para o ensino mutuo da natureza e para xerar dados de biodiversidade para a ciencia.
          </p>
          <p>
          Se queres permitir que o teu fillo ou túa filla use iNaturalist, precisamos que fagas o seguinte:
          </p>
          <ol>
          <li>
          <p>
          Crea a conta de iNaturalist que o teu fillo ou túa filla utilizará seguindo esta ligazón: 
          <a href="%{registration_url}">%{registration_url}</a>
          </p>
          </li>
          <li>
          <p>
          Logo de crear a conta para o teu fillo ou túa filla, pedirémoste que fagas unha pequena doazón de US $1 cunha tarxeta de crédito para verificar que es un adulto. Por favor, asegúrate que utilizas o mesmo enderezo de correo electrónico que escribiches no campo "Correo Electrónico Parental" durante o rexistro cando fagas a doazón.
          </p>
          </li>
          <li>
          <p>
          Unha vez que procesemos a doazón, enviarémoste outro correo electrónico notificándote que a conta infantil foi activada e que podes usar o nome de usuario e palabra chave que foi creada para o acceso a iNaturalist na aplicación Seek do teu fillo ou filla. 
          </p>
          </li>
          </ol>
          <p>
          iNaturalist recolle a seguinte Información de Identificación Persoal:
          </p>
          <ol>
          <li>
          <p>
          <strong>enderezo de correo electrónico (privado): </strong> tódalas contas de iNaturalist teñen unha conta de correo electrónico asociada que non é feita pública.
          </p>
          </li>
          <li>
          <p>
          <strong>nome de usuario (público, obrigatorio): </strong> tódalas contas de iNaturalist teñen un nome de usuario e un número de identificación. O nome de usuario non ten porqué ser semellante ó nome real da persoa, pero pode ser usado para contactar á perosa a través de comentarios públicos e mensaxes directas privadas.
          </p>
          </li>
          <li>
          <p>
          <strong>Enderezo IP (privado, obrigatorio):</strong> iNaturalist almacena pero non fai público o enderezo IP do usuario, que pode ser usado para derivar Información de Identificación Persoal como a ubicación (Nivel de precisión de cidade).
          </p>
          </li>
          <li>
          <p>
          <strong>foto de perfil (público, opcional:)</strong> as contas de iNaturalist poden ter fotos de perfil opcionalmente, que frequentemente son fotos do usuario.
          </p>
          </li>
          <li>
          <p>
          <strong>ubicación da observación (pública ou privada, obrigatoria):</strong> as observacións de iNaturalist coneñen información de ónde foi feita a observación. Esta pode ser pública ou privada, pero o xeito predeterminado é público.
          </p>
          </li>
          </ol>
          <p>
          iNaturalist tamén permite ós usuarios compartir imaxes públicas, comentarios públicos e mensaxes privadas e directas asociadas con cadansúa conta. É posible que os usuarios inclúan Información de Identificación Persoal nestes contidos xerados por eles.
          </p>
          <p>
          Saber máis sobre a Política de Privacidade de iNaturalist <a href="%{privacy_policy_url}">aquí</a>.
          </p>
