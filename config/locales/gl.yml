      show:
        are_you_sure_you_want_to_convert: |
          ¿Seguro que queres convertir este proxecto nun Proxecto de Recolla?
        bioblitz_results_desc_html: |
          <p>
          A diferencia dos proxectos regulares, os bioblitzes mostran estatísticas do evento de <em>tódalas</em> observacións nun lugar e un periodo de tempo, non só as observacións que a xente engadíu con intención ó proxecto. Isto elimina a dificuldade de engadir observacións ó proxecto só para levar as estatísticas en tempo real. Repara que as observacións non estarán listas para exportar ou mostrar nalgunhas vistas do proxecto, como contribucións de membros no sitio web ou buscas de observacións do proxecto nas aplicacións de móbil, agás que o equipo do proxecto e os participantes engadan activamente observacións relevantes, como farían nun proxecto normal.
          </p>
          <p>
          Repara que aínda que este tipo de proxecto mostra estatísticas para as observacións que non foron deliberadamente engadidas ó proxecto, non se permite ós conservadores ver as coordenadas privadas ou escurecidas desas observacións ou asumen que os observadores acordaron cós termos do proxecto. Se es un conservador do proxecto e precisas acceso a coordenadas privadas, necesitas que os participantes estean de acordo cós termos do proxecto; e se queres que as observacións sexan contadas cara unha listaxe de comprobación do proxecto supervisada, asegúrate de que os participantes se unen ó proxecto e engaden as súas observacións como se fose nun proxecto normal.
          </p>
        click_here_to_convert_this_project: |
          Preme aquí para convertires este proxecto nun Proxecto de Recolla.
        no_journal_blurb_html: |
          <p>
          O diario do teu proxecto é unha feramenta para comunicareste cós membros do proxecto. Podes usalo para facer anuncios, indicar prioridades ou falar das descubertas do teu proxecto.
          </p>
          <p>
          Para comezar, <a href="%{url}" class="readmore">crea unha entrada</a>
          </p>
        curated_checklist_desc: |
          Esta é unha listaxe de comprobación supervisada e conta de taxons de observacións explícitamente engadidos a este proxecto, non de tódalas observacións rexistradas nun lugar e hora deste evento.
        make_sure_you_have_read_about_the_differences: |
          Asegúrate que liches sobre as diferencias na nosa <a href="%{url}" target="_blank">publicación do blog sobre Proxectos de Recolla</a>.
        this_is_a_preview: |
          Isto é unha previsualización de como se vería este proxecto como un Proxecto de Recolla.
        this_project_has_not_defined_requirements: |
          Este proxecto non ten ningún requisito definido para observacións. Os proxectos precisan seleccionar un ou máis taxons (p.e. aves, coníferas), lugares (p.e. Brasil, Yellowstone), usuarios e/ou datas para comezar a mostrar observacións.
      updates_desc: |
        Recibe novas sobre este proxecto no teu panel e nos correos electrónicos de actualizacións diarios.
