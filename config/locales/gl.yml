    observe_panel_title: Imos Comezar Engadindo Algunhas Observacións
    observe_panel_body_p1_local: '¿Precisas inspiración? Aquí tes algúns organismos a seren observados á túa volta...'
    observe_panel_body_p1_global: '¿Precisas inspiración? Aquí tés algúns organismos a seren observados...'
    observe_panel_body_p2: Vai fóra e observa un organismo individual. Escolle algo silvestre e sácalle una foto nítida e completa. Se xa tes unha foto dalgo silvestre,<a href="%{new_observation_path}"> engádea xa</a>. Tamén podes usar as aplicacións móbiles de %{site_name} para rexistrar observacións.
    observe_panel_body_p3: Unha vez compartidas as túas observacións, esta páxina amosarache as actualizacións da comunidade na forma de comentarios e identificacións. ¡Quen sabe o que virás descobrer!
    follow_panel_title_local: Segue a Algúns Naturalistas á Túa Volta
    follow_panel_title_global: Segue a Agúns Naturalistas Activos
    follow_panel_body: Se visitares estes perfiles e premeres o botón de seguir, serás avisado cando eles compartan observacións
    following_panel_title: Séguelle a Pista á Xente, Taxons e Lugares
    following_panel_body: |
      En %{site_name} podes seguir a xente para seguirlle a pista ás súas observacións. Tamén te podes suscribirte a determinadas especies para recibir novas sobre observacións desa especie, ou facer o mesmo para os lugares.
    comments_panel_title: '¿Tes curiosidade sobre o tipo de conversas que están sucedendo en %{site_name}?'
    comments_panel_body: "O miolo de <p>%{site_name} é compartir e discutir observacións de entes vivos. Abaixo hai conversas acontecendo agora mesmo. (Nota: suscribiraste automáticamente a calquera conversa á que contribúas con comentarios ou identificacións. Xestiona estas actualizacións na sección de 'Subscricións' á dereita.)</p>"
    updates_by_you_panel_title: Esta pestana é un xeito rápido para ingnorar só actualizacións do teu contido.
    updates_by_you_panel_body: Lembra que na pestana 'Tódalas Actualizacións', recibirás actualizacións non só do teu propio contido, senón que tamén as recibirás do contido da xente á que segues e dos taxons ou lugares ós que te suscribiches usando a ferramenta Subscricións á dereita.
    youve_got_updates_panel_title: '¡Tes actualizacións!'
    youve_got_updates_panel_body_p1: Mantente á par cás actualizacións no seguinte...
    youve_got_updates_panel_body_p2: |
      <ul>
      <li><strong>O teu contido:</strong> Actividade nas túas observacións como comentarios, identificacións ou favoritos da comunidade de %{site_name}. Recibirás tamén actualizacións cando alguén engada a túa observación a un proxecto, ou o anote con campos adicionais.</li>
