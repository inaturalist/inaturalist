      import:
        coordinate_systems_help: |
          %{site_name} acepta coordenadas usando moitos sistemas de coordenadas diferentes, así que cando proporcionas coordenadas dun sistema diferente do de latitude/lonxitude, precisamos saber cal sistema de coordenadas estás a empregar para ser quen de interpretalas correctamente. Por favor, asegúrate de escoller o sistema de coordenadas correcto para os dados ou a ubicación pode rematar moi lonxe de onde era suposta estar. Se as túas coordenadas son dunha unidade GPS, busca na configuración o nome do sistema de coordenadas que utiliza. Repara que non almacenamos coordenadas personalizadas, só as súas conversións lat/lon.
        date_column_format: AAAA-MM-DD HH:MM
