          <p>
          Carga un ficheiro CSV que conteña etiquetas para taxons nesta guía. Os teus ficheiros CSV deben semellarse a isto:
          </p>
          <table class="table">
          <tbody>
          <tr>
          <th>Nome</th>
          <th>Cor</th>
          <th>Número de mans</th>
          <th></th>
          </tr>
          <tr>
          <td>Homo sapiens</td>
          <td></td>
          <td>2</td>
          <td>bípede</td>
          </tr>
          <tr>
          <td>Vulpes vulpes</td>
          <td>vermello|negro</td>
          <td>0</td>
          <td>cuadrípede</td>
          </tr>
          </tbody>
          </table>
          <p>
          A primeira fila comeza con "Nome", seguida da etiqueta predicado/categoría. Logo, cada unha das filas seguintes comeza có nome do taxon, seguido das etiquetas predicado correspondentes na parte de enriba da columna. Neste exemplo, <i>Homo sapiens</i>, leva as etiquetas <code>bípede</code> e <code>Número de mans=2</code>, e <i>Vulpes vulpes</i> leva <code>cuadrípede</code>,<code>cor=vermello</code>, <code>cor=negro</code>, e <code>Número de mans=0</code>. Os espacios baldeiros ignoraranse, e podes engadir varias liñas por taxon. Tamém podes engadir varios valores por cela separados polo caracter da liña vertical.
          </p>
