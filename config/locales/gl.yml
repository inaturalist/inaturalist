        prefers_community_taxa_desc: |
          %{site_name} segue o que cres que son as túas observacións e o que a comunidade pensa que son. A identificación que compartimos cós nosos socios de dados é a identificación da comunidade, pero se pensas que a opinión da comunidade non debe desautorizar a túa, podes optar por excluíla aquí. A xente aínda será capaz de engadir identificacións, pero a opinión da comunidade non será favorecida perante a túa. Isto significa que as túas observacións non poderán optar ó grao de investigación, non sendo que tí esteas de acordo cá comunidade.
        prefers_coordinate_interpolation_protection_desc: |
          Cando pós a xeoprivacidade dunha observación "escurecida" ou "privada", aplicarase a mesma xeoprivacidade a tódalas outras observacións do mesmo día para dificutar que outra xente atope as coordenadas verdadeiras baseándose nas observacións feitas ó redor do mesmo tempo.
        prefers_no_tracking_label: Non recoller dados de estabilidade e de uso usando servicios de terceiros
        prefers_no_tracking_label_desc_we_use: |
          Empregamos unha variedade de servicios de terceiros para monitorizar a estabilidade e diagnosticar erros e problemas no noso software. Estes terceiros inclúen
        prefers_no_tracking_label_desc_we_use_google_html: Google (<a href="https://analytics.google.com">Google Analytics</a>, <a href="https://firebase.google.com/products/crashlytics/">Firebase Crashlytics</a>)
        prefers_no_tracking_label_desc_info_we_share: |
          A información que poderiamos compartir con estes terceiros inclúe
        prefers_no_tracking_label_desc_info_we_share_ip_addresses_html: |
          Enderezos IP (que poden ser empregados para derivar a ubicación con resolución a nivel cidade, e para rastrexarte por diferentes sitios web e servicios; repara que activamos a <a href="https://support.google.com/analytics/answer/2763052">anonimación de IP</a> en Google Analytics; Firebase Crashlytics <a href="<a href="https://firebase.google.com/support/privacy"> pode gardar enderezos IP</a> temporalmente)
        prefers_no_tracking_label_desc_info_we_share_browser_details: |
          Detalles do buscador, como marca, modelo e versión
        prefers_no_tracking_label_desc_info_we_share_crash_details: |
          Detalles do fallo, como exactamente cal foi a liña de código que causou o fallo
        prefers_no_tracking_label_desc_info_we_share_device_details: |
          Detalles do dispositivo, como marca e modelo dun teléfono mobil
        prefers_no_tracking_label_desc_value_html: |
          <strong>Os servicios de terceiros engaden un enorme valor para nós</strong>, mantendo a estabilidade e usabilidade de iNaturalist có noso relativamente pequeno cadro de persoal. En dispositivos móbiles, case non hai outro xeito para percibir os problemas que ocorren, xa que o software emprégase en dispositivos que non controlamos. Ás veces nin sequera nos decatamos dos problemas que ocorren ata que os vemos nos dados que estes servicios nos provén. <strong>Compartindo esta información, axúdasnos a atenderte a ti e á comunidade de iNaturalist enteira.</strong>
        prefers_no_tracking_label_desc_limits: |
          Repara que esta opción só se aplica a dados para anáise e de erros que estamos enviando explícitamente a estas compañías. Tódolos servidores de iNaturalist son fornecidos e aloxados por Microsoft, tódalas imaxes de iNaturalist están aloxadas por Amazon, e case tódolos mapas de iNaturalist están fornecidos por Google, o que significa que de cada vez que ves unha observación en iNaturalist, estás conectando ós servicios fornecidos por estas compañías e expoñéndolles o teu enderezo IP, no mínimo (na aplicación para iPhone empregamos os mapas de Apple). iNaturalist probablemente non existiría sen os servicios que estas empresas fornecen, e anque poidamos limitar a cantidade e os tipos de dados que compartimos con eles usando iNat, non podemos parar a corrente de dados por completo.
        project_settings_desc: |
          Lembra, isto non da permiso ós proxectos para acceder ás túas coordenadas ocultas ou para enviarte novas. Debes de unirte ós proxectos para concederlles estes permisos, or darllos caso a caso.
        same_day_geoprivacy_protection: Protección de xeoprivacidade no mesmo día
        search_place_help_html: |
          Ubicación predeterminada para as buscas de observacións.
        scientific_name_first_desc: |
          Mostrar os nomes científicos antes de que os vernaculares.
        taxon_change_desc: |
          Cando se combinan ou renomean taxons en %{site_name}, as túas observacións, taxons listados, identificacións, etc. serán actualizados automáticamente ós novos taxons se o cambio non é ambíguo. Se optas por excluílo ou o cambio é ambíguo (p.e. unha división), recibirás novas sobre o cambio vinculadas a unha ferramenta que poderás empregar para actualizar o teu contido se así o decides.
        thanks_for_supporting_us!: '¡Agradecemos o teu apoio!'
