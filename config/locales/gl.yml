      project_location_privacy_notice_html: |
        <p>
        Por favor, sé consciente de que os conservadores do proxecto poderán ver as ubicacións privadas ou escurecidas das túas observacións engadidas a este proxecto, agás que ti revogues a autorización, e que eles poderán engadir calquera das túas observacións a este proxecto agás que <a href="/users/edit">mudes as túas configuracións</a>. Tamén podes permitir ou revogar o acceso ás observacións do proxecto caso a caso.
        </p>
