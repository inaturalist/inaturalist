    observe_panel_body_p1_global: '¿Precisas inspiración? Aquí tés algúns organismos a seren observados...'
    observe_panel_body_p2: Vai fóra e observa un organismo individual. Escolle algo silvestre e sácalle una foto nítida e completa. Se xa tes unha foto dalgo silvestre,<a href="%{new_observation_path}"> engádea xa</a>. Tamén podes usar as aplicacións móbiles de %{site_name} para rexistrar observacións.
