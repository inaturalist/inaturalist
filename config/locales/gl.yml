  about_trips_html: |
    <h4>
    As excursións permiten a recolla de dados de presencia - ausencia, engadindo contexto ás túas oservacións.
    </h4>
    <p>
    <strong>Porqué </strong> Os dados de presencia - ausencia inclúen información sobre o esforzo de mostraxe, o que é útil para as análises científicas como a modelaxe da distribución (as observacións en cru de INaturalist son só dados de presencia).
    </p>
    <p>
    <strong>Cómo </strong> Unha excursión engade contexto ás túas observacións mediante o rexistro de:
    </p>
    <ul>
    <li><strong>Qué </strong> buscaches (lista de obxectivos)</li>
    <li><strong>Ónde</strong> buscaches (área de busca)</li>
    <li><strong>Cándo </strong> buscaches (intervalo de busca)</li>
    </ul>
    <p>
    As especies na túa lista de obxectivos que conseguiches observar dentro da área e do intervalo de busca son interpretados como presencias, mentres que as especies na túa lista de obxectivos que non conseguiches observar son interpretadas como ausencias.
    Preme 'Tabular Dados de Presencia Ausencia Das Excursións' para xerar unha tabla de rexistros de presencia-ausencia para unha especie, de excursións e observacións asociadas. <a href='%{url}'>Saber máis</a>
    </p>
