    taxon_changes:
      move_children_desc: |
        Os descendentes do taxon de entrada que sexan xénero ou superior serán movidos ós resultados; especies, subespecies, variedades, etc. cambiaranse por equivalentes có novo nome xenérico ou específico.
      form:
        move_children_desc_html: |
          Marcando esta caixa moveranse os descendentes do taxon de entrada ó taxon do resultado para Intercambios e Fusións cando esta mudanza sexa feita. Se isto muda a un xénero ou nivel inferior, creará Intercambios de Taxon para tódolos descendentes que teñen un cambio de nome implicado. Por exemplo, se intercambias a familia Canidae pola Perridae, isto muda o parente do xénero <i>Canis</i> de Canidae a Perridae, Se intercambias o xénero <i>Canis</i> polo xénero <i>Perris</i>, creará e producirá un cambio de Intercambio de Taxon de <i>Canis lupus</i> a <i>Perris lupus</i> e <i>Canis lupus</i> ssp. <i>lupus</i> a <i>Perris lupus</i> ssp. <i>lupus</i>. Isto pode causar unha embrolla, así que emprégao con tino.
    taxon_links:
      form:
        name_with_rank_desc: |
          O nome do taxon có rango. Para rangos intraespecíficos, o rango é insertado logo do binomial.
    taxon_names:
      form:
        new_name_guidelines_html: |
          <ul>
          <li><p>Tenta engadir nomes que foron usados noutras partes. Por favor non inventes nomes novos.</p></li>
          <li><p>Non engadas nomes duplicados, p.e. non nomees a varios falcóns "falcón"</p></li>
          <li><p>Para niveis taxonómicos superiores, tenta usar nomes que inclúan tódolos descendentes, coma "garzas e aliados" ou "familia de matorrais"</p></li>
          <li>
          <p>
          Non engadas información que non sexa un nome, p.e. información entre parénteses sobre como ti pensas que o nome debe ser usado
          </p>
          </li>
          <li>
          <p>
          Os novos léxicos deben ser en Inglés. Por favor, non engadas nomes traducidos como "French, Français" porque faríanos difícil ou imposible mostrar nomes locais para xente que usa o sitio en línguas diferentes.
          </p>
          </li>
          <li>
          <p>
          Nomes comúns asociados con línguas traducidas aparecerán como o nome común predeterminado nesa língua (excluíndo o efecto de preferencias de lugar, orde dos nomes, etc.).
          <a class="readmore" href="/pages/translate">Le máis sobre a traducción</a>
          </p>
          </li>
          </ul>
        places_help_html: |
          Engade un nome a unha ubicación para lle dar prioridade para sitios e usuarios desa ubicación. Se houbesen varios nomes por ubicación, podes priorizalos <a href="%{url}">aquí</a>. Por favor, <strong>non</strong> engadas nomes para CADA lugar onde o nome é usado, só para lugares que entran en conflicto con outros lugares.
      taxon:
        about_html: |
          Os taxons poden ter moitos nomes comúns. Soportamos un nome vernáculo predeterminado globalmente, o que se cambiará aquí arrastrando un nome á parte de arriba da lista. Tamén podes especificar nomes comúns en diferentes lugares editando o nome e engadindo un lugar, pero por favor, fai isto cando distintos lugares teñen nomes discrepantes.
    users:
      dashboard:
        taxon_change_desc: |
          Os cambios de taxón representan cambios da taxonomía de %{site_name}.
          A maior parte do tempo, %{site_name} manterá automaticamente
          actualizado o teu contido, cando se produzan cambios (a menos que
          seleccionaras Non), pero aínda queremos saber cando e como cambian
          os teus datos.
        your_content_will_be_updated: O teu contido relacionado con estes taxóns actualizarase automaticamente.
        you_may_want_to_update: Tes algúns contidos relacionados con estes taxóns que é posible que desexes actualizar.
        cannot_update_your_content: "%{site_name} non pode actualizar o teu contido de forma automática para que se cambie."
        new_project_admin_html: |
          ¿Pregúntaste por que es agora o administrador deste proxecto? O
          anterior propietario probablemente borrou a súa conta, polo que che asignou o %{site_name}
          porque es xestor de proxecto ou administrador de
          sitio. Se non queres ser administrador dun proxecto, por
          favor ponte en contacto con
          <a href="mailto:%{help_email}">%{help_email}</a>
        curators_can_see: |
          Só un recordatorio, os administradores do proxecto poden ver as coordenadas
          privadas e ocultas das observacións que se agregan a este proxecto.
      delete:
        by_deleting_your_account_you_will_remove: |
          Borrando a túa conta eliminarás
        x_observations_html:
          one: |
            <strong class="count">%{count}observación</strong>, incluíndo o traballo de<strong class="count">%{helpers_count} persoas</strong> que che axudaron con identificacións
          other: |
            <strong class="count">%{count} observacións</strong>, incluíndo o traballo de <strong class="count">%{helpers_count} persoas</strong> que che axudaron con identificacións
        x_identifications_html:
          one: |
            <strong class="count">a túa %{count} identificación</strong> nunha observación doutra persoa, o que potencialmente afectará á calidade desa observación
          other: |
            <strong class="count">%{count} das túas identificacións</strong> nas observacións de <strong class="count">%{helpees_count} outra xente</strong>, o que potencialmente afectará á calidade desas observacións
        x_comments_html:
          one: <strong class="count">%{count} comentario</strong> que engadiches
          other: <strong class="count">%{count} comentarios </strong> que engadiches
        furthermore_cannot_undo_html: |
          Ademáis, <strong>esta acción non se pode desfacer.</strong> Se logo mudares de idea, non recuperarás ningún contido.
        settings_and_mute_html: |
          Se este sitio xera demasiadas notificacións, considera <a href="/users/edit">editar as túas configuracións</a> para deixar de recibir correos nosos. Se tes problemas con algunha persoa en particular no sitio, considera <a href="/users/edit">acalala</a> en vez de borrar a túa conta.
        still_want_to_delete_html: |
          Se aínda estás seguro/a de que queres eliminar a túa conta, pon <code>%{confirmation_code}</code> no formulario de abaixo e preme no botón para eliminar a túa conta e tódolos teus dados.
        type_confirmation_code: Escribe %{confirmation_code}
        you_must_enter_confirmation_code_in_the_form: |
          Debes entrar "%{confirmation_code}" no formulario para eliminar a túa conta
      edit:
        about_third_party_tracking: Acerca do rastrexo por parte de terceiros
        blocking_desc_html: |
          <p>
          Bloquear a alguén impídelle enviarte mensaxes, comentar nas túas observacións, identificar as túas observacións, e interactuar de calquer xeito contigo en %{site_name}. Tamén borra as súas observacións dos resultados das túas buscas e borra as túas observacións dos resultados das súas buscas. Aínda así, non che fai invisible cara esa persoa. Aínda pode atopar as túas observacións e ver o teu perfil, unicamente non pode interactuar contigo.
          </p>
          <p>
          O bloqueo é para situacións nas que non te podes levar con alguén e este non che deixa en paz, a pesar dos teus esforzos para resolver disputas dun xeito civilizado. Non é un xeito de esconderte da xente, ou evitar identificacións de xente en cuxas opinións non confías, ou para excluír a identificación da comunidade (hai outra configuración para iso). Logo o bloqueo funciona en ambos sentidos: se ti bloqueas a alguén, non pode interactuar contigo, pero ti tampouco podes interactuar con esa persoa. Se o empregares para evitar que alguén identifique as túas observacións, tamén te impides a ti identificar as súas observacións.
          </p>
          <p>
          Só podes bloquear a tres persoas. Pensamos que este é un número razoable que acomoda á xente que necesita bloquear, ó tempo que se evita o seu abuso. Se cres que precisas bloquear máis xente, por favor, <a href="mailto:%{help_email}">contáctanos</a>.
          </p>
          <p>
          Se alguén te acosa ou asedia en %{site_name}, <a href="mailto:%{help_email}">fáinolo saber</a>. Se isto representa un quebranto dos nosos Termos de Servicio ou representa outro comportamento inapropiado para o noso sitio, investigarémolo.
          </p>
        common_names_desc: |
          Mostrar nomes comúns. Inhabilitar se só queres ver nomes científicos. Repara que podes controlar cales nomes comúns ves mudando as túas configuracións de local e ubicación.
        display_monthly_supporter_status_on_my_profile: |
          Amosar o estado de Patrocinador Mensual no meu perfil
        if_you_change_your_mind_you_can_always_edit_your_settings_html: |
          Se mudares de idea sempre podes <a href='/users/edit'>editar as túas configuracións</a>.
        inaturalist_network_affiliation_desc_html: |
          <p>
          A <a href="%{url}" target="_blank">Rede iNaturalist</a> é unha colección de sitios web localizados que están conectados á comunidade global iNaturalist. Os sitios da rede están apoiados por institucións locais que firmaron un acordo con iNaturalist para promover o uso local e beneficiar a biodiversidade local.Teñen acceso ás coordenadas reales nos seus países cando son automáticamente escurecidos da vista pública para protexer especies ameazadas.
          </p>
          <p>
          O teu nome de usuario e palabra chave funcionan en tódolos sitios que formen parte da Rede iNaturalist. Se escolleres afiliarte a un sitio da Rede, as institucións locais que operan en cada sitio tamén terán acceso ó teu enderezo de correo electrónico (só para comunicar contigo sobre as actividades do sitio) e ás coordenadas verdadeiras das observacións que estean publicamente escurecidas ou privadas.
          </p>
          <p>
          Nota: Por vafor, non cambies a túa afiliación de xeito experimental se xa tes máis de 1000 observacións.
          </p>
        licensing_desc_html: |
          A Licenza do teu contido dalle a calquera o dereito legal de usalo sen pedir o teu consentemento, sempre que cumpra cós termos da licenza. Ademáis, %{site_name} inclúe o teu contido con licenza Creative Commons en arquivos que se actualizan regularmente producidos por selectas organizacións socias interesadas nos nosos dados. Por exemplo, incluímos rexistros Sen Dereitos De Autor (CC0), Atribución (CC BY), e Atribución-Non Comercial (CC BY-NC) no arquivo que xeramos para a <a href="http://www.gbif.org/"> Global Biodiversity Information Facility</a> (GBIF), unha organización internacional e intergubernamental que compila e distribúe información sobre a biodiversidade de todo o mundo.
        license_description_attribution_html: |
          As descricións de licenzas e imaxes &copy;%{year} Creative Commons, usados baixo unha <a href="http://creativecommons.org/licenses/by/3.0/">Licenza Creative Commons Attribution</a> (que meta!)
        monthly_supporter: Patrocinador Mensual
        monthly_supporter_desc_html: |
          Os Patrocinadores Mensuais de iNaturalist fan contribucións automáticas que son recibidas pola Academia de Ciencias de California (EEUU IRS EIN 94-1156258) para apoiar a operación sen ánimo de lucro de iNaturalist e dos sitios da Rede iNaturalist.
          <a href="%{url}">Preme aquí para ser un Patrocinador Mensual</a>.
          Cando confirmemos o teu apoio, poderás marcar esta caixa para mostrar este estado no teu perfil. Nota: necesitarás empregar o mesmo enderezo de correo electrónico que usas en iNaturalist na Caixa de Doador para que poidamos confirmar que te fixeches Patrocinador Mensual.
        muting_desc_html: |
          <p>
          Acalar a alguén evita que recibas notificacións sobre cousas que ese alguén faga, incluíndo comentarios nas túas observacións, enviarte mensaxes, mencionarte, etc. Acalar axúdache a ignorar a alguén sen que se lle impida facer nada.
          </p>
          <p>
          Tamén podes acalar a canta xente queiras, pero pensa que podes estar ignorando notificacións potencialmente importantes, como identificacións que mudan a Identificación da Comunidade nas túas observacións.
          </p>
