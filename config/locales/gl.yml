        observation_aggregation_desc_html: |
          <p class="description">
          A agregación de observacións engadirá automáticamente observacións axeitadas para o teu proxecto, seguindo as túas regras especificadas no proxecto. Como non hai xeito de eliminar moitas observacións dun proxecto dunha vez isto é potencialmente perigoso, así que por favor, asegúrate que escolleches a ubicación e as regras taxonómicas que queres, senón podes acabar con moitas observacións inadecuadas que se terán que eliminar manualmente.
          </p>
          <p class="description">
          O agregador só funcionará se se cumpren as seguintes condicións:
          </p>
          <ol>
          <li class="readable description">
          O teu proxecto ten polo menos unha regra de "debe ser observado no lugar" para unha ubicación pequena ou mediana (como o tamaño de Texas ou da Ucraína)
          </li>
          <li class="readable description">
          OU o teu proxecto ten alomenos unha regra "debe estar en taxon"
          </li>
          </ol>
        project_assets_desc_html: |
          <p class="description">Os arquivos do proxecto son arquivos asociados ao proxecto, segundo certas regras especiais: </p>
          <ol class="description">
          <li>
          Os arquivos que terminan en <code>.logo.jpg </code>,
          <code>.logo.png</code>, etc serán empregados como logotipo do
          proxecto na páxina do proxecto en lugar da icona de
          proxecto
          </li>
          <li>Os arquivos KML e KMZ engadiranse ao mapa na páxina do proxecto</li>
          </ol>
        project_list_desc_html: |
          <p class="description">
          Podes crear unha lista de taxons de proxecto personalizada e vinculala ó teu proxecto. Isto pode ser útil para restrinxir observacións engadidas ó teu proxecto a aquelas coincidentes cós taxons da túa lista a través da regra "debe ser un taxon da lista do proxecto".
          </p>
