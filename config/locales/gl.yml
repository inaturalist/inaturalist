          Podes aprender máis sobre a xestión de proxectos <a href="https://www.inaturalist.org/pages/managing-projects">aquí</a> ou le a historia dos proxectos no <a href="https://www.inaturalist.org/blog/15450-announcing-changes-to-projects-on-inaturalist">noso blog</a>.
