        use_this_for_a_time_limited_event: |
          Emprega isto para un evento limitado o tempo, bioblitz, ou proxecto estacional. Selecciona unha data, rango de datas ou os meses do ano nos que as observacións deban ser feitas, independentemente do ano. Se empregares a sección Rango de Datas, asegúrate de que tes os tempos e as zonas horarias correctos seleccionados, ou borra o texto tempos/zona horaria para incluir observacións feitas a calquera hora durante o dia enteiro. Podes deixar a Data de Comezo ou a Data de Fin en branco se queres limitar o proxecto soamente con unha data.
        users_can_follow_your_project: Os usuarios poden seguir ó teu proxecto para novas a través das entradas no diario
