        geoprivacy_must_be_in_english: |
          A columna de xeoprivacidade debe estar en Inglés e debe estar baleira ou ter un valor de "escuro" ou "privado"
        google_photos_notice_html: |
          En Febreiro de 2019, Google mudou o seu API, facéndonos imposible o acceso a coordenadas GPS, infomación sobre licenzas, e case calquera información que pudésemos empregar para engadir unha identificación (como etiquetas). Tamén eliminaron a busca de texto e a paxinación numérica. Inda por riba, obrigaron a que tódalas contas vinculadas conten con un consentimento adicional, e antes de que un terceiro poida pedir este consentimento dos usuarios, o terceiro ten que estar verificado. Aínda estamos á espera da verificación, pero ata que a teñamos, non vas ser quen de importar fotos dende Google. Se acadamos a verificación, poderñas importar fotos, pero non van incluír información sobre ubicacións nin licenzas que poideras ver en Google Fotos. Podes ler máis sobre isto en <a
          href="https://developers.google.com/picasa-
          web"> https://developers.google.com/picasa-web</a>. Descargar os ficheiros orixinais e engadíndoos usando o <a
          href="/observations/upload">Cargador</a> é a mellor alternativa.
        project_csv_template_notice_html: |
          Hai un ficheiro modelo para este proxecto que che pode axudar cá estructura do ficheiro CSV. <a href="%{url}">Descargar modelo</a>
        soundcloud_notice_html: |
          en 2018 Soundcoud mudou o seu API e imposibilitounos facer novas conexións á túa conta de Soundcloud. Se reactivaren esta funcionalidade, poderemos reiniciar o vínculo de contas a Soundcloud. Namentres, podes cargar ficheiros de son directamnte empregando o <a href="/observations/upload">Cargador</a>.
      show:
        allow_curator_coordinate_access_desc_html: |
          Permitir que os conservadores do proxecto vexan as coordenadas ocultas para esta observación
        ancestor_disagreements_desc: "Nº de taxons identificados están entre os ancestros do taxon, pero desacordan có taxon (p.e.\"Creo que está no xénero pero desacordo que é esa especie)"
        community_taxon_desc_html: |
          <p class="ui">
          O taxon da comunidade (ou a identificación da comunidade) representa qué taxon pensa a comunidade de %{site_name} está representado nunha observación. Se estás interesado en saber cómo escollemos o taxon da comunidade, ve as notas do algoritmo embaixo, pero xeralmente, tentamos <strong>escoller un taxon có que 2/3 da comunidade estean de acordo</strong>. Ás veces, isto significa escoller un nivel taxonómico superior que contén unha cantidade de taxons desconcordantes (p.e. pensas que é unha serpe-rei e eu penso que é unha serpe de cascabel, logo iNat escolle a suborde Serpentes que contén tódalas serpes). O algoritmo tamén favorece lixeiramente ós disidentes, porque atopamos que os disidentes frecuentemente están no certo.
          </p>
          <p class="ui">
          Unha observación có grao de investigación debe ter, entre outros, un taxon de comunidade. Se unha observación só ten unha identificación, non terá un taxon de comunidade. Tódalas observacións con alomenos unha identificación terán tamén un taxon de observación. O taxon da observación é o taxon que empregamos cando compartimos observacións con socios de dados, vinculando observacións do mesmo taxon no sitio, actualizando a túa lista de vida, etc. Na maioría dos casos o taxon de observación será o taxon de comunidade, pero algunhas veces diferirá, especialmente antes de que a comunidade se decida por unha identificación. Por exemplo, se pensas que é unha serpe (suborder Serpentes) e eu penso que é unha serpe-rei (xénero <i>Lampropeltis</i>) o taxon de observación será a serpe-rei (apoiado só pola miña identificación) pero o taxon da comunidade sera Serpentes, apoiado polo menos por dúas identificacións). Se por algún motivo non estás de acordo có taxon da comunidade, podes rexeitalo nas túas observacións, o que sigunifica que o taxon de observación nunca vai ser posto como taxon de comunidade. Tamén significa que a túa observación só pode acadar o grao de investigación cando a comunidade estea de acordo <em>contigo</em>. Se non che gusta a idea do taxon da comunidade, podes retiralo <a href="/users/edit" target="_blank">editando as túas configuracións</a>.
          </p>
          <p class="ui">
          <strong>O algoritmo:</strong> para tódolos taxons identificados e os taxons que os conteñen (p.e. xénero <i>Homo</i> contén <i>Homo sapiens</i>), puntúase cada un como o ratio entre o número de "de acordos" - identificacións cumulativas para ese taxon sobre a suma das identificacións "en desacordo"- o número de identificacións que son completamente distintos (p.e. identificacións de taxons que non conteñen o taxon a ser puntuado), e os desacordos dos ancestros - o número de identificacións máis conservadoras que desacordan cun taxon máis afinado. Para os taxons identificados que teñen unha puntuación de máis de 2/3 e alomenos 2 identificacións, escolle o taxon de menor rango.
          </p>
        cumulative_count_desc: 'Nº de identificacións para un taxon individual e tódolos seus descendentes'
        curator_coordinate_access_disabled_desc_html: |
          Este proxecto non permite observacións con coordenadas que os conservadores non poidan ver. Se non queres compartit as coordenadas desta observación cós conservadores do proxecto, debes quitar a observación do proxecto.
        data_quality_assessment_desc_html: |
          A Avaliación da Calidade de Dados é unha avaliación da exactitude dunha observación. As observacións con Grao de Investigación poden ser usadas por científicos para a súa investigación. Vota embaixo:
        disagreement_count_desc: "Nº de taxons identificados que non están entre os ancestros dun taxon"
        identification_count_desc: 'Nº de identificacións para un taxon individual'
        flagged_photos_desc_html: |
          Algunhas destas fotos foron marcadas por contidos inapropiados ou violacións de dereitos de autor. Para ver detalles preme %{links}
        join_project_desc_html: |
          Unirse ó proxecto daralle ós conservadores do proxecto o poder de ver as coordenadas ocultas desta ou outras observacións no proxecto e implica que ti estás de acordo cós <a href="%{url}" target="_blank">termos</a> do proxecto.
        quality_assessment_help_html: |
          <p>
          A avaliación da calidade dos dados é un resumo da exactitude dunha observación. Tódalas observacións comezan có grao <strong>"casual"</strong>, e pasa a <strong>"necesita identificación</strong> cando
          </p>

          <ul>
          <li>a observación <strong>ten unha data</strong></li>
          <li>a observación <strong>está xeorreferenciada</strong> (i.e. ten coordenadas lon/lat)</li>
          <li>a observación <strong>ten fotos ou sons</strong></li>
          <li>a observación <strong>non é dun humano</strong></li>
          </ul>
          <p>
          As observacións pasan ó <strong>grao de investigación</strong> cando
          </p>
          <ul>
          <li>
          A <strong> comunidade de %{site_name} está de acordo cá identificación a nivel de especie ou inferior</strong>, p.e. cando ó menos 2/3 dos identificadores están de acordo nun taxon
          </li>
          </ul>
          <p>
          As observacións revertiranse a <strong>"casual" </strong>se as condicións anteriores non se cumpren ou se a comunidade está de acordo en que
          </p>
          <ul>
          <li>
          a <strong>ubicación non semella acertada</strong> (p.e. monos no medio do océano, hipopótamos en edificios de oficinas, etc.)
          </li>
          <li>
          o <strong>organismo non é silvestre/ naturalizado</strong> (p.e. cativos ou cultidavos por humanos ou alieníxenas intelixentes do espacio exterior)
          </li>
          <li>
          a observación <strong>non presenta evidencias dun organismo</strong> (p.e. imaxes de paisaxes, características acuáticas, rochas, etc.)
          </li>
          <li>
          a observación <strong>non presenta evidencias recentes (~100 anos) dun organismo</strong> (p.e. fósiles, pero pegadas, dexeccións e follas mortas valen)
          </li>
          <li>
          a observación xa non precisa unha identificación <em>e</em> a identificación da comunidade é superior ó nivel de familia
          </li>
          <li>
          o observador rexeitou o taxon da comunidade e o taxon da comunidade non é ancestro nin descendente do taxon asociado cá identificación da observación
          </li>
          </ul>
          <p>
          E se isto non fose o suficientemente complicado, hai tamén situacións onde o sistema vota:
          </p>
          <ul>
          <li>
          O sistema votará que a observación non é silvestre/naturalizada se hai polo menos 10 observacións diferentes dun xénero ou nivel inferior no lugar equivalente menor do condado, estado ou pais que conteña esta observación e 80% ou máis desas observacións foron marcadas como non silvestre ou naturalizada.
          </li>
          </ul>
        score_desc: "puntuación = conta cumulativa / (conta cumulativa + conta de desacordos + desacordos de ancestros)"
        observation_flagged_notice_html: |
          Esta observación marcouse como lixo e xa non é visible publicamente. Ti podes vela porque ti a creaches, ou es un conservador do sitio. Se pensas que isto é un erro, por favor <a href="mailto:%{help_email}" class="contact">contacta con nós</a>.
          <a href="/observations/%{observation_id}/flags">Xestionar marcas</a>
        observer_does_not_allow_observation_fields: O observador non permite campos de observación adicionais
        observer_only_allows_curators_to_add_fields: O observador só permite ós conservadores do sitio engadir campos de observación
      user_stats:
        user_stats_desc: |
          As estatísticas do usuario están limitadas a un máximo de 500 por conta de observacións ou conta de especies, así que o total listado é xeralmente un pouco maior de 500, xa que as dúas listas probablemente non conteñen os mesmos usuarios. Un valor marcado "*" significa que non estaba nos primeiros 500 para esa estatística.
    observation_fields:
      about_editing_observation_fields_desc_html: |
        <p class='ui'>
        Podes editar este campo de observación porque ti o creaches ou porque es un conservador do sitio. Se es un conservador do sitio, por favor, segue estas directrices:
        </p>
        <ol>
        <li>Non fagas mudanzas de nome arbitrarias (p.e. cambiar "comendo" por "chuchando néctar")</li>
        <li>Lembra que os campos de observación poden ser usados para observacións de calquera taxon, asi que tenta non usar terminoloxía específica dun taxon</li>
        <li>Non borres campos que a xente empregue</li>
        <li>Non traduzas campos de nomes existentes a línguas diferentes. O inglés é a língua franca deste sitio. Se realmente precisas un campo que encapsule o mesmo concepto pero nunha língua distinta, crea un campo de observación novo.</li>
        </ol>
      dna_help: |
        Para habilitar as funcionalidades correspondentes ó código de barras BOLD DNA, asegúrate de incluir no nome de campo as palabras "COI", "COX1", "ITS", ou "matK" correspondentes ao xen obxectivo dese campo.
      merge:
        warning_html: |
          Por favor, respecta os dados de outras persoas e <strong>fala có creador dun campo de observación antes de o combinar</strong>. Esta ferramenta destruirá o campo de observación sendo combiando e movendo tódalas observacións ó campo mantido. <strong>Este proceso non se pode desfacer</strong>, así que ten tino.
    emailer:
