        definitions_html: <dl><dt>Probablemente Lixo</dt><dd> O usuario probablemente é un remitente de correo lixo, o que significa que non ten observacións nin identificacións pero ten unha descrición no seu perfil. </dd><dt> Auto Lixo</dt><dd> Remitente de lixo que foi marcado como remitente de correo lixo polo sistema. </dd><dt> Lixo Manual</dt><dd> Remitente de lixo que foi marcado manualmente como remitente de correo lixo por un conservador do sitio. </dd><dt>Falsos Positivos</dt><dd> Usuarios que foron marcados como remitentes de lixo pero as marcas foron resoltas por conservadores do sitio porque realmente non eran remitentes de correo lixo.</dd></dl>
