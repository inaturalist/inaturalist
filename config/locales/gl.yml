        max_photos_desc: |
          Un taxon só pode ter %{max} fotos. Para engadir máis, tes que borrar fotos existentes.
        no_trending_desc: Nada por baixo deste taxon foi observado no último mes
        photo_chooser_modal_desc: |
          Arrastra fotos aquí dende a esquerda, ou arrastra fotos aquí para ordenalas.
        photo_chooser_modal_explanation: |
          Repara que a páxina do taxon mostrará fotos do taxon e dos descendentes. As fotos escollidas para este taxon aparecerán primeiro. A primeira foto será a foto predeterminada usada por todo o sitio.
        rare_desc: Taxons ameazados menos observados
        rare_in_place_desc_html: Taxons ameazados en <a href="%{url}">%{place}</a> menos observados
        site_curators_disabled_wikipedia_html: |
          Os conservadores do sitio interromperon temporalmente a mostra <a href="%{url}">deste contido de Wikipedia</a>. Podes axudar editando a páxina en Wikipedia para facela apropiada para este taxon, ou marcando este taxon para chamar a atención dos conservadores do sitio.
        trending_desc: Taxons máis observados no último mes
        trending_in_place_desc_html: Especies máis observadas no último mes en <a href="%{url}">%{place}</a>
