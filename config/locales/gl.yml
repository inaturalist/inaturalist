          Estas estatísticas están feitas para as observacións creadas para a semana previa, o que significa que non inclúen identificacións engadidas despois de máis dunha semana, polo que as estatísticas semellan máis baixas que se se refixesen no presente. Aínda así, deberían proporcionar unha medida decente da velocidade con que a comunidade está identificando en xanelas dunha semana. Nótese que estas estatísticas están feitas só con observacións con fotos.
        website_desc_html: |
          Creado vía <a href="https://www.inaturalist.org">iNaturalist</a> ou sitios web da<a href="%{url}">Rede de iNaturalist</a>
      year:
        donate_title: "Especial Agradecemento A Tódolos Nosos Colaboradores"
        donate_desc_html: |
          ¡Grazas por ser xeneroso/a có teu tempo, atención, experiencia e doazóns! iNaturalist é unha iniciativa sen ánimo de lucro conxunta da Academia de Ciencias De California e a Sociedade National Geographic. É levada a cabo por un <a href="%{team_url}">pequeno equipo</a> que fai todo o traballo de deseño e enxeñería de software para a web, mobil e <a href="%{seek_url}">Seek por iNaturalist</a>, ademáis de xestionar o apoio á comunidade, colaboracións e integracións para manter as cousas marchando (¡e crecendo rapidamente!). O programa depende de numerosas becas e doazóns, incluíndo regalos caritativos de menos de 0.2% dos contribuíntes. Agradecemos particularmente ós nosos Patrocinadores Mensuais, cuxos regalos recorrentes nos fan posible planificar para o futuro. Podes doar en máis de 30 moedas para apoiar as operacións centrais de iNaturalist. ¡Graciñas a todos por facer de 2019 o meriande ano ata o de agora!
        inaturalist_network: Rede iNaturalist
        inaturalist_network_desc: |
          Bótalle unha ollada á Revisión do Ano para os membros da Rede iNaturalist.
        include_usa: Incluír EEUU
        growth_by_country_desc_html: |
          ¿Onde se está o crecemento? Este mapa e a gráfica tentan explicalo por país, o que é complicado porque o crecemento por país pode ser moi desequilibrado. Aquí decidimos omitir EEUU e usar unha escala logarítmica de xeito predeterminado para acentuar as diferenzas entre outros países. Se un país está de cor negra, significa que non contribúe de xeito significativo a unha porcentaxe, ou que non creceu neste ano, ou que non tivo máis observacións este ano que o ano pasado (pasa por riba dun país para ver máis detalles). <strong>"%do crecemento total"</strong> representa canto do crecemento mundial ven de un país en particular, p.e. se houbo 20 observacións en 2018 e 10 en 2017, isto sería un crecemento de 10 observacións, e se desas observacións, 5 foron en Benin, logo Benin contribuíu o 50% do crecemento total. <strong>% de crecemento</strong> representa o número de observacións deste ano nese país como porcentaxe de observacións do ano pasado nese país, así que se houbo 10 observacións en Laos o ano pasado, pero 20 este ano, sería un crecemento do 100%, e se houbese 0 o ano pasado e 1 este ano, sería un crecemento de % infinita.
        growth_by_country_title: Crecemento Por País
        growth_desc: |
          As gráficas de "Observacións" e "Taxons" poden incluír dados visibles en %{site_name} contribuídos por xente que non está afiliada con %{site_name}, mentres que a gráfica de "Usuarios" só mostra as datas de cando os usuarios que están afiliados con %{site_name} se uniron a iNaturalist.
        growth_in_year_obs: "Crecemento en %{year} (obs)"
        growth_title: Crecemento
        new_species_desc: |
          Especies que foron observadas pola primeira vez en %{site_name} este ano.
          Mostrando %{x} de <a href="%{url}">%{y} especies</a>.
        new_species_desc_html: |
          Especies que foron engadidas pola primeira vez este ano. 
          Preme nun mes para ver algunhas das novas especies engadidas nese mes.
          Tamén podes ver o total acumulado de especies , ou mover o control deslizante atrás no tempo para ver outras especies observadas recentemente. Esta gráfica mostra especies de observacións verificables polo mes que foron cargadas a %{site_name} (non polo mes que foron observadas). Isto non inclúe taxons de maior ou menor nivel, así que unha observación identificada como Mammalia non conta, e unha observación de <i>Canis lupus</i> ssp. <i>arctos</i> contará só como <i>Canis lupus</i>.
        obs_in_year: Observacións en %{year}
        percent_growth_in_year: "% de Crecemento en %{year}"
        percent_of_total_growth: "% de Crecemento Total"
        publications_desc_html: |
          Preme nas gráficas de pétalos para ver máis información sobre o que significan os números e as cores. Os dados de impacto e gráficas son cortesía de <a href="https://www.altmetric.com">Altmetric</a>. A información sobre uso de dados é cortesía dos nosos amigos na <a href="https://www.gbif.org/">Global Biodiversity Information Facility</a>.
          <br/>
          <a href="%{url}">Ver Todos%{numStudies} os estudos</a>
        publications_desc_short_html: |
          Preme nos gráficos de pétalos para máis información sobre o que significan os números e as cores. Os dados e gráficas de impacto son cortesía de <a href="https://www.altmetric.com">Altmetric</a>. 
          A información sobre uso de dados é cortesía dos nosos amigos da <a href="https://www.gbif.org/">Global Biodiversity Information Facility</a>.
        #Periods where someone consistently made observations, e.g. "a 10-day streak"
        observation_streaks: Series de Observacións
        observation_streaks_color_desc: |
          A cor representa o número de días nunha escala logarítmica:
        observation_streaks_desc: |
          Unha serie de observacións é un periodo de tempo cando alguén saíu fóra e rexistrou observacións novas e verificables tódolos días. Aquí mostramos as series máis longas que comezaron este ano ou estaban progresando cando estas estatísticas foron xeradas.
        stats_generated_datetime: Estatísticas xeradas no %{datetime}
        store_prompt: |
          ¿Queres amosar o teu orgullo iNat onde queira que vaias? ¡Entra na Tenda iNat!
        sunburst_desc_html: |
          Taxons observados como un diagrama xerárquico "sunburst". A base da xerarquía está no centro, comezando con "Vida" e rematando con especies nos cantos exteriores. O tamaño de cada arco é proporcional ó número de observacións dese taxon, e as cores máis ou menos corresponden ás nosas  cores taxonómicas "icónicas" usuais (verde para plantas, laranxa para insectos, azul para a maioría do resto dos animais, etc.), así que se estás vendo moito verde, significa que observaches moitas plantas. <strong>Preme nun arco para colocar ese taxon no centro</strong> e ós seus fillos ó seu redor, ou <strong>preme o centro para subir na xerarquía</strong>.
        translators_title: Tradutores
        translators_desc: |
          ¿Sabías que iNaturalist foi traducido a %{x_languages}, case enteiramente por %{x_people}, algúns deles nen sequera empregan iNat? Aquí están tódolos incribles tradutores que engadiron traduccións este ano, xunto có número de palabras que traduciron para o %{website_link_tag}sitio web%{link_tag_end}, as nosas aplicacións para %{iphone_link_tag}iPhone%{link_tag_end} e %{android_link_tag}Android%{link_tag_end}, e %{seek_link_tag}Seek%{link_tag_end}. Podes ver toda a xente que contribuíu con traduccións, incluíndo anos pasados e amigos de Translatewiki, nos nosos repositorios de códigos da %{view_all_web_link_tag}web%{link_tag_end} e%{view_all_mobile_link_tag}mobiles%{link_tag_end}.
        translators_desc_for_site: |
          ¿Sabías que %{site_name} foi traducido case enteiramente por %{x_people}? Aquí están tódolos incribles tradutores que engadiron traduccións este ano, xunto có número de palabras que traduciron para o %{website_link_tag}sitio web%{link_tag_end}, as aplicacións de iNaturalist para %{iphone_link_tag}iPhone%{link_tag_end} e %{android_link_tag}Android%{link_tag_end}, e %{seek_link_tag}Seek%{link_tag_end}. Podes ver toda a xente que contribuíu con traduccións en tódalas línguas, incluíndo xente de anos anteriores e amigos de Translatewiki, nos nosos repositorios de código da %{view_all_web_link_tag}web%{link_tag_end} e %{view_all_mobile_link_tag}móbiles%{link_tag_end}.
        translators_prompt: |
          Se queres axudar a traducir, %{link_tag}aprende como%{link_tag_end}.
    taxa:
      edit:
        high_status_conservation_status_notice_html: |
          Engadindo un estado de conservación dun taxon superior afecta ás observacións de tódalas especies nese taxon. Por favor, non engadas estados para taxons que conteñen especies que non contan con estado designado porque isto vai escurecer incorrectamente as coordenadas de observacións desas especies.
        complete_desc_html: |
          Un taxon "completo contén <em>tódolos</em> taxons descendentes coñecidos nun rango específico que cumpre cás políticas de conservación de iNaturalist, foran observados ou non. Só os administradores do sitio poden declarar taxons completos.
        complete_rank_desc_html: |
          Rango no que un taxon está completo, p.e. se esta familia contén tódolos seus xéneros pero on tódalas súas especies, isto estableceríase para "xénero". O rango predeterminado é o de especie.
      show:
        about_names_desc: |
          <p>
          A maioría das categorías dos organismos teñen "nomes comúns" en línguas faladas. Estes nomes son recoñecibles a cotío, fáciles de pronunciar, e estables ó longo do tempo, pero moitos organismos teñen varios nomes distintos en lugares diferentes, incluso na mesma língua, o que pode dificultar a comunicación sobre estes organismos sen crear confusión. Os científicos resolven este problema empregando un único "nome científico" para cada categoría de organismos que conforma as regras da <a href="https://en.wikipedia.org/wiki/Binomial_nomenclature">nomenclatura biolóxica</a>, mais estes nomes tenden a estar baseados no Latín, unha língua que xa ninguén fala, así que non son tan fáciles de lembrar para moita xente como os nomes comúns. Os nomes científicos tamén reflicten a localización taxonómica dun organismo, así que estes poden cambiar cando os científicos desenvolven teorías máis acertadas sobre as relacións evolutivas entre diferentes organismos, reducindo outra vez a súa utilidade na comunicación, incluso entre xente que coñece os nomes científicos.
          </p>
          <p>
          Xa o di o vello adaxio: "Os nomes comúns cambian de lugar en lugar, os nomes científicos cambian de tempo en tempo."
          </p>
          <p>
          Tentamos solucionar estes contratempos mostrando ámbolos nomes, científico e común, sempre que nos é posible, e escollendo os nomes comúns baseados na língua e área xeográfica preferidas do espectador.
          </p>
        about_conservation_status_desc: |
          O estado de conservación resume o risco de extinción para un grupo de organismos.
        about_establishment_desc: |
          "Medios de establecemento" describe como chegou a especie a onde aparece actualmente. Introducido significa que chegou por actividade humana, mentres que medios nativos indican que chegou sen asistencia humana. As especies endémicas só aparecen en ubicacións específicas e en ningún lugar máis.
        about_taxon_curators_desc: |
          Esta xente xestiona a parte da árbore taxonómica que inclúe este taxon. Se queres facer mudanzas, por favor, marca este taxon ou contacta a algunha destas persoas.
        charts_help_seasonality: |
          Esta gráfica mostra o número de observacións deste taxon agrupado mensualmente. Repara que estes son números de observacións, así que están influídos polo tempo no que organismo pode ser observado e cando a xente se interesa por observalos. Así, un paxaro pode parecer moi activo en maio, pero pode ser debido a que máis observadores de paxaros tenden a ignorar esta especie nos meses seguintes. De xeito semellante, se vires máis libeliñas en xuño ca en xaneiro, probablemente sexa debido a que temos máis observadores delas no hemisferio norte ca no sur e non porque as libeliñas sexan máis activas en xuño, así que ve o mapa cando consideres estas gráficas. Sempre será unha boa idea achegarse a estas gráficas con escepticismo cando haxa números baixos de observacións e/ou grandes discrepancias entre o número de observacións "Verificables" e "Grao de Investigación".
        charts_help_history: |
          Esta gráfica mostra o número de observacións deste taxon por mes para os últimos dez anos. De novo, ten un sesgo polo número de persoas observando, pero amosará picos inusuais en observacións, e se semella plana ou descendente aínda que haxa un incremento no número de observadores, pode suxerir unha mudanza na abundancia.
        charts_help_other: |
          Tamén amosamos gráficas de estacionalidade para as anotacións das observacións. As anotacións son un xeito de engadir metadados ás observacións usando un vocabulario controlado, p.e. se a observación mostra unha planta que está florecendo ou fructificando.
        charts_help_relative_observations: |
          A mostra da frecuencia como proporción relativa de tódalas observacións axuda a suavizar o efecto do crecemento xeral do sitio. Por exemplo, se o sitio está crecendo ó obter máis observacións a cada ano que pasa, obtemos máis observacións dun taxon individual, o que non che di nada sobre se hai máis dese taxon para observar ó redor, só que hai máis xente observando ese taxon. Mostrar a proporción relativa significa que se hai 100 observacións en total e 20 son deste taxon, a proporción é de 0,2 (20 / 100). Se a xente fai 2000 observacións no ano seguinte e 400 son deste taxon, a proporción segue sendo 0,2 (400 / 2000). Isto causa algunhas aberracións cando hai moi poucos observadores nun área, ou para os taxons que son observados raramente, pero o mesmo acontece para as contas totais.
        complete_taxon_desc: |
          Os taxons "completos" conteñen tódolos descendentes, taxons vixentes dun rango específico presente na base de dados do sitio. Cando un taxon está completo ata o nivel especie, por exemplo, podemos dicir cantas das súas especies foron observadas e a cantas lles falta aínda seren observadas. As contas de especies para taxons "completos" ata o nivel especie non inclúen especies incontables coma especies extintas ou conceptos inactivos de especies, e só inclúen especies e non taxons intraespecíficos coma subespecies ou variedades.
        discoveries_desc: "Especies recén identificadas máis recentes neste taxon"
        frequency:
