  sites_affiliation_about_desc_html: |
    Si tu organización está interesada en unirse a la Red de iNaturalist, puedes encontrar más detalles %{start_tag_join}aquí%{end_tag_join}.
  sites_affiliation_examples_canada_cdc_html: |
    %{start_tag_inat_canada}iNaturalist Canada%{end_tag_inat_canada} permite que
    los datos de iNaturalist sean incorporados a sistemas provinciales seguros que son gestionados por Centros de Datos de Conservación (CDC). Estos sistemas se utilizan cuando se realizan evaluaciones (dos veces al año) para determinar el estado de riesgo de la especie, así como para determinar el hábitat crítico de especies amenazadas y en peligro de extinción. Como resultado, también ha sido posible localizar y mitigar los puntos conflictivos de mortalidad en carreteras para las especies en riesgo; delinear y eventualmente proteger Áreas Clave de Biodiversidad, y; reconfirmar la presencia de especies que no habían sido reportadas durante décadas.
  sites_affiliation_examples_ecuardor_bndb_html: |
    %{start_tag_ecuador}iNaturalist Ecuador%{end_tag_ecuador} alimenta la Base de Datos y Sistema de Biodiversidad del Ecuador - BNDB - un enorme repositorio de datos de registros científicos asi como de ciencia ciudadana. Su propósito es integrar conocimiento y datos que ayuden a fortalecer el entendimiento ambienatl de la flora y fauna de Ecuador.
  sites_affiliation_examples_mexico_nbis_html: |
    Las observaciones de %{start_tag_naturalista}Naturalista%{end_tag_naturalista}
    en México alimentan al Sistema Nacional de Información de la Biodiversidad
    (en CONABIO, la Comisión Nacional para el Conocimiento y Uso de la Biodiversidad) junto con los registros de eBird. Las personas puede encontrar registros científicos y de ciencia ciudadana en %{start_tag_enciclovida}Enciclovida%{end_tag_enciclovida}.
  sites_affiliation_examples_portugal_atlas_html: |
    El miembro de Portugal de la red iNaturalist %{start_tag_portugal}BioDiversity4All%{end_tag_portugal} ha compartido datos para el atlas portugués de aves migratorias, para el atlas de mamíferos, y para varios artículos de investigación científica en este país.
  sites_affiliation_more_automatically_hidden_coordinates: |
    Coordenadas ocultas automáticamente (oscurecidas o privadas debido a la "geoprivacidad del taxón")
  sites_affiliation_more_automatically_hidden_coordinates_desc: |
    Naturalista oculta automáticamente las coordenadas de algunas especies para protegerlas
    de la perturbación, recolección o caza ilegal. Si las coordenadas de observación sólo se han ocultado automáticamente para proteger las especies, Naturalista comparte las verdaderas coordenadas de todas las observaciones de sus países respectivos con Miembros de la Red.
  sites_affiliation_more_email_addresses: |
    Las direcciones de correo electrónico se comparten con los miembros de la red únicamente con propósitos de comunicaciones relacionadas con el sitio.
  sites_affiliation_more_twice_per_year: |
    Dos veces al año, iNaturalist comparte direcciones de correo electrónico de cuentas afiliadas
    y algunas coordenadas ocultas (i.e. coordenadas públicamente oscurecidas o privadas) con los miembros de la Red iNaturalist para facilitar el uso de los datos de iNaturalist para la investigación, conservación, y gestión en sus respectivas áreas . Las dos formas en que las coordenadas pueden ser ocultadas se comparten de forma diferente, como se describe a continuación.
  sites_affiliation_more_user_hidden_coordinates: |
    Coordenadas ocultas por el usuario (oscurecidas o privadas debido a la configuración de "geoprivacidad")
  sites_affiliation_more_user_hidden_coordinates_desc: |
    Las observaciones con coordenadas ocultas debido a las decisiones individuales del usuario
    se comparten de una manera mucho más limitada y específica. Al afiliarse con un sitio de
    la Red, iNaturalist compartirá con los administradores del sitio las coordenadas precisas de las observaciones con geoprivacidad que se han establecido como oculta o privada, además de aquellos que están ocultos públicamente o privados debido a la geoprivacidad del taxón. Esto permite que tus observaciones se vuelvan más valiosas para los esfuerzos de conservación locales.
  sites_affiliation_overview_current_member_list_html: |
    Puede ver la lista actual de miembros de la
    %{start_tag_network}Red de iNaturalist%{end_tag_network}.
  sites_affiliation_overview_in_order_to_advance: |
    Para avanzar en la investigación y conservación en sus respectivas áreas, los miembros de la red pueden compartir datos de iNaturalist. Tienen la responsabilidad de evaluar la validez y la pertinencia de las solicitudes de datos y sus resultados potenciales; transmitir por escrito la responsabilidad de garantizar también la seguridad de dichos datos y no exponerlos públicamente de ninguna manera, o compartir o utilizarlo más allá de su propósito original; para documentar todas las instancias donde se compartido y junto con los resultados asociados, productos o usos previstos; y para informar anualmente a iNaturalist.
  sites_affiliation_overview_the_inaturalist_network_is_a_collection_html: |
    La %{start_tag_network}Red de iNaturalist%{end_tag_network} es una colección
    de sitios web localizados en la %{start_tag_global}comunidad global
    iNaturalist%{end_tag_global}.
  sites_affiliation_overview_when_you_affiliate: |
    Cuando te afilias con un Miembro de la Red iNaturalist, tu dirección de correo electrónico y las ubicaciones reales de tus ubicaciones ocultas y privadas se comparten con el Miembro de la Red. Esto permite que tus observaciones se vuelvan más valiosas para los esfuerzos de conservación locales. Si vives o visitas con frecuencia un área que es miembro de la red, se le anima a elegir que como su afiliación para facilitar el intercambio de datos.
  sites_affiliation_overview_you_can_continue_html: |
    Puedes continuar iniciando sesión a través de iNaturalist.org o a través de tu sitio web específico para la Red. Sin importa tu afiliación, todos tus datos estarán alojados en el mismo lugar y continuarás interactuando con la amplia comunidad internacional de iNaturalist. Cada cuenta de iNaturalist puede ser afiliada solo con un miembro de la Red. Puedes revisar o cambiar
    tu afiliación en la %{start_tag_settings}configuración de su cuenta%{end_tag_settings}.
  sites_affiliation_title: Más información sobre la afiliación de la Red
  sites_network_agreements_html: |
    iNaturalist tiene acuerdos formales con organizaciones en cada una de las areas geográficas para apoyar el uso de la plataforma iNaturalist. <strong>Si tu organización está nteresada en unirse a la red de iNaturalist, puedes encontrar más detalles 
    %{start_tag_join}aquí%{end_tag_join}.</strong>
  sites_network_consists_of: "La Red de iNaturalist está conformada por varias organizaciones:"
  sites_network_inaturalist_network_collection: |
    La Red de iNaturalist es una colección de sitios web localizados que están completamente conectados a la comunidad global de iNaturalist. Los sitios de la Red están apoyados por instituciones locales que promueven el uso local y facilitan el uso de datos de iNaturalist para beneficiar la biodiversidad en cada sitio. Tienen acceso a las coordenadas verdaderas dentro de sus áreas geográficas que se ocultan automáticamente de la vista pública con el fin de proteger mejor las especies amenazadas.
  sites_network_your_username: |
