    geo_model:
      explain:
        geomodel_predictions_of_taxon: |
          Predicciones del geomodelo de %{taxon}
        the_geo_model_makes_predictions: |
          El geomodelo hace predicciones sobre dónde están presentes las especies y dónde están ausentes.
          Utilizamos el geomodelo para aplicar la etiqueta "Esperado en las cercanías" junto a las sugerencias y
          para ponderar estas sugerencias basándose en la ubicación de la observación.
        the_geo_model_is_trained: |
          De forma similar al Modelo de Visión de Computadora, el Geomodelo está entrenado en las observaciones de iNaturalist para el mismo grupo de espcies con aproximadamente más de 100 fotos. El geomodelo no hace predicciones perfectas. Puedes conocer más sobre como se hizo el Geomodelo 
          <a href="%{url}">aquí</a>.
        nearby_map:
          expected_nearby_map: Esperado en las cercanías
          we_use_this_map: |
            Utilizamos este mapa para aplicar la etiqueta Esperada en las cercanías a las sugerencias basadas en la ubicación de la observación.
          for_example: |
            Por ejemplo, una observación de una lagartija en el centro de Estados Unidos podría hacer que
            se aplicara la etiqueta Espercada en las cercanías, a una sugerencia de <i>consobrinus Sceloporus</i>
            pero no <i>Sceloporus</i> basado en sus respectivos mapas cercanos.
          you_can_think: |
            Puedes pensar en el mapa esperado de cercanías como una estimación de si la especie
            está presente en algún lugar dentro de la célula de cuadrícula o está completamente ausente.
          figure_alt_text: El Geomodelo aplica la etiqueta Esperada en las Cercanías
        unthresholded_map:
          unthresholded_map: Mapa sin umbral
          we_use_the_unthresholded_map: |
            Utilizamos el Mapa sin umbral para dar peso a las puntuaciones de visión de computadora por ubicación para
            ofrecer sugerencias.
          for_example: |
            Por ejemplo, una observación de una lagartija en el centro de Estados Unidos puede que
            tenga más peso en la sugerencia de <i>Sceloporus consobrinus</i> que en la sugerencia
            de <i>Sceloporus</i> en base a la comparación de los Mapas sin umbral, a pesar de
            ser visualmente similar.
          you_can_think: |
            Puedes pensar en el Mapa sin umbral como la probabilidad relativa de que una especie
            ocurra dentro de una célula de cuadrícula.
        range_comparison:
          #Areas where only the Taxon Range is present
          false_absences_colon: |
            Ausencias falsas
          false_absences_definition: Áreas donde sólo está presente la distribución del taxón
          evaluation_statistics_for_taxon: Estadísticas de evaluación de %{taxon}
          #The fraction of the Expected Nearby Map that are True Presences
          precision_colon: |
            Precisión
          precision_description: La fracción del mapa de Esperado en las cercanías que son presencias verdaderas
          #Equation showing how we calculate precision of the Expected Nearby Map
          #True Presences: areas where both the Expected Nearby Map and the Taxon Range predict that the taxon exists
          #False Presences: areas where only the Expected Nearby Map predicts the taxon exists
          precision_equation: |
            Presencias verdaderas / (Presencias verdaderas + ausencias falsas) = %{precision}
          #The fraction of the Taxon Range that are True Presences
          recall_colon: |
            Recordar:
          recall_description: La fracción de la distribución del taxón que son Presencias verdaderas
          #Equation showing how we calculate recall of the Expected Nearby Map
          #True Presences: areas where both the Expected Nearby Map and the Taxon Range predict that the taxon exists
          #False Absences: areas where only the Taxon Range is present
          recall_equation: |
            Presencias verdaderas / (Presencias verdaderas + ausencias Falsas) = %{recall}
