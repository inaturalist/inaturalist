      import:
        coordinate_systems_help: '%{site_name} acepta las coordenadas usando varios
          sistemas distintos de coordenadas, Cuando proporcionas en otro sistema que
          no sea latitud / longitud, necesitamos saber que sistema de coordenadas
          usaste para interpretarlas correctamente. Por favor asegúrate que seleccionaste
          el sistema de coordenadas correcto para tus datos o tu ubicación puede salir
          muy lejos de donde debe estar. Si tus coordenadas provienen de una unidad
          GPS, revisa en su configuración el nombre del sistema de coordenadas que
          usa. No guardamos las coordenadas originales, solamente su conversión a
          latitud y longitud.'
        project_csv_template_notice_html: "Hay un archivo templete para este proyecto
          que te puede ayudar con la estructura de tu archivo CSV. \n<a href=\"%{url}\">Descarga
          templete</a>"
      show:
        allow_curator_coordinate_access_desc_html: Permite a los curadores del proyecto
          ver las coordenadas privadas de esta observación.
        ancestor_disagreements_desc: nº de taxones identificados que estan entre los
          ancestros de un taxón pero que fueron creados después de la primera identificación
          usando este taxón
        community_taxon_desc_html: |-
          <p class="ui">
          El taxón comunitario (o la identificación por la comunidad) representa qué taxón %{site_name} la comunidad piensa que es representado en una observación. Si estás interesado en cómo seleccionamos un taxón comunitario consulta las notas sobre el algoritmo de abajo, pero en general, tratamos de <strong>elegir un taxón con un acuerdo de más de 2/3 de los identificadores. A veces esto significa que la elección de un nivel superior de taxón que contiene un número de desacuerdos (por ejemplo, tú piensas que es una culebra rey y yo creo es la serpiente de cascabel, así NaturaLista elige el suborden Serpentes que contiene a todas las serpientes). El algoritmo también favorece ligeramente la disidencia, porque hemos encontrado que los disidentes a menudo tienen razón.
          </p>
          <p class="ui">
          El taxón comunitario es el taxón que utilizamos a la hora de compartir observaciones con socios, enlazando las observaciones de un mismo taxón en el sitio, actualizando tu lista de vida, etc. Si por alguna razón no estás de acuerdo con el taxón comunitario puedes rechazarlo, lo que significa que tú identificación es la que se utiliza para vincular a otras observaciones, actualización tu lista de vida, etc. También significa que tú observación sólo puede tener grado de investigación cuando la comunidad está de acuerdo <em>contigo</em>. Si no te gusta la idea de taxón comunitario, puedes optar para salirte de ellos totalmente <a href="/users/editar" target="_blank">editando tu configuración</a>.
          </p>
          <p class="ui">
           <strong>El algoritmo:</strong> para todos los taxa identificados y los taxa que contienen (por ejemplo, género <i>Homo</i> contiene <i>Homo sapiens</i>), toma la puntuación
          de cada uno como el cociente entre el número acumulado de  identificaciones para cada taxón sobre la suma de las identificaciones acumuladas, el número más conservador de identificaciones añadido después de la primera identificación para ese taxón, y el número de identificaciones que son completamente diferentes (por ejemplo, identificaciones de taxa que no contienen el taxón que se está evaluando). Para los taxa identificados con un valor sobre 2/3 y por lo menos con 2 identificaciones, selecciona el taxón con el rango más bajo.
        cumulative_count_desc: '# de identificaciones para un taxón individual y todos
          sus descendientes'
        disagreement_count_desc: nº de taxa identificados que no están entre los ancestros
          de un  taxón
        identification_count_desc: '# de identificaciones para un taxon individual'
        flagged_photos_desc_html: Algunas de estas fotos se han marcado por su contenido
          inapropiado o porque violan derechos de autor. Para más detalles ver %{links}
        join_project_desc_html: Al unirte al proyecto, los curadores del proyecto
          podrán ver las coordenadas oscurecidas de cualquier observación en el proyecto
          y esto implica que tu estás de acuerdo a los <a href="%{url}" target="_blank">términos</a>
          del proyecto.
        quality_assessment_help_html: |-
          <p>
            La evaluación de la calidad de los datos es un resumen de la presición de
            una observación. Todas las observaciones comienzan con el grado de
            <strong>"casual"</strong> y alcanzan el grado de
            <strong>"investigación"</strong> cuando:
          </p>
          <ul>
            <li>
              La comunidad de %{site_name} <strong> está de acuerdo con la
              identificación de un observador</strong>, toda vez que una identificación
              "en acuerdo" concuerde exactamente o es un clase o especie hijo de la
              identificación del observador. Por ejemplo, si Scott dice que es un
              mamífero y Ken-ichi dice que es un <em>Homo sapiens</em>, entonces Ken-
              ichi está de acuerdo con Scott.
            </li>
            <li>La observación <strong>tiene una fecha</strong></li>
            <li>La observación <strong>está georeferenciada</strong> (es decir, tiene coordenadas de latitud y longitud)</li>
            <li>La observación <strong>tiene una foto</strong></li>
          </ul>
          <p>Las observaciones volverán al grado "casual" si las anteriores condiciones no se cunplen o:</p>
          <ul>
            <li>
              La comunidad de %{site_name} acuerda que la <strong>ubicación no parece ser acertada</strong> (es decir, monos en medio del océano, hipopótamos en edificios, etc.)
            </li>
            <li>
              La comunidad de %{site_name} acuerda que el
              <strong>organismo no estaba en cautiverio o fue cultivado(a) </strong> (no
              estaba en un jardín, zoológico, acuario o alguna otra situación en la que
              sólo estaba presente porque los seres humanos la destinarón a estar allí)
            </li>
          </ul>
        score_desc: puntuación = número acumulado / (conteo acumulado + conteo de
          desacuerdos  + desacuerdos de ancestros)
      user_stats:
        user_stats_desc: Las estadísticas de usuarios se limitan a un máximo de los
