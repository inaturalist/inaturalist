        please_do_not_upload_pictures_you_didnt_take_html: "Por favor  <em>no subas
          fotos que no tomaste</em> a menos que tengas  \npermiso del fotógrafo. Es
          ilegal publicar obras con derecho de autor sin alguna\nforma de licencia
          otorgada por el creador de la obra, y todos los fotógrafos tienen \nderechos
          de autor completos sobre su trabajo de manera automática.\nSi la foto es
          sobre la especie que viste y alguien más la tomó y has obtenido el permiso\nde
