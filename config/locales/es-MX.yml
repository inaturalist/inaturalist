          <li>No elimines los campos que la gente está utilizando</li>
          <li>
            No traducir nombres de campo existentes en diferentes idiomas. Inglés es la lengua franca de este sitio. Si realmente quieres un campo que encapsula el mismo concepto pero en otro idioma, por favor crea un nuevo campo de observación.
