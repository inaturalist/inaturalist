  pi_consent_desc_title: Sobre la Informacion Personal
  pi_consent_desc_html: |
    <p>
    Almacenamos información personal como nombres de usuario y direcciones de correo electrónico para administrar cuentas en este sitio, y para cumplir con las leyes de privacidad, necesitamos que marque esta casilla para indicar que acepta este uso de información personal. Para obtener más información sobre qué información recopilamos y cómo la usamos, consulte nuestra <a href='%{privacy_url}' target='_blank'>Política de Privacidad</a> y nuestros <a href='%{terms_url}' target='_blank'>Términos de Uso</a>.
    </p>
    <p>
    No hay manera de tener una cuenta de iNaturalist sin almacenar información personal, así que la única manera de revocar este consentimiento es eliminar tu cuenta.
    </p>
  pi_consent_label: |
