        new_place_desc_html: |
          Intenta buscar entre <a href="%{places_url}" target="_blank"> nuestros lugares existentes </a> y verifica que le estás dando el nombre correcto. Si realmente no puedes encontrar el lugar que desea, puedes <a href="%{new_place_url}" target="_blank"> crear un nuevo lugar </a>, pero asegúrate que no duplicas un sitio ya existente.
        bioblitz_desc_html: |
          <p>
          Un inventario rápido es un evento donde se juntan a todas las personas que participan en cierto lugar y en un determinado periodo de tiempo para hacer un conteo de observaciones de especies. Es una forma divertida e interesante de introducir a la gente la biodiversidad al mismo tiempo que se colectan datos. A diferencia de los proyectos normales, los inventarios rápidos acumulan las estadísticas de las observaciones hechas en un tiempo y lugar específico, así que no las observaciones no necesitan añadirse al proyecto para cambiar las estadísticas del proyecto.
          </p>
        change_admin_desc: Elija uno de los curadores del proyecto para que sea el nuevo administrador.
        cover_desc: "La imagen del banner es opcional y aparecerá en la parte superior de la\npágina del proyecto. Debe ser de 950px de ancho y menos de 400px de\nalto."
        custom_project_fields_means: "Permite modificar el baner del proyecto, añadir contenido a la parte\nderecha del proyecto y poner un poco de estilo para una mejor visión."
        end_time_desc: "Debe ser a lo más un año después del tiempo de inicio"
        event_url_desc: |
