  about_trips_html: |
    <h4>Los viajes permiten recopilar datos de presencia-ausencia añadiendo un contexto a tus observaciones</h4><p><strong>Por qué</strong> Los datos de ausencia-presencia incluyen información sobre el esfuerzo de muestreo que es útil para análisis científicos como modelos de distribución (las observaciones en bruto de iNaturalist son datos solamente de presencia').</p> <p><strong>Cómo</strong> Un viaje añade contexto a tus observaciones grabando:</p> <ul> <li><strong>Qué</strong> buscó (lista objetivo)</li> <li><strong>Dónde</strong> buscó (área de búsqueda)</li> <li><strong>Cuándo</strong> buscó (intervalo de búsqueda)</li> </ul> <p>Las especies en tu lista objetivo que pudiste observar dentro del área de búsqueda y el intervalo se interpretan como presencias. Mientras que las especies en tu lista objetivo que no has podido observar se interpretan como ausencias. Has clic en 'Tabulate Presence Ausence Data From Trips' para generar una tabla de registros presencia-ausencia de especies en viajes y observaciones asociadas. <a href='%{url}'>Más información</a></p>
  about_trusting_projects: Sobre la confianza de proyectos
  about_trusting_projects_options_any: Todas tus observaciones en este proyecto
  about_trusting_projects_options_any_desc: |-
    Esto incluye observaciones en las que tienes ajustada la geoprivacidad como "oscurecida" o "privada"; por ejemplo, de tu patio o jardín, o bien de lugares cuya ubicación prefieres no compartir con la demás gente.
  about_trusting_projects_options_taxon: |-
    Solo tus observaciones en este proyecto que tengan coordenadas oscurecidas debido a que corresponden a taxones en riesgo
  about_trusting_projects_options_taxon_desc: |-
    Muchos proyectos solo necesitan acceso a coordenadas oscurecidas porque la observación corresponde a un taxón en riesgo.
  about_trusting_projects_overview: |-
    Al conceder acceso a tus coordenadas ocultas, los administradores de este proyecto podrán ver la ubicación real, no oscurecida, de tus observaciones en este proyecto. Esto es extremadamente importante en situaciones en las que un científico o administrador de recursos necesite tener acceso a las coordenadas exactas para el análisis o la toma de decisiones.
  #Header for a section listing all the project managers (admins and curators)
  #of a project
  about_trusting_projects_project_managers_are: |-
    Los administradores del proyecto que tendrán acceso a tus coordenadas ocultas son:
  about_trusting_projects_warning: |-
    Es importante mencionar que los administradores podrán modificar los parámetros del proyecto con el fin de incluir cualquiera de tus observaciones; además, pueden añadir o eliminar administradores del proyecto en todo momento. Recibirás notificaciones sobre estos cambios; pero, básicamente, le estás confiando a este proyecto tus datos de ubicación privada, por lo que te recomendamos tener cuidado.
  #Header for a section listing the different ways you can trust a project
