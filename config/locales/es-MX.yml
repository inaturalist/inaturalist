        you_can_also_make_additional_life_lists: "Puedes crear listas de vida adicionales
          para grupos específicos de organismos, \ncomo una lista de vida de las aves
          o una lista de vida de las ranas y sapos."
        a_project_list_belongs: |-
          Una lista de proyecto pertenece a un proyecto y enlista todas las especies
          observadas por los miembros de es proyecto.
          Las listas de proyecto también se pueden ser creadas manualmente por el administrador
          del proyecto y puede ser utilizadas para restringir las contribuciones a especies que estén en la lista.
        a_check_list_is_html: "Una lista de comprobación es una lista de un grupo
          de especies que viven en un lugar.\nCada lugar tiene una lista de comprobación
          asignada y cuando se hace una observación \ndentro de las fronteras del
          lugar <em>y</em> ha obtenido el estatus de Grado de Investigación, \nla
          especie observada será añadida automáticamente a la lista de comprobación
          del lugar."
        inat_users_can_also: "Los usuarios de %{site_name} pueden añadir listas adicionales
          a lugares, \npero estas listas no se actualizan automáticamente. Estas listas
          proporcionan\nprincipalmente un manera para la gente de incluir información
          de fuentes externas\no solamente listar especies en base a su propia experiencia."
        is_a_list_of_every_species_that_you_have_seen: Una lista de vida es una lista
          de cada una de las especies que has visto. Cada usuario de  %{site_name}
          tiene una lista de vida y estás listas se van creando con las observaciones
