        ancestor_disagreements_desc: "nº de taxones identificados que estan entre los ancestros de un taxón pero que fueron creados después de la primera identificación usando este taxón"
        community_taxon_desc_html: |
          <p class="ui">
          El taxón comunitario (o la identificación por la comunidad) representa qué taxón %{site_name} la comunidad piensa que es representado en una observación. Si estás interesado en cómo seleccionamos un taxón comunitario consulta las notas sobre el algoritmo de abajo, pero en general, tratamos de <strong>elegir un taxón con un acuerdo de más de 2/3 de los identificadores. A veces esto significa que la elección de un nivel superior de taxón que contiene un número de desacuerdos (por ejemplo, tú piensas que es una culebra rey y yo creo es la serpiente de cascabel, así NaturaLista elige el suborden Serpentes que contiene a todas las serpientes). El algoritmo también favorece ligeramente la disidencia, porque hemos encontrado que los disidentes a menudo tienen razón.
          </p>
          <p class="ui">
          El taxón comunitario es el taxón que utilizamos a la hora de compartir observaciones con socios, enlazando las observaciones de un mismo taxón en el sitio, actualizando tu lista de vida, etc. Si por alguna razón no estás de acuerdo con el taxón comunitario puedes rechazarlo, lo que significa que tú identificación es la que se utiliza para vincular a otras observaciones, actualización tu lista de vida, etc. También significa que tú observación sólo puede tener grado de investigación cuando la comunidad está de acuerdo <em>contigo</em>. Si no te gusta la idea de taxón comunitario, puedes optar para salirte de ellos totalmente <a href="/users/editar" target="_blank">editando tu configuración</a>.
          </p>
          <p class="ui">
          <strong>El algoritmo:</strong> para todos los taxa identificados y los taxa que contienen (por ejemplo, género <i>Homo</i> contiene <i>Homo sapiens</i>), toma la puntuación
          de cada uno como el cociente entre el número acumulado de  identificaciones para cada taxón sobre la suma de las identificaciones acumuladas, el número más conservador de identificaciones añadido después de la primera identificación para ese taxón, y el número de identificaciones que son completamente diferentes (por ejemplo, identificaciones de taxa que no contienen el taxón que se está evaluando). Para los taxa identificados con un valor sobre 2/3 y por lo menos con 2 identificaciones, selecciona el taxón con el rango más bajo.
        cumulative_count_desc: '# de identificaciones para un taxón individual y todos sus descendientes'
        curator_coordinate_access_disabled_desc_html: |
          Este proyecto no permite observaciones con coordenadas que los curadores del proyecto no puedan ver. Si no quieres compartir las coordenadas de esta observación con los curadores del proyecto, debes eliminar la observación del proyecto.
        disagreement_count_desc: "nº de taxa identificados que no están entre los ancestros de un  taxón"
        identification_count_desc: '# de identificaciones para un taxon individual'
        flagged_photos_desc_html: |
          Algunas de estas fotos se han marcado por su contenido inapropiado o porque violan derechos de autor. Para más detalles ver %{links}
        join_project_desc_html: |
          Al unirte al proyecto, los curadores del proyecto podrán ver las coordenadas oscurecidas de cualquier observación en el proyecto y esto implica que tu estás de acuerdo a los <a href="%{url}" target="_blank">términos</a> del proyecto.
        quality_assessment_help_html: |
          <p>
            La evaluación de la calidad de los datos es un resumen de la precisión de una observación. Todas las observaciones comienzan con el grado de   <strong>"casual"</strong> y alcanzan el grado de   <strong>"investigación"</strong> cuando: 
          </p>
          <ul>
            <li>
              La comunidad de %{site_name} <strong> está de acuerdo con la identificación de un observador</strong>, toda vez que una identificación
              "en acuerdo" concuerde exactamente o es un clase o especie descendiente de la identificación del observador. Por ejemplo, si Scott dice que es un
              mamífero y Ken-ichi dice que es un <em>Homo sapiens</em>, entonces Ken-
              ichi está de acuerdo con Scott.
            </li>
            <li>La observación <strong>tiene una fecha</strong></li>
           \ <li>La observación <strong>está georeferenciada</strong> (es decir, tiene coordenadas de latitud y longitud)</li>
            <li>La observación <strong>tiene una foto</strong></li>
          </ul>
          <p>Las observaciones volverán al grado "casual" si las condiciones  anteriores no se cumplen o:</p>
          <ul>
            <li>
              La comunidad de %{site_name} acuerda que la <strong>ubicación no parece ser acertada</strong> (es decir, monos en medio del océano, hipopótamos en edificios, etc.)
            </li>
            <li>
              La comunidad de %{site_name} acuerda que el
           \   <strong>organismo no estaba en cautiverio o fue cultivado(a) </strong> (no estaba en un jardín, zoológico, acuario o alguna otra situación en la que
              sólo estaba presente porque los seres humanos la destinaron a estar allí)
            </li>
          </ul>
        score_desc: "puntuación = número acumulado / (conteo acumulado + conteo de desacuerdos  + desacuerdos de ancestros)"
        observation_flagged_notice_html: |
          Esta observación ha sido marcada como spam y ya no se encuentra visible de forma pública. Puedes visualizarla porque la has creado, o eres un moderador del sitio. Si crees que esto es un error, por favor <a href="mailto:%{help_email}" class="contact">contáctanos</a>.
          <a href="/observations/%{observation_id}/flags">Administrar de advertencias</a>
      user_stats:
        user_stats_desc: |
          Las estadísticas de usuarios se limitan a un máximo de los primeros 500 por conteo de observaciones o por conteo de especies, así que la lista total generalmente es de más de 500, ya que las dos listas probablemente no contienen a los mismos usuarios. Un valor marcado '*' significa que no estuvo en los primeros 500 para esa estadística.
    observation_fields:
      about_editing_observation_fields_desc_html: |
        <p class='ui'>
        Puedes editar este campo de observación, porque lo has creado o
        porque eres un curador del sitio. Si eres un curador sitio, por
        favor, sigue estas directrices
        </p>
        <ol>
        <li>No hagas cambios de nombres arbitrarios (por ejemplo, cambio de "comer" a la "libación")</li>
        <li>
        Ten en cuenta que los campos de observación se pueden utilizar para las observaciones de cualquier taxón, así que trata de no utilizar la terminología específica del taxón
        </li>
        <li>No elimines los campos que la gente está utilizando</li>
        <li>
        No traducir nombres de campo existentes en diferentes idiomas. Inglés es la lengua franca de este sitio. Si realmente quieres un campo que encapsula el mismo concepto pero en otro idioma, por favor crea un nuevo campo de observación.
        </li>
        </ol>
      dna_help: |
        Para permitir la función de localizar el código de barras BOLD DNA, asegúrate que el nombre de tu campo incluye las palabras "COI", "COX1", "ITS", o "matK," correspondientes al gene que este campo busca.
      merge:
        warning_html: |
          Por favor se respetuoso con los datos de otras personas y <strong>habla con el creador de un campo de observación, antes de una fusión</strong>. Esta herramienta destruirá el
          campo de observación que se va a combinar y moverá todas las observaciones al campo mantenido. <strong>Este proceso no se puede deshacer</strong>, así que ten cuidado.
    emailer:
      bulk_import_success:
        success_message: |
          Tu importación masiva de %{filename} fue exitosa. Tus observaciones están siendo procesadas y pronto aparecerán en el sitio web.
      bulk_import_error:
        taxon_spelling_notice_html: |
          Por favor, revisa el texto de cada entrada. Si el texto es correcto, por favor busca la especie en %{search_taxa_url}. Si el nombre no está aun en la base de datos %{site_name} necesitas incluirlo antes de que la subida masiva empiece. Utiliza la caja en la parte inferior de la página de búsqueda para importar nuevos nombres.
      observations_export_notification:
        your_observations_export_is_ready_html: |
          Tus observaciones de exportación están listas. Hay una copia  adjunta a este correo, o puedes <a href="%{url}">descargar tu exportación</a>.
        your_observations_export_failed_html: |
