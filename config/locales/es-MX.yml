    help:
      index:
        welcome_message_html: Hola, si eres nuevo en %{site_name}, revisa la página
          empezando para que conozcas algunas de las características del sitio. Si
          tienes alguna pregunta sobre el sitio, échale un ojo a las preguntas frecuentes
          descritas abajo. Si no encuentras la respuesta a tus preguntas, incluye
          tu consulta en nuestro <a href="http://groups.google.com/group/inaturalist"
          title="%{site_name} | Google Groups">Grupo Google</a>.
        what_is_inaturalist?: ¿Qué es %{site_name}?
        who_is_behind_inaturalist?: ¿Quién está detrás de %{site_name}?
        what_technologies_does_the_project_use?: ¿Qué tecnologías y fuentes de datos
          utiliza este proyecto?
        inaturalist_provides_a_place_to: '%{site_name} es un espacio para registrar
          y organizar observaciones de la naturaleza, para conocer a otros entusiastas
          y para aprender sobre la naturaleza de México y el mundo. Este espacio promueve
          la participación de una amplia variedad de entusiastas de la naturaleza
          como excursionistas, observadores de aves, colectores de hongos, guías turísticos,
          scouts, alumnos, maestros, pescadores, agricultores, biólogos y ecólogos.
          El objetivo de %{site_name} es crear conciencia en las comunidades sobre
          la biodiversidad y promover la exploración de los ambientes locales.'
        who_is_behind_inaturalist: ¿Quién está detrás de %{site_name}?
        inaturalist_was_originally_the_masters_final_html: "%{site_name} originalmente
          fue el proyecto de maestría de Nathan Agrin, \nJessica Kline y Ken-ichi
          Ueda en la <a href=\"http://www.ischool.berkeley.edu\">Escuela de Información</a>
          \nde la Universidad de California en Berkeley  \nVisita  <a href=\"/about\">acerca
          de la página</a>para más información sobre las personas que actualmente
          manejan el sitio."
        inaturalist_is_built_using_html: "la programación de  %{site_name} se construye
          utilizando <a \nhref=\"http://www.rubyonrails.org/\">Ruby on Rails</a>,
          <a \nhref=\"http://mysql.com/\">MySQL</a>, <a \nhref=\"http://jquery.com/\">jQuery</a>
          y <a \nhref=\"http://code.google.com/apis/maps//\">Google Maps</a>, and
          <a \nhref=\"http://flickr.com/\">Flickr</a>. También se utiliza el  <a \nhref=\"http://www.catalogueoflife.org\">Catalogue
          of Life</a> y \n<a href=\"http://ubio.org/\">uBio</a> como fuentes de información
          taxonómica."
        what_can_i_do_to_help_inaturalist?: ¿Qué puedo hacer para ayudar al %{site_name}?
        you_can_help_inaturalist_by_giving_us_your_feedback_html: "Puedes ayudar a
          %{site_name} dándonos tu retroalimentación: únete a nuestro \n<a href=\"%{feedback_url}\">grupo
          de retroalimentación</a> \npara reportar problemas y solicitar nuevas características.
          \nTambién puedes ayudar a %{site_name} añadiendo tus observaciones\ny ayudando
          a otros miembros de la comunidad a identificar las suyas.\nSi conoces programación
          y quieres ayudarnos trabajando en algunas característias\n<a href=\"http://github.com/inaturalist/inaturalist\"
          title=\"inaturalist at master - GitHub\">nos vemos en GitHub</a>!"
        how_do_i_contact_inaturalist?: ¿Cómo contacto a %{site_name}?
        you_can_contact_us_at_html: Puedes contactarnos a  <a href="mailto:%{help_email}">%{help_email}</a>
        what_are_admins_and_curators?: ¿Qué son los administradores y los curadores?
        inat_admins_are_the_people_who: "Los administradores de %{site_name} son las
          personas que manejan el sitio. \nTienen acceso directo al código de programación
          y a la base de datos y pueden cambiar\ncualquier cosa en el sitio."
        curators_are_inat_users_who_volunteer_to_html: "Los curadores son usuarios
          de %{site_name} que participan como voluntarios para mantener nuestros\ndatos
          taxonómicos actualizados. Si te interesa convertirte en un curador, por
          favor \n<a href=\"mailto:%{help_email}\">contáctanos</a>. Los curadores
          también pueden promover a otros usuarios\nal estatus de curador. Por favor
          solo promueve a personas de confianza y que conoces que tienen algún conocimiento\ntaxonómico."
        what_is_considered_inappropriate_content?: ¿Qué se considera contenido inapropiado?
        you_know_it_when_you_see_it_html: "Tu <a href=\"http://en.wikipedia.org/wiki/Jacobellis_v._Ohio\">lo
          reconoces cuando lo ves</a>, \n¿correcto? Cosas que violan la sección 2
          de nuestras <a href=\"/terms.html\">Condiciones de Servicio</a> \nson definitivamente
          inapropiadas y es necesario señalarlas o notificarles a los administradores.\nFormas
          menos diplomáticas son desafortunadas pero probablemente no es algo que
          vamos\na borrar. Las observaciones de mascotas, animales en cautiverio,\nhumanos
          y otros organismos que la mayoría de los naturalistas no considerarían\ninteresantes
          están bien (después de todo están vivos), .Las observaciones de cosas\nque
          no son organismos están en un área gris. Las cosas que claramente no tienen\nnada
          que ver con la naturaleza, como el menú del almuerzo, se deben\nseñalar
          y pueden ser borradas, pero evidencia de contaminación o perturbación\npuede
          ser interesante y probablemente no será removida."
        what_is_an_observation?: ¿Qué es una observación?
        an_observation_is_the_what_where_and_when_html: "Una observación es el qué,
          dónde y cuándo de un hallazgo en la naturaleza.\n%{site_name} proporciona
          un lugar para añadir esta información junto con textos, \nfotos y etiquetas
          asociadas. %{site_name} promueve el registro de todos los hallazgos en la
          naturaleza, \npueden ser especies identificadas, o simplemente descripciones
          narrativas \n(En %{site_name} la misma lagartija puede ser descrita como
          la lagartija cornuda del desierto o como \nas &quot;la lagartija misteriosa
          del Valle de la Muerte&quot;)"
        why_doesnt_inaturalist_recognize_the_name_ive_entered?: ¿Porqué el %{site_name}
          reconoce el nombre que incluí?
        inaturalist_has_name_information_for_mammals: |-
          %{site_name} tiene información sobre nombres para mamíferos, aves, reptiles
          y anfibios y continua añadiendo nuevos nombres de especies en nuestra base de datos.
          Si no reconocemos un nombre particular, intenta nombres alternativos que podamos reconocer
          y añade el nombre original a las etiquetas o campos descriptivos.
        how_can_i_get_help_identifying_what_i_saw?: ¿Cómo puedo obtener ayuda para
          identificar algún organismo que vi?
        check_the_id_please_checkbox_when_html: "Selecciona la caja \"Identificación
          por favor\" cuando añadas o edites tus observaciones\ny tu observación aparecerá
          en \n<a href=\"%{url}\">Identificación por favor</a>."
        what_does_it_mean_to_link_inaturalist_to_my_flickr_account?: ¿Qué significa
          enlazar al %{site_name} con mi cuenta de Flicker?
        inaturalist_can_link_directly_to_the_flickr_photo_service: "%{site_name} puede
          enlazarse directamente con el servicio de fotos de  Flickr para que\npuedas
          añadir tus fotos de Flickr a tus observaciones. Cuando \nestás de acuerdo
          en enlazar tu cuenta de  Flickr solamente estás enlazando dos cuentas;\nnosotros
          no tenemos acceso a tu contraseña de Flickr y tú no estas cediendo los derechos\nni
          permitiéndonos usar tus fotos de formas que no quieras."
        can_i_add_photos_without_a_flickr_account?: ¿Puedo añadir fotos sin tener
          una cuenta en Flicker?
        we_also_support_picasa_html: 'También utilizamos Picasa:  <a href="%{url}">Configura
          tu cuenta de Picasa &raquo;</a>'
        we_also_support_uploading_photos: "También puede subir fotos directamente
          a %{site_name}, pero puede ser un poco lento,\nasí que solo permitimos una
