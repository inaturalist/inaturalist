        prefers_no_tracking_label_desc_value_html: |
          <strong>Estos servicios de terceros son de enorme valor para
          nosotros</strong> manteniendo la estabilidad y usabilidad de iNaturalist ya que nuestro personal es relativamente pequeño. En los dispositivos móviles, casi no hay
