        remove_observations_label: Quitar todas mis observaciones de este proyecto
        remove_observations_desc_html: "Toma en cuenta que los curadores del proyecto
          podrán añadir tus \nobservaciones al proyecto, a menos que cambies de opinión
          en \n<a href=\"/users/edit\">configuración de cuenta</a>."
        revoke_observations_label: |-
          Dejar mis observaciones en este proyecto pero no permitir
          que los curadores del proyecto puedan ver las coordenadas privadas
        revoke_observations_desc: |-
          Quito todas mis observaciones del proyecto porque no deseo que
          los curadores del proyecto puedan ver mis coordendas privadas.
      edit:
        bioblitz_create_a_new_place_html: '%{link}, asegurate de que tu lugar este
          delimitado por un polígono, y despues puedes regresar a intentarlo de nuevo.'
        bioblitz_desc_html: |-
          <p>
          Un inventario rápido es un evento donde se juntan a todas las personas que participan en cierto lugar y en un determinado periodo de tiempo para hacer un conteo de observaciones de especies. Es una forma divertida e interesante de introducir a la gente la biodiversidad al mismo tiempo que se colectan datos. A diferencia de los proyectos normales, los inventarios rápidos acumulan las estadísticas de las observaciones hechas en un tiempo y lugar específico, así que no las observaciones no necesitan añadirse al proyecto para cambiar las estadísticas del proyecto.
          </p>
        cover_desc: |-
          La imagen del banner es opcional y aparecerá en la parte superior de la
          página del proyecto. Debe ser de 950px de ancho y menos de 400px de
          alto.
        custom_project_fields_means: |-
          Permite modificar el baner del proyecto, añadir contenido a la parte
          derecha del proyecto y poner un poco de estilo para una mejor visión.
        end_time_desc: Debe ser a lo más un año después del tiempo de inicio
        event_url_desc: |-
          URL del servicio de registro del evento que está utilizando para su bioblitz.
          Si se trata de una URL Eventbrite que incluye un identificador numérico, vamos a
          incluir un widget de inscripción en su página de proyecto hasta que su bioblitz
          comienze.
        icon_desc: Se recortará a un cuadrado
        observation_aggregation_desc_html: "<p class=\"description\">\n  El adjuntador
          de observaciones automaticamente añadira todas tus \n  observaciones a tu
          proyecto de acuerdo al polígono y las reglas \n  de tu proyecto. Dado que
          no existe una forma de quitar varias \n  observaciones de un proyecto a
          la vez, esto es potencialmente peligroso, \n  así que asegurate haber puesto
          los límites y las reglas del lugar correctas,\n  o terminarás con muchos
          datos fuera de lugar.\n</p>\n<p class=\"description\">\n  El adjuntador
          solo funcionará si las siguientes condiciones se cumplen: \n</p>\n<ol>\n
          \ <li class=\"readable description\">\n    Tu proyecto esta verificado\n
          \ </li>\n  <li class=\"readable description\">\n    Tu proyecto esta asociado
          a un polígono de tamaño chico o mediano \n    (como del tamaño de Texas
          o Ucrania) o tu proyecto solo acepta \n    observaciones de ciertos grupos
          o especies\n  </li>\n</ol>"
        project_assets_desc_html: |-
          <p class="description"> Los recursos asociados a tu proyecto son archivos que tienen ciertas reglas especiales: </p>
          <ol class="description">
            <li>
              archivos que terminan en <code>.logo.jpg</code>,
              <code>.logo.png</code>, etc será utilizado como logotipo del
              proyecto en la página del proyecto en lugar del icono de
              proyecto
            </li>
            <li>archivos KML y KMZ se añadirán al mapa en la página del proyecto</li>
          </ol>
        rules:
          captive: be capturada/cultivada
          wild: estado salvaje/silvestre
          georeferenced: tiene coordenadas
          has_media: tiene contenido multimedia (fotos o sonido)
          has_a_photo: tiene foto
          has_a_sound: tiene sonido
          identified: tiene identificación
          in_taxon: ser una especie o grupo
          observed_in_place: fue observado en algún lugar
          on_list: ser una especie o grupo de la lista del proyecto
        start_time_desc: Tiempo en que empezará tu proyecto bioblitz
        trusted_project_means: |-
          Cuando un projecto está verificado, los curadores y gerentes del
          proyecto pueden crear, actualizar y borra sus recursos del proyecto.
      invite:
        description_html: "<h3>Acerca de las invitaciones</h3>\n<p class=\"ui\">\n
          \ Invitar ala comunidad a los proyectos es un poco diferente que \n  invitar
          observaciones individuales. Invitar a la comunidad otorga\n</p>\n<ol>\n
          \ <li>Enviarles un correo indicandoles i se quieren unir</li>\n  <li>Enviar
          una notificación en tablero</li>\n  <li>Permitirles unirse a tu proyecto
          si esta configurado como \"Solo inivitar\"</li>\n</ol>\n<p class=\"ui\">\n
          \ Solo los curadores del proyecto pueden invitar invitar a otras \n  personas
          para unirse. Podrías buscar a más comunidad por su nombre de \n  usuario
          o su correo <em>completo</em>, asumiendo que ya esta registrado.\n</p>"
      join:
        invite_only_description: "Miembros de este proyecto estan solo por invitación.
          Si deseas unirte,\npor favor contacta alguno de estos curadores y solicitales
          una \ninvitación."
      members:
        bioblitz_notice_html: "<strong>Nota:</strong> esta solo es una lista de la
          comunidad que \nexplicitamente se ha unido a este proyecto. Dado que es
          un \nproyecto bioblitz y las estadísticas son calculadas de todas las \nobservaciones
          añadidas a un lugar específico y en un periodo de timepo,\npuede haber mas
          participantes que loslistados aquí."
      project_location_privacy_notice_html: "<p>\n  Ten en cuenta que los curadores
        del proyecto podrán ver cualquier \n  coordenada oscurecida o privada de tus
        observaciones a menos que \n  quites este permios, y ellos podrán añadir cualquiera
        de tus \n  observaciones al proyecto a menos que <a href=\"/users/edit\">\n
        \ cambies la configuracióon </a>. Además puedes otorgar o quitar \n  acceso
        a tus obversaciones en este proyecto de acuerdo a las\n  opciones básicas.\n</p>\n<p>\n
        \ Si estas preocupado por la privacidad de las coordenadas, no te\n  unas
        a este proyecto a menos que confies en los curadores \n  del proyecto.\n</p>"
      project_user_curator_coordinate_access_labels:
        observer: Ti
        any: Curadores del proyecto
        none: Nadie
      curator_coordinate_access_label: "Permite que los curadores del proyecto vean
        las coordenadas privadas \nde tus observaciones cuando sean añadidas al proyecto
        por"
      curator_coordinate_access_note: "También puedes escoger compartir las coordenadas
        privadas de las \nobservaciones en este proyecto, una por una. Estas son las
        opciones \nbásicas para nuevas observaciones añadidas al proyecto."
      project_user_curator_coordinate_access_descriptions:
        observer: "Solo los curadores del proyecto pueden ver las coordenadas \nprivadas
          de tus observaciones añadidas al proyecto"
        any: "Solo los curadores del proyecto pueden ver las coordenadas \nprivadas
          de tus observaciones añadidas al proyecto y las que \nellos añadan y sean
          tuyas."
        none: "No compartir las coordenadas privadas de los proyectos con \nlos curadores
          del proyecto"
      project_terms_desc_html: "Permitir a los curadores del proyecto usar tus observaciones
        de \nacuerdo a los <a href=\"%{url}\">términos del proyecto.</a>."
      show:
        bioblitz_results_desc_html: "<p>\n  De manera diferente a los projectos normales,
          los proyectos bioblitz \n  muestran estadísticas de los eventos por <em>todas</em>
          las \n  observaciones aunadas al lugar y el período de tiempo, no solo \n
          \ las observaciones que la comunidad intencionalmente ha añadido.\n  Esto
          es para quitar el obstáculo de añadir observaciones solo \n  para obtener
          las estadísticas en tiempo real. Con esto, las observaciones \n  no estarán
          disponibles para exportar o mostrar en otras vistas \n  del proyecto, como
          las contribuciones de los miembros o las \n  busquedas de las observaciones
          del proyecto desde las \n  aplicaciones moviles, hasta que los participantes
          del proyecto \n  añadan observaciones relevantes como en un proyecto normal.\n</p>\n<p>\n
          \ Observa que mientras este proyecto muestre estadísticas de observaciones
          \n  que no han sido deliberadamente añadidas ha este mismo, no les permitirá
          \n  a los curadores ver coordenadas privadas o oscurecidas de dichas observaciones
          \n  o asumiendo que los observadores han aceptado los términos del proyecto.\n
          \ Si eres un curador del proyecto y necesitas acceder a las coordendas privadas,\n
          \ necesitarás que los miembros acepten los términos del proyecto, o si \n
          \ buscas que tus observaciones cuenten como el listado del proyecto,\n  asegurate
          que tus participantes y sus observaciones se unan al proyecto como\n  en
          los proyectos normales.\n</p>"
        no_journal_blurb_html: |-
          <p>
            El diario del proyecto es una forma de comunicarse entre los miembros
            del proyecto. Puedes usarlo para hacer anuncios, establecer prioridades o
            platicar sobre los resultados del proyecto.
          </p>
          <p>
            Para empezar, <a href="%{url}" class="readmore">crea un comentario</a>
          </p>
        project_observations_desc: |-
          Esto solo incluye observaciones explicitamente añadidas al proyecto, no todas
          las observaciones registradas en el lugar y tiempo de este evento.
        curated_checklist_desc: "Esta es la lista curada y el conteo de las especies
          o grupos añadidos explicitamente \na este proyecto, no todas las observaciones
          registradas en el tiempo y lugar \nde este evento."
      updates_desc: "Recibir notificaciones acerca de este proyecto en tu tablero
        y en los \ncorreos diarios."
    shared:
      spam:
        message_for_owner_and_curators_html: "Este registro tiene una advertencia
          como spam y ya no es visible públicamente. Puedes verlo porque tu lo creaste,
          o porque eres un curador de proyecto. Si piensas que es un error, por favor
          \n<a href=\"mailto:%{email}\">contáctanos</a>."
        this_has_been_flagged_as_spam: Esto ha sido marcado con una advertencia como
          spam
      not_found:
        sorry_that_doesnt_exist: Disculpa ¡Eso no existe!
        even_our_dedicated_search_mole_couldnt: Ni siquiera nuestro dedicado topo
          de búsquedas pudo encontrar algo.
    taxon_names:
      form:
        new_name_guidelines_html: |-
          <ul class="ui">
            <li>Trata de añadir nombres que se han utilizado en otros lugares. Por favor, no inventes nuevos nombres.</li>
            <li>No agregues nombres duplicados, por ejemplo, no menciones a numerosos halcones "halcón"</li>
            <li>Para taxa superiores de nivel, trata de usar nombres que incluyen todos los descendientes, como "Jacamarás y parientes" o "familia de brezo"</li>
          </ul>
        places_help_html: |-
          Añade un nombre para un lugar para darle prioridad para los sitios y los usuarios de ese lugar. Si hay varios nombres por lugar se puede dar prioridad a ellos <a href="%{url}">aquí</a>. Por favor,
          <strong>no agregues nombres de todos los lugares donde se utiliza el nombre</strong>, sólo para los lugares que entran en conflicto con otros lugares.
      taxon:
        about_html: |-
          Los taxa pueden tener muchos nombres comunes. Apoyamos un nombre
          común a nivel mundial por defecto, que se puede cambiar aquí arrastrando un nombre a la parte superior de la lista. También puedes especificar nombres predeterminados en diferentes lugares editando el nombre y añadiendo un lugar, pero por favor, sólo hacerlo cuando diferentes lugares tienen nombres en conflicto.
    users:
      dashboard:
        taxon_change_desc: |-
          Los cambios de taxón representan cambios en %{site_name} la taxonomía. La mayor parte del tiempo de %{site_name} mantendrá automáticamente
          a su contenido hasta al fecha, cuando esos cambios ocurren (a menos que
          optado por no), pero todavía queremos saber cuándo y cómo sus datos
          está cambiando.
        your_content_will_be_updated: Tu contenido relacionado con estos taxones se
          actualizará automáticamente.
        you_may_want_to_update: Tienes algunos contenidos relacionados con estos taxa
          que es posible que desees actualizar.
      edit:
        taxon_change_desc: "Cuando una especie o grupo (taxa) se combina o cambia
          de nombre en %{site_name}, \ntus observaciones, listas de especies, identificaciones,
          etc., serán automaticamente\nactualizados al nuevo nombre si el cambio no
          es ambiguo. Si no quieres hacer el \ncambio o es ambiguo (por ejemplo, la
          división de una especie en dos) recibirás\nuna actualización sobre el cambio
          con un enlace a una herramienta que puedes usar\nmanualmente para actualizar
          el contenido."
        licensing_desc_html: "La licencia de tu contenido permite a otra gente el
          uso legal sin\npedirte permiso siempre y cuando se apeguen a las condiciones
          de la licencia.\n%{site_name} utiliza tus licencias de  Creative Commons
          para compartir el contenido\ncon otros socios como <a href=\"http://www.gbif.org/\">Global
          \nBiodiversity Information Facility</a> (GBIF), una organización intergubernamental
          internacional, \nque reúne y distriuye información sobre biodiversidad en
          todo el mundo."
    welcome:
      index:
        welcome_message_html: "%{image} te invita a utilizar este portal de información
          sobre \nbiodiversidad en el que podrás compartir lo que observas en la \nnaturaleza,
          aprender de ella e intercambiar información con otros \nciudadanos naturalistas."
