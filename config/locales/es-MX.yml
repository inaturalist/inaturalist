        no_curators: |
          No hay curadores del proyecto. Si desea asignar a una nueva persona como administrador, primero debe unirse a este proyecto y entonces lo podrá hacer curador.
        observation_aggregation_desc_html: |
          <p class="description">
            El adjuntador de observaciones automaticamente añadira todas tus 
            observaciones a tu proyecto de acuerdo al polígono y las reglas 
            de tu proyecto. Dado que no existe una forma de quitar varias 
            observaciones de un proyecto a la vez, esto es potencialmente peligroso, 
            así que asegurate haber puesto los límites y las reglas del lugar correctas,
            o terminarás con muchos datos fuera de lugar.
          </p>
          <p class="description">
            El adjuntador solo funcionará si las siguientes condiciones se cumplen: 
          </p>
          <ol>
           \ <li class="readable description">
              Tu proyecto esta verificado
           \ </li>
            <li class="readable description">
              Tu proyecto esta asociado a un polígono de tamaño chico o mediano 
              (como del tamaño de Texas o Ucrania) o tu proyecto solo acepta 
              observaciones de ciertos grupos o especies
            </li>
          </ol>
        project_assets_desc_html: |
          <p class="description"> Los recursos asociados a tu proyecto son archivos que tienen ciertas reglas especiales: </p>
          <ol class="description">
          <li>
          archivos que terminan en <code>.logo.jpg</code>,
          <code>.logo.png</code>, etc será utilizado como logotipo del
          proyecto en la página del proyecto en lugar del icono de
          proyecto
          </li>
          <li>archivos KML y KMZ se añadirán al mapa en la página del proyecto</li>
          </ol>
        project_list_desc_html: |
