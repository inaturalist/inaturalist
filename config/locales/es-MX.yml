          <a href="%{url}">página de exportación de observaciones</a> para una lista de tus exportaciones.
      photos_missing:
        subject: Algunas fotos necesitan reparación
        we_have_been_housekeeping: |
          Hemos estado haciendo un poco de limpieza y encontramos algunas fotos conectadas a tus observaciones que ya no son accesibles desde su fuente original. Las fotos están alojadas en %{providers}.
        we_would_like_to_remove: |
          Nos gustaría eliminar todas las referencias a fotos que no funcionan en un futuro próximo, pero no queremos deshacernos de nada que pueda guardarse. Es posible que algunas de estas fotos todavía existan en sus sitios externos y puedan ser reparadas. Algunas fotos pueden haber sido cargadas conectando tu cuenta de <a href='%{account_url}'>%{site_name} a otra cuenta</a> de alojamiento de fotos, y esa conexión ha caducado y debe ser actualizada.
        you_can_attempt_repair: |
          Puedes intentar reparar las fotos visitando la página de la foto y marcando el enlace "%{repair_link_text}". Si sabes que la foto ya no existe, puedes eliminarla.
        please_address: |
          Por favor, aborda estas cuestiones <b>en los próximos 30 días</b>. Después de 30 días empezaremos a eliminar fotos que no funcionen en iNaturalist. Todas tus observaciones permanecerán. Serán reevaluadas después de que las fotos sean eliminadas, y es posible que algunas observaciones de los grados de investigación se convertirán en informales si ya no tienen fotos.
        we_included_links: |
