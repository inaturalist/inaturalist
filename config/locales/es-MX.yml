          el software se está ejecutando en dispositivos que no controlamos. A veces
          ni siquiera somos conscientes de que estos problemas ocurren hasta que los vemos en los datos que estos servicios proporcionan. <strong>Al compartir esta información,
          nos ayudas a servirte y a toda la comunidad iNaturalist.</strong>
        prefers_no_tracking_label_desc_limits: |
          Ten en cuenta que esta opción solo se aplica a los datos analíticos y de errores que
          estamos enviando explícitamente a estas empresas. Todos los servidores de iNaturalist son proporcionados y alojados por Microsoft, todas las imágenes de iNaturalist están alojadas por Amazon, y casi todos los mapas de iNaturalist son servidos por Google, lo que significa cada vez que veas una observación en iNaturalist, estás conectándote a los servicios proporcionados por estas empresas y exponiendo tu dirección IP a ellas, como mínimo (en la aplicación de iPhone usamos Mapas de Apple). iNaturalist probablemente no existiría sin los servicios que ofrecen estas empresas, y mientras podemos limitar la cantidad y los tipos de datos que compartas con ellos mientras usamos iNat, no podemos detener el flujo de datos por completo.
        project_settings_desc: |
          Recuerda, esto no le da permiso a los proyectos para acceder a tus coordenadas privadas o enviarte actualizaciones. Debes unirte a los proyectos para otorgarles estos permisos, u otorgarlos en cada paso particular.
        same_day_geoprivacy_protection: Protección de geoprivacidad "del mismo día"
        taxon_change_desc: |
