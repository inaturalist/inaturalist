    observation_fields:
      about_editing_observation_fields_desc_html: |
        <p class='ui'>
        Puedes editar este campo de observación, porque lo has creado o
        porque eres un curador del sitio. Si eres un curador sitio, por
        favor, sigue estas directrices
        </p>
