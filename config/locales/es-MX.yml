        what_are_tags?: ¿Qué son las etiquetas?
        tags_are_keywords_you_can_add_to_an_html: "Las etiquetas son palabras clave
          que puedes añadir a una observación y facilitar su búsqueda.\nPor ejemplo,
          is una barracuda te persiguió en una buceada en Acapulco, \npuedes etiquetar
          la observación como &quot;miedo, barracuda, buceo, vacación, Acapulco&quot;."
        can_i_include_my_observations_on_my_blog?: ¿Puedo añadir mis observaciones
          de %{site_name} en mi propio sitio web?
        sure_check_out_our_widget_html: Seguro, revisa nuestro <a href="%{url}" title="Observations
          Widget">Widget de observaciones</a>.
        what_kind_of_photos_should_i_attach: ¿Qué tipo de fotos puede agregar en mis
          observaciones? ¿Puedo agregar fotos que yo no tomé?
        photos_attached_to_observations_should_be: |-
          Las fotos anexas a las observaciones debe ser del individuo observado
          al momento de la observación. Si registras una observación de un árbol y
          regresas al día siguiente a tomarle la foto, por favor añade una nueva
