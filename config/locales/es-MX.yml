          esté disponible.
        eol_collection_desc_html: |
          La <a href="http://eol.org/" target="_blank"> Enciclopedia de la
          Vida (EOL)</a> es un repositorio de información sobre la vida en la Tierra.
          En EOL puede crear <a href="http://eol.org/info/252" target="_blank">colecciones</a>
          de especies. Si desea importar las especies a partir de una
          colección de EOL, pegar en la URL de esa colección aquí.
        guide_place_desc: |
          Asociar su guía con un lugar permitirá a las personas les resulta en
          la búsqueda de lugares, y se mostrará el lugar límite en
          %{site_name} mapas en los que se muestran cuando un límite se ha
          establecido (por ejemplo, la vista "tarjeta", las páginas del taxón,
          etc.)
        import_tags_from_csv_help_html: |
          <p>
          Carga un archivo CSV que contiene las etiquetas de los taxa en esta guía. El archivo CSV debe tener este aspecto:
          </p>
          <table class="table">
          <tbody>
          <tr>
          <th>Nombre</th>
          <th>color</th>
          <th>Número de manos</th>
          <th></th>
          </tr>
          <tr>
          <td>El Homo sapiens</td>
          <td></td>
          <td>2</td>
          <td>bípedo</td>
          </tr>
          <tr>
          <td>Vulpes vulpes</td>
          <td>rojo|negro</td>
          <td>0</td>
          <td>quadrípedo</td>
          </tr>
          </tbody>
          </table>
          <p>
          La primera fila empieza con "Nombre", seguido de las etiquetas de propiedades/categorías. A continuación, cada una de las siguientes filas empieza con el nombre de taxón, seguido por las etiquetas correspondientes a las características de la parte superior de la columna. En este ejemplo, en <i>Homo sapiens</i> se presentan las  etiquetas <code>bípedo</code> y <code>Número de manos=2</code>,
          y en <i>Vulpes vulpes</i> se indican <code>quadrípedo</code>,
          <code>color=rojo</code>, <code>color=black</code>, y
          <code>número de manos=0</code>. Los espacios en blanco serán ignorados, y se pueden agregar varias líneas por taxón. También puedes agregar varios
          valores de cada celda separados por el carácter barra vertical (|).
          </p>
        licensing_explanation: |
          Obtención de la licencia de contenido concede a otras personas el
          derecho a copiar y modificar sin pedir su permiso. Esto hace que sea
          mucho más fácil de compartir tu trabajo, y si se incorporan tercera
          contenido de terceros de otras fuentes que usan licencias de
          Creative Commons Compartir Igual (como Wikipedia), que son legall
          obligado a utilizar una licencia similar. He aquí un resumen de
          todas las licencias de Creative Commons y su significado:
        paste_note_html: |
          Pega hasta 500 nombres de especie, uno por renglón. %{site_name} hará lo posible por relacionar los nombres vernáculos con los conceptos de las especies, pero es mejor utilizar los nombres científicos para evitar ambigüedades. Si quieres especificar ambos, separa el nombre científico del vernáculo con una coma: <code>Homo sapiens,Humano</code>.
        places_note: |
          Nota: no todos los lugares tienen listas de comprobación con taxones.
          Si estás teniendo problemas para encontrar un lugar con
          taxones, intenta elegir áreas más grandes con las fronteras
          políticas, como naciones, estados, provincias o condados.
        replace_existing_eol_desc: Eliminar el contenido existente antes de importar desde EOL
        place_choose_taxon_note: |
          Si quieres concretar su búsqueda, elige un taxón para filtrar, por ejemplo, "plantas"
      eolupdate_notice: |
