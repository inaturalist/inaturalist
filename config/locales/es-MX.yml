  places_warning_export_complex_boundary_html: |
    Si estás intentando exportar observaciones a partir de un límite geográfico complejo, considera
    <a href="https://www.gbif.org/occurrence/search?dataset_key=50c9509d-22c7-4a22-a47d-8c48425ef4a7">descargarlas de GBIF</a>, donde puedes dibujar los límites, o exportarlos desde iNat usando lugares existentes o un límite en forma de caja, y luego filtrar los datos de nuevo una vez que los hayas descargado.
  places_warning_look_for_existing2_html: |
    Busca <a href="/search?source[]=places">lugares existentes</a> para asegurarte de que
    no estás creando un duplicado. Ya tenemos lugares para todos los continentes y países, y muchos otros límites políticos.
  places_warning_please_keep_in_mind: |
    Ten en cuenta las siguientes restricciones:
  places_warning_projects_can_have_multiple_places: |
    Si estás intentando crear un lugar para un límite de proyecto, los proyectos pueden estar compuestos por múltiples lugares. Por ejemplo, si quieres hacer un proyecto para Nueva Zelanda y Australia, puedes añadir requisitos para dos lugares en lugar de hacer uno nuevo.
  places_warning_new_places_are_slow_html: |
    Los nuevos lugares son una de las mayores fuentes de lentitud en iNat, así que <strong>por favor considera no crearlos</strong>. No hay problema con lugares pequeños que contienen sólo unos pocos miles de observaciones, pero si haces un nuevo lugar que contenga muchas observaciones, vas a ralentizar iNat para todos los demás. He aquí algunos enfoques alternativos:
  places_warning_editing_places_is_slow: |
    La edición de los límites de lugar es una de las mayores fuentes de lentitud en iNat.
    Si puedes evitarlo, no añadas, cambies o elimines límites a menos que sea absolutamente necesario.
  places_warning_quota: |
    Sólo puedes crear tres lugares por día.
  places_warning_the_future: |
    Por si sirve de algo, en el futuro tendremos que restringir las condiciones para añadir lugares, dada la tasa actual de crecimiento de iNat.
