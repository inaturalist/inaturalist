        taxon_name_priorities:
          common_name_lexicons_description: Por defecto, los nombres comunes se muestran en el idioma/idioma de tu cuenta. Para ver nombres en otros léxicos, o priorizar los nombres utilizados en lugares específicos (como Inglés o Español (Costa Rica)), añadir léxicos de nombre común. Se puede mostrar un máximo de 3 nombres comunes a la vez. Si no existe un nombre común para un léxico que ha elegido, se omitirá de la pantalla.
