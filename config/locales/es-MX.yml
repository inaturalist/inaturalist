          de la observación."
        what_is_geoprivacy?: ¿Qué es la privacidad geográfica?
        geoprivacy_is_a_setting_you_can: |-
          Privacidad geográfica es una modalidad para tus observaciones que
          controla como se muestran las coordenadas espaciales (latitud y longitud).
          Aquí están las opciones:
        note_that_curators_of: Los curadores de proyectos individuales siempre pueden
          ver las coordenadas a pesar de tu control de privacidad, así que si te preocupa
          quien tiene acceso a las coordenadas debes de asegurarte que confías en
          los curadores del proyecto en el que participas.
        what_is_does_it_mean_for: ¿Qué significa que una observación esté obscurecida?
        when_coordinates_are_obscured_it_means_that: Cuando las coordenadas están
          oscurecidas quiere decir que el público puede ver un punto al azar dentro
          de %{km} km de las coordenadas verdaderas (por ejemplo, en la página de
          inicio, en la página de observaciones y en las páginas de proyectos), mientras
          que las coordenadas verdaderas solo son visibles cuando tú estás viendo
          tus propias observaciones (por ejemplo, en las páginas de proyectos individuales
          y en la lista de tus propias observaciones). Los curadores de los proyectos
          a los que has añadido tu observación también pueden ver las coordenadas
          verdaderas. Las coordenadas oscurecidas se simbolizan mediante el marcador
          circular sin tallo sobre los mapas y en productos geoespaciales.
        coordinates_are_obscured_for_all_taxa: "Las coordenadas son automaticamente
          oscurecidas para todas las especies que están  \"CASI \nAMENAZADAS\" o en
          una categoría peor de acuerdo a la Lista Roja de la UICN. Algunas especies
          pueden ser \ndeclaradas amenazadas de acuerdo a otras autoridades de conservación,
          y \nalgunas pueden ser marcadas como en riesgo por los curadores del sitio
          \ %{site_name}\nsi ellos creen que merecen protección."
        you_can_also_obscure_the_coordinates_html: También puedes oscurecer las coordenadas
          de tus propias observaciones independientemente de la especie. Ver <a href="#geoprivacy">privacidad
          geográfica</a> .
        what_is_the_quality_assessment: ¿Cual es la evaluación de calidad y como se
          convierten las observaciones en "Grado de investigación"?
        what_is_a_life_list?: ¿Qué es una lista de vida?
        just_a_simple_list: Solamente una simple lista de especies o grupos (taxa)
          sin comportamiento especial.
        automatically_updates_based_on_your_observations: "Actualiza automáticamente
          en base a tus observaciones. Todos en %{site_name} \ntienen una lista de
          vida predeterminada que contiene cada especie que esa persona ha observado.
          \nSi borras una observación o cambias tu identificación, la especie será
