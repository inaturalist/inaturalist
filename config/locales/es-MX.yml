          href="%{url}">página de Wikipedia</a> que guardamos indefinidamente hasta actualizarlo manualmente. La carga de este resumen también actualiza inmediatamente nuestra caché del contenido de Wikipedia que mostramos en el sitio web, que se actualiza automáticamente después de una semana.
      show:
        about_names_desc: |
          <p>
          La mayoría de las categorías de organísmo tienen "nombres comunes" en los diferentes idiomas idiomas. Estos nombres son generalmente reconocibles, fáciles de pronunciar,
          y estables através el tiempo, pero muchos organismos tienen varios nombres diferentes en distintos lugares, incluso en el mismo idioma, que puede hacer que sea difícil comunicarse sobre estos organismos sin generar confusión.
          Los científicos abordan este problema usando un solo "nombre científico"
          para cada categoría de organismo que se ajusta a las reglas de
          <a href="https://en.wikipedia.org/wiki/Binomial_nomenclature">nomenclatura biológica</a>,
          pero estos nombres tienden a estar basados en el latín, un idioma que nadie
          habla, así que no son tan memorables como nombres comunes para muchas
          personas. Los nombres científicos también pueden reflejar la posición taxonómica
          del organismo, para que puedan cambiar cuando los científicos desarrollan más
          teorías precisas sobre las relaciones evolutivas entre organismos diferentes, de nuevo reduciendo su utilidad en comunicaciones, incluso entre personas que conocen nombres científicos.
          </p>
          <p>
          El viejo refrán lo resume así: "Los nombres comunes cambian de lugar a
          lugar, y los nombres científicos cambian de vez en cuando.
          </p>
          <p>
          Intentamos resolver estas deficiencias mostrando los nombres comunes y científicos siempre que sea posible y eligiendo nombres comunes basados en el idioma y las preferencias geográficas del visor.
          Nombres están listados por su prioridad global dentro de cada idioma/
          Tipos.
          </p>
        about_regional_names_desc: |
          <p>
          Los nombres pueden añadirse a lugares (normalmente países) en casos en los que
          países o regiones diferentes utilizan nombres comunes diferentes en
          el mismo idioma. Por ejemplo, México y Costa Rica pueden tener diferentes
          nombres de español para la misma especie.
          </p>
          <p>
          Esta tabla muestra qué nombres se han añadido a qué lugares, y
          están listados en orden de prioridad para cada lugar. Si se añaden dos nombres de español
          a México, el que aparece primero aparecerá si prefieres para ver los nombres de español añadidos a México.
          </p>
        about_conservation_status_desc: |
          El estado de conservación sintetiza el riesgo de extinción de un grupo de organismos.
        about_establishment_desc: |
          «Medios de establecimiento» describe cómo llegó una especie adonde se encuentra. Introducida significa que llegó por la actividad humana, nativa que apareció sin intervención humana. Las especies endémicas se encuentran solo en un lugar concreto.
        about_taxon_curators_desc: |
          Estas personas administran la parte del árbol taxonómico que incluye este taxón. Si deseas realizar cambios, incluye una advertencia para este taxón o ponte en contacto con una de estas personas.
        charts_help_seasonality: |
          Este gráfico muestra el número de observaciones de este taxón agrupadas por mes. Tenga en cuenta que se trata del número de observaciones, por lo que dependes tanto del momento en el que el organismo puede ser observado como de cuantas personas están participando en su observación. Así, un pájaro podría parecer muy activo en mayo, pero también podría ser debido a que la mayoría de los ornitólogos la citan en mayo pero que tienden a ignorarla los últimos meses. De manera similar, si indica más libélulas en junio que en enero, puede deberse a que hay más observadores en el hemisferio norte que en el hemisferio sur y no porque las libélulas sean más activas en junio, así que compruebe el mapa al considerar estos graficos. Siempre es mejor desconfiar de estos gráficos cuando hay un bajo número de observaciones y/o grandes discrepancias entre el número de observaciones "verificables" y de "grado de investigación".
        charts_help_history: |
          Este gráfico muestra el número de observaciones de este taxón por meses durante los últimos diez años. Una vez más, puede estar sesgada por el número de observadores, puede mostrar picos inusuales en las observaciones, pero si parece plana o decreciente a pesar de un número creciente de observadores, podría sugerir un cambio en la abundancia.
        charts_help_other: |
          También mostramos los gráficos de estacionalidad para anotar las observaciones.
          Las anotaciones son un sistema nuevo de añadir metadatos a las observaciones, utilizando un vocabulario definido de términos. Por ahora sólo estamos usando "Etapa Vital" y "Fenología vegetal" (para determinar si la planta está floreciendo o fructificando). Todavía no tenemos una manera de añadir anotaciones directamente, por lo que estamos transformando datos de los campos de observación al de anotaciones.
          Si no puedes esperar que acabamos el sistema de anotaciones, puedes contribuir a las anotaciones de "Etapa Vital" añadiendo al campo de observación algunos de los valores siguientes: edad, ecdisis, pupa, ninfa, larva, huevo, o juvenil para los campos "Etapa Vital" y "Etapa Vital de los Insectos". Para la "Fenología vegetal," buscamos cualquier campo con la palabra "Fenología" en su nombre y "Flor" o "Fruto" en el valor, por lo que el campo "Floración Fenología" puede ser buen nombre.
        charts_help_relative_observations: |
          El mostrar la frecuencia como proporción relativa de todas las observaciones ayuda a suavizar el efecto del crecimiento global del sitio. Por ejemplo, si el sitio está creciendo mientras conseguimos más observaciones con cada año que pasa, tenemos más observaciones de cualquier taxón individual. Esto no dices nada sobre si hay más individuos de ese taxón o si hay más personas que lo observan. Al mostrar la proporción relativa significa que si hay un total de 100 observaciones totales, pero 20 de este taxón, la proporción es 0.2 (20 / 100). Si las personas observan 2,000 observaciones el año entrante y 400 observaciones de este taxón, la proporción es todavía 0.2 (400 / 2,000). Esto causa algunas aberraciones cuando hay muy pocos observadores en una área, o para taxa que no son muy observados, pero lo mismo sucede con los conteos totales.
        complete_taxon_desc: |
          Los taxa "completos" tienen todos sus descendientes, taxa existente taxa de un rango específico presente en la base de datos del sitio. Cuando un taxón está completo hasta especies, por ejemplo, podemos decir cuántas de sus especies han sido observadas y cuántas requieren ser observadas. Los conteos para  especies en taxa "completos" completos hasta especies no incluyen especies "no contables" como especies extintas o especies inactivas, y sólo incluyen especies, no a los taxa infraespecíficos como subespecies o variedades.
