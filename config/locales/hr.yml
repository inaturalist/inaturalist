  app_owner_application_about_p1a_html: |
    Aplikacije iNaturalist omogućuju autentificiranu upotrebu iNaturalist API-ja. To vam omogućuje
    da napravite API pozive koji omogućuju radnje poput stvaranja opažanja ili identifikacija.
    Uobičajeni slučajevi upotrebe su aplikacije poput desktop aplikacija ili mobilnih aplikacija
    koje uključuju funkcionalnost za svoje korisnike za stvaranje iNaturalist opažanja. Ovaj
    sadržaj mora biti generiran uz stvarno ljudsko sudjelovanje ili nadzor. Molimo pročitajte
    naše <a href="/pages/community+guidelines" target="_blank">Smjernice zajednice</a>
    koje zabranjuju strojno generirana opažanja, identifikacije i komentare za više detalja.
  app_owner_application_about_p2_html: |
    Od 2022. godine zahtijevamo ručno odobrenje za korisnike koji žele kreirati API klijente.
    Kako biste stvorili aplikacije treće strane, najprije morate podnijeti prijavu za postajanje
    "vlasnikom aplikacije." Ova prijava treba opisati funkcionalnost vaše predložene aplikacije
    i kako planirate koristiti je. Da biste podnijeli prijavu, vaš račun mora biti star najmanje
    2 mjeseca i mora imati najmanje 10 <a href="/pages/help#identification" target="_blank">
    poboljšanih identifikacija</a> u posljednjem mjesecu. Možemo postaviti dodatna pitanja
    o vašem planu i zadržavamo pravo odbiti prijave iz bilo kojeg razloga.
