          nisu namjerno dodana u projekt, ne dopušta
          kustosima da vide privatne ili skrivene koordinate za ta
          opažanja niti pretpostavlja da su promatrači pristali na uvjete projekta.
          Ako si kustos projekta i trebaš pristup privatnim
          koordinatama, trebaš da tvoji sudionici pristanu na uvjete projekta,
          ili želiš da se opažanja broje prema kuriranom popisu projekta,
          pobrini se da se tvoji sudionici pridruže projektu i dodaju svoja
          opažanja kao što bi to činili u uobičajenom projektu.
