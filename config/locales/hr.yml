          <a href="/observations/%{observation_id}/flags">Upravljanje oznakama</a>
        observer_does_not_allow_observation_fields: Promatrač ne dopušta dodatna polja za opažanje
        observer_only_allows_curators_to_add_fields: Promatrač dopušta samo kuratorima stranice da dodaju polja za opažanje
      user_stats:
        user_stats_desc: |
          Statistike korisnika su ograničene na maksimalno 500 najboljih po broju opažanja
          ili broju vrsta, pa je ukupan broj obično nešto više od
          500, budući da dva popisa vjerojatno ne sadrže iste korisnike.
