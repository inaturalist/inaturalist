  sites_affiliation_about_desc_html: |
    Ako je vaša organizacija zainteresirana za pridruživanje iNaturalist mreži, možete pronaći više detalja %{start_tag_join}ovdje%{end_tag_join}.
  sites_affiliation_examples_canada_cdc_html: |
    %{start_tag_inat_canada}iNaturalist Canada%{end_tag_inat_canada} omogućuje
    podacima iz iNaturalista da budu uključeni u sigurne, provincijske
    sustave kojima upravljaju Centri za očuvanje podataka (CDCs). Ovi sustavi se
    koriste kada se provode procjene (dva puta godišnje) za određivanje
    statusa ugroženosti vrsta, kao i za određivanje kritičnih staništa
    ugroženih i zaštićenih vrsta. Kao rezultat, također je bilo moguće
    locirati i ublažiti žarišta smrtnosti na cestama za ugrožene vrste; odrediti i na kraju zaštititi ključna područja bioraznolikosti, i;
    ponovno potvrditi prisutnost vrsta koje nisu bile prijavljene desetljećima.
  sites_affiliation_examples_ecuardor_bndb_html: |
    %{start_tag_ecuador}iNaturalist Ekvador%{end_tag_ecuador} ulazi u
    Nacionalnu bazu podataka o bioraznolikosti Ekvadora – BNDB – veliko spremište
    podataka iz znanstvenih zapisa kao i građanske znanosti. Svrha je
    integrirati znanje i podatke koji pomažu jačanju
    razumijevanja okoliša flore i faune Ekvadora.
  sites_affiliation_examples_mexico_nbis_html: |
    Meksička %{start_tag_naturalista}Naturalista%{end_tag_naturalista}
    opažanja ulaze u Nacionalni sustav informacija o bioraznolikosti
    (CONABIO, Nacionalna komisija za bioraznolikost)
    zajedno s zapisima iz eBirda. Ljudi mogu pronaći i znanstvene i građanske znanstvene zapise u
    %{start_tag_enciclovida}Enciclovida%{end_tag_enciclovida}.
  sites_affiliation_examples_portugal_atlas_html: |
    Portugalov član mreže iNaturalist
    %{start_tag_portugal}BioDiversity4All%{end_tag_portugal} podijelio je podatke
    za portugalski atlas ptica selica, za atlas sisavaca,
    kao i nekoliko drugih portugalskih znanstvenih radova.
  sites_affiliation_more_automatically_hidden_coordinates: |
    Automatski skrivene koordinate (zamagljene ili privatne zbog "geoprivatnosti taksona")
  sites_affiliation_more_automatically_hidden_coordinates_desc: |
    iNaturalist automatski skriva koordinate za neke vrste kako bi ih zaštitio
    od uznemiravanja, prikupljanja ili krivolova. Ako su koordinate opažanja
    automatski skrivene samo radi zaštite vrsta,
    iNaturalist dijeli prave koordinate svih opažanja iz njihovih
    odgovarajućih zemalja s članovima mreže.
  sites_affiliation_more_email_addresses: |
    Email adrese dijele se s članovima mreže isključivo u svrhu
    komunikacije vezane uz stranicu.
  sites_affiliation_more_twice_per_year: |
    Dva puta godišnje, iNaturalist dijeli email adrese pridruženih računa
    i neke skrivene koordinate (tj. koordinate javno zamagljene ili privatne)
    s članovima iNaturalist mreže kako bi olakšao korištenje iNaturalist
    podataka za istraživanje, očuvanje i upravljanje u njihovim
    područjima. Dva načina na koja koordinate mogu biti skrivene dijele se
    na različite načine, kako je opisano u nastavku.
  sites_affiliation_more_user_hidden_coordinates: |
    Korisnički skrivene koordinate (zamagljene ili privatne zbog postavke "geoprivatnosti")
  sites_affiliation_more_user_hidden_coordinates_desc: |
    Opažanja sa skrivenim koordinatama zbog izbora pojedinog korisnika dijele se
    na mnogo ograničeniji i specifičniji način. Pridruživanjem
    mrežnoj stranici, iNaturalist će podijeliti s administratorima te stranice
    točne koordinate opažanja s geoprivatnošću koje ste postavili na
    zamagljeno ili privatno, uz one koje su javno zamagljene ili
    privatne zbog geoprivatnosti taksona. To omogućava da vaša opažanja postanu
    vrijednija za lokalne napore očuvanja.
  sites_affiliation_overview_current_member_list_html: |
    Možete vidjeti trenutni popis članova za
    %{start_tag_network}iNaturalist mrežu%{end_tag_network}.
  sites_affiliation_overview_in_order_to_advance: |
    Kako bi unaprijedili istraživanje i očuvanje u svojim područjima,
    članovi mreže mogu dijeliti podatke s iNaturalista. Oni imaju odgovornost
    procijeniti valjanost i prikladnost zahtjeva za podatke i njihove
    potencijalne rezultate; pismeno prenijeti odgovornost da također osiguraju
    sigurnost tih podataka i da ih ne izlažu javno na bilo koji način, niti dijele ili
    koriste izvan njihove izvorne namjene; dokumentirati sve slučajeve
    dijeljenja zajedno s pripadajućim rezultatima, ishodima ili namjeravanim upotrebama; i
    godišnje izvještavati iNaturalist.
  sites_affiliation_overview_the_inaturalist_network_is_a_collection_html: |
    %{start_tag_network}iNaturalist mreža%{end_tag_network} je
    zbirka lokaliziranih web stranica u %{start_tag_global}globalnoj
    iNaturalist zajednici%{end_tag_global}.
  sites_affiliation_overview_when_you_affiliate: |
    Kada se pridružite članu iNaturalist mreže, vaša email adresa
    i stvarne lokacije vaših zamagljenih i privatnih lokacija dijele se
    s članom mreže. To omogućuje da vaša opažanja postanu vrijednija
    za lokalne napore očuvanja. Ako živite ili često posjećujete
    područje koje je član mreže, potiče vas se da odaberete
    to kao svoju pridružnicu kako biste olakšali dijeljenje podataka.
  sites_affiliation_overview_you_can_continue_html: |
    Možete se nastaviti prijavljivati putem iNaturalist.org ili putem svoje
    web stranice specifične za mrežu. Bez obzira na vašu pridružnicu, svi vaši podaci bit će
    pohranjeni na istom mjestu i nastavit ćete moći komunicirati sa
    širokom međunarodnom iNaturalist zajednicom. Svaki iNaturalist račun
    može biti pridružen samo jednom članu mreže. Možete pregledati ili promijeniti
    svoju pridružnicu u svojim
    %{start_tag_settings}postavkama računa%{end_tag_settings}.
  sites_affiliation_title: Saznajte više o pridruživanju mreži
  sites_network_agreements_html: |
    iNaturalist ima formalne sporazume s organizacijama u svakom od ovih
    geografskih područja kako bi podržao korištenje iNaturalist platforme.
    <strong>Ako je vaša organizacija zainteresirana za pridruživanje
    iNaturalist mreži, možete pronaći više detalja
    %{start_tag_join}ovdje%{end_tag_join}.</strong>
  sites_network_consists_of: "iNaturalist mreža sastoji se od nekoliko organizacija:"
  sites_network_inaturalist_network_collection: |
    iNaturalist mreža je zbirka lokaliziranih web stranica koje su potpuno
    povezane s globalnom iNaturalist zajednicom. Mrežna mjesta podržavaju
    lokalne institucije koje promoviraju lokalnu upotrebu i olakšavaju korištenje podataka
    s iNaturalista kako bi se koristile lokalnoj bioraznolikosti. Oni imaju pristup stvarnim
    koordinatama unutar svojih geografskih područja koje su automatski zamagljene iz
    javnog pogleda kako bi se bolje zaštitile ugrožene vrste.
  sites_network_your_username: |
    Vaše korisničko ime i lozinka rade na svim stranicama koje su dio
    iNaturalist mreže. Ako se odlučite pridružiti nekoj mrežnoj stranici, lokalne
    institucije koje podržavaju svaku stranicu također će imati pristup vašoj
    email adresi (samo za komunikaciju s vama o aktivnostima na stranici) i
    pristup stvarnim koordinatama za opažanja koja ste odlučili
    učiniti javno zamagljenima ili privatnima.
