        new_place_desc_html: |
          Pokušajte pregledati <a href="%{places_url}" target="_blank">naša postojeća mjesta</a> i provjerite jeste li ispravno unijeli naziv mjesta. Ako stvarno ne možete pronaći željeno mjesto, razmislite o <a href="%{new_place_url}" target="_blank">stvaranju novog mjesta</a>, ali molimo provjerite da ne duplicirate postojeće mjesto.
