          polja za opažanje prije spajanja</strong>. Ovaj alat će uništiti
          polje za opažanje koje se spaja i premjestiti sva opažanja koja ga koriste
          na čuvara. <strong>Ovaj proces se ne može poništiti</strong>, pa budi oprezan.
