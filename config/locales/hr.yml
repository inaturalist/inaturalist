          <li><strong>Email roditelja ili zakonskog staratelja:</strong> %{parent_email}</li>
          <li><strong>Ime djeteta:</strong> %{child_name}</li>
          <li><strong>Datum rođenja djeteta:</strong> %{child_birthday}</li>
          <li><strong>Email računa djeteta:</strong> %{child_email}</li>
