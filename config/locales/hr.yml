  pi_consent_desc_title: O osobnim podacima
  pi_consent_desc_html: |
    <p>
    Pohranjujemo osobne podatke poput korisničkih imena i adresa e-pošte
    kako bi upravljali računima na ovoj stranici i kako bi se pridržavali zakona o privatnosti,
    potrebno je da označite ovaj okvir kako biste naznačili da pristajete na ovu upotrebu
    osobnih podataka. Da biste saznali više o tome koje informacije mi
    prikupljati i kako ga koristimo, pogledajte naše
    <a href='%{privacy_url}' target='_blank'>Pravila o privatnosti</a>
    i naše <a href='%{terms_url}' target='_blank'>Uvjete korištenja</a>.
    </p>
    <p>
    Ne postoji način da imate iNaturalist račun bez pohranjivanja osobnih podataka, 
    stoga jedino možete opozvati ovu suglasnost brisanjem vašeg
    računa.
    </p>
  pi_consent_label: |
    Svoju suglasnost dajem iNaturalistu da pohranjuje i obrađuje moje osobne podatke ograničene vrste kako bih upravljao/la svojim računom.
  pi_consent_child_label: |
    Svoju suglasnost dajem iNaturalistu da pohranjuje i obrađuje osobne podatke ograničene vrste mojeg djeteta kako bih upravljao/la njihovim računom.
  data_transfer_consent_desc_title: O suglasnosti za prijenos osobnih podataka
  data_transfer_consent_desc_html: |
    <p>
    Neki zakoni o privatnosti podataka, poput općih podataka Europske unije
    Uredba o zaštiti (GDPR), zahtijevaju izričitu suglasnost za prijenos
    osobnih podataka iz svojih jurisdikcija u druge jurisdikcije
    pri čemu se ova zaštita informacija ne razmatra adekvatnom. Od
    <a href="https://en.wikipedia.org/wiki/Max_Schrems#Schrems_II">2020. godine</a>,
    Europska unija više ne smatra Sjedinjene Države nadležnom za pružanje odgovarajuće pravne zaštite osobnih
    podataka, posebno zbog mogućnosti zlouporabe nadzornih podataka koji ulaze u SAD od strane američke vlade. 
    Moguće da i druge nadležnosti imaju isti pristup i mišljenje.
    </p>
    <p>
    Korištenje iNaturalista zahtijeva pohranu osobnih podataka poput
    adrese vaše e-pošte, i svi podaci iNaturalista pohranjuju se u Sjedinjenim Državama te
    ne možemo biti sigurni u kojoj ste pravnoj nadležnosti kada koristite
    iNaturalist. Kako biste bili u skladu sa zakonima o privatnosti kao što je GDPR, vi
    morate potvrditi da razumijete i prihvaćate ovaj rizik i pristanak
    za prijenos vaših osobnih podataka na iNaturalistove poslužitelje u SAD-u.
    </p>
    <p>
    Da biste saznali više o tome koje informacije prikupljamo i kako ih koristimo,
    pogledajte naša
    <a href='%{privacy_url}' target='_blank'>Pravila o privatnosti</a>
    i naše <a href='%{terms_url}' target='_blank'>Uvjete korištenja</a>.
    </p>
    <p>
    Ne postoji način da imate iNaturalist račun bez pohranjivanja osobnih podataka, stoga je jedini način da opozovete ovu suglasnost brisanje vašeg
    računa.
    </p>
