          samo da bi se prikazala statistika u stvarnom vremenu. Imaj na umu da opažanja neće
          biti dostupna za izvoz ili prikaz na različitim prikazima projekta kao što su
          doprinosi članova na web stranici ili pretrage opažanja projekta
          u mobilnim aplikacijama osim ako tim projekta i
          sudionici aktivno ne dodaju relevantna opažanja kao što bi to činili u
          uobičajenom projektu.
