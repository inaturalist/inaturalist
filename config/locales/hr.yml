    taxa:
      edit:
        high_status_conservation_status_notice_html: |
          Dodavanje statusa zaštite za takson višeg ranga utječe
          na opažanja svih vrsta u tom taksonu. Molimo da ne dodaješ
          statuse za taksone koji sadrže vrste koje nemaju status jer
          će to pogrešno sakriti koordinate za opažanja tih
          vrsta.
        complete_desc_html: |
          "Kompletan" takson sadrži <em>sve</em> poznate potomke taksona na
          određenoj razini koji su u skladu s pravilima uređivanja taksona iNaturalista,
          bez obzira jesu li opaženi ili ne. Trenutno samo administratori stranice mogu
          proglasiti taksone kompletnima.
        complete_rank_desc_html: |
          Rang na kojem je ovaj takson kompletan, npr. ako ova porodica sadrži
          sve svoje rodove, ali ne i sve svoje vrste, to bi se postavilo na "rod".
          Zadano je vrsta.
        wikipedia_summary_desc_html: |
          Kratki sažetak ovog taksona temeljen na njegovoj <a target="_blank"
          href="%{url}">Wikipedija stranici</a> koju pohranjujemo neograničeno dok se
          ručno ne osvježi. Osvježavanje ovog sažetka također odmah ažurira
          našu predmemoriju osnovnog sadržaja Wikipedije koji prikazujemo na
          web stranici, koja se automatski osvježava nakon tjedan dana.
      show:
        about_names_desc: |
          <p>
          Većina kategorija organizama ima "zajedničke nazive" odnosno "uobičajena imena" u govornom jeziku.
          Ova imena su obično prepoznatljiva, laka za izgovor,
          i ne mijenjaju se prečesto, ali mnogi organizmi imaju nekoliko različitih
          imena na različitim mjestima, čak i na istom jeziku, što može učiniti
          komunikaciju o tim organizmima zbunjujućom.
          Znanstvenici rješavaju ovaj problem koristeći jedan "znanstveni naziv"
          za svaku kategoriju organizma koja je u skladu s pravilima
          <a href="https://en.wikipedia.org/wiki/Binomial_nomenclature">biološke nomenklature</a>,
          ali ti nazivi se obično temelje na latinskom, ničijem jeziku
          govora, pa za mnoge nisu tako pamtljiva kao uobičajena, "narodna" imena.
          Znanstvena imena također mogu odražavati položaj organizma u taksonomiji,
          tako da se mogu mijenjati kada znanstvenici više razviju
          točne teorije o evolucijskim odnosima između
          različitih organizama, opet smanjujući njihovu korisnost u
          komunikaciji, čak i među ljudima koji znaju znanstvena imena.
          </p>
          <p>
          Stara poslovica to sažima: "Uobičajena imena mijenjaju se od mjesta do mjesta,
          a znanstvena imena mijenjaju se s vremena na vrijeme."
          </p>
          <p>
          Pokušavamo se pozabaviti ovim nedostacima pokazujući i uobičajena
          i znanstvena imena gdje god je to moguće, te odabir uobičajenih imena
          na temelju jezičnih i geografskih preferencija gledatelja.
          </p>
        about_regional_names_desc: |
          <p>
          Imena se mogu dodati mjestima (obično zemljama) u slučajevima kada
          različite zemlje ili regije koriste različita zajednička imena na
          istom jeziku. Na primjer, Meksiko i Kostarika mogu imati različita
          španjolska imena za istu vrstu.
          </p>
          <p>
          Ova tablica prikazuje koja su imena dodana kojim mjestima i
          su navedena po prioritetu za svako mjesto. Ako su dva španjolska imena
          dodana Meksiku, ono koje je prvo navedeno će se prikazati ako želite
          vidjeti španjolska imena dodana Meksiku.
          </p>
        about_conservation_status_desc: |
          Status zaštite sažima rizik od izumiranja za skupinu organizama.
        about_establishment_desc: |
          "Sredstva osnivanja" opisuju kako je vrsta stigla tamo gdje
          se trenutno nalazi. Unesena znači da je stigla zbog ljudske
          aktivnosti, dok domaća znači da je stigla bez ljudske pomoći.
          Endemične vrste se pojavljuju samo na određenom mjestu i nigdje drugdje.
        about_taxon_curators_desc: |
          Ove osobe upravljaju dijelom taksonomskog stabla koji uključuje
          ovaj takson. Ako želite napraviti promjene, označite ovaj takson ili
          kontaktirajte nekoga od ovih ljudi.
        charts_help_seasonality: |
          Ovaj grafikon prikazuje broj opažanja ovog taksona grupiranih po
          mjesecima. Imajte na umu da su to brojevi opažanja, pa su
          oni pod utjecajem i kada se organizam može promatrati i kada
          ljudi se trude opažati ih. Tako ptica može izgledati vrlo aktivno
          u svibnju, ali to može biti i zbog toga što više ljudi promatra ptice u svibnju koji
          teže ignorirati tu vrstu u kasnijim mjesecima. Slično tome, ako vidite
          više vretenaca u lipnju nego u siječnju, to je vjerojatno zato što imamo
          više ljudi koji opažaju na sjevernoj hemisferi nego na
          južnoj hemisferi, a ne zato što su vretena aktivnija u
          lipnju, stoga provjerite kartu kada razmatrate ove grafikone. Uvijek je
          dobro biti skeptičan prema ovim grafikonima kada postoji malo
          opažanja i/ili velike razlike između broja
          "Verificiranih" i "Istraživačkih" opažanja.
        charts_help_history: |
          Ovaj grafikon prikazuje broj opažanja ovog taksona po mjesecima za
          posljednjih deset godina. Opet, pristran je prema broju ljudi
          koji opažaju, ali će vam pokazati neobične vrhove u opažanjima, i ako
          izgleda ravno ili opada unatoč sve većem broju promatrača,
          to bi moglo ukazivati na promjenu u brojnosti.
        charts_help_other: |
          Također prikazujemo sezonske grafikone za bilješke o opažanjima.
          Bilješke su način dodavanja metapodataka opažanjima pomoću
          kontroliranog vokabulara pojmova, npr. prikazuje li opažanje
          biljku koja cvjeta ili donosi plodove.
        charts_help_relative_observations: |
          Prikazivanje učestalosti kao relativnog udjela svih opažanja pomaže
          izgladiti učinak ukupnog rasta stranice. Na primjer,
          ako stranica raste i imamo više opažanja svake godine,
          dobivamo više opažanja bilo kojeg pojedinačnog taksona, što vam ne govori ništa o tome ima li više tog taksona za opažanje, već samo da ga više ljudi opaža. Prikazivanje relativnog udjela znači da ako ima ukupno 100 opažanja, ali
          20 opažanja ovog taksona, udio je 0,2 (20 / 100). Ako
          ljudi sljedeće godine opažaju 2000 opažanja i 400 opažanja ovog
          taksona, udio je i dalje 0,2 (400 / 2000). To uzrokuje neke
          aberacije kada je vrlo malo promatrača na nekom području, ili za taksone
          koji se vrlo rijetko opažaju, ali to vrijedi i za ukupne iznose
          opažanja.
        complete_taxon_desc: |
          "Kompletni" taksoni imaju sve svoje potomke, postojeće taksone određenog ranga prisutne u bazi podataka stranice. Kada je takson kompletan do razine vrsta, na primjer, možemo reći koliko je njegovih vrsta opaženo i koliko ih još treba biti opaženo. Broj vrsta za "kompletne" taksone do razine vrsta ne uključuje "nebrojive" vrste poput izumrlih vrsta ili neaktivnih koncepta vrsta, i uključuju samo vrste, a ne infraspecifične taksone poput podvrsta ili varijeteta.
