    observe_panel_body_p1_global: Trebate inspiraciju? Evo nekih organizama koji se promatraju...
    observe_panel_body_p2: Izađite van i promatrajte pojedini organizam. Odaberite nešto divlje i napravite jasnu, cijelu fotografiju. Ako već imate fotografiju nečega divljeg, <a href="%{new_observation_path}">dodajte je sada</a>. Također možete koristiti mobilne aplikacije %{site_name} za bilježenje opažanja.
