        <strong>iNaturalist je jedna od najvećih svjetskih zajednica posvećenih
        istraživanju bioraznolikosti. Hvala ti što si dio nje!</strong>
        </p>
        <p class="lead">
        Ako vjeruješ u snagu ove globalne zajednice ljubitelja prirode
        da dijeli znanje i generira neprocjenjive podatke o bioraznolikosti,
        molimo razmisli o jednokratnom ili ponavljajućem daru putem interneta, ili
