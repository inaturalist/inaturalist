    taxon_changes:
      move_children_desc: |
        Potomci unesenog taksona koji su rodovi ili grublji bit će premješteni u
        izlaz; vrste, podvrste, varijeteti, itd. bit će zamijenjeni
        ekvivalentima s novim imenom roda ili vrste.
      form:
        move_children_desc2_html: |
          Označavanje ovog polja premjestit će potomke ulaznog taksona u izlazni takson za zamjene taksona i spajanje taksona kada se ova promjena potvrdi. Ako je ovo promjena na razinu roda ili niže, stvorit će zamjene taksona za sve potomke s imenima koja trebaju promjenu. Na primjer, ako zamijenite porodicu Canidae s Dogidae, to će promijeniti roditelja roda <i>Canis</i> iz Canidae u Dogidae. Ako zamijenite rod <i>Canis</i> s rodom <i>Dogis</i>, stvorit će i potvrditi zamjene taksona kako bi promijenio <i>Canis lupus</i> u <i>Dogis lupus</i> i <i>Canis lupus</i> spp. <i>lupus</i> u <i>Dogis lupus</i> spp. <i>lupus</i>. Ovo može prouzročiti popriličan nered, stoga koristite s oprezom.
    taxon_links:
      form:
        name_with_rank_desc: |
          Naziv taksona s razinom. Za infraspecifične razine, razina se umeće nakon binomijalnog naziva.
    taxon_names:
      form:
        places_help_html: |
          Dodajte ime mjestu kako biste mu dali prioritet za stranice i korisnike iz tog mjesta. Ako postoji više imena po mjestu, možete ih prioritizirati <a href="%{url}">ovdje</a>. Molimo <strong>nemojte</strong> dodavati imena za SVAKO mjesto gdje se ime koristi, samo za mjesta koja su u sukobu s drugim mjestima.
