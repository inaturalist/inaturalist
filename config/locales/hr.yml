        quality_assessment_help3_html: |
          <p>
          Procjena kvalitete podataka je sažetak točnosti opažanja. Sva
          opažanja započinju kao <strong>"ležerna"</strong> ocjena i postaju
          <strong>"potrebna ID"</strong> kada
          </p>

          <ul>
          <li>opažanje <strong>ima datum</strong></li>
          <li>opažanje <strong>je georeferencirano</strong> (tj. ima lat/lon koordinate)</li>
          <li>opažanje <strong>ima fotografije ili zvukove</strong></li>
          <li>opažanje <strong>nije ljudsko</strong></li>
          </ul>
          <p>
          Opažanja postaju <strong>"istraživačka ocjena"</strong> kada
          </p>
          <ul>
          <li>
          zajednica %{site_name} <strong>se slaže na ID razini vrste ili niže</strong>, tj. kada se više od 2/3 identificiranih slaže na taksonu (ako je zajednica glasala da se takson zajednice više ne može poboljšati, to se vraća na razinu potporodice ili niže)
          </li>
          </ul>
          <p>
          Opažanja će se vratiti na <strong>"ležerna"</strong> ako gornji uvjeti nisu ispunjeni ili se zajednica slaže
          </p>
          <ul>
          <li>
          <strong>lokacija ne izgleda
          točno</strong> (npr. majmuni usred oceana,
          nilski konji u uredskim zgradama itd.)
          </li>
          <li>
          <strong>organizam nije divlji/prirodiziran</strong> (npr. zarobljen ili uzgajan od strane ljudi)
          </li>
          <li>
          opažanje <strong>ne predstavlja dokaz o
          organizmu</strong>, npr. slike vodenih objekata,
          kamenja, krajolika koji ne uključuju organizam itd.
          </li>
          <li>
          opažanje <strong>ne predstavlja nedavni (~100 godina) dokaz o
          organizmu</strong> (npr. fosili, ali tragovi, izmet i mrtvi listovi su u redu)
          </li>
          <li>
          opažanje <strong>ne predstavlja dokaz vezan za jedan subjekt</strong>
          (npr. ima četiri fotografije nepovezanih organizama. Fotografija koja prikazuje stanište subjekta opažanja je u redu.)
          </li>
          <li>
          opažanje više ne treba ID <em>i</em> ID zajednice je na razini obitelji ili iznad
          </li>
          <li>
          opažač je isključio ID zajednice, a takson ID zajednice nije predak ili potomak taksona povezanog s ID-om opažača
          </li>
          </ul>
          <p>
          I ako to nije bilo dovoljno komplicirano, postoje i situacije kada sustav dobiva glas:
          </p>
          <ul>
          <li>
          Sustav će glasovati da opažanje nije divlje/prirodizirano
          ako postoji barem 10 drugih opažanja roda ili niže u
          najmanjem okrugu, državi ili ekvivalentnom mjestu koje
          sadrži ovo opažanje i 80% ili više tih opažanja
          su označena kao ne divlja/prirodizirana.
          </li>
          </ul>
