  observation_accuracy_validator_email_if_so3_html: |
    <ol>
    <li>Identificirajte sva opažanja na donjoj poveznici što preciznije možete, čak i ako su istraživačke ocjene, i čak i ako je vaša najfinija identifikacija na višoj taksonomskoj razini (čak i kraljevstvo).</li>
    <li>Ako vidite skočni prozor “Potencijalni nesporazum”…
    <ul>
    <li>i sigurni ste da je pogrešno identificiran kliknite narančasti gumb,</li>
    <li>ili ako ste nesigurni izvan vaše identifikacije, kliknite zeleni gumb</li>
    </ul>
    </li>
    <li>Učinite to do <b>%{validator_deadline_date}</b></li>
    </ol>
    Ovdje je <a href="%{sample_url}">podskupina od %{num_obs} opažanja</a>* za koje mislimo da ih možete identificirati na temelju vaše aktivnosti na iNat. <b>Molimo dodajte najfiniju identifikaciju koju možete za svako opažanje do %{validator_deadline_date}</b>.
    *<i>Ova poveznica će otvoriti alat za identifikaciju na iNaturalist web stranici koji zahtijeva da budete prijavljeni. Preporučujemo obavljanje ovog zadatka s računala, ali je moguće i putem mobilnog preglednika. Ako ovu poruku čitate unutar iNaturalist Android aplikacije, pobrinite se da otvorite poveznicu u pregledniku (ne u samoj iNat aplikaciji). Možda ćete se morati prijaviti na web stranicu putem preglednika.</i>
  observation_accuracy_validator_email_we_will_calculate: |
    Izračunat ćemo točnost uspoređujući vašu identifikaciju s taksonom opažanja. Možete preskočiti opažanja za koja ste prethodno dodali identifikaciju ako je ta identifikacija još uvijek relevantna. Za više informacija o tome kako ćemo brojati slaganja i neslaganja, nastavite čitati.
  observation_accuracy_validator_email_ids_equal_to: |
    Identifikacije jednake (A) ili finije (B) od taksona opažanja bit će brojane kao slaganja.
  observation_accuracy_validator_email_ids_sibling_to: |
    Identifikacije na različitim granama (C) ili grublje od taksona opažanja gdje odaberete "Ne, ali…" u dijalogu 'Potencijalno neslaganje' (D) bit će brojane kao neslaganja.
  observation_accuracy_validator_email_ids_coarser_than: |
    Identifikacije grublje od taksona opažanja gdje odaberete "Ne znam, ali…" u dijalogu "Potencijalno neslaganje" (E) bit će brojane kao nesigurne.
