          taksona koji se NE slažu (npr. ti misliš da je to poskok, a ja mislim
          to je riđovka, pa iNat odabere rod Vipera koji
          sadrži obje zmije). Algoritam također blago favorizira
          neslaganja, jer smo otkrili da su neistomišljenici često u pravu.
          </p>
          <p class="ui">
          Istraživački-ocijenjeno opažanje mora imati (između ostalog) Takson zajednice. 
          Ako opažanje ima
          samo jednu identifikaciju, neće imati taj Takson zajednice. Sva
          opažanja s barem jednom identifikacijom također će imati barem 
          jedan takson povezan sa sobom. Taj takson, takson opažanja, je takson koji koristimo kada
          dijelimo podatke s partnerima. U većini
          slučajeva će takson opažanja na kraju biti identificiran kao Takson zajednice, 
          ali ponekad će se njih dvoje razlikovati, pogotovo prije nego je zajednica pronašla identifikaciju. 
          Na primjer, ako misliš da je to samo zmija, a ja mislim da je poskok, takson opažanja bit će poskok, ali Takson zajednice će biti na
          zmijama jer <i>nedostaju dvije identifikacije</i>. Ako se
          iz nekog razloga ne slažeš s Taksonom zajednice, možeš ga
          odbaciti na vlastitim opažanjima, što znači da takson opažanja 
          nikada neće biti postavljen na Takson zajednice (nego na tvoju vlastitu identifikaciju).
          To također znači da tvoja opažanja mogu dobiti istraživačku ocjenu samo kada se zajednica
          slaže s <em>tobom</em>. Ako ti se ne sviđa cijela ideja oko
          Taksona zajednice, možeš to u potpunosti isključiti putem
          <a href="/users/edit" target="_blank">uređivanja svojih postavki</a>.
          </p>
          <p class="ui">
          <strong>Algoritam:</strong> za sve identificirane taksone i taksone koje ih sadrže
          (npr. rod <i>Homo</i> sadrži <i>Homo sapiens</i>), označuje svaki kao omjer između
          broja 'sporazuma' - kumulativnih identifikacija za taj takson preko zbroja kumulativnih
          identifikacija, 'neslaganja' - broja identifikacija koje su potpuno različite (tj. identifikacije taksona
          koji ne sadrže takson koji se boduje) i 'nesuglasice predaka' - broj
          konzervativnijih identifikacija koje se ne slažu s finijim (nižim) taksonom. Za identificirane taksone koji
          imaju rezultat veći od 2/3 i najmanje 2 identifikacije, odabire najniže rangirani takson.
          </p>
