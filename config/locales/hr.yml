      parental_consent:
        subject: Vaše dijete želi koristiti iNaturalist
        content_html: |
          <p>
          Vaše dijete koristi obrazovnu aplikaciju <strong>Seek by iNaturalist</strong>
          i želi dijeliti podatke s iNaturalist platformom za građansku znanost. 
          Budući da objavljivanje na iNaturalistu otkriva Osobne Identifikacijske Informacije, iNaturalist 
          se ne može koristiti od strane osoba mlađih od 13 godina bez pristanka roditelja.
          </p>
          <p>
          <strong>Seek by iNaturalist</strong> može se koristiti bez stvaranja računa, 
          i nikakve Osobne Identifikacijske Informacije neće biti dijeljene, 
          ali vaše dijete neće moći doprinositi opažanjima na iNaturalist. 
          iNaturalist je društvena mreža za građansku znanost gdje sudionici dijele opažanja 
          i identifikacije živih bića kako bi jedni druge podučavali o prirodi 
          i stvarali podatke o bioraznolikosti za znanost.
          </p>
          <p>
          Ako želite dati pristanak za korištenje iNaturalista vašem djetetu, 
          trebat ćemo da učinite sljedeće:
          </p>
          <ol>
          <li>
          <p>
          Stvorite iNaturalist račun koji će vaše dijete koristiti slijedeći ovaj link:
          <a href="%{registration_url}">%{registration_url}</a>
          </p>
          </li>
          <li>
          <p>
          Nakon što stvorite račun za vaše dijete, tražit ćemo vas da napravite
          malu donaciju od 1 USD kreditnom karticom iNaturalistu kako bismo provjerili
          da ste odrasla osoba. Molimo vas da koristite istu e-mail adresu
          koju ste unijeli u polje "Roditeljski email" tijekom prijave prilikom
          izrade donacije.
          </p>
          </li>
          <li>
          <p>
          Kada obradimo donaciju, poslat ćemo vam još jedan e-mail
          obavještavajući vas da je račun vašeg djeteta aktiviran i
          možete koristiti iNaturalist korisničko ime i lozinku koju ste kreirali za
          prijavu u Seek aplikaciju vašeg djeteta.
          </p>
          </li>
          </ol>
          <p>
          iNaturalist prikuplja sljedeće Osobne Identifikacijske Informacije:
          </p>
          <ol>
          <li>
          <p>
          <strong>e-mail adresa (privatno):</strong> svaki iNaturalist
          račun ima pridruženu e-mail adresu koja nije
          javno dostupna.
          </p>
          </li>
          <li>
          <p>
          <strong>korisničko ime (javno, obavezno):</strong> svaki iNaturalist
          račun ima javno korisničko ime i korisnički identifikacijski broj.
          Korisničko ime ne mora biti slično stvarnom imenu osobe, 
          ali može se koristiti za kontaktiranje osobe putem javnih komentara i privatnih izravnih poruka.
          </p>
          </li>
          <li>
          <p>
          <strong>IP adresa (privatno, obavezno):</strong> iNaturalist
          pohranjuje ali ne čini javnim IP adresu korisnika koja se može
          koristiti za dobivanje Osobnih Identifikacijskih Informacija kao što je lokacija
          (s točnošću na razini grada).
          </p>
          </li>
          <li>
          <p>
          <strong>profilna slika (javno, opcionalno):</strong> iNaturalist
          računi mogu opcionalno imati profilne slike koje su često
          slike korisnika.
          </p>
          </li>
          <li>
          <p>
          <strong>lokacija opažanja (javno ili privatno,
          obavezno):</strong> iNaturalist opažanja sadrže informacije o lokaciji
          gdje je opažanje napravljeno. Ovo može biti
          javno ili privatno, ali je javno po defaultu.
          </p>
          </li>
          </ol>
          <p>
          iNaturalist također omogućuje korisnicima dijeljenje javnih slika, javnih
          komentara i privatnih izravnih poruka povezanih s njihovim računom.
          Moguće je da korisnici mogu uključiti Osobne Identifikacijske
          Informacije u ovaj korisnički generirani sadržaj.
          </p>
          <p>
          Saznajte više o iNaturalist Pravilima privatnosti <a href="%{privacy_policy_url}">ovdje</a>.
          </p>
      photos_missing:
        subject: Neke fotografije treba popraviti
        we_have_been_housekeeping: |
          Radili smo na održavanju i pronašli fotografije povezane s vašim opažanjima
          koje više nisu dostupne s njihovog izvornog izvora. Fotografije su hostirane
          kod %{providers}.
        we_would_like_to_remove: |
          Željeli bismo ukloniti sve reference na oštećene fotografije u bliskoj budućnosti, ali ne želimo se riješiti ničega što se može spasiti. Moguće je da neke od ovih fotografija još uvijek postoje kod njihovih vanjskih hostova i mogu se popraviti. Neke fotografije su možda bile
          uploadane povezivanjem vašeg <a href='%{account_url}'>%{site_name} računa</a> s drugim računom za hostanje fotografija, i ta veza je istekla te je potrebno osvježiti.
        you_can_attempt_repair: |
          Možete pokušati popraviti fotografije posjetom stranici fotografije i klikom na
          link "%{repair_link_text}". Ako znate da fotografija više ne postoji, možete je odabrati
          izbrisati.
        please_address: |
          Molimo vas da riješite ove probleme <b>u sljedećih 30 dana</b>. Nakon 30
          dana počet ćemo brisati oštećene fotografije s iNaturalist. Sva vaša opažanja
          će ostati. Ponovno će se procijeniti nakon što fotografije budu izbrisane, i moguće je da će neka opažanja istraživačkog ranga postati obična ako više nemaju fotografije.
        we_included_links: |
          Uključili smo linkove na pogođene fotografije ispod.
      user_parent_confirmation:
        subject: Račun vašeg djeteta na iNaturalist je aktiviran
        content_html: |
          <p>
          Hvala vam što ste stvorili iNaturalist račun za vaše dijete! Račun
          je aktiviran. Evo detalja koje ste unijeli i koje imamo zabilježene:
