    donate:
      donate_short_desc: "Doniraj sada kako bi pokazao svoju podršku!"
      donate_desc_moore_html: |
        <p class="lead">
        <strong>Možeš <u>udvostručiti</u> ili <u>utrostručiti</u> svoj dar! Zahvaljujući
        Zakladi Gordona i Betty Moore, sve mjesečne, tromjesečne i
        godišnje ponavljajuće donacije su utrostručene, a jednokratne donacije su
        udvostručene do 31. prosinca 2023.</strong>
        </p>
        <p class="lead">
        iNaturalist je jedna od najvećih svjetskih zajednica posvećenih
        bioraznolikosti. Hvala ti što si dio nje!
        </p>
        <p class="lead">
        Ako vjeruješ u snagu ove globalne zajednice ljubitelja prirode
        da dijeli znanje i generira neprocjenjive podatke o bioraznolikosti,
        molimo razmisli o jednokratnom ili ponavljajućem daru putem interneta, ili
        istraži <a href="https://www.inaturalist.org/pages/giving">druge načine za
        davanje</a>.
        </p>
        <p class="lead">
        Tvoja donacija je vitalna za iNaturalist kako naša zajednica raste, od
        unapređenja naše tehnologije za točno prepoznavanje vrsta do
        implementacije novih značajki te podrške našim serverima i osoblju.
        </p>
        <p class="text-muted">
        iNaturalist je neovisna organizacija 501(c)(3), oslobođena poreza, neprofitna
        organizacija sa sjedištem u Sjedinjenim Američkim Državama (Porezni ID:
        92-1296468).
        </p>
      donate_desc3_html: |
