        make_owner: Postavi za vlasnika
        no_curators: |
          Nema kustosa projekta. Ako želite dodijeliti novu osobu kao administratora, prvo se mora pridružiti ovom projektu i morate je postaviti za kustosa.
        observation_aggregation_desc_html: |
