    observation_fields:
      about_editing_observation_fields_desc_html: |
        <p class='ui'>
        Možeš urediti ovo polje za opažanje jer si ga ti stvorio ili zato što
        si kurator stranice. Ako si kurator stranice, molimo te slijedi ove
        smjernice:
        </p>
        <ol>
        <li>Ne mijenjaj nasumično imena (npr. mijenjanje "jedenje" u "nektarizacija")</li>
        <li>Imaj na umu da se polja za opažanje mogu koristiti za opažanja bilo kojeg taksona, stoga pokušaj ne koristiti takson-specifičnu terminologiju</li>
        <li>Ne briši polja koja ljudi koriste</li>
        <li>Ne prevodi postojeća imena polja na različite jezike. Engleski je jezik za zajedničku komunikaciju na ovoj stranici. Ako stvarno želiš polje koje obuhvaća isti koncept, ali na drugom jeziku, molimo te stvori novo polje za opažanje.</li>
        </ol>
      dna_help: |
        Da bi omogućio funkcionalnost BOLD DNA podudaranja barkoda, provjeri da tvoj
        naziv polja uključuje riječi "COI", "COX1", "ITS" ili "matK,"
        odgovarajuće genu na koji se ovo polje odnosi.
      merge:
        warning_html: |
