        curator_coordinate_access_disabled_desc_html: |
          Ovaj projekt ne dopušta opažanja s koordinatama koje kuratori projekta ne mogu vidjeti. Ako ne želiš dijeliti koordinate ovog opažanja s kuratorima ovog projekta, moraš ukloniti opažanje iz projekta.
        data_quality_assessment_desc3_html: |
          Ocjena kvalitete sažima točnost, preciznost, cjelovitost,
          relevantnost i prikladnost opažanja na iNaturalistu kao
          podaci o biološkoj raznolikosti. Neki atributi su automatski određeni,
