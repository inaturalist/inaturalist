    following_panel_body: |
      Na %{site_name} možete pratiti ljude kako biste pratili opažanja koja objavljuju. Također se možete pretplatiti na određene vrste kako biste pratili nova opažanja tih vrsta, ili isto učiniti s mjestima.
    comments_panel_title: Zanima vas kakve se rasprave odvijaju na %{site_name}?
    comments_panel_body: "<p>%{site_name} je sve o dijeljenju i raspravljanju opažanja živih bića. Ispod su rasprave koje se trenutno odvijaju. (Napomena: automatski ste pretplaćeni na sve rasprave u koje dodajete komentare ili identifikacije. Upravljajte tim ažuriranjima u odjeljku 'Pretplate' s desne strane.)</p>"
    updates_by_you_panel_title: Ova kartica je brz način za filtriranje samo ažuriranja na vašem sadržaju.
    updates_by_you_panel_body: Zapamtite, u kartici 'Sva ažuriranja' primit ćete ažuriranja ne samo na vlastiti sadržaj, već i na sadržaj od ljudi koje pratite i taksona ili mjesta na koja ste pretplaćeni pomoću alata za pretplate s desne strane.
    youve_got_updates_panel_title: Imate ažuriranja!
    youve_got_updates_panel_body_p1: Budite u toku s ažuriranjima o sljedećem...
    youve_got_updates_panel_body_p2: |
      <ul>
      <li><strong>Tvoj sadržaj:</strong> Aktivnost na tvojim opažanjima kao što su komentari, identifikacije ili favoriti iz zajednice %{site_name}. Također ćeš primati ažuriranja kada netko doda tvoje opažanje u projekt ili ga označi dodatnim poljima.</li>
      <li><strong>Ljudi:</strong> Nova opažanja ili objave u dnevniku od korisnika koje pratiš.</li>
      <li><strong>Organizmi, projekti i mjesta:</strong> Nova opažanja određenih organizama ili mjesta na koja si pretplaćen/a. Također se možeš pridružiti novim projektima da dobiješ obavijest kada objave nešto novo u dnevniku projekta.</li>
      <li><strong>Rasprave u kojima si sudjelovao/la:</strong> komentiranje ili dodavanje identifikacija tuđem sadržaju automatski te pretplaćuje na svaku novu aktivnost na tom sadržaju. Upotrijebi alat 'Upravljajte svojim pretplatama' kako bi prestao/la primati ažuriranja.</li>
      </ul>
