        blocking_desc_html: |
          <p>
          Blokiranje nekoga sprječava ih da vam šalju poruke, komentiraju vaše
          promatranja, identificiraju vaše promatranja i na drugi način
          interagiraju s vama na %{site_name}. Također uklanja njihova promatranja iz vaših
          rezultata pretraživanja i uklanja vaša promatranja iz njihovih rezultata
          pretraživanja. Međutim, to vas ne čini nevidljivima za njih. Oni mogu
          i dalje pronaći vaša promatranja i vidjeti vaš profil, samo ne mogu
          interagirati s vama.
          </p>
          <p>
          Blokiranje je za situacije u kojima se jednostavno ne možete slagati s
          nekim i oni vas ne ostavljaju na miru, unatoč vašim najboljim naporima da
          riješite sukobe na civiliziran način. To nije način da se sakrijete od
          ljudi, spriječite identifikacije od ljudi kojima ne vjerujete ili da
          se isključite iz zajedničke identifikacije (za to postoji druga postavka).
          Stoga, blokiranje djeluje u oba smjera: ako nekoga blokirate, oni ne mogu
          interagirati s vama, ali ni vi ne možete interagirati s njima. Ako ga zloupotrijebite
          kako biste spriječili nekoga da identificira vaša promatranja, također
          sprječavate sebe da identificirate njihova promatranja.
          </p>
          <p>
          Možete blokirati samo tri osobe. Mislimo da je ovo razuman broj koji
          zadovoljava potrebe ljudi koji trebaju biti blokirani, a sprječava zloupotrebu blokiranja.
          Ako osjećate da trebate blokirati više ljudi, molimo <a href="mailto:%{help_email}">kontaktirajte nas</a>.
          </p>
          <p>
          Ako vas netko uznemirava ili vas prati na %{site_name},
          <a href="mailto:%{help_email}">molimo obavijestite nas</a>. Ako
          to predstavlja kršenje naših Uvjeta korištenja ili predstavlja
          drugo ponašanje koje smatramo neprikladnim za našu stranicu, mi ćemo
          istražiti.
          </p>
        common_scientific_name_display_order: Redoslijed prikaza uobičajenih / znanstvenih imena
        if_you_change_your_mind_you_can_always_edit_your_settings_html: |
          Ako promijenite mišljenje, uvijek možete
          <a href='/users/edit'>urediti svoje postavke</a>.
        inaturalist_network_affiliation_desc_html: |
          <p>
          <a href="%{url}" target="_blank">iNaturalist Network</a> je zbirka
          lokaliziranih web stranica koje su potpuno povezane s
          globalnom iNaturalist zajednicom. Mrežne stranice podržavaju lokalne
          institucije koje su potpisale sporazum s iNaturalistom za
          promicanje lokalne uporabe i korist lokalnoj bioraznolikosti. Oni imaju pristup
          stvarnim koordinatama iz svojih zemalja koje su automatski
          skrivene od javnosti kako bi zaštitili ugrožene vrste.
          </p>
          <p>
          Vaše korisničko ime i lozinka rade na svim stranicama koje su dio
          iNaturalist mreže. Ako se odlučite pridružiti mrežnoj stranici,
          lokalne institucije koje upravljaju svakom stranicom također će imati
          pristup vašoj email adresi (samo za komunikaciju s vama o aktivnostima na stranici) i pristup stvarnim koordinatama za promatranja
          koja su javno skrivena ili privatna.
          </p>
          <p>
          Napomena: Nemojte eksperimentalno mijenjati svoju povezanost ako imate
          više od 1000 promatranja.
          </p>
        licensing_desc_html: |
          Licenciranje vašeg sadržaja daje svima zakonsko pravo da ga koriste bez
          traženja vašeg dopuštenja ako se pridržavaju uvjeta licence. Osim toga, %{site_name}
          uključuje vaš sadržaj licenciran pod Creative Commons licencom
          u redovno ažuriranim arhivima proizvedenim za odabrane partnerske
          organizacije zainteresirane za naše podatke. Na primjer, uključujemo No
          Copyright (CC0), Attribution (CC BY), i Attribution-NonCommercial
          (CC BY-NC) zapise u arhivu koju generiramo za
          <a href="http://www.gbif.org/">Global Biodiversity Information
          Facility</a> (GBIF), međunarodnu, međuvladinu organizaciju
          koja prikuplja i distribuira informacije o bioraznolikosti iz cijelog
          svijeta.
        monthly_supporter_desc_html: |
          Mjesečni podržavatelji iNaturalista daju automatske mjesečne doprinose
          iNaturalistu (United States IRS EIN 92-1296468) kako bi podržali
          neprofitno poslovanje iNaturalista i stranica iNaturalist Network-a.
          <a href="%{url}">Kliknite ovdje da postanete Mjesečni
          Podržavatelj</a>. Kada potvrdimo vašu podršku, moći ćete
          označiti ovaj okvir kako biste prikazali ovaj status na svom profilu. Napomena: email
          adrese na Donorbox-u i iNaturalistu moraju se točno podudarati kako bismo
          potvrdili da ste Mjesečni Podržavatelj. Ako se razlikuju,
          promijenite jednu da se podudara s drugom.
        muting_desc_html: |
          <p>
          Utišavanje nekoga sprječava vas da primate obavijesti o stvarima
          koje rade, uključujući komentiranje vaših promatranja, slanje poruka,
          spominjanje vas, itd. Utišavanje vam pomaže da ignorirate nekoga bez
          sprečavanja da oni išta rade.
          </p>
          <p>
          Možete utišati koliko god ljudi želite, ali imajte na umu da ćete
          propustiti potencijalno važne obavijesti, poput identifikacija koje mijenjaju
          Zajednički ID na vašim promatranjima.
