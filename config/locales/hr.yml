    </p>
    <ul>
    <li><p>Provjerite svoj spam folder</p></li>
    <li><p>Provjerite sve filtre koje ste napravili koji bi mogli ukloniti naše e-poruke iz vaše pristigle pošte</p></li>
    </ul>
    <p>
    Ako još uvijek ne primate potvrdu e-poštom, kontaktirajte nas na
    <a href="mailto:help+confirmation@inaturalist.org">help@inaturalist.org</a>
    kako bismo vam mogli pomoći.
    </p>
  users_edit_send_confirmation_prompt_html: |
    <h3>Sada ćete se odjaviti</h3>
    <p>
    Nakon što pošaljete potvrdu e-poštom, bit ćete odjavljeni i nećete moći prijaviti se na svoj račun dok ne kliknete na poveznicu u
    e-poruci, stoga <strong class="bg-warning">apsolutno se uvjerite da ste ispravno unijeli svoju e-adresu.</strong>
    </p>
    <p>
    Evo e-adrese na koju ćemo poslati potvrdu:
    </p>
    <pre class="text-center text-large">%{email}</pre>
    <h4>Ako ste se odjavili sa svih e-poruka...</h4>
    <p>
    Ako ste se odjavili sa <em>svih</em> e-poruka od nas, ne možemo vam poslati
    potvrdu e-poštom. Da biste se ponovno prijavili, morate pronaći prethodnu
    e-poštu od nas, kliknuti na poveznicu za odjavu i odabrati ponovno
