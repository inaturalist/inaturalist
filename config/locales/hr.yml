    uređivati taksonomiju i moderirati korisnički sadržaj. Kuratori su
    integralni za iNaturalist jer održavaju našu taksonomiju ažurnom i
    raspravu na iNaturalistu primjerenom i civiliziranom. Ispod je opis
    što znači biti kurator. Molimo pročitajte ga, a ako želite
    postati kurator, pažljivo pročitajte
