  users_edit_send_confirmation_prompt_with_grace_html: |
    <p>
    Provjerite je li vaša e-adresa točna. Evo e-adrese na koju ćemo poslati potvrdu:
    </p>
    <pre class="text-center text-large">%{email}</pre>
    <p>
