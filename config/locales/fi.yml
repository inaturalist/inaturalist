  data_transfer_consent_desc_title: Tietoja suostumuksesta henkilötietojen siirtoon
  data_transfer_consent_desc_html: |
    <p>
    Jotkin tietosuojalait, kuten Euroopan unionin yleinen tietosuoja-asetus (GDPR), vaativat nimenomaista suostumusta
    henkilötietojen siirtämiseen lainkäyttöalueeltaan muille lainkäyttöalueille, joilla näiden tietojen oikeudellista suojaa ei pidetä
    riittävänä. Alkaen
    <a href="https://en.wikipedia.org/wiki/Max_Schrems#Schrems_II">2020</a>,
    Euroopan unioni ei enää pidä Yhdysvaltoja lainkäyttöalueena, joka tarjoaa riittävän oikeudellisen suojan henkilökohtaisille tiedoille,
    erityisesti koska Yhdysvaltain hallitus voi seurata Yhdysvaltoihin siirrettyjä tietoja.
    </p>
    <p>
    iNaturalistin käyttö edellyttää henkilökohtaisten tietojesi, kuten sähköpostiosoitteen, tallentamista ja kaikki iNaturalistin tiedot on tallennettu Yhdysvalloihin. Emme voi olla varmoja siitä, millä lainkäyttöalueella olet, kun käytät iNaturalistia, joten, jotta noudatettaisiin yksityisyyden suojaa koskevia lakeja, kuten GDPR, sinun on vahvistettava, että ymmärrät ja hyväksyt tämän riskin ja suostut henkilökohtaisten tietojesi siirtoon iNaturalistin palvelimille Yhdysvalloissa.
    </p>
    <p>
    Jos haluat lisätietoja siitä, mitä tietoja keräämme ja miten käytämme niitä, katso meidän
    <a href='%{privacy_url}' target='_blank'>Tietosuojaseloste</a>
    ja <a href='%{terms_url}' target='_blank'>Käyttöehdot</a>.
    </p>
    <p>
    iNaturalist-tiliä ei voi olla ilman henkilökohtaisten tietojen tallentamista, joten ainoa tapa peruuttaa tämä suostumus on poistaa
    tilisi.
    </p>
