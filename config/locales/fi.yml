    comments_panel_body: "<p>%{site_name}issa jaetaan tietoa ja keskustellaan eliöistä. Alla on nyt käynnissä olevia keskusteluja. (Huomautus: Sinut merkitään automaattisesti tilaajaksi niihin keskusteluihin, joihin teet kommentteja tai tunnistuksia. Voit hallinnoida tätä 'Tilaukset' -osiossa oikealla.)</p>"
