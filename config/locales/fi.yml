  about_trips_html: |
    <h4>
    Tallennettaessa tietoja Retkenä, voi "laji havaittu" -tiedon lisäksi tallentaa myös "lajia ei havaittu" -tietoja (nollahavainto) lisäämällä sisältöä havaitoihisin.
    </h4>
    <p>
    <strong>Why</strong> Havaittu-ei havaittu tiedonkeruu viestii aineiston käyttäjälle havaintotiedon kattavasta keräystavasta ja lisää tiedon käytettävyyttä etenkin tieteellisissä analyyseissä kuten eliölajien levinneisyyden mallinuksessa. (tavallisesti iNaturalist- havainnot sisältävät vain havaittu-tietoa).
    </p>
    <p>
    <strong>How</strong> Retken avulla voi lisätä sisältöä havaintoosi tallennetamalla:
    </p>
    <ul>
    <li><strong>Mitä</strong> olit etsimässä (lista kohdelajeista)</li>
    <li><strong>Missä</strong> olit havainnoimassa (havaintoalue)</li>
    <li><strong>Milloin</strong> olit havainnoimassa (havaintoaikaväli)</li>
    </ul>
    <p>
    Kohdelajiluettelon lajit, jotka havaitsit keruutapahtuman yhteydessä tulkitaan havainnoiksi. Kohdelajiluettelon lajit, joita et havainnut keruutapahtuman yhteydessä, tulkitaan ei-havainnoiksi (nollahavainnoiksi). Valitse "Taulukoi havaittu-ei havaittu tieto Retkestä" panike tehdäksesi taulukon, jossa havaintojen lisäksi esitetään nollahavainnot liittyen keruutapahtumaan ja kohdelajiluetteloon. <a href='%{url}'>Lisätietoja</a>
    </p>
