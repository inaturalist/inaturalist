      donate_desc_html: |
        <p class="lead">
        <strong>iNaturalist on yksi maailman suurimmista luonnon monimuotoisuuden tutkimiselle omistautuneista yhteisöistä. Kiitos kun olet osa sitä!</strong>
        </p>
        <p class="lead">
        Jos uskot tämän maailmanlaajuisen luonnonystävien yhteisön voimaan jakaa tietoa ja tuottaa korvaamatonta dataa monimuotoisuudesta, harkitse kertaluonteista tai toistuvaa lahjoitusta verkossa, tai katso<a
        href="https://www.inaturalist.org/pages/giving"> muista lahjoitustavoista</a>.
        </p>
        <p class="lead">
        Lahjoituksesi auttaaa tukemaan iNaturalistia yhteisön kasvaessa aina konenäön kehittämisestä ja uusien ominaisuuksien toteuttamisesta palvelinten ja henkilökunnan tukemiseen.
        </p>
        <p class="text-muted">
        iNaturalist on California Academy of Scienses:n ja National Geographic Society:n yhteinen hanke. Kaikki lahjoitukset vastaanottaa California Academy of Sciences, joka on verovapaa, tuottoa tavoittelematon järjestö ("501(c)(3)") Yhdysvalloissa (Tax ID: 94-1156258).
        </p>
      post_donate_social_media_text: Tuen iNaturalistia koska...
      monthly_supporters:
        become_a_monthly_supporter_of_inaturalist: Ryhdy iNaturalistin kuukausittaiseksi tukijaksi
        desc_html: |
          <p class="lead">
          <strong>iNaturalist on yksi maailman suurimmista luonnon monimuotoisuuden tutkimiselle omistautuneista yhteisöistä. Kiitos kun olet osa sitä!</strong>
          </p>
          <p class="lead">
          Haluamme säilyttää iNaturalistin käytön maksuttomana, mutta sen ylläpito ei ole ilmaista. Jos pidät iNaturalistista, harkitse kuukausilahjoittajaksi ryhtymistä. Toistuvat lahjoitukset tarjoavat ennustettavan tulon ja auttavat takaamaan, että iNaturalist voi jatkaa infrastruktuurinsa ja henkilökunnan määrän kasvattamista. Voit myös valita, että kuukausilahjoittajan statuksesi näytetään käyttäjäprofiilissasi.
          </p>
          <p class="lead">
          Vapaaehtoiset lahjoituksesi auttavat tukemaan iNaturalistia yhteisön kasvaessa aina konenäön kehittämisestä ja uusien ominaisuuksien toteuttamisesta palvelinten ja henkilökunnan tukemiseen. Jos haluat mieluummin antaa kertaluonteisen lahjoituksen, ole hyvä ja<a href="%{donate_url}">klikkaa tästä</a>.
          </p>
          <p class="text-muted">
          iNaturalist on California Academy of Scienses:n ja National Geographic Society:n yhteinen hanke. Kaikki lahjoitukset vastaanottaa California Academy of Sciences, joka on verovapaa, tuottoa tavoittelematon järjestö ("501(c)(3)") Yhdysvalloissa.
          </p>
