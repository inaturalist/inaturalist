    taxa:
      show:
        about_names_desc: |
          <p>
          Useimmilla eliöryhmillä on "yleiskielisiä" (eli kansankielisiä) nimiä eri kielillä. Nämä nimet ovat yleensä selkeitä ja vakiintuneita. Monista eliöistä kuitenkin käytetään monia erilaisia nimiä eri paikoissa ja jopa samalla kielellä. Tämä tekee keskustelusta hankalaa. Tutkijat ovar ratkaiseet tämän ongelman käyttämällä yhtä "tieteellistä nimeä" jokaisesta eliöryhmästä. Tieteellisten nimien käyttöä määrittelevät <a href="https://fi.wikipedia.org/wiki/Binominen_nimist%C3%B6">biologisten nimistöjen säännöt</a>. Tieteelliset nimet perustuvat yleensä latinaan, joten niiden muistaminen on usein vaikeaa. Tieteelliset nimet sisältävät myös tietoa eliön luokittelusta (taksonomiasta), joten ne muuttuvat kun tutkijat selvittävät eliöiden evolutiivisia sukulaisuussuhteita. Tämä taas tekee niiden käytöstä hankalampaa, myös niitä tuntevien ihmisten välillä.
          </p>
          <p>
          Vanha sanonta kuvaa tätä hyvin: "Yleiskieliset nimet vaihtelevat paikasta paikkaan, ja tieteelliset nimet vaihtelevat ajassa."
          </p>
          <p>
          Yritämme ratkaista näitä puutteita näyttämällä sekä yleiskieliset että tieteelliset nimet aina kun mahdollista, ja valitsemalla näytettävät yleiskieliset nimet perustuen käyttäjän valitsemaan kieleen ja maantieteelliseen paikkaan.
          </p>
        about_conservation_status_desc: |
          Uhanalaisuusluokitus tiivistää eliöryhmän sukupuuttoriskin.
        about_establishment_desc: |
          Vakiintuneisuus kuvastaa sitä, miten laji saapui nykyiselle esiintymispaikalleen. Tulokas tarkoittaa ihmisen avustuksella saapunutta ja kotoperäinen puolestaan ilman ihmisen vaikutusta saapunutta lajia. Endeeminen laji esiintyy vain tietyssä paikassa, eikä missään muualla.
        about_taxon_curators_desc: |
          Nämä ihmiset hallinnoivat taksonomisen puun sitä osaa, joka sisältää tämän taksonin. Jos haluat tehdä muutoksia, liputa tämä taksoni tai ota yhteyttä johonkin näistä henkilöistä.
        charts_help_seasonality: |
          Tämä kaavio näyttää taksonin havaintojen lukumäärän kuukausittain. Huomaa, että nämä ovat havaintomääriä, joihin vaikuttaa sekä se, 
          milloin taksonia voi havaita että milloin niitä havainnoidaan. Lintu voi siis vaikuttaa hyvin aktiiviselta toukokuussa, mutta tähän saattaa olla
          syynä se, että lintuharrastajat ovat kiinnostuneita lajista toukokuussa, mutta eivät kiinnitä siihen huomiota myöhemmin. Samoin, jos sudenkorentoja näyttää olevan enemmän kesäkuussa kuin tammikuussa, voi tämä johtua siitä, että pohjoisella pallonpuoliskolla on enemmän havainnoijia kuin eteläisellä, eikä siitä, että sudenkorennot olisivat aktiivisempia kesäkuussa. Kaavioihin kannattaa suhtautua varauksella, jos taksonista on vähän havaintoja ja/tai on suuria ristiriitoja "todennettavissa olevien" ja "tutkimustason" havaintojen lukumäärissä.
        charts_help_history: |
          Tämä kaavio näyttää taksonin havaintojen lukumäärän kuukausittain viimeisten kymmenen vuoden ajalta. Havaintojen lukumääriin vaikuttaa havainnoijien lukumäärä, mutta kaaviosta näkee epätavalliset piikit havainnoissa, ja jos kaavio näyttää tasaiselta tai laskevalta havainnoijien lukumäärän kasvusta huolimatta, voi tämä kertoa muutoksesta taksonin runsaudessa.
        charts_help_other: |
          Näytämme kausivaihtelutaulukot myös havaintojen annotoinneista. Annotaatiot ovat uusi menetelmä, jolla lisätään havaintoihin metadataa säännellyn sanaston avulla. Tähän mennessä olemme käyttäneet "Elinvaihe" ja "Kasvien fenologia" (milloin kasvi kukkii tai tekee hedelmiä) -sanastoa. Meillä ei vielä ole tapaa, jolla annotoinnin voisi liittää havaintoon suoraan, vaan tällä hetkellä siirrämme havaintokenttien tietoja annotaatioiksi. Jos et malta odottaa, että saamme annotointijärjestelmämme valmiiksi, voit lisätä "Elinvaihe"-annotaatioita havaintoihin lisäämällä havaintokenttään jonkin seuraavista arvoista: aikuinen, "Teneral", kotelo, nymfi, toukka, muna tai nuori. Erityisesti "Life Stage"- tai "Insect Life Stage" -kentät ovat hyviä. Kasvien fenologian osalta etsimme kenttiä, joiden nimessä on sana "phenology" tai arvoina "kukka" tai "hedelmä", joten "Flowering Phenology"-kenttää on hyvä käyttää.
        charts_help_relative_observations: |
          Frekvenssin näyttäminen suhteessa kokonaishavaintomäärään auttaa tasoittamaan iNaturalistin käyttäjämäärän kasvua. Esimerkiksi jos käyttäjien ja havaintojen määrä kasvaa joka vuosi, saamme enemmän havaintoja jostakin lajista. Tämä ei kerro että ko. lajia olisi enemmän, vaan että suurempi määrä ihmisiä havainnoi sitä. Suhteellisen frekvenssin näyttäminen tarkoittaa että jos havaintoja on 100 ja niistä 20 on tästä lajista, suhdeluku on 0,2 (20 / 100). Jos käyttäjät tekevät 2000 havaintoa seuraavana vuonna ja niistä 400 on tästä lajista, suhdeluku on edelleen 0,2 (400 / 2000). Tämä laskutapa aiheuttaa joitakin poikkeuksia kun alueella on hyvin vähän havainnoijia tai kun lajia havaitaan hyvin harvoin. Kuitenkin myös havaintojen kokonaismäärässä on on sama ongelma.
