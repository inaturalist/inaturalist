        observer: Kyllä, mutta vain jos itse lisään havainnon projektiin.
        any: Kyllä, ei väliä kuka lisää havainnon projektiin.
        none: Ei mitään.
      curator_coordinate_access_label: |
        Haluatko laittaa yksityiset/karkeistetut koordinaattisi projektin kuraattorien nähtäville?
      show:
        are_you_sure_you_want_to_convert: |
          Haluatko varmasti muuntaa tämän projektin koontiprojektiksi?
        bioblitz_results_desc_html: |
          <p>
          Toisin kuin tavalliset projektit, bioblitzit näyttävät tilastoja <em>kaikista</em> tietyn paikan ja ajanjakson havainnoista , eivätkä ainoastaan niistä havainnoista, jotka käyttäjät ovat lisänneet projektiin. Tämän ansiosta havaintoja ei tarvitse lisätä projektiin vain tilastojen päivittymistä varten. Huomaa että havaintoja ei voi ladata tai näyttää projektinäkymissä elleivät projektiryhmä ja osallistujat aktiivisesti lisää niitä projektiin, kuten tavanomaisessa projektissa.
          </p><p>
          Huomaa että vaikka tällainen projekti näyttää tilastoja havainnoista, joita ei ole tarkoituksellisesti lisätty projektiin, se ei salli kuraattorien nähdä yksityisiä tai karkeistettuja koordinaatteja, eikä oleta että havainnoijat olisivat hyväksyneet projektin ehdot. Jos olet projektin kuraattori ja tarvitse pääsyn yksityisiin koordinaatteihin, tai jos haluat että havainnot lasketaan mukaan projektin kuratoituun pinnalistaan, varmista että osallistujat liittyvät projektiin ja lisäävät havaintonsa siihen kuten tavalliseen projektiin.
          </p>
        click_here_to_convert_this_project: |
          Klikkaa tästä muuntaaksesi tämän projektin koontiprojektiksi.
        no_journal_blurb_html: |
          <p>
          Projektin päiväkirja on työkalu kommunikointiin projektin jäsenten kanssa. Voit käyttää sitä tiedottamiseen, prioriteettien asettamiseen tai projektin tuloksista keskustelemiseen.
          </p>
          <p>
          Päästäksesi alkuun, <a href="%{url}" class="readmore">luo postaus</a>
