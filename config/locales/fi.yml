          Haluamme toivottaa uudet käyttäjät tarvetulleiksi, mutta haluamme myös estää roskaviestejen (spammin) kertymistä sivustolle. 
          Toivottavasti tämä työkalu hyödyntää meitä kaikkia. Merkitsemme automaattisesti käyttäjiä spaamaajiksi <a
          href="https://akismet.com/">Akismet</a>, työkalun avulla. Mutta Akismet ei ole täydellinen, joten jos haluat auttaa meitä tutkimalla, ovatko uudet tilit oikeita käyttäjiä vai spammereita, arvostamme aikaasi!
