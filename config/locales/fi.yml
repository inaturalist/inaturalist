        settings_and_mute_html: |
          Jos saat liian paljon ilmoituksia sivustolta, voit <a href="/users/edit">asetuksistasi</a> muokata, mitä ilmoituksia lähetetään tai estää sähköpostin lähetyksen. Jos saat liikaa ilmoituksia joltakin henkilöltä, harkitse hänen <a href="/users/edit">vaimentamistaan</a> tilisi poistamisen sijaan.
      edit:
        blocking_desc_html: |
          <p>
          Toisen käyttäjän estäminen (blokkaaminen) estää heitä viestimästä kanssasi, kommentoimasta havaintojasi, tunnistamasta havaintojasi, tai muuten olemassa yhteydessä sinuun %{site_name}issa. Estäminen myös poistaa hänen havaintonsa näkemistäsi hakutuloksista sekä poistaa havaintosi heidän hakutuloksistaan. Mutta estäminen ei tee sinusta näkymätöntä hänelle. Hän voi silti löytää havaintojasi ja katsoa profiiliasi, hän vain ei vain voi viestiä kanssasi.
          </p><p>
          Estäminen on tarkoitettu tilanteisiin, jossa et tule toimeen jonkin kanssa, ja tämä toinen henkilö ei jätä sinua rauhaan, vaikka olisit yrittänyt ratkaista erimielisyydet sivistyneesti. Estäminen ei ole tapa piiloutua muilta, estää tunnistuksia käyttäjiltä joihin et luota, tai estää yhteisömäärityksiä (tähän on toinen toiminto). Estäminen toimii kahdella tavalla: jos estät jonkun, he eivät voi olla yhteydessä sinuun, etkä sinä heihin. Jos väärinkäytät estämistä estääksesi jotakuta tunnistamasta havaintojasi, estät myös itseäsi tunnistamasta heidän havaintojaan.
          </p>
          <p>
          Voit estää vain kolme käyttäjää. Mielestämme tämä on kohtuullinen lukumäärä, joka sallii estämisen tarpeellisissa tilanteissa, mutta samalla estää estotoiminnon väärinkäytön. Jos sinun pitää voida estää useampia käyttäjiä, ole hyvä ja <a href="mailto:%{help_email}">ota yhteyttä meihin</a>.
          </p><p>
          Jos joku ahdistelee sinua %{site_name}issa, <a href="mailto:%{help_email}">ota meihin yhteyttä</a>. Jos tämä rikkoo käyttöehtoja tai on mielestämme muuten sivustolle epäsoveliasta käytöstä, niin selvitämme asian.
          </p>
        common_names_desc: |
          Näytä yleiskieliset nimet. Poista käytöstä jos haluat nähdä vain tieteelliset nimet.
          Huomaa, että voit valita millä kielellä näet yleiskieliset vaihtamalla maa ja paikka-asetuksiasi.
        display_monthly_supporter_status_on_my_profile: |
          Näytä kuukausilahjoittajastatukseni profiilissani
        if_you_change_your_mind_you_can_always_edit_your_settings_html: |
          Jos muutat mielesi, voit aina <a href='/users/edit'>muokata asetuksiasi</a>.
        inaturalist_network_affiliation_desc_html: |
          <a href="%{url}" target="_blank">iNaturalist-verkosto</a> on 
          kokoelma lokalisoituja verkkosivuja kytkettynä maailmanlaajuiseen iNaturalist
          -yhteisöön. Voit vaihtaa ensisijaisen sivustosi jäsenyyden, joka tarkoittaa että
          sisällölläsi on etusijalla kyseisellä sivustolla, mutta tarkoittaa myös sitä että kyseisen sivuston omistajilla on oikeus ladata ja
          nähdä kaikki tietosi aivan kuten iNaturalist-sivuston ylläpitäjät voivat. Jos 
          tämä sivusto jättää verkon, kaikki tilisi ja tietosi menevät tämän sivuston mukana.
        licensing_desc_html: |
          Sisältösi lisensointi antaa kenelle tahansa laillisen oikeuden käyttää sitä kysymättä erikseen lupaasi, kunhan he noudattavat lisenssin ehtoja. Lisäksi %{site_name} sisällyttää Creative Commons -lisensoidun sisällön säännöllisesti päivitettäviin tietoarkistoihin, jotka toimitetaan valituille kumppaniorganisaatioillemme. Esimerkiksi sisällytämme CC0-, Nimeä- (CC BY) ja Nimeä-Epäkaupallinen
          (CC BY-NC) -lisensoidut tiedot arkistoon, jonka toimitamme <a href="http://www.gbif.org/">Global Biodiversity Information
          Facilitylle</a> (GBIF), joka on kansainvälinen organisaatio joka kokoaa yhteen ja jakaa tietoa luonnon monimuotoisuudesta ympäri maailmaa.
        license_description_attribution_html: |
          Lisenssien kuvaukset ja kuvat &copy; %{year} Creative Commons, käyttö lisenssillä <a href="http://creativecommons.org/licenses/by/3.0/">Creative
          Commons Attribution license</a>.
        monthly_supporter: Kuukausitukija
        monthly_supporter_desc_html: |
          iNaturalistin kuukausitukijat tekevät automaattisia kuukausilahjoituksia, joiden saajana on California Academy of Sciences (United
          States IRS FIN 94-1156258) ja tarkoituksena tukea iNaturalistin ja sen verkoston epäkaupallista toimintaa.
          <a href="%{url}">Ryhdy kuukausitukijaksi.</a>
          Kun olemme vahvistaneet tukesi voit laittaa ruksin tähän ruutuun ja näyttää statuksesi profiilissasi. Huom: sinun täytyy käyttää samaa sähköpostiosoitettasi Donorboxssa ja iNaturalistissa, jotta voimme vahvistaa että olet kuukausitukija.
        muting_desc_html: |
          <p>
          Jonkun mykistäminen estää sinua saamasta ilmoituksia tämän tekemisistä, kuten havaintojesi kommentoimisesta, viestistä sinulle, mainitsemisestasi jne. Mykistäminen mahdollistaa jonkun jättämisen huomiotta ilman, että tekemisiä estetään.
          </p>
          <p>
          Voit mykistää niin monta henkilöä kuin haluat, mutta pidä mielessä, että voit jäädä paitsi mahdollisesti tärkeistä ilmoituksista, kuten tunnistuksista, jotka muuttavat havaintosi yhteisötunnistusta.
          </p>
        name_place_help_html: |
