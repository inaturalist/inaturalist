      umbrella: Sateenvarjo
      tracks_multiple_projects: seuraa useita projekteja
      projects_included: Sisältyvät projektit
      collection_and_umbrellas_do_not_support: |
        Koonti- ja sateenvarjoprojektien kautta ei toistaiseksi pääse käsiksi salattuihin koordinaatteihin.
      curator_coordinate_access_desc_html: |
        Huomaa, että <strong>projektien kuraattorit voivat lisätä minkä tahansa havainnoistasi projektiinsa,</strong>ellet ole valinnut toisin <a
        href="/users/edit">käyttäjätilisi asetuksissa</a>. Rastita tämä valintaruutu vain jos luotat, että projektin kuraattorit saavat tarkastella piilotettuja koordinaattejasi mille tahansa sellaiselle havainnolle, joka voitaisiin lisätä tähän projektiin. Jos jätät luvan antamatta, voit silti sallia piilotettujen koordinaattien tarkastelun kuraattoreille havainto kerrallaan.
      confirm_leave:
        what_would_you_like: |
          Mitä haluaisit tehdä havainnoillasi tässä projektissa?
        keep_observations_label: |
          Jätä havaintosi tässä projektissa
        project_requires_curator_coordinate_access_desc: |
          Tähän projektiin ei voi tallentaa havaintoja, joiden koordinaatit eivät näy kuraattoreille. Jos et halua jakaa havaintojesi koordinaatteja tämän projektin kuraattoreille, poista havaintosi projektista.
        remove_observations_label: |
          Poista kaikki omat havainnot tästä projektista
        revoke_observations_desc: |
          Jos ainut syy lähtöösi on estää projektin kuraattoreita näkemästä piilotettuja koordinaattejasi.
      edit:
        admins_must_be_existing_members: Vain projektin jäsenistä voidaan tehdä ylläpitäjiä.
        new_place_desc_html: |
          Yritä katsella 
          <a href="%{places_url}" target="_blank">nykyisistä paikoistamme</a> ja varmista, että paikan nimi on oikein. Jos et 
          todellakaan löydä haluamaasi paikkaa, harkitse <a href="%{new_place_url}" target="_blank">uuden paikan luomista</a>,
          mutta varmista, että et vain kopioi olemassa olevaa paikkaa.
        bioblitz_desc_html: |
          <p>
          Bioblitz on tapahtuma, jossa osallistujat yrittävät havaita mahdollismman monta lajia tietyn ajan sisällä. Tämä on hauska tapa saada ihmisiä kiinnostumaan luonnosta ja samalla kerätä havaintotietoa.
          </p>
        change_admin_desc: Valitse yksi projektin kuraattoreista uudeksi ylläpitäjäksi.
        change_owner_alert: |
          Tämän jälkeen et voi enää poistaa projektia tai siirtää sen omistajuutta uudelleen. Haluatko jatkaa?
        cover_desc: "Valinnainen kansikuva, joka tulee näkyviin projektisivusi yläreunaan. Pitää olla 950px leveä, alle 400px pitkä."
        icon_desc: "Rajataan neliöksi"
        it_looks_like_this_project_can_be_converted: |
          Näyttää siltä että tämä projekti voidaan muuntaa uudeksi <a href="%{url}">koontiprojektiksi</a>.
        #Label for button to make another user the owner of a project
        make_owner: Tee käyttäjästä omistaja
        no_curators: |
          Projektilla ei ole kuraattoreita. Jos haluat nimittää uuden henkilön ylläpitäjäksi, henkilön pitää ensin liittyä tähän projektiin ja sinun tulee nimittää hänet kuraattoriksi.
        observation_aggregation_desc_html: |
          <p class="description">
          Havaintojen automaattinen kooonti lisää sopivat havainnot projektiisi siinä määriteltyjen sääntöjen mukaisesti. Koska usean havainnon poistaminen projektista kerralla ei ole mahdollista, varmista, että olet valinnut haluamasi paikkaa ja taksonia koskevat säännöt oikein. Muuten projektiisi voi päätyä paljon siihen sopimattomia havaintoja, jotka joudut poistemaan yksitellen manuaalisesti.
          </p>
          <p class="description">
          Koonti toimii vain, jos seuraavat ehdot täyttyvät:
          </p>
          <ol>
          <li class="readable description">
          Projektillasi on vähintään yksi 'tulee olla havaittu paikassa' -sääntö pienelle tai keskisuurelle paikalle (Texasin tai Ukrainan kokoluokkaa)
          </li>
          <li class="readable description">
          TAI projektillasi on vähintään yksi 'tulee olla taksonissa' -sääntö
          </li>
          </ol>
        project_assets_desc_html: |
          <p class="description">Projektitiedostot ovat vain projektiisi liittyviä tiedostoja. Näillä on joitakin erityissääntöjä:</p>
          <ol class="description">
          <li>Tidostoja joiden nimi loppuu .logo.jpg, logo.png, jne. käytetään projektin logona projektisivulla, projektin kuvakkeen sijasta.</li>
          <li>KML- ja KMZ-tiedostot lisätään projektisivun kartalle.</li>
          </ol>
        project_list_desc_html: |
          <p class="description">
          Voit luoda kustomoidun taksoniluettelon ja liittää sen projektiisi. Tämä voi olla hyödyllistä projektiin liitettävien havaintojen rajaamiseksi listan taksoneihin, 'taksonin tulee olla projektin listalla' -säännön avulla.
          </p>
        rules:
          captive: olla vangittu/viljelty
          georeferenced: sisältää koordinaatit
          has_a_photo: sisältää kuvaa
          has_a_sound: sisältää ääntä
          has_media: sisältää mediaa (kuva tai ääni)
          identified: olla tunnistettu
          in_taxon: olla taksonissa
          observed_in_place: olla havaittu paikassa
          verifiable: olla todennettavissa
          wild: olla villi/luonnonvarainen
        start_time_desc: "Aloitusaika bioblitzillesi. Muoto: PP-KK-VVVVThh:mm:ss±hh:mm"
        submission_models:
          any: kuka tahansa
          curators: projektin kuraattorit
        trust_allow_members_to_trust: |-
          Salli jäsenten luottaa tähän projektiin tarkkojen koordinaattien saamiseksi.
        trust_help_desc: |-
          Jos haluat saada käyttöösi kaikkien havaintojen tarkat koordinaatit, valitse tämä. Se antaa projektiin osallistuville mahdollisuuden luottaa projektin ylläpitäjiin, niin että he saavat nämä koordinaatit. Osallistujat voivat antaa pääsyn kaikkiin havaintoihin, jotka liittyvät tähän projektiin, tai vain niihin jotka on karkeistettu arkaluontoisten lajien suojelemiseksi. (Suomen alueiden havaintoja voi myös pyytää Lajitietokeskuksen kautta.)
        trust_help_notification2: |-
          Tästä ilmoitetaan kaikille projektin jäsenille, jotka ovat luottaneet projektiin joka kerta kun
          muutat projektin havaintokriteereitä, jotta he voivat arvioida uudelleen,
          haluavatko he luottaa sinuun myös uusilla kriteereillä.
          Piilotettujen koordinaattien käyttöoikeus peruutetaan viikon ajaksi
          havaintokriteerien muuttamisen jälkeen, jotta jäsenillä on aikaa reagoida tähän.
        trusted_project_means: |
          Projektin merkitseminen luotetuksi tarkoittaa että projektin ylläpitäjät voivat mukauttaa projektin ominaisuuksia, esim. HTML:aa tai CSS:aa. Pääsy näihin mukautettuihin ominaisuuksiin tarkoittaa että projektin ylläpitjät voivat mahdollisesti lisätä haitallista Javascript-koodia, joten merkitse luotetuiksi vain sellaisia projekteja, joilla on vastuuntuntoisia ja teknisesti osaavia ylläpitäjiä.
        you_can_preview: |
          Voit esikatsella miltä projektisi näyttäisi koontiprojektina
          <a href="%{url}">klikkaamalla tästä</a>.
      invite:
        description_html: |
          <h3>Tietoja kutsuista</h3>
          <p class="ui">
            Ihmisten kutsuminen projektiisi on hieman eri kuin kutsuminen
            yksittäisiin havaintoihin. Ihmisten kutsuminen
          </p>
          <ol>
            <li>Lähettää heille sähköpostia, jossa heidät kutsutaan liittymään projektiisi</li>
            <li>Näyttää kutsun heidän kojelaudallaan</li>
            <li>Antaa heidän liittyä projektiisi jos se on asetettu vain kutsuille</li>
          </ol>
          <p class="ui">
            Vain projektin kuraattorit voivat kutsua ihmisiä liittymään projektiin. Sinun
            pitäisi pystyä hakemaan ihmisiä heidän iNat-käyttäjänimen tai
            heidän <em>kokonaisen</em> sähköpostiosoitteen perusteella, olettaen että meillä on se 
            tiedostossa.
          </p>
      join:
        invite_only_description: |
          Tähän projektiin voi liittyä vain kutsusta. Jos haluaisit liittyä, ole hyvä ja ota yhteyttä johonkin alla näkyvistä kuraattoreista ja pyydä kutsua.
      new:
        a_project_allows_you_to_gather: |
          Koontiprojektin avulla voit kerätä ja visualisoida havaintoja käyttämällä iNaturalistin hakutyökaluja. Projektiin sisällytetään automaattisesti kaikki havainnot, jotka täyttävät projektin kriteerit.
        an_umbrella_project_can_be_used_to: |
          Sateenvarjoprojektia voidaan käyttää kahden tai useamman (jopa satojen) koonti- tai perinteisen projektin tilastojen vertailemiseen. Muiden projektien pitää olla olemassa ennen kun voit lisätä ne sateenvarjoprojektiin. (Sateenvarjoprojektit eivät voi sisältää muita sateenvarjoprojekteja.)
