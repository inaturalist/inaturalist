      show:
        allow_curator_coordinate_access_desc_html: |
          Salli projektin kuraattorien nähdä piilotetut koordinaatit tälle havainnolle.
        community_taxon_desc_html: |
          <p class="ui">
          Yhteisötunnistettu taksoni on %{site_name} yhteisön mielipide siitä, mikä taksoni havainnossa on kuvattu. 
          Yhteisötunnistetun taksonin määrittävän päättelykaavan yksityiskohdate on kuvattu alla, mutta perusajatuksena on, että valitsemme taksonin, josta <strong>vähintään 2/3 tunnistajista on samaa mieltä</strong>.
          Jokus tämä voi olla lajia ylemmältä taksonomiselta tasolta, josta tunnistajat ovat yhtämielisiä. Esimerkiksi, jos sinä luulet, että on kyseessä on kyykäärme ja minä luulen, että kyseessä on rantakäärme, palvelu päättelee, että taksoni on todennäköisesti vähintään alalahkolta Serpentes, joka kattaa kaikki käärmeet.
          Päättelykaava suosii toisinaan eriäviä mielipiteitä, koska olemme havainneet, että eriävät mielipiteet päätyvät usein yhteisötunnistetuiksi.
          </p>
          <p class="ui">
          Tutkimustasoiseksi luokiteltulla havainnolla pitää olla (muun muassa) yhteisötunnistettu taksoni.
          Jos havainnolla on vain yksi tunnistus, sillä ei voi olla yhteisötunnistettua taksonia. Kaikilla havainnoilla, joilla on vähintään yksi tunnistus, on havaintotaksoni. Havaintotaksoni on taksoni, jota käytämme jakaessamme havainnon eteenpäin yhteistyökumppaneille, kun liitämme havaintoja muihin havaintoihin samasta taksonista ja jota käytämme muodostaessamme pinnalistaasi, jne. Useimmiten havaintotaksoni ja yhteisötunnistettu taksoni ovat lopulta samat, mutta joskus ne poikkeavat, etenkin kun yhteisö ei vielä ole päätynyt yksimielisyyteen tunnistuksesta. Esimerkiksi, jos sinä luulet, että kyseessä on käärme (alalahko Serpentes) ja minä havaitsija luulen, että kyseessä on rantakäärme, havaintotaksoni on rantakäärme, mutta yhteisötunnistettu taksoni on Serpentes (olettaen, että sitä on ehdotettu vähintään kahdessa tunnistuksessa ja muut eivät ole ehdottaneet rantakäärmettä). Jos et ole samaa mieltä yhteisötunnistetun taksonin kanssa, voit olla käyttämättä tunnistusta omissa havaintotiedoissasi, jolloin havaintotaksoni ei ikinä tule päivittymään yhteisötunnistetuksi taksoniksi, vaan säilyy omalla tunnistuksellasi. Jos teet näin, havaintosi ei voi ikinä saavuttaa tutkimustasoa - ellei yhteisö myöhemmin ole samaa mieltä <em>sinun</em> kanssasi. Jos et pidä yhteisötaksonikäsitteestä lainkaan, voit <a href="/users/edit" target="_blank">muuttaa asetuksiasi</a> ja kytkeä ne kokonaan pois päältä.
          </p>
          <p class="ui">
          <strong>Päättelykaava</strong>(englanniksi): For all identified taxa and the taxa that contain them (e.g. genus <i>Homo</i> contains <i>Homo sapiens</i>), score each as the ratio between
          the number of ‘agreements’ - cumulative IDs for that taxon over the sum of the cumulative
          IDs, ‘disagreements’ - the number of IDs that are completely different (i.e. IDs of taxa
          that do not contain the taxon being scored), and ‘ancestor disagreements’ - the number of
          more conservative IDs that disagree with the finer taxon. For the identified taxa that
          have a score over 2/3 and at least 2 identifications, choose the lowest ranked taxon.
          </p>
