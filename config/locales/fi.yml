        prefers_community_taxa_desc: |
          %{site_name} pitää kirjaa siitä mitä mieltä sinä ja käyttäjäyhteisö on tunnistanut havaintojesi lajin. Jaamme yhteisön tekemän tunnistuksen kumppaniemme kanssa. Jos et kuitenkaan halua että yhteisön tekemä tunnistus menee omasi edelle, voit valita sen tässä (ota tällöin ruksi pois ruudusta). Muut käyttäjät voivat silti lisätä omia tunnistuksiaan havaintoihisi, mutta yhteisön mielipide ei mene omasi edelle. Tämä tarkoittaa myös että havaintojasi ei luokitella tutkimustasolle, paitsi jos olet samaa mieltä yhteisön kanssa.
        prefers_no_tracking_label_desc_info_we_share_device_details: |
          Laitteen tiedot, kuten puhelimen valmistaja ja malli
        prefers_no_tracking_label_desc_value_html: |
          <strong>Nämä kolmannen osapuolen palvelut ovat meille suunnattoman arvokkaita</strong>, kun ylläpidämme iNaturalistin vakautta ja käytettävyyttä kohtalaisen pienellä henkilöstöllä. Mobiillilaitteilla ei ole melkein muuta mahdollisuutta saada ymmärrystä esiintyviin ongelmiin, koska ohjelma on käytössä laitteella jota emme hallinnoi. Joskus emme edes ole tietoisia joidenkin ongelmien esiintymisestä, ennen kuin näemme ne datassa jota nämä palvelut tuottavat.<strong>Jakamalla tämän tiedon autat meitä palvelemaan itseäsi ja koko iNaturalist-yhteisöä.</strong>
        prefers_no_tracking_label_desc_limits: |
          Huomaa, että tätä asetusta sovelletaan vain analytiikkadataan ja kaatumisraportteihin, joita lähetämme näille yrityksille. Kaikki iNaturalistin palvelimet tarjoaa ja niitä isännöi Microsoft, kaikkia iNaturalistin kuvia isännöi Amazon ja melkein kaikki iNaturalistin kartat tarjoaa Google. Tämä tarkoittaa, että aina kun katsot havaintoa iNaturalistissa, olet yhteydessä näiden yritysten tarjoamiin palveluihin ja paljastat niille ainakin IP-osoitteesi (uudessa iPhone-sovelluksessa käytetään Applen karttoja). iNaturalistia ei varmankaan olisi olemassa ilman palveluita, joita nämä yritykset tarjoavat. Vaikka voimme rajoittaa iNaturalistin käytöstäsi näille yrityksille jaettavan datan määrää ja laatua, emme voi estää datan kulkua kokonaan.
        project_settings_desc: |
          Muista että tämä ei anna projekteille pääsyä havaintojesi salattuihin koordinaatteihin eikä lupaa lähettää sinulle viestejä. Jos haluat antaa näitä oikeuksia täytyy sinun joko liittyä projektiin, tai myöntää projektille pääsy yksi jokaiseen havaintoon erikseen.
        same_day_geoprivacy_protection: Saman päivän sijainnin suojaus
        taxon_change_desc: |
          Kun taksoneita yhdistetään tai uudelleennimetään %{site_name}:ssa havaintosi, taksoniluettelosi, määrityksesi ym. päivitetään automaattisesti vastaamaan uutta taksonia, mikäli muutos on yksiselitteinen. Jos et hyväksy tätä tai muutos on epämääräinen (esim. taksoni jaetaan kahtia), saat viestin muutoksesta. Viestissä on linkki työkaluun, jolla voit itse halutessasi päivittää sisältösi.
        this_only_applies_to_traditional_projects: |
          Tämä pätee ainoastaan perinteisiin projekteihin. Koonti- tai sateenvarjoprojekteista ei voi sulkea pois havaintoja - ne ovat käytännössä tallennettuja hakuehtoja. <a href="/blog/15450-announcing-changes-to-projects-on-inaturalist">Lue lisää (englanniksi)</a>.
