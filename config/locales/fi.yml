      parental_consent:
        subject: Lapsesi haluaa käyttää iNaturalistia
        content_html: |
          <p>
          Lapsesi käyttää <strong>Seek by iNaturalist</strong> oppimissovellusta ja haluaisi jakaa tietonsa iNaturalist kansalaistiedepalveluun. iNaturalist tarvitsee alle 13-vuotiaan lapsen vanhemman tai huoltajan hyväksynnän käyttääkseen lapsen henkilötietoja.
          </p>
          <p>
          <strong>Seek by iNaturalist</strong> sovellusta voi käyttää luomatta käyttäjätiliä,
          jolloin mitään henkilötietoa ei jaeta, mutta tällöin lapsesi luontohavainnot eivät
          edistäisi iNaturalistin kansalaistiedehankkeita. iNaturalist on sosiaalinen verkosto,
          jossa osallistujat jakavat luontohavaintojaan ja tunnistavat toistensa havaintoja oppiakseen 
          tuntemaan lajeja sekä tuottaakseen tietoa luonnon monimuotoisuudesta tieteen käyttöön.
          </p>
          <p>
          Antaaksesi suostumuksesi sille, että lapsesi käyttää iNaturalist -palvelua, toimi seuraavasti:
          </p>
          <ol>
          <li>
          <p>
          Luo iNaturalist-käyttäjätili lapsellesi osoitteessa:
          <a href="%{registration_url}">%{registration_url}</a>
          </p>
          </li>
          <li>
          <p>
          Luotuasi lapsesi käyttäjätilin, varmenna aikuisuutesi käyttämällä luottokorttiasi tekemällä pieni 1 USD lahjoitus iNaturalistille. Kun teet lahjoituksen, ole tarkkana, että käytät samaa sähköpostiosoitetta kuin tiliä luodessasi.
          </p>
          </li>
          <li>
          <p>
          Kun olemme vastaanottaneet lahjoituksesi, lähetämme sinulle uuden sähköpostin, jossa kerromme, että lapsesi tili on aktivoitu, ja että voitte käyttää valitsemaasi iNaturalist-käyttäjätunnusta ja salasanaa kirjautumiseen lapsesi Seek-sovelluksessa.
          </p>
          </li>
          </ol>
          <p>
          iNaturalist kerää seuraavia henkilötietoja:
          </p>
          <ol>
          <li>
          <p>
          <strong>Sähköpostiosoite (yksityinen):</strong> jokainen iNaturalist
          käyttäjätili liitetään sähköpostosoitteeseen, jota ei näytetä julkisesti.
          </p>
          </li>
          <li>
          <p>
          <strong>Käyttäjätunnus (julkinen, pakollinen):</strong> jokaisella iNaturalist
          käyttäjätilillä on julkinen käyttäjätunnus ja tekninen tunnistenumero.
          Käyttäjätunnuksen ei tarvitse muistuttaa henkilön oikeaa nimeä. Sitä voidaan käyttää ottamaan
          yhteyttä käyttäjään julkisissa kommenteissa tai yksityisviestillä.
          </p>
          </li>
          <li>
          <p>
          <strong>IP-osoite (yksityinen, pakollinen):</strong> iNaturalist
          tallentaa mutta ei julkaise käyttäjän IP-osoitteen, jonka avulla
          on mahdollista selvittää henkilötietoja, kuten käyttöpaikan.
          </p>
          </li>
          <li>
          <p>
          <strong>Profiilikuva (julkinen, vapaavalintainen):</strong> iNaturalist-tiliin voi halutessaan liittää profiilikuvan, joka on yleensä kuva käyttäjästä.
          </p>
          </li>
          <li>
          <p>
          <strong>Havainnon sijainti (julkinen tai yksityinen, pakollinen):</strong> 
          iNaturalist tallentaa tietoa luontohavaintojen paikoista. Paikan voi halutessaan salata,
          mutta oletuksena se on julkista.
          </p>
          </li>
          </ol>
          <p>
          iNaturalist sallii käyttäjien jakavan julkisia kuvia, kommentteja, ja yksityisviestejä, jotka liitetään käyttäjän tiliin. 
          Nämä tiedot saattavat pitää sisällään käyttäjien itsensä luomaa henkilötietoa.
          </p>
          <p>
          Lue lisää <a href="%{privacy_policy_url}">tietosuojaselosteesta</a>.
          </p>
