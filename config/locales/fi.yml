        project_name: Projektin nimi
        project_summary: Projektin esittely
        project_summary_help: |
          Kirjoita lyhyt projektin esittely. Noin 200 merkkiä näkyy projektin bannerin vieressä, joten kirjoita tärkein asia ensin!
        project_summary_placeholder: 'Esimerkiksi: Kartoita kasveja Oulun kaupungissa...'
        select_native_to_include: |
          Valitse "alkuperäinen" sisällyttääksesi vain taksonit, jotka on merkitty alkuperäisiksi paikassa, jolla projektisi on käynnissä. Valitse "vieraslaji" sisällyttääksesi vain taksonit, jotka on merkitty vieraslajeiksi paikassa, jolla projektisi on käynnissä. (Huomaa, että Suomen alueella näiden lajien määrittely on vielä kesken.)
        select_quality_grade: |
