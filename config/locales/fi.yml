    observe_panel_body_p1_global: Tarvitsetko inspiraatiota? Tässä on joitain havaittuja eliöitä...
    observe_panel_body_p2: Mene ulos, ja tarkkaile yksittäistä eliötä. Valitse jotakin villiä ja ota selvä, täyskehyskuva. Jos sinulla on jo valokuva jostain villistä, <a href="%{new_observation_path}">lisää se nyt</a>. Voit myös käyttää %{site_name}-mobiilisovelluksia tallentaaksesi havaintoja.
