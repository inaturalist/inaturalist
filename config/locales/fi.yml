        traditional_projects_cannot_be_copied: Perinteistä projektia ei voi kopioida
        umbrella_project_features: "Sateenvarjoprojektin ominaisuudet:"
        unique_url_for_outreach: Yksilöllinen www-osoite tiedotusta varten
        use_this_for_a_time_limited_event: |
          Käytä tätä aikarajoitetulle, bioblitz- tai vuodenaikaisprojektille. Valitse yksittäinen päivämäärä, päivämääräväli tai kuukaudet (riippumatta vuodesta), joiden ajalta havaintojen tulee olla. Jos käytät päivämääräväliä, varmista, että olet valinnut oikean kellonajan ja aikavyöhykkeen, tai poista aika/aikavyöhyke, jos haluat mukaan havainnot riippumatta kellonajasta. Voit jättää alku- tai loppupäivämäärän tyhjäksi, jos haluat rajata projektin vain yhdellä päivämäärällä.
        users_can_follow_your_project: Käyttäjät voivat seurata projektin tiedotuksia sen päiväkirjassa
        use_this_link_to_create_html: |
          <a href="%{url}">Luo perinteinen projekti tästä</a>.
        visual_comparison_of_data_among: Sateenvarjoprojektiin kuuluvien projektien tiedon visuaalinen vertailu
        we_have_redesigned_projects: |
          Projektit kokoavat automaattisesti yhteen havainnot, jotka sopivat määrittelemiisi hakuehtoihin: paikkoihin, taksoneihin (lajeihin), käyttäjiin, laatuluokituksiin ja/tai ajankohtaan. Projekteja on kahdenlaisia: koontiprojekteja ja sateenvarjoprojekteja. Näillä on seuraavia ominaisuuksia:
        welcome_to_projects: Tervetuloa projekteihin!
        you_can_learn_more_html: |
          <a href="https://www.inaturalist.org/pages/managing-projects">Lue lisää projektien ylläpidosta (englanniksi)</a> tai <a href="https://www.inaturalist.org/blog/15450-announcing-changes-to-projects-on-inaturalist">projektien historiasta blogissamme (englanniksi)</a>.
        you_have_not_defined_any_observation_requirements: |
          Et ole määritellyt havaintojen vaatimuksia. Valitse ainakin yksi taksoni (esim. linnut, havupuut), paikka (esim. Suomi, Yellowstone), käyttäjät ja/tai päivämäärät, määrittääkseni havainnot, jotka haluat sisällyttää projektiin.
        errors:
          name_is_required: Projektin nimi on pakollinen
          name_less_than_100_characters: Projektin nimen täytyy olla lyhyempi kuin 100 merkkiä
          name_already_taken: Projektin nimi on jo varattu
          cannot_have_more_than_x_project_rules: Ei voi olla enempää kuin %{x} projektisääntöä
          summary_is_required: Projektin yhteenvetoteksti on pakollinen.
      project_location_privacy_notice_html: |
        <p>
        Projektin kuraattorit voivat nähdä kaikki projektiin liittämiesi havaintojen salatut tai karkeistetut paikat, ellet poista heiltä tätä oikeutta ja he voivat liittää minkä tahansa havaintosi projektiin, ellet <a href="/users/edit">muokkaa asetuksiasi</a>. Voit myös sallia tai poistaa havainnon näkymisen projektissa havaintokohtaisesti.
        </p>
        <p>
        Jos olet huolissasi havaintopaikkojesi yksityisyydestä, älä liity projekteihin, ellet luota projektin kuraattoreihin.
        </p>
