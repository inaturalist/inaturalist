      mobile_downloads_help_html: |
        <p>Tämä luo ladattavan arkistoriedoston kaikesta tähän oppaaseen liittyvästä datasta ja medioista, jotta mobiilisovelluksen käyttäjät voivat tarkastella kaikkea oppaan sisältöä ilman internet-yhteyttä. Arkistotiedoston luominen vie muutaman minuutin, mutta kun tämä on aktivoitu, arkisto päivittyy aina kun tätä opasta muutetaan.</p>
        <p class="alert status">
        <strong>Ethän aktivoi mobiililatausta offline-tilassa, jos et todella aio käyttää tietoja.</strong> Lataus kuormittaa järjestelmäämme huomattavasti.
        </p>
