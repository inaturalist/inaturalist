    updates_by_you_panel_body: Muista, 'Kaikki päivitykset' välilehdellä saat päivityksiä et vain omasta sisällöstäsi mutta myös seuraamiesi henkilöiden sisällöstä ja taksoneista tai paikoista, joita tilaat käyttämällä Tilaustyökalua oikealla.
    youve_got_updates_panel_title: Sinulla on päivityksiä!
    youve_got_updates_panel_body_p1: Pysy ajan tasalla...
    youve_got_updates_panel_body_p2: |
      <ul>
