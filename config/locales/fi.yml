  pi_consent_desc_title: Henkilötiedoista
  pi_consent_desc_html: |
    <p>Tallennamme henkilötietoa, kuten käyttäjänimiä ja sähköpostiosoitteita, hallitaksemme käyttäjätilejä tällä sivustolla. Ole hyvä ja anna suostumuksesi käyttää antamiasi henkilötietoja näihin tarkoituksiin rastittamalla ruutu. Voit lukea lisää mitä tietoja keräämme ja kuinka käytämme niitä
    <a href='%{privacy_url}' target='_blank'>tietosuojaselosteesta</a>
    ja <a href='%{terms_url}' target='_blank'>käyttöehdoista</a>.
    </p>
    <p>
    iNaturalist-tiliä ei voi olla ilman henkilökohtaisten tietojen tallentamista, joten ainoa tapa peruuttaa tämä suostumus on poistaa
    tilisi.
    </p>
