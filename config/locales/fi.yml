          Ole hyvä ja korjaa nämä ongelmat <b>seuraavien 30 päivän aikana</b>. 30 päivän jälkeen ryhdymme poistamaan rikkinäisiä valokuvia iNaturalistista. Kaikki havaintosi säilyvät tallessa. Ne uudelleenarvioidaan kun valokuvat on poistettu. Tällöin on mahdollista että jotkin tutkimustason havainnot muuttuvat epämuodollisiksi, jos niissä ei ole enää valokuvia.
      user_parent_confirmation:
        subject: Lapsesi iNaturalist-käyttäjätili on aktivoitu
        content_html: |
          <p>
          Kiitos iNaturalist-tilin luomisesta lapsellesi. Tili on aktivoitu. Tässä on syöttämäsi tiedot, jotka meillä on tallennettuna:
          </p>
          <ul>
          <li><strong>Vanhemman tai huoltajan nimi:</strong>%{parent_name}</li>
          <li><strong>Vanhemman tai huoltajan sähköpostiosoite:</strong>%{parent_email}</li>
          <li><strong>Lapsen nimi:</strong>%{child_name}</li>
          <li><strong>Lapsen syntymäaika:</strong>%{child_birthday}</li>
          <li><strong>Lapsen käyttäjätilin sähköpostiosoite:</strong>%{child_email}</li>
          <li><strong>Lapsen käyttäjänimi:</strong>%{child_username}</li>
          </ul>
          <p>
          Ole hyvä ja kirjaudu käyttäjätilille lapsesi Seek-sovelluksesta painamalla valikon iNaturalist-nappia ja valitsemalla "Kirjaudu sisään iNaturalistilla" ruudun alareunassa.
          </p>
          <p>
          Tämän jälkeen lapsesi voi ilmoittaa havaintoja iNaturalist-tililleen Seek-sovelluksen kautta ja havainnot näkyvät iNaturalis.org:ssa.
          </p>
      users_updates_suspended:
        message: |
          Et ole käyttänyt sivustoa %{site_name} vähään aikaan, joten olemme jäädyttäneet tilauksesi. Saadaksesi taas päivityksiä sivuston tapahtumista, <a href="%{login_url}">kirjaudu tilillesi</a>.
    places:
      kml_field_desc: |
        Paikan rajat KML-tiedostona. Voit tehdä tiedoston Google Mapsilla, Google Eartilla tai useimmilla paikkatietosovelluksilla. Paikassa täytyy olla ainakin yksi polygoni ja sen pitää olla pienempi kuin 1 Mt (5Mt kuraattoreille) sekä pienempi kuin Teksas.
      edit:
        complex_boundary_note_html: |
          Tämän paikan rajat ovat liian monimutkaisia, jotta niitä voisi muokata verkossa. Voit <a href="%{url}">ladata KML-tiedoston</a>, muokata sitä paikkatietosovelluksessa ja tallentaa muokkamasi tiedoston uudelleen iNaturalistiin.
      new:
        check_list_note: "Huom: erittäin suurille paikoille ei voi tehdä lajilistoja."
        coordinates_desc: Sinun täytyy määritellä koordinaatit, jos et piirrä paikan rajoja tai tallenna KML-tiedostoa.
        map_instruction: Käytä polygonityökalua paikan rajojen piirtämiseen.
    posts:
      formatting_none_help: "Ei HTML-asetusta, käytä vain syöttämiäsi tunnisteita."
      formatting_simple_help: "Linkitä URL-osoitteet ja aseta rivinvaihdot automaattisesti."
    projects:
      project_type: Projektin tyyppi
