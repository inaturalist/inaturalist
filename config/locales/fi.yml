        welcome_message_html: |
          Oppaat auttavat sinua tutustumaan luonnon monimuotoisuuteen kaikkialla maailmassa.
          Olitpa tutkimassa Serengetiä tai vain paikallista puistoasi
          (joka voi olla Serengeti), Oppaat voivat auttaa sinua ymmärtämään
          planeettamme upeaa elämän monimuotoisuutta.
      edit:
        add_eol_content: |
          Lisää EOL-sisältöä valittuihin taksoneihin eränä. Tämä voi kestää jonkin aikaa, joten ole kärsivällinen.
        add_color_tags_help: |
          Lisää väritunnisteita valittuun taksoniin liitetyistä väreistä.
        add_rank_tags_help_html: |
          Lisää taksonitunnisteita, jotka perustuvat taksonomiaamme, esim.
          <code>heimo=Laridae</code>
          tai
          <code>heimo=Lokit</code>
        import_tags_from_csv_help_html: |
          <p>
          Lataa CSV-tiedosto, jossa on tageja tämän oppaan lajeille. CSV-tiedoston rakenteen pitää olla seuraava:
          </p>
          <table class="table">
          <tbody>
          <tr>
          <th>Nimi</th>
          <th>väri</th>
          <th>Käsien määrä</th>
          <th></th>
          </tr>
          <tr>
          <td>Homo sapiens</td>
          <td></td>
          <td>2</td>
          <td>kaksijalkainen</td>
          </tr>
          <tr>
          <td>Vulpes vulpes</td>
          <td>punainen|musta</td>
          <td>0</td>
          <td>nelijalkainen</td>
          </tr>
          </tbody>
          </table>
          <p>
          Ensimmäinen rivi alkaa merkinnällä "Nimi", jonka jälkeen tulevat tagit/kategoriat. Seuraavat rivit alkavat taksonin nimellä, joiden jälkeen tulevat tagit. Tässä esimerkissä <i>Homo sapiens</i> saa tagit <code>kaksijalkainen</code> ja koodin <code>Käsien määrä=2</code> ja <i>Vulpes vulpes</i> saa tagin <code>nelijalkainen</code> ja koodit <code>väri=punainen</code>, <code>väri=musta</code> ja <code>käsien määrä=0</code>. Välilöntejä ei huomioida ja voit lisätä monta riviä jokaista taksonia kohden. Voit myös lisätä useita arvoja jokaiseen soluun erottelemalla ne pystyviivalla |.</p>
      mobile_downloads_tip_html: |
        Tämä opas voidaan ladata mobiilisovellukseen offline-käyttöön.
