    follow_panel_body: Voit seurata muita käyttäjiä, jolloin saat tiedon kun he tallentavat havaintoja. (Käy käyttäjän profiilissa ja klikkaa seuraa-nappia.)
    following_panel_title: Pidä kirjaa ihmisistä, taksoneista ja paikoista
    following_panel_body: |
      %{site_name}issa voit seurata henkilöitä saadaksesi tietää heidän uusista havainnoistaan. Voit myös seurata lajeja ja paikkoja.
    comments_panel_title: Utelias siitä, millaisia keskusteluja %{site_name}issa tapahtuu?
    comments_panel_body: "<p>%{site_name}issa jaetaan tietoa ja keskustellaan eliöistä. Alla on nyt käynnissä olevia keskusteluja. (Huomautus: Sinut merkitään automaattisesti tilaajaksi niihin keskusteluihin, joihin teet kommentteja tai tunnistuksia. Voit hallinnoida tätä 'Tilaukset' -osiossa oikealla.)</p>"
    updates_by_you_panel_title: Tämä välilehti on nopea tapa suodattaa vain oman sisältösi päivitykset.
    updates_by_you_panel_body: Muista, 'Kaikki päivitykset' välilehdellä saat päivityksiä et vain omasta sisällöstäsi mutta myös seuraamiesi henkilöiden sisällöstä ja taksoneista tai paikoista, joita tilaat käyttämällä Tilaustyökalua oikealla.
    youve_got_updates_panel_title: Sinulla on päivityksiä!
    youve_got_updates_panel_body_p1: Pysy ajan tasalla...
    youve_got_updates_panel_body_p2: |
      <ul>
      <li><strong>Sisältösi:</strong> Toiminta havainnoissasi kuten kommentit, tunnistukset ja suositukset %{site_name} yhteisöltä. Saat myös päivityksiä, kun joku lisää havaintosi projektiin, tai merkitsee sen lisäkentillä</li>
      <li><strong>Ihmiset:</strong> Uudet havainnot tai päiväkirjamerkinnät seuraamiltasi ihmisiltä.</li>
      <li><strong>Eliöt, projektit & paikat:</strong> Uudet havainnot tietyistä eliöistä tai paikoista, joita olet tilannut. Voit myös liittyä projekteihin, joten sinua päivitetään, kun he julkaisevat projektin päiväkirjamerkintöjä.</li>
      <li><strong>Keskustelut, joihin olet osallistunut:</strong> Kommentoimalla tai lisäämällä tunnistuksia jonkun muun sisältöön automaattisesti tilaa sinut tähän sisältöön. Käytä 'Hallitse tilauksiasi' työkalua pysäyttääksesi päivitysten vastaanottamisen.</li>
      </ul>
