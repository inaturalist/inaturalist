        click_through_to_individual_projects: Pääsy yksittäisiin projekteihin
        collection_projects: Koontiprojektit
        collection_project_features: "Koontiprojektin ominaisuudet:"
        custom_banner_icon_and_project_description: Oma nimi, kuvausteksti, banneri ja ikoni
        data_visualizations: Tietojen visualisoinnit
        delete_project: Poista projekti
        display_project_name: Näytä projektin nimi
        do_you_need_features_from_traditional: |
          iNaturalistissa on vielä kolmaskin projektityyppi, ns. perinteiset projektit. Sen avulla projektin ylläpitäjät saavat havaintojen tarkat koordinaatit ja voivat käyttää mukautettuja havaintokenttiä. Perinteisessä projektissa jokainen havainto pitää liittää siihen käsin yksi kerrallaan, joten sen käyttäminen vatii enemmän työtä.
        duplicate_project: Kopioi projekti
        include_annotated_observations: |
