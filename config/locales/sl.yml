  about_trips_html: |
    <h4>
    Izleti omogočajo zbiranje podatkov o prisotnosti/neprisotnosti z dodajanjem
    konteksta vašim opazovanjem
    </h4>
    <p>
    <strong>Zakaj</strong> Podatki o prisotnosti/neprisotnosti vključujejo informacije o
    delu na vzorčenju, ki je koristno za znanstvene analize kot je distribucijsko modeliranje
    (osnovna iNaturalist opazovanja so le o prisotnosti)
    </p>
    <p>
    <strong>Kako</strong> Izlet doda kontekst vašim opazovanjem z beleženjem:
    </p>
    <ul>
    <li><strong>Kaj</strong> ste iskali (seznam)</li>
    <li><strong>Kje</strong> ste iskali (območje)</li>
    <li><strong>Kdaj</strong> ste iskali (časovni interval)</li>
    </ul>
    <p>
    Vrste iz vašega iskalnega seznama, ki ste jih opazili v iskanem območju in časovnem intervalu
    so interpretirane kot prisotnosti. Pritisnite na 'Razvršanje podatkov o prisotnosti/odsotnosti iz izletov'
    za generiranje tabele prisotnosti/odsotnosti za vrste in pripadajočih opazovanj. <a href='%{url}'>Izvedi več</a>
    </p><<
