  pi_consent_desc_title: O osebnih podatkih
  pi_consent_desc_html: |
    <p>
    Osebne podatke, kot so uporabniška imena in e-poštni naslovi, hranimo v
    za upravljanje računov na tem spletnem mestu in za ravnanje v skladu z zakoni o zasebnosti,
    vas prosimo, da potrdite to možnost, da lahko pokažemo, da se strinjate 
    z našim dostopom do teh osebnih informacij. Če želite izvedeti več o temu
    katere podatke zbiramo preverite našo <a href='%{privacy_url}' target='_blank'>politiko zasebnosti</a> in naše <a href='%{terms_url}' target='_blank'>pogoje uporabe</a>.
    </p>
    <p>
    Uporaba iNaturalist računa ni mogoča brez shranjevanja osebnih informacij, zato je edini način za preklic tega soglasja ta, da izbrišete svoj račun.
    </p>
  pi_consent_label: |
    Dovoljujem iNaturalistu, da shranjuje in procesira omejene
    osebne informacije o meni, da bi lahko upravljal z mojim računom
  pi_consent_child_label: |
    Dovoljujem iNaturalistu, da shranjuje in procesira omejene
    osebne informacije o meni, da bi lahko upravljal z računom mojekga otroka
  data_transfer_consent_desc_title: O dovoljenju za prenos osebnih informacij
  data_transfer_consent_desc_html: |
    <p>
    Nekateri zakoni o zasebnosti podatkov, kot je Uredba o zaščiti splošnih podatkov (GDPR) Evropske unije, zahtevajo izrecno soglasje za prenos osebnih podatkov iz svojih jurisdikcij v druge jurisdikcije, kjer pravno varstvo teh podatkov ni ustrezno upoštevano.
    Od <a href="https://en.wikipedia.org/wiki/Max_Schrems#Schrems_II">2020</a>, Evropska unija ne šteje več Združenih držav med jurisdikcije, ki zagotavljajo ustrezno pravno varstvo osebnih podatkov,
    zlasti zaradi možnosti ameriške vlade, da nadzirajo podatke, ki vstopajo v ZDA. Možno je da so tudi druge jurisdikcije enakega mnenja.
    </p>
    <p>
    Uporaba iNaturalista zahteva shranjevanje osebnih informacij, kot je
    vaš elektronski naslov. Vsi podatki so shranjeni v ZDA in mi ne moremo 
    biti prepričani pod katero jurisdikcijo spadate, ko uporabljate to stran,
    zato morate označiti, da sprejemate to tveganje, da bi naše delovanje bilo 
    v skladu z GDPR in, da pristajate na to, da se vaši osebni podatki prenesjo 
    na strežnike v ZDA.
    </p>
    <p>
    Če želite izvedeti več o informacijah, ki jih zbiramo in kako jih uporabljamo,
    poglejte našo <a href='%{privacy_url}' target='_blank'>politiko zasebnosti</a>
    in naše <a href='%{terms_url}' target='_blank'>pogoje uporabe</a>.
    </p>
    <p>
    There is no way to have an iNaturalist account without storing personal
    information, so the only way to revoke this consent is to delete your
    account.
    </p>
