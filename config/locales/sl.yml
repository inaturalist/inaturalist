          v različnih krajih, tudi v istem jeziku, zaradi česar se je težko brez zmede
          pogovarjati o njih. Znanstveniki to težavo rešujejo z uporabo enega samega
          "znanstvenega imena" za vsako kategorijo organizmov, ki ustreza pravilom
          <a href="https://en.wikipedia.org/wiki/Binomial_nomenclature">biološke nomenklature</a>.
          Vendar ta imena ponavadi temeljijo na latinščini, jeziku, ki ga nihče ne
          govori, zato za mnoge niso tako razumljiva kot običajna ljudska imena.
          Znanstvena imena lahko odražajo tudi taksonomijo organizma in njegovo
          umestitev v drevo življenja, tako da se lahko spremenijo, ko znanstveniki razvijejo
          natančnejše teorije o evolucijskih odnosih med različnimi organizmi, kar spet zmanjša
          njihovo uporabnost v namene komunikacije.
          </p>
          <p>
          Občna imena se spreminjajo od kraja do kraja, znanstvena pa iz časa v čas."
          </p>
          <p>
          Te pomanjkljivosti poskušamo odpraviti tako, da kjer je le mogoče, prikažemo
          občno in znanstveno ime in pri tem izberemo občno ime glede na jezikovne in
          geografske uporabniške nastavitve. Imena so izpisana glede na njihovo
          globalno prioriteto znotraj vsakega jezika.
          </p>
        about_regional_names_desc: |
          <p>
          Imena so lahko dodana krajem (ponavadi državam), kar je uporabno 
          v primerih, ko različni kraji uporabljajo različna občna imena v istem jeziku.
          Naprimer Mehika in Costa Rica lahko uporabljajo različna španska imena
          za isto vrsto.
          </p>
          <p>
          Ta tabela prikazuje katera imena so bila dodana katerim krajem in so izpisana
          po prioriteti za vsak kraj. Če sta bile na primer Mehiki dodani dve španski imeni
          bo prikazana najprej tista, ki je prva na seznamu.
          </p>
