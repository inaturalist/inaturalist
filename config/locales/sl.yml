    youve_got_updates_panel_body_p2: |
      <ul>
      <li><strong>Vaše vsebine:</strong> Aktivnosti na vaših opazovanjih, kot so komentarji, določitve ali všečki iz skupnosti %{site_name}. Prejeli boste tudi posodobitve, ki bo kdo dodal vaše opazovanje v projekt ali označil z dodatnimi polji.</li>
      <li><strong>Osebe:</strong> Nova opazovanja ali dnevniški vnosi oseb, ki jim sledite.</li>
      <li><strong>Organizmi, Projekti & Kraji:</strong> Nova opazovanja specifičnih organizmov ali krajev na katere ste se naročili.Pridružite se lahko tudi projektom, tako da boste obveščeni, ko objavijo kaj novega.</li>
      <li><strong>Debat v katerih sodelujete:</strong> Komentiranje ali dodajanje določitev vas bo samodejno naročilo na nove aktivnosti te vsebine. Uporabite orodje 'Upravljanje z naročninami', če ne želite več prejemati obvestil.</li>
      </ul>
