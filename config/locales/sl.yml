          niso bili namenoma dodana projektu, ne dovoljuje kustosom ogleda zasebnih
          ali zakritih koordinat za ta opazovanja ali domnevati, da so se opazovalci strinjali
          s projektnimi pogoji. Če ste kustos projekta in potrebujete dostop do zasebnih
          koordinat, se morajo vaši udeleženci strinjati s tem. Če želite, da se opazovanja 
          uvrstijo na kontrolni seznam izbranega projekta, poskrbite, da se vaši udeleženci
          pridružijo projektu in dodajo svoja opazovanja, kot pri običajnem projektu.
