    comments_panel_title: Vas zanima o čemu se debatira na %{site_name}?
    comments_panel_body: "<p>%{site_name} je namenjen deljenju in pogovorih o opazovanjih živih bitij. Spodaj so debate, ki potekajo v temu trenutku. (Opomba: Ko prispevate določitve in komentarje se samodejno naročite na posodobitve. To lahko nastavljate v sekciji \"Naročnine\" na desni strani.)</p>"
