          kot prispevkov članov na spletni strani ali iskanjih po opazovanjih projekta
          v mobilnih aplikacijah, razen če projektna skupina in udeleženci aktivno dodajajo
          ustrezna opazovanja, kot bi jih v normalen projekt.
          </p>
          <p>
