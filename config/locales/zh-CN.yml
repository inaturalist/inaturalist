        paste_note_html: |
          粘贴最多500种名称，每行一个。%{site_name}将尽力将常见名称与物种概念相匹配，但为了避免歧义，最好使用科学命名。如果要同时指定它们两种，请使用逗号将科学名称与通用名称分隔开，例如<code>智人，人类</code>。
