  about_trusting_projects_options_any_desc: |-
    包括将地理位置设置为“隐藏”或 “私密”的观察，例如在您的后院发现的或其它不想让其他人知道具体坐标的观察。
  about_trusting_projects_options_taxon: |-
    只有你那些在项目中因受威胁等级而模糊了坐标的观察
  about_trusting_projects_options_taxon_desc: |-
    许多项目只需要访问模糊的坐标，因为观测描述了一个受威胁的分类群。
  about_trusting_projects_overview: |-
    授权您的隐藏坐标将使此项目的管理者能够查看您在该项目中观察的准确坐标。对于科学家和资源管理者来说，了解准确的观察坐标对数据分析和决策决定是非常重要的。
  #Header for a section listing all the project managers (admins and curators)
  #of a project
  about_trusting_projects_project_managers_are: |-
    可以访问您的隐藏坐标的项目管理者：
  about_trusting_projects_warning: |-
    请注意，项目管理员可以通过更改项目参数来包括您的任何观察，且他们可以在任何时间
    添加或解除项目管理员。您将收到有关这些更改的通知，但您是基本上将观察的私密位置数据分享给本项目，所以请务必谨慎。
