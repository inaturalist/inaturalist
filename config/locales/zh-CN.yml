    help:
      index:
        welcome_message_html: |
          您好。如果您刚开始入门%{site_name}，请浏览我们的<a href="%{url}">%{getting_started}</a>指南以指引网站的一些功能。如果您有关于网站的问题，请详见下面的常见问题。如果您仍在查找答案，请<a href="%{feedback_url}">将您的问题发布至我们的反馈组</a>。
        what_is_inaturalist?: 什么是%{site_name}？
        who_is_behind_inaturalist?: 谁是%{site_name}背后的支持者？
        what_technologies_does_the_project_use?: 该项目使用了哪些技术和数据源？
        inaturalist_provides_a_place_to: |
          %{site_name}提供了一个记录和组织自然发现，与其他自然爱好者会面并了解自然世界的地方。它鼓励各类自然爱好者的参与，包括但不限于徒步旅行者，猎人，观鸟人，海滩漫步者，蘑菇采集者，公园护林员，生态学家和渔民。通过连接自然界的这些不同的观念和专业知识，%{site_name}希望创建一个广泛的对当地生物多样性进行认识的社区，并促进对当地环境的进一步探索。
        who_is_behind_inaturalist: 谁是%{site_name}背后的支持者？
        inaturalist_was_originally_the_masters_final_html: |
          %{site_name}最初是加州大学伯克利分校的<a href="http://www.ischool.berkeley.edu">学校信息</a>上贴出的Nathan Agrin、Jessica Kline和Ken-ichi Ueda的硕士毕业设计。
          查阅<a href="/about">关于页面</a>以了解当前管理网站的人的更多信息。
        what_can_i_do_to_help_inaturalist?: 我能做什么帮助%{site_name}
        you_can_help_inaturalist_by_giving_us_your_feedback_html: |
          您可以通过告诉我们您的反馈帮助 %{site_name}：加入我们的<a href="%{feedback_url}">反馈组</a>以报告错误并请求新的功能。您也可以通过添加您的观察帮助 %{site_name} 并帮助其他社群成员识别它们未经鉴别的观察。如果您知道如何编码并希望帮助我们提供一些功能，<a href="http://github.com/inaturalist/inaturalist" title="inaturalist at master - GitHub">在GitHub上fork我们</a>！
        how_do_i_contact_inaturalist?: 我该如何联系%{site_name}
        you_can_contact_us_at_html: '您可通过<a href="mailto:%{help_email}">%{help_email}</a>联系我们'
        what_are_admins_and_curators?: 什么是管理员和馆长？
        inat_admins_are_the_people_who: |
          %{site_name}管理员是运行该网站的人员。他们可以直接访问底层代码和数据库，也可以更改站点上的任何内容。
        curators_are_inat_users_who_volunteer_to_html: |
          馆长是%{site_name}的用户，他们自愿帮助保持我们的分类数据最新。如果您有兴趣成为馆长，请<a href="mailto:%{help_email}">与我们联系</a>。馆长还可以使其他用户获得馆长身份。请您仅仅推举您信任的人，并且他应当了解一些分类学知识。
        what_is_considered_inappropriate_content?: 什么是不恰当的内容？
        you_know_it_when_you_see_it_html: |
          <a href="http://en.wikipedia.org/wiki/Jacobellis_v._Ohio">当您看见它时</a>您就知道它，不是么？违反我们<a href="/terms.html">使用条款</a>第二节的东西肯定不被接受，并会被标记，或通知管理员。温和的物理形式会令人遗憾，但或许我们不会删除。宠物、圈养动物、人和其他多数自然法学派可能不感兴趣的生物体观察可被接受（毕竟它们还活着）。非生物体事物的观察是一个灰色地带。明显与自然无关的事物，例如有人吃午饭，会被特别标记并可能被删除，但污染或骚扰的证据可能会感兴趣，并可能不会被移除。
        what_is_an_observation?: 什么是一项观察？
        an_observation_is_the_what_where_and_when_html: |
          观察记录了您在自然界中发现的东西是什么、在哪里、在何时发现。%{site_name}提供了一个地方以供添加此类信息以及相关的文本，照片和标记的地理位置。%{site_name}鼓励您记录所有的自然发现，无论是按特征分类为物种还是简单的叙述描述。（在%{site_name}中，同一只蜥蜴可被描述为沙漠角蜥蜴或是&quot;死亡之谷的神秘蜥蜴&quot;）
        why_doesnt_inaturalist_recognize_the_name_ive_entered?: "为什么%{site_name}不能识别我输入的名称？"
        inaturalist_has_name_information_for_mammals: |
          %{site_name} 有用于哺乳类、鸟类、爬行类和两栖动物的名称信息，并持续添加新的物种名称至我们的数据库。如果我们不承认某一特定名称，尝试其他我们可能承认的名称，并添加原始名称至标签或描述字段。
        how_can_i_get_help_identifying_what_i_saw?: 我如何帮助您识别我看见的东西？
        check_the_id_please_checkbox_when_html: |
          在添加/编辑观察时，请选中“ID Please”复选框，您的观察结果将显示在<a href="%{url}">ID Please</a>中。
        what_does_it_mean_to_link_inaturalist_to_my_flickr_account?: 将%{site_name}链接到我的Flickr帐户是什么意思？
        inaturalist_can_link_directly_to_the_flickr_photo_service: |
          %{site_name}可以直接链接到Flickr照片服务，以便您可以将Flickr照片添加到您的观察中。当您同意链接您的Flickr帐户时，您只需链接两个帐户即可；我们无法访问您的Flickr密码，您也不会因此失去您的版权，我们也不能以您不允许的方式使用您的任何照片。
        can_i_add_photos_without_a_flickr_account?: 我可以不用Flickr账户就添加图片么？
        we_also_support_google_html: '我们也支持Google照片：<a href="%{url}">配置您的Google账户&raquo;</a>'
