    users:
      dashboard:
        taxon_change_desc: |
          分类更改表示%{site_name}的分类法的更改。大多数情况下，%{site_name}会在发生这些更改时自动使您的内容保持最新状态（除非您已选择退出），但我们仍希望让您知道数据何时以及如何更改。
        your_content_will_be_updated: 您与这些分类群相关的内容将自动更新。
        you_may_want_to_update: 您可能想要更新与这些分类群相关的一些内容。
        cannot_update_your_content: "%{site_name}无法自动更新您的内容以进行此更改。"
        new_project_admin_html: |
          想知道您为什么现在成为这个项目的管理员了么？之前的所有者分配您作为新管理员，或者他删除了其账户，并因为您是一位项目经理或网站馆长，从而%{site_name}分配给您。如果您不希望成为项目管理员，请联络<a href="mailto:%{help_email}">%{help_email}</a>
        curators_can_see: |
          只是提醒一下，项目馆长可以查看您添加至此项目的观察中私有和被掩盖的坐标。
      edit:
        blocking_desc_html: |
          <p>
          屏蔽某人以阻止他们发信息给您，评论您的观察，辨别您的观察结果，以及在您在％{site_name}%{site_name}上的其他交互。这个操作也把他们的观察从您的观察搜索结果中移出，同时也将您的观察从他们的搜索结果中删除。但是，它不会让您对他们不可见。他们仍然能找到您的观察并查看您的个人资料，他们只是不能与您互动
          </p>
          <p>
          屏蔽是为了解决您不能和某些人相处，尽管您尽了最大的努力以文明的方式解决争端，他们也还是会纠缠您。这不是一种隐藏身份，以防止您的身份被人您不信任的人识别或注销社区 ID（有另一个设置专门做这个的）。因此，屏蔽工作方式如下：如果您屏蔽了某人他们不能与您互动，但您也不能和他们互动。如果您误用它来防止别人识别您的观察，您也将阻止您自己识别别人的观察。
          </p>
          <p>
          您只能屏蔽三个人。我们认为这是合理的：符合屏蔽的需要，同时防止滥用屏蔽。如果您觉得需要屏蔽更多人请<a href="mailto:%{help_email}">与我们联系</a>。
          </p>
          <p>
          如果有人在%{site_name}上骚扰或跟踪您，<a href="mailto:%{help_email}">请告知我们</a>。如果这是违反我们的服务条款或是表现出其他对我们网站的不合适行为，我们将会进行调查。
          </p>
        common_names_desc: |
          显示常用名。如果您只希望查看学名则可以禁用。注意您可以通过更改您的地域和地点设置，控制您想看到的常用名。
        if_you_change_your_mind_you_can_always_edit_your_settings_html: |
          如果您改变主意，您总是可以<a href='/users/edit'>编辑您的设置</a>。
        inaturalist_network_affiliation_desc_html: |
          <a href="%{url}" target="_blank">iNaturalist网络</a>是连接至全球iNaturalist社群的本地化网站集合。您可以更改您的主网站归属，这意味着您的内容将在那个网站有优先权，但也意味着网站主有权下载并查看您所有的数据，就像iNaturalist网站管理员可以做的那样。如果那个网站离开了网络，您所有的账户和数据将随之而去。
        licensing_desc_html: |
          许可您的内容使其他人有合法权利使用它，而无需征得您的许可，如果他们遵守许可条款。%{site_name}使用您的知识共享许可内容与数据合作伙伴共享，例如国际的<a href="http://www.gbif.org/">全球生物多样性信息工具</a>（GBIF）编制和分发来自世界各地的生物多样性信息的政府间组织。
        muting_desc_html: |
          <p>
          禁言某人以阻止您收到有关他们做的事情，包括评论你的观察、发信息、提到您等等。禁言有助于您忽略某人但是不阻止他们做任何事情。
          </p>
          <p>
          您可以根据实际需要，尽可能地禁言一些人，但请注意您将错过可能重要的通知（例如将社区ID转移到您的观察上的身份）。
          </p>
        name_place_help_html: |
          排序用于这一地区常用名的优先级。
        place_preference_changed_notice_html: |
          地点参数设置已更改。如果您改变主意，您总是可以<a href='/users/edit'>编辑您的设置</a>。
        project_addition_preferences:
          any: 任何
