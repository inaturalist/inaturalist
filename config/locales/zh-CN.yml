        what_are_tags?: 标签在哪？
        tags_are_keywords_you_can_add_to_an_html: |
          标签是您可以添加到观察中的关键字，以便于查找。例如，如果梭子鱼在您在Turks and Caicos群岛进行水肺潜水之旅时一路尾随，您可能会将观察结果标记为&quot;可怕，梭鱼，水肺潜水，度假，Turks and Caicos群岛&quot;。
        can_i_include_my_observations_on_my_blog?: 我可以在我自己的博客网站上包含我的 %{site_name} 观察么？
        sure_check_out_our_widget_html: |
          当然，请查看我们的<a href="%{url}" title="Observations Widget">观察小工具</a>。
        what_kind_of_photos_should_i_attach: 我应该在观察中附上什么样的照片？我可以附上不是我拍的照片吗？
        photos_attached_to_observations_should_be: |
          附加于观察的照片应该是在观察期间独自观察到的图片。如果您记录了一棵树的观察，一天后回到这里拍了一张照片，请为此照片添加一个新的观察，因为它代表了一棵树的不同时间点。
        please_do_not_upload_pictures_you_didnt_take_html: |
          请<em>不要上传不是您制作的图片</em>，除非您从摄影师手中获得了权限。在未获得作者授权的情况下发布受版权保护作品是非法的，并且所有摄影师默认均拥有对他们照片的完整版权。如果照片指的是您观察的东西，有人将其拍下并且您已获得其发布授权，您应该同样在观察描述中注释摄影师的姓名。
        what_is_geoprivacy?: 什么是位置隐私？
        geoprivacy_is_a_setting_you_can: |
          位置隐私是您可以应用于您观察上的设置，它会控制空间坐标（经纬度）显示的方式。有以下选项：
        note_that_curators_of: |
          注意无论您的位置隐私设置如何，个别项目的监护人都总是可以查看坐标，因此如果您关心谁拥有访问坐标的权限，您应该确保您信任您参与的项目的监护人。
        what_is_does_it_mean_for: 观察被隐藏是什么意思？
        when_coordinates_are_obscured_it_means_that: |
          当坐标被隐藏时，意味着将只会公开显示真实坐标的%{km}KM内的随机地点（例如在主页，观察页面和项目页面上），而真正的坐标仅在您自己查看观察时可以看见（例如在个人项目页面和您自己的观察清单中）。请注意，您将观察添加进的项目的馆长也可以看到真实的坐标。隐藏的坐标应始终使用圆形标记进行符号化，而无需在地图和地理空间Feed中使用。
        coordinates_are_obscured_for_all_taxa: |
          根据世界自然保护联盟红色名录，对于“接近受到威胁”或更严重的所有类群，坐标会自动被隐藏。根据其他保护当局的说法，某些类群可能会被宣布为受到威胁，有些可能只是被%{site_name}网站馆长标记为受到威胁，如果他们认为它值得保护的话。
        you_can_also_obscure_the_coordinates_html: |
          您也可以掩盖您自己观察的坐标，无论分类单元是什么。参见上方的<a href="#geoprivacy">位置隐私</a>。
        what_is_the_quality_assessment: 什么是质量评估以及观察如何有资格达到“研究”级别？
        what_is_a_life_list?: 什么是声明清单？
        just_a_simple_list: 只是一个简单的分类群清单，没有特殊行为。
        automatically_updates_based_on_your_observations: |
          根据您的观察结果自动更新。%{site_name}上的每个人都有一个默认的生物清单，其中包含此人观察到的每个物种。如果您删除观察或更改您的ID，物种将被删除。您也可以像普通清单一样手动将分类群添加到生物清单中。如果您在观察它们后删除观察，则手动添加的物种将不会被移除。
        you_can_also_make_additional_life_lists: |
          您还可以为特定的生物种群制作额外的生物清单，例如鸟类的生物清单或乳草属植物的生物清单。
        a_project_list_belongs: |
          项目清单属于项目，并列出该项目成员观察到的所有分类群。项目清单也可以由该项目的管理员手动填充，并可用于限制项目对清单中的分类群的贡献。
        a_check_list_is_html: |
          检查清单是在某个地点出现过的分类群的清单。每个地点都有一个默认的检查清单，每当在地点边界内进行观察<em>并且</em>此观察已经达到研究级别时，观察到的物种将自动添加到地点的检查清单中。
        inat_users_can_also: |
          %{site_name}用户也可以添加额外的检查表至地点，但这些检查表不会更新。他们主要为人提供一种方式，以引入外部的数据来源，或只是列出基于他们自己经历的东西。
        is_a_list_of_every_species_that_you_have_seen: |
