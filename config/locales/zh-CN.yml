      show:
        allow_curator_coordinate_access_desc_html: |
          允许项目馆长查看此观察的私人坐标。
        ancestor_disagreements_desc2: |
          鉴定为上级分类单元、但不同意本种鉴定的个数（即“我认为它是这个属的，但它不是该种”）。
        community_taxon_desc_html: |
          <p class="ui">
          社区分类单元（或社区鉴定）代表%{site_name}社区所认为的在观察中描述的分类单元。如果您对我们如何选择社区分类感兴趣，请参阅下面算法的注释，但一般情况下，我们会<strong>选择超过2/3鉴定者同意的分类</strong>。有时这意味着选择一个包含许多不同意类群的更高级别的分类单元（例如，你认为它是眼镜王蛇，我认为它是响尾蛇，于是iNat会选择能够包含所有蛇的蛇亚目Serpentes）。该算法也略微支持少数意见，因为我们发现反对者经常是正确的。
          </p>
          <p class="ui">
          社区分类单元是我们在与数据合作伙伴共享观察时使用的分类单元，将相同分类单元的观察链接在网站上，更新您的生活列表等。如果由于某种原因您不同意社区分类单元，您可以拒绝它，这意味着您的鉴定只能用于链接到其他观察，更新生物清单等，而不会被社区鉴定。这也意味着只有当社区同意<em>您</em>的鉴定时，您的观察才能被评为研究级别。如果您不喜欢社区分类单元的整体想法，可以通过<a href="/users/edit" target="_blank">修改设置</a>来完全退出。
          </p>
          <p class="ui">
          <strong>算法：</strong>对于所有已识别的分类群和包含它们的分类群（例如，人属<i>Homo</i>包含智人<i>Homo sapiens</i>），打分方式是计算每个鉴定提议的“同意”（即鉴定总数中支持这一分类单元提议的总数）和“不同意”（即与被打分的鉴定结果完全不同的鉴定），以及“祖先不同意”（即不支持被打分的鉴定结果的精细鉴定分类）的比值。对于分数超过2/3且至少有2个鉴定的已识别分类群，将选择分类级别最低的分类单元。
          </p>
        cumulative_count_desc: '单个分类单元及其所有后代的标识号'
        curator_coordinate_access_disabled_desc_html: |
          该项目不允许那些项目馆长无法查看坐标的观察。如果您不想与此项目的馆长共享此观察的坐标，则必须从项目中删除这些观察。
        data_quality_assessment_desc3_html: |
          出于将 iNaturalist 观察作为生物多样性数据的考量，质量等级包含该观察的准确度、精度、完整性、相关性和适当性。 其中的一些属性是自动生成的，而另一些由 iNat 用户投票生成。 iNaturalist 会与一些数据合作伙伴分享“研究等级”的观察，用于科学研究和物种保护。
        disagreement_count_desc: "不属于同一分类单元祖先的已确定的分类群数量"
        identification_count_desc: '单个分类单元的标识数量'
        flagged_photos_desc_html: |
          其中一些照片被已标记为不当内容或侵犯版权。有关详细信息，请参阅%{links}
        join_project_desc_html: |
          加入项目将使项目馆长能够查看项目中此观察或其他观察的隐藏坐标，并默认您同意该项目的<a href="%{url}" target="_blank">条款</a>。
        quality_assessment_help2_html: |
          <p>
          数据质量是对观察准确性的评估。所有的观察在最初都被定为<strong>“非正式”</strong>级别，需要满足下列条件才会变为<strong>“待鉴定”</strong>级别：
          </p>
          <ul>
          <li>观察<strong>拥有日期</strong></li>
          <li>观察<strong>存在地理定位</strong>（即包含经纬度坐标）</li>
          <li>观察<strong>有照片或声音</strong></li>
          <li>观察<strong>不是人类</strong></li>
          </ul>
          <p>
          观察需要满足以下条件才会变为<strong>“研究级别”</strong>：
          </p>
          <ul>
          <li>
          %{site_name} <strong>社群的鉴定共识达到种或更低级别</strong>，换句话说，当2/3的鉴定者同意某一个分类单元（如果社区投票同意这一社区分类单元不能被进一步改进，这涉及到亚科或更低层级）
          </li>
          </ul>
          <p>
          如果不满足上述条件，或是社区同意下列事项，就会变为<strong>“非正式”</strong>级别：
          </p>
          <ul>
          <li>
          <strong>地点看起来不准确</strong>（例如大海中间的猴子观察，办公楼里的河马观察，等等）
          </li>
          <li>
          <strong>生物体看起来不是自然/野生的</strong>（例如是被人类或外星智慧生命体所饲育或栽培的）
          </li>
          <li>
          观察<strong>没有呈现出关于生物体的证据</strong>，比如不包括生物体的浪花、岩石、地貌的图片，等等。
          </li>
          <li>
          观察<strong>没有呈现出晚近时期（约100年内）的生物体的证据</strong>（例如化石；不过脚印、粪石、枯叶是可以接受的）
          </li>
          <li>
          观察不再需要鉴定，<em>而</em>既有的社区鉴定只到科或更高层级
          </li>
          <li>
          观察者选择不接受社区鉴定，而社区鉴定到的分类单元和观察者的鉴定不属于分类单元上下级关系。
          </li>
          </ul>
          <p>
          如果这还不够复杂的话，还存在这样的情况会由系统做出投票：
          </p>
          <ul>
          <li>
