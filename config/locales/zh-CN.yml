        settings_and_mute_html: |
          如果这个站点产生了太多的提示，请考虑<a href="/users/edit">修改设置</a>以筛出一部分提示，或是停止接收来自我站的邮件。如果您在网站上和某个特定的人物发生了矛盾，请考虑<a href="/users/edit">屏蔽他们</a>而非删除自己的账号。
        still_want_to_delete_html: |
