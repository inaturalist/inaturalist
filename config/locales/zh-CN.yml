    taxa:
      edit:
        high_status_conservation_status_notice_html: |
          给更高级别的类单位添加保护状态会影响该类群中所有物种的观察。请不要给类群添加含有没有状态的物种，因为这将不正确地掩盖这些物种的观察坐标。
        complete_desc_html: |
          “完整”的分类单元包含符合iNaturalist的分类策略的<em>所有</em>已知的后代分类群，无论它们是否被观察到。目前只有站点超管才能宣称某个分类群业已完整。
        complete_rank_desc_html: |
          该分类单元完成的等级，例如，如果这个家族包含其所有属，但不包括其所有物种，那么这将被设定为“属”。物种是默认的。
      show:
        about_names_desc: |
          <p>
          大多数类群的生物在口语中都有“俗名”。这些名字通常易识别，易发音，且长时间保持稳定，但即使是同种语言，许多生物在不同地区也会有不同的名字，这会让准确无混淆的沟通变得困难。对于遵从<a href="https://zh.wikipedia.org/wiki/二名法">双名法</a>命名的生物 ，科学家通过使用唯一的“学名”解决这个问题，但学名往往由拉丁语（一种没人说的语言）衍生而来，不如俗名容易记忆。学名也包含了生物的分类学位置，所以当研究者提出新的理论，更准确地描述演化学关系时，相关类群的学名也会改变，这又降低了它们在沟通中的可用性，即使是对熟悉学名的人而言。
          </p>
          <p>
          用一句格言做个总结：“俗名异地而异，学名与时俱进。”
          </p>
          <p>
          为了解决上述的问题，我们尽量同时展示俗名和学名，并基于用户的语言和地理位置偏好选择相应的俗名。物种名的排列顺序由其在全局或对应语言下的优先级决定。
          </p>
        about_regional_names_desc: |
          <p>
          对于使用相同语言的不同国家地区，其对物种的俗名选择也会有所不同，所以物种名需要分地区加入（通常以国家区分）。比如墨西哥和哥斯达黎加都使用西班牙语，但对同一物种可能有不同的称呼。
          </p>
          <p>
          这张表包含了不同地区已加入的物种名，且每个地区的物种名根据优先级进行排列。假设有两个西班牙语的物种名被加入墨西哥地区，上方的会被优先展示。
          </p>
        about_conservation_status_desc: |
          保护状况总结了一组生物灭绝的风险。
        about_establishment_desc: |
          “定殖途径”描述物种如何到达目前发生的地点。外来意味着它是因为人类活动而到达的，而原生意味着它是在没有人类帮助的情况下到达的。特有物种只发生在特定的地点，其他地点均不存。
        about_taxon_curators_desc: |
          这些人管理包含此分类单元的分类树的一部分。如果您想进行更改，请标记此分类或联系其中一个人。
        charts_help_seasonality: |
          此图表显示按月分组的此分类单元的观察数量。请记住，这些是观察的数量，因此它们受到观察生物体的时间和人们懒得观察它们的影响。因此，一只鸟可能在五月似乎非常活跃，但这也可能是由于5月份有更多人观看，他们在后来的几个月里往往会忽视这一物种。同样，如果你在6月看到的蜻蜓比1月份更多，这可能是因为我们在北半球观察的人数多于南半球，而不是因为蜻蜓在6月更活跃，所以在考虑这些图表时请查看地图。当“可验证”和“研究级”观察数量之间的观察数量较少和/或存在较大差异时，对这些图表持怀疑态度总是一个好主意。
        charts_help_history: |
          该图表显示了过去十年中该分类单位的观察数量。同样，它受到观察人数的偏倚，但它会向你显示观察中不寻常的峰值，如果观察者数量增加，它看起来是平的还是减少，这可能表明丰度的变化。
        charts_help_other: |
          我们还展示观察注释的季节性图示。注释是使用受控术语将元数据添加到观测中的一种方式，比如观察中的植物是处于开花阶段还是挂果阶段。
        charts_help_relative_observations: |
          将频率显示为所有观察的相对比例有助于平滑场地整体增长的影响。例如，如果网站正在增长，因为我们每过一年就会得到更多的观察结果，我们会对任何单独的分类单元进行更多的观察，这并没有告诉您是否有更多的分类单元要观察，只是有更多的人观察它。显示相对比例意味着如果总共有100个观察值但是对该分类单元进行了20次观察，则该比例为0.2（20/100）。如果人们观察到明年的2000次观察和400次该分类单位的观察，则该比例仍为0.2（400/2000）。当一个区域中的观察者很少，或者很少观察到的分类群时，这会导致一些异常情况，但总数也是如此。
        complete_taxon_desc: |
          “完整的”分类群具有它们所有的后代，现存的特定等级的分类群存在于该站点的数据库中。例如，当物种的分类单位完成时，我们可以说已经观察了多少物种，还有多少物种需要观察。物种的“完整”分类物种对物种的计数不包括“不可数”的物种，如灭绝物种或非活性物种概念，它们只包括物种，而不是亚种或品种的种内分类群。
        discoveries_desc: "此分类单元中最新被鉴定的物种"
