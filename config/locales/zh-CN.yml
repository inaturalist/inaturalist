        eol_collection_desc_html: |
          <a href="http://eol.org/" target="_blank">网络生命大百科（EOL）</a>是一个有关地球上生命的信息存储库。在EOL您可以创建物种<a href="http://eol.org/info/252" target="_blank">收藏</a>。如果您希望从EOL收藏导入物种，请在此粘贴那个收藏的URL。
        guide_place_desc: |
          当搜索地点时，将您的指南与地点相关联会让人们找到它，并且如果设置了边界（例如“卡片”查看、分类单元页面等）的话，将在 %{site_name} 上的地图中适当位置显示地点边界
        import_tags_from_csv_help_html: |
          <p>
          上传包含用于此指南的分类群标签的CSV文件。您的CSV文件看起来应该像这样：
          </p>
          <table class="table">
          <tbody>
          <tr>
          <th>名字</th>
          <th>颜色</th>
          <th>手臂数量</th>
          <th></th>
          </tr>
          <tr>
          <td>智人</td>
          <td></td>
          <td>2</td>
          <td>两足动物</td>
          </tr>
          <tr>
          <td>火狐</td>
          <td>红|黑</td>
          <td>0</td>
          <td>四肢动物</td>
          </tr>
          </tbody>
          </table>
          <p>
          第一行以“名字”开头，后跟标签谓词/类别。然后每个后续行以分类单元的名称开头，后跟相应谓词的标签在列的顶部。在此示例中，<i>智人</i>获取标签<code>两足动物</code>和<code>手臂数量=2</code>，<i>火狐</i>获取<code>四肢动物</code>，<code>颜色=红</code>，<code>颜色=黑</code>，<code>手臂数量=0</code>。空白将被忽略，您可以为每个分类添加多行。您还可以为每个单元格添加由管道字符分隔的多个值。
          </p>
        licensing_explanation: |
