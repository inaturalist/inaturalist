  about_trips_html: |
    <h4>
    探索功能使你能够通过添加观察场景的描述，收集未出现或出现情况下的数据。
    </h4>
    <p>
    <strong>为什么</strong>有些未出现或者出现情况下的数据包含了可以帮助物种采样的信息。这些信息对于像物种分布模型等科学家们日后的分析有着极大的帮助。（未经处理的iNaturalist观察记录均为“出现的”数据。）
    </p>
    <p>
    <strong>怎么做</strong>你可以在探索过程中记录以下信息：
    </p>
    <ul>
    <li><strong>有什么</strong>你在寻找（目标物种列表）</li>
    <li><strong>在哪里</strong>你在（探索地点）寻找</li>
    <li><strong>时间</strong>你寻找了（多长时间）</li>
    </ul>
    <p>
    那些你能够在搜寻地点范围内找到的目标物种将被视为出现。与之相反，在你的目标物种列表上但并未被观察到的物种会被视为未出现。点击“显示过往探索中的物种踪迹”以查看从探索和有关观察中获得的物种出现记录表单。<a href='%{url}'>了解更多</a>
    </p>
  about_trusting_projects: 关于信任的项目
