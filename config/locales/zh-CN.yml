    help:
      index:
        welcome_message_html: 您好。如果您刚开始入门%{site_name}，请浏览我们的<a href="%{url}">%{getting_started}</a>指南以指引网站的一些功能。如果您有关于网站的问题，请详见下面的常见问题。如果您仍在查找答案，请<a
          href="%{feedback_url}">将您的问题发布至我们的反馈组</a>。
        what_is_inaturalist?: 什么是%{site_name}？
        inaturalist_provides_a_place_to: |-
          %{site_name}提供一个记录并组织自然发现、与其他自然狂热者见面与了解有关自然世界的地方。
          It
          encourages the participation of a wide variety of nature
          enthusiasts, including, but not exclusive to, hikers, hunters,
          birders, beach combers, mushroom foragers, park rangers, ecologists,
          and fishermen. Through connecting these different perceptions and
          expertise of the natural world, %{site_name} hopes to create
          extensive community awareness of local biodiversity and promote
          further exploration of local environments.
        inaturalist_was_originally_the_masters_final_html: |-
          %{site_name}最初是加州大学伯克利分校的<a href="http://www.ischool.berkeley.edu">学校信息</a>上贴出的Nathan Agrin、Jessica Kline和Ken-ichi Ueda的硕士毕业设计。
          查阅<a href="/about">关于页面</a>以了解当前管理网站的人的更多信息。
        inaturalist_is_built_using_html: |-
          %{site_name}软件使用了<a
          href="http://www.rubyonrails.org/">Ruby on Rails</a>、<a
          href="http://mysql.com/">MySQL</a>和<a
          href="http://jquery.com/">jQuery</a>技术，以及借助<a
          href="http://code.google.com/apis/maps//">Google Maps</a>和<a
          href="http://flickr.com/">Flickr</a>构建。它还采用了<a
          href="http://www.catalogueoflife.org">Catalogue of Life</a>和
          <a href="http://ubio.org/">uBio</a>的分类数据作为数据源。
        what_can_i_do_to_help_inaturalist?: 我能做什么帮助%{site_name}
        you_can_help_inaturalist_by_giving_us_your_feedback_html: 您可以通过告诉我们您的反馈帮助
          %{site_name}：加入我们的<a href="%{feedback_url}">反馈组</a>以报告错误并请求新的功能。您也可以通过添加您的观察帮助
          %{site_name} 并帮助其他社群成员识别它们未经鉴别的观察。如果您知道如何编码并希望帮助我们提供一些功能，<a href="http://github.com/inaturalist/inaturalist"
          title="inaturalist at master - GitHub">在GitHub上fork我们</a>！
        how_do_i_contact_inaturalist?: 我该如何联系%{site_name}
        you_can_contact_us_at_html: 您可通过<a href="mailto:%{help_email}">%{help_email}</a>联系我们
        you_know_it_when_you_see_it_html: <a href="http://en.wikipedia.org/wiki/Jacobellis_v._Ohio">当您看见它时</a>您就知道它，不是么？违反我们<a
          href="/terms.html">使用条款</a>第二节的东西肯定不被接受，并会被标记，或通知管理员。温和的物理形式会令人遗憾，但或许我们不会删除。宠物、圈养动物、人和其他多数自然法学派可能不感兴趣的生物体观察可被接受（毕竟它们还活着）。非生物体事物的观察是一个灰色地带。明显与自然无关的事物，例如有人吃午饭，会被特别标记并可能被删除，但污染或骚扰的证据可能会感兴趣，并可能不会被移除。
        inaturalist_has_name_information_for_mammals: '%{site_name} 有用于哺乳类、鸟类、爬行类和两栖动物的名称信息，并持续添加新的物种名称至我们的数据库。如果我们不承认某一特定名称，尝试其他我们可能承认的名称，并添加原始名称至标签或描述字段。'
        how_can_i_get_help_identifying_what_i_saw?: 我如何帮助您识别我看见的东西？
        can_i_add_photos_without_a_flickr_account?: 我可以不用Flickr账户就添加图片么？
