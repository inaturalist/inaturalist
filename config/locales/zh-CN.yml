  data_transfer_consent_desc_html: |
    <p>
    有些数据隐私法，如欧洲联盟的《一般数据保护条例》（GPD）， 如果认为对个人信息的法律保护不充分，则要求明确同意将个人信息从其管辖区转移到其他管辖区。 截止到<a href="https://en.wikipedia.org/wiki/Max_Schrems#Schrems_II">2020年</a>，欧洲联盟不再认为美国是为个人信息提供适当法律保护的管辖区。 特别是因为美国政府有可能对进入美国的数据进行监测。 其他法域可能也有同样的意见。
    </p>
    <p>
    使用 iNaturalist 需要存储您的电子邮件地址等个人信息，所有iNaturalist 数据都存储在美国， 而且我们不能确定你在使用iNaturalist时拥有什么法律管辖权， 为了遵守诸如《通用数据保护条例》（GDPR）之类的隐私法， 您必须承认您理解并接受这种风险，并同意将您的个人信息传输到 iNaturalist 在美国的服务器。
    </p>
    <p>
    要更多地了解我们收集的信息以及我们如何使用这些信息，请参阅我们的<a href='%{privacy_url}' target='_blank'>隐私政策</a>和我们的<a href='%{terms_url}' target='_blank'>使用条款</a>。 
    </p>
    <p>
    如果不存储个人信息，就无法开设iNaturalist 账户。 所以撤销此同意的唯一方法是删除您的帐户。
    </p>
