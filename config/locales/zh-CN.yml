      show:
        allow_curator_coordinate_access_desc_html: |
          允许项目馆长查看此观察的私人坐标。
        ancestor_disagreements_desc: "在分类单元的祖先中确定的分类群的编号，它在使用该分类单元进行第一次识别后创建的"
        community_taxon_desc_html: |
          <p class="ui">
          社区分类单元（或社区标识）表示%{site_name}社区认为在观察中描述的分类单元。如果您对我们如何选择社区分类感兴趣，请参阅下面算法的注释，但一般情况下，我们会尝试<strong>选择超过2/3标识符的分类</strong>。有时这意味着选择一个包含许多不同意类群的更高级别的分类单元（例如，你认为它是一个kingsnake，我认为它是响尾蛇，所以iNat选择能够包含所有蛇的亚目Serpentes）。该算法也略微支持异议，因为我们发现反对者通常是正确的。
          </p>
          <p class="ui">
          社区分类单元是我们在与数据合作伙伴共享观察时使用的分类单元，将相同分类单元的观察链接在网站上，更新您的生活列表等。如果由于某种原因您不同意社区分类单元，您可以拒绝它，这意味着您的ID只能用于链接到其他观察，更新生物清单等。这也意味着只有当社区同意<em>您</em>时，您的观察才能被评为研究级别。如果您不喜欢社区分类群的整体想法，可以通过<a href="/users/edit" target="_blank">修改设置</a>来完全退出。
          </p>
          <p class="ui">
          <strong>算法：</strong>对于所有已识别的分类群和包含它们的分类群（例如，属<i>Homo</i>包含<i>Homo sapiens</i>），将每个分类作为该分类单元的累计ID数量超过累积ID的总和，在该分类单元的第一个ID之后添加的更保守的ID数量，以及完全不同的ID数量（即，不包含分类单元的分类单元的ID得分）。对于分数超过2/3且至少有2个标识的已识别分类群，请选择排名最低的分类单元。
          </p>
        cumulative_count_desc: '单个分类单元及其所有后代的标识号'
        curator_coordinate_access_disabled_desc_html: |
          该项目不允许那些项目馆长无法查看坐标的观察。如果您不想与此项目的馆长共享此观察的坐标，则必须从项目中删除这些观察。
        disagreement_count_desc: "不属于同一分类单元祖先的已确定的分类群数量"
        identification_count_desc: '单个分类单元的标识数量'
        flagged_photos_desc_html: |
          其中一些照片被已标记为不当内容或侵犯版权。有关详细信息，请参阅%{links}
        join_project_desc_html: |
          加入项目将使项目馆长能够查看项目中此观察或其他观察的隐藏坐标，并默认您同意该项目的<a href="%{url}" target="_blank">条款</a>。
        quality_assessment_help_html: |
          <p>
          数据质量评估是观察准确性的总结。所有观察均以<strong>“随意”</strong>级别开始，并在以下情形时变更为<strong>“需要ID”</strong>级别：
          </p>

          <ul>
          <li>此观察<strong>具有日期</strong></li>
          <li>此观察<strong>有地理位置定位</strong>（即，有经纬度信息）</li>
          <li>此观察<strong>有照片或录音</strong></li>
          <li>此观察<strong>并非人造物</strong></li>
          </ul>
          <p>
          在以下情形时，观察变更为<strong>"研究级别"</strong>：
          </p>
          <ul>
          <li>
          %{site_name}<strong>的社区同意物种级别或更低的ID</strong>，即，超过2/3的分类者同意该分类单元时
          </li>
          </ul>
          <p>
          如果上述条件未得到满足或社群不同意，观察将恢复至<strong>“随意”</strong>
          </p>
          <ul>
          <li>
          <strong>位置看起来不准确</strong>（例如海洋中的猴子，办公楼的河马等）
          </li>
          <li>
          <strong>生物体并不是野生/纯天然的</strong>（例如，由人类或智能外星人驯化或培养）
          </li>
          <li>
          观察<strong>没有提供有机体的证据</strong>，例如，景观、水景、岩石等的图像
          </li>
          <li>
          观察<strong>没有提供最近（约100年内）是有机体的证据</strong>（例如化石，但是足迹、粪便和枯叶都可以）
          </li>
          <li>
          观察不再需要ID<em>并且</em>社区已有ID是更高级的家族
          </li>
          <li>
          观察者选择退出社区ID，并且社区ID分类单元并非是与观察者ID相关的分类单元的祖先或后代
          </li>
          </ul>
          <p>
          如果这不够复杂，还有一些系统获得投票的情形：
          </p>
          <ul>
          <li>
          如果在包含该观察的最小的县、州或国家级行政单位中存在至少10个属或更低的其他观察，并且其中80％或以上被标记为非野生/非纯天然，则系统将投票认为此观察不是野生/纯天然的。
          </li>
          </ul>
        score_desc: "得分=累积计数/（累积计数+不一致计数+祖先意见分歧）"
