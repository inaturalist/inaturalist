  sites_affiliation_about_desc_html: |
    如果您的组织有兴趣加入iNaturalist网络，您可以在%{start_tag_join}这里%{end_tag_join}找到更多详情。
  sites_affiliation_examples_ecuardor_bndb_html: |
    %{start_tag_ecuador}iNaturalist厄瓜多尔%{end_tag_ecuador}将数据提供给厄瓜多尔国家生物多样性数据库（BNDB），这是包含科研数据和公民科学数据的大型储存站点。其目的是整合现有知识和数据，为加深世论对厄瓜多尔植物志和动物志的了解做出帮助。
  sites_affiliation_examples_mexico_nbis_html: |
    墨西哥的%{start_tag_naturalista}iNaturalista%{end_tag_naturalista}观察将和eBird一起被提供给国家生物多样性信息系统（隶属于国家生物多样性委员会CONABIO）。大家可以在%{start_tag_enciclovida}Enciclovida%{end_tag_enciclovida}上同时找到科学界和公民科学的观察记录。
  sites_affiliation_examples_portugal_atlas_html: |
    葡萄牙的iNaturalist网络成员%{start_tag_portugal}BioDiversity4All%{end_tag_portugal}会将记录到的数据分享给《葡萄牙候鸟地图集》、《葡萄牙哺乳动物地图集》等一系列葡萄牙科研期刊。
  sites_affiliation_more_automatically_hidden_coordinates: |
    自动隐藏坐标(因“分类群地理隐私”而遮挡或私有化位置)
  sites_affiliation_more_automatically_hidden_coordinates_desc: |
    iNaturalist 自动隐藏某些物种的坐标，以保护这些物种免受扰动、收集或偷猎。 如果观测坐标只是自动隐藏以保护物种，iNaturalist会对来自其所属国家的网络成员分享所有观察的真实坐标。
  sites_affiliation_more_email_addresses: |
    电子邮件地址仅为与网站相关的通信目的与网络成员共享。
  sites_affiliation_more_twice_per_year: |
    iNaturalist每年两次将相关账号的邮箱地址和一些隐藏的坐标（即被设置公开遮挡或私有的坐标）分享给iNaturalist网络成员，以将iNaturalist数据提供给相关区域的研究、保护和管理机构使用。两种不同的坐标隐藏方式会通过不同的方法进行分享，请参见下文的描述。
  sites_affiliation_more_user_hidden_coordinates: |
    用户隐藏坐标(因为“地理隐私”设置而变得模糊或私有)
  sites_affiliation_more_user_hidden_coordinates_desc: |
    由用户意见进行坐标隐藏的观察通过一种更为有限和特别的方式进行分享。通过和网络站点向关联，inNaturalist将会和站点超管分享被您设置或是因分类群位置隐私而被自动设置为已遮盖或是私有的的观察的精确坐标。这会让您的观测对当地的物种保护工作产生更大的价值。
  sites_affiliation_overview_current_member_list_html: |
    你可以在%{start_tag_network}iNaturalist网络%{end_tag_network}查看当前的成员列表。
  sites_affiliation_overview_in_order_to_advance: |
    为了促进各自地区的研究和保护，网络成员可以得到iNaturalist所分享的数据。 它们有责任评估数据请求的有效性和适当性及其潜在后果； 也有责任以书面表态形式确保此种数据的安全性，不以任何方式公开。 或共享或超出原定目的地进行使用；他们会记录所有共享的实例以及相关的结果、结果或预期用途；并每年一次地向iNaturalist报告。
  sites_affiliation_overview_when_you_affiliate: |
    当您与 iNaturalist 网络成员关联时， 您的电子邮件地址和您已遮盖或设为私有的真实位置就会与网络成员共享。 这将让你的观察能更好地对对当地的保护工作产生价值。 如果您生活在或经常访问一个属于某网络成员的区域，鼓励您关联这一网络成员，以便于数据共享。
  sites_affiliation_title: 了解更多关于网络关联的信息
  sites_network_agreements_html: |
    为了支持用户使用 iNaturalist 平台，iNaturalist 已经与这些地区的组织达成了正式协议。
    <strong>如果您的组织有兴趣加入 iNaturalist 网络，您可以在%{start_tag_join}这里%{end_tag_join}了解更多细节。
