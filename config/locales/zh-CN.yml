      edit:
        about_third_party_tracking: 关于第三方的追踪
        blocking_desc_html: |
          <p>
          屏蔽某人会阻止他们向您发送消息、评论您的观察结果、鉴定您的观察结果以及以其他方式在 %{site_name} 上与您互动。 它还会从您的搜索结果中删除他们的观察结果，并从他们的搜索结果中删除您的观察结果。 然而，这并不会让他们看不见你。 他们仍然可以找到您的观察结果并查看您的个人资料，只是无法与您互动。
          </p>
          <p>
          屏蔽适用于以下情况：您与某人无法相处，尽管您尽了最大努力以文明方式解决争端，但他们也不肯放过您。 这不是一种躲避他人的方式，也无法防止您不信任其观点的人识别您的身份，也不是选择退出社区鉴定（还有另一种设置）。因此，屏蔽是双向的：如果你屏蔽某人，他们就无法与你互动，但你也无法与他们互动。如果你滥用它来阻止别人鉴定你的观察结果，你也会阻止你自己鉴定他们的观察结果。
          </p>
          <p>
          您只能屏蔽三个人。 我们认为这是一个合理的数字，可以容纳需要屏蔽的人，同时防止滥用屏蔽。 如果您觉得需要屏蔽更多人，请<a href="mailto:%{help_email}">发邮件联系我们</a>。
          </p>
          <p>
          如果有人在 %{site_name} 上骚扰或跟踪您，<a href="mailto:%{help_email}">请告知我们</a>。 如果这违反了我们的使用条款或代表了我们认为不适合我们网站的其他行为，我们将进行调查。
          </p>
        common_scientific_name_display_order: 俗名/学名显示顺序
        if_you_change_your_mind_you_can_always_edit_your_settings_html: |
          如果您改变主意，您总是可以<a href='/users/edit'>编辑您的设置</a>。
        inaturalist_network_affiliation_desc_html: |
          <p>
          <a href="%{url}" target="_blank">iNaturalist网络</a>是连接至全球iNaturalist社群的本地化网站集合。网络站点由当地的科研机构所支持，他们和iNaturalist签署了协议以支持当地对生物多样性数据的运用。他们有权限获得本国之内为保护濒危物种而对一般用户自动遮盖了的真实坐标。
          </p>
          <p>
          你的用户名和密码在所有iNaturalist网络的站点上均适用。如果你选择参与一个网络站点，运营这一站点的当地机构将获得您的email地址（仅用于就站点活动联系您）并获得为保护濒危物种而对一般用户自动遮盖或设置私有的真实坐标。
          </p>
          <p>
          备注：在拥有超过1000个观察的情况下，请不要为了测试而随便改变您的参与站点。
          </p>
        licensing_desc_html: |
          许可您的内容使其他人有合法权利使用它，而无需征得您的许可，如果他们遵守许可条款。%{site_name}使用您的知识共享许可内容与数据合作伙伴共享，例如国际的<a href="http://www.gbif.org/">全球生物多样性信息工具</a>（GBIF）编制和分发来自世界各地的生物多样性信息的政府间组织。
        monthly_supporter_desc_html: |
          iNaturalist 月捐人每月会自动向 iNaturalist （United States IRS EIN 92-1296468）进行捐赠，以支持 iNaturalist 和 iNaturalist 网站的非营利运营。<a href="%{url}">您可以点击这里成为 iNaturalist 月捐人</a>。当我们确认到您的捐助后，勾选这个选项，您就可以在个人主页展示月捐人的状态。注意：您在 Donorbox 使用的邮箱必须与您的 iNaturalist 账户邮箱一致，如果不同，请更改邮箱使二者匹配，否则我们将无法确认您的月捐人身份。
        muting_desc_html: |
          <p>
          禁言某人以阻止您收到有关他们做的事情，包括评论你的观察、发信息、提到您等等。禁言有助于您忽略某人但是不阻止他们做任何事情。
          </p>
          <p>
          您可以根据实际需要，尽可能地禁言一些人，但请注意您将错过可能重要的通知（例如将社区ID转移到您的观察上的身份）。
          </p>
        name_place_help_html: |
          排序用于这一地区常用名的优先级。
