    youve_got_updates_panel_body_p1: 随时关注以下更新...
    youve_got_updates_panel_body_p2: |
      <ul>
         <li> <strong>您的内容：</strong>您的观察活动，例如来自%{site_name}社区的评论、标识或faves。当有人将您的观察结果添加到项目中，或使用其它字段对其进行注释时，您也会收到更新。</li>
         <li> <strong>用户：</strong>您关注的人的新观察记录或日记帖子。</li>
         <li> <strong>生物、项目和地点：</strong>来自您订阅的特定生物或地点的新观察结果。 您还可以加入项目，以便在发布项目日记帐帖子时进行更新。</li>
