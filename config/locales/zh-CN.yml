    geo_model:
      explain:
        geomodel_predictions_of_taxon: |
          %{taxon}的位置模型预测
        the_geo_model_makes_predictions: |
          位置模型用于预测物种在何处存在以及在何处不存在。
          基于观察的所在位置，我们使用位置模型来赋予鉴定建议中的“预料在附近”标签，并调整鉴定建议的权重。
        the_geo_model_is_trained: |
          像计算机视觉模型一样，位置模型是利用iNaturalist的观察进行训练的，建成一个物种的训练集需要略微超过100张照片。 位置模型无法进行做完美的预测。您可以<a href="%{url}">在这里</a>阅读更多关于位置模型是如何制作的信息。
        nearby_map:
          expected_nearby_map: 预料的附近地图
          we_use_this_map: |
            基于观察的所在位置，我们使用这个地图来赋予鉴定建议中的“预料在附近”标签。
          for_example: |
            举例而言，一项定位在美国中部的蜥蜴的观察，<i>Sceloporus consobrinus</i>建议会带有“预料在附近”标记，而<i>Sceloporus occidentalis</i>则不会，这是基于二者各自的预料在附近地图。
          you_can_think: |
            你可以将预料在附近地图理解为对一个物种在网格坐标内的某个地方存在还是完全不存在的估计。
          figure_alt_text: 位置模型适用于预料在附近标签
        unthresholded_map:
          unthresholded_map: 无阈值地图
          we_use_the_unthresholded_map: |
            在提出建议时，我们使用无阈值地图按地点对计算机视觉分数进行加权。
          for_example: |
            举例而言，相比于无阈值地图而言，一项定位在美国中部的蜥蜴观察所得到的<i>Sceloporus consobrinus</i>建议权重会比<i>Sceloporus occidentalis</i>来得更高，尽管两者外形相似。
          you_can_think: |
            你可以把无阈值地图视为一个物种在地理网格内发生的相对概率。
          figure_alt_text: 经位置模型加权的计算机视觉结果
        range_comparison:
          expected_nearby_vs_taxon_range: 预料在附近vs分类单元范围
          this_map_shows: |
            这张地图显示了这个物种的分类单元范围与我们用来评估地理模型的预料在附近地图的重叠情况。
          this_gridded_version: |
            坐标化版本的分类单元范围数据是模型在训练和标点时所采用的范围，其分辨率和预料在附近地图一致。我们只在该物种的训练数据与范围数据达到90%匹配的前提下才会使用分类单元范围数据。
          by_combining: |
            通过将预料在附近地图和分类单元范围合并，我们将评估统计数字，并估计位置模型的表现水平。
          figure_alt_text: 预料在附近地图和分类单元范围将进行相互比较
          combining_these_maps_produces: |
            将这些地图重合，会得到三种不同的单元地块：
          #Areas where both of the Expected Nearby Map and Taxon Range predict that the taxon exists
          true_presences_colon: |
            真产地：
          true_presences_definition: 预料在附近地图和分类分布同时预测该分类所在的位置
          #Areas where only the Expected Nearby Map predicts the taxon exists
          false_presences_colon: |
            假产地：
          false_presences_definition: 仅有预料在附近地图预测该分类所在的位置
          #Areas where only the Taxon Range is present
          false_absences_colon: |
            假非产地：
          false_absences_definition: 仅有分类分布存在的位置
          evaluation_statistics_for_taxon: '%{taxon}的评估统计数据'
          #The fraction of the Expected Nearby Map that are True Presences
          precision_colon: |
            精确率：
          precision_description: 真产地占预料在附近地图的面积比例
          #Equation showing how we calculate precision of the Expected Nearby Map
          #True Presences: areas where both the Expected Nearby Map and the Taxon Range predict that the taxon exists
          #False Presences: areas where only the Expected Nearby Map predicts the taxon exists
          precision_equation: |
            真产地/（真产地+假产地）= %{precision}
          #The fraction of the Taxon Range that are True Presences
          recall_colon: |
            召回率：
          recall_description: 分类分布占真产地的面积比例
          #Equation showing how we calculate recall of the Expected Nearby Map
          #True Presences: areas where both the Expected Nearby Map and the Taxon Range predict that the taxon exists
          #False Absences: areas where only the Taxon Range is present
          recall_equation: |
            真产地/（真产地+假非产地）= %{recall}
          #The average (harmonic mean) of Precision (fraction of the Expected
          #Nearby Map that are True Presences) and Recall (fraction of the
          #Taxon Range that are True Presences)
          f1_colon: |
            F1：
          f1_description: 精确率和召回率的平均值（调和平均数）。
          #Equation showing how we calculate the F1 statstitic of the Expected Nearby Map
          #True Presences: areas where both the Expected Nearby Map and the Taxon Range predict that the taxon exists
          #False Presences: areas where only the Expected Nearby Map predicts the taxon exists
          #False Absences: areas where only the Taxon Range is present
          f1_equation: |
            2 x 真产地 / （2 x 真产地 + 假产地 + 假非产地）= %{f1}
          perfect_overlap: |
            完美的重叠将得到精确率、召回率和F1为1的评估。没有重叠将意味着精确率、召回率和F1为0。
