      show:
        about_names_desc: |
          <p>
          대부분의 생물들은 각 언어에 맞게 불리는 '일반명'이 있습니다. 이런 이름들은 일반적으로 변하지 않지만, 많은 생물들의 경우 지역에 따라 많은 방언들을 가지고 있어 혼동될 가능성이 높습니다. 과학자들은 이러한 혼동을 방지하기 위하여 분류 체계(<a href="https://en.wikipedia.org/wiki/Binomial_nomenclature">biological nomenclature</a>)에 따라서 한 생물마다 특정한 '학명'을 부여합니다. 이러한 학명들은 일반적으로 라틴어로 되어 있기 때문에, 일반인들이 사용하고,기억하기가 쉽지 않습니다. 또한, 학명은 분류학이 발전해 나가면서 지속적으로 변화하기 때문에, 학명을 알고 있는 사람들끼리 소통하는 데도 지장이 있는 경우도 있습니다. 
          </p>
          <p>
          "일반명은 장소에 따라 변하고, 학명은 시간에 따라 변한다"
          </p>
          <p>
          iNaturalist는 이러한 문제들을 해결하기 위해 일반명과 학명을 모두 사용하고 있습니다. 각 사용자가 사용하고 있는 언어나 지역에 따라 알맞은 이름을 제공해 주려고 합니다. 각 사용자들은 모두 '이름 추가하기' 버튼을 이용하여서 자신의 언어권 또는 지역에서 사용하는 일반명을 추가할 수 있습니다. 한국 사용자들의 경우, 국립생물자원관 및 환경부가 사용하고 있는 공인된 일반명을 사용해 주시기 바라며, 필요에 따라서 방언을 추가하는 것도 가능합니다. 
          </p>
