  views:
    announcements:
      locales_desc: |
        ഒന്നിലധികം തിരഞ്ഞെടുക്കുന്നതിന് CMD- അല്ലെങ്കിൽ SHIFT-ക്ലിക്കുചെയ്യുക. "എല്ലാം" തിരഞ്ഞെടുക്കുക അല്ലെങ്കിൽ ഉണ്ടാക്കാതിരിക്കുക
        ഇനിപ്പറയുന്നവ കണക്കിലെടുക്കാതെ ഒരു തിരഞ്ഞെടുപ്പ് എല്ലാ ഉപയോക്താക്കൾക്കും അറിയിപ്പ് കാണിക്കും
        സ്ഥലം. ഒരു പ്രദേശമില്ലാതെ ഒരു ഭാഷ തിരഞ്ഞെടുക്കുന്നത് *ടാർഗെറ്റ് ചെയ്യില്ല"
        പ്രദേശങ്ങളുള്ള സ്ഥലങ്ങൾ, ഉദാഹരണത്തിന്, നിങ്ങൾ ഇംഗ്ലീഷ് തിരഞ്ഞെടുക്കുകയാണെങ്കിൽ അത് ദൃശ്യമാകില്ല
        ഇംഗ്ലീഷ് (യുകെ) തിരഞ്ഞെടുത്ത ആളുകൾക്കായി.
      clients_desc: |
        ഒന്നിലധികം തിരഞ്ഞെടുക്കുന്നതിന് CMD- അല്ലെങ്കിൽ SHIFT-ക്ലിക്കുചെയ്യുക. "എല്ലാം" തിരഞ്ഞെടുക്കുക അല്ലെങ്കിൽ ഉണ്ടാക്കാതിരിക്കുക
        ഇനിപ്പറയുന്നവ കണക്കിലെടുക്കാതെ ഒരു തിരഞ്ഞെടുപ്പ് എല്ലാ ഉപയോക്താക്കൾക്കും അറിയിപ്പ് കാണിക്കും
        കക്ഷി.
      end_desc: |
        ഈ പ്രഖ്യാപനം അവസാനിക്കുമെന്ന് നിങ്ങളുടെ അക്കൗണ്ട് സമയമേഖലയിലെ സമയം
        പ്രത്യക്ഷപ്പെടുന്നു. ടൈം സോണുകളിലുടനീളം ബാധകമാണ്, അതിനാൽ എല്ലാവരും കാണുന്നത് നിർത്തും
        അതേ സമയം, അവരുടെ പ്രാദേശിക സമയവുമായി താരതമ്യപ്പെടുത്തുമ്പോൾ.
      excludes_non_site_desc: |
        നിങ്ങളുടെ അറിയിപ്പ് ഒരു സൈറ്റിനെ ലക്ഷ്യമിടുകയാണെങ്കിൽ (നിങ്ങൾ ഒരു വ്യക്തിയാണെങ്കിൽ ഇത് ഡിഫോൾട്ടാണ്
        സൈറ്റ് അഡ്മിൻ), ഇത് എല്ലാ സൈറ്റുകളെയും ലക്ഷ്യമിടുന്ന പ്രഖ്യാപനങ്ങൾ ഒഴിവാക്കും
        ഈ സ്ഥാനം.
      ip_countries_desc: |
        ഒന്നിലധികം തിരഞ്ഞെടുക്കുന്നതിന് CMD- അല്ലെങ്കിൽ SHIFT-ക്ലിക്കുചെയ്യുക. "എല്ലാം" തിരഞ്ഞെടുക്കുക അല്ലെങ്കിൽ ഉണ്ടാക്കാതിരിക്കുക
        ഇനിപ്പറയുന്നവ കണക്കിലെടുക്കാതെ ഒരു തിരഞ്ഞെടുപ്പ് എല്ലാ ഉപയോക്താക്കൾക്കും അറിയിപ്പ് കാണിക്കും
        IP രാജ്യം.
      exclude_ip_countries_desc: |
        മൾട്ടിപ്പിൾ തിരഞ്ഞെടുക്കുന്നതിന് CMD- അല്ലെങ്കിൽ SHIFT-ക്ലിക്ക്. തിരഞ്ഞെടുത്ത രാജ്യങ്ങൾ കാണിക്കില്ല
        പ്രഖ്യാപനം. ഐപി രാജ്യങ്ങൾ തിരഞ്ഞെടുക്കുകയാണെങ്കിൽ, തിരഞ്ഞെടുത്ത ഐപി രാജ്യങ്ങളെ ഒഴിവാക്കുക
        ആദ്യത്തേതിൽ നിന്ന് കുറയ്ക്കും.
      #Note about how the announcement last observation date property works
      last_observation_date_desc: |
        ഉപയോക്താവ് ഏറ്റവും അടുത്തിടെ സൃഷ്ടിച്ച സൃഷ്ടി തീയതി ശ്രദ്ധിക്കുക
        നിരീക്ഷണം കാഷ് ചെയ്തിരിക്കുന്നു, അതിനാൽ ലക്ഷ്യമിടാൻ കുറച്ച് മണിക്കൂറുകൾ എടുത്തേക്കാം
        പ്രാബല്യത്തിൽ വരുത്തുക
      observation_oauth_application_ids_desc: |
        ഒന്നിലധികം തിരഞ്ഞെടുക്കുന്നതിന് CMD- അല്ലെങ്കിൽ SHIFT-ക്ലിക്കുചെയ്യുക. "എല്ലാം" തിരഞ്ഞെടുക്കുക അല്ലെങ്കിൽ ഉണ്ടാക്കാതിരിക്കുക
        ഇനിപ്പറയുന്നവ കണക്കിലെടുക്കാതെ ഒരു തിരഞ്ഞെടുപ്പ് എല്ലാ ഉപയോക്താക്കൾക്കും അറിയിപ്പ് കാണിക്കും
        ആപ്പ്.
      site_ids_desc: |
        ഒന്നിലധികം തിരഞ്ഞെടുക്കുന്നതിന് CMD- അല്ലെങ്കിൽ SHIFT-ക്ലിക്കുചെയ്യുക. "എല്ലാം" തിരഞ്ഞെടുക്കുക അല്ലെങ്കിൽ ഉണ്ടാക്കാതിരിക്കുക
        ഇനിപ്പറയുന്നവ കണക്കിലെടുക്കാതെ ഒരു തിരഞ്ഞെടുപ്പ് എല്ലാ ഉപയോക്താക്കൾക്കും അറിയിപ്പ് കാണിക്കും
        സൈറ്റ് അഫിലിയേഷൻ.
      start_desc: |
        ഈ പ്രഖ്യാപനം ആരംഭിക്കുന്ന നിങ്ങളുടെ അക്കൗണ്ട് സമയമേഖലയിലെ സമയം
        പ്രത്യക്ഷപ്പെടുന്നു. ടൈം സോണുകളിലുടനീളം ബാധകമാണ്, അതിനാൽ എല്ലാവരും കാണാൻ തുടങ്ങും
        അതേ സമയം, അവരുടെ പ്രാദേശിക സമയവുമായി താരതമ്യപ്പെടുത്തുമ്പോൾ.
      #Description of a group of options for targeting announcements based
