    നിങ്ങളുടെ ഉപയോക്തൃനാമവും രഹസ്യപദവും iNaturalist Network-ന്റെ ഭാഗമായ എല്ലാ സൈറ്റുകളിലും പ്രവർത്തിക്കുന്നു. Network സൈറ്റുമായി ബന്ധപ്പെടുകയാണെങ്കിൽ, ഓരോ സൈറ്റിനെയും പിന്തുണയ്ക്കുന്ന പ്രാദേശിക സ്ഥാപനങ്ങൾ നിങ്ങളുടെ ഇമെയിൽ വിലാസത്തിലേക്ക് (പ്രവർത്തനങ്ങൾക്കായുള്ള ബന്ധം മാത്രം) കൂടാതെ നിങ്ങൾ പൊതുവാക്കുന്നതായി അവക്തമായ അല്ലെങ്കിൽ സ്വകാര്യമാക്കിയ നിരീക്ഷണങ്ങൾക്കായുള്ള യഥാർത്ഥ നിശ്ചിതാങ്കങ്ങൾക്കുമായി പ്രവേശനം നേടും.
