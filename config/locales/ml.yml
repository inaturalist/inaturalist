  data_transfer_consent_desc_title: വ്യക്തിഗത വിവരങ്ങൾ മാറ്റുന്ന സമ്മതത്തെക്കുറിച്ച്
  data_transfer_consent_desc_html: |
    <p>
    യൂറോപ്യൻ യൂണിയന്റെ ജനറൽ ഡാറ്റാ പ്രൊട്ടക്ഷൻ റഗുലേഷൻ (GDPR) പോലെയുള്ള ചില ഡാറ്റാ സ്വകാര്യതാ നിയമങ്ങൾ, വ്യക്തിഗത വിവരങ്ങൾ അവരുടെ മേഖലയിൽ നിന്ന് നിയമപരമായ സംരക്ഷണം പരിഗണിക്കാത്ത മറ്റ് മേഖലകളിലേക്ക് മാറ്റാൻ എക്സ്പ്ലിസിറ്റ് സമ്മതം ആവശ്യമാണ്. 
    <a href="https://en.wikipedia.org/wiki/Max_Schrems#Schrems_II">2020</a> മുതൽ, 
    യൂറോപ്യൻ യൂണിയൻ യു.എസ്. -നെ വ്യക്തിഗത വിവരങ്ങൾക്കുള്ള ധാരാളം നിയമപരമായ സംരക്ഷണം നൽകുന്ന ഒരു മേഖല എന്ന നിലയിൽ പരിഗണിക്കുന്നില്ല, പ്രത്യേകിച്ച് യു.എസ്. സർക്കാർ യു.എസ്. -ലേക്ക് വരുന്ന ഡാറ്റ നിരീക്ഷിക്കാൻ സാധ്യതയുണ്ടെന്നതിനാൽ. മറ്റിടങ്ങളിൽക്കും അതേ അഭിപ്രായം ഉണ്ടാകാം.
    </p>
    <p>
    iNaturalist ഉപയോഗിക്കാൻ നിങ്ങളുടെ ഇമെയിൽ വിലാസം പോലുള്ള വ്യക്തിഗത വിവരങ്ങൾ സംഭരിക്കുക ആവശ്യമാണ്, എല്ലാ iNaturalist ഡാറ്റയും യു.എസ്.-ലിൽ സംഭരിക്കുന്നു, നിങ്ങൾ iNaturalist ഉപയോഗിക്കുന്നപ്പോൾ നിങ്ങൾ എവിടെ നിയമപരമായ മേഖലയിൽ ആണെന്ന് ഞങ്ങൾക്ക് ഉറപ്പില്ല, അതിനാൽ GDPR പോലെയുള്ള സ്വകാര്യതാ നിയമങ്ങൾ പാലിക്കാൻ, നിങ്ങൾ ഈ അപകടം മനസ്സിലാക്കുകയും അംഗീകരിക്കുകയും ചെയ്യണമെന്ന് ഉറപ്പാക്കണം, കൂടാതെ നിങ്ങളുടെ വ്യക്തിഗത വിവരങ്ങൾ യു.എസ്.-ലിലെ iNaturalist-ന്റെ സെർവറിലേക്ക് മാറ്റാൻ സമ്മതിക്കണം.
    </p>
    <p>
    എങ്ങനെയാണ് നാം ശേഖരിക്കുന്ന വിവരങ്ങൾ എന്തെല്ലാമാണെന്ന് കൂടാതെ അവയെ എങ്ങനെ ഉപയോഗിക്കുന്നു എന്നതിനെക്കുറിച്ച് കൂടുതൽ അറിയാൻ, ദയവായി ഞങ്ങളുടെ 
    <a href='%{privacy_url}' target='_blank'>സ്വകാര്യതാ നയം</a> 
    മറ്റു നമ്മുടെ 
    <a href='%{terms_url}' target='_blank'>ഉപയോഗനിബന്ധനകൾ</a> 
    നോക്കുക.
    </p>
    <p>
    വ്യക്തിഗത വിവരങ്ങൾ സംഭരിക്കാതെ iNaturalist അക്കൗണ്ട് ഉണ്ടാക്കുന്നതിനുള്ള എതിരിനും മാർഗമില്ല, അതിനാൽ ഈ അംഗീകാരം ഒഴിവാക്കാനുള്ള ഏക മാർഗം നിങ്ങളുടെ അക്കൗണ്ട് ഇല്ലാതാക്കുക ആണ്.
    </p>
