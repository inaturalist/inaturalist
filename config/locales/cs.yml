  pi_consent_desc_title: O osobní údajích
  pi_consent_desc_html: |
    <p>
    Ukládáme osobní údaje, jako jsou uživatelská jména a e-mailové adresy, abychom mohli spravovat účty na tomto webu a abychom dodrželi zákony na ochranu soukromí, potřebujeme, abyste zaškrtnutím tohoto políčka dali najevo, že souhlasíte s tímto použitím osobních údajů. Chcete-li se dozvědět více o tom, jaké informace shromažďujeme a jak je používáme, přečtěte si naše <a href='%{privacy_url}' target='_blank'>Zásady ochrany osobních údajů</a> a naše <a href='%{terms_url} ' target='_blank'>Podmínky použití</a>.
    </p>
    <p>
    Neexistuje způsob, jak mít účet iNaturalist bez ukládání osobních údajů, takže jediný způsob, jak odvolat tento souhlas, je smazat svůj účet.
    </p>
  pi_consent_label: |
    Souhlasím s tím, že umožním iNaturalist ukládat a zpracovávat omezené
    osobní údaje o mně za účelem správy mého účtu
  pi_consent_child_label: |
    Čeština

    Souhlasím, aby iNaturalist umožnil ukládat a zpracovávat omezené
    osobní údaje o mém dítěti za účelem správy účtu mého dítěte
  data_transfer_consent_desc_title: O souhlasu s přenosem osobních informací
  data_transfer_consent_desc_html: |
    <p>
    Některé zákony na ochranu osobních údajů, jako je Obecné nařízení Evropské unie o ochraně osobních údajů (GDPR), vyžadují výslovný souhlas s přenosem osobních údajů z jejich jurisdikcí do jiných jurisdikcí, kde se právní ochrana těchto informací nepovažuje za adekvátní. Od <a href="https://en.wikipedia.org/wiki/Max_Schrems#Schrems_II">roku 2020</a> již Evropská unie nepovažuje Spojené státy za jurisdikci, která poskytuje odpovídající právní ochranu osobních informací, konkrétně kvůli možnosti vlády USA sledovat data vstupující do USA. Je možné, že jiné jurisdikce mohou mít stejný názor.
    </p>
    <p>
    Používání iNaturalist vyžaduje uložení osobních údajů, jako je vaše e-mailová adresa, všechna data iNaturalist jsou uložena ve Spojených státech, a nemůžeme si být jisti, v jaké právní jurisdikci se nacházíte, když používáte iNaturalist, abychom dodrželi zákony na ochranu soukromí, jako je např. GDPR, musíte potvrdit, že rozumíte a přijímáte toto riziko a souhlasíte s přenosem vašich osobních údajů na servery iNaturalist ve Spojených státech.
    </p>
    <p>
    Chcete-li se dozvědět více o tom, jaké informace shromažďujeme a jak je používáme, přečtěte si naše <a href='%{privacy_url}' target='_blank'>Zásady ochrany osobních údajů</a> a naše <a href='%{terms_url} ' target='_blank'>Podmínky použití</a>.
    </p>
    <p>
    Neexistuje způsob, jak mít účet iNaturalist bez ukládání osobních údajů, takže jediný způsob, jak odvolat tento souhlas, je smazat váš účet.
    </p>
