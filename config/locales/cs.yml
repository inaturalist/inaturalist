        monthly_supporter: Měsíční podporovatel
        monthly_supporter_desc_html: |
          měsíční podporovatelé iNaturalist poskytují automatické měsíční příspěvky, které obdrží Kalifornská akademie věd (Spojené státy
          IRS EIN 94-1156258) na podporu neziskových operací
          stránek iNaturalist a iNaturalist sítě.
          <a href="%{url}">Klikněte zde, abyste se stali Měsíčním podporovatelem</a>.
          Když jsme potvrdili vaši podporu, budete moci zaškrtnout toto
          políčko pro zobrazení tohoto stavu na vašem profilu. Poznámka: budete muset použít
          přesnou, stejnou e-mailovou adresu na Donorboxu jako na iNaturalist, abyste mohli potvrdit, že jste se stali Měsíční podporovatel.
        muting_desc_html: |
