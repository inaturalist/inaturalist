    users:
      dashboard:
        taxon_change_desc: |-
          Změny taxonů představují změny taxonomie %{site_name}.
          %{site_name} bude většinou váš obsah automaticky aktualizovat, když k těmto změnám dojde (pokud si aktualizace nezrušíte), ale stále vás budeme informovat o tom, kdy a jak se vaše údaje mění.
        your_content_will_be_updated: Váš obsah vztahující se k těmto taxonům bude
          automaticky aktualizován.
        you_may_want_to_update: Máte nějaký obsah vztahující se k těmto taxonům, který
          by bylo vhodné aktualizovat.
        cannot_update_your_content: '%{site_name} nemůže automaticky aktualizovat
          váš obsah s touto změnou.'
        new_project_admin_html: Nevíte, proč jste teď správcem tohoto projektu? Předchozí
          majitel vás buď jmenoval novým správcem, nebo si smazal účet a stránka %{site_name}
          vybrala vás, protože jste vedoucí projektu nebo kurátor stránky. Pokud nechcete
          být správcem projektu, kontaktujte prosím <a href="mailto:%{help_email}">%{help_email}</a>
        curators_can_see: Jen pro připomenutí, kurátoři projektu vidí soukromé a skryté
          souřadnice vašich pozorování, která do projektu přidáte.
      edit:
        blocking_desc_html: |-
          <p>
            Když někoho zablokujete, nebude vám moci posílat zprávy, vkládat komentáře k vašim pozorováním, identifikovat vaše pozorování ani s vámi na %{site_name} být jinak ve spojení. Také tím odstraníte jeho pozorování z výsledků svého vyhledávání a odstraníte vaše pozorování z jejich výsledků vyhledávání. Nebudete pro něj ale neviditelní. Stále mohou najít vaše pozorování a podívat se na váš profil, jen mezi vámi nemůže probíhat interakce.
          </p>
          <p>
            Blokování je pro situace, kdy s někým prostě nevycházíte a on vás nenechá na pokoji, přestože se ze všech sil snažíte své spory urovnat civilizovaným způsobem. Není to způsob, jak se před lidmi schovávat, bránit identifikacím od lidí, jejichž názorům nedůvěřujete nebo si zvolit možnost nevyužívat komunitní ID (na to je jiné nastavení). Blokování tak funguje oběma směry: pokud někoho zablokujete, nemůže se s vámi spojit, ale zároveň se vy nemůžete spojit s ním. Pokud tuto možnost zneužijete k tomu, aby někdo nemohl identifikovat vaše pozorování, také znemožníte sami sobě identifikovat jeho pozorování.
          </p>
          <p>
            Zablokovat můžete jen tři lidi. Myslíme si, že je to rozumné číslo, do kterého se vejdou lidé, které je třeba zablokovat, a zároveň nebude blokování zneužíváno. Pokud si myslíte, že potřebujete zablokovat víc lidí, <a href="mailto:%{help_email}">kontaktujte nás</a>.
          </p>
          <p>
            Pokud vás někdo na %{site_name} obtěžuje nebo sleduje, <a href="mailto:%{help_email}">informujte nás prosím</a>. Pokud takové jednání představuje porušení našich podmínek služby nebo jiný druh chování, který považujeme za nevhodný pro naše stránky, záležitost prošetříme.
          </p>
        common_names_desc: Zobrazení obecných názvů. Zakažte, pokud chcete zobrazovat
          pouze vědecké názvy. Vezměte na vědomí, že můžete upravovat, jaké obecné
          názvy vidíte, změnou svého místního nastavení.
        if_you_change_your_mind_you_can_always_edit_your_settings_html: |-
          Jestliže změníte svůj názor, můžete kdykoli
          <a href='/users/edit'>změnit své nastavení</a>.
        inaturalist_network_affiliation_desc_html: Síť <a href="%{url}" target="_blank">iNaturalist
          Network</a> je souborem lokalizovaných stránek napojených na globální komunitu
          iNaturalist. Můžete si změnit svou hlavní příslušnost na stránce, což znamená,
          že váš obsah bude mít na dané stránce určitou prioritu, ale zároveň to znamená,
          že majitelé stránky mají právo stahovat a zobrazovat veškeré vaše údaje
          stejně jako správci stránek iNaturalist. Pokud tato stránka ze sítě odejde,
          váš účet i údaje půjdou s touto stránkou.
        licensing_desc_html: |-
          Poskytnutím licence ke svému obsahu dáváte ostatním právo ho využívat, aniž by si od vás museli vyžádat souhlas, pokud dodrží podmínky licence. %{site_name} využívá váš obsah s licencí Creative Commons, který sdílí s partnery, např. <a href="http://www.gbif.org/">Global
          Biodiversity Information Facility</a> (GBIF), mezinárodní, mezivládní organizací, která shromažďuje a šíří informace o biodiverzitě z celého světa.
        muting_desc_html: "<p>\n  Když někoho ztlumíte, nebudete dostávat oznámení
          o tom, co dělají, včetně komentářů u vašich pozorování, zpráv, zmínek o
          vás atd. Ztlumením můžete někoho ignorovat, aniž byste mu bránili v nějaké
          činnosti. \n</p>\n<p>\n  Ztlumit můžete tolik lidí, kolik chcete, ale nezapomeňte,
          že můžete přijít o důležitá oznámení, například identifikace, které změní
          komunitní ID u vašich pozorování. \n</p>"
        name_place_help_html: Upřednostňovat obvyklá jména použitá na tomto místě.
        place_preference_changed_notice_html: |-
          Nastavení místa změněno. Jestliže změníte svůj názor, můžete kdykoli
          <a href='/users/edit'>změnit své nastavení</a>.
        project_addition_preferences:
          any: Jakýkoliv
          joined: Projekty, ke kterým jste se přidali
          none: Žádný, k projektům můžete přidávat svá pozorování pouze vy
        project_settings_desc: Nezapomeňte, že toto nedává projektům povolení k přístupu
          k vašim soukromým souřadnicím ani zasílání aktualizací. Abyste mohli tato
          povolení udělit, musíte se přidat do projektů, nebo je udělit jednotlivě.
        taxon_change_desc: Když jsou na %{site_name} sloučeny nebo přejmenovány taxony,
          vaše pozorování, taxony na seznamu, identifikace atd. budou automaticky
          aktualizovány na nové taxony, pokud je změna jasná. Pokud si aktualizace
          zrušíte nebo je změna nejednoznačná (např. kvůli nejednotnosti názorů),
          dostanete oznámení o změně s odkazem na nástroj, který můžete použít k manuální
          aktualizaci svého obsahu, pokud chcete.
        prefers_community_taxa_desc: '%{site_name} sleduje, co si myslíte, že jsou
          vaše pozorování, a co si myslí komunita. Identifikace, kterou sdílíme s
          partnery, je komunitní identifikace, ale pokud si myslíte, že by názor komunity
          nad tím vaším nikdy neměl převážit, můžete si zvolit tuto možnost nepoužívat.
          Lidé budou dál moci přidávat identifikace, ale názor komunity nebude převládat
          nad tím vaším. To znamená, že vaše pozorování nepostoupí na výzkumný stupeň,
          pokud budete mít jiný názor než komunita.'
        search_place_help_html: Výchozí místo pro hledání.
