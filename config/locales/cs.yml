  sites_affiliation_about_desc_html: |
    Pokud má vaše organizace zájem o připojení k síti iNaturalist
    můžete najít další podrobnosti %{start_tag_join}zde%{end_tag_join}.
  sites_affiliation_examples_canada_cdc_html: |
    %{start_tag_inat_canada}iNaturalist Canada%{end_tag_inat_canada} umožňuje začlenit data z iNaturalistu do zabezpečených systémů na úrovni provincií, které spravují centra pro ochranu přírody (CDC). Tyto systémy se používají při hodnocení (dvakrát ročně), kdy se určuje stav ohrožených druhů, a také při určování kritických stanovišť ohrožených a ohrožených druhů.   Díky tomu bylo také možné lokalizovat a zmírnit ohniska úmrtnosti ohrožených druhů na silnicích, vymezit a případně chránit klíčové oblasti biologické rozmanitosti a znovu potvrdit výskyt druhů, které nebyly po desetiletí hlášeny.
  sites_affiliation_examples_ecuardor_bndb_html: |
    %{start_tag_ecuador}iNaturalist Ecuador%{end_tag_ecuador} je součástí Národní databáze biodiverzity Ekvádoru - BNDB - rozsáhlého úložiště dat z vědeckých záznamů i z občanské vědy. Účelem je integrovat znalosti a údaje, které pomáhají posílit environmentální porozumění flóře a fauně Ekvádoru.
  sites_affiliation_examples_mexico_nbis_html: |
    Pozorování mexických %{start_tag_naturalista}Naturalista%{end_tag_naturalista} jsou spolu se záznamy z eBird vkládána do Národního informačního systému o biologické rozmanitosti (v CONABIO, Národní komisi pro biologickou rozmanitost). Vědecké i občanské záznamy mohou lidé najít v %{start_tag_enciclovida}Enciclovida%{end_tag_enciclovida}.
  sites_affiliation_examples_portugal_atlas_html: |
    Portugalský člen sítě iNaturalist %{start_tag_portugal}BioDiversity4All%{end_tag_portugal} sdílel data záznamů pro portugalský atlas stěhovavých ptáků, atlas savců a několik dalších portugalských vědeckých prací.
  sites_affiliation_more_automatically_hidden_coordinates: |
    Automaticky skryté souřadnice (skryté nebo soukromé kvůli "taxonu
    geosoukromí")
  sites_affiliation_more_automatically_hidden_coordinates_desc: |
    Aplikace iNaturalist automaticky skrývá souřadnice některých druhů, aby je chránila před rušením, sběrem nebo pytláctvím. Pokud byly souřadnice pozorování automaticky skryty pouze za účelem ochrany druhů, sdílí iNaturalist se členy sítě skutečné souřadnice všech pozorování z jejich zemí.
  sites_affiliation_more_email_addresses: |
    E-mailové adresy jsou sdíleny s členy sítě pouze pro účely
    komunikace týkající se webu.
  sites_affiliation_more_twice_per_year: |
    Dvakrát ročně sdílí iNaturalist e-mailové adresy přidružených účtů a některé skryté souřadnice (tj. souřadnice veřejně skryté nebo soukromé) s členy sítě iNaturalist, aby usnadnil používání dat iNaturalist pro výzkum, ochranu a správu v příslušných oblastech. Oba způsoby skrytých souřadnic jsou sdíleny různě, jak je popsáno níže.
  sites_affiliation_more_user_hidden_coordinates: |
    Souřadnice skryté pro uživatele (skryté nebo soukromé kvůli nastavení "geoprivacy")
  sites_affiliation_more_user_hidden_coordinates_desc: |
    Pozorování se skrytými souřadnicemi v důsledku individuálních voleb uživatele jsou sdílena mnohem omezenějším a specifičtějším způsobem.  Přidružením k webu sítě bude iNaturalist sdílet se správci tohoto webu přesné souřadnice pozorování s geoprivacy, které jste nastavili jako skryté nebo soukromé, kromě těch, které jsou veřejně skryté nebo soukromé kvůli geoprivacy taxonu. Vaše pozorování se tak stanou cennějšími pro místní snahy o ochranu přírody.
  sites_affiliation_overview_current_member_list_html: |
    Aktuální seznam členů můžete zobrazit pro
    %{start_tag_network}iNaturalist Network%{end_tag_network}.
  sites_affiliation_overview_in_order_to_advance: |
    Členové sítě mohou sdílet data z iNaturalist, aby podpořili výzkum a ochranu přírody ve svých oblastech. Mají povinnost posoudit oprávněnost a vhodnost žádostí o data a jejich potenciální výsledky; písemně sdělit odpovědnost za to, že zajistí také bezpečnost těchto dat a nebudou je žádným způsobem veřejně vystavovat, sdílet nebo používat nad rámec původního účelu; dokumentovat všechny případy sdílení spolu se souvisejícími výsledky, výstupy nebo zamýšleným použitím; a každoročně podávat iNaturalistovi zprávu.
  sites_affiliation_overview_the_inaturalist_network_is_a_collection_html: |
    Síť %{start_tag_network}iNaturalist Network%{end_tag_network} je soubor lokalizovaných webových stránek v rámci %{start_tag_global}globální komunity iNaturalist%{end_tag_global}.
  sites_affiliation_overview_when_you_affiliate: |
    Když se přidáte k některému členovi sítě iNaturalist, vaše e-mailová adresa a skutečné umístění vašich skrytých a soukromých lokalit jsou sdíleny s tímto členem sítě. Vaše pozorování se tak stávají cennějšími pro místní ochranářské úsilí. Pokud žijete v oblasti, která je členem sítě, nebo ji často navštěvujete, doporučujeme vám, abyste si ji zvolili jako svou afiliaci a usnadnili tak sdílení dat.
  sites_affiliation_overview_you_can_continue_html: |
    Můžete se nadále přihlašovat prostřednictvím webu iNaturalist.org nebo na webových stránkách konkrétní sítě. Bez ohledu na vaši příslušnost budou všechna vaše data umístěna na stejném místě a vy budete moci i nadále komunikovat s širší mezinárodní komunitou iNaturalist. Každý účet iNaturalist může být přidružen pouze k jednomu členu sítě. Svou příslušnost si můžete zkontrolovat nebo změnit v %{start_tag_settings}nastavení účtu%{end_tag_settings}.
  sites_affiliation_title: Další informace o přiřazování k síti
  sites_network_cas_and_nat_geo_html: |
    %{start_tag_cas}Kalifornská akademie věd%{end_tag_cas} a %{start_tag_nat_geo}National Geographic Society%{end_tag_nat_geo} mají formální dohody s organizacemi v každé z těchto geografických oblastí na podporu používání platformy iNaturalist. <strong>Pokud má vaše organizace zájem o připojení k síti iNaturalist Network, další podrobnosti naleznete %{start_tag_join}zde%{end_tag_join}.</strong>
  sites_network_consists_of: "Síť iNaturalist Network se skládá z několika organizací:"
  sites_network_inaturalist_network_collection: |
    Síť iNaturalist je soubor lokalizovaných webových stránek, které jsou plně propojeny s celosvětovou komunitou iNaturalist. Stránky sítě jsou podporovány místními institucemi, které podporují místní využití a usnadňují využívání dat z iNaturalist ve prospěch místní biologické rozmanitosti. Mají přístup ke skutečným souřadnicím v rámci svých zeměpisných oblastí, které jsou automaticky zakryty před zraky veřejnosti, aby se lépe chránily ohrožené druhy.
  sites_network_your_username: |
    Vaše uživatelské jméno a heslo funguje na všech stránkách, které jsou součástí sítě iNaturalist. Pokud se rozhodnete přidružit k některému ze stránek Sítě, místní instituce, které jednotlivé stránky podporují, budou mít také přístup k vaší e-mailové adrese (pouze za účelem komunikace s vámi o aktivitách na stránkách) a přístup ke skutečným souřadnicím pozorování, která jste se rozhodli učinit veřejně skrytými nebo soukromými.
