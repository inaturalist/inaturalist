          <p class="lead">
          <strong>iNaturalist je jednou z největších světových komunit věnovaných
          průzkumu biologické rozmanitosti. Děkujeme, že jste se na něm podíleli!</strong>
          </p>
          <p class="lead">
          Chceme, aby byl iNaturalist volně použitelný, ale nefunguje zadarmo. Pokud máte rádi iNaturalist, zvažte prosím možnost stát se měsíční podporovatelem. Opakované dary nám pomáhají zajistit pokračování iNaturalist. Můžete se také rozhodnout a ukazovat na
          vašem uživatelském profilu, že patříte mezi měsíční podporovatele.
          </p>
          <p class="lead">
