    guides:
      index:
        deprecated_banner: |
          Vezměte prosím na vědomí, že od ledna 2019 je představena funkce průvodce
          "jak je"; zatím nemáme v plánu ji smazat, ani ji neplánujeme
          dále rozvíjet.
        funding_html: |
          Financování vývoje průvodců pochází od <a href="http://eol.org"><img src="https://eol.org/assets/blue_logo-1edfd969b808300ae34a9530531df17f0c66a29882303b75452bfa62f7e6fa37.png"></a>
        welcome_message_html: |
          Díky průvodcům se můžete dozvědět o biodiverzitě po celém světě. Je jedno, jestli jste v Serengeti nebo jen v místním parku (který může být Serengeti), průvodci vám pomůžou porozumět úžasné rozmanitosti života na naší planetě.
