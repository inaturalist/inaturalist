  about_trips_html: |
    <h4>
    Výlety umožňují shromažďování údajů o nepřítomnosti nebo přítomnosti přidáním kontextu
    vaše pozorování
    </h4>
    <p>
    <strong> Proč </strong> Údaje o nepřítomnosti nebo přítomnosti zahrnují informace o
    vzorkovacím úsilí, které je užitečné pro vědecké analýzy, jako je distribuce
    modelování (hrubá iNaturalistická pozorování jsou data „pouze přítomná“).
    </p>
    <p>
    <strong> Jak </strong> Cesta přidává do vašich pozorování kontext zaznamenáním:
    </p>
    <ul>
    <li> <strong> Co </strong>, které jste hledali (seznam cílů) </li>
    <li> <strong> Kde </strong> jste hledali (oblast vyhledávání) </li>
    <li> <strong> Když </strong> jste hledali (interval vyhledávání) </li>
    </ul>
    <p>
    Druhy ve vašem cílovém seznamu, které jste byli schopni pozorovat v rámci
    oblasti hledání a interval, jsou interpretovány jako přítomnost. Zatímco druhy na
    vašem cílovém seznamu, který jste nemohli pozorovat, se interpretují jako
    nepřítomnost. Kliknutím na „zapište do tabulek data přítomnosti nebo nepřítomnosti z tras, vygenerujete
    tabulku záznamů o přítomnosti a nepřítomnosti druhu z výletů a souvisejících
    pozorování. <a href='%{url}'> Další informace </a>
    </p>
