      import:
        coordinate_systems_help: |
          %{site_name} přijímá souřadnice na základě různých systémů, takže pokud poskytnete souřadnice v jiném systému než šířka/délka, potřebujeme vědět, jaký systém používáte, abychom dokázali souřadnice správně interpretovat. Ujistěte se prosím, že jste zvolili správný systém souřadnic, jinak může lokalita skončit daleko od místa, kde by měla být. Pokud vaše souřadnice pocházejí z jednotky GPS, zkontrolujte v nastavení, jaký systém souřadnic používá. Vezměte na vědomí, že zvláštní souřadnice neukládáme, pouze jejich převod na zeměpisnou šířku/délku.
        date_column_format: RRRR-MM-DD HH:MM
        geoprivacy_must_be_in_english: |
          Sloupec geologická důvěrnost musí být v angličtině a musí být prázdný nebo mít hodnotu "skryté" nebo "soukromé"
        google_photos_notice_html: |
          V únoru 2019 změnila společnost Google své rozhraní API, což nám bránilo v přístupu ke souřadnicím GPS, informacím o licenci a prakticky k jakýmkoli informacím, které bychom mohli použít k přidání ID (například značek). Odstranil také textové vyhledávání a digitální stránkování. Kromě toho požadují, aby všechny připojené účty měly dodatečné právo, a než může třetí strana požádat o toto právo uživatele, musí být třetí strana ověřena. Čekáme na ověření, ale než se to stane, nebudete moci importovat fotografie od společnosti Google. Pokud budeme přijati, budete moci nahrát fotografie, ale nebudou obsahovat žádné informace o poloze ani licenci, které by se mohly zobrazit ve službě Fotky Google. Další informace naleznete v <a href="https://developers.google.com/picasa-web"> https://developers.google.com/picasa-web </a>. Stahování původních souborů a jejich přidávání pomocí <a href="/observations/upload"> Nahrávání </a> je nejlepším řešením.
        project_csv_template_notice_html: |
          Tento vzorový soubor pro tento projekt vám může pomoci se strukturou souboru CSV. 
          <a href="%{url}">Stáhnout šablonu</a>
        soundcloud_notice_html: |
          V roce 2018 Soundcloud změnil své API a zabránil nám
          vytvořit nové odkazy na svůj účet Soundcloud. Pokud si znovu aktivuje
          tuto funkci, můžeme obnovit odkaz na Soundcloud.
          Mezitím můžete přímo nahrát zvukové soubory
          <a href="/observations/upload">Nahrávání</a>.
      show:
        allow_curator_coordinate_access_desc_html: |
          Umožnit kurátorům projektu zobrazit soukromé souřadnice tohoto pozorování.
        ancestor_disagreements_desc: "# identifikovaných taxonů patří do následných taxonů, ale byly vytvořeny po první identifikaci s použitím tohoto taxonu"
        community_taxon_desc_html: |
          <p class="ui">
          Komunitní taxon (nebo komunitní identifikace) představuje to, jaký taxon je podle komunity %{site_name} zobrazen v pozorování. Pokud vás zajímá, jak komunitní taxon volíme, podívejte se na poznámky k algoritmu níže, ale obecně se snažíme <strong>vybírat taxony, s nimiž souhlasí více než 2/3
          identifikujících</strong>. Někdy to znamená vybrat taxon vyšší kategorie, který obsahuje několik nesouhlasných taxonů (např. vy si myslíte, že je to korálovka, a já si myslím, že je to chřestýš, takže iNat zvolí podřád hadi, který zahrnuje všechny hady). Algoritmus také mírně podporuje neshody, protože jsme zjistili, že ti, kdo nesouhlasí, mívají často pravdu.
          </p>
          <p class="ui">
          Komunitní taxon je taxon, který používáme při sdílení pozorování s partnery, propojování pozorování stejného taxonu na stránce, aktualizování vašeho seznamu života atd. Pokud z nějakého důvodu s komunitním taxonem nesouhlasíte, můžete ho odmítnout, což znamená, že vaše ID bude použito při propojování s dalšími pozorováními, aktualizování seznamů života atd. Také to znamená, že vaše pozorování se může posunout na výzkumný stupeň pouze tehdy, bude-li s vámi komunita souhlasit.
          Pokud se vám myšlenka komunitních taxonů nezamlouvá, můžete si zvolit je nepoužívat v <a href="/users/edit" target="_blank">editaci nastavení</a>.
          </p>
          <p class="ui">
          <strong>Algoritmus:</strong> pro všechny identifikované taxony a taxony, které je obsahují
          (např. rod <i>Homo</i> obsahuje <i>Homo sapiens</i>), přičemž každý se počítá jako poměr počtu kumulativních ID pro daný taxon k celkovému počtu kumulativních ID, počtu více konzervativních ID přidaných po první ID tohoto taxonu a počtu ID, které jsou zcela odlišné (např. ID taxonů, které neobsahují hodnocený taxon). V případě identifikovaných taxonů, které mají skóre vyšší než 2/3 a nejméně 2 identifikace, zvolte nejnižší klasifikovaný taxon.
          </p>
        cumulative_count_desc: '# identifikací jednotlivého taxonu a všech následných taxonů'
        curator_coordinate_access_disabled_desc_html: |
          Tento projekt nepovoluje pozorování se souřadnicemi, které kurátoři projektu nemohou zobrazit. Pokud nechcete souřadnice tohoto pozorování s kurátory sdílet, musíte pozorování z projektu odebrat.
        disagreement_count_desc: "# identifikovaných taxonů, které nespadají do základních taxonů"
        identification_count_desc: '# identifikací daného taxonu'
        flagged_photos_desc_html: |
          Některé z těchto fotek byly označeny kvůli nevhodnému obsahu nebo porušení autorských práv. Podrobnosti najdete zde %{links}
        join_project_desc_html: |
          Pokud se připojíte k projektu, umožníte kurátorům projektu zobrazit skryté souřadnice tohoto i ostatních pozorování v projektu a zároveň vyjadřujete svůj souhlas s <a href="%{url}" target="_blank">podmínkami</a> projektu.
        quality_assessment_help_html: |
          <p>
          Hodnocení kvality údajů je shrnutí přesnosti pozorování. Všechna pozorování začínají na stupni <strong>„běžné“</strong> a posouvají se na stupeň
          <strong>„potřebuje ID“</strong>, pokud
          </p>

          <ul>
          <li>pozorování <strong>má datum</strong></li>
          <li>pozorování <strong>obsahuje georeferenci</strong> (tedy má souřadnice zeměpisné šířky/délky)</li>
          <li>pozorování <strong>má fotky nebo zvuky</strong></li>
          <li>pozorování <strong>se nevztahuje k člověku</strong></li>
          </ul>
          <p>
          Pozorování se posouvají na <strong>„výzkummý stupeň“</strong>, pokud
          </p>
          <ul>
          <li>
          se komunita %{site_name} <strong> shodne na ID na úrovni druhu nebo nižší</strong>, tedy pokud se na taxonu shodnou více než 2/3 identifikujících
          </li>
          </ul>
          <p>
          Pozorování se vrátí na úroveň <strong>„běžné“</strong>, pokud výše uvedené podmínky nejsou splněny nebo se komunita shodne, že
          </p>
          <ul>
          <li>
          <strong>lokalita se zdá nepřesná</strong> (např. opice uprostřed oceánu, hroši v kancelářských budovách atd.)
          </li>
          <li>
          <strong>organismus nežije ve volné přírodě/není naturalizovaný</strong> (např. žije v zajetí nebo ho pěstuje člověk nebo inteligentní mimozemšťané)
          </li>
          <li>
          pozorování <strong>nepředkládá důkaz o organismu</strong>, např. obrázky krajiny, vodních prvků, kamenů atd.
          </li>
          <li>
          pozorování <strong>nepředkládá aktuální (~100 let) důkaz o organismu</strong> (např. fosilie, ale stopy, trus nebo odumřelé listy jsou v pořádku)
          </li>
          <li>
          pozorování už nevyžaduje ID <em>a</em> komunitní ID je na úrovni vyšší než čeleď
          </li>
          <li>
          pozorovatel si zvolil možnost nepoužít komunitní ID a komunitní ID taxon není základní ani následný taxon taxonu souvisejícího s ID pozorovatele
          </li>
          </ul>
          <p>
          A pokud by to nebylo dost složité, pak jsou ještě situace, kdy se do toho může vložit systém:
          </p>
          <ul>
          <li>
          Systém určí, že pozorování není ve volné přírodě/naturalizované, pokud se v nejmenším okrese, státě nebo odpovídajícím celku nachází nejméně 10 dalších pozorování na úrovni rodu nebo nižší, která obsahují toto pozorování, a 80 % nebo více z těchto pozorování bylo označeno jako pozorování neprovedená ve volné přírodě/nenaturalizovaná.
          </li>
          </ul>
        score_desc: "skóre = kumulativní počet / (kumulativní počet + počet neshod + neshody u základních)"
        observation_flagged_notice_html: |
          Toto pozorování bylo označeno jako spam a už není zobrazováno jako veřejné. Vy ho vidíte, protože jste ho vytvořili nebo jste kurátor stránky. Pokud si myslíte, že došlo k chybě,
          <a href="mailto:%{help_email}" class="contact">kontaktujte nás</a>.
          <a href="/observations/%{observation_id}/flags">Spravovat vlajky</a>
      user_stats:
        user_stats_desc: |
          Uživatelská statistika je omezena na maximum 500 nejlepších podle počtu pozorování nebo počtu druhů, takže celkový zobrazený počet je obvykle o něco víc než 500, protože tyto dva seznamy pravděpodobně neobsahují ty samé uživatele.
          Hodnota označená '*' znamená, že nebylo v nejlepších 500 pro danou statistiku.
    observation_fields:
      about_editing_observation_fields_desc_html: |
        <p class='ui'>Toto pole pozorování můžete editovat, protože jste ho vytvořili nebo jste kurátorem stránky. Pokud jste kurátorem stránky, postupujte prosím podle těchto pokynů </p>
        <ol>
        <li>Neměňte libovolně názvy (např. neměňte „přijímání potravy“ na „pití nektaru“)</li>
        <li>Nezapomínejte, že pole pozorování mohou být použita pro pozorování jakéhokoliv taxonu, proto se snažte nepoužívat terminologii specifickou pro určitý taxon</li>
        <li>Nemažte pole, která někdo používá</li>
        <li>Nepřekládejte stávající názvy polí do jiných jazyků. Angličtina je společným jazykem této stránky. Pokud opravdu chcete pole, které obsahuje stejný koncept, ale v jiném jazyce, vytvořte prosím nové pole pozorování.</li>
        </ol>
      dna_help: |
        Aby byla umožněna funkce připojování čárového kódu BOLD DNA, ujistěte se, že název pole obsahuje slova "COI", "COX1", "ITS" nebo "matK," podle genů, pro které je pole určeno.
      merge:
        warning_html: |
          Přistupujte prosím k údajům ostatních s respektem a <strong>kontaktujte autora pole pozorování, než provedete sloučení</strong>. Tento nástroj zničí slučované pole pozorování a přesune veškerá pozorování, která ho používají, ke správci. <strong>Tento proces je nevratný</strong>, proto buďte opatrní.
    emailer:
      bulk_import_success:
        success_message: |
          Váš hromadný import %{filename} byl úspěšný. Vaše pozorování se teď zpracovávají a brzy se objeví na stránkách.
      bulk_import_error:
        taxon_spelling_notice_html: |
          Zkontrolujte prosím pravopis u všech záznamů. Pokud je váš pravopis správný, zkuste druh vyhledat na %{search_taxa_url}. Pokud název ještě není v databázi %{site_name}, budete ho muset nejdřív přidat, aby hromadné nahrání proběhlo. K importování nových názvů použijte pole v dolní části stránky vyhledávání. Pokud je název obsažen, ale vztahuje se k více platným taxonům, zkuste použít více nebo méně specifický název, který se vztahuje k jedinému taxonu.
      observations_export_notification:
        your_observations_export_is_ready_html: |
          Export vašeho pozorování je připraven. Kopie je přiložena k tomuto e-mailu, nebo si můžete
          <a href="%{url}">stáhnout export</a>.
        your_observations_export_failed_html: |
          Export vašeho pozorování se nezdařil. Běžte na stránku
          <a href="%{url}">export pozorování</a>, kde najdete přehled svých exportů.
      photos_missing:
        subject: Některé fotky vyžadují opravu
        we_have_been_housekeeping: |
          Dělali jsme úklidové práce a našli jsme fotografie, které byly spojeny s vašimi pozorováními a již nejsou přístupné z původního zdroje. Fotografie hostuje
          %{providers}.
        we_would_like_to_remove: |
          Rádi bychom v blízké budoucnosti odstranili všechny nefungující odkazy na fotografie, ale nechceme se zbavit všeho, co by mohlo být zachráněno. Je možné, že některé z těchto fotografií stále existují a lze je opravit. Některé fotografie mohou být staženy připojením k účtu <a href='%{account_url}'> %{site_name} </a> k jinému účtu hostování fotografií, platnost tohoto připojení vypršela a musí být obnovena.
        you_can_attempt_repair: |
          Fotografii můžete vytvořit na této stránce kliknitím n
          odkaz "%{repair_link_text}". Pokud víte, že fotografie již neexistuje, můžete si vybrat "smazat".
        please_address: |
          Opravte tyto <b> problémy do 30 dnů </b>. Po třiceti dnech začneme odstraňovat špatné fotky iNaturalist. Všechna vaše pozorování budou zachována. Budou přezkoumány, jakmile budou fotografie vymazány, a některá pozorování na úrovni vyhledávání se mohou stát přesnými, pokud nemají více fotografií.
        we_included_links: |
          Uvádíme odkazy na níže uvedené fotografie.
      users_updates_suspended:
        message: |
          Na %{site_name} jste nějakou dobu nebyli aktivní, tak jsme zastavili vaše odběry. Pro obnovení zasílání aktualizací o aktivitě na stránkách se prosím znovu
          <a href="%{login_url}">přihlaste ke svému účtu</a>.
    photos:
      forbidden_notice_html: |
        Momentálně nemáme přístup k těmto fotografiím. Pravděpodobně bude nutné odpojit a znovu připojit účet v <a href="/users/edit"> nastavení </a>, abyste nám udělili více práv.
      inviter:
        automatically_add_to_project: Automaticky přidat k projektu
        automatically_id_the_new_obs_as: Automaticky přiřadit ID novým pozorováním jako
        dont_forget_the_invite_link_placeholder: "nezapomeňte placeholder {{INVITE_LINK}}"
        invite_other_photographers_to_inat: "Pozvat další fotografy na %{site_name}"
        invite_your_friends_description: |
          Lidé na Facebooku a Flickru mohou díky vám přidávat své fotky jako pozorování %{site_name} úplně jednoduše. Jen vložte komentář obsahující toto speciální URL pozvánky níže. Také můžete předem vybrat taxon a projekt pro nové pozorování.
      show:
        view_original_html: |
          Originál si můžete zobrazit na <a href="%{url}">%{url}</a>. Pokud tato fotka porušuje autorská práva, nechte prosím vlajky označující porušení autorských práv jako nevyřešené.
    places:
      kml_field_desc: |
        KML hranice místa. Můžete ho vytvořit pomocí Google Maps, Google
        Earth nebo většiny aplikací GIS. Musí mít aspoň jeden mnohoúhelník, velikost do 1 MB (5 MB pro kurátory stránky) a oblast musí být menší než stát Texas v USA.
      edit:
        complex_boundary_note_html: |
          Toto ohraničení je pro editování na webu příliš složité. Můžete si ale
          <a href="%{url}">stáhnout KML</a>, upravit ho v aplikaci GIS dle vašeho výběru a nahrát přímo vaše upravené KML.
        admin_level_desc: |
          Mělo by se nastavovat pouze pro politické celky. V ekvivalentech USA 0 = země, 1 = stát, 2 = okres, 3 = město
      new:
        check_list_note: "Poznámka: Pro velmi velké oblasti budou seznamy automaticky zakázány."
        coordinates_desc: Pokud nenakreslíte hranici nebo nenahrajete KML, musíte uvést konkrétní souřadnice.
        map_instruction: Ohraničení místa nakreslete pomocí mnohoúhelníku.
    posts:
      formatting_none_help: "Nebylo vloženo žádné HTML, použity jsou pouze vámi zadané tagy."
      formatting_simple_help: "Automaticky propojit URL a vložit konce řádků."
    projects:
      project_type: Typ projektu
      collection: Sbírka
      umbrella: Deštník
      tracks_multiple_projects: sleduje více projektů
      projects_included: Zahrnuté projekty
      collection_and_umbrellas_do_not_support: |
        Sběr a zastřešující projekty v současné době nepodporují přístup ke skrytým souřadnicím
      curator_coordinate_access_desc_html: |
        Nezapomeňte, že <strong>kurátoři projektu mohou přidat jakékoliv vaše pozorování ke svému projektu</strong>, pokud jste tuto možnost nevyloučili v <a
        href="/users/edit">nastavení účtu</a>. Toto pole zaškrtněte pouze v případě, že kurátorům projektů důvěřujete při zobrazování soukromých souřadnic vašich pozorování, která by mohla být k tomuto projektu přidána. Pokud se rozhodnete jim toto povolení neudělit, pořád můžete povolit přístup k soukromým souřadnicím pro jednotlivá pozorování.
      confirm_leave:
        what_would_you_like: |
          Co chcete dělat se svými pozorováními v tomto projektu?
        keep_observations_label: |
          Nechat vaše pozorování v tomto projektu
        keep_observations_desc: |
          Vaše pozorování zůstanou v projektu a kurátoři si budou dál moci zobrazit jejich soukromé souřadnice.
        project_requires_curator_coordinate_access_desc: |
          Tento projekt nepovoluje pozorování se souřadnicemi, které kurátoři projektu nevidí. Pokud nechcete sdílet souřadnice svých pozorování s kurátory tohoto projektu, musíte je z projektu odebrat.
        remove_observations_label: |
          Odstranit všechna vaše pozorování z tohoto projektu
        remove_observations_desc_html: |
          Nezapomeňte, že kurátoři projektu budou nadále moci přidávat vaše pozorování do svých projektů, pokud si nezměníte 
          <a href="/users/edit">nastavení účtu</a>.
        revoke_observations_label: |
          Nechat vaše pozorování v tomto projektu, ale zabránit kurátorům nahlížet na jejich soukromé souřadnice
        revoke_observations_desc: |
          Pokud odcházíte jen proto, že nechcete, aby kurátoři projektu viděli vaše soukromé souřadnice.
      edit:
        aggregation_pending: Seskupení ve frontě
        new_place_desc_html: |
          Zkuste si projít
          <a href="%{places_url}" target="_blank">naše stávající místa</a>
          a ověřte si správnost názvu místa. Pokud se vám stále nedaří hledané místo najít, zvažte
          <a href="%{new_place_url}" target="_blank">vytvoření nového místa</a>,
          ale ověřte si prosím, že nevytváříte zdvojení stávajícího místa.
        bioblitz_desc_html: |
          <p>
          Bioblitz je událost, při které se účastníci v dané době snaží pozorovat co nejvíc druhů. Je to zábavný způsob, jak ukázat lidem biodiverzitu a zároveň shromáždit cenné údaje.
          </p>
        change_admin_desc: Vyberte jednoho z kurátorů projektu, který bude novým správcem.
        cover_desc: "Nepovinný obrázek na banner, který se zobrazí v horní části stránky vašeho projektu. Šířka musí být 950px, výška do 400px."
        custom_project_fields_means: "Upravte banner projektu, přidejte postranní obsah a editujte CSS."
        end_time_desc: "Čas ukončení vašeho bioblitzu. Musí být méně než jeden rok od času zahájení"
        event_url_desc: |
          URL služby registrace na události, které používáte pro váš bioblitz. Pokud jde o Eventbrite URL, které obsahuje numerické ID, přidáme na stránku vašeho projektu přihlašovací widget do doby, než váš bioblitz začne.
        icon_desc: "Bude oříznuto na čtverec"
        it_looks_like_this_project_can_be_converted: |
          Zdá se, že tento projekt může být převeden na nový <a href="%{url}"> Projekt kolekce </a>.
        last_aggregated_at_desc: |
          Čas, kdy osoba provádějící seskupení naposledy dokončila přidávání pozorování k tomuto projektu
        no_curators: |
          Projekt nemá žádné kurátory. Pokud chcete správcem jmenovat novou osobu, nejdřív se musí přidat k tomuto projektu a vy ji musíte jmenovat kurátorem.
        observation_aggregation_desc_html: |
          <p class="description">
            Seskupením pozorování se do vašeho projektu automaticky přidají vhodná pozorování podle pravidel vašeho projektu. Protože mnoho pozorování nelze z projektu najednou odebrat, může to být nebezpečné, proto se prosím ujistěte, že jste vybrali pravidla pro místo a taxon, která chcete, jinak by se mohlo stát, že budete muset manuálně odebrat mnoho nevhodných pozorování. 
          </p>
          <p class="description">
           \ Nástroj seskupování bude fungovat pouze tehdy, budou-li splněny následující podmínky:
          </p>
          <ol>
            <li class="readable description">
              Váš projekt má alespoň jedno pravidlo „musí být pozorován v místě“ pro místo malé až střední velikosti (zhruba velikost Texasu nebo Ukrajiny)
            </li>
            <li class="readable description">
              NEBO má váš projekt alespoň jedno pravidlo „musí být v taxonu“
            </li>
          </ol>
        project_assets_desc_html: |
          <p class="description">Projektové položky jsou pouze soubory spojené s vaším projektem s některými zvláštními pravidly:</p>
          <ol class="description">
          <li>Soubory s příponou .logo.jpg, .logo.png atd. budou použity jako logo projektu na stránce projektu místo ikony projektu </li>
          <li>Soubory KML a KMZ budou přidány do mapy na stránce projektu</li>
          </ol>
        project_list_desc_html: |
          <p class="description">
          Můžete vytvořit vlastní projektový seznam taxonů a připojit ho ke svému projektu. Může vám to pomoci omezit pozorování přidávaná do vašeho projektu na ta, která odpovídají taxonům ve vašem seznamu, pomocí pravidla „musí být taxon na seznamu projektu“.
          </p>
        rules:
          captive: žije v zajetí/pěstováno
          coordinates_shareable_by_project_curators: koordináty sdílené podle kurátorů projektu
          georeferenced: mají souřadnice
          has_a_photo: mít fotku
          has_a_sound: mají zvuk
          has_media: mít média (fotografie nebo zvuk)
          identified: identifikován
          in_taxon: být v taxonu
          observed_in_place: být pozorován na místě
          on_list: být z taxonu na seznamu projektů
          verifiable: ověřitelný
          wild: být divoký/zdomácnělý
        start_time_desc: "Čas počátku vašeho bioblitzu. Formát: RRRR-MM-DDThh:mm:ss±hh:mm"
        submission_models:
          any: kdokoliv
          curators: Kurátoři projektu
        trusted_project_means: |
          Důvěra v projektu znamená, že vedoucí projektu mohou přidávat projektové položky a vlastní znaky projektu (např. HTML banner, CSS). Přístup k vlastním znakům projektu znamená, že vedoucí projektu mohou potenciálně přidat škodlivý Javascript, takže důvěřujte pouze projektům, které mají vedoucí, kteří jsou zodpovědní a technicky kompetentní.
        you_can_preview: |
          Můžete si prohlédnout, jak bude váš projekt vypadat jako projekt kolekce
          <a href="%{url}">kliknutím zde</a>.
      invite:
        description_html: |
          <h3>O pozvánkách</h3>
          <p class="ui">
          Pozvání lidí do vašeho projektu je trochu jiné než pozvání jednotlivých pozorování. Při pozvání lidí
          </p>
          <ol>
          <li>jim přijde e-mail s pozvánkou do vašeho projektu</li>
          <li>se pozvánka zobrazí na jejich nástěnce</li>
          <li>se mohou k vašemu projektu připojit, pokud je nastavený jako projekt pouze pro pozvané</li>
          </ol>
          <p class="ui">
          Lidi mohou do projektu pozvat pouze kurátoři projektu. Lidi můžete vyhledávat pomocí jejich uživatelských jmen na iNat nebo podle jejich <em>úplné</em> e-mailové adresy, pokud ji máme k dispozici.
          </p>
      join:
        invite_only_description: |
          Členství v tomto projektu je pouze na pozvání. Pokud byste se chtěli připojit, kontaktujte prosím jednomu z níže uvedených kurátorů a požádejte o pozvání.
      new:
        a_project_allows_you_to_gather: |
          Projekt kolekce vám umožňuje shromažďovat a vizualizovat pozorování pomocí nástrojů pro vyhledávání v jádru iNaturalist. To eliminuje potřebu ručně přidávat komentáře, protože vše, co odpovídá parametrům nastaveným projektem, bude automaticky zahrnuto.
