        places_help_html: |
          Přidáním názvu místa mu dáte prioritu pro stránky a uživatele z tohoto místa. Pokud k místu patří několik názvů, můžete je seřadit podle priority <a href="%{url}">zde</a>. <strong>Nepřidávejte</strong> prosím názvy pro KAŽDÉ místo, kde se název používá, pouze pro místa, která jsou v rozporu s jinými místy.
      taxon:
        about_html: |
          Taxony mohou mít mnoho obecných názvů. Podporujeme jeden základní globální obecný název, který může být změněn tady přetažením názvu na začátek seznamu. Také můžete specifikovat základní názvy na různých místech upravením názvu a přidáním místa, to ale prosím dělejte jen tehdy, pokud mají různá místa názvy, které si vzájemně odporují.
