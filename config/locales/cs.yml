  about_trusting_projects_overview: |-
    Poskytnutí přístupu k vašim skrytým souřadnicím umožní správcům tohoto
    projektu vidět pravdu, neskryté umístění vašich pozorování v tomto
    projektu. To je mimořádně důležité v situacích, kdy vědci nebo
    správci zdrojů potřebují přístup k přesným souřadnicím pro účely analýzy a
    rozhodování.
  #Header for a section listing all the project managers (admins and curators)
