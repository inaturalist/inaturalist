    welcome:
      index:
        welcome_message_html: |
          do %{image}, kde můžete <strong>zaznamenávat</strong> to, co vidíte v přírodě, <strong>setkávat se</strong> s dalšími milovníky přírody a <strong>dozvídat se</strong> o světě přírody.
        connect_with_nature: Spojte se s přírodou
        explore_and_share: Objevujte a sdílejte svá pozorování ze světa přírody.
        observations_to_date: 'Pozorování k dnešnímu dni'
        species_observed: 'Pozorované druhy'
        people_signed_up: 'Zaregistrovaní lidé'
        how_it_works: Jak to funguje
        record_your_observations: Zaznamenejte své pozorování
        share_with_fellow_naturalists: Sdílejte s našimi přírodovědci
        discuss_your_findings: Diskutujte o svých nálezech
        contribute_to_science: Přispějte k vědě
        science_desc_html: |
          K vědě biodiverzity může přispět každé pozorování, od nejvzácnějšího motýla až po nejběžnější plevel na zahrádce. Vaše zjištění sdílíme s úložišti vědeckých údajů, jako je 
          <a href='http://gbif.org' target='_blank'>Global Biodiversity Information Facility</a>, abychom vědcům pomohli vaše údaje najít a využít. Stačí, když budete pozorovat.
        nature_at_your_fingertips: Příroda na dosah ruky
        keep_track: Sledovat
