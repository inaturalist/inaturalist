  about_trusting_projects_warning: |-
    Všimněte si, že správci projektu mohou změnit parametry projektu tak, aby zahrnovaly vaše pozorování, a mohou kdykoli přidat nebo odebrat správce projektů. Budete dostávat oznámení o těchto změnách, ale v zásadě tomuto projektu důvěřujete s vašimi soukromými daty o poloze, takže buďte
