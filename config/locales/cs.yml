        add_eol_content: |
          Přidejte obsah EŽ k vybraným taxonům jako sérii. Může to chvíli trvat, proto buďte prosím trpěliví.
        add_color_tags_help: |
          Přidejte barevné tagy z barev spojených s vybraným taxony.
        add_rank_tags_help_html: |
          Přidejte tagy kategorií taxonů podle naší taxonomie, např.  
          <code>family=Laridae</code>
          nebo
          <code>family=Gulls and Allies</code>
        coordinates_desc: |
          Když ke svému průvodci přidáte souřadnice, lidem to pomůže ho najít při vyhledávání míst.
        eol_subjects_desc: |
          EŽ publikuje obsah s několika různými názvy a ne všechny z nich jsou dostupné pro každý taxon. Výběrem „Přehledu“ dojde pouze k importu první dostupné části textu z EOL, která obvykle obsahuje shrnutí, pokud je k dispozici.
        eol_collection_desc_html: |
          <a href="http://eol.org/" target="_blank">Encyklopedie života (EŽ)</a> 
          je úložiště informací o životě na Zemi. V EŽ můžete vytvořit
          <a href="http://eol.org/info/252" target="_blank">sbírky</a> 
          druhů. Pokud chcete importovat druhy ze sbírky EŽ, vložte prosím URL sbírky sem.
        guide_place_desc: |
          Když svého průvodce přiřadíte k určitému místu, lidé ho najdou při vyhledávání míst a na mapách
          %{site_name} se zobrazí hranice místa, pokud byla hranice nastavena (např. zobrazení „karty“, stránky taxonu atd.)
        import_tags_from_csv_help_html: |
          <p>
          Nahrajte soubor CSV obsahující tagy pro taxony v tomto průvodci. Váš soubor CSV by měl vypadat takto:
          </p>
          <table class="table">
          <tbody>
