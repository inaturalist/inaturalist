        sunburst_desc_html: |
          Pozorované taxony jsou uspořádány jako hierarchický „paprskovitý“ diagram. Základní úroveň hierarchie je uprostřed, začíná „Životem“ a končí druhy na vnějších okrajích. Velikost každého oblouku je úměrná počtu pozorování daného taxonu a barvy zhruba odpovídají obvyklým „tradičním“ barvám taxonů (zelená pro rostliny, oranžová pro hmyz, modrá pro většinu ostatních zvířat atd.), takže pokud vidíte hodně zelené, znamená to, že jste pozorovali hodně rostlin. <strong>Taxon do středu umístíte kliknutím na oblouk</strong> a jeho následné taxony rozmístíte okole, nebo <strong>klikněte na střed a posuňte se výš v hierarchii</strong>.
    taxa:
      edit:
        high_status_conservation_status_notice_html: |
          Přidání ochranářského statusu pro vyšší úroveň taxonu ovlivní pozorování všech druhů v tomto taxonu. Nepřidávejte prosím statusy pro taxony, které obsahují druhy bez statusu, protože se tím nesprávně skryjí souřadnice pozorování těchto druhů.
        complete_desc_html: |
          „Kompletní“ taxon obsahuje <em>všechny</em> známé následné taxony určité kategorie, které splňují kurátorskou politiku taxonů iNaturalist bez ohledu na to, zda byly pozorovány. V současné době mohou taxony označit jako kompletní pouze správci stránek.
        complete_rank_desc_html: |
          Kategorie, v níž je tento taxon kompletní, např. pokud tato čeleď obsahuje všechny své rody, ale ne všechny své druhy, byla by kategorie nastavena na „rod“. Automatické nastavení je na druhy.
      show:
        about_names_desc: |
          <p>
            Většina kategorií organismů má v mluvené řeči své „obecné názvy“. Tyto názvy jsou obvykle srozumitelné, snadno se vyslovují a jsou trvalé, ale mnoho organismů má na různých místech několik různých názvů, a to i v jednom jazyce, což může komplikovat komunikaci o těchto organismech. Vědci tento problém řeší tak, že používají jeden „vědecký název“ pro každou kategorii organismů, která splňuje pravidla <a href="https://en.wikipedia.org/wiki/Binomial_nomenclature">biologické terminologie</a>, ale tyto názvy většinou vycházejí z latiny, což je jazyk, kterým nikdo nemluví, takže pro mnoho lidí nejsou tak snadno zapamatovatelné jako obecné názvy. Vědecké názvy mohou také odrážet taxonomické zařazení organismu, takže se mohou změnit, pokud vědci vytvoří přesnější teorie o evolučních vztazích mezi jednotlivými organismy, což opět snižuje jejich užitečnost při komunikaci, a to i mezi lidmi, kteří znají vědecké názvy.
          </p>
          <p>
           \ Jak se říká: „Obecné názvy jsou různé na různých místech a vědecké názvy jsou různé v různých dobách.“ 
          </p>
          <p>
            My se snažíme tyto nedostatky řešit tím, že zobrazujeme jak obecné tak vědecké názvy, kdykoliv je to možné, a obecné názvy vybíráme podle jazykových a geografických preferencích čtenáře.
          </p>
        about_conservation_status_desc: |
          Ochranářský status shrnuje riziko vyhynutí pro skupinu organismů.
        about_establishment_desc: |
          „Způsob vzniku“ popisuje, jak se druh ocitl tam, kde se v současnosti vyskytuje. Nepůvodní znamená, že se v místě ocitl v důsledku lidské činnosti, zatímco původní znamená, že se v místě ocitl bez lidského přičinění. Endemické druhy se vyskytují pouze na konkrétním místě a nikde jinde.
        about_taxon_curators_desc: |
          Tito lidé spravují část taxonomického stromu, do které patří tento taxon. Pokud chcete provést změny, označte prosím tento taxon nebo kontaktujte některou z těchto osob.
        charts_help_seasonality: |
          Tento graf zobrazuje počet pozorování tohoto taxonu podle měsíců. Nezapomeňte, že toto jsou počty pozorování, takže jsou ovlivněny jak tím, kdy je možné organismus pozorovat, tak také tím, kdy jsou lidé ochotní ho pozorovat. Takže to může vypadat, že nějaký pták je velmi aktivní v květnu, to však může být také proto, že v květnu ptáky pozoruje víc lidí, kteří tento druh v následujících měsících ignorují. Podobně když vidíte více vážek v červnu než v lednu, je to pravděpodobně proto, že máme více pozorovatelů na severní polokouli než na jižní polokouli a ne proto, že by vážky byly v červnu aktivnější, proto se podívejte společně s těmito grafy taky na mapu. Je vhodné být k těmto grafům mírně skeptický v případě, že je málo pozorování a/nebo velké rozpory mezi počtem „Ověřitelných“ a „Výzkumných“ pozorování.
        charts_help_history: |
          Tento graf ukazuje počet pozorování tohoto taxonu podle měsíců za posledních deset let. Opět je ovlivněn počtem pozorujících osob, ale ukáže vám neobvyklé nárůsty pozorování, a pokud je graf plochý nebo se snižuje navzdory rostoucímu počtu pozorovatelů, může to znamenat změnu množství.
        charts_help_other: |
          Také zobrazujeme grafy sezónnosti pro anotace pozorování. Anotace jsou nový systém přidávání metadat k pozorování prostřednictvím kontrolovaných termínů. Zatím používáme pouze „životní stádium“ a „rostlinnou fenologii“ (když rostlina kvete nebo plodí). Zatím nemáme žádný způsob, jak přidávat anotace přímo, takže nyní převádíme údaje z polí pozorování do anotací. Jestli se nemůžete dočkat, až vytvoříme systém anotací, můžete přispět k anotacím „životního stádia“ přidáním údajů o pozorování, které mají některou z následujících hodnot: dospělý, tenerální, kukla, nymfa, larva, vajíčko nebo mládě. Dobrá jsou tedy zejména pole „životní stádium“ a „životní stádium hmyzu“. Pokud jde o „rostlinnou fenologii“, zaměřujeme se na všechna pole s výrazem „fenologie“ v názvu a „květ“ nebo „plod“ v hodnotě, takže je vhodné použít pole „fenologie kvetení“.
        charts_help_relative_observations: |
          Zobrazení frekvence v relativních poměrech vzhledem ke všem pozorováním pomáhá vyhladit účinek celkového růstu místa. Pokud například lokalita roste, zatímco každý rok získáme více pozorování, budeme mít více pozorování jednotlivých taxonů, které vám nic neříkají o tom, že je jich více. Prostě existuje více lidí, kteří daný taxon sledují. Zobrazit relativní poměr znamená, že pokud existuje 100 pozorování, ale 20 pozorování tohoto taxonu, podíl je 20% (20/100). Pokud lidé v následujícím roce provedou 2000 pozorování a 400 z tohoto taxonu, zůstane tento podíl 20% (400/2000). To způsobuje určité odchylky, když je v oblasti velmi málo pozorovatelů, nebo taxony, které jsou velmi zřídka pozorovány, ale to platí i pro celkový počet pozorování.
        complete_taxon_desc: |
          „Kompletní“ taxony mají všechny své následné, existující taxony určité kategorie v databázi stránky. Když je taxon například kompletní pro daný druh, můžeme říct, kolik jeho druhů bylo pozorováno a kolik ještě má být pozorováno. Počty druhů „kompletního“ taxonu pro druh nezahrnují „nespočitatelné“ druhy, například druhy vyhynulé nebo neaktivní koncepty druhů, a zahrnují pouze druhy, ne infraspecifické taxony, jako jsou poddruhy nebo odrůdy.
        discoveries_desc: "Poslední nově identifikované druhy v tomto taxonu"
        frequency:
          research: Výzkumný stupeň
          verifiable: Ověřitelné
          "Life Stage=egg": Vejce
          "Life Stage=teneral": Tenerální
          "Life Stage=nymph": Nymfa
          "Life Stage=pupa": Kukla
          "Life Stage=adult": Dospělý
          unannotated: Žádná anotace
        no_trending_desc: Nic pod tímto taxonem pozorováno v uplynulém měsíci
        photo_chooser_modal_desc: |
          Přetáhněte sem fotky zleva nebo přetáhněte fotky sem a uspořádejte je.
        photo_chooser_modal_explanation: |
          Vezměte prosím na vědomí, že stránka taxonu zobrazí fotky tohoto taxonu a jeho následných taxonů. Fotky vybrané pro tento taxon se však zobrazí jako první. První fotka bude základním obrázkem používaným na celých stránkách.
        rare_desc: Nejméně pozorované ohrožené taxony
        rare_in_place_desc_html: Nejméně pozorované ohrožené taxony v <a href="%{url}">%{place}</a>
        site_curators_disabled_wikipedia_html: |
          Vedoucí webu dočasně zakázali zobrazení <a href="%{url}"> tohoto obsahu Wikipedia </a>. Pomoci můžete úpravou stránky na Wikipedii tak, aby byla vhodná pro tento taxon, nebo označením tohoto taxonu, abyste získali pozornost dozorců stránek.
        trending_desc: Nejvíce pozorované taxony v uplynulém měsíci
        trending_in_place_desc_html: Nejvíce pozorované taxony v uplynulém měsíci v <a href="%{url}">%{place}</a>
        wanted_desc: Druhy v tomto taxonu, které ještě nebyly pozorovány.
    taxon_changes:
      move_children_desc: |
        Děti daného taxonu, které jsou rodové nebo ještě hruběji určené, budou přesunuty; druhy, poddruhy, odrůdy atd. se změní v jejich ekvivalentu s novým názvem rodu nebo druhu.
      form:
        move_children_desc_html: |
          Zaškrtnutím tohoto políčka přesunete děti vstupního taxonu do cílového taxonu pro Swaps and Merges, pokud bude tato změna ověřena. Pokud se přesune na rod nebo níže, vytvoří se výměna taxonů pro všechny potomky, kteří mají implicitní změnu jména. Například, jestliže vy zaměníte rodinu Canidae do Dogidae, to modifikuje Canidae <i>Canis</i>rod do Dogidae. Změníte-li žánr <i>Canis</i>na<i>Dogis</i>, vytvoříte a validujete výměny taxonů pro změnu <i>Canis lupus </i> do <i>Dogis lupus</i> a <i>Canis lupus</i>ssp.<i>lupus</i>v<i>Dogis lupus</i>ssp.<i>lupus</i>do<i>Dogis lupus</i>ssp.<i>lupus</i>. To může způsobit určité nejasnosti, a proto to používejte opatrně.
    taxon_links:
      form:
        name_with_rank_desc: |
          Název taxonu s kategorií. Pro infraspecifické kategorie je kategorie vložena za binominální nomenklaturou.
    taxon_names:
      form:
        new_name_guidelines_html: |
          <ul>
            <li><p>Zkuste přidat názvy, které se používají jinde. Nevymýšlejte prosím nové názvy.</p></li>
            <li><p>Nepřidávejte zdvojené názvy, např. nepojmenovávejte několik jestřábů „jestřáb“</p></li>
            <li><p>Pro taxony vyšší úrovně se snažte používat názvy, které zahrnují všechny následné, například „volavky a příbuzné rody“ nebo „čeleď vřesovcovité“
          </p></li>
           \ <li>
              <p>
                Nepřidávejte jiné informace než název, např. vsunuté informace o tom, jak by se podle vás měl název používat
              </p>
            </li>
           \ <li>
              <p>
                Slovníky by měly být v angličtině. Nepřidávejte prosím přeložené názvy jazyků, např. „French, francouzština“, protože to nám jen stíží nebo znemožní zobrazování lokalizovaných názvů lidem, kteří stránku používají v jiných jazycích. 
              </p>
            </li>
          </ul>
        places_help_html: |
          Přidáním názvu místa mu dáte prioritu pro stránky a uživatele z tohoto místa. Pokud k místu patří několik názvů, můžete je seřadit podle priority <a href="%{url}">zde</a>. <strong>Nepřidávejte</strong> prosím názvy pro KAŽDÉ místo, kde se název používá, pouze pro místa, která jsou v rozporu s jinými místy.
      taxon:
        about_html: |
          Taxony mohou mít mnoho obecných názvů. Podporujeme jeden základní globální obecný název, který může být změněn tady přetažením názvu na začátek seznamu. Také můžete specifikovat základní názvy na různých místech upravením názvu a přidáním místa, to ale prosím dělejte jen tehdy, pokud mají různá místa názvy, které si vzájemně odporují.
    users:
      dashboard:
        taxon_change_desc: |
          Změny taxonů představují změny taxonomie %{site_name}.
          %{site_name} bude většinou váš obsah automaticky aktualizovat, když k těmto změnám dojde (pokud si aktualizace nezrušíte), ale stále vás budeme informovat o tom, kdy a jak se vaše údaje mění.
        your_content_will_be_updated: Váš obsah vztahující se k těmto taxonům bude automaticky aktualizován.
        you_may_want_to_update: Máte nějaký obsah vztahující se k těmto taxonům, který by bylo vhodné aktualizovat.
        cannot_update_your_content: "%{site_name} nemůže automaticky aktualizovat váš obsah s touto změnou."
        new_project_admin_html: |
          Nevíte, proč jste teď správcem tohoto projektu? Předchozí majitel vás buď jmenoval novým správcem, nebo si smazal účet a stránka %{site_name} vybrala vás, protože jste vedoucí projektu nebo kurátor stránky. Pokud nechcete být správcem projektu, kontaktujte prosím <a href="mailto:%{help_email}">%{help_email}</a>
        curators_can_see: |
          Jen pro připomenutí, kurátoři projektu vidí soukromé a skryté souřadnice vašich pozorování, která do projektu přidáte.
      delete:
        by_deleting_your_account_you_will_remove: |
          Smazáním účtu odstraníte
        furthermore_cannot_undo_html: |
          <strong>Tuto akci nelze vrátit.</Strong> Pokud později změníte názor, nebudete moci tento obsah načíst.
        settings_and_mute_html: |
          Pokud tyto stránky generují příliš mnoho oznámení, zvažte <a href="/users/edit"> změnu nastavení </a>, abyste se odhlásili z určitých oznámení nebo přestali dostávat e-maily od nás. Máte-li potíže s konkrétní osobou na webu, zvažte namísto smazání účtu <a href="/users/edit"> ztlumení </a>.
        still_want_to_delete_html: |
          Pokud si stále nejste jisti, že chcete svůj účet smazat, zadejte <code> %{confirmation_code}</code>do níže uvedeného formuláře a kliknutím na tlačítko můj účet a všechna data smažte..
        type_confirmation_code: Typ %{confirmation_code}
        you_must_enter_confirmation_code_in_the_form: |
          Chcete-li účet smazat, musíte do formuláře zadat %{confirmation_code}
      edit:
        blocking_desc_html: |
          <p>
          Když někoho zablokujete, nebude vám moci posílat zprávy, vkládat komentáře k vašim pozorováním, identifikovat vaše pozorování ani s vámi na %{site_name} být jinak ve spojení. Také tím odstraníte jeho pozorování z výsledků svého vyhledávání a odstraníte vaše pozorování z jejich výsledků vyhledávání. Nebudete pro něj ale neviditelní. Stále mohou najít vaše pozorování a podívat se na váš profil, jen mezi vámi nemůže probíhat interakce.
          </p>
          <p>
          Blokování je pro situace, kdy s někým prostě nevycházíte a on vás nenechá na pokoji, přestože se ze všech sil snažíte své spory urovnat civilizovaným způsobem. Není to způsob, jak se před lidmi schovávat, bránit identifikacím od lidí, jejichž názorům nedůvěřujete nebo si zvolit možnost nevyužívat komunitní ID (na to je jiné nastavení). Blokování tak funguje oběma směry: pokud někoho zablokujete, nemůže se s vámi spojit, ale zároveň se vy nemůžete spojit s ním. Pokud tuto možnost zneužijete k tomu, aby někdo nemohl identifikovat vaše pozorování, také znemožníte sami sobě identifikovat jeho pozorování.
          </p>
          <p>
          Zablokovat můžete jen tři lidi. Myslíme si, že je to rozumné číslo, do kterého se vejdou lidé, které je třeba zablokovat, a zároveň nebude blokování zneužíváno. Pokud si myslíte, že potřebujete zablokovat víc lidí, <a href="mailto:%{help_email}">kontaktujte nás</a>.
          </p>
          <p>
          Pokud vás někdo na %{site_name} obtěžuje nebo sleduje, <a href="mailto:%{help_email}">informujte nás prosím</a>. Pokud takové jednání představuje porušení našich podmínek služby nebo jiný druh chování, který považujeme za nevhodný pro naše stránky, záležitost prošetříme.
          </p>
        common_names_desc: |
          Zobrazení obecných názvů. Zakažte, pokud chcete zobrazovat pouze vědecké názvy. Vezměte na vědomí, že můžete upravovat, jaké obecné názvy vidíte, změnou svého místního nastavení.
        if_you_change_your_mind_you_can_always_edit_your_settings_html: |
          Jestliže změníte svůj názor, můžete kdykoli
          <a href='/users/edit'>změnit své nastavení</a>.
        inaturalist_network_affiliation_desc_html: |
          Síť <a href="%{url}" target="_blank">iNaturalist Network</a> je souborem lokalizovaných stránek napojených na globální komunitu iNaturalist. Můžete si změnit svou hlavní příslušnost na stránce, což znamená, že váš obsah bude mít na dané stránce určitou prioritu, ale zároveň to znamená, že majitelé stránky mají právo stahovat a zobrazovat veškeré vaše údaje stejně jako správci stránek iNaturalist. Pokud tato stránka ze sítě odejde, váš účet i údaje půjdou s touto stránkou.
        licensing_desc_html: |
          Poskytnutím licence ke svému obsahu dáváte ostatním právo ho využívat, aniž by si od vás museli vyžádat souhlas, pokud dodrží podmínky licence. %{site_name} využívá váš obsah s licencí Creative Commons, který sdílí s partnery, např. <a href="http://www.gbif.org/">Global
          Biodiversity Information Facility</a> (GBIF), mezinárodní, mezivládní organizací, která shromažďuje a šíří informace o biodiverzitě z celého světa.
        muting_desc_html: |
          <p>
            Když někoho ztlumíte, nebudete dostávat oznámení o tom, co dělají, včetně komentářů u vašich pozorování, zpráv, zmínek o vás atd. Ztlumením můžete někoho ignorovat, aniž byste mu bránili v nějaké činnosti. 
          </p>
          <p>
            Ztlumit můžete tolik lidí, kolik chcete, ale nezapomeňte, že můžete přijít o důležitá oznámení, například identifikace, které změní komunitní ID u vašich pozorování. 
          </p>
        name_place_help_html: |
          Upřednostňovat obvyklá jména použitá na tomto místě.
        place_preference_changed_notice_html: |
          Nastavení místa změněno. Jestliže změníte svůj názor, můžete kdykoli
          <a href='/users/edit'>změnit své nastavení</a>.
        project_addition_preferences:
          any: Jakýkoliv
          joined: Projekty, ke kterým jste se přidali
          none: "Žádný, k projektům můžete přidávat svá pozorování pouze vy"
        prefers_community_taxa_desc: |
          %{site_name} sleduje, co si myslíte, že jsou vaše pozorování, a co si myslí komunita. Identifikace, kterou sdílíme s partnery, je komunitní identifikace, ale pokud si myslíte, že by názor komunity nad tím vaším nikdy neměl převážit, můžete si zvolit tuto možnost nepoužívat. Lidé budou dál moci přidávat identifikace, ale názor komunity nebude převládat nad tím vaším. To znamená, že vaše pozorování nepostoupí na výzkumný stupeň, pokud budete mít jiný názor než komunita.
        prefers_coordinate_interpolation_protection_desc: |
          Když nastavíte geoprivacy pozorování na "zakryté" nebo
          "soukromé" toto bude platit stejně k vašemu druhému pozorování ze stejného dne, aby bylo pro ostatní lidi obtížnější odhadnout skutečné souřadnice na základě pozorování ve stejný čas.
        project_settings_desc: |
          Nezapomeňte, že toto nedává projektům povolení k přístupu k vašim soukromým souřadnicím ani zasílání aktualizací. Abyste mohli tato povolení udělit, musíte se přidat do projektů, nebo je udělit jednotlivě.
        same_day_geoprivacy_protection: Stejná ochrana geoprivacy
        search_place_help_html: |
          Výchozí místo pro hledání.
        scientific_name_first_desc: |
          Zobrazit vědecká jména před obvyklými jmény
        taxon_change_desc: |
          Když jsou na %{site_name} sloučeny nebo přejmenovány taxony, vaše pozorování, taxony na seznamu, identifikace atd. budou automaticky aktualizovány na nové taxony, pokud je změna jasná. Pokud si aktualizace zrušíte nebo je změna nejednoznačná (např. kvůli nejednotnosti názorů), dostanete oznámení o změně s odkazem na nástroj, který můžete použít k manuální aktualizaci svého obsahu, pokud chcete.
        thanks_for_supporting_us!: Děkujeme za podporu!
        this_only_applies_to_traditional_projects: |
          To platí pouze pro tradiční projekty. Nemůžete vyloučit pozorování ze sbírek nebo ze zastřešujích projektů, které jsou v podstatě uložená vyhledávání.
          Další informace <a href="/blog/15450-announcing-changes-to-projects-on-inaturalist">zde</a>.
        youve_used_all_of_your_blocks: Použili jste všechny své bloky. Pokud chcete přidat další blok, některý musíte odstranit.
      recent:
        about_recent_users: O projektu
        definitions_html: <dl> <dt> Bezpochyby spam </dt> <dd> Uživatel, který je pravděpodobně spammer, což znamená, že nemá žádné pozorování ani identifikace, ale má popis profilu.</dd><dt>Automatický spam </dt> <dd> Spammer, který byl jako takový automaticky označen systémem.</dd><dt>Manuální spam </dt><dd>Spammer, který byl jako takový označen vedoucím webu.</dd><dt>Falešné pozitiva</dt><dd>Uživatelé, kteří byli označeni jako spammmeři, aby byli řešeni kurátory stránek, protože nebyli skutečnými spammery </dd> </dl>
        recent_users_desc_html: |
          <p> Chceme přivítat nové uživatele, ale také bojovat proti spammerům. Naštěstí tento nástroj pomůže oběma. Pomocí <ahref="https://akismet.com/">Akismet</a>automaticky označujeme mnoho uživatelů za spammery, ale Akismet není dokonalý, takže pokud chcete strávit pár minut označením spammerů nebo nespammerů, tak by  to pomohlo. </p>
