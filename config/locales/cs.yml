  onboarding:
    observe_panel_title: Začněme odesláním nějakých pozorování
    observe_panel_body_p1_local: Hledáte inspiraci? Zde najdete několik organismů, které jsou pozorovány v okolí...
    observe_panel_body_p1_global: Hledáte inspiraci? Zde najdete několik organismů, které jsou pozorovány...
    observe_panel_body_p2: Běžte ven a pozorujte individuální organismus. Vyberte si něco v přírodě a udělejte dobrou fotku v plné velikosti. Pokud už fotku něčeho z přírody máte, <a href="%{new_observation_path}">přidejte ji teď</a>. K nahrání pozorování také můžete použít mobilní aplikace %{site_name}.
    observe_panel_body_p3: Až svá pozorování nasdílíte, tato stránka vám zobrazí aktualizace z komunity v podobě komentářů a identifikací. Kdo ví, co objevíte?!
    follow_panel_title_local: Sledovat přírodovědce ve svém okolí
    follow_panel_title_global: Sledovat aktivní přírodovědce
    follow_panel_body: Když navštívíte tyto profily a kliknete na tlačítko sledovat, budete dostávat aktualizace, když uživatelé vloží pozorování
    following_panel_title: Sledovat lidi, taxony a místa
    following_panel_body: |
      Na stránce %{site_name} můžete sledovat uživatele, abyste věděli, jaká pozorování vložili. Také se můžete přihlásit k odběru určitého druhu, abyste měli přehled o nových pozorováních tohoto druhu. To samé si můžete nastavit pro konkrétní místa.
    comments_panel_title: Jste zvědavý/á, jaké diskuse probíhají na stránce %{site_name}?
    comments_panel_body: "<p>%{site_name} je o sdílení a diskutování o pozorování všeho živého. Níže jsou právě probíhající diskuze. (Poznámka: Budete automaticky přihlášeni k odběru diskuzí, do kterých přispějete komentářem nebo identifikací. Tyto aktualizace můžete spravovat v sekci „Odebírání“ vpravo.)</p>"
    updates_by_you_panel_title: Tento panel je rychlým způsobem, jak vyfiltrovat pouze aktualizace vašeho obsahu.
    updates_by_you_panel_body: Nezapomeňte, že v panelu „Všechny aktualizace“ budete dostávat aktualizace nejen vašeho vlastního obsahu, ale také obsahu lidí, které sledujete, a taxonů nebo míst, která odebíráte pomocí nastavení Odebírání vpravo.
    youve_got_updates_panel_title: Dostali jste aktualizace!
    youve_got_updates_panel_body_p1: Zůstat aktuální s aktualizacemi následujícího...
    youve_got_updates_panel_body_p2: |
