        <p class="lead">
        Pokud věříte v sílu této globální komunity přírody,
        sdílejte znalosti a generujte nenahraditelné údaje o biologické rozmanitosti.
        Zvažte prosím jednorázový nebo opakovaný dárek online, nebo viz <a
        href="https://www.inaturalist.org/pages/giving">další způsoby, jak
        darovat</a>.
        </p>
        <p class="lead">
        Váš dar pomáhá podpořit iNaturalist s růstem komunity, od
        pokročilé počítačové vize a implementace nových funkcí na podporu
        našich serverů a zaměstnanců.
        </p>
