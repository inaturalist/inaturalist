        it_looks_like_this_project_can_be_converted: |
          Zdá se, že tento projekt může být převeden na nový <a href="%{url}"> Projekt kolekce </a>.
        last_aggregated_at_desc: |
          Čas, kdy osoba provádějící seskupení naposledy dokončila přidávání pozorování k tomuto projektu
        #Label for button to make another user the owner of a project
        make_owner: Učinit vlastníkem
        no_curators: |
          Projekt nemá žádné kurátory. Pokud chcete správcem jmenovat novou osobu, nejdřív se musí přidat k tomuto projektu a vy ji musíte jmenovat kurátorem.
        observation_aggregation_desc_html: |
          <p class="description">
            Seskupením pozorování se do vašeho projektu automaticky přidají vhodná pozorování podle pravidel vašeho projektu. Protože mnoho pozorování nelze z projektu najednou odebrat, může to být nebezpečné, proto se prosím ujistěte, že jste vybrali pravidla pro místo a taxon, která chcete, jinak by se mohlo stát, že budete muset manuálně odebrat mnoho nevhodných pozorování. 
          </p>
          <p class="description">
           \ Nástroj seskupování bude fungovat pouze tehdy, budou-li splněny následující podmínky:
          </p>
          <ol>
            <li class="readable description">
              Váš projekt má alespoň jedno pravidlo „musí být pozorován v místě“ pro místo malé až střední velikosti (zhruba velikost Texasu nebo Ukrajiny)
            </li>
            <li class="readable description">
              NEBO má váš projekt alespoň jedno pravidlo „musí být v taxonu“
            </li>
          </ol>
        project_assets_desc_html: |
          <p class="description">Projektové položky jsou pouze soubory spojené s vaším projektem s některými zvláštními pravidly:</p>
          <ol class="description">
          <li>Soubory s příponou .logo.jpg, .logo.png atd. budou použity jako logo projektu na stránce projektu místo ikony projektu </li>
          <li>Soubory KML a KMZ budou přidány do mapy na stránce projektu</li>
          </ol>
        project_list_desc_html: |
          <p class="description">
          Můžete vytvořit vlastní projektový seznam taxonů a připojit ho ke svému projektu. Může vám to pomoci omezit pozorování přidávaná do vašeho projektu na ta, která odpovídají taxonům ve vašem seznamu, pomocí pravidla „musí být taxon na seznamu projektu“.
          </p>
