  places_warning_please_keep_in_mind: |
    Mějte prosím na paměti následující omezení:
  places_warning_projects_can_have_multiple_places: |
    Pokud se snažíte vytvořit místo pro ohraničení projektu, pak projekty mohou být 
    složeny z více míst. Například, pokud chcete vytvořit projekt pro
    Nový Zéland a Austrálii, můžete přidat do požadavků dvě místa
    namísto vytváření nového.
  places_warning_new_places_are_slow_html: |
    Nová místa jsou jedním z největších zdrojů zpomalení na iNat, tak
