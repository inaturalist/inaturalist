          objektu v okamžiku vytvoření vlajky. Mohou ho vidět pouze kurátoři a zaměstnanci. Pouze zaměstnanci mohou vidět tyto zprávy.
        flags_that_should_not_be_resolved_desc_html: |
          Vyřešte prosím <code>spam</code> and <code>copyright
          infringement</code> pouze v případě, že obsah není spam nebo se nejedná o porušení autorských práv.
    guides:
      index:
        deprecated_banner: |
          Vezměte prosím na vědomí, že od ledna 2019 je představena funkce průvodce
          "jak je"; zatím nemáme v plánu ji smazat, ani ji neplánujeme
          dále rozvíjet.
        funding_html: |
          Financování vývoje průvodců pochází od <a href="http://eol.org"><img src="https://eol.org/assets/blue_logo-1edfd969b808300ae34a9530531df17f0c66a29882303b75452bfa62f7e6fa37.png"></a>
        welcome_message_html: |
          Díky průvodcům se můžete dozvědět o biodiverzitě po celém světě. Je jedno, jestli jste v Serengeti nebo jen v místním parku (který může být Serengeti), průvodci vám pomůžou porozumět úžasné rozmanitosti života na naší planetě.
      edit:
        add_eol_content: |
          Přidejte obsah EŽ k vybraným taxonům jako sérii. Může to chvíli trvat, proto buďte prosím trpěliví.
        add_color_tags_help: |
          Přidejte barevné tagy z barev spojených s vybraným taxony.
        add_rank_tags_help_html: |
          Přidejte tagy kategorií taxonů podle naší taxonomie, např.  
          <code>family=Laridae</code>
          nebo
          <code>family=Gulls and Allies</code>
        coordinates_desc: |
          Když ke svému průvodci přidáte souřadnice, lidem to pomůže ho najít při vyhledávání míst.
        eol_subjects_desc: |
          EŽ publikuje obsah s několika různými názvy a ne všechny z nich jsou dostupné pro každý taxon. Výběrem „Přehledu“ dojde pouze k importu první dostupné části textu z EOL, která obvykle obsahuje shrnutí, pokud je k dispozici.
        eol_collection_desc_html: |
          <a href="http://eol.org/" target="_blank">Encyklopedie života (EŽ)</a> 
          je úložiště informací o životě na Zemi. V EŽ můžete vytvořit
          <a href="http://eol.org/info/252" target="_blank">sbírky</a> 
          druhů. Pokud chcete importovat druhy ze sbírky EŽ, vložte prosím URL sbírky sem.
        guide_place_desc: |
          Když svého průvodce přiřadíte k určitému místu, lidé ho najdou při vyhledávání míst a na mapách
          %{site_name} se zobrazí hranice místa, pokud byla hranice nastavena (např. zobrazení „karty“, stránky taxonu atd.)
        import_tags_from_csv_help_html: |
          <p>
          Nahrajte soubor CSV obsahující tagy pro taxony v tomto průvodci. Váš soubor CSV by měl vypadat takto:
          </p>
          <table class="table">
          <tbody>
          <tr>
          <th>Název</th>
          <th>barva</th>
          <th>Počet rukou</th>
          <th></th>
          </tr>
          <tr>
          <td>Homo sapiens</td>
          <td></td>
          <td>2</td>
          <td>dvounohý</td>
          </tr>
          <tr>
          <td>Vulpes vulpes</td>
          <td>červená|černá</td>
          <td>0</td>
          <td>čtyřnohý</td>
          </tr>
          </tbody>
          </table>
          <p>
          První řádek začíná „Názvem“ a po něm následují predikáty/kategorie tagů. Každý následující řádek pak začíná názvem taxonu, po něm následují tagy predikátu na začátku sloupce. V tomto příkladu jsou   <i>Homo sapiens</i> přiřazeny tagy <code>dvounohý</code> a <code>Počet rukou=2</code>,
          a <i>Vulpes vulpes</i> jsou přiřazeny tagy  <code>čtyřnohý</code>,
          <code>barva=červená</code>, <code>barva=černá</code> a
          <code>Počet rukou=0</code>. Prázdná místa nebudou brána v potaz a můžete znásobit řádky taxonu. Také můžete přidat více hodnot do jedné buňky oddělených svislou čarou.</p>
        licensing_explanation: |
          Udělením licence pro váš obsah dáváte ostatním právo ho kopírovat a upravovat bez žádosti o povolení. Je tak mnohem snazší sdílet vaši práci, a pokud začleníte obsah třetích osob z jiných zdrojů, které využívají licence Creative Commons pro sdílení (jako například Wikipedie), máte zákonnou povinnost použít podobnou licenci. Toto je přehled všech licencí Creative Commons a jejich významů:
        paste_note_html: |
          Vložte maximálně 500 názvů druhů na jeden řádek. %{site_name} se bude snažit přiřadit obecné názvy ke konceptům druhů, ale aby nevznikaly nejasnosti, je nejlepší používat vědecké názvy. Pokud chcete uvést obojí, oddělte vědecký název od obecného názvu čárkou, například <code>Homo sapiens,člověk</code>.
        places_note: |
          Poznámka: ne všechna místa mají seznamy s taxony. Pokud se vám nedaří najít místo s taxony, zkuste vybrat větší oblast s politickou hranicí, například stát, provincii nebo jinou správní oblast.
        replace_existing_eol_desc: Vymazat stávající obsah před importováním z EŽ
        place_choose_taxon_note: |
          Pokud chcete vyhledávání zúžit, vyberte taxon, který se má použít jako filtr, např. „rostliny“
      eolupdate_notice: |
        Buďte prosím trpěliví, importování obsahu z EŽ může pár minut trvat.
      show:
        draft_desc: |
          Než tohoto průvodce zveřejníte, bude viditelný pouze lidem, kteří ho mohou editovat.
      generating_mobile_archive_tip_html: |
        Může to chvíli trvat, proto zkuste po pár minutách stránku obnovit.
      mobile_downloads_tip_html: |
        Tohoto průvodce lze stáhnout do mobilní aplikace k používání offline.
      mobile_downloads_help_html: |
        <p>Tímto se vytvoří archiv veškerých údajů a médií souvisejících s tímto průvodcem ke stažení, takže uživatelé mobilní aplikace budou schopní zobrazit veškerý obsah průvodce bez připojení k internetu. Vygenerování archivu bude pár minut trvat, ale jakmile bude tato možnost vytvořena, archiv se bude aktualizovat pokaždé, když tohoto průvodce upravíte.</p>
        <p class="alert status">
        Prosíme, <strong>umožňujte offline mobilní stahování jen v případě, že ho hodláte používat.</strong> Jsou totiž značnou zátěží pro náš systém.
        </p>
      pdf_layouts:
        grid: mřížka
        book: kniha
        journal: deník
      pdf_layout_notes:
        grid: |
          Mřížka jednotlivých obrázků, bez popisků
        journal: |
          Rozdělte stránku, druhy vlevo, prostor na poznámky vpravo. Informace o druzích budou seříznuty tak, aby se na stránku vešly.
        book: |
          Kompletní průvodce včetně všech fotek a popisků v rozsahu několika stránek.
      pdf_generation_notice: |
        Buďte prosím trpěliví, generování velkých PDF souborů může pár minut trvat.
      tags_help_html: |
        Tagy jsou jako kategorie druhů ve vašem průvodci, ale několik druhů může mít stejný tag. Zde vložte seznam tagů oddělených čárkami, např. <code>malý, chlupatý</code>. Pokud chcete přidat pojmenované kategorie, přidejte tagy jako <code>název_kategorie=hodnota_kategorie</code>,
        např. <code>barva=žlutá</code>.
      sorts:
        default: Uspořádání průvodce
        alphaname: Abecední podle vědeckého názvu
        alphadisplay: Abecední podle zobrazeného názvu
