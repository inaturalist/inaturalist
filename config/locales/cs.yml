        prefers_community_taxa_desc: |
          %{site_name} sleduje, co si myslíte, že jsou vaše pozorování, a co si myslí komunita. Identifikace, kterou sdílíme s partnery, je komunitní identifikace, ale pokud si myslíte, že by názor komunity nad tím vaším nikdy neměl převážit, můžete si zvolit tuto možnost nepoužívat. Lidé budou dál moci přidávat identifikace, ale názor komunity nebude převládat nad tím vaším. To znamená, že vaše pozorování nepostoupí na výzkumný stupeň, pokud budete mít jiný názor než komunita.
        prefers_coordinate_interpolation_protection_desc: |
          Když nastavíte soukromí zeměpisné polohy pro pozorování na "přibližné" nebo
          "soukromé", pak totéž nastavíte i na Vaše další pozorování ze stejného dne, aby bylo pro ostatní lidi obtížnější odhadnout skutečné souřadnice na základě pozorování provedených ve stejný čas.
        prefers_no_tracking_label: Neshromažďujte data o stabilitě a použití pomocí služeb třetích stran
        prefers_no_tracking_label_desc_we_use: |
          Ke sledování stability, diagnostice chyb a problémů v našem softwaru využíváme služby třetích stran. Tyto třetí strany zahrnují
        prefers_no_tracking_label_desc_we_use_google_html: Google (<a href="https://analytics.google.com">Google Analytics</a>, <a href="https://firebase.google.com/products/crashlytics/">Firebase Crashlytics</a>)
        prefers_no_tracking_label_desc_info_we_share: |
          Informace, které můžeme sdílet s těmito třetími stranami, zahrnují
        prefers_no_tracking_label_desc_info_we_share_ip_addresses_html: |
          IP adresy (které lze použít k odvození polohy na úrovni města a k vašemu sledování napříč různými webovými stránkami a službami;
          všimněte si, že jsme povolili
          <a href="https://support.google.com/analytics/answer/2763052">anonymizaci IP</a>
          v Google Analytics; Firebase Crashlytics
          <a href="https://firebase.google.com/support/privacy">
          může adresy IP ukládat dočasně</a>)
        prefers_no_tracking_label_desc_info_we_share_browser_details: |
          Podrobnosti prohlížeče, jako je značka, model a verze
        prefers_no_tracking_label_desc_info_we_share_crash_details: |
          Podrobnosti o selhání, stejně jako přesně, který řádek kódu způsobil selhání
        prefers_no_tracking_label_desc_info_we_share_device_details: |
          Podrobnosti o zařízení, například značka a model mobilního telefonu
        prefers_no_tracking_label_desc_value_html: |
          <strong>Tyto služby třetích stran poskytují nesmírnou hodnotu pro
          nás </strong> při udržování stability a použitelnosti programu iNaturalist
          s našimi relativně malými zaměstnanci. Na mobilních zařízeních téměř neexistuje
          jiný způsob, jak můžeme získat náhled na problémy, které se od té doby vyskytují v softwaru na zařízeních, která nekontrolujeme. Někdy si ani neuvědomujeme, že k těmto problémům dochází, dokud neuvidíme v systému
          data, která tyto služby poskytují. <strong>Sdílení těchto informací
           pomáhá vám i celé iNaturalist
          komunitě.</strong>
        prefers_no_tracking_label_desc_limits: |
          Tato možnost se vztahuje pouze na analýzu a údaje o selhání, které
          těmto společnostem výslovně posíláme. Všechny servery iNaturalist jsou
          poskytovány a hostovány společností Microsoft, všechny obrázky iNaturalist jsou hostovány společností
          Amazon, a téměř všechny iNaturalist mapy jsou obsluhovány společností Google, což
          znamená, že pokaždé, když se podíváte na pozorování na iNaturalist, jste
          připojeni ke službám poskytovaným těmito společnostmi a vystavujete jim přinejmenším vaši
          IP adresu (v aplikaci pro iPhone používáme
          mapy Apple). iNaturalist by pravděpodobně neexistoval bez služeb, které tyto společnosti poskytují, a zatímco můžeme omezit množství
          a druhy dat, které s nimi sdílíte při používání iNat, nemůžeme zcela zastavit tok dat.
        project_settings_desc: |
          Nezapomeňte, že toto nedává projektům povolení k přístupu k vašim soukromým souřadnicím ani zasílání aktualizací. Abyste mohli tato povolení udělit, musíte se přidat do projektů, nebo je udělit jednotlivě.
        same_day_geoprivacy_protection: Ochrana soukromí zeměpisné polohy ve stejný den
        taxon_change_desc: |
          Když jsou na %{site_name} sloučeny nebo přejmenovány taxony, vaše pozorování, taxony na seznamu, identifikace atd. budou automaticky aktualizovány na nové taxony, pokud je změna jasná. Pokud si aktualizace zrušíte nebo je změna nejednoznačná (např. kvůli nejednotnosti názorů), dostanete oznámení o změně s odkazem na nástroj, který můžete použít k manuální aktualizaci svého obsahu, pokud chcete.
        this_only_applies_to_traditional_projects: |
          To platí pouze pro tradiční projekty. Nemůžete vyloučit pozorování ze sbírek nebo ze zastřešujích projektů, které jsou v podstatě uložená vyhledávání.
