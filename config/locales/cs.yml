      import:
        coordinate_systems_help: |
          %{site_name} přijímá souřadnice na základě různých systémů, takže pokud poskytnete souřadnice v jiném systému než šířka/délka, potřebujeme vědět, jaký systém používáte, abychom dokázali souřadnice správně interpretovat. Ujistěte se prosím, že jste zvolili správný systém souřadnic, jinak může lokalita skončit daleko od místa, kde by měla být. Pokud vaše souřadnice pocházejí z jednotky GPS, zkontrolujte v nastavení, jaký systém souřadnic používá. Vezměte na vědomí, že zvláštní souřadnice neukládáme, pouze jejich převod na zeměpisnou šířku/délku.
        date_column_format: RRRR-MM-DD HH:MM
        decimal_degrees_format: dd.dddd
        geoprivacy_must_be_in_english: |
          Sloupec geologická důvěrnost musí být v angličtině a musí být prázdný nebo mít hodnotu "skryté" nebo "soukromé"
        google_photos_notice_html: |
          V únoru 2019 změnila společnost Google své rozhraní API, což nám bránilo v přístupu ke souřadnicím GPS, informacím o licenci a prakticky k jakýmkoli informacím, které bychom mohli použít k přidání ID (například značek). Odstranil také textové vyhledávání a digitální stránkování. Kromě toho požadují, aby všechny připojené účty měly dodatečné právo, a než může třetí strana požádat o toto právo uživatele, musí být třetí strana ověřena. Čekáme na ověření, ale než se to stane, nebudete moci importovat fotografie od společnosti Google. Pokud budeme přijati, budete moci nahrát fotografie, ale nebudou obsahovat žádné informace o poloze ani licenci, které by se mohly zobrazit ve službě Fotky Google. Další informace naleznete v <a href="https://developers.google.com/picasa-web"> https://developers.google.com/picasa-web </a>. Stahování původních souborů a jejich přidávání pomocí <a href="/observations/upload"> Nahrávání </a> je nejlepším řešením.
        project_csv_template_notice_html: |
          Tento vzorový soubor pro tento projekt vám může pomoci se strukturou souboru CSV. 
          <a href="%{url}">Stáhnout šablonu</a>
        soundcloud_notice_html: |
          V roce 2018 Soundcloud změnil své API a zabránil nám
          vytvořit nové odkazy na svůj účet Soundcloud. Pokud si znovu aktivuje
          tuto funkci, můžeme obnovit odkaz na Soundcloud.
          Mezitím můžete přímo nahrát zvukové soubory
          <a href="/observations/upload">Nahrávání</a>.
      show:
        allow_curator_coordinate_access_desc_html: |
          Umožnit kurátorům projektu zobrazit soukromé souřadnice tohoto pozorování.
        ancestor_disagreements_desc: "# identifikovaných taxonů patří do následných taxonů, ale byly vytvořeny po první identifikaci s použitím tohoto taxonu"
        community_taxon_desc_html: |
          <p class="ui">
          Komunitní taxon (nebo komunitní identifikace) představuje to, jaký taxon je podle komunity %{site_name} zobrazen v pozorování. Pokud vás zajímá, jak komunitní taxon volíme, podívejte se na poznámky k algoritmu níže, ale obecně se snažíme <strong>vybírat taxony, s nimiž souhlasí více než 2/3
          identifikujících</strong>. Někdy to znamená vybrat taxon vyšší kategorie, který obsahuje několik nesouhlasných taxonů (např. vy si myslíte, že je to korálovka, a já si myslím, že je to chřestýš, takže iNat zvolí podřád hadi, který zahrnuje všechny hady). Algoritmus také mírně podporuje neshody, protože jsme zjistili, že ti, kdo nesouhlasí, mívají často pravdu.
          </p>
          <p class="ui">
          Komunitní taxon je taxon, který používáme při sdílení pozorování s partnery, propojování pozorování stejného taxonu na stránce, aktualizování vašeho seznamu života atd. Pokud z nějakého důvodu s komunitním taxonem nesouhlasíte, můžete ho odmítnout, což znamená, že vaše ID bude použito při propojování s dalšími pozorováními, aktualizování seznamů života atd. Také to znamená, že vaše pozorování se může posunout na výzkumný stupeň pouze tehdy, bude-li s vámi komunita souhlasit.
          Pokud se vám myšlenka komunitních taxonů nezamlouvá, můžete si zvolit je nepoužívat v <a href="/users/edit" target="_blank">editaci nastavení</a>.
          </p>
          <p class="ui">
          <strong>Algoritmus:</strong> pro všechny identifikované taxony a taxony, které je obsahují
          (např. rod <i>Homo</i> obsahuje <i>Homo sapiens</i>), přičemž každý se počítá jako poměr počtu kumulativních ID pro daný taxon k celkovému počtu kumulativních ID, počtu více konzervativních ID přidaných po první ID tohoto taxonu a počtu ID, které jsou zcela odlišné (např. ID taxonů, které neobsahují hodnocený taxon). V případě identifikovaných taxonů, které mají skóre vyšší než 2/3 a nejméně 2 identifikace, zvolte nejnižší klasifikovaný taxon.
          </p>
        cumulative_count_desc: '# identifikací jednotlivého taxonu a všech následných taxonů'
        curator_coordinate_access_disabled_desc_html: |
          Tento projekt nepovoluje pozorování se souřadnicemi, které kurátoři projektu nemohou zobrazit. Pokud nechcete souřadnice tohoto pozorování s kurátory sdílet, musíte pozorování z projektu odebrat.
        data_quality_assessment_desc_html: |
          Posouzení kvality dat je vyhodnocení 
          přesnosti pozorování. Výzkumný stupeň pozorování mohou vědci použít pro
          výzkum. Hlasujte níže:
        disagreement_count_desc: "# identifikovaných taxonů, které nespadají do základních taxonů"
        identification_count_desc: '# identifikací daného taxonu'
        flagged_photos_desc_html: |
          Některé z těchto fotek byly označeny kvůli nevhodnému obsahu nebo porušení autorských práv. Podrobnosti najdete zde %{links}
        join_project_desc_html: |
          Pokud se připojíte k projektu, umožníte kurátorům projektu zobrazit skryté souřadnice tohoto i ostatních pozorování v projektu a zároveň vyjadřujete svůj souhlas s <a href="%{url}" target="_blank">podmínkami</a> projektu.
        quality_assessment_help_html: |
          <p>
          Hodnocení kvality údajů je shrnutí přesnosti pozorování. Všechna pozorování začínají na stupni <strong>„běžné“</strong> a posouvají se na stupeň
          <strong>„potřebuje ID“</strong>, pokud
          </p>

          <ul>
          <li>pozorování <strong>má datum</strong></li>
          <li>pozorování <strong>obsahuje georeferenci</strong> (tedy má souřadnice zeměpisné šířky/délky)</li>
          <li>pozorování <strong>má fotky nebo zvuky</strong></li>
          <li>pozorování <strong>se nevztahuje k člověku</strong></li>
          </ul>
          <p>
          Pozorování se posouvají na <strong>„výzkummý stupeň“</strong>, pokud
          </p>
          <ul>
          <li>
          se komunita %{site_name} <strong> shodne na ID na úrovni druhu nebo nižší</strong>, tedy pokud se na taxonu shodnou více než 2/3 identifikujících
          </li>
          </ul>
          <p>
          Pozorování se vrátí na úroveň <strong>„běžné“</strong>, pokud výše uvedené podmínky nejsou splněny nebo se komunita shodne, že
          </p>
          <ul>
          <li>
          <strong>lokalita se zdá nepřesná</strong> (např. opice uprostřed oceánu, hroši v kancelářských budovách atd.)
          </li>
          <li>
          <strong>organismus nežije ve volné přírodě/není naturalizovaný</strong> (např. žije v zajetí nebo ho pěstuje člověk nebo inteligentní mimozemšťané)
          </li>
          <li>
          pozorování <strong>nepředkládá důkaz o organismu</strong>, např. obrázky krajiny, vodních prvků, kamenů atd.
          </li>
          <li>
          pozorování <strong>nepředkládá aktuální (~100 let) důkaz o organismu</strong> (např. fosilie, ale stopy, trus nebo odumřelé listy jsou v pořádku)
          </li>
          <li>
          pozorování už nevyžaduje ID <em>a</em> komunitní ID je na úrovni vyšší než čeleď
          </li>
          <li>
          pozorovatel si zvolil možnost nepoužít komunitní ID a komunitní ID taxon není základní ani následný taxon taxonu souvisejícího s ID pozorovatele
          </li>
          </ul>
          <p>
          A pokud by to nebylo dost složité, pak jsou ještě situace, kdy se do toho může vložit systém:
          </p>
          <ul>
          <li>
          Systém určí, že pozorování není ve volné přírodě/naturalizované, pokud se v nejmenším okrese, státě nebo odpovídajícím celku nachází nejméně 10 dalších pozorování na úrovni rodu nebo nižší, která obsahují toto pozorování, a 80 % nebo více z těchto pozorování bylo označeno jako pozorování neprovedená ve volné přírodě/nenaturalizovaná.
          </li>
          </ul>
        score_desc: "skóre = kumulativní počet / (kumulativní počet + počet neshod + neshody u základních)"
        observation_flagged_notice_html: |
          Toto pozorování bylo označeno jako spam a už není zobrazováno jako veřejné. Vy ho vidíte, protože jste ho vytvořili nebo jste kurátor stránky. Pokud si myslíte, že došlo k chybě,
          <a href="mailto:%{help_email}" class="contact">kontaktujte nás</a>.
          <a href="/observations/%{observation_id}/flags">Spravovat vlajky</a>
        observer_does_not_allow_observation_fields: Pozorovatel neumožňuje další pole pozorování
        observer_only_allows_curators_to_add_fields: Pozorovatel umožňuje pouze kurátorům stránek přidávat pole pozorování
      user_stats:
        user_stats_desc: |
          Uživatelská statistika je omezena na maximum 500 nejlepších podle počtu pozorování nebo počtu druhů, takže celkový zobrazený počet je obvykle o něco víc než 500, protože tyto dva seznamy pravděpodobně neobsahují ty samé uživatele.
          Hodnota označená '*' znamená, že nebylo v nejlepších 500 pro danou statistiku.
    observation_fields:
      about_editing_observation_fields_desc_html: |
        <p class='ui'>Toto pole pozorování můžete editovat, protože jste ho vytvořili nebo jste kurátorem stránky. Pokud jste kurátorem stránky, postupujte prosím podle těchto pokynů </p>
        <ol>
        <li>Neměňte libovolně názvy (např. neměňte „přijímání potravy“ na „pití nektaru“)</li>
        <li>Nezapomínejte, že pole pozorování mohou být použita pro pozorování jakéhokoliv taxonu, proto se snažte nepoužívat terminologii specifickou pro určitý taxon</li>
        <li>Nemažte pole, která někdo používá</li>
        <li>Nepřekládejte stávající názvy polí do jiných jazyků. Angličtina je společným jazykem této stránky. Pokud opravdu chcete pole, které obsahuje stejný koncept, ale v jiném jazyce, vytvořte prosím nové pole pozorování.</li>
        </ol>
      dna_help: |
        Aby byla umožněna funkce připojování čárového kódu BOLD DNA, ujistěte se, že název pole obsahuje slova "COI", "COX1", "ITS" nebo "matK," podle genů, pro které je pole určeno.
      merge:
        warning_html: |
          Přistupujte prosím k údajům ostatních s respektem a <strong>kontaktujte autora pole pozorování, než provedete sloučení</strong>. Tento nástroj zničí slučované pole pozorování a přesune veškerá pozorování, která ho používají, ke správci. <strong>Tento proces je nevratný</strong>, proto buďte opatrní.
    emailer:
      bulk_import_success:
        success_message: |
          Váš hromadný import %{filename} byl úspěšný. Vaše pozorování se teď zpracovávají a brzy se objeví na stránkách.
      bulk_import_error:
        taxon_spelling_notice_html: |
          Zkontrolujte prosím pravopis u všech záznamů. Pokud je váš pravopis správný, zkuste druh vyhledat na %{search_taxa_url}. Pokud název ještě není v databázi %{site_name}, budete ho muset nejdřív přidat, aby hromadné nahrání proběhlo. K importování nových názvů použijte pole v dolní části stránky vyhledávání. Pokud je název obsažen, ale vztahuje se k více platným taxonům, zkuste použít více nebo méně specifický název, který se vztahuje k jedinému taxonu.
      observations_export_notification:
        your_observations_export_is_ready_html: |
          Export vašeho pozorování je připraven. Kopie je přiložena k tomuto e-mailu, nebo si můžete
          <a href="%{url}">stáhnout export</a>.
        your_observations_export_failed_html: |
          Export vašeho pozorování se nezdařil. Běžte na stránku
          <a href="%{url}">export pozorování</a>, kde najdete přehled svých exportů.
      parental_consent:
        subject: Vaše dítě by rádo použilo iNaturalist
        content_html: |
          <p> 
          Vaše dítě používá vzdělávací aplikaci <strong>Seek by iNaturalist</strong> a rádo by sdílelo data s občansko-vědní platformou iNaturalist. Protože zveřejňování příspěvků na iNaturalist odhaluje osobní data, nemůže být iNaturalist používán osobami mladšími 13 let bez souhlasu rodiče. 
          </p> 
          <p> 
          <strong>Seek by iNaturalist</strong> sice může být používán bez vytvoření účtu a funguje bez sdílení osobích dat, ale Vaše dítě pak nebude moci přispět pozorováním pro iNaturalist. iNaturalist je občansko-vědní sociální sítí kde účastníci sdílejí pozorování a identifikace živých věcí, aby se navzájem učili o přírodě a vytvářeli údaje o biologické rozmanitosti pro vědu. 
          </p> 
          <p> 
          Pokud chcete dát svému dítěti souhlas s používáním iNaturalist, budeme od Vás potřebovat následující: 
          </p> 
          <ol> 
          <li> 
          <p> 
          Vytvořte pro své dítě účet na iNaturalist kliknutím na následující odkaz: 
          <a href="%{registration_url}">%{registration_url}</a> 
          </p> 
          </li> 
          <li> 
          <p> 
          Poté, co svému dítěti založíte účet, vás požádáme o malý dar pro iNaturalist ve výši 1 USD placený kreditní kartou, abychom ověřili, že jste dospělý/á. Při darování nezapomeňte použít stejnou e-mailovou adresu, kterou jste zadali do pole „Email rodiče“. 
          </p> 
          </li> 
          <li> 
          <p> 
          Jakmile dar zpracujeme, pošleme vám další e-mail s upozorněním, že účet Vašeho dítěte byl aktivován a že můžete použít uživatelské jméno a heslo k iNaturalist pro přihlášení do aplikace Seek Vašeho dítěte. 
          </p> 
          </li> 
          </ol> 
          <p> 
          iNaturalist sbírá následující osobní údaje: 
          </p> 
          <ol> 
          <li> 
          <p> 
          <strong>emailovou adresu (soukromá):</strong> každý účet na iNaturalist je propojen s emailem, který ale není nikde zveřejněn. 
          </p> 
          </li> 
          <li> 
          <p> <strong>uživatelské jméno (veřejné, požadované):</strong> každý účet na iNaturalist má veřejné uživatelské jméno a identifikační číslo uživatele. Uživatelské jméno nemusí být podobné jménu skutečnému, ale může být použito ke kontaktování osoby skrze veřejné komentáře a přímé soukromé zprávy. 
          </p> 
          </li> 
          <li> 
          <p> 
          <strong>IP adresu (soukromá, požadovaná):</strong> iNaturalist uchovává, ale nezveřejňuje uživatelovu IP adresu, která může být použita k odvození osobních údajů, jako je například poloha (s přesností na úrovni města). 
          </p> 
          </li> 
          <li> 
          <p> 
          <strong>profilový obrázek (veřejný, nepovinný):</strong> Účty na iNaturalist mívají profilové obrázky, jimiž jsou často fotografie samotných uživatelů. 
          </p> 
          </li> 
          <li> 
          <p> 
          <strong>poloha pozorování (veřejná nebo soukromá, požadovaná):</strong> Pozorování na iNaturalist obsahuje informace o místě pozorování. To může být zveřejněno, nebo ponecháno jako soukromé, ale ve výchozím nastavení je vždy veřejné. 
          </p> 
          </li> 
          </ol> 
          <p> iNaturalist také umožňuje uživatelům sdílet veřejné obrázky, veřejné komentáře a soukromé přímé zprávy spojené s jejich účtem. Je možné, že by uživatelé do tohoto uživateli tvořeného obsahu mohli zahrnout i své osobní údaje. 
          </p> 
          <p> 
          Další informace o zásadách ochrany osobních údajů platformy iNaturalist: <a href="%{privacy_policy_url}">zde</a>. </p>
      photos_missing:
        subject: Některé fotky vyžadují opravu
        we_have_been_housekeeping: |
          Dělali jsme úklidové práce a našli jsme fotografie, které byly spojeny s vašimi pozorováními a již nejsou přístupné z původního zdroje. Fotografie hostuje
          %{providers}.
        we_would_like_to_remove: |
