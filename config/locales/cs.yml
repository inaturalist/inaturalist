    announcements:
      locales_desc: |
        Podržte CMD- nebo SHIFT a klikněte, pokud chcete vybrat více položek. Pokud nevyberete žádné, oznámení se zobrazí všem uživatelům bez ohledu na místo. Když vyberete místo jazyka bez regionu, *nedojde* k nastavení míst společně s regiony, např. pokud chcete vybrat angličtinu, nezobrazí se lidem, kteří vybrali angličtina-US. Pokud chcete cílit na obojí, vyberte obojí. Pokud chcete oznámení zobrazit všem členům na stránce, nechte pole prázdné.
    custom_projects:
      edit:
        custom_project_fields_warning: |
          Buďte prosím opatrní: přidání Javascriptu a CSS na vaši projektovou stránku může vážně narušit rozložení stránky a potenciálně umožnit, aby se k lidem zobrazujícím stránku dostal malware. Pokud nevíte, co určitá část kódu dělá, nepřidávejte ji prosím.
    devise:
      mailer:
        confirmation_instructions:
          are_you_planning_on_using_in_the_classroom: Plánujete použít %{site_name} v hodině?
          community_guidelines_html: |
            <a href="%{url}">Projděte si Pravidla komunity</a>, kde najdete tipy, jak zachovat iNaturalist jako přátelské a přívětivé místo.
          please_read_the_teachers_guide_html: |
            Pokud ano, přečtěte si prosím našeho <a href="%{url}">Průvodce pro učitele</a>, kde najdete tipy, jak používat %{site_name} se studenty.
    donate:
      donate_short_desc: "Darujte nyní, abyste ukázali, že nás podporujete!"
      post_donate_social_media_text: Podporuji iNaturalist protože...
    flags:
      show:
        flags_that_should_not_be_resolved_desc_html: |
          Vyřešte prosím <code>spam</code> and <code>copyright
          infringement</code> pouze v případě, že obsah není spam nebo se nejedná o porušení autorských práv.
    guides:
      index:
        funding_html: |
          Financování vývoje průvodců pochází od <a href="http://eol.org"><img src="https://eol.org/assets/blue_logo-1edfd969b808300ae34a9530531df17f0c66a29882303b75452bfa62f7e6fa37.png"></a>
        welcome_message_html: |
          Díky průvodcům se můžete dozvědět o biodiverzitě po celém světě. Je jedno, jestli jste v Serengeti nebo jen v místním parku (který může být Serengeti), průvodci vám pomůžou porozumět úžasné rozmanitosti života na naší planetě.
      edit:
        add_eol_content: |
          Přidejte obsah EŽ k vybraným taxonům jako sérii. Může to chvíli trvat, proto buďte prosím trpěliví.
        add_color_tags_help: |
          Přidejte barevné tagy z barev spojených s vybraným taxony.
        add_rank_tags_help_html: |
          Přidejte tagy kategorií taxonů podle naší taxonomie, např.  
          <code>family=Laridae</code>
          nebo
          <code>family=Gulls and Allies</code>
        coordinates_desc: |
          Když ke svému průvodci přidáte souřadnice, lidem to pomůže ho najít při vyhledávání míst.
        eol_subjects_desc: |
          EŽ publikuje obsah s několika různými názvy a ne všechny z nich jsou dostupné pro každý taxon. Výběrem „Přehledu“ dojde pouze k importu první dostupné části textu z EOL, která obvykle obsahuje shrnutí, pokud je k dispozici.
        eol_collection_desc_html: |
          <a href="http://eol.org/" target="_blank">Encyklopedie života (EŽ)</a> 
          je úložiště informací o životě na Zemi. V EŽ můžete vytvořit
          <a href="http://eol.org/info/252" target="_blank">sbírky</a> 
          druhů. Pokud chcete importovat druhy ze sbírky EŽ, vložte prosím URL sbírky sem.
        guide_place_desc: |
          Když svého průvodce přiřadíte k určitému místu, lidé ho najdou při vyhledávání míst a na mapách
          %{site_name} se zobrazí hranice místa, pokud byla hranice nastavena (např. zobrazení „karty“, stránky taxonu atd.)
        import_tags_from_csv_help_html: |
          <p>
          Nahrajte soubor CSV obsahující tagy pro taxony v tomto průvodci. Váš soubor CSV by měl vypadat takto:
          </p>
          <table class="table">
          <tbody>
          <tr>
          <th>Název</th>
          <th>barva</th>
          <th>Počet rukou</th>
          <th></th>
          </tr>
          <tr>
          <td>Homo sapiens</td>
          <td></td>
          <td>2</td>
          <td>dvounohý</td>
          </tr>
          <tr>
          <td>Vulpes vulpes</td>
          <td>červená|černá</td>
          <td>0</td>
          <td>čtyřnohý</td>
          </tr>
          </tbody>
          </table>
          <p>
          První řádek začíná „Názvem“ a po něm následují predikáty/kategorie tagů. Každý následující řádek pak začíná názvem taxonu, po něm následují tagy predikátu na začátku sloupce. V tomto příkladu jsou   <i>Homo sapiens</i> přiřazeny tagy <code>dvounohý</code> a <code>Počet rukou=2</code>,
          a <i>Vulpes vulpes</i> jsou přiřazeny tagy  <code>čtyřnohý</code>,
          <code>barva=červená</code>, <code>barva=černá</code> a
          <code>Počet rukou=0</code>. Prázdná místa nebudou brána v potaz a můžete znásobit řádky taxonu. Také můžete přidat více hodnot do jedné buňky oddělených svislou čarou.</p>
        licensing_explanation: |
          Udělením licence pro váš obsah dáváte ostatním právo ho kopírovat a upravovat bez žádosti o povolení. Je tak mnohem snazší sdílet vaši práci, a pokud začleníte obsah třetích osob z jiných zdrojů, které využívají licence Creative Commons pro sdílení (jako například Wikipedie), máte zákonnou povinnost použít podobnou licenci. Toto je přehled všech licencí Creative Commons a jejich významů:
        paste_note_html: |
          Vložte maximálně 500 názvů druhů na jeden řádek. %{site_name} se bude snažit přiřadit obecné názvy ke konceptům druhů, ale aby nevznikaly nejasnosti, je nejlepší používat vědecké názvy. Pokud chcete uvést obojí, oddělte vědecký název od obecného názvu čárkou, například <code>Homo sapiens,člověk</code>.
        places_note: |
          Poznámka: ne všechna místa mají seznamy s taxony. Pokud se vám nedaří najít místo s taxony, zkuste vybrat větší oblast s politickou hranicí, například stát, provincii nebo jinou správní oblast.
        replace_existing_eol_desc: Vymazat stávající obsah před importováním z EŽ
        place_choose_taxon_note: |
          Pokud chcete vyhledávání zúžit, vyberte taxon, který se má použít jako filtr, např. „rostliny“
      eolupdate_notice: |
        Buďte prosím trpěliví, importování obsahu z EŽ může pár minut trvat.
      show:
        draft_desc: |
          Než tohoto průvodce zveřejníte, bude viditelný pouze lidem, kteří ho mohou editovat.
      generating_mobile_archive_tip_html: |
        Může to chvíli trvat, proto zkuste po pár minutách stránku obnovit.
      mobile_downloads_tip_html: |
        Tohoto průvodce lze stáhnout do mobilní aplikace k používání offline.
      mobile_downloads_help_html: |
        <p>Tímto se vytvoří archiv veškerých údajů a médií souvisejících s tímto průvodcem ke stažení, takže uživatelé mobilní aplikace budou schopní zobrazit veškerý obsah průvodce bez připojení k internetu. Vygenerování archivu bude pár minut trvat, ale jakmile bude tato možnost vytvořena, archiv se bude aktualizovat pokaždé, když tohoto průvodce upravíte.</p>
        <p class="alert status">
        Prosíme, <strong>umožňujte offline mobilní stahování jen v případě, že ho hodláte používat.</strong> Jsou totiž značnou zátěží pro náš systém.
        </p>
      pdf_layouts:
        grid: mřížka
        book: kniha
        journal: deník
      pdf_layout_notes:
        grid: |
          Mřížka jednotlivých obrázků, bez popisků
        journal: |
          Rozdělte stránku, druhy vlevo, prostor na poznámky vpravo. Informace o druzích budou seříznuty tak, aby se na stránku vešly.
        book: |
          Kompletní průvodce včetně všech fotek a popisků v rozsahu několika stránek.
      pdf_generation_notice: |
        Buďte prosím trpěliví, generování velkých PDF souborů může pár minut trvat.
      tags_help_html: |
        Tagy jsou jako kategorie druhů ve vašem průvodci, ale několik druhů může mít stejný tag. Zde vložte seznam tagů oddělených čárkami, např. <code>malý, chlupatý</code>. Pokud chcete přidat pojmenované kategorie, přidejte tagy jako <code>název_kategorie=hodnota_kategorie</code>,
        např. <code>barva=žlutá</code>.
      sorts:
        default: Uspořádání průvodce
        alphaname: Abecední podle vědeckého názvu
        alphadisplay: Abecední podle zobrazeného názvu
    guide_taxa:
      edit:
        eol_explanation: "Z EŽ přidejte obecný název, maximálně 5 obrázků, 1 sekci s popisem a 1 mapu."
        site_explanation: "Přidejte obecný název, max. 5 obrázků s licencí a shrnutí z Wikipedie z %{site_name}."
      show:
        reuse_desc: |
          Tento taxon můžete zkopírovat do jiného průvodce. Pokud jste jedním z editorů tohoto průvodce, mělo by se zkopírovat všechno, ale pokud nejste, zkopíruje se pouze obsah s licencí.
    help:
      index:
        welcome_message_html: |
          Ahoj. Pokud na %{site_name} teprve začínáte, podívejte se do našeho průvodce
          <a href="%{url}">%{getting_started}</a> a projděte si některé možnosti stránek. Pokud máte dotaz ke stránkám, projděte si často kladené dotazy níže. Pokud potřebujete další odpovědi,  
          <a href="%{feedback_url}">zveřejněte svůj dotaz v naší skupině pro zpětnou vazbu</a>.
        what_is_inaturalist?: Co je %{site_name}?
        who_is_behind_inaturalist?: Kdo stojí za %{site_name}?
        what_technologies_does_the_project_use?: Jaké technologie a zdroje údajů projekt využívá?
        inaturalist_provides_a_place_to: |
          %{site_name} je místem k zaznamenávání a třídění poznatků o přírodě, setkávání s dalšími lidmi, kteří se o přírodu zajímají, a získávání vědomostí o světě přírody. Podporuje zapojení široké skupiny nadšenců, včetně například turistů, myslivců, ptáčníků, průzkumníků pláží, houbařů, správců obor, ekologů nebo rybářů. Propojováním těchto různých pohledů na svět přírody a souvisejících odborných znalostí chce %{site_name} pomoci prohlubovat znalost místní biodiverzity a podpořit další zkoumání místního prostředí.
        who_is_behind_inaturalist: Kdo stojí za %{site_name}?
        inaturalist_was_originally_the_masters_final_html: |
          %{site_name} byla původně závěrečným magisterským projektem Nathana Agrina,
          Jessicy Kline a Ken-ichi Ueda na UC Berkeley's 
          <a href="http://www.ischool.berkeley.edu">School of Information</a>.
          Navštivte stránku <a href="/about">O nás</a>, kde najdete další informace o lidech, kteří stránky aktuálně spravují.
        what_can_i_do_to_help_inaturalist?: Jak můžu pomoct %{site_name}
        you_can_help_inaturalist_by_giving_us_your_feedback_html: |
          %{site_name} můžete pomoci tím, že nám dáte zpětnou vazbu: přidejte se do naší 
          <a href="%{feedback_url}">skupiny zpětné vazby</a>, 
          kde můžete hlásit problémy a vznášet náměty na nové funkce. %{site_name} můžete pomoct také tím, že přidáte svá pozorování a pomůžete ostatním členům komunity identifikovat jejich neidentifikovaná pozorování. Pokud umíte kódovat a chcete pomoct s některými funkcemi,
          <a href="http://github.com/inaturalist/inaturalist" title="inaturalist at master - GitHub">zkuste to na GitHub</a>!
        how_do_i_contact_inaturalist?: Jak můžu kontaktovat %{site_name}
        you_can_contact_us_at_html: 'Můžete nás kontaktovat na <a href="mailto:%{help_email}">%{help_email}</a>'
        what_are_admins_and_curators?: Kdo jsou správci a kurátoři?
        inat_admins_are_the_people_who: |
          Správci %{site_name} jsou lidé, kteří provozují stránky. Mají přímý přístup k základnímu kódu a databázi a mohou na stránkách cokoliv změnit.
        curators_are_inat_users_who_volunteer_to_html: |
          Kurátoři jsou uživatelé %{site_name}, kteří nám jako dobrovolníci pomáhají udržovat taxonomické údaje aktuální. Máte-li zájem stát se kurátorem, pošlete nám e-mail na 
          <a href="mailto:%{help_email}">kontakty</a>. Kurátoři mohou také schvalovat kurátorský status ostatních uživatelů. Schvalujte prosím pouze osoby, kterým důvěřujete a o kterých víte, že mají znalosti v oblasti taxonomie.
        what_is_considered_inappropriate_content?: Co je považováno za nevhodný obsah?
        you_know_it_when_you_see_it_html: |
          To poznáte, <a href="http://en.wikipedia.org/wiki/Jacobellis_v._Ohio">když na to narazíte</a>, 
          že? Případy, které porušují článek 2 našich <a href="/terms.html">Podmínek služby</a>, 
          jsou rozhodně nevhodné a měly by být označeny nebo jinak nahlášeny správcům. Mírnější formy nezdvořilosti jsou nešťastné, ale mazat je nejspíš nebudeme. Pozorování domácích zvířat, zvířat žijících v zajetí, lidí a dalších organismů, které většina přírodovědců nebude považovat za zajímavá, jsou v pořádku (nakonec jde o živé organismy). Pozorování věcí, které nejsou živé, je sporné. Věci, které očividně nemají s přírodou nic společného, například co měl někdo k obědu, by se měly označit a možná smazat, ale například důkazy o znečištění nebo rušení by mohly být zajímavé a pravděpodobně by odstraněny nebyly.
        what_is_an_observation?: Co je pozorování?
        an_observation_is_the_what_where_and_when_html: |
          Pozorování zahrnuje co, kde a kdy bylo v přírodě nalezeno. 
          %{site_name} je místem, kde mohou být tyto informace přidávány spolu se souvisejícími texty, fotkami a tagy. %{site_name} podporuje zaznamenávání všech poznatků z přírody, ať už se vztahují k identifikovaným druhům nebo jde o prosté narativní popisy. 
          (Na %{site_name} může být ta samá ještěrka označena jako ropušník plochonosý nebo jako &quot;tajemná ještěrka z Death Valley&quot;)
        why_doesnt_inaturalist_recognize_the_name_ive_entered?: "Proč %{site_name} nerozpozná zadaný název?"
        inaturalist_has_name_information_for_mammals: |
          %{site_name} má údaje o názvech savců, ptáků, plazů a obojživelníků a dál přidává do databáze nové názvy druhů. Pokud nějaký název nabyl rozpoznán, zkuste alternativní název, který možná rozpoznán bude, a originální název přidejte jako tag nebo pole popisu.
        how_can_i_get_help_identifying_what_i_saw?: Jak můžu pomoct identifikovat něco, co jsem viděl/a?
        check_the_id_please_checkbox_when_html: |
          Při přidávání/editaci vašeho pozorování zaškrtněte pole „ID prosím“ a vaše pozorování se zobrazí v <a href="%{url}">ID prosím</a>.
        what_does_it_mean_to_link_inaturalist_to_my_flickr_account?: Co znamená propojení %{site_name} s mým účtem na Flickru?
        inaturalist_can_link_directly_to_the_flickr_photo_service: |
          %{site_name} se může propojit přímo se službou Flickr, takže můžete ke svým pozorování přidávat fotky z Flickru. Když odsouhlasíte propojení se svým účtem na Flickru, jednoduše propojujete dva účty; nemáme přístup k vašemu heslu na Flickru a vy se nevzdáváte svých autorských práv, ani nám neumožňujete použít žádné z vašich fotek způsobem, který si nepřejete.
        can_i_add_photos_without_a_flickr_account?: Můžu přidávat fotky bez účtu na Flickru?
        we_also_support_google_html: 'Také podporujeme Google Photos: <a href="%{url}">Konfigurovat váš účet Google &raquo;</a>'
        we_also_support_uploading_photos: |
          Také umožňujeme nahrávat fotky přímo na %{site_name}, ale může to být trochu pomalé, takže umožňujeme pouze nahrávání jednotlivých fotek. Použití Flickru nebo Googlu je pravděpodobně rychlejší, pokud tyto služby už využíváte.
        what_are_tags?: Co jsou tagy?
        tags_are_keywords_you_can_add_to_an_html: |
          Tagy jsou klíčová slova, která můžete přidat k pozorování, aby bylo snadněji dohledatelné. Pokud vás například na dovolené na Turks a Caicos pronásledovala barracuda, můžete pozorování označit jako &quot;děsivá, barracuda, potápění, dovolená, turks a caicos&quot;.
        can_i_include_my_observations_on_my_blog?: Můžu si pozorování z %{site_name} přidat na vlastní stránky nebo blog?
        sure_check_out_our_widget_html: |
          Rozhodně, podívejte se na náš <a href="%{url}" title="Observations Widget">Widget Pozorování</a>.
        what_kind_of_photos_should_i_attach: Jaké typy fotek mám přidávat k pozorování? Můžu přidávat fotky, které pořídil někdo jiný?
        photos_attached_to_observations_should_be: |
          Fotky připojené k pozorování by měly zobrazovat jedince pozorovaného při pozorování. Pokud vložíte pozorování stromu a druhý den se vrátíte, abyste si strom vyfotili, přidejte prosím pro tuto fotku nové pozorování, protože zobrazuje strom v jiném čase.
        please_do_not_upload_pictures_you_didnt_take_html: |
          <em>Nevkládejte prosím fotky, které jste sami nepořídili</em>, pokud nemáte povolení fotografa. Je nezákonné zveřejňovat díla s autorskými právy bez licence udělené tvůrcem díla a všichni fotografové mají ke svým dílům automaticky výhradní autorské právo. Pokud je na fotce věc, kterou jste pozorovali, a vyfotil ji někdo jiný a dal vám povolení ke zveřejnění, měli byste v popisu pozorování také uvést jméno fotografa.
        what_is_geoprivacy?: Co je geosoukromí?
        geoprivacy_is_a_setting_you_can: |
          Geosoukromí je nastavení, které si můžete upravit pro svá pozorování, určující zobrazení zeměpisných souřadnic (zeměpisné šířky a délky). Možnosti jsou tyto:
        note_that_curators_of: |
          Připomínáme, že kurátoři jednotlivých projektů souřadnice vidí vždy bez ohledu na vaše nastavení geosoukromí, takže pokud máte obavy o to, kdo má k souřadnicím přístup, měli byste se ujistit, že důvěřujete kurátorům projektů, kterých se účastníte.
        what_is_does_it_mean_for: Co znamená, že je pozorování skryté?
        when_coordinates_are_obscured_it_means_that: |
          Když jsou souřadnice skryté, znamená to, že veřejně (tedy na domovské stránce, stránce pozorování a stránkách projektu) se zobrazuje náhodný bod do %{km}KM od skutečných souřadnic, zatímco skutečné souřadnice se zobrazí, pouze když si zobrazíte svá vlastní pozorování (tedy na stránkách daného projektu a v seznamu vašich pozorování). Nezapomeňte, že souřadnice vidí také kurátoři projektů, k nimž jste pozorování přidali. Skryté souřadnice by vždy měly být na mapách a v geoprostorových oznámeních znázorněny kruhovou značkou.
        coordinates_are_obscured_for_all_taxa: |
          Souřadnice jsou automaticky skryty pro všechny taxony, které mají status „TÉMĚŘ OHROŽENÉ“ nebo horší podle Červeného seznamu IUCN. Některé taxony mohou být prohlášeny za ohrožené jinými ochranářskými úřady a některé mohou být jen označeny jako ohrožené kurátory %{site_name}, pokud si myslí, že si zaslouží ochranu.
        you_can_also_obscure_the_coordinates_html: |
          Také můžete skrýt souřadnice svých vlastních pozorování bez ohledu na taxon. Viz <a href="#geoprivacy">geosoukromí</a> výše.
        what_is_the_quality_assessment: Co je hodnocení kvality a jak se pozorování dostanou na „výzkumný“ stupeň?
        what_is_a_life_list?: Co je seznam života?
        just_a_simple_list: Pouze prostý seznam taxonů s žádnými zvláštnostmi.
        automatically_updates_based_on_your_observations: |
          Automaticky se aktualizuje na základě vašich pozorování. Všichni na %{site_name} mají základní seznam života, který obsahuje všechny druhy, které daný člověk pozoroval. Pokud smažete pozorování nebo si změníte ID, druhy budou odstraněny. Na seznam života si můžete také manuálně přidávat taxony stejně jako na normální seznam. Druhy, které přidáte manuálně, nebudou smazány, pokud je budete pozorovat a potom pozorování smažete.
        you_can_also_make_additional_life_lists: |
          Také můžete vytvořit doplňující seznamy života pro konkrétní skupiny organismů, například seznam života ptáků nebo seznam života klejich.
        a_project_list_belongs: |
          Seznam projektu patří k projektu a obsahuje všechny taxony pozorované členy tohoto projektu. Seznamy projektu může také manuálně rozšiřovat správce projektu a lze je použít k omezení příspěvků k taxonům, které na seznamu nejsou.
        a_check_list_is_html: |
          Seznam je seznam taxonů, které se vyskytují na určitém místě. Každé místo má automatický seznam, a kdykoliv je provedeno pozorování uvnitř hranic daného místa <em>a</em> dostane status výzkumného stupně, pozorované druhy budou automaticky přidány na seznam tohoto místa.
        inat_users_can_also: |
          Uživatelé %{site_name} mohou k místům také přidávat doplňující seznamy, ale tyto seznamy se automaticky neaktualizují. Slouží hlavně k tomu, aby lidé mohli přinášet externí zdroje údajů nebo jen přidávat věci na základě svých zkušeností.
        is_a_list_of_every_species_that_you_have_seen: |
          Seznam života je seznam všech druhů, které jste viděli. Každý uživatel %{site_name} má svůj seznam života a tyto seznamy se automaticky doplňují z pozorování přidaných na %{site_name}.
        i_observed_a_species: "Pozoroval jsem nějaký druh, proč se nezobrazuje v mém seznamu života?"
        while_the_life_list_is_automatically_populated: |
          Přestože seznam života se automaticky doplňuje z přidaných pozorování, druh nebude na tento seznam přidán, pokud
          %{site_name} nerozpozná název, který jste použili. Doporučujeme vyzkoušet alternativní názvy, které poznáme.
