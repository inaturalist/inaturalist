          <th>Název</th>
          <th>barva</th>
          <th>Počet rukou</th>
          <th></th>
          </tr>
          <tr>
          <td>Homo sapiens</td>
          <td></td>
          <td>2</td>
          <td>dvounohý</td>
          </tr>
