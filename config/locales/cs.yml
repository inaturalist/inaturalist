    taxon_names:
      form:
        new_name_guidelines_html: "<ul>\n  <li><p>Zkuste přidat názvy, které se používají
          jinde. Nevymýšlejte prosím nové názvy.</p></li>\n  <li><p>Nepřidávejte zdvojené
          názvy, např. nepojmenovávejte několik jestřábů „jestřáb“</p></li>\n  <li><p>Pro
          taxony vyšší úrovně se snažte používat názvy, které zahrnují všechny následné,
          například „volavky a příbuzné rody“ nebo „čeleď vřesovcovité“\n</p></li>\n
          \ <li>\n    <p>\n      Nepřidávejte jiné informace než název, např. vsunuté
          informace o tom, jak by se podle vás měl název používat\n    </p>\n  </li>\n
          \ <li>\n    <p>\n      Slovníky by měly být v angličtině. Nepřidávejte prosím
          přeložené názvy jazyků, např. „French, francouzština“, protože to nám jen
          stíží nebo znemožní zobrazování lokalizovaných názvů lidem, kteří stránku
          používají v jiných jazycích. \n    </p>\n  </li>\n</ul>"
        places_help_html: Přidáním názvu místa mu dáte prioritu pro stránky a uživatele
          z tohoto místa. Pokud k místu patří několik názvů, můžete je seřadit podle
          priority <a href="%{url}">zde</a>. <strong>Nepřidávejte</strong> prosím
