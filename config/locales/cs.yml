    donate:
      donate_short_desc: "Darujte nyní, abyste ukázali, že nás podporujete!"
      donate_desc_html: |
        <p class="lead">
        <strong>iNaturalist je jednou z největších světových komunit věnovaných
        průzkumu biologické rozmanitosti. Děkujeme, že jste se na něm podíleli!</strong>
        </p>
        <p class="lead">
        Pokud věříte v sílu této globální komunity přírody,
        sdílejte znalosti a generujte nenahraditelné údaje o biologické rozmanitosti.
        Zvažte prosím jednorázový nebo opakovaný dárek online, nebo viz <a
        href="https://www.inaturalist.org/pages/giving">další způsoby, jak
        darovat</a>.
        </p>
        <p class="lead">
        Váš dar pomáhá podpořit iNaturalist s růstem komunity, od
        pokročilé počítačové vize a implementace nových funkcí na podporu
        našich serverů a zaměstnanců.
        </p>
        <p class="text-muted">
        iNaturalist je společná iniciativa Kalifornské akademie věd
        a Národní geografické společnosti. Všechny dary obdrží
        Kalifornské akademie věd, organizace 501(c)(3) nezisková organizace osvobozená od daně
        se sídlem ve Spojených státech amerických (Tax ID: 94–1156258).
        </p>
      post_donate_social_media_text: Podporuji iNaturalist protože...
      monthly_supporters:
        become_a_monthly_supporter_of_inaturalist: Staňte se měsíčním podporovatelem iNaturalist
        become_a_monthly_supporter_of_inaturalist_caps: STAŇTE SE MĚSÍČNÍM PODPOROVATELEM INATURALIST
