        blocking_desc_html: |
          <p>
          Zablokování někoho zabrání tomu, aby vám posílal zprávy, komentoval vaše pozorování, identifikoval vaše pozorování a jinak s vámi interagoval na %{site_name}. Také odebere jejich pozorování z vašich výsledků vyhledávání a vaše pozorování z jejich výsledků vyhledávání. Nečiní vás to však pro ně neviditelnými. Stále mohou najít vaše postřehy a zobrazit váš profil, jen s vámi nemohou komunikovat.
          </p>
          <p>
          Blokování je pro situace, kdy si s někým jen tak nerozumíte a nenechají vás na pokoji, i když se snažíte spory urovnat civilizovaně. Není to způsob, jak se skrýt před lidmi, zabránit identifikaci před lidmi, jejichž názorům nedůvěřujete, nebo se odhlásit z ID komunity (na to existuje jiné nastavení). Blokování tedy funguje oběma způsoby: pokud někoho zablokujete, nemůže s vámi komunikovat, ale ani vy s ním. Pokud jej zneužijete k tomu, abyste někomu zabránili identifikovat vaše pozorování, zabráníte také sobě identifikovat jeho pozorování.
          </p>
          <p>
          Můžete zablokovat pouze tři osoby. Myslíme si, že je to rozumné číslo, které vyhovuje lidem, kteří potřebují blokování, a zároveň zabraňuje zneužití blokování. Pokud máte pocit, že potřebujete zablokovat více lidí, <a href="mailto:%{help_email}">kontaktujte nás</a>.
          </p>
          <p>
          Pokud vás někdo na %{site_name} obtěžuje nebo pronásleduje, <a href="mailto:%{help_email}">dejte nám prosím vědět</a>. Pokud to představuje porušení našich Podmínek použití nebo jiné chování, které považujeme za nevhodné pro naše stránky, uděláme to
          vyšetřovat.
          </p>
        if_you_change_your_mind_you_can_always_edit_your_settings_html: |
          Jestliže změníte svůj názor, můžete kdykoli
          <a href='/users/edit'>změnit své nastavení</a>.
        inaturalist_network_affiliation_desc_html: |
          <p>
          <a href="%{url}" target="_blank"> Síť iNaturalist </a> je sbírka lokalizovaných webů, které jsou plně propojeny s globální komunitou iNaturalist. Stránky v síti jsou podporovány místními institucemi, které podepsaly dohodu s iNaturalist o podpoře místního využití a prospěchu místní biologické rozmanitosti. Mají přístup ke skutečným souřadnicím ze svých zemí, které jsou automaticky zakryty z pohledu veřejnosti za účelem ochrany ohrožených druhů.
          </p>
          <p>
          Vaše uživatelské jméno a heslo funguje na všech webech, které jsou součástí sítě iNaturalist. Pokud se rozhodnete přidružit k webu v síti, místní instituce, které provozují každý web, budou mít také přístup k vaší e-mailové adrese (pouze pro komunikaci s vámi o aktivitách na webu) a přístup ke skutečným souřadnicím pozorování, která jsou veřejně zakrytá nebo soukromá.
          </p>
          <p>
          Poznámka: Pokud máte více než 1 000 pozorování, neměňte experimentálně své přidružení.
          </p>
        licensing_desc_html: |
          Poskytnutím licence ke svému obsahu dáváte ostatním právo ho využívat, aniž by si od vás museli vyžádat souhlas, pokud dodrží podmínky licence. %{site_name} využívá váš obsah s licencí Creative Commons, který sdílí s partnery, např. <a href="http://www.gbif.org/">Global
          Biodiversity Information Facility</a> (GBIF), mezinárodní, mezivládní organizací, která shromažďuje a šíří informace o biodiverzitě z celého světa.
        monthly_supporter_desc_html: |
          Měsíční podporovatelé iNaturalist poskytují automatické měsíční příspěvky, které dostává Kalifornská akademie věd (IRS EIN 94-1156258 Spojených států) na podporu neziskového provozu stránek sítě iNaturalist a iNaturalist Network. <a href="%{url}">Kliknutím sem se stanete měsíčním podporovatelem</a>. Jakmile potvrdíme vaši podporu, budete moci zaškrtnutím tohoto políčka zobrazit tento stav ve vašem profilu. Poznámka: E-mailové adresy na Donorbox a iNaturalist se musí přesně shodovat, abychom mohli potvrdit, že jste měsíčním podporovatelem. Pokud se liší, změňte jeden, aby odpovídal druhému.
        muting_desc_html: |
          <p>
            Když někoho ztlumíte, nebudete dostávat oznámení o tom, co dělají, včetně komentářů u vašich pozorování, zpráv, zmínek o vás atd. Ztlumením můžete někoho ignorovat, aniž byste mu bránili v nějaké činnosti. 
          </p>
          <p>
            Ztlumit můžete tolik lidí, kolik chcete, ale nezapomeňte, že můžete přijít o důležitá oznámení, například identifikace, které změní komunitní ID u vašich pozorování. 
          </p>
