        event_url_desc: |
          URL služby registrace na události, které používáte pro váš bioblitz. Pokud jde o Eventbrite URL, které obsahuje numerické ID, přidáme na stránku vašeho projektu přihlašovací widget do doby, než váš bioblitz začne.
