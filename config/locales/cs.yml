      inviter:
        automatically_add_to_project: Automaticky přidat k projektu
        automatically_id_the_new_obs_as: Automaticky přiřadit ID novým pozorováním
          jako
        dont_forget_the_invite_link_placeholder: nezapomeňte placeholder {{INVITE_LINK}}
        invite_other_photographers_to_inat: Pozvat další fotografy na %{site_name}
        invite_your_friends_description: Lidé na Facebooku a Flickru mohou díky vám
          přidávat své fotky jako pozorování %{site_name} úplně jednoduše. Jen vložte
          komentář obsahující toto speciální URL pozvánky níže. Také můžete předem
          vybrat taxon a projekt pro nové pozorování.
      show:
        view_original_html: Originál si můžete zobrazit na <a href="%{url}">%{url}</a>.
          Pokud tato fotka porušuje autorská práva, nechte prosím vlajky označující
          porušení autorských práv jako nevyřešené.
    places:
      kml_field_desc: |-
        KML hranice místa. Můžete ho vytvořit pomocí Google Maps, Google
        Earth nebo většiny aplikací GIS. Musí mít aspoň jeden mnohoúhelník, velikost do 1 MB (5 MB pro kurátory stránky) a oblast musí být menší než stát Texas v USA.
      edit:
        complex_boundary_note_html: |-
          Toto ohraničení je pro editování na webu příliš složité. Můžete si ale
          <a href="%{url}">stáhnout KML</a>, upravit ho v aplikaci GIS dle vašeho výběru a nahrát přímo vaše upravené KML.
        admin_level_desc: Mělo by se nastavovat pouze pro politické celky. V ekvivalentech
          USA 0 = země, 1 = stát, 2 = okres, 3 = město
      index:
        adding_new_places: přidání nových míst
        confirming_identifications: potvrzení identifikací přidáním ID k pozorováním
        filling_out_checklists: vyplnění seznamů pro místa, která dobře znáte
        you_can_help_out_by: Můžete nám pomoct zlepšit naše údaje o místě
      new:
        check_list_note: 'Poznámka: Pro velmi velké oblasti budou seznamy automaticky
          zakázány.'
        coordinates_desc: Pokud nenakreslíte hranici nebo nenahrajete KML, musíte
          uvést konkrétní souřadnice.
        map_instruction: Ohraničení místa nakreslete pomocí mnohoúhelníku.
    posts:
      formatting_none_help: Nebylo vloženo žádné HTML, použity jsou pouze vámi zadané
        tagy.
      formatting_simple_help: Automaticky propojit URL a vložit konce řádků.
    projects:
      curator_coordinate_access_desc_html: |-
        Nezapomeňte, že <strong>kurátoři projektu mohou přidat jakékoliv vaše pozorování ke svému projektu</strong>, pokud jste tuto možnost nevyloučili v <a
        href="/users/edit">nastavení účtu</a>. Toto pole zaškrtněte pouze v případě, že kurátorům projektů důvěřujete při zobrazování soukromých souřadnic vašich pozorování, která by mohla být k tomuto projektu přidána. Pokud se rozhodnete jim toto povolení neudělit, pořád můžete povolit přístup k soukromým souřadnicím pro jednotlivá pozorování.
      confirm_leave:
        what_would_you_like: Co chcete dělat se svými pozorováními v tomto projektu?
        keep_observations_label: Nechat vaše pozorování v tomto projektu
        keep_observations_desc: Vaše pozorování zůstanou v projektu a kurátoři si
          budou dál moci zobrazit jejich soukromé souřadnice.
        project_requires_curator_coordinate_access_desc: Tento projekt nepovoluje
          pozorování se souřadnicemi, které kurátoři projektu nevidí. Pokud nechcete
          sdílet souřadnice svých pozorování s kurátory tohoto projektu, musíte je
          z projektu odebrat.
        remove_observations_label: Odstranit všechna vaše pozorování z tohoto projektu
        remove_observations_desc_html: "Nezapomeňte, že kurátoři projektu budou nadále
          moci přidávat vaše pozorování do svých projektů, pokud si nezměníte \n<a
          href=\"/users/edit\">nastavení účtu</a>."
        revoke_observations_label: Nechat vaše pozorování v tomto projektu, ale zabránit
          kurátorům nahlížet na jejich soukromé souřadnice
        revoke_observations_desc: Pokud odcházíte jen proto, že nechcete, aby kurátoři
          projektu viděli vaše soukromé souřadnice.
      edit:
        aggregation_pending: Seskupení ve frontě
        new_place_desc_html: |-
          Zkuste si projít
          <a href="%{places_url}" target="_blank">naše stávající místa</a>
          a ověřte si správnost názvu místa. Pokud se vám stále nedaří hledané místo najít, zvažte
          <a href="%{new_place_url}" target="_blank">vytvoření nového místa</a>,
          ale ověřte si prosím, že nevytváříte zdvojení stávajícího místa.
        bioblitz_desc_html: |-
          <p>
            Bioblitz je událost, při které se účastníci v dané době snaží pozorovat co nejvíc druhů. Je to zábavný způsob, jak ukázat lidem biodiverzitu a zároveň shromáždit cenné údaje.
          </p>
        change_admin_desc: Vyberte jednoho z kurátorů projektu, který bude novým správcem.
        cover_desc: Nepovinný obrázek na banner, který se zobrazí v horní části stránky
          vašeho projektu. Šířka musí být 950px, výška do 400px.
        custom_project_fields_means: Upravte banner projektu, přidejte postranní obsah
          a editujte CSS.
        end_time_desc: Čas ukončení vašeho bioblitzu. Musí být méně než jeden rok
          od času zahájení
        event_url_desc: URL služby registrace na události, které používáte pro váš
          bioblitz. Pokud jde o Eventbrite URL, které obsahuje numerické ID, přidáme
          na stránku vašeho projektu přihlašovací widget do doby, než váš bioblitz
          začne.
        icon_desc: Bude oříznuto na čtverec
        last_aggregated_at_desc: Čas, kdy osoba provádějící seskupení naposledy dokončila
          přidávání pozorování k tomuto projektu
        no_curators: Projekt nemá žádné kurátory. Pokud chcete správcem jmenovat novou
          osobu, nejdřív se musí přidat k tomuto projektu a vy ji musíte jmenovat
          kurátorem.
        observation_aggregation_desc_html: "<p class=\"description\">\n  Seskupením
          pozorování se do vašeho projektu automaticky přidají vhodná pozorování podle
          pravidel vašeho projektu. Protože mnoho pozorování nelze z projektu najednou
          odebrat, může to být nebezpečné, proto se prosím ujistěte, že jste vybrali
          pravidla pro místo a taxon, která chcete, jinak by se mohlo stát, že budete
          muset manuálně odebrat mnoho nevhodných pozorování. \n</p>\n<p class=\"description\">\n
          \ Nástroj seskupování bude fungovat pouze tehdy, budou-li splněny následující
          podmínky:\n</p>\n<ol>\n  <li class=\"readable description\">\n    Váš projekt
          má alespoň jedno pravidlo „musí být pozorován v místě“ pro místo malé až
          střední velikosti (zhruba velikost Texasu nebo Ukrajiny)\n  </li>\n  <li
          class=\"readable description\">\n    NEBO má váš projekt alespoň jedno pravidlo
          „musí být v taxonu“\n  </li>\n</ol>"
        project_assets_desc_html: |-
          <p class="description">Projektové položky jsou pouze soubory spojené s vaším projektem s některými zvláštními pravidly:</p>
          <ol class="description">
            <li>Soubory s příponou .logo.jpg, .logo.png atd. budou použity jako logo projektu na stránce projektu místo ikony projektu </li>
            <li>Soubory KML a KMZ budou přidány do mapy na stránce projektu</li>
          </ol>
        project_list_desc_html: |-
          <p class="description">
            Můžete vytvořit vlastní projektový seznam taxonů a připojit ho ke svému projektu. Může vám to pomoci omezit pozorování přidávaná do vašeho projektu na ta, která odpovídají taxonům ve vašem seznamu, pomocí pravidla „musí být taxon na seznamu projektu“.
          </p>
        rules:
          captive: žije v zajetí/pěstováno
          coordinates_shareable_by_project_curators: koordináty sdílené podle kurátorů
            projektu
          georeferenced: mají souřadnice
          has_a_photo: mít fotku
          has_a_sound: mají zvuk
          has_media: mít média (fotografie nebo zvuk)
          identified: identifikován
          in_taxon: být v taxonu
          observed_in_place: být pozorován na místě
          on_list: být z taxonu na seznamu projektů
          verifiable: ověřitelný
          wild: být divoký/zdomácnělý
        start_time_desc: 'Čas počátku vašeho bioblitzu. Formát: RRRR-MM-DDThh:mm:ss±hh:mm'
        submission_models:
          any: kdokoliv
          curators: Kurátoři projektu
        trusted_project_means: Důvěra v projektu znamená, že vedoucí projektu mohou
          přidávat projektové položky a vlastní znaky projektu (např. HTML banner,
          CSS). Přístup k vlastním znakům projektu znamená, že vedoucí projektu mohou
          potenciálně přidat škodlivý Javascript, takže důvěřujte pouze projektům,
          které mají vedoucí, kteří jsou zodpovědní a technicky kompetentní.
      invite:
        description_html: |-
          <h3>O pozvánkách</h3>
          <p class="ui">
            Pozvání lidí do vašeho projektu je trochu jiné než pozvání jednotlivých pozorování. Při pozvání lidí
          </p>
          <ol>
            <li>jim přijde e-mail s pozvánkou do vašeho projektu</li>
            <li>se pozvánka zobrazí na jejich nástěnce</li>
            <li>se mohou k vašemu projektu připojit, pokud je nastavený jako projekt pouze pro pozvané</li>
          </ol>
          <p class="ui">
            Lidi mohou do projektu pozvat pouze kurátoři projektu. Lidi můžete vyhledávat pomocí jejich uživatelských jmen na iNat nebo podle jejich <em>úplné</em> e-mailové adresy, pokud ji máme k dispozici.
          </p>
      join:
        invite_only_description: Členství v tomto projektu je pouze na pozvání. Pokud
          byste se chtěli připojit, kontaktujte prosím jednomu z níže uvedených kurátorů
          a požádejte o pozvání.
      project_location_privacy_notice_html: |-
        <p>
          Vezměte prosím na vědomí, že kurátoři projektu uvidí veškeré soukromé nebo skryté lokality vašich pozorování v tomto projektu, pokud toto povolení neodvoláte, a budou moci přidávat vaše pozorování do tohoto projektu, pokud <a href="/users/edit">si nezměníte nastavení</a>. Také můžete povolit nebo zrušit přístup k pozorováním projektu jednotlivě.
        </p>
        <p>
          Pokud máte obavy související se soukromím lokality, přidávejte se pouze k projektům, jejichž kurátorům důvěřujete.
        </p>
      project_user_curator_coordinate_access_labels:
        observer: Ano, ale pouze když přidám pozorování k projektu sám.
        any: Ano, bez ohledu na to, kdo přidává pozorování k projektu.
        none: Ne.
      curator_coordinate_access_label: Chcete, aby vaše soukromé/skryté souřadnice
        pozorování byly viditelné pro kurátory projektu?
      curator_coordinate_access_note: Také můžete sdílet soukromé souřadnice pozorování
        v tomto projektu jednotlivě. Toto je pouze automatické nastavení pro nová
        pozorování přidaná do projektu.
      project_terms_desc_html: Umožněte kurátorům tohoto projektu použít vaše pozorování
        v souladu s<a href="%{url}">podmínkami projektu</a>.
      show:
        bioblitz_results_desc_html: "<p>\n  Na rozdíl od běžných projektů se u bioblitzů
          zobrazuje statistika <em>všech</em> pozorování v daném místě a čase, ne
          pouze pozorování, která lidé do projektu záměrně přidali. \n  Je to z důvodu
          odstranění překážky přidávání pozorování do projektu k vytvoření statistiky
          v reálném čase. Vezměte na vědomí, že pozorování nebudou přístupná pro export
          nebo zobrazení v různých zobrazeních projektu jako příspěvky členů na webové
          stránce nebo při prohledávání pozorování projektu v mobilních aplikacích,
          pokud projektový tým a účastníci aktivně nepřidají příslušná pozorování
          stejně jako v běžném projektu.\n</p>\n<p>\n  Vezměte na vědomí, že i když
          tento druh projektu zobrazuje statistiky pozorování, která nebyla do projektu
          cíleně přidána, neumožňuje kurátorům zobrazovat soukromé nebo skryté souřadnice
          těchto pozorování, ani předpokládat, že pozorovatelé vyjádřili souhlas s
          podmínkami projektu. Jste-li kurátorem projektu a potřebujete přístup k
          soukromým souřadnicím, je nutné, aby vaši účastníci vyjádřili souhlas s
          podmínkami projektu, nebo pokud chcete, aby byla pozorování zahrnuta do
          seznamu spravovaného projektu, postarejte se, aby se účastníci připojili
          k projektu a přidali svá pozorování stejně jako v běžném projektu.\n</p>"
        no_journal_blurb_html: |-
          <p>
            Deník vašeho projektu je nástroj pro komunikaci s členy projektu. Můžete ho používat ke zveřejňování oznámení, nastavování priorit nebo sdělování informací o zjištěních ve vašem projektu.
          </p>
          <p>
            Začněte <a href="%{url}" class="readmore">vytvořením příspěvku</a>
          </p>
        curated_checklist_desc: Toto je spravovaný seznam a počet taxonů z pozorování
          přímo přidaných do tohoto projektu, ne ze všech pozorování zaznamenaných
          v místě a čase této události.
      updates_desc: Získejte aktualizace o tomto projektu na přístrojové desce a v
        denních aktualizacích e-mailu.
    shared:
      blocked:
        youve_been_blocked: Byl jste zablokován
        youve_been_blocked_desc: Majitel tohoto zdroje vás zablokoval, takže s ním
          nemůžete komunikovat. Většina interaktivních prvků na této stránce nebude
          fungovat.
        youve_blocked: Tuto osobu jste zablokovali
        youve_blocked_desc: Byli jste zablokováni majitelem tohoto zdroje, takže s
          ním nemůžete komunikovat. Většina interaktivních prvků na této stránce nebude
          fungovat.
      spam:
        message_for_owner_and_curators_html: "Tento záznam byl označen jako spam a
          už není veřejně přístupný. Vy ho vidíte, protože jste ho vytvořili, nebo
          jste kurátorem stránky. Pokud si myslíte, že došlo k chybě, \n<a href=\"mailto:%{email}\">kontaktujte
          nás</a>."
        this_has_been_flagged_as_spam: Toto bylo označeno jako spam
      not_found:
        sorry_that_doesnt_exist: Promiňte, toto neexistuje!
        even_our_dedicated_search_mole_couldnt: Dokonce i náš vyhrazený vyhledávač
          nemohl najít nic!
    stats:
      year:
        sunburst_desc_html: Pozorované taxony jsou uspořádány jako hierarchický „paprskovitý“
          diagram. Základní úroveň hierarchie je uprostřed, začíná „Životem“ a končí
          druhy na vnějších okrajích. Velikost každého oblouku je úměrná počtu pozorování
          daného taxonu a barvy zhruba odpovídají obvyklým „tradičním“ barvám taxonů
          (zelená pro rostliny, oranžová pro hmyz, modrá pro většinu ostatních zvířat
          atd.), takže pokud vidíte hodně zelené, znamená to, že jste pozorovali hodně
          rostlin. <strong>Taxon do středu umístíte kliknutím na oblouk</strong> a
          jeho následné taxony rozmístíte okole, nebo <strong>klikněte na střed a
          posuňte se výš v hierarchii</strong>.
    taxa:
      edit:
        high_status_conservation_status_notice_html: Přidání ochranářského statusu
          pro vyšší úroveň taxonu ovlivní pozorování všech druhů v tomto taxonu. Nepřidávejte
          prosím statusy pro taxony, které obsahují druhy bez statusu, protože se
          tím nesprávně skryjí souřadnice pozorování těchto druhů.
        complete_desc_html: „Kompletní“ taxon obsahuje <em>všechny</em> známé následné
          taxony určité kategorie, které splňují kurátorskou politiku taxonů iNaturalist
          bez ohledu na to, zda byly pozorovány. V současné době mohou taxony označit
          jako kompletní pouze správci stránek.
        complete_rank_desc_html: Kategorie, v níž je tento taxon kompletní, např.
          pokud tato čeleď obsahuje všechny své rody, ale ne všechny své druhy, byla
          by kategorie nastavena na „rod“. Automatické nastavení je na druhy.
      show:
        about_names_desc: "<p>\n  Většina kategorií organismů má v mluvené řeči své
          „obecné názvy“. Tyto názvy jsou obvykle srozumitelné, snadno se vyslovují
          a jsou trvalé, ale mnoho organismů má na různých místech několik různých
          názvů, a to i v jednom jazyce, což může komplikovat komunikaci o těchto
          organismech. Vědci tento problém řeší tak, že používají jeden „vědecký název“
          pro každou kategorii organismů, která splňuje pravidla <a href=\"https://en.wikipedia.org/wiki/Binomial_nomenclature\">biologické
          terminologie</a>, ale tyto názvy většinou vycházejí z latiny, což je jazyk,
          kterým nikdo nemluví, takže pro mnoho lidí nejsou tak snadno zapamatovatelné
          jako obecné názvy. Vědecké názvy mohou také odrážet taxonomické zařazení
          organismu, takže se mohou změnit, pokud vědci vytvoří přesnější teorie o
          evolučních vztazích mezi jednotlivými organismy, což opět snižuje jejich
          užitečnost při komunikaci, a to i mezi lidmi, kteří znají vědecké názvy.\n</p>\n<p>\n
          \ Jak se říká: „Obecné názvy jsou různé na různých místech a vědecké názvy
          jsou různé v různých dobách.“ \n</p>\n<p>\n  My se snažíme tyto nedostatky
          řešit tím, že zobrazujeme jak obecné tak vědecké názvy, kdykoliv je to možné,
          a obecné názvy vybíráme podle jazykových a geografických preferencích čtenáře.\n</p>"
        about_conservation_status_desc: Ochranářský status shrnuje riziko vyhynutí
          pro skupinu organismů.
        about_establishment_desc: „Způsob vzniku“ popisuje, jak se druh ocitl tam,
          kde se v současnosti vyskytuje. Nepůvodní znamená, že se v místě ocitl v
          důsledku lidské činnosti, zatímco původní znamená, že se v místě ocitl bez
          lidského přičinění. Endemické druhy se vyskytují pouze na konkrétním místě
          a nikde jinde.
        about_taxon_curators_desc: Tito lidé spravují část taxonomického stromu, do
          které patří tento taxon. Pokud chcete provést změny, označte prosím tento
          taxon nebo kontaktujte některou z těchto osob.
        charts_help_seasonality: Tento graf zobrazuje počet pozorování tohoto taxonu
          podle měsíců. Nezapomeňte, že toto jsou počty pozorování, takže jsou ovlivněny
          jak tím, kdy je možné organismus pozorovat, tak také tím, kdy jsou lidé
          ochotní ho pozorovat. Takže to může vypadat, že nějaký pták je velmi aktivní
          v květnu, to však může být také proto, že v květnu ptáky pozoruje víc lidí,
          kteří tento druh v následujících měsících ignorují. Podobně když vidíte
          více vážek v červnu než v lednu, je to pravděpodobně proto, že máme více
          pozorovatelů na severní polokouli než na jižní polokouli a ne proto, že
          by vážky byly v červnu aktivnější, proto se podívejte společně s těmito
          grafy taky na mapu. Je vhodné být k těmto grafům mírně skeptický v případě,
          že je málo pozorování a/nebo velké rozpory mezi počtem „Ověřitelných“ a
          „Výzkumných“ pozorování.
        charts_help_history: Tento graf ukazuje počet pozorování tohoto taxonu podle
          měsíců za posledních deset let. Opět je ovlivněn počtem pozorujících osob,
          ale ukáže vám neobvyklé nárůsty pozorování, a pokud je graf plochý nebo
          se snižuje navzdory rostoucímu počtu pozorovatelů, může to znamenat změnu
          množství.
        charts_help_other: 'Také zobrazujeme grafy sezónnosti pro anotace pozorování.
          Anotace jsou nový systém přidávání metadat k pozorování prostřednictvím
          kontrolovaných termínů. Zatím používáme pouze „životní stádium“ a „rostlinnou
          fenologii“ (když rostlina kvete nebo plodí). Zatím nemáme žádný způsob,
          jak přidávat anotace přímo, takže nyní převádíme údaje z polí pozorování
          do anotací. Jestli se nemůžete dočkat, až vytvoříme systém anotací, můžete
          přispět k anotacím „životního stádia“ přidáním údajů o pozorování, které
          mají některou z následujících hodnot: dospělý, tenerální, kukla, nymfa,
          larva, vajíčko nebo mládě. Dobrá jsou tedy zejména pole „životní stádium“
          a „životní stádium hmyzu“. Pokud jde o „rostlinnou fenologii“, zaměřujeme
          se na všechna pole s výrazem „fenologie“ v názvu a „květ“ nebo „plod“ v
          hodnotě, takže je vhodné použít pole „fenologie kvetení“.'
        complete_taxon_desc: „Kompletní“ taxony mají všechny své následné, existující
          taxony určité kategorie v databázi stránky. Když je taxon například kompletní
          pro daný druh, můžeme říct, kolik jeho druhů bylo pozorováno a kolik ještě
          má být pozorováno. Počty druhů „kompletního“ taxonu pro druh nezahrnují
          „nespočitatelné“ druhy, například druhy vyhynulé nebo neaktivní koncepty
          druhů, a zahrnují pouze druhy, ne infraspecifické taxony, jako jsou poddruhy
          nebo odrůdy.
        discoveries_desc: Poslední nově identifikované druhy v tomto taxonu
        trending_desc: Nejvíce pozorované taxony v uplynulém měsíci
