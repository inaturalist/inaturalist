        project_csv_template_notice_html: "Tento vzorový soubor pro tento projekt
          vám může pomoci se strukturou souboru CSV. \n<a href=\"%{url}\">Stáhnout
          šablonu</a>"
      show:
        allow_curator_coordinate_access_desc_html: Umožnit kurátorům projektu zobrazit
          soukromé souřadnice tohoto pozorování.
        ancestor_disagreements_desc: '# identifikovaných taxonů patří do následných
          taxonů, ale byly vytvořeny po první identifikaci s použitím tohoto taxonu'
        community_taxon_desc_html: |-
          <p class="ui">
            Komunitní taxon (nebo komunitní identifikace) představuje to, jaký taxon je podle komunity %{site_name} zobrazen v pozorování. Pokud vás zajímá, jak komunitní taxon volíme, podívejte se na poznámky k algoritmu níže, ale obecně se snažíme <strong>vybírat taxony, s nimiž souhlasí více než 2/3
            identifikujících</strong>. Někdy to znamená vybrat taxon vyšší kategorie, který obsahuje několik nesouhlasných taxonů (např. vy si myslíte, že je to korálovka, a já si myslím, že je to chřestýš, takže iNat zvolí podřád hadi, který zahrnuje všechny hady). Algoritmus také mírně podporuje neshody, protože jsme zjistili, že ti, kdo nesouhlasí, mívají často pravdu.
          </p>
          <p class="ui">
            Komunitní taxon je taxon, který používáme při sdílení pozorování s partnery, propojování pozorování stejného taxonu na stránce, aktualizování vašeho seznamu života atd. Pokud z nějakého důvodu s komunitním taxonem nesouhlasíte, můžete ho odmítnout, což znamená, že vaše ID bude použito při propojování s dalšími pozorováními, aktualizování seznamů života atd. Také to znamená, že vaše pozorování se může posunout na výzkumný stupeň pouze tehdy, bude-li s vámi komunita souhlasit.
            Pokud se vám myšlenka komunitních taxonů nezamlouvá, můžete si zvolit je nepoužívat v <a href="/users/edit" target="_blank">editaci nastavení</a>.
          </p>
          <p class="ui">
            <strong>Algoritmus:</strong> pro všechny identifikované taxony a taxony, které je obsahují
            (např. rod <i>Homo</i> obsahuje <i>Homo sapiens</i>), přičemž každý se počítá jako poměr počtu kumulativních ID pro daný taxon k celkovému počtu kumulativních ID, počtu více konzervativních ID přidaných po první ID tohoto taxonu a počtu ID, které jsou zcela odlišné (např. ID taxonů, které neobsahují hodnocený taxon). V případě identifikovaných taxonů, které mají skóre vyšší než 2/3 a nejméně 2 identifikace, zvolte nejnižší klasifikovaný taxon.
          </p>
        cumulative_count_desc: '# identifikací jednotlivého taxonu a všech následných
          taxonů'
        curator_coordinate_access_disabled_desc_html: Tento projekt nepovoluje pozorování
          se souřadnicemi, které kurátoři projektu nemohou zobrazit. Pokud nechcete
          souřadnice tohoto pozorování s kurátory sdílet, musíte pozorování z projektu
          odebrat.
        disagreement_count_desc: '# identifikovaných taxonů, které nespadají do základních
          taxonů'
        identification_count_desc: '# identifikací daného taxonu'
        flagged_photos_desc_html: Některé z těchto fotek byly označeny kvůli nevhodnému
          obsahu nebo porušení autorských práv. Podrobnosti najdete zde %{links}
        join_project_desc_html: Pokud se připojíte k projektu, umožníte kurátorům
          projektu zobrazit skryté souřadnice tohoto i ostatních pozorování v projektu
          a zároveň vyjadřujete svůj souhlas s <a href="%{url}" target="_blank">podmínkami</a>
          projektu.
        quality_assessment_help_html: |-
          <p>
            Hodnocení kvality údajů je shrnutí přesnosti pozorování. Všechna pozorování začínají na stupni <strong>„běžné“</strong> a posouvají se na stupeň
            <strong>„potřebuje ID“</strong>, pokud
          </p>

          <ul>
            <li>pozorování <strong>má datum</strong></li>
            <li>pozorování <strong>obsahuje georeferenci</strong> (tedy má souřadnice zeměpisné šířky/délky)</li>
            <li>pozorování <strong>má fotky nebo zvuky</strong></li>
            <li>pozorování <strong>se nevztahuje k člověku</strong></li>
          </ul>
          <p>
            Pozorování se posouvají na <strong>„výzkummý stupeň“</strong>, pokud
          </p>
          <ul>
            <li>
              se komunita %{site_name} <strong> shodne na ID na úrovni druhu nebo nižší</strong>, tedy pokud se na taxonu shodnou více než 2/3 identifikujících
              </li>
          </ul>
          <p>
            Pozorování se vrátí na úroveň <strong>„běžné“</strong>, pokud výše uvedené podmínky nejsou splněny nebo se komunita shodne, že
          </p>
          <ul>
            <li>
              <strong>lokalita se zdá nepřesná</strong> (např. opice uprostřed oceánu, hroši v kancelářských budovách atd.)
            </li>
            <li>
              <strong>organismus nežije ve volné přírodě/není naturalizovaný</strong> (např. žije v zajetí nebo ho pěstuje člověk nebo inteligentní mimozemšťané)
            </li>
            <li>
              pozorování <strong>nepředkládá důkaz o organismu</strong>, např. obrázky krajiny, vodních prvků, kamenů atd.
            </li>
            <li>
              pozorování <strong>nepředkládá aktuální (~100 let) důkaz o organismu</strong> (např. fosilie, ale stopy, trus nebo odumřelé listy jsou v pořádku)
            </li>
            <li>
              pozorování už nevyžaduje ID <em>a</em> komunitní ID je na úrovni vyšší než čeleď
            </li>
            <li>
              pozorovatel si zvolil možnost nepoužít komunitní ID a komunitní ID taxon není základní ani následný taxon taxonu souvisejícího s ID pozorovatele
            </li>
          </ul>
          <p>
            A pokud by to nebylo dost složité, pak jsou ještě situace, kdy se do toho může vložit systém:
          </p>
          <ul>
            <li>
              Systém určí, že pozorování není ve volné přírodě/naturalizované, pokud se v nejmenším okrese, státě nebo odpovídajícím celku nachází nejméně 10 dalších pozorování na úrovni rodu nebo nižší, která obsahují toto pozorování, a 80 % nebo více z těchto pozorování bylo označeno jako pozorování neprovedená ve volné přírodě/nenaturalizovaná.
            </li>
          </ul>
        score_desc: skóre = kumulativní počet / (kumulativní počet + počet neshod
          + neshody u základních)
        observation_flagged_notice_html: |-
          Toto pozorování bylo označeno jako spam a už není zobrazováno jako veřejné. Vy ho vidíte, protože jste ho vytvořili nebo jste kurátor stránky. Pokud si myslíte, že došlo k chybě,
          <a href="mailto:%{help_email}" class="contact">kontaktujte nás</a>.
          <a href="/observations/%{observation_id}/flags">Spravovat vlajky</a>
      user_stats:
        user_stats_desc: |-
          Uživatelská statistika je omezena na maximum 500 nejlepších podle počtu pozorování nebo počtu druhů, takže celkový zobrazený počet je obvykle o něco víc než 500, protože tyto dva seznamy pravděpodobně neobsahují ty samé uživatele.
          Hodnota označená '*' znamená, že nebylo v nejlepších 500 pro danou statistiku.
    observation_fields:
      about_editing_observation_fields_desc_html: |-
        <p class='ui'>Toto pole pozorování můžete editovat, protože jste ho vytvořili nebo jste kurátorem stránky. Pokud jste kurátorem stránky, postupujte prosím podle těchto pokynů </p>
        <ol>
          <li>Neměňte libovolně názvy (např. neměňte „přijímání potravy“ na „pití nektaru“)</li>
          <li>Nezapomínejte, že pole pozorování mohou být použita pro pozorování jakéhokoliv taxonu, proto se snažte nepoužívat terminologii specifickou pro určitý taxon</li>
          <li>Nemažte pole, která někdo používá</li>
          <li>Nepřekládejte stávající názvy polí do jiných jazyků. Angličtina je společným jazykem této stránky. Pokud opravdu chcete pole, které obsahuje stejný koncept, ale v jiném jazyce, vytvořte prosím nové pole pozorování.</li>
        </ol>
      dna_help: Aby byla umožněna funkce připojování čárového kódu BOLD DNA, ujistěte
        se, že název pole obsahuje slova "COI", "COX1", "ITS" nebo "matK," podle genů,
        pro které je pole určeno.
      merge:
        warning_html: Přistupujte prosím k údajům ostatních s respektem a <strong>kontaktujte
