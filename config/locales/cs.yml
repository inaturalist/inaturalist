      show:
        are_you_sure_you_want_to_convert: |
          Opravdu chcete tento projekt převést na Sbírky projektů?
        bioblitz_results_desc_html: |
          <p>
           Na rozdíl od běžných projektů se u bioblitzů zobrazuje statistika <em>všech</em> pozorování v daném místě a čase, ne pouze pozorování, která lidé do projektu záměrně přidali. 
           Je to z důvodu odstranění překážky přidávání pozorování do projektu k vytvoření statistiky v reálném čase. Vezměte na vědomí, že pozorování nebudou přístupná pro export nebo zobrazení v různých zobrazeních projektu jako příspěvky členů na webové stránce nebo při prohledávání pozorování projektu v mobilních aplikacích, pokud projektový tým a účastníci aktivně nepřidají příslušná pozorování stejně jako v běžném projektu.
          </p>
          <p>
           Vezměte na vědomí, že i když tento druh projektu zobrazuje statistiky pozorování, která nebyla do projektu cíleně přidána, neumožňuje kurátorům zobrazovat soukromé nebo přibližné souřadnice těchto pozorování, ani předpokládat, že pozorovatelé vyjádřili souhlas s podmínkami projektu. Jste-li kurátorem projektu a potřebujete přístup k soukromým souřadnicím, je nutné, aby vaši účastníci vyjádřili souhlas s podmínkami projektu, nebo pokud chcete, aby byla pozorování zahrnuta do seznamu spravovaného projektu, postarejte se, aby se účastníci připojili k projektu a přidali svá pozorování stejně jako v běžném projektu.
          </p>
        click_here_to_convert_this_project: |
          Klikněte zde, chcete-li tento projekt převést na projekt Kolekce.
        no_journal_blurb_html: |
          <p>
          Deník vašeho projektu je nástroj pro komunikaci s členy projektu. Můžete ho používat ke zveřejňování oznámení, nastavování priorit nebo sdělování informací o zjištěních ve vašem projektu.
          </p>
