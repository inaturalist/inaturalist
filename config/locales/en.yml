  heads_up_automatable_draft_split_notice_html: |
    <strong>Heads up:</strong> When you commit this change, identifications will
    be re-assigned to the output taxa based on their atlases. If some or all of
    the outputs lack atlases, or if atlases overlap for a given record,
    identifications will be replaced with identifications of the nearest common
    ancestor taxon (%{taxon})
  heads_up_non_automatable_draft_split_notice_html: |
    <strong>Heads up:</strong> This taxon split has output taxa that either do
    not have atlases or don't share a common ancestor, so the records
    associated with its input taxa cannot be automatically assigned to output
    taxa when this split is committed and the community will have to add new
    IDs for these records.
