          "Life Stage=Teneral": Teneral
          "Sex=Cannot Be Determined": Cannot Be Determined
          "Sex=Female": Female
          "Sex=Male": Male
          unannotated: No Annotation
        max_photos_desc: |
          A taxon can only have %{max} photos. You'll need to remove existing
