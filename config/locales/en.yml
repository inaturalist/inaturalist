    As of 2022 we are requiring manual approval for users wishing to make API clients.
    In order to create third-party apps, you must first submit an application to become
    an "app owner." This application should describe the functionality of your proposed app
    and how you plan to use it. In order to submit an application your account must be at
    least 2 months old and must have made at least 10 <a href="/pages/help#identification"
    target="_blank">improving identifications</a> in the last month. We may ask follow-up
    questions about your plan and we reserve the right to turn down applications for any reason.
