        community_taxon_desc_html: |
          <p class="ui">
          Таксон спільноти (чи визначення спільноти) – це той таксон, який за думкою спільноти
          %{site_name} зображений на фото у спостереженні. Якщо вам цікаво, як ми обираємо таксон спільноти, дивіться примітки до алгоритму, наведені нижче, але загалом ми намагаємося <strong>обирати визначення, з яким згодні понад 2/3
          ідентифікаторів</strong>. Іноді це означає, що ми обираємо таксон вищого рангу, який містить декілька розбіжних таксонів (напр. ви думаєте, що це королівська змія, а я думаю, що
          це гримучник, тому iNat обире підряд Serpentes, куди входять усі змії). Алгоритм також трохи надає перевагу розбіжностям, тому що ми виявили, що незгідні часто виявляються
          правими.
          </p>
          <p class="ui">Спостереження дослідницького рівня має (поміж іншого) супроводжуватися таксоном спільноти. Якщо спостереження має лише одне визначення, воно не матиме таксону спільноти. Усі спостереження з одним визначенням або більше матимуть також таксон спостереження. Таксон спостереження – це таксон, який ми вказуємо, коли ділимося спостереженнями з партнерськими організаціями, прив'язуємо різні спостереження до одного й того ж таксону на сайті, оновлюємо ваш список живого, тощо. У більшості випадків таксон спостереження врешті-решт буде збігатися з таксоном спільноти, але іноді вони будуть відрізнятися, особливо поки спільнота не дійде згоди щодо визначення. Наприклад, якщо ви думаєте, що це змія (підряд Serpentes), а я думаю, що це королівська змія (рід <i>Lampropeltis</i>), таксоном спостереження (підтвердженим тільки моїм визначенням) буде "королівська змія", але таксоном спільноти (підтвердженим щонайменш двома визначеннями) будуть "змії". Якщо, з якоїсь причини, ви не погоджуєтеся з таксоном спільноти, ви можете заперечити його у власних спостереженнях, але це означає, що ваш таксон ніколи не отримає таксону спільноти, а тільки ваше власне визначення.
          Це також означає, що ваше спостереження зможе отримати дослідницький рівень тільки якщо спільнота з <em>вами</em> погоджується. Якщо вам докорінно не подобається ідея таксону спільноти, ви можете повністю від нього відмовитися, <a href="/users/edit" target="_blank">змінивши налаштування</a>
          </p>
          <p class="ui">
          <strong> Алгоритм</strong> для усіх визначених таксонів і таксонів вищого рангу, до яких вони належать (напр. рід <i>Homo</i> містить <i>Homo sapiens</i>), оцінює кожен таксон як відношення між числом "згод" – сукупних визначень, які співпадають з даним таксоном поміж усіх сукупних визначень, "незгод" – визначень, що повністю відрізняються (наприклад, визначення, що зовсім не містять назви оцінюваного таксону), та "часткових незгод" – кількості консервативніших визначень, себто визначень до таксону вищого рангу, які не співпадають з більш детальним визначенням. Для визначених таксонів, що мають оцінку вище за 2/3 та щонайменш 2 визначення, алгоритм обирає таксон найнижчого рангу.
          </p>
