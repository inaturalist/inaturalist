    donate:
      donate_short_desc: "Пожертвуйте зараз, щоб показати свою підтримку!"
      donate_desc_html: |
        <p class="lead">
        <strong>iNaturalist є однією з найбільших у світі спільнот, присвячених вивченню біорізноманіття. Дякуємо, що ви з нами!</strong>
        </p>
        <p class="lead">Якщо ви вірите у силу цієї всесвітньої спільноти людей, що люблять природу, поширювати знання й створювати незамінні дані з біорізноманіття, будь ласка, розгляньте можливість зробити одноразовий або періодичний внесок онлайн, або подивіться на <a
        href="https://www.inaturalist.org/pages/giving">інші способи допомогти</a>.
        </p>
        <p class="lead">
        Ваш внесок допоможе підтримати iNaturalist у розвитку спільноти, від покращення розпізнавання зображень та впровадження нових функцій, до забезпечення роботи наших серверів та співробітників.
        </p>
        <p class="text-muted">
        iNaturalist є спільною ініціативою Академії наук Каліфорнії та Національного географічного товариства. Всі внески будуть перераховані Академії наук Каліфорнії, що є 501(c)(3) некомерційною неприбутковою організацією, що не підлягає оподаткуванню, розміщеною у Сполучених Штатах Америки (Tax ID: 94-1156258).
        </p>
      post_donate_social_media_text: Я підтримую iNaturalist, оскільки...
      monthly_supporters:
        become_a_monthly_supporter_of_inaturalist: Станьте щомісячним підтримувачем iNaturalist
        desc_html: |
          <p class="lead">
          <strong>iNaturalist є однією з найбільших у світі спільнот, присвячених вивченню біорізноманіття. Дякуємо, що ви з нами!</strong>
          </p>
          <p class="lead">
          Ми прагнемо зберігати iNaturlist безоплатним для користувачів, але це не означає, що ми не потребуємо коштів для підтримання роботи. Якщо вам подобається iNaturalist, будь ласка, розгляньте можливість стати щомісячним підтримувачем. Періодичні внески допомагають iNaturalist розширювати свою інфраструктуру та штат завдяки забезпеченню передбачуваних надходжень. Ви також можете обрати опцію показувати ваш статус підтримувача у вашому профілі.
          </p>
          <p class="lead">
          Ваш благодійний внесок допоможе підтримати iNaturalist у розвитку спільноти, від покращення розпізнавання зображень та впровадження нових функцій, до забезпечення роботи наших серверів та співробітників. Якщо ви віддаєте перевагу одноразовому внескові, будь ласка, <a href="%{donate_url}">натисніть сюди</a>.
          </p>
          <p class="text-muted">
          iNaturalist є спільною ініціативою Академії наук Каліфорнії та Національного географічного товариства. Всі внески будуть перераховані Академії наук Каліфорнії, що є 501(c)(3) некомерційною неприбутковою організацією, що не підлягає оподаткуванню, розміщеною у Сполучених Штатах Америки (Tax ID: 94-1156258).
          </p>
    flags:
