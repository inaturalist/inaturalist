  pi_consent_desc_title: Про особисту інформацію
  pi_consent_desc_html: |
    <p>
    Ми зберігаємо особисту інформацію, таку як імена користувачів та адреси електронної пошти для того, щоб керувати обліковими записами на цьому сайті. Щоб дотримати вимоги законодавства щодо конфіденційності, ми потребуємо, щоб ви засвідчили свою згоду на використання особистої інформації, виставивши цей прапорець. Щоб дізнатися більше про те, яку інформацію ми збираємо та як ми її використовуємо, будь ласка, ознайомтеся з нашою
    <a href='%{privacy_url}' target='_blank'>Політикою конфіденційності</a>
    та нашими <a href='%{terms_url}' target='_blank'>Умовами користування</a>.
    </p>
    <p>
    Неможливо мати обліковий запис iNaturalist без збереження особистої інформації, відтак єдиним способом відкликати свою згоду є видалити власний обліковий запис.
    </p>
  pi_consent_label: |
    Я погоджуюся із тим, що iNaturalist матиме можливість зберігати та обробляти обмежену особисту інформацію про мене для управління моїм обліковим записом
  pi_consent_child_label: |
    Я погоджуюся із тим, що iNaturalist матиме можливість зберігати та обробляти обмежену особисту інформацію про мою дитину для управління обліковим записом моєї дитини
  data_transfer_consent_desc_title: Про згоду на передавання особистої інформації
  data_transfer_consent_desc_html: |
    <p>
    Окремі закони із захисту особистих даних, наприклад Загальний регламент Європейського Союзу про захист даних (European Union's General Data Protection Regulation (GDPR)), вимагають явної згоди на передачу особистих даних з їхньої юрисдикції до інших юрисдикцій, де захист законом цієї інформації розглядається як недостатнім. Наприклад, від <a href="https://en.wikipedia.org/wiki/Max_Schrems#Schrems_II">2020</a>, Європейський Союз більше не вважає Сполучені Штати Америки юрисдикцією, що забезпечує відповідний рівень захисту особистих даних, зокрема через можливість уряду США відстежувати особисту інформацію, що передана на територію США. Цілком ймовірно, інші юрисдикції можуть дотримуватися подібних поглядів.
    </p>
    <p>
    Використання iNaturalist потребує збереження вашої особистої інформації, такої як електронна адреса, а також усіх даних спостережень у Сполучених Штатах, й ми не можемо знати у якій правовій юрисдикції ви перебуваєте, тож для дотримання правових норм, подібних до GDPR, ви мусите підтвердити що ви усвідомлюєте та приймаєте можливі ризики, а також даєте свою згоду на передавання вашої особистої інформації до серверів iNaturalist у США.
    </p>
    <p>
    Щоб дізнатися більше про те, яку інформацію ми збираємо та як її використовуємо, просимо ознайомитися з нашою
    <a href='%{privacy_url}' target='_blank'>Політикою конфіденційності</a> та нашими <a href='%{terms_url}' target='_blank'>Правилами використання</a>.
    </p>
    <p>
    Не існує способу мати обліковий запис iNaturalist без зберігання особистої інформації, відтак єдиним способом відкликати вашу згоду є видалити свій обліковий запис.
    </p>
