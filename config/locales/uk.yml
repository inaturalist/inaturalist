    updates_by_you_panel_body: Пам'ятайте, що у вкладці "Усі оновлення" ви отримуватимете оновлення не лише щодо ваших матеріалів, але й матеріалів від людей, за якими ви слідкуєте, або таксонів і місць, на які ви підписалися за допомогою інструменту "Підписки", який знаходиться справа.
