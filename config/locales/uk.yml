      parental_consent:
        subject: Вашій дитині сподобається iNaturalist
        content_html: |
          <p>
          Ваша дитина користується <strong>Seek від iNaturalist</strong> та хотіла б поширити дані через платформу громадської науки iNaturalist. Позаяк розміщення даних на iNaturalist розкриває інформацію, через яку особу людини може бути розкрито, iNaturalist не можна використовувати особам до 13 років без згоди батьків.
          </p>
          <p>
          <strong>Seek від iNaturalist</strong> можна використовувати без створення облікового запису, і жодної особистої інформації не буде зібрано чи поширено, але ваша дитина не зможе робити внесок до iNaturalist. iNaturalist є соціальною мережею для аматорів громадської науки, де учасники діляться спостереженнями та визначеннями живих організмів, пізнаючи природу разом та створюючи дані з біорізноманіття для науки.
          </p>
          <p>
          Якщо ви бажаєте дозволити вашій дитині користуватися iNaturalist, вам слід зробити наступне:
          </p>
          <ol>
          <li>
          <p>
          Створити обліковий запис iNaturalist для вашої дитини, перейшовши за посиланням:
          <a href="%{registration_url}">%{registration_url}</a>
          </p>
          </li>
          <li>
          <p>
          Після того, як ви створите обліковий запис для вашої дитини, ми попросимо вас зробити символічний внесок в розмірі $1 США за допомогою кредитної карти, щоб підтвердити, що ви є дорослою особою. Будь ласка, переконайтеся, що ви використовуєте для внеску ту саму адресу електронної пошти, яку ви вводили у полі "Батьківська адреса електронної пошти" під час реєстрації.
          </p>
          </li>
          <li>
          <p>
          Щойно ми обробимо внесок, ми надішлемо вам іншого листа з повідомленням про те, що обліковий запис було активовано й ви можете використати створені раніше ім'я користувача та пароль на iNaturalist для входу в застосунок Seek вашої дитини.
          </p>
          </li>
          </ol>
          <p>
          iNaturalist збирає наступну персональну інформацію:
          </p>
          <ol>
          <li>
          <p>
          <strong>адреса електронної пошти (приватно):</strong> кожен обліковий запис iNaturalist має адресу електронної пошти, прв'язану з ним, що не є публічно видима.
          </p>
          </li>
          <li>
          <p>
          <strong>ім'я користувача (публічне, обов'язкове):</strong> кожен обліковий запис iNaturalist має публічне ім'я користувача та ідентифікаційний номер. Ім'я користувача не обов'язково має бути схожим на реальне ім'я особи, але може використовуватися для контактування з особою через публічні коментарі та приватні особисті повідомлення.
          </p>
          </li>
          <li>
          <p>
          <strong> IP адреса (приватне, обов'язкове):</strong> iNaturalist зберігає, але не розголошує IP адресу користувача, яка може бути використана для отримання особистої інформації, наприклад, визначення місцеположення користувача (з точністю до міста).
          </p>
          </li>
          <li>
          <p>
          <strong>зображення профілю (публічне, не обов'язкове):</strong> облікові записи iNaturalist можуть опційно мати зображення профілю, яке часто є фото користувача.
          </p>
          </li>
          <li>
          <p>
          <strong>місцеположення спостережень (піблічні або приватні, обов'язкове):</strong> спостереження iNaturalist містять інформацію про розташування місць, де вони були зроблені. Вона може бути публічною або приватною, але за замовчанням вона публічна.
          </p>
          </li>
          </ol>
          <p>
          iNaturalist також дає користувачам змогу ділитися піблічними зображеннями, коментарями, або приватними особистими повідомленнями, пов'язаними зі своїми обліковими записами. Може статися, що користувач поширить персональну інформацію у своєму контенті.
          </p>
          <p>
          Дізнатися більше про Політику конфіденційності iNaturalist <a href="%{privacy_policy_url}">тут</a>.
          </p>
      photos_missing:
        subject: Деякі фото потребують відновлення
        we_have_been_housekeeping: |
