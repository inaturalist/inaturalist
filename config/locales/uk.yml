  about_trusting_projects_warning: |-
    Зверніть увагу, що керівники проєкту можуть змінювати налаштування проєкту для включення будь-яких ваших спостережень, а також додавати або видаляти спів-керівників проєкту коли завгодно. Вам надходитимуть сповіщення про ці зміни, але ви по суті довіряєте цьому проєктові свої приватні дані про розташування, тож будьте пильними.
