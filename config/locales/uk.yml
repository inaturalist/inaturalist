        new_project_admin_html: |
          Ви несподівано стали адміністратором цього проєкту? Це трапилося тому, що попередній власник або призначив вас новим адміністратором, або видалив свій обліковий запис
          і %{site_name} призначив вас, тому що ви є керівником проєкту або куратором сайту. Якщо ви не хочете бути адміністратором проєкту, будь ласка, напишіть сюди <a href="mailto:%{help_email}">%{help_email}</a>
        curators_can_see: |
