          або
          <code>родина=Мартини та близькі таксони</code>
        coordinates_desc: |
          Надання ваших координат посібника допоможе людям знайти його під час пошуку за локацією.
        eol_subjects_desc: |
          EOL публікує вміст у багатьох рубриках, і не всі вони доступні для кожного таксону. Вибір "Огляд" просто імпортує перший доступний блок тексту з EOL, яка
          зазвичай містить зведення про таксон.
        eol_collection_desc_html: |
          <a href="http://eol.org/" target="_blank">Енциклопедія життя (Encyclopedia of Life, EOL)</a> є сховищем інформації про життя на Землі. В EOL ви можете
          створити
          <a href="http://eol.org/info/252" target="_blank">колекції</a>
          видів. Якщо ви хочете імпортувати види з колекції EOL,
          вставте вебадресу цієї колекції сюди.
        guide_place_desc: |
          Прив'язка вашого посібника до місця допоможе іншим знайти його під час
          пошуку місць і покаже його межі на
          мапі %{site_name}, якщо межі місця були встановлені (наприклад, під час перегляду у вигляді карток, на сторінці таксону, тощо)
        import_tags_from_csv_help_html: |
          <p>
          Завантажити CSV файл, що містить позначки для таксонів з цього посібника. Ваш CSV файл повинен мати таку структуру:
          </p>
          <table class="table">
          <tbody>
          <tr>
          <th>Назва</th>
          <th>колір</th>
          <th>Кількість рук</th>
          <th></th>
          </tr>
          <tr>
          <td>Homo sapiens</td>
          <td></td>
          <td>2</td>
          <td>двоноге</td>
          </tr>
          <tr>
          <td>Vulpes vulpes</td>
          <td>червоний|чорний</td>
          <td>0</td>
          <td>чотириноге</td>
          </tr>
          </tbody>
          </table>
          <p>
          Перший рядок починається з поля "Назва", за яким слідують предикати/категорії позначок. Кожен наступний рядок починається з назви таксону, за яким йдуть позначки відповідно до предикатів у назві поля. В наведеному прикладі, <i>Homo sapiens</i> має позначки <code>двоноге</code> та <code>Кількість рук=2</code>, тоді як <i>Vulpes vulpes</i> має позначки <code>чотириноге</code>, <code>колір=червоний</code>, <code>колір=чорний</code> та <code>Кількість рук=0</code>. Порожні значення буде пропущено, і ви можете додати декілька рядків для одного таксону. Також ви маєте змогу додати декілька значень на одну комірку, розділюючи їх вертикальною рискою.
          </p>
        licensing_explanation: |
          Ліцензування вашого контенту надає іншим людям право на його копіювання та
          змінювання без вашого дозволу, адже так набагато простіше
          ділитися власним доробком. Якщо ви додаєте сторонні матеріали з інших
          джерел, які використовують ліцензії Creative Commons ShareAlike (такі як
          Вікіпедія), ви юридично зобов'язані використовувати подібну ліцензію. 
          Ось огляд всіх ліцензій Creative Commons і того, що вони означають:
        paste_note_html: |
          Вставте до 500 назв видів, по одній на рядок. %{site_name} спробує співставити народні назви з концептами видів, але, щоб уникнути
          неоднозначності, краще використовувати наукові назви. Якщо ви хочете
          вказати обидві назви, відділіть наукову назву від народної
          комою, наприклад <code>Homo sapiens, Людина</code>.
        places_note: |
          Примітка: не всі місця мають таксономічні списки. Якщо вам не вдається знайти місце з таксонами, спробуйте обрати більші площі за допомогою
          політичних кордонів, таких як об'єднання, держави, області, райони тощо.
        replace_existing_eol_desc: Видалити вже наявний контент перед імпортом з EOL
        place_choose_taxon_note: |
          Якщо ви бажаєте звузити пошук, застосуйте фільтр за таксоном, наприклад, оберіть "рослини"
      eolupdate_notice: |
        Зачекайте, будь-ласка, імпорт контенту з EOL може зайняти хвилину або дві.
      show:
        draft_desc: |
          Цей посібник буде видимим лише для людей, які мають право його редагувати, доки ви його не опублікуєте.
      generating_mobile_archive_tip_html: |
        Це може зайняти деякий час, тому спробуйте оновити цю сторінку за кілька хвилин.
      mobile_downloads_tip_html: |
        Цей посібник можна завантажити до мобільного додатку для автономного використання.
      mobile_downloads_help_html: |
        <p>Так ви створите доступний для завантаження архів усіх даних та медіафайлів, пов'язаних із цим посібником, щоб користувачі мобільного додатку могли переглядати весь
        вміст посібника без підключення до Інтернету. Для створення архіву знадобиться
        кілька хвилин, але коли це буде завершено, архів оновлюватиметься кожного разу при редагуванні цього посібника.</p>
        <p class="alert status">
        Будь ласка <strong>, не вмикайте мобільні завантаження офлайн, якщо ви 
        насправді не збираєтеся ними користуватися.</strong> Вони добряче обтяжують нашу систему.
        </p>
