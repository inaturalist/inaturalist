    Пошукайте серед <a href="/search?source[]=places">наявних місць</a> , щоб переконатися, що
    ви не створюєте дублікат. У нас вже є місця для всіх континентів і країн, а також двох адміністративних рівнів нижче рівня країни.
  places_warning_projects_can_have_multiple_places: |
    Якщо ви намагаєтеся створити місце для визначення меж проєкту, майте на увазі, що проєкти можуть складатися з кількох місць. Наприклад, якщо ви хочете зробити проєкт для
    Нової Зеландії та Австралії, ви можете просто додати до умов два місця замість того, щоб створювати нове.
  places_warning_new_places_are_slow_html: |
    Нові місця є одним з найбільших джерел уповільнення роботи iNat, тож, <strong>будь ласка, розгляньте варіант обійтися без створення нового місця</strong>. В той час як ми загалом не проти створення невеликих місць, що містять лише кілька тисяч спостережень, якщо ви створите нове місце з великою кількістю спостережень, то ви заповільните iNat для всіх його користувачів. Ось деякі альтернативні підходи:
  places_warning_editing_places_is_slow: |
    Редагування меж місць є однією з головних причин повільної роботи iNat.
    Якщо ви можете цього уникнути, не створюйте, не змінюйте та не видаляйте меж місця, якщо це не
    є конче необхідно.
  places_warning_quota: |
    Можна створювати лише три місця на день.
  places_warning_the_future: |
    Як вже на то пішло, якщо темп зростання iNat буде таким і надалі, в майбутньому нам доведеться обмежити умови, за яких люди матимуть змогу додавати місця.
