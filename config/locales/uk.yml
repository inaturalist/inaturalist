        prefers_community_taxa_desc: |
          %{site_name} відстежує, чим є ваші спостереження на вашу думку та на думку спільноти. Якщо ви не згодні з тим, що думка спільноти переважає вашу, ви можете відмовитися від неї тут. Люди все одно будуть мати можливість додавати визначення, але ваші спостереження залишаться пов'язані з таксоном з вашого визначення. Це означає, що ваші спостереження не матимуть права на отримання статусу дослідницього рівня, якщо ваше визначення не відповідатиме думці спільноти.
        prefers_coordinate_interpolation_protection_desc: |
          Якщо ви налаштуєте конфіденційність геоданих щодо спостереження як "розмиті" або "приватні", це застосується до усіх інших ваших спостережень за той самий день, щоб іншим людям було важче вгадати справжні координати на основі спостережень, зроблених у той же час.
        prefers_no_tracking_label: Не збирати дані про стабільність роботи та використання даних за допомогою сторонніх сервісів
        prefers_no_tracking_label_desc_we_use: |
          Ми використовуємо різні послуги сторонніх організацій для моніторингу стабільності і діагностування помилок і проблем у нашому програмному забезпеченні. Цими третіми сторонами є:
        prefers_no_tracking_label_desc_we_use_google_html: Google (<a href="https://analytics.google.com">Google Analytics</a>, <a href="https://firebase.google.com/products/crashlytics/">Firebase Crashlytics</a>)
        prefers_no_tracking_label_desc_info_we_share: |
          Інформація, якою ми можемо поділитися з цими третіми сторонами, включає:
        prefers_no_tracking_label_desc_info_we_share_ip_addresses_html: |
          IP-адреси (які можна використати для встановлення місцеположення до рівня міста і відслідкувати вас на різних веб-сайтах та сервісах; майте на увазі, що ми увімкнули 
          <a href="https://support.google.com/analytics/answer/2763052">IP анонімізацію</a>
          у Google Analytics; але Firebase Crashlytics тимчасово 
          <a href="https://firebase.google.com/support/privacy">
          може зберігати IP-адреси</a>)
        prefers_no_tracking_label_desc_info_we_share_browser_details: |
          Деталі браузера, такі як виробник, назва та версія
        prefers_no_tracking_label_desc_info_we_share_crash_details: |
          Подробиці про збій, наприклад, який саме рядок коду спричинив збій
        prefers_no_tracking_label_desc_info_we_share_device_details: |
          Подробиці про пристрій, такі як виробник та модель мобільного телефону
        prefers_no_tracking_label_desc_value_html: |
          <strong> Ці послуги третіх сторін для нас є надзвичайно корисними</strong> у підтримці стабільності та зручності використання iNaturalist з урахуванням нашого порівняно невеликого персоналу. На мобільних пристроях майже неможливо в інший спосіб отримати уявлення про проблеми, які виникають, оскільки програмне забезпечення працює на пристроях, які ми не контролюємо. Іноді ми навіть не усвідомлюємо, що такі проблеми існують, поки не побачимо їх у даних, які надають ці сторони. <strong>Ділячись цією інформацією, ви допомагаєте нам служити вам і всій спільноті iNaturalist. </strong>
        prefers_no_tracking_label_desc_limits: |
          Зауважте, що ця можливість застосовується лише до аналітики та даних про збої, які ми явним чином надсилаємо цим компаніям. Усі сервери iNaturalist надані Microsoft та розміщені там же, усі світлини iNaturalist розміщені на
          Amazon, і майже усі мапи iNaturalist обслуговуються Google. Це означає, що кожного разу, коли ви переглядаєте спостереження на iNaturalist, ви під'єднуєтеся до послуг, що надаються цими компаніями, та відкриваєте їм щонайменше вашу IP-адресу (у застосунку для iPhone ми використовуємо мапи Apple). iNaturalist, ймовірно, не існував би без послуг, які надають ці компанії, і хоча ми можемо обмежити кількість і види даних, якими ви ділитесь з ними під час використання iNat, ми не можемо цілком зупинити потік даних.
        project_settings_desc: |
          Пам'ятайте, це не дає проектам дозволу на доступ до ваших прихованих координат або на надсилання вам оновлень. Щоб надати ці дозволи загалом чи вибірково, ви маєте долучитися до цих проєктів.
        same_day_geoprivacy_protection: Конфіденційність геоданих одного дня
        taxon_change_desc: |
