          <code>родина=Мартини та близькі таксони</code>
        coordinates_desc: |
          Надання ваших координат посібника допоможе людям знайти його під час пошуку за локацією.
        eol_subjects_desc: |
          EOL публікує вміст у багатьох рубриках, і не всі вони доступні для кожного таксону. Вибір "Огляд" просто імпортує перший доступний блок тексту з EOL, яка
          зазвичай містить зведення про таксон.
        eol_collection_desc_html: |
          <a href="http://eol.org/" target="_blank">Енциклопедія життя (Encyclopedia of Life, EOL)</a> є сховищем інформації про життя на Землі. В EOL ви можете
          створити
          <a href="http://eol.org/info/252" target="_blank">колекції</a>
          видів. Якщо ви хочете імпортувати види з колекції EOL,
          вставте вебадресу цієї колекції сюди.
        guide_place_desc: |
          Прив'язка вашого посібника до місця допоможе іншим знайти його під час
          пошуку місць і покаже його межі на
          мапі %{site_name}, якщо межі місця були встановлені (наприклад, під час перегляду у вигляді карток, на сторінці таксону, тощо)
        import_tags_from_csv_help_html: |
          <p>
          Завантажити CSV файл, що містить позначки для таксонів з цього посібника. Ваш CSV файл повинен мати таку структуру:
          </p>
