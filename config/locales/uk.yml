        prefers_no_tracking_label_desc_info_we_share_device_details: |
          Подробиці про пристрій, такі як виробник та модель мобільного телефону
        prefers_no_tracking_label_desc_value_html: |
          <strong> Ці послуги третіх сторін для нас є надзвичайно корисними</strong> у підтримці стабільності та зручності використання iNaturalist з урахуванням нашого порівняно невеликого персоналу. На мобільних пристроях майже неможливо в інший спосіб отримати уявлення про проблеми, які виникають, оскільки програмне забезпечення працює на пристроях, які ми не контролюємо. Іноді ми навіть не усвідомлюємо, що такі проблеми існують, поки не побачимо їх у даних, які надають ці сторони. <strong>Ділячись цією інформацією, ви допомагаєте нам служити вам і всій спільноті iNaturalist. </strong>
        prefers_no_tracking_label_desc_limits: |
          Зауважте, що ця можливість застосовується лише до аналітики та даних про збої, які ми явним чином надсилаємо цим компаніям. Усі сервери iNaturalist надані Microsoft та розміщені там же, усі світлини iNaturalist розміщені на
