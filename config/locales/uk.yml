        inaturalist_network_desc: |
          Перегляньте Річний огляд для членів Мережі iNaturalist.
        include_usa: У тому числі США
        growth_by_country_desc_html: |
          Де відбувається ріст? На цій мапі та графіку ми намагалися розбити показник зростання
          по країнах, що виявилося складною задачею, оскільки зростання за
          країною може бути дуже незбалансованим. Щоб підкреслити різницю
          між іншими країнами, ми вирішили виключити звідси Сполучені Штати Америки
          і за промовчанням використовувати логарифмічну шкалу. Якщо країна позначена чорним кольором, це означає, що
          її внесок у цей відсоток був незначущим, або цього року в ній не було зростання, або спостережень цього року було не більше, ніж минулого (щоб побачити більш докладну інформацію, наведіть курсор на країну). <strong>"% від
          загального зростання"</strong> означає те, яка доля світового зростання походить від
          певної країни, наприклад якщо у 2018 році було 20 спостережень, а у 2017 - 10, це дає зростання на 10 спостережень; якщо 5 з них були від Беніну, то Бенін сприяв загальному
          зростанню на 50%. <strong>"% зростання"</strong> означає кількість спостережень
          за поточний рік у певній країні як відсоток від спостережень за минулий рік у
          цій країні. Тобто, якби торік у Лаосу було 10 спостережень, а
          цього року 20, це означало б 100% зростання, а якщо їх було 0 минулого року
          і 1 цього року, то це безмежний % зростання.
        growth_by_country_title: Зростання, перегляд за країною
        growth_desc: |
          Діаграми "Спостереження" та "Таксони" можуть містити дані, доступні для перегляду на %{site_name}, надані людьми, не пов'язаними з %{site_name}, тоді як діаграма "Користувачі" показує лише дати, коли наразі дійсні користувачі %{site_name} приєдналися до iNaturalist.
