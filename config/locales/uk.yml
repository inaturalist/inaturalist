        donate_title: "Особлива подяка усім нашим спонсорам"
        donate_desc_html: |
          Дякуємо вам за ваш час, увагу, кваліфікованість і
          пожертвування! iNaturalist це некомерційна спільна ініціатива
          Каліфорнійської академії наук та Національного географічного товариства.
          Ініціатива підтримується
          <a href="%{team_url}">невеликою командою</a> що
