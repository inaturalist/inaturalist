      show:
        are_you_sure_you_want_to_convert: |
          Ви впевнені, що хочете перетворити цей проєкт у Збірний Проєкт?
        bioblitz_results_desc_html: |
          <p>
          На відміну від звичайних проектів, біобліц відображає статистику <em> усіх </em> спостережень в межах певного місця та періоду часу, а не лише тих, які люди навмисно додали до проєкту. Це зроблено, аби усунути етап додавання спостережень до проєкту, щоб спростити управління статистикою в режимі реального часу. Зауважте, що спостереження не будуть доступні для експорту або відображення у різні способи перегляду проєкту, такі як внески учасників на веб-сайті або пошук за спостереженнями проєкту у мобільних додатках до тих пір, поки команда та учасники проєкту не долучать відповідні спостереження у активний спосіб, як у звичайний проєкт.
          </p>
          <p>
          Зауважте, що хоча цей тип проєктів дозволяє побачити статистику і тих спостережень, що
          не були активно додані до проєкту, він не дозволяє кураторам переглядати приватні або розмиті координати для цих спостережень або припускати, що спостерігачі погодились з умовами проєкту. Якщо ви куратор проєкту і вам потрібен доступ до приватних координат, вам потрібно отримати від учасників проєкту згоду з умовами проєкту. Якщо ви хочете, щоб спостереження увійшли до курованого таксономічного списку, переконайтеся, що ваші учасники долучилися до проєкту та додали свої спостереження як до звичайного проєкту.
          </p>
        click_here_to_convert_this_project: |
          Натисніть тут, щоб конвертувати цей проєкт у Збірний Проєкт.
        no_journal_blurb_html: |
          <p>
          Журнал вашого проєкту - це інструмент для комунікації з учасниками. Ви можете його використовувати для оголошень, опису пріорітетних груп або розповідей про результати проєкту.
          </p>
          <p>
          Щоб почати,<a href="%{url}" class="readmore">створіть допис</a>
          </p>
        curated_checklist_desc: |
          Це курований таксономічний список; у ньому враховуються тільки ті таксони, що відповідають спостереженням, активно доданим до цього проєкту, а не всім, зробленим у місці і під час цієї події.
        make_sure_you_have_read_about_the_differences: |
          Переконайтеся, що ви прочитали про відмінності у нашому <a href="%{url}" target="_blank">дописі на блозі про Збірні Проєкти</a>.
        this_is_a_preview: |
          Це попередній перегляд того, як виглядав би цей проєкт у якості Збірного Проєкту.
        this_project_has_not_defined_requirements: |
          У цьому проєкті не задано жодних вимог для спостережень. Для проєкту ви маєте обрати як мінімум один таксон (наприклад, птахи, голонасінні), місце або місця (наприклад, Україна, Харківська область), користувачів, та/або дату початку відображення спостереженнь.
      updates_desc: |
        Отримувати оновлення про цей проєкт на вашій панелі управління та у щоденних оновленнях електронною поштою.
