      user_parent_confirmation:
        subject: Обліковий запис iNaturalist вашого дитини активовано
        content_html: |
          <p>
          Дякуєм, що створили обліковий запис на iNaturalist для своєї дитини! Його щойно активовано. Нижче - інформація, яку ви ввели і яка була записана:
          </p>
          <ul> 
          <li><strong>Ім'я одного з батьків або опікунів: </strong>%{parent_name}</li>
          <li><strong>Електронна адреса одного з батьків або опікунів:</strong>%{parent_email}</li>
          <li><strong>Ім'я дитини:</strong>%{child_name}</li>
          <li><strong>Дата народження дитини:</strong>%{child_birthday}</li>
          <li><strong>Електронна адреса облікового запису дитини:</strong>%{child_email}</li>
          <li><strong>Ім'я користувача дитини:</strong>%{child_username}</li>
          </ul>
          <p>
          Будь ласка, увійдіть в обліковий запис застосунку Seek вашої дитини, натиснувши кнопку "iNaturalist" в меню й далі "Увійти за допомогою iNaturalist" внизу екрана.
          </p>
          <p>
          Ваша дитина відтепер зможе розміщувати спостереження у своєму обліковому записі iNaturalist, використовуючи застосунок Seek, тож вони відображатимуться на iNaturalist.org.
          </p>
