    taxa:
      edit:
        high_status_conservation_status_notice_html: |
          Надання охоронного статусу таксону вищого рівня впливає на
          спостереження всіх видів в цьому таксоні. Будь ласка, не надавайте
          статуси таксонам, які містять види без охоронного статусу, тому що координати спостережень цих видів будуть розмиті, а це неправильно.
        complete_desc_html: |
          "Повний" таксон містить <em>всі</em> відомі дочірні таксони на
          зазначеному рангу, що відповідають політиці кураторства таксонів iNaturalist, неважливо чи були їх спостереження, чи ні. На даний час лише адміністратори сайту можуть
          оголошувати таксон "повним".
        complete_rank_desc_html: |
          Ранг, на якому таксон є повним. Наприклад, якщо родина містить усі її роди, але не всі види, вона буде повною на рівні роду. За промовчанням встановлено ранг виду.
        wikipedia_summary_desc_html: |
          Короткий опис цього таксону на основі його <a target="_blank"
          href="%{url}">сторінки у Вікіпедії</a> , яку ми зберігаємо необмежений час до оновлення вручну. Оновлення цієї сторінки миттєво оновить наш кеш базового вмісту Вікіпедії, який ми показуємо на
          сайті і який автоматично оновлюється щотижня.
      show:
        about_names_desc: |
          <p>
          Більшість категорій організмів мають народні назви у розмовному мовленні. Ці назви зазвичай легко впізнавані, легко вимовляються та залишаються стабільними протягом часу, однак багато організмів мають по декілька різних назв у різних місцях, навіть у одній і тій самій мові. Це може ускладнювати комунікацію про ці організми та спричиняти плутанину. Учені вирішують цю проблему, використовуючи єдину "наукову назву" для кожної категорії організмів. Ці назви регулюються правилами <a href="https://en.wikipedia.org/wiki/Binomial_nomenclature">біологічної номенклатури</a>, у більшості випадків вони пишуться латиною - мовою, якою вже ніхто не розмовляє, таким чином багатьом людям ці назви не так легко запам'ятовувати. Наукові назви також часто відображуують таксономічне положення організмів, і вони можуть змінюватися у світлі більш точних наукових теорій про еволюційні відносини між різними організмами. Знову ж таки, це знижує їх придатність у комунікації, навіть між людьми, які знаються на наукових назвах.
          </p>
          <p>
          Про це влучно говорить старий вислів: "Народні назви змінюються від місця до місця, а наукові - від часу до часу."
          </p>
          <p>
          Ми намагаємося побороти ці недоліки, показуючи, якщо це можливо, обидві назви - наукову і народну. Народні назви ми обираємо, спираючись на мовні та регіональні налаштування користувача.
          </p>
        about_conservation_status_desc: |
          Охоронний статус підсумовує риск зникнення певної групи організмів.
        about_establishment_desc: |
          Поле "Шляхи виникнення" описує, як вид прибув туди, де він наразі трапляється. "Інтродукований" означає, що вид прибув за допомогою діяльності людини, а "аборигенний" - коли він прибув без людської допомоги.
          "Ендемічні" види трапляються тільки в певному місці і ніде більше.
        about_taxon_curators_desc: |
          Частиною таксономічного дерева що включає в себе
          цей таксон, управляють ці люди. Якщо ви бажаєте внести зміни, будь ласка, позначте таксон прапорцем чи
          зв'яжіться з одним з цих людей.
        charts_help_seasonality: |
          Ця діаграма показує кількість спостережень даного таксону, згруповану за місяцем. Майте на увазі, що це кількість спостережень, тож на неї впливає як те, коли організм можна спостерігати, так і те, коли люди знаходять час їх спостерігати. Тож птах може здаватися дуже активним
          в травні, але це також може пояснюватися тим, що в травні більше людей спостерігає пташок, а у наступні місяці ті ж самі люди їх ігнорують. Так само, якщо ви бачите більше бабок у червні, ніж у січні, це, мабуть, тому, що у північній півкулі їх спостерігає більше людей, ніж у південній, а не тому, що бабки активніші в червні.
          Тому, розглядаючи ці діаграми, звертайте увагу на мапу. Завжди корисно ставитися до цих діаграм скептично, особливо, коли спостережень мало, та/або є великі розбіжності між кількістю "Перевірних" спостережень та спостережень "Дослідницького рівня".
        charts_help_history: |
          Ця діаграма показує кількість спостережень за таксоном помісячно за останні десять років. Знову ж таки, вона зазнає зміщень через кількість спостерігачів, але покаже вам незвичайні піки в спостереженнях. Також, якщо крива знаходиться на плато або спадає, попри зростаючу кількість спостерігачів, це може означати зміну у чисельності.
        charts_help_other: |
          Ми також показуємо фенологічні діаграми для приміток до спостережень. Примітки є способом доповнити дані шляхом використання передвизначених словників термінів, наприклад, для спостереження рослини можна вказати, цвіте вона зараз чи утворює плоди.
        charts_help_relative_observations: |
          Представлення частоти як відносної частки всіх спостережень згладжує ефект загального зростання сайту. Наприклад, якщо сайт зростає, оскільки ми отримуємо з кожним роком більше спостережень, ми отримуємо більше спостережень за будь-яким окремим таксоном. Це нічого вам не скаже про те, чи дійсно навкруги стає більше цього таксону для спостережень, чи просто його спостерігало більше людей. Представлення відносною пропорцією означає, що якщо є загалом 100 спостережень і
          20 з них - спостереження цього таксону, пропорція становить 0,2 (20/100). Якщо люди зробили 2000 спостережень у наступному році та 400 з них - спостереження цього таксону, пропорція досі становить 0,2 (400/2000). Це спричиняє деякі
          аберації, коли у певному місці дуже мало спостерігачів, або для таксонів, які спостерігаються дуже зрідка, але це так само вірно і для загальної кількості.
        complete_taxon_desc: |
          "Повні" таксони містять усі свої дочірні, наразі існуючі, таксони конкретного рангу, присутні у базі даних сайту. Коли таксон є повним по відношенню до виду, наприклад, можна сказати, скільки видів цього таксону вже спостерігали і скільки ще потрібно спостерігати. Підрахунки видів для таксонів, повних до видів, не включають "незліченні" види, такі як вимерлі види або недійсні концепти видів, і вони включають лише види, а не внутрішньовидові таксони, наприклад, підвиди або різновиди.
        discoveries_desc: "Останній нещодавно ідентифікований вид у цьому таксоні"
        frequency:
