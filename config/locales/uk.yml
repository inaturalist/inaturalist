    youve_got_updates_panel_body_p1: Залишайтеся в курсі оновлень, відстежуючи...
    youve_got_updates_panel_body_p2: |
      <ul>
      <li><strong>Ваші матеріали:</strong> Активність щодо ваших спостережень, наприклад коментарі, визначення або уподобання від спільноти %{site_name}. Ви також отримуватимете оновлення, коли хтось додасть ваше спостереження до проєкту або проанотує його у додаткових полях.</li>
      <li><strong>Люди:</strong> Нові спостереження або записи у журналі від людей, на яких ви підписані.</li>
      <li><strong>Організми, проєкти і місця:</strong> Нові спостереження певних організмів, або з певних місць, на які ви підписані. Ви також можете долучитися до проєктів, щоб отримувати сповіщення про нові записи у журналах проєктів.</li>
      <li><strong>Обговорення, до яких ви залучені:</strong> Коли ви залишаєте коментар, або додаєте визначення до чиїхось матеріалів, ви автоматично підписуєтесь на будь-яку нову активність стосовно цього контенту. Щоб припинити отримувати оновлення, скористайтеся інструментом "Керувати підписками".</li>
      </ul>
