          <a href="%{seek_url}">Seek iNaturalist</a>, а також здійснює управління, співпрацю і інтеграцію, які підтримують
          роботу спільноти (і швидкий ріст!). Програму підтримують численні
          гранти та пожертвування, у тому числі благодійні внески від мізерної
          частини учасників. Ми особливо вдячні щомісячним
