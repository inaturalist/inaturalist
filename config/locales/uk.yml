      edit:
        about_third_party_tracking: Про відстеження іншими сторонами
        if_you_change_your_mind_you_can_always_edit_your_settings_html: |
          Якщо ви передумаєте, ви завжди можете
          <a href='/users/edit'>змінити ваші налаштування</a>.
        inaturalist_network_affiliation_desc_html: |
          <p>
          <a href="%{url}" target="_blank">Мережа iNaturalist</a> є набором локалізованих вебсайтів, що повністю поєднані з всесвітньою спільнотою iNaturalist. Сайти Мережі підтримуються місцевими установами, що підписали угоди з iNaturalist для просування місцевого використання даних з біорізноманіття. Вони мають доступ до істинних координат з відповідних країн, що автоматично розмиті для загального перегляду для захисту видів, що знаходяться під загрозою.
          </p>
          <p>
          Ваше ім'я користувача та пароль працюватимуть так само на будь-якому з сайтів Мережі iNaturalist. Якщо ви вирішите пов'язати свій обліковий запис з певним сайтом Мережі, місцеві установи, що підтримують відповідний сайт, також знатимуть вашу адресу електронної пошти (виключно для спілкування з вами щодо активності на сайті) та отримають доступ до істинних координат спостережень, що є розмитими або приватними для інших користувачів.
          </p>
          <p>
          Примітка: Будь ласка, утримайтеся від експериментів зі зміною вашої афіліації з певним сайтом, якщо у вас понад 1000 спостережень.
          </p>
        licensing_desc_html: |
          Ліцензування вашого доробку дає усім законне право використовувати його без запиту вашого дозволу, за умови, що вони дотримуються умов ліцензії. Крім того, %{site_name} долучає ваш доробок, ліцензований Creative Commons,
          до регулярно оновлюваних архівів, які створюються для деяких партнерських організацій, які цікавляться нашими даними. Наприклад, ми включаємо записи, ліцензовані No Copyright (CC0), Attribution (CC BY) та Attribution-NonCommercial
          (CC BY-NC) в архів, який ми створюємо для <a href="http://www.gbif.org/"> Глобальної інформаційної системи з біорізноманіття</a> (GBIF) - міжнародної міжурядової організації, яка збирає та розповсюджує інформацію про біорізноманіття з усього світу.
        muting_desc_html: |
          <p>
          Вимкнення когось заважатиме вам отримувати сповіщення про те, що вони роблять, зокрема про коментарі до ваших спостережень, надісланих вам повідомлень, згадувань про вас тощо. Вимкнення допоможе вам ігнорувати когось, але не завадить їм будь-що робити.
          </p>
          <p>
          Ви можете вимикати стільки людей, скільки хочете, але майте на увазі, що так ви можете пропустити потенційно важливі сповіщення, наприклад, про визначення, які змінюють ідентифікацію спільноти для ваших спостережень.
          </p>
