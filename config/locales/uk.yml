  about_trusting_projects_overview: |-
    Надання доступу до ваших прихованих координат дасть змогу керівникові цього проєкту бачити істинне, нерозмите місцезнаходження ваших спостережень у цьому проєкті. Це особливо важливо у ситуаціях, коли науковці чи управлінці потребують доступу до точних координат для досліджень або ухвалення рішень.
