        max_photos_desc: |
          Таксон може мати лише %{max} фотографій. Необхідно буде прибрати вже завантажені
          фотографії, щоб додати більше.
        no_trending_desc: За останній місяць не було виявлено нічого за рівнем нижче цього таксону
        photo_chooser_modal_desc: |
          Перемістіть фотографії сюди зліва або перетягніть їх сюди для переміщення.
        photo_chooser_modal_explanation: |
          Зверніть увагу, що на сторінці таксону відображені світлини цього таксону та його дочірніх таксонів. Утім, світлини, обрані для цього таксону, будуть показані першими. Першим фото буде стандартне зображення, яке використовується на всьому сайті.
        rare_desc: Таксони під загрозою із найменшою кількістю спостережень
        rare_in_place_desc_html: Таксони під загрозою із найменшою кількістю спостережень у <a href="%{url}">%{place}</a>
        site_curators_disabled_wikipedia_html: |
          Куратори сайту тимчасово вимкнули показ <a href="%{url}">цього
          вмісту з Вікіпедії</a>. Ви можете допомогти у редагуванні сторінки Вікіпедії, зробивши її відповідною цьому таксонові. Також ви можете позначити таксон прапорцем,
          щоб привернути до нього увагу кураторів сайту.
        trending_desc: Найчастіше спостережені таксони за останній місяць
        trending_in_place_desc_html: 'Найчастіше спостережені таксони за останній місяць у такому місці: <a href="%{url}">%{place}</a>'
        wanted_desc: Види цього таксону, яких ще не спостерігали.
    taxon_changes:
      move_children_desc: |
        Нащадків вхідного таксону на рівні роду або вище буде перенесено до оновленого таксону; види, підвиди, різновиди, тощо будуть замінені на еквіваленти з новою родовою або видовою назвою.
      form:
        move_children_desc_html: |
          Якщо встановити цей прапорець, нащадків вхідного таксону буде переміщено до оновленого таксону для заміни чи злиття, коли ця зміна буде здійснена. Якщо ця зміна стосується роду або таксону нижчого рівня, це призведе до таксономічних замін для усіх нащадків, які мають у собі назву, що підлягає зміні. Наприклад, якщо змінити назву родини Canidae на Dogidae, це змінить батьківський таксон роду <i>Canis</i> з Canidae на Dogidae. Якщо змінити назву роду <i>Canis</i> на <i>Dogis</i>, це призведе до створення і здійснення таксономічних замін, які замінять <i>Canis lupus</i> на <i>Dogis lupus</i> та <i>Canis lupus</i> ssp. <i>lupus</i> на <i>Dogis lupus</i> ssp. <i>lupus</i>. Це може спричинити неабиякий безлад, тому користуйтеся цим інструментом з обережністю.
    taxon_links:
      form:
        name_with_rank_desc: |
          Назва та ранг таксону. Для рангів нижче виду, ранг вказується після біноміальної назви.
    taxon_names:
      form:
        new_name_guidelines_html: |
          <ul>
          <li><p>Намагайтеся додавати тільки ті назви, що знаходяться у широкому вжитку. Буль-ласка, не вигадуйте нових назв.</p></li>
          <li><p>Не додавайте назв повторно, тобто не називайте численні види яструбів "яструбом"</p></li>
          <li><p>Для таксонів вищих рангів намагайтеся використовувати назви, які апелюють до усіх їх нащадків, наприклад, "Чаплеподібні" або "родина Верескові"</p></li>
          <li>
          <p>
          Не додавайте інформацію, яка не є назвою, наприклад, уточнюючу інформацію про те, як на вашу думку має використовуватися ця назва
          </p>
          </li>
          <li>
          <p>
          Нові лексикони мають бути написані англійською мовою. Будь ласка, не додавайте перекладену назву мову, наприклад "французька, Français", бо це ускладнить
          або навіть унеможливить вірне відображення локалізованих назв для людей,
          які користуються сайтом різними мовами.
          </p>
          </li>
          <li>
          <p>
          Народні назви, пов'язані з мовами перекладу, будуть з'являтися як народні назви за промовчанням для цієї мови (за винятком впливів уподобань місця, упорядкування назв, тощо).
          <a class="readmore" href="/pages/translate">Тут можна дізнатися більше про переклад</a>
          </p>
          </li>
          </ul>
        places_help_html: |
          Щоб надати назві пріоритет для веб-сайтів та користувачів з
          певного місця, додайте назву до цього місця. Якщо в одному місці існує кілька назв, ви можете ранжувати їхню пріоритетність <a href="%{url}">тут</a>. Будь ласка, <strong>не</strong> додавайте назву для КОЖНОГО
          місця, де використовується ця назва, лише для місць, де назва використовується не так, як у інших місцях.
      taxon:
        about_html: |
          Таксони можуть мати багато народних назв. Ми підтримуємо за промовчання одну глобальну народну назву, яку можна змінити тут, перетягнувши назву до вершини 
          списку. Ви також можете вказати назви за промовчанням в різних місцях, відредагувавши назву та додавши до неї місце, але будь ласка, робіть це тільки тоді, коли
          організми у різних місцях мають назви, що конфліктують між собою.
    users:
