          ви маєте видалити їх з проєкту.
        disagreement_count_desc: "Кількість визначених таксонів, що лежать поза межами батьківського таксону"
        identification_count_desc: 'Кількість визначень для окремого таксону'
        flagged_photos_desc_html: |
          Деякі з цих фотографій були позначені як такі, що несуть невідповідний зміст або
