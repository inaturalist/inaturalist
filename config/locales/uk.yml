        score_desc: "оцінка = сукупна кількість / (накопичена кількість + кількість розбіжностей + розбіжності з таксонами вищого рангу)"
        observation_flagged_notice_html: |
          Це спостереження було позначено як спам та більше недоступне для загального перегляду. Ви можете його бачити тому, що є його автором, або є куратором сайту. Якщо ви вважаєте, що це помилка, будь ласка, <a href="mailto:%{help_email}" class="contact">повідомте нам</a>.
          <a href="/observations/%{observation_id}/flags">Керувати прапорцями</a>
        observer_does_not_allow_observation_fields: Спостережник не дозволяє додаткові поля спостереження
        observer_only_allows_curators_to_add_fields: Спостережник дозволяє лише кураторам сайту додавати поля спостереження
      user_stats:
        user_stats_desc: |
          Статистика користувача обмежена максимум 500 (спостережень чи видів), відтак загальний список зазвичай трохи перевищує 500, адже два списки, вірогідно, не місять одних і тих самих користувачів. Значення, відмічені символом '*', означають, що вони не входять у перші 500 записів цієї статистики.
    observation_fields:
      about_editing_observation_fields_desc_html: |
