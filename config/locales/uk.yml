        step2_title: ПІДТВЕРДИТИ ВАШУ ОСОБУ ЗА ДОПОМОГОЮ КРЕДИТНОЇ КАРТКИ
        step2_desc: |
          Щоб підтвердити вашу особу як дорослого, нам потрібно, щоб ви надали номінальну
