      year:
        compare_desc: |
          Яким був цей рік у порівнянні з попередніми? Після трьох років використання ми можемо почати порівнювати річні показники активності. Зелений стовпчик є показником за цей рік, тоді як вертикальний - за минулий, а сірі області фону показують найгірший і найкращий роки, а також середнє за всі роки. Статистики не включають роки, у які не було зроблено спостережень.
        compare_site_desc: |
          Яким був цей рік у порівнянні з попередніми? Зелений стовпчик є показником за цей рік, тоді як вертикальний - за минулий, а сірі області фону показують найгірший і найкращий роки, а також середнє за всі роки.
        compared_to_previous_years: Порівняти з попередніми роками
        donate_title: "Особлива подяка усім нашим спонсорам"
        donors: Донори
        donors_guide_label_our_goal_is_1000: Наша мета - 1000 регулярних донорів на місяць
