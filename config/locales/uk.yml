  about_trips_html: |
    <h4>
    Поїздки уможливлюють збір даних про наявність-відсутність, шляхом додавання контексту до ваших спостережень
    </h4>
    <p>
    <strong>Чому</strong> Дані про наявність-відсутність видів включають відмості про обсяг дослідницького зусилля, що є важливим для наукових досліджень, таких як моделювання поширення видів (звичайні спостереження на iNaturalist інтерпретуються як дані "лише про нявність").
    </p>
    <p>
    <strong>Як</strong> Поїздки додають контекст до ваших спостережень шляхом запису:
    </p>
    <ul>
    <li><strong>Що</strong> ви шукали (цільовий список)</li>
    <li><strong>Де</strong> ви шукали (територія інтересу)</li>
    <li><strong>Коли</strong> ви шукали (інтервал пошуку)</li>
    </ul>
    <p>
    Види з вашого цільового списку, які ви змогли спостерігати на території інтересу впродовж інтервалу пошуку трактуються як присутні. Види з цільового списку, які ви не змогли відмітити, трактуватимуться як відсутні. Натисніть 'Зведені дані наявності-відсутності з поїздок', щоб згенерувати таблицю записів про наявність-відсутність видів з поїздок та пов'язаних спостережень. <a href='%{url}'>Дізнатися більше</a>
    </p>
