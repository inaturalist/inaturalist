        book: |
          Повний посібник, у тому числі всі фотографії і описи, займає багато сторінок.
      pdf_generation_notice: |
        Зачекайте, будь-ласка, створення великих PDF-файлів може зайняти хвилину або дві.
      tags_help_html: |
        Позначки (теги) подібні до категорій для видів у вашому посібнику, за винятком випадків, коли декілька видів мають однакову позначку. Введіть позначки як список, розділяючи їх комами, наприклад <code>маленьке, пухнасте</code>. Щоб додати поіменовані категорії, використовуйте позначки подібно до <code>назва_категорії=значення_категорії</code>, наприклад <code>колір=жовтий</code>.
      sorts:
