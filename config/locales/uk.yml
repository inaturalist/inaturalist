        prefers_no_tracking_label: Не збирати дані про стабільність роботи та використання даних за допомогою сторонніх сервісів
        prefers_no_tracking_label_desc_we_use: |
          Ми використовуємо різні послуги сторонніх організацій для моніторингу стабільності і діагностування помилок і проблем у нашому програмному забезпеченні. Цими третіми сторонами є:
        prefers_no_tracking_label_desc_we_use_google_html: Google (<a href="https://analytics.google.com">Google Analytics</a>, <a href="https://firebase.google.com/products/crashlytics/">Firebase Crashlytics</a>)
        prefers_no_tracking_label_desc_info_we_share: |
          Інформація, якою ми можемо поділитися з цими третіми сторонами, включає:
        prefers_no_tracking_label_desc_info_we_share_ip_addresses_html: |
          IP-адреси (які можна використати для встановлення місцеположення до рівня міста і відслідкувати вас на різних веб-сайтах та сервісах; майте на увазі, що ми увімкнули 
