          verifiable: Vérifiable
          Flowering Phenology=bare: Pas de fleurs
          Flowering Phenology=budding: Naissant
          Flowering Phenology=flower: Floraison
          Flowering Phenology=fruit: Avec du fruit
          Insect life stage=egg: Oeuf
          Insect life stage=larva: Larve
          Insect life stage=teneral: Ténéral
          Insect life stage=nymph: Nymphe
          Insect life stage=pupa: Chrysalide
          Insect life stage=adult: Adulte
        photo_chooser_modal_desc: Faire glisser les photos d’ici vers la gauche, ou
          les faire glisser ici pour les réarranger.
        photo_chooser_modal_explanation: |-
          À noter que la page du taxon affichera les photos de ce taxon
          et de ses descendants. Les photos choisies pour ce
          taxon seront cependant affichées en premier. La première photo sera
