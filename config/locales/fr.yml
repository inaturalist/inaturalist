    custom_projects:
      edit:
        custom_project_fields_warning: |-
          Faites bien attention : ajouter du JavaScript et du CSS à votre page de projet
          peut gravement endommager l’aspect de la page et potentiellement permettre
          à des logiciels malveillants d’affecter les personnes regardant la page. Si vous ne savez pas ce que
          fait un morceau de code spécifique, ne l’ajoutez pas.
    guides:
      index:
        funding_html: |-
          Le financement du développement des Guides a été fourni par
          <a href="http://eol.org"><img src="http://eol.org/assets/v2/logo_footer-f957369bba1a5f243e431ca0b80a2c32.png"></a>
        welcome_message_html: |-
          Les guides vous aident à en savoir plus sur la biodiversité dans le monde entier.
          Que vous exploriez le Sérengéti ou simplement votre parc voisin
          (qui pourrait être le Sérengéti), les Guides peuvent vous aider à comprendre
          l’étonnante diversité de vie sur notre  planète.
      edit:
        add_eol_content: Ajouter le contenu de EdlV aux taxons sélectionnés par lot.
          Cela peut prendre du temps, merci donc de patienter.
        add_color_tags_help: Ajouter des marques des couleurs associées aux taxons
          sélectionnés.
        add_rank_tags_help_html: "Ajouter les balises de rang de taxon d’après notre
          taxonomie, par ex. \n<code>family=Laridae</code>\nou\n<code>family=Goélands
          et apparentés</code>"
        coordinates_desc: Donner vos coordonnées de guide aidera les gens à le trouver
          lors d’une recherche par lieu.
        eol_subjects_desc: |-
          EdlV publie son contenu sous un nombre différent d’entêtes de sujet,
          tous n’étant pas disponibles pour chaque taxon. Choisir « Vue d’ensemble »
          importera simplement la première section texte présente de EdlV, qui
          contient en général un résumé, s’il est disponible.
        eol_collection_desc_html: "L’<a href=\"http://eol.org/\" target=\"_blank\">Encyclopédie
          de la Vie (EdlV)</a> \nest un référentiel d’information sur la vie sur terre.
          Sur EdlV, vous pouvez créer des\n<a href=\"http://eol.org/info/252\" target=\"_blank\">collections</a>
          \nd’espèces. Si vous voulez importer des espèces depuis une collection de
          EdlV,\ncollez l’URL de cette collection ici."
        guide_place_desc: |-
          Associer votre guide avec un lieu permettra aux gens de le trouver en
          recherchant des lieux, et cela affichera les limites du lieu sur
          les cartes de %{site_name} où ils sont affichés si une limite a été fixée
          (par ex. vue « carte », pages de taxon, etc.)
        licensing_explanation: |-
          Mettre votre contenu sous licence accorde aux autres personnes le droit de le copier et
          de le modifier sans demander votre permission. Cela facilite le
          partage de votre travail, et si vous incorporez le contenu d&un tiers depuis d’autres
          sources qui utilisent des licences Creative Commons ShareAlike (comme
          Wikipédia), vous êtes légalement tenu d’utiliser une licence semblable. Voici
          une vue d’ensemble de toutes les licences Creative Commons et ce qu’elles signifient :
        paste_note_html: |-
          Coller jusqu’à 500 noms d’espèce, un par ligne. %{site_name} fera
          de son mieux pour faire correspondre les noms communs avec les concepts d’espèce, mais pour éviter
          toute ambiguïté, il vaut mieux utiliser les noms scientifiques. Si vous voulez
          spécifier les deux, séparez le nom scientifique du nom commun
          avec une virgule, comme <code>Homo sapiens,Humain</code>.
        places_note: |-
          Note : tous les lieux n’ont pas de listes de contrôle avec les taxons. Si vous avez
          des problèmes pour trouver un lieu avec des taxons, essayez de choisir des zones plus grandes avec
          des frontières politiques, comme les nations, les états, les régions ou les provinces.
        replace_existing_eol_desc: Supprimer le contenu existant avant d’importer
          depuis EdlV
        place_choose_taxon_note: Choisir un taxon comme filtre si vous voulez réduire
          votre recherche, par ex. « plantes »
      eolupdate_notice: Soyez patient, importer du contenu depuis EdlV peut prendre
        une ou deux minutes.
      show:
        draft_desc: Ce guide ne sera visible que des personnes qui peuvent le modifier,
          jusqu’à ce que vous le publiez.
      generating_mobile_archive_tip_html: Cela peut prendre un peu de temps, donc
        essayez de rafraîchir cette page dans quelques minutes.
      mobile_downloads_tip_html: Ce guide peut être téléchargé dans l’<a href="%{iphone_url}">application
        iPhone </a> pour un usage hors connexion.
      mobile_downloads_help_html: |-
        <p>Cela créera une archive téléchargeable de toutes les données et médias
        associés avec ce guide, pour que les utilisateurs d’iPhone puissent voir tot le
        contenu du guide sans connexion Internet. cela prendra
        quelques minutes pour générer l’archive, mais une fois que cela est activé
        l’archive sera mise à jour quand vous modifierez ce guide.</p>
        <p class="alert error status">
          Veuillez <strong>ne pas activer les téléchargements mobiles hors connexion si vous ne
          prévoyez pas de les utiliser.</strong> Ils représentent une charge
          importante pour votre système.
        </p>
      pdf_layouts:
        grid: grille
        book: livre
        journal: journal
      pdf_layout_notes:
        grid: Grille d’images simples, sans description
        journal: Diviser la page, les espèces à gauche, une zone pour les notes à
          droite. Les informations sur l’espèce peuvent être tronquées pour tenir
          sur la page.
        book: Le guide complet inclut toutes les photos et descriptions, s’étendant
          sur plusieurs pages.
      pdf_generation_notice: Veuillez patienter, la génération de gros PDFs peut prendre
        une ou deux minutes.
      tags_help_html: |-
        Les balises sont comme des catégories pour les espèces dans votre guide, sauf que
        plusieurs espèces peuvent avoir la même balise. Saisir les balises sous la forme
        de liste séparée par des virgules ici, par ex. <code>petit, à fourrure</code>. Pour ajouter des catégories
        nommées, utiliser des balises comme <code>nom_catégorie=valeur_catégorie</code>,
        par ex. <code>couleur=jaune</code>.
      sorts:
        default: Ordre du guide
        alphaname: Alphabétique, par nom scientifique
        alphadisplay: Alphabétique, par nom affichable
    guide_taxa:
      edit:
        eol_explanation: Ajouter un nom commun, jusqu’à 5 images, 1 section de description,
          et 1 carte de EdlV.
        site_explanation: Ajouter un nom commun, jusqu’à 5 images sous licence, et
          un résumé Wikipédia depuis %{site_name}.
      show:
        reuse_desc: |-
          Vous pouvez copier ce taxon dans un autre guide. Si vous êtes un des
          éditeurs de ce guide, cela copiera tout, mais sinon, cela
          ne copiera que le contenu sous licence.
    help:
      index:
        welcome_message_html: "Salut ! Si vous débutez juste sur %{site_name}, découvrez
          notre\nguide <a href=\"%{url}\">%{getting_started}</a> pour faire un tour
          des fonctionnalités du site. Si vous avez une\nquestion sur le site, veuillez
          consulter la FAQ ci-dessous. Si vous cherchez\ntoujours des réponses, veuillez
          \n<a href=\"%{feedback_url}\">poster votre question sur notre groupe de
          suggestion</a>."
        what_is_inaturalist?: Qu'est-ce que %{site_name}?
        who_is_behind_inaturalist?: Qui est derrière %{site_name}?
        what_technologies_does_the_project_use?: Quelles sont les technologies et
          sources de données le projet utilise?
        welcome_message_help: "Salut ! Si vous débuteé juste sur %{site_name}, consultez
          notre\nguide <%= link_to \"Getting Started\", :action => \"getting_started\"
          %> pour faire le tour des fonctionnalités du site. Si vous avez\nune question
          sur le site, veuillez parcourir la FAQ ci-dessous. Si vous recherchez toujours\ndes
          réponses, veuillez \n<a href=\"http://groups.google.com/group/inaturalist\"
          title=\"%{site_name} | Google Groups\">poster votre question sur notre groupe
          Google</a>."
        inaturalist_provides_a_place_to: |-
          %{site_name} fournit un endroit où enregistrer et organiser ses découvertes sur la nature,
          rencontrer d’autres enthousiastes de la nature, et en apprendre plus sur le monde naturel. Il
          encourage la participation d’une grande variété d’enthousiastes
          de la nature, comprenant, sans être exhaustif, des randonneurs, des chasseurs,
          des ornithologues, des récupérateurs de plage, des cueilleurs de champignon, des gardes de parc, des écologistes,
          et des pêcheurs. En reliant ces diverses perceptions et
          expertises du monde naturel, %{site_name} espèce créer
          une sensibilité accrue de la communauté à la biodiversité locale et promouvoir
          une exploration plus étendue des environnements locaux.
        who_is_behind_inaturalist: Qui est derrière %{site_name}?
        inaturalist_was_originally_the_masters_final_html: "%{site_name} était à l’origine
          le projet final de Master de Nathan Agrin,\nJessica Kline, et Ken-ichi Ueda
          à \n<a href=\"http://www.ischool.berkeley.edu\">l’École de l’Information</a>
          de lÔ’Université de Berkeley.\nRegardez la <a href=\"/about\">Page À propos</a>
          pour plus d’information sur les personnes gérant actuellement le site."
        inaturalist_is_built_using_html: |-
          Le logiciel de %{site_name} est construit en utilisant <a
          href="http://www.rubyonrails.org/">Ruby on Rails</a>, <a
          href="http://mysql.com/">MySQL</a>, <a
          href="http://jquery.com/">jQuery</a>, <a
          href="http://code.google.com/apis/maps//">Google Maps</a>, et <a
          href="http://flickr.com/">Flickr</a>. Il utilise aussi les sources de données <a
          href="http://www.catalogueoflife.org">Catalogue de Vie</a> et
          <a href="http://ubio.org/">uBio</a> pour des données taxonomiques.
        what_can_i_do_to_help_inaturalist?: Que puis-je faire pour aider %{site_name}
        you_can_help_inaturalist_by_giving_us_your_feedback_html: "Vous pouvez aider
          %{site_name} et nous donnant votre avis : rejoignez notre\n<a href=\"%{feedback_url}\">groupe
          de suggestion</a> \npour signaler des bogues et demander de nouvelles\nfonctionnalités.
          Vous pouvez aussi aider %{site_name} en ajoutant vos observations\net aider
          les autres membres de la communauté à identifier leurs observations\nnon
          identifiées. Si vous savez coder et voulez aider en travaillant sur certaines\nfonctionnalités,\n<a
          href=\"http://github.com/inaturalist/inaturalist\" title=\"inaturalist at
          master - GitHub\">clonez-nous sur GitHub</a>!"
        how_do_i_contact_inaturalist?: Comment contacter %{site_name}
        you_can_contact_us_at_html: Vous pouvez nous contacter à <a href="mailto:%{help_email}">%{help_email}</a>
        what_are_admins_and_curators?: Que sont les administrateurs et les superviseurs ?
        inat_admins_are_the_people_who: |-
          Les administrateurs de %{site_name} sont les gens qui font fonctionner le site. Ils ont un accès direct
          au code sous-jacent et à la base de données, et ils peuvent modifier n’importe quoi
          sur le site.
        curators_are_inat_users_who_volunteer_to_html: "Les superviseurs sont des
          utilisateurs de %{site_name} qui sont volontaires pour aider à garder nos
          données taxonomiques\nà jour. Si vous êtes intéressé pour devenir superviseur,
          veuillez \n<a href=\"mailto:%{help_email}\">nous contacter</a>. Les superviseurs
          peuvent\naussi promouvoir d’autres utilisateurs au statut de superviseur.
          Veuillez ne promouvoir que des gens\nà qui vous faites confiance et que
          vous savez avoir une certaine connaissance taxonomique."
        what_is_considered_inappropriate_content?: Qu'est-ce qui est considéré comme
          un contenu inapproprié?
        you_know_it_when_you_see_it_html: "Vous <a href=\"http://en.wikipedia.org/wiki/Jacobellis_v._Ohio\">le
          savez quand vous le voyez</a>, \nn’est-ce pas ? Les choses qui violent la
          Section 2 de nos <a href=\"/terms.html\">Conditions d’utilisation</a> \nsont
          tout à fait inappropriées et méritent un marquage, ou bien d’être signalées\naux
          administrateurs. Les formes moins rudes de grossièreté sont malheureuses,
          mais\nsans doute pas quelque chose que nous supprimerons. Les observations
          d’animaux de compagnie, d’animaux\ncaptifs, d’humains, ou d’autres organismes
          que la plupart des naturalistes trouveraient\nsans intérêt sont ok (ils
          sont vivants, après tout). Les observations de choses\nqui ne sont pas des
          organismes sont dans une zone grise. Les choses qui n’ont clairement\nrien
          à voir avec la nature, comme ce que quelqu’un a mangé, méritent\nun marquage
          et pourraient être supprimées, mais la preuve de la pollution ou de la perturbation\npourrait
          être intéressante, et ne sera probablement pas supprimée."
        what_is_an_observation?: Qu'est-ce qu'une observation?
        an_observation_is_the_what_where_and_when_html: "Une observation est le quoi,
          où, et quand d'une constatation dans la nature. \n%{site_name} fournit un
          espace pour ajouter cette information avec du texte, des photos et des marqueurs.
          %{site_name} incite à noter l'ensemble des constatations observées dans
          la nature, \nqu'elles décrivent des espèces identifiées ou simplement des
          descriptions narratives. \n(Sur %{site_name}, le même lézard peut être décrit
          comme un Lézard du Désert à Cornes ou en tant que &quot;Le Mystérieux Lézard
          de la Vallée de la Mort&quot;)"
        why_doesnt_inaturalist_recognize_the_name_ive_entered?: Pourquoi %{site_name}
          ne reconnaît pas le nom que j'ai saisi ?
        inaturalist_has_name_information_for_mammals: "%{site_name} a des noms de
          mammifères, d'oiseaux, de reptiles et d'amphibiens, et continue d'ajouter
          de nouveaux noms d'espèces dans notre base de données. Si nous ne reconnaissons
          pas un nom particulier, essayez des \nnoms alternatifs que l'on peut reconnaître
          et ajoutez le nom original à une étiquette ou aux champs de description."
        how_can_i_get_help_identifying_what_i_saw?: Comment puis-je obtenir de l'aide
          pour identifier ce que j'ai vu ?
        check_the_id_please_checkbox_when_html: Cochez la case "ID s'il vous plait"
          quand vous ajoutez/éditez votre observation pour qu'elle apparaisse dans
          <a href="%{url}">ID s'il vous plait</a>.
        what_does_it_mean_to_link_inaturalist_to_my_flickr_account?: Que signifie
          le fait de lier %{site_name} à mon compte Flickr ?
        inaturalist_can_link_directly_to_the_flickr_photo_service: '%{site_name} peut
          accéder directement au service de photo Flickr donc vous pouvez ajouter
          vos photos Flickr à vos observations. Si vous acceptez de lier votre compte
          Flickr, vous connectez simplement deux comptes ; nous n''avons pas accès
          à votre mot de passe Flickr et vous ne renoncez pas à vos droits d''auteur,
          vous ne nous donnez pas non plus la possibilité d''utiliser une de vos photos
          d''une manière que vous ne souhaitez pas.'
        can_i_add_photos_without_a_flickr_account?: Puis-je ajouter des photos sans
          avoir de compte Flickr ?
        we_also_support_picasa_html: 'Nous soutenons également Picasa: <a href="%{url}">Configurer
          votre compte Picasa &raquo;</a>'
        we_also_support_uploading_photos: |-
          Nous supportons aussi le téléchargement direct de photo vers %{site_name}, mais il peut être un peu
          lent, donc nous n’autorisons qu’un seul téléchargement à la fois. Utiliser Flickr ou Picasa est
          sans doute plus rapide si vous utilisez déjà ces services.
        what_are_tags?: Que sont les tags?
        tags_are_keywords_you_can_add_to_an_html: "Les balises sont des mots-clés
          que vous pouvez ajouter à une observation pour les rendre plus facile à
          trouver. \nPar exemple, si un barracuda vous suit lors d’une plongée dans
          les îles Turques-et-Caïques, \nvous pouvez marquer l’observation &quot;effrayant,
          barracuda, plongée sous-marine, vacances, truques-et-caïques&quot;."
        can_i_include_my_observations_on_my_blog?: Puis-je inclure mes observations
          de %{site_name} sur mon propre site web ou mon blog ?
        sure_check_out_our_widget_html: Bien sûr, consultez notre <a href="%{url}"
          title="Observations Widget">widget Observations</a>.
        what_kind_of_photos_should_i_attach: Quelle sorte de photos dois-je attacher
          aux observations ? Puis-je attacher des photos que je n’ai pas prises ?
        photos_attached_to_observations_should_be: |-
          Les photos attachées aux observations doivent être celles de l’individu observé
          au moment de l’observation. Si vous enregistrez l’observation d’un
          arbre, puis y retournez le lendemain pour prendre une photo, veuillez ajouter une nouvelle
          observation pour l’image, car elle représente l’arbre à
          un moment différent.
        please_do_not_upload_pictures_you_didnt_take_html: |-
          Veuillez <em>ne pas télécharger de photos que vous n’avez pas prises</em> sauf si vous avez
          obtenu la permission du photographe. Il est illégal de publier
          des œuvres protégées sans une sorme de licence accordée par le créateur
          de l’œuvre, et tous les photographes ont tous les droits réservés sur leurs
          photos par défaut. Si la photo était de la chose que vous avez observée, et
          que quelqu’un d’autre l’a prise et que vous avez obtenu sa permission pour la publier,
          vous devriez aussi noter le nom du photographe dans la
          description de l’observation.
        what_is_geoprivacy?: Qu’est-ce que la confidentialité géographique ?
        geoprivacy_is_a_setting_you_can: "La confidentialité géographique est un paramètre
          que vous pouvez mettre sur vos observations pour\ncontrôler comment les
          coordonnées spatiales (latitude et longitude) sont \naffichées. Voici les
          options :"
        note_that_curators_of: |-
          Notez que les superviseurs des projets individuels peuvent toujours voir les
          coordonnées quelque soit le paramètre de confidentialité géographique, donc si vous êtes
          préoccupé par qui a accès aux coordonnées, vous devez être sûr
          de faire confiance aux superviseurs des projets auxquels vous participez.
        what_is_does_it_mean_for: Que signifie, pour une observation, être cachée ?
        when_coordinates_are_obscured_it_means_that: |-
          Quand les coordonnées sont masquées, cela veut dire qu’un point aléatoire à
          %{km}km des vraies coordonnées est affiché publiquement (c.-à-d. sur la page d’accueil, la page des observations, et
          les pages de projet), alors que les coordonnées réelles sont uniquement visibles quand vous
          consultez vos propres observations (c.-à-d. sur les pages de projet
          individuel et la liste de vos propres observations). Notez que les superviseurs des
          projets auxquels vous avez ajouté une observations peuvent aussi voir les
          coordonnées réelles. Les coordonnées masquées devraient toujours être symbolisées par
          une marque circulaire sans tiges sur les cartes et dans
          les flux géospatiaux.
        coordinates_are_obscured_for_all_taxa: |-
          Les coordonnées sont masquées automatiquement pour tous les taxons qui sont « BIENTÔT
          MENACÉS » ou pire, d’après la Liste rouge de l’IUCN. Certains taxons peuvent être
          déclarés comme menacés d’après d’autres autorités de conservation, et
          certaines peuvent avoir été simplement marquées comme menacées par les superviseurs du site %{site_name}, s’ils
          pensent qu’elles méritent une protection.
        you_can_also_obscure_the_coordinates_html: |-
          Vous pouvez aussi masquer les coordonnées de vos propres observations
          quel que soit l’état du taxon. Voyez <a href="#geoprivacy">la confidentialité géographique</a> ci-dessus.
        what_is_the_quality_assessment: Quelle est l’évaluation de la qualité et comment
          qualifier les observations pour obtenir le niveau de « recherche » ?
        what_is_a_life_list?: Qu’est-ce qu’une liste de vie ?
        just_a_simple_list: Juste une simple liste de taxons sans comportement particulier.
        automatically_updates_based_on_your_observations: |-
          Met à jour automatiquement d’après vos observations. Tout le monde sur %{site_name}
          a une liste de vie par défaut qui contient toutes les espèces que cette personne a
          observées. Si vous supprimez une observation ou modifiez votre identification,
          l’espèce sera enlevée. Vous pouvez aussi ajouter manuellement des taxons à votre
          liste de vie tout comme vous le feriez avec uen liste ordinaire. Les espèces que vous
          ajoutez manuellement ne seront pas enlevées si vous les observez puis supprimez
          l’observation.
        you_can_also_make_additional_life_lists: Vous pouvez aussi créer des listes
          de vie supplémentaires pour des groupes d’organismes spécifiques, comme
          une liste de vie d’oiseaux, ou une liste de vie de laiterons.
        a_project_list_belongs: |-
          Une liste de projet appartient à un projet et liste tous les taxons
          observés par les membres de ce projet. Les listes de projet peuvent aussi être
          remplies manuellement par l’administrateur de ce projet, et peuvent être utilisées
          pour restreindre les contributions du projet aux taxons de cette liste.
        a_check_list_is_html: |-
          Une liste de contrôle est une liste de taxons qui se manifestent dans un lieu. Chaque lieu
          a une liste de contrôle par défaut, et quand une observation est faite
          dans les limites du lieu <em>et</em> qu’elle a atteint
          le degré de recherche, les espèces observées seront automatiquement
          ajoutées à la liste de contrôle du lieu.
        inat_users_can_also: |-
          Les utilisateurs de %{site_name} peuvent aussi ajouter des listes de contrôle supplémentaires aux lieux, mais
          ces listes de contrôles ne sont pas mises à jour automatiquement. Elles fournissent
          principalement un moyen aux gens de sortir des sources de données, ou
          simplement de lister des choses d’après leur propre expérience.
        is_a_list_of_every_species_that_you_have_seen: |-
          Une liste de vie est une liste de toutes les espèces que vous avez vues. Chaque utilisateur de %{site_name} a une liste
          de vie et ces listes sont automatiquement remplies d’après les observations ajoutées à %{site_name}.
        i_observed_a_species: J’ai observé une espèce, pourquoi n’apparaît-elle pas
          dans ma liste de vie ?
        while_the_life_list_is_automatically_populated: |-
          Alors que la liste de vie est remplie automatiquement des observations
          ajoutées, les espèces ne seront pas ajoutées à cette liste si
          %{site_name} ne reconnaît pas le nom que vous utilisez. Nous vous recommandons
          d’essayer d’autres noms que nous pourrions reconnaître.
    listed_taxa:
      establishment_field:
        confirmation: Êtes-vous sûr ? Cela modifiera la mise en œuvre des moyens pour
          TOUS les taxons listés appartenant aux lieux dans cet endroit. Vous pourriez
          défaire beaucoup de travail.
        description_html: "Cela modifiera la mise en œuvre des moyens de <em>toutes</em>
          les listes de\nce taxon pour tous les lieux descendants de \n<a href=\"%{place_url}\">%{place_name}</a>
          \nà <strong>\"%{establishment_means}\"</strong>. Seuls\nles superviseurs
          peuvent utiliser cet outil. Modifier le moyen de mise en œuvre à\n« présenté »
          aura à peu près le même effet, mais ne modifiera pas\nles valeurs existantes,
          mais remplira juste les vides."
    lists:
