    projects:
      edit:
        bioblitz_create_a_new_place_html: '%{link}, assurez-vous qu’il a une frontière,
          puis revenez ici et réessayez.'
        bioblitz_desc_html: |-
          <p>
            Un bioblitz est un événement durant lequel les participants tentent d’observer autant
            d’espèces que possible dans un lieu et une période de temps donnés. C’est une manière
            amusante d’initier les gens à la biodiversité tout en récoltant des données
            précieuses dans le même temps. À la différence des projets normaux, les projets de bioblitz
            accumulent des statistiques pour <em>toutes</em> les observations faites dans
            la période de temps et le lieu indiqués, donc les participants n’ont pas besoin de
            s’inscrire pour le projet ou d’ajouter explicitement leurs observations au
            projet.
          </p>
        cover_desc: Image de bannière facultative qui apparaîtra en haut de votre
          page de projet. Elle doit faire 950px de large, et moins de 400px de haut.
        custom_project_fields_means: Personnaliser la bannière du projet, ajouter
          du contenu au site, et modifier le CSS.
        end_time_desc: Date de fin du bioblitz. Doit être antérieur à un an après
          la date de début
        event_url_desc: |-
          URL d’un service d’enregistrement d’un événement que vous utilisez pur votre bioblitz.
          Si c’est une URL de Eventbrite qui inclut un ID numérique, nous
          inclurons un widget d’inscription sur votre page de projet jusqu’au démarrage de
          votre bioblitz.
        icon_desc: Sera retaillé en un carré
        project_assets_desc_html: |-
          <p class="description">Les actifs du projet sont simplement des fichiers associés avec votre projet, avec quelques règles spéciales :</p>
          <ol class="description">
            <li>Les fichiers finissant par .logo.jpg, .logo.png, etc., seront utilisés comme logo du projet sur la page du projet à la place de l’icône du projet</li>
            <li>Les fichiers KML et KMZ seront ajoutés à la carte de la page du projet</li>
          </ol>
        rules:
          captive: être captif / cultivé
          wild: être sauvage / naturalisé
          georeferenced: avoir des coordonnées
          has_media: avoir des médias (photo ou son)
          has_a_photo: avoir une photo
          has_a_sound: avoir un son
          identified: être identifié
          in_taxon: être dans un taxon
          observed_in_place: être observé dans le lieu
          on_list: être d’un taxon de la liste du projet
        start_time_desc: 'Date de début de votre bioblitz. Format: AAAA-MM-JJThh:mm:ss±hh:mm'
        trusted_project_means: |-
          Faire confiance à un projet signifie que les gestionnaires du projet peuvent ajouter des éléments
          au projet et des attributs personnalisés du projet (par ex. une bannière HTML, du CSS). L’accès
          aux attributs personnalisés du projet signifie que les gestionnaires du projet peuvent
          potentiellement ajouter du JavaScript malveillant ; ne faites donc confiance qu’aux projets qui
          ont des gestionnaires à la fois responsables et techniquement compétents.
      invite:
        description_html: |-
          <h3>À propos des Invitations</h3>
          <p class="ui">
            Inviter des gens sur votre projet est un peu différent d’inviter
            des observations individuelles. Inviter des gens
          </p>
          <ol>
            <li>Leur enverra un courriel les invitant à rejoindre votre projet</li>
            <li>Affichera une invitation dans leur tableau de bord</li>
            <li>Leur permettra de rejoindre votre projet s’il a été mis en invitation uniquement</li>
          </ol>
          <p class="ui">
            Seuls les superviseurs du projet peuvent inviter des gens à rejoindre un projet. Vous
            devriez pouvoir rechercher des gens en utilisant leur nom d’utilisateur iNat ou
            leur adresse de messagerie <em>complète</em>, en supposant que nous avons cela en
            fichier.
          </p>
      join:
        invite_only_description: |-
          L’adhésion à ce projet est sur invitation uniquement. Si vous voulez le
          rejoindre, veuillez contacter un des superviseurs ci-dessous et demander une
          invitation.
      members:
        bioblitz_notice_html: |-
          <strong>Remarque :</strong> ceci n’est qu’une liste des gens qui ont
          rejoint ce projet de façon explicite. Comme c’est un projet de bioblitz et que les statistiques
          sont calculées pour toutes les observations ajoutées dans le lieu et
          la période de temps spécifiés, il peut y avoir beaucoup plus de participants que ce qui
          est listé ici.
      show:
        bioblitz_results_desc_html: |-
          <p>
            À la différence des projets normaux, les bioblitz affichent les statistiques d’événement ci-dessous à partir de
            <em>toutes</em> les observations dans un lieu et pendant une période de temps, pas seulement
            les observations que les gens ont volontairement ajoutées au projet.
            Le but de cela est de supprimer la barrière de la nécessité de rejoindre un projet pour contribuer
            à ces statistiques d’événement.
          </p>
          <p>
            Remarquez que tandis que ce genre de projet affiche des statistiques pour les observations qui
            n’ont pas été délibérément ajoutées au projet, il ne permet pas
            aux superviseurs de voir les coordonnées privées ou masquées de ces
            observations, ou de supposer que les observateurs ont accepté les conditions du
            projet. Si vous êtes un superviseur de projet et que vous voulez accéder aux coordonnées
            privées, il faut que vos participants acceptent les conditions
            du projet, ou si vous voulez que les observations soient comptées dans la liste de contrôle du projet supervisé,
            assurez-vous que vos participants rejoignent le projet et ajoutent leurs
            observations, comme ils le feraient dans un projet normal.
          </p>
        project_observations_desc: |-
          Cela ne comprend que les observations explicitement ajoutées à ce
          projet, et non toutes les observations enregistrées dans ce lieu et à la période de cet
          événement.
        curated_checklist_desc: |-
          la liste de contrôle supervisée et le nombre de taxons venant des observations explicitement ajoutées à ce
          projet, et non toutes les observations enregistrées dans ce lieu et durant la période de cet
          événement.
    shared:
      spam:
        message_for_owner_and_curators_html: |-
          Cet enregistrement a été marqué comme du pourriel et n’est plus visible
          publiquement. Vous pouvez le voir car vous l’avez créé, ou parce que vous êtes un superviseur
          du site. Si vous pensez que c’est une erreur, veuillez
          <a href="mailto:%{email}">nous contacter</a>.
        this_has_been_flagged_as_spam: Signalé comme spam
      not_found:
        sorry_that_doesnt_exist: Désolé, cela n'existe pas !
        even_our_dedicated_search_mole_couldnt: Même notre taupe de recherche dédiée
          n’a rien pu trouver !
    taxon_names:
      form:
        new_name_guidelines_html: |-
          <ul class="ui">
            <li>Essayez d’ajouter des noms quiii ont déjà été utilisés ailleurs. Veuillez ne pas inventer de nouveaux noms.</li>
            <li>N’ajoutez pas de noms en doublon, par ex. n’appelez pas plusieurs faucons « faucon »</li>
            <li>Pour les taxons de plus haut niveau, essayez d’utiliser les noms qui englobent tous les descendants, comme « hérons et famille » ou « famille de la bruyère »</li>
          </ul>
        places_help_html: |-
          Ajouter un nom à un lieu pour lui donner priorité pour les sites et les utilisateurs de
          ce lieu. S’il y a plusieurs noms par lieu, vous pouvez les prioriser
          them <a href="%{url}">ici</a>. Veuillez <strong>ne pas</strong> ajouter de noms pour TOUS
          les lieux où le nom est utilisé, mais uniquement pour les lieux en conflit avec
          d’autres.
      taxon:
        about_html: |-
          Les taxons peuvent avoir beaucoup de noms communs. Nous supportons un nom commun par défaut
          de façon globale, qui peut être modifié ici en tirant un nom vers le haut de
          la liste. Vous pouvez aussi spécifier des noms par défaut dans différents lieux en
          modifiant le nom et en ajoutant un lieu, mais veuillez ne le faire que quand
          différents lieux ont des noms en conflit.
    users:
      dashboard:
        taxon_change_desc: |-
          Les modifications de taxon représentent les changements apportés à la taxonomie de %{site_name}.
          La plupart du temps, %{site_name} conservera automatiquement
          cotre contenu à jour quand ces changements auront lieu (sauf si vous avez
          choisi le contraire), mais nous voulons quand même vous faire savoir quand et comment vos données
          sont modifiées.
        your_content_will_be_updated: Votre contenu relatif à ces taxons a été mis
          à jour automatiquement.
        you_may_want_to_update: Vous avez du contenu relatif à ces taxons que vous
          pourriez souhaiter mettre à jour.
        cannot_update_your_content: '%{site_name} n’a pas pu mettre à jour automatiquement
          votre contenu pour ce changement.'
        new_project_admin_html: |-
          Vous vous demandez pourquoi vous êtes désormais administrateur de ce projet ? Le précédent propriétaire
          a sans doute supprimé son compte, et donc %{site_name} vous a été affecté parce que
          vous êtes un gestionnaire de projet ou un superviseur de site. Si vous ne voulez pas être
          l’administrateur du projet, veuillez contacter <a href="mailto:%{help_email}">%{help_email}</a>
        curators_can_see: Juste pour rappel, les superviseurs de projet peuvent voir
          les coordonnées privées ou masquées des observations que vous ajoutez à
          ce projet.
      edit:
        taxon_change_desc: |-
          Quand des taxons sont fusionnés ou renommés sur %{site_name}, vos observations, taxons
          listés, identifications, etc., seront automatiquement mis à jour avec les nouveaux
          taxons si la modification est sans ambiguïté. Si vous choisissez de ne pas le faire ou que le changement est
          ambigu (par ex. une scission), vous recevrez une mise à jour sur le
          changement lié à un outil que vous pouvez utiliser pour mettre à jour votre contenu manuellement,
          si vous le voulez.
        licensing_desc_html: |-
          Mettre votre contenu sous licence donnera aux autres le droit de l÷’utiliser légalement
          sans demander votre permission, s’ils respectent les conditions de la
          licence. %{site_name} utilise votre contenu sous licence Creative Commons pour le partager
          avec des partenaires de données comme l’<a href="http://www.gbif.org/">Établissement d’Information sur la Biodiversité Globale</a> (GBIF), une organisation
          internationale inter-gouvernementale qui compile et distribue
          des informations sur la biodiversité dans le monde entier.
        place_help_html: Personnalise certains aspects du site pour un lieu, comme
          les noms communs.
        prefers_community_taxa_desc: |-
          %{site_name} garde la trace ce que vous pensez que sont vos observations et ce que
          la communauté pense qu’elles sont. L’identification que nous partageons avec les partenaires
          de données est celle de la communauté, mais si vous ne pensez pas que
          l’opinion de la communauté doive surpasser la vôtre, vous pouvez choisir de le refuser
          ici. Les gens pourront toujours ajouter des identifications, mais
          l’opinion de la communauté ne sera pas favorisée par rapport à la vôtre. Cela veut dire que vos
          observations ne seront pas éligibles au niveau de recherche, à moins que vous
          ne soyez d’accord avec la communauté.
      show:
        take_a_chance_to_review_html: Prenez une chance de revoir <a href="%{link}">nos
          lignes directrices</a>.
        this_user_was_banned: Cet utilisateur a été banni
    welcome:
      index:
        welcome_message_html: "vers %{image}, où vous pourrez <strong>enregistrer</strong>
          ce que vous avez vu dans la nature, \n<strong>rencontrer</strong> d’autres
          amoureux de la nature, \net en <strong>apprendre</strong> sur le monde naturel."
