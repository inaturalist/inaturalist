        even_our_dedicated_search_mole_couldnt: Même notre taupe de recherche n’a
          rien pu trouver !
    taxa:
      show:
        about_names_desc: |-
          <p>
            La plupart des catégories d’organismes ont des « noms communs » dans les langues
            parlées. Ces noms sont reconnus couramment, faciles à prononcer,
            et stables dans le temps, mais de nombreux organismes ont plusieurs noms
            différents selon les endroits, même dans la même langue, ce qui peut rendre
            difficile la communication sans confusion à propos de ces organismes.
            Les scientifiques résolvent ce problème en utilisant un « nom scientifique »
            unique pour chaque catégorie d’organisme, qui se conforme aux règles de
            <a href="https://fr.wikipedia.org/wiki/Nom_binominal">la nomenclature biologique</a>,
            mais ces noms sont en général basés sur le latin, une langue que personne
            ne parle, et ne sont donc pas mémorisables comme des noms communs pour beaucoup
            de gens. Les noms scientifiques peuvent aussi refléter l’emplacement taxonomique
            d’un organisme, donc ils peuvent changer quand les scientifiques développent des théories
            plus précises sur les relations d’évolution entre
            différents organismes, réduisant encore l’utilité dans la
            communication, même parmi les personnes qui connaissent les noms scientifiques.
          </p>
          <p>
            Le vieil adage le résume ainsi : « Les noms communs changent de lieu en
            lieu, les noms scientifiques changent de temps en temps. »
          </p>
          <p>
            Nous essayons de corriger ces lacunes en affichant à la fois les noms
            communs et scientifiques quand c’est possible, et en choisissant les noms communs
            basés sur la langue et les préférences géographiques du lecteur.
          </p>
        about_conservation_status_desc: L’état de conservation synthétise le risque
          d’extinction d’un groupe d’organismes.
        about_establishment_desc: |-
          « Les moyens d’implantation » décrivent comment une espèce est arrivée là
          où elle se trouve actuellement. Implanté signifie qu’elle est arrivée par une activité
          humaine, alors qu’indigène signifie qu’elle est arrivée sans assistance humaine.
          Les espèces endémiques n’apparaissent qu’en un endroit spécifique, et nulle part ailleurs.
        trending_desc: Taxons les plus observés lors du dernier mois
        trending_in_place_desc_html: Taxons les plus observés dans le dernier mois
          à <a href="%{url}">%{place}</a>
        rare_desc: Taxons menacés les moins observés
        rare_in_place_desc_html: Taxons menacés les moins observés à <a href="%{url}">%{place}</a>
        no_trending_desc: Rien d’observé dans le dernier mois concernant ce taxon
