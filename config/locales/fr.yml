      show:
        are_you_sure_you_want_to_convert: |
          Êtes-vous sûr de vouloir convertir ce projet en Projet Collection ?
        bioblitz_results_desc_html: |
          <p>
          À la différence des projets normaux, les bioblitz affichent les statistiques de l’activité ci-dessous à partir de
          <em>toutes</em> les observations dans un lieu et pendant une période de temps, pas seulement
          les observations que les gens ont volontairement ajoutées au projet.
          Le but est d’éliminer le besoin de se joindre à un projet pour contribuer
          à ces statistiques d’activité.
          </p>
          <p>
          Prenez note que tandis que ce type de projet affiche des statistiques pour les observations qui
          n’ont pas été délibérément ajoutées au projet, il ne permet pas
          aux responsables du projet de voir les coordonnées privées ou masquées de ces
          observations ou de supposer que les observateurs ont accepté les conditions du
          projet. Si vous êtes un responsable de l’organisation de projet et que vous voulez accéder aux coordonnées
          privées, il faut que vos participants acceptent les conditions
          du projet, ou si vous voulez que les observations soient comptées dans la check-list du projet,
          assurez-vous que vos participants se joignent au projet et ajoutent leurs
          observations comme ils le feraient pour un projet normal.
          </p>
