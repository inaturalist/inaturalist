    Prenez en compte que les gérants du projet pourront changer les paramètres de celui-ci afin d'y ajouter vos observations, et pour ajouter ou supprimer des gérants n'importe quand. Vous recevrez des notifications, mais vous acceptez de faire confiance à ce projet en donnant vos coordonnées privées, donc soyez prudent.
