  places_warning_export_complex_boundary_html: |
    Si vous essayez d'exporter des observations depuis un lieu aux limites complexes, envisagez plutôt de 
    <a href="https://www.gbif.org/occurrence/search?dataset_key=50c9509d-22c7-4a22-a47d-8c48425ef4a7">les télécharger depuis le GBIF</a>, 
    où vous pouvez dessiner des limites arbitraires, ou bien de les télécharger depuis iNat 
    en utilisant des lieux existants ou une rectangle géographique puis filtrez 
    les données à nouveau une fois que vous les avez téléchargées.
  places_warning_look_for_existing_html: |
    Cherchez dans les <a href="/search?source[]=places">lieux existants</a> pour vérifier
    que vous n'êtes pas en train de créer un doublon. Nous avons déjà des lieux pour tous les
    continents et pays, et deux niveaux administratifs inférieurs au pays.
  places_warning_projects_can_have_multiple_places: |
    Si vous essayez de créer un lieu pour délimiter un projet, notez que les projets peuvent être composés de plusieurs lieux. Par exemple, si vous voulez faire un projet pour la Nouvelle-Zélande et l'Australie, vous pouvez simplement ajouter des conditions pour ces deux lieux au lieu d'en créer un nouveau.
  places_warning_new_places_are_slow_html: |
    Les nouveaux lieux sont l'une des causes principales de ralentissement sur iNat, donc <strong>veuillez envisager de ne pas créer un nouveau lieu</strong>. Les petits lieux ne contenant que quelques milliers d'observations sont généralement acceptables, mais si vous créez un nouveau lieu qui contient beaucoup plus d'observations, vous allez ralentir iNat pour tous les autres utilisateurs. Voici quelques alternatives possibles :
  places_warning_editing_places_is_slow: |
    La modification des limites des endroits est l'une des plus grandes sources de ralentissements sur iNat. Si vous pouvez l'éviter, n'ajoutez, ne modifiez pas ou ne supprimez pas les limites d'endroits, sauf si c'est absolument nécessaire.
  places_warning_quota: |
    Vous ne pouvez créer que trois lieux par jour.
  places_warning_the_future: |
    NDLR: compte tenu du taux de croissance actuel d'iNat, nous allons prochainement devoir restreindre les conditions dans lesquelles les gens peuvent créer de nouveaux lieux.
