      donate_desc_html: |
        <p class="lead">
        <strong>iNaturalist est l'une des plus grandes communautés au monde consacrées à
        l'exploration de la biodiversité. Je vous remercie de faire partie de ce groupe!</strong>
        </p>
        <p class="lead">
        Si vous croyez en la puissance de cette communauté mondiale des amoureux de la nature
        pour partager les connaissances et générer des données irremplaçables sur la biodiversité,
        merci d'envisager un cadeau unique ou récurrent en ligne, ou de voir <a
        href="https://www.inaturalist.org/pages/giving">autres façons de
        donner</a>.
        </p>
        <p class="lead">
        Votre don aide à soutenir iNaturalist au fur et à mesure de la croissance de la communauté, de
        à l'avancement de la vision informatique et à la mise en œuvre de nouvelles fonctionnalités à la prise en charge
        de nos serveurs et de notre personnel.
        </p>
        <p class="text-muted">
        iNaturalist est une initiative conjointe de la California Academy of Sciences
        et de la National Geographic Society. Tous les dons seront reçus par
        la California Academy of Sciences, une organisation sans but lucratif exonérée d'impôt 501(c)(3)
        basée aux États-Unis d'Amérique (ID: 94-1156258).
        </p>
      post_donate_social_media_text: Je soutiens iNaturalist  parce que...
      monthly_supporters:
        become_a_monthly_supporter_of_inaturalist: Devenir un soutien mensuel de iNaturalist
        desc_html: |
          <p class="lead">
          <strong>iNaturalist est une des plus grandes communautés du monde dédiées
          à l’exploration de la biodiversité. Merci à vous pour en faire partie !</strong>
          </p>
          <p class="lead">
          Nous désirons garder iNaturalist libre à l’utilisation, mais il n’est pas gratuit
          à mettre en œuvre. Si vous aimez iNaturalist, merci de songer à en devenir un
          parrain mensuel. Les dons récurrents aident à assurer qu’iNaturalist pourra
          continuer à faire évoluer son infrastructure et ses équipes en fournissant des
          ressources suffisantes et prévisibles. Vous pouvez accepter d’afficher votre
          statut de parrain régulier sur votre profil d’utilisateur.
          </p>
          <p class="lead">
          Vos dons charitables aident à soutenir la croissance de la communauté, depuis
          la vision informatique avancée, la mise en oeuvre de nouvelles fonctionnalités
          et la prise en charge de nos serveurs et le soutien de nos personnels. Si vous
          préférez effectuer un don en une fois, veuillez <a href="%{donate_url}">cliquer ici</a>.
          </p>
          <p class="text-muted">
          iNaturalist est une initiative conjointe de la California Academy of Sciences et de la National Geographic Society'. Tous les dons seront reçus par la California Academy of Sciences, une organisation sans but lucratif exemptée de taxes aux États-Unis d’Amérique selon le code fiscal américain 501(c)(3).
          </p>
