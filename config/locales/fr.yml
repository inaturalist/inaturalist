      edit:
        aggregation_pending: En attente d'aggrégation
        bioblitz_create_a_new_place_html: '%{link}, assurez-vous qu’il a une frontière,
          puis revenez ici et réessayez.'
        bioblitz_desc_html: |-
          <p>
            Un bioblitz est une activité durant laquelle les participants tentent d’observer autant
            d’espèces que possible dans une période de temps donnée. C’est une manière
            amusante d’initier les gens à la biodiversité tout en récoltant des données
            précieuses.
          </p>
        change_admin_desc: Choisir un des superviseurs du projet pour être le nouvel
          administrateur.
        cover_desc: Image de bannière facultative qui apparaîtra en haut de votre
          page de projet. Elle doit faire 950px de large et moins de 400px de haut.
        custom_project_fields_means: Personnalisez la bannière du projet, ajoutez
          du contenu au site et modifiez le CSS.
        end_time_desc: Date de fin du bioblitz. Doit être moins d’un an après la date
          de début
        event_url_desc: |-
          URL d’un service d’enregistrement d’une activité que vous utilisez pour votre bioblitz.
          Si c’est une URL d’Eventbrite qui inclut un ID numérique, nous
          inclurons un widget d’inscription sur votre page de projet jusqu’au début de
          votre bioblitz.
        icon_desc: Sera retaillé en un carré
        last_aggregated_at_desc: Moment où l’agrégateur a terminé d’ajouter des observations
          à ce projet
        no_curators: Il n’y a pas de superviseur de projet. Si vous voulez affecter
          une nouvelle personne comme administrateur, elle doit d’abord rejoindre
          ce projet, et vous devez la rendre superviseur.
        observation_aggregation_desc_html: |-
          <p class="description">
            L’agrégation d’observations ajoutera automatiquement vos observations appropriées à votre
            projet en accord avec ce que spécifient les règles de votre projet. Comme il n’y a pas de moyen de supprimer plusieurs observations d’un projet
            à la fois, c’est potentiellement dangereux ; veuillez donc vous assurer que vous avez
            choisi le lieu et les règles de taxon que vous voulez, ou vous pourriez vous retrouver
            avec beaucoup d’observations inappropriées à supprimer manuellement.
          </p>
          <p class="description">
            L’agrégateur ne fonctionnera que si les conditions suivantes sont remplies :
          </p>
          <ol>
            <li class="readable description">
              Votre projet a au moins une règle 'doit observé sur place' pour un lieu de taille petite à moyenne (de la
              taille du Texas ou de l’Ukraine)
            </li>
            <li class="readable description">
              OU votre projet a au moins une règle 'doit être dans le taxon'
            </li>
          </ol>
        project_assets_desc_html: |-
          <p class="description">Les biens du projet sont simplement des fichiers associés à votre projet, avec quelques règles spéciales :</p>
          <ol class="description">
            <li>Les fichiers finissant par .logo.jpg, .logo.png, etc., seront utilisés comme logo du projet sur la page du projet à la place de l’icône du projet</li>
            <li>Les fichiers KML et KMZ seront ajoutés à la carte de la page du projet</li>
          </ol>
        project_list_desc_html: |-
          <p class="description">
            Vous pouvez créer une liste de projet personnalisée de taxons et la
            lier à votre projet. Cela peut être utile pour restreindre les
            observations ajoutées à votre projet à celles qui correspondent aux
            taxons de votre liste via la règle « doit être un taxon de la liste
            du projet ».
          </p>
        rules:
          captive: être captif/cultivé
          wild: être sauvage/acclimaté
          georeferenced: avoir des coordonnées
          has_media: avoir des médias (photo ou son)
          has_a_photo: avoir une photo
          has_a_sound: avoir un son
          identified: être identifié
          in_taxon: être dans un taxon
          observed_in_place: être observé dans le lieu
          on_list: être d’un taxon de la liste du projet
          verifiable: être vérifiable
        start_time_desc: 'Date de début de votre bioblitz. Format: AAAA-MM-JJThh:mm:ss±hh:mm'
        submission_models:
          any: n’importe qui
          curators: superviseurs du projet
        trusted_project_means: |-
          Le fait de faire confiance à un projet signifie que les gestionnaires du projet peuvent ajouter des biens
          et des attributs personnalisés au projet (par ex. une bannière HTML, des éléments en format CSS). En ayant accès
          aux attributs personnalisés du projet, les gestionnaires du projet peuvent
          potentiellement ajouter du JavaScript malveillant; faites seulement confiance aux projets dont les
          gestionnaires sont à la fois responsables et techniquement compétents.
      invite:
        description_html: |-
          <h3>À propos des Invitations</h3>
          <p class="ui">
            Invitez des gens à se joindre à votre projet est un peu différent que de demander
            des observations des personnes. En invitant des gens,
          </p>
          <ol>
            <li>un courriel leur sera envoyé les invitant à se joindre à votre projet</li>
            <li>une invitation sera affichée dans leur tableau de bord</li>
            <li>et ils pourront se joindre à votre projet s’il a été établi en mode invitation seulement</li>
          </ol>
          <p class="ui">
            Seuls les responsables de l’organisation du projet peuvent inviter des gens à se joindre à un projet. Vous
            devriez pouvoir chercher des gens en utilisant leur nom d’utilisateur iNat ou
            leur adresse électronique <em>complète</em>, en supposant que nous avons cette information dans nos
            dossiers.
          </p>
      join:
        invite_only_description: |-
          Vous devez être invité à vous joindre à ce projet. Si vous voulez
          Joindre le projet, veuillez contacter un des responsables de l’organisation ci-dessous et demander une
          invitation.
      project_location_privacy_notice_html: |-
        <p>
          Soyez bien conscient que les superviseurs du projet pourront voir n’importe quel emplacement
          privé ou masqué de vos observations dans ce projet, sauf si vous
          supprimez ce droit, et qu’ils pourront ajouter n’importe laquelle de vos
          observations à ce projet sauf si vous <a href="/users/edit">modifiez
          vos paramètres</a>. Vous pouvez aussi accorder ou supprimer l’accès aux observations
          du projet au cas par cas.
        </p>
        <p>
          Si vous êtes préoccupé par la confidentialité de la localisation, ne rejoignez pas des projets
          sauf si vous faites confiance aux superviseurs du projet.
        </p>
      project_user_curator_coordinate_access_labels:
        observer: Vous (<span class="notice status">meilleur choix pour contrôler
          le partage des emplacements privés</span>)
        any: |-
          Membres du projet (<span class="success status">meilleur choix pour partager vos observations avec ce projet</span>)
          Responsables du projet
        none: Personne
      curator_coordinate_access_label: Permettre au responsable du projet de voir
        les coordonnées privées de vos observations lorsqu'elles sont ajoutées par
      curator_coordinate_access_note: |-
        Vous pouvez configurer individuellement les avis de chaque observations.
