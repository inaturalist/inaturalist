  sites_affiliation_about_desc_html: |
    Si votre organisation souhaite se joindre au réseau iNaturalist, vous trouverez plus de détails %{start_tag_join}ici%{end_tag_join}.
  sites_affiliation_examples_canada_cdc_html: |
    %{start_tag_inat_canada}iNaturalist Canada%{end_tag_inat_canada} permet d'intégrer les données d'iNaturalist dans des systèmes sécurisés de niveau provincial gérés par des centres de données sur la conservation (CDC). Ces systèmes sont utilisés lorsque des évaluations sont effectuées (deux fois par an) pour déterminer la vulnérabilité des espèces ainsi que l'habitat essentiel des espèces menacées ou en voie de disparition. Ainsi, il a également été possible de localiser et d'atténuer les risques des points névralgiques en matière de mortalité routière pour des espèces en péril; de délimiter et, ensuite, de protéger les zones clés pour la biodiversité; de confirmer à nouveau la présence d'espèces qui n'avaient plus été signalées depuis des décennies.
  sites_affiliation_examples_ecuardor_bndb_html: |
    %{start_tag_ecuador}iNaturalist Equateur%{end_tag_ecuador} alimente la base de données nationale de la biodiversité de l'Équateur (BNDB), un grand référentiel de données provenant de travaux scientifiques ainsi que de la science citoyenne. Le but est d'intégrer les connaissances et les données qui contribuent à la compréhension environnementale de la flore et de la faune de l'Équateur.
  sites_affiliation_examples_mexico_nbis_html: |
    Les observations de %{start_tag_naturalista}Naturalista%{end_tag_naturalista} Mexique alimentent le système national d'information sur la biodiversité (de la CONABIO, la commission nationale pour la connaissance et l'utilisation de la biodiversité) avec les données d'eBird. On trouve à la fois des données scientifiques et des données de science citoyenne dans %{start_tag_enciclovida}EncicloVida%{end_tag_enciclovida}.
  sites_affiliation_examples_portugal_atlas_html: |
    %{start_tag_portugal}BioDiversity4All%{end_tag_portugal}, le membre du réseau iNaturalist du Portugal, a communiqué des données pour l'atlas portugais des oiseaux migrateurs, l'atlas des mammifères ainsi que pour plusieurs articles de recherche scientifique au Portugal.
  sites_affiliation_more_automatically_hidden_coordinates: |
    Coordonnées cachées automatiquement (masquées ou privées en raison de la « géoconfidentialité » du taxon)
  sites_affiliation_more_automatically_hidden_coordinates_desc: |
    iNaturalist masque automatiquement les coordonnées pour certaines espèces, pour protéger celles-ci des perturbations, de la récolte ou du braconnage. Si les coordonnées exactes des observations dans un pays ne sont masquées que de façon automatique, pour protéger l'espèce, iNaturalist les communique aux membres du réseau dans ce pays.
  sites_affiliation_more_email_addresses: |
    Les adresses électroniques ne sont communiquées aux membres du réseau qu'à des fins de communication à propos du site.
  sites_affiliation_more_twice_per_year: |
    Deux fois par an, iNaturalist communique les adresses électroniques des comptes affiliés et certaines coordonnées cachées (p. ex. les coordonnées masquées au public ou privées) aux membres du réseau iNaturalist pour faciliter l'utilisation des données iNaturalist à des fins de recherche, de conservation et de gestion sur leurs territoires respectifs. Comme décrit ci-dessous, les coordonnées sont communiquées différemment selon la façon dont elles ont été cachées.
  sites_affiliation_more_user_hidden_coordinates: |
    Coordonnées cachées par l'utilisateur (masquées ou privées en raison du paramètre de géoconfidentialité)
  sites_affiliation_more_user_hidden_coordinates_desc: |
    Les observations dont les coordonnées sont cachées par l'utilisateur sont communiquées de manière beaucoup plus limitée et spécifique. Si l'utilisateur est affilié à un site du réseau, iNaturalist communique aux administrateurs de ce site les coordonnées précises des observations pour lesquelles l'utilisateur a choisi la géoconfidentialité « masquée » ou « privée », en plus de celles des observations qui sont masquées au public ou privées en raison de la géoconfidentialité des taxons. Ainsi, vos observations contribuent davantage aux efforts de conservation à l'échelon local.
  sites_affiliation_overview_current_member_list_html: |
    Vous pouvez consulter la liste des membres actuels du %{start_tag_network}réseau iNaturalist%{end_tag_network}.
  sites_affiliation_overview_in_order_to_advance: |
    Pour faire progresser la recherche et la conservation dans leurs régions respectives, les membres du réseau peuvent communiquer les données d'iNaturalist. Ils doivent évaluer la validité et la pertinence des demandes de données et leurs résultats potentiels ; préciser par écrit la responsabilité d'assurer également la sécurité de ces données et de s'abstenir de les exposer publiquement de quelque manière que ce soit, de les communiquer et de les utiliser à des fins autres que l'objectif initial prévu ; documenter tous les cas dans lesquels des données sont communiquées, avec les résultats associés, l'aboutissement ou les utilisations prévues ; et rendre compte chaque année à iNaturalist.
  sites_affiliation_overview_the_inaturalist_network_is_a_collection_html: |
    Le réseau %{start_tag_network}iNaturalist%{end_tag_network} est un ensemble de sites web localisés dans la %{start_tag_global}communauté mondiale iNaturalist%{end_tag_global}.
  sites_affiliation_overview_when_you_affiliate: |
    Lorsque vous vous affiliez à un membre du réseau iNaturalist, votre adresse électronique et l'emplacement exact de vos observations masquées et privées lui sont communiqués. Ainsi, vos observations contribuent davantage aux efforts locaux de conservation. Si vous habitez ou visitez fréquemment la région d'un membre du réseau, nous vous encourageons à vous affilier à ce membre pour faciliter la communication des données.
  sites_affiliation_overview_you_can_continue_html: |
    Vous pouvez continuer à vous connecter par l'intermédiaire d'iNaturalist.org ou de votre site web du réseau. Peu importe votre affiliation, toutes vos données seront hébergées au même endroit et vous pourrez continuer à interagir avec la communauté internationale iNaturalist. Chaque compte iNaturalist ne peut être affilié qu'à un seul membre du réseau. Vous pouvez consulter ou modifier votre affiliation dans les %{start_tag_settings}paramètres de votre compte%{end_tag_settings}.
  sites_affiliation_title: En savoir plus sur l'affiliation au réseau
  sites_network_agreements_html: |
    iNaturalist dispose d'accords officiels avec des organisations dans chacune de ces zones géographiques pour soutenir l'utilisation de la plateforme iNaturalist. <strong>Si votre organisation souhaite se joindre au réseau iNaturalist, vous trouverez plus de détails %{start_tag_join}ici%{end_tag_join}.</strong>
  sites_network_consists_of: "Le réseau iNaturalist se compose de plusieurs organisations :"
  sites_network_inaturalist_network_collection: |
    Le réseau iNaturalist est un ensemble de sites Web localisés qui sont entièrement connectés à la communauté mondiale iNaturalist. Les sites du réseau sont soutenus par des institutions locales qui font la promotion à l'échelle locale et qui facilitent l'utilisation des données d'iNaturalist dans l'intérêt de la biodiversité locale. Dans leur zone géographique, ils ont accès aux coordonnées exactes qui sont automatiquement masquées pour le public afin de mieux protéger les espèces menacées.
  sites_network_your_username: |
    Votre nom d'utilisateur et votre mot de passe fonctionnent sur tous les sites qui font partie du réseau iNaturalist. Si vous choisissez de vous affilier à un site du réseau, les institutions locales qui soutiennent ce site auront également accès à votre adresse électronique (uniquement pour communiquer avec vous au sujet des activités du site) et aux coordonnées exactes des observations que vous avez choisi de masquer ou de rendre privées.
