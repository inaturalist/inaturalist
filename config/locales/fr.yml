    taxon_changes:
      move_children_desc: |
        Les enfants du taxon saisi qui sont des genres ou plus gros seront déplacés dans la sortie ; les espèces, sous-espèces, variétés, etc. seront changées dans leur équivalent avec le nouveau nom de genre ou d’espèce.
      form:
        move_children_desc_html: |
          Cocher cette case déplacera les enfants du taxon d’entrée vers le
          taxon cible pour les Échanges et les Fusions, quand cette modification sera validée. Si
          cela déplace vers un genre ou inférieur, cela créera un échange de taxons pour tous
          les descendants qui ont un changement de nom implicite. Par exemple, si vous échangez
          la famille Canidae en Dogidae, cela modifie le parent du genre
          <i>Canis</i> de Canidae en Dogidae. Si vous changez le genre
          <i>Canis</i> dans le genre <i>Dogis</i>, cela créera et validera
          des échanges de taxon pour changer <i>Canis lupus</i> en <i>Dogis lupus</i> et
          <i>Canis lupus</i> ssp. <i>lupus</i> en <i>Dogis lupus</i> ssp.
          <i>lupus</i>. Cela peut provoquer une certaine confusion, donc à utiliser avec précaution.
    taxon_links:
      form:
        name_with_rank_desc: |
          Le nom du tacon avec son rang. Pour des rangs infraspécifiques, le rang est affiché après le binôme.
    taxon_names:
      form:
        new_name_guidelines_html: |
          <ul class="ui">
          <li><p>Essayez d’ajouter des noms qui ont déjà été utilisés ailleurs. Veuillez ne pas inventer de nouveaux noms.</p></li>
          <li><p>N’ajoutez pas de noms en double, par ex. n’appelez pas plusieurs faucons « faucon »</p></li>
          <li><p>Pour les taxons de plus haut rang, essayez d’utiliser les noms qui englobent tous les descendants, comme « hérons et alliés » ou « famille de la bruyère »</p></li>
          <li><p>
          N’ajoutez pas d’information qui ne soit pas le nom, par ex. des informations
          entre parenthèses sur comment vous pensez que le nom devrait être utilisé
          </p></li>
          <li>
          <p>
          Les nouveaux lexiques doivent être en anglais. Veuillez ne pas ajouter de noms de langue
          traduits comme « French, Français » parce que cela rendra simplement
          plus difficile ou impossible pour nous d’afficher les noms localisés aux personnes
          qui utilisent ce site dans différentes langues.
          </p>
          </li>
          <li>
          <p>
          Les noms communs associés avec les langues traduites apparaîtront
          comme le nom commun par défaut pour cette langue (à moins que les préférences de lieu, d’ordre des noms, etc. le modifient).
          <a class="readmore" href="/pages/translate">En savoir plus sur la traduction</a>
          </p>
          </li>
          </ul>
        places_help_html: |
          Ajoutez un nom à un lieu pour lui donner priorité pour les sites et les utilisateurs de ce lieu. S’il y a plusieurs noms par lieu, vous pouvez les prioriser <a href="%{url}">ici</a>. Veuillez <strong>ne pas</strong> ajouter de noms pour TOUS
          les lieux où le nom est utilisé, mais uniquement pour les lieux qui rentrent en conflit avec
          d’autres.
      taxon:
        about_html: |
          Les taxons peuvent avoir beaucoup de noms communs. Nous acceptons un nom commun
          par défaut de façon globale, qui peut être modifié ici en tirant un nom vers le
          haut de la liste. Vous pouvez aussi spécifier des noms par défaut dans différents
          lieux en modifiant le nom et en ajoutant un lieu, mais faites-le seulement lorsque
          différents noms de lieux sont en conflit.
