      edit:
        about_third_party_tracking: À propos du suivi par des sites tiers
        blocking_desc_html: |
          <p>
          Bloquer quelqu'un l'empêche de vous envoyer des
          messages, de commenter vos  observations, d'identifier vos observations
          et d'interagir autrement  avec vous sur %{site_name}. Cela supprime également
          ses observations de vos  résultats de recherche et supprime vos observations
          ses résultats de   recherche. Cependant, cela ne vous rend pas invisible
          pour lui. Il peut toujours   trouver vos observations et regardez votre
          profil, il ne peut tout simplement pas  interagir avec vous.
          </p>
          <p>
          Le blocage est pour des situations où vous ne pouvez simplement pas vous
          entendre  avec quelqu'un et il ne vous laissera pas seul, malgré vos efforts
          pour  régler les différends d'une manière civilisée. Ce n'est pas un moyen
          pour se cacher de  personnes, pour empêcher les identifications de personnes
          dont vous ne partagez pas les opinions, ou de retirer votre identifiant
          de la communauté (il y en a un autre moyen   de régler cela). Ainsi, le
          blocage fonctionne dans les deux sens: si vous bloquez  quelqu'un, ils
          ne peuvent pas interagir avec vous, mais vous ne pouvez pas non plus interagir
          avec eux. Si vous l'utilisez mal pour empêcher quelqu'un d'identifier
          vos  observations, vous vous empêchez également d'identifier ses  observations.
          </p>
          <p>
          Vous ne pouvez bloquer que trois personnes. Nous pensons que
          c'est un nombre raisonnable  qui accueille les personnes qui ont besoin
          de bloquer et  prévenir les abus de blocage. Si vous sentez que vous devez
          bloquer plus  <a href="mailto:%{help_email}"> contactez-nous </a>.
          </p>
          <p>
          Si quelqu'un vous harcèle ou vous traque sur %{site_name},
          <a href="mailto:%{help_email}"> merci de nous le faire savoir </a>.
          Si cela représente une violation de nos conditions d'utilisation ou représente
          autre comportement que nous considérons inapproprié pour notre site, nous
          enquêterons.
          </p>
        if_you_change_your_mind_you_can_always_edit_your_settings_html: |
          Si vous changez d’avis, vous pouvez toujours
          <a href='/users/edit'>modifier vos paramètres</a>.
        inaturalist_network_affiliation_desc_html: |
          <p> Le <a href="%{url}" target="_blank">Réseau iNaturalist</a> est une collection de sites web au niveau local liés à la communauté mondiale d'iNaturalist. Les sites du réseau sont pris en charge par les institutions locales qui ont signé un accord avec iNaturalist pour promouvoir l'utilisation du site et la protection de la biodiversité à l'échelle locale. Elles ont accès aux coordonnées réelles à partir de leur pays qui sont automatiquement cachées à la vue du public afin de protéger les espèces menacées. </p>
          <p> Votre nom d'utilisateur et votre mot de passe sont valides sur tous les sites qui font partie du réseau iNaturalist. Si vous choisissez de vous rattacher à un site du réseau, les institutions locales qui opèrent sur chaque site auront aussi accès à votre adresse mail (seulement pour communiquer avec vous à propos des activités du site) et aux coordonnées réelles des observations qui sont masquées au public ou qui sont privées.</p>
          <p>
           Note: ne modifiez pas votre affiliation "juste pour essayer" si vous avez plus de 1000 observations.
          </p>
        licensing_desc_html: |
          En mettant votre contenu sous licence, vous donnerez à quiconque le
          droit de l’utiliser légalement sans
          demander votre permission s’il reste dans les conditions de la licence. De
          plus, %{site_name} inclut votre contenu sous licence Creative Commons dans des archives régulièrement mises à jour produites pour des organisations partenaires
          sélectionnées intéressées par nos données. Par exemple, nous incluons les enregistrements de Aucun
          Droit d’auteur (CC0), Attribution (CC BY), et Attribution non commerciale le
          (CC BY-NC) dans l’archive que nous générons pour le 
          <a href="http://www.gbif.org/">Système mondial d’information sur la
          biodiversité</a> (SMIB), une organisation internationale
          intergouvernementale qui compile et distribue des informations sur la
          biodiversité dans le monde entier.
        monthly_supporter_desc_html: |
          Les parrains réguliers d’iNaturalist font des contributions mensualisées
          automatiques qui sont reçues par la California Academy of Sciences (code fiscal des États-Unis IRS EIN 94-1156258) afin de soutenir les opérations à but non-lucratif d’iNaturalist et les sites en ligne d’iNaturalist.
          <a href="%{url}">Cliquez ici pour devenir un parrain mensualisé</a>.
          Lorsque nous avons confirmé votre soutien, vous pourrez vérifiez cette
          boîte pour afficher ce statut sur votre profil. Note : vous devrez utiliser
          exactement la même adresse courriel sur Donorbox que celle que vous
          utilisez sur iNaturalist pour nous permettre de confirmer que vous êtes
          un parrain mensualisé.
        muting_desc_html: |
          <p>
          Passer quelqu’un en mode muet vous évite de recevoir des notifications sur ce
          qu’elle/il fait, y compris commenter vos observations, vous envoyer des messages,
          vous mentionner, etc... Passer quelqu’un en mode muet vous aide à l'ignorer sans
          les empêcher de faire quoi que ce soit.
          </p>
          <p>
          Vous pouvez passer autant de personnes que vous voulez en mode muet, mais gardez à l’esprit que
          vous pourrez manquer des notifications importantes, comme
          des identifications qui modifient l’ID de la communauté sur vos observations.
          </p>
