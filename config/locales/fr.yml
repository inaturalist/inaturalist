      show:
        allow_curator_coordinate_access_desc_html: |
          Permettre aux responsables de projet de voir les coordonnées masquées de cette observation.
        ancestor_disagreements_desc2: |
          Nombre de taxons identifiés faisant partie des parents d’un taxon, mais qui sont en désaccord avec ce taxon (par exemple : « Je pense qu'il s'agit d'une autre espèce du même genre. »)
        community_taxon_desc_html: |
          <p class="ui">
          Le taxon de la communauté (ou l’identification de la communauté) représente
          le taxon que la communauté d’%{site_name} estime être représenté dans une
          observation. Si vous souhaitez connaître la façon dont nous choisissons le
          taxon de la communauté, consultez les notes sur l’algorithme ci-dessous. En
          général, nous essayons de <strong>choisir un taxon avec lequel plus de 2/3
          des personnes ayant fait une identification sont d’accord</strong>. Quelquefois, cela veut dire
          qu’il faut choisir un taxon de plus haut rang qui contient un certain nombre de
          taxons qui s’opposent (par ex. si vous pensez que c’est une couleuvre tachetée et si je pense que
          c’est un serpent à sonnettes, iNat choisit le sous-ordre des Serpents qui
          contient tous les serpents). L’algorithme favorise aussi légèrement les
          taxons en conflit, parce que nous avons remarqué que les personnes en désaccord ont souvent
          raison.
          </p>
          <p class="ui">
          Une observation de niveau de recherche doit avoir (entre autres critères) un
          taxon de communauté. Si une observation a
          seulement une identification, elle n’aura pas de taxon de communauté. Toutes
          les observations avec au moins une identification auront aussi un
          taxon d’observation. Le taxon d’observation est le taxon que nous utilisons pour partager les observations avec des partenaires de données, en liant des observations du
          même taxon sur le site, en mettant à jour votre liste d'êtres vivants, etc. Dans la plupart
          des cas, le taxon d’observation sera finalement positionné au taxon de
          la communauté, mais parfois ils différeront, surtout tant que la communauté
          ne s'est pas mise d’accord sur une identification. Par exemple, si vous pensez
          que c’est un serpent (sous-ordre Serpentes) et que je pense que c’est un serpent-roi (genre
          <i>Lampropeltis</i>), le taxon d’observation sera serpent-roi (uniquement sur la base de mon identification), mais le taxon de communauté sera Serpentes (sur la base d'au moins deux identifications). Si, pour
          certaines raisons, vous n’êtes pas d’accord avec le taxon de la communauté, vous pouvez
          le rejeter pour vos propres observations, ce qui veut dire que le taxon d’observation
          ne sera jamais fixé au taxon de communauté (il restera votre propre ID).
          Cela veut aussi dire que votre observation ne pourra atteindre la qualité recherche que quand la communauté
          sera d’accord avec <em>vous</em>. Si vous n’appréciez pas l’idée globale de
          taxons de communauté, vous pouvez les désactiver entièrement en
          <a href="/users/edit" target="_blank">modifiant vos paramètres</a>.
          </p>
          <p class="ui">
          <strong>L’algorithme :</strong> pour tous les taxons identifiés et les taxons qui les contiennent
          (par ex. le genre <i>Homo</i> contient <i>Homo sapiens</i>), chaque taxon obtient un score calculé comme étant le rapport entre les 'accords' — le nombre d’identifications cumulées pour
          ce taxon et la somme des identifications cumulées, des 'désaccords' — le nombre
          d’identifications complètement différentes (c.-à-d. identifications
          des taxons qui ne contiennent pas le taxon évalué), et des 'désaccords au rang parent' —
          le nombre d’identifications à un rang supérieur qui sont en désaccord avec le taxon plus fin. Pour les
          taxons identifiés qui ont un score supérieur à 2/3 et au moins 2
          identifications, on choisit le taxon du rang le plus bas.
          </p>
        cumulative_count_desc: 'Nombre d’identifications pour un taxon distinct et tous ses descendants'
        curator_coordinate_access_disabled_desc_html: |
          Ce projet n’autorise pas d’observations avec des coordonnées
          non visibles par les responsables. Si vous ne voulez pas partager les
          coordonnées de cette observation avec les responsables de ce projet,
          vous devez supprimer l’observation du projet.
        data_quality_assessment_desc3_html: |
          Le niveau de qualité résume l'exactitude, la précision, l'exhaustivité, la pertinence et le caractère approprié d'une observation iNaturalist en tant que donnée sur la biodiversité. Certains attributs sont établis automatiquement, tandis que d'autres sont le résultat du vote des utilisateurs. Des partenaires d'iNaturalist dans le domaine des sciences et de la conservation ont accès aux données des observations sous licence de « niveau recherche ».
        disagreement_count_desc: "Nombre de taxons identifiés qui ne font pas partie des parents d’un taxon"
        identification_count_desc: 'Nombre d’identifications pour un taxon distinct'
        flagged_photos_desc_html: |
          Certaines de ces photos ont été signalées comme étant inappropriée ou
          une violation du droit d’auteur. Pour obtenir les détails, consultez %{links}
        join_project_desc_html: |
          Rejoindre le projet permettra aux responsables du projet de voir les coordonnées masquées de cette observation ou de toute
          autre observation incluse dans le projet et implique que vous acceptez les
          <a href="%{url}" target="_blank">conditions</a> du projet.
        quality_assessment_help2_html: |
          <p>
          L'évaluation de la qualité des données est un résumé de la précision d'une observation. Toutes les observations commencent au « <strong>Niveau informel</strong> ». Une observation passe au niveau « <strong>Identification nécessaire</strong> » quand :
          </p>

          <ul>
          <li>l'observation a <strong>une date</strong>;</li>
          <li>l'observation est <strong>géolocalisée</strong> (c.-à-d. qu'elle a des coordonnées de latitude et de longitude);</li>
          <li>l'observation a <strong>une photo ou un son</strong>;</li>
          <li>l'organisme observé <strong>n'est pas un être humain</strong>.</li>
          </ul>
          <p>
          Les observations atteignent le « <strong>Niveau de recherche</strong> » quand :
          </p>
          <ul>
          <li>
          la communauté %{site_name} <strong>s'accorde sur l'identification de l'espèce ou d'un taxon à un rang inférieur</strong>, c.-à-d. quand plus des deux tiers des identificateurs sont du même avis à propos d'un taxon (si la communauté a indiqué par un vote que le taxon de la communauté ne pouvait pas être amélioré, l'identification nécessaire passe au rang de la sous-famille ou inférieur);
          </li>
          </ul>
          <p>
          Les observations repassent au « <strong>Niveau informel</strong> » si les conditions ci-dessus ne sont pas remplies ou si la communauté s'accorde à ce propos.
          </p>
          <ul>
          <li>
          la <strong>localisation ne semble pas exacte</strong> (des singes au milieu de l’océan, un hippopotame dans des bureaux, etc.);
          </li>
          <li>
          l'<strong>organisme n'est pas sauvage ou naturalisé</strong> (il est en captivité ou cultivé par des être humains ou une espèce extraterrestre intelligente);
          </li>
          <li>
          l'observation <strong>ne montre aucun signe d'un organisme</strong>, p. ex. des images de pièces d'eau, de pierres, de paysages, etc., qui ne contiennent pas l'organisme;
          </li>
          <li>
          l'observation <strong>ne montre aucun signe récent (~100 ans) de l'organisme</strong> (p. ex. un fossile; en revanche, les empreintes, les excréments et les feuilles mortes ne posent pas de problème);
          </li>
          <li>
          l'observation n'a plus besoin d'une identification <em>et</em> l'identification de la communauté a un rang supérieur à la famille;
          </li>
          <li>
          l’observateur a refusé l’identification de la communauté et le taxon de cette dernière n’est pas un parent ni un descendant du taxon de l'identification de l’observateur.
          </li>
          </ul>
          <p>
          Et si ce n’est pas assez compliqué comme ça, il y a aussi des situations où le système a voix au chapitre :
          </p>
          <ul>
          <li>
          Le système indique que l’observation ne concerne pas un organisme sauvage ou naturalisé s’il y a au moins 10 autres observations d'organismes de ce genre ou d'un rang inférieur dans la région ou, à défaut, l’état ou le pays de cette observation, et que, dans au moins 80 % des cas, ces organismes ont été marqués comme en captivité ou cultivés.
          </li>
          </ul>
