      project_location_privacy_notice_html: |
        <p>
        Soyez bien conscient que les responsables du projet pourront voir n’importe quel emplacement
        privé ou masqué de vos observations dans ce projet, sauf si vous
        supprimez ce droit, et qu’ils pourront ajouter n’importe laquelle de vos
        observations à ce projet sauf si vous <a href="/users/edit">modifiez
        vos paramètres</a>. Vous pouvez aussi accorder ou supprimer l’accès aux observations
        du projet au cas par cas.
        </p>
        <p>
        Si vous êtes préoccupé par la confidentialité de la localisation, ne rejoignez pas des projets
