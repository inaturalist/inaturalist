    following_panel_title: Garder la trace des gens, des taxons et des lieux
    following_panel_body: |
      Sur %{site_name}, vous pouvez suivre les gens pour garder trace des
      observations qu’ils ont publiées. Vous pouvez aussi vous inscrire à certaines
      espèces pour garder trace des nouvelles observations de celles-ci, ou faire
      la même chose avec les lieux.
    comments_panel_title: Curieux de connaître quelles sortes de discussions ont lieu sur %{site_name} ?
    comments_panel_body: "<p>%{site_name} est entièrement dédié au partage et à la discussion d’observations de choses vivantes. Ci-dessous certaines discussions en cours actuellement (Note : Vous êtes abonné automatiquement à toute discussion à laquelle vous avez contribué par des commentaires ou des identifications. Gérez ces mises à jour dans la section 'Abonnements' sur la droite).</p>"
    updates_by_you_panel_title: Cet onglet est un moyen rapide de filtrer uniquement les mises à jour de votre contenu.
    updates_by_you_panel_body: Souvenez-vous, dans l’onglet 'Toutes les mises à jour', vous recevrez toutes les mises à jour, pas seulement de votre propre contenu, mais aussi du contenu des gens que vous suivez et des taxons ou lieux auxquels vous vous êtes inscrits en utilisant l’outil d’abonnements sur la droite.
    youve_got_updates_panel_title: Vous avez des mises à jour !
    youve_got_updates_panel_body_p1: Rester à jour avec les mises à jour sur ce qui suit…
    youve_got_updates_panel_body_p2: |
      <ul>
      <li><strong>Votre contenu :</strong> Activité sur vos observations, comme des commentaires, des identifications, ou des mises en favori par la communauté de %{site_name}. Vous recevrez aussi des mises à jour quand quelqu’un ajoute votre observation  à un projet, ou annotez-le avec des champs supplémentaires.</li>
      <li><strong>Personnes :</strong> Nouvelles observations ou publications de journaux des personnes que vous suivez.</li>
      <li><strong>Organismes, projets et lieux :</strong> Nouvelles observations des organismes ou lieux particuliers auxquels vous êtes abonnés. Vous pouvez aussi rejoindre des projets quand vous voulez pour être mis à jour quand ils publient des notes de journal du projet.</li>
      <li><strong>Discussions auxquelles vous participez :</strong> Commentaire ou ajout d’identifications au contenu de quelqu’un d’autre vous abonne automatiquement à toute nouvelle activité sur ce contenu. Utilisez l’outil 'Gérer vos abonnements' pour arrêter de recevoir les mises à jour.</li>
      </ul>
