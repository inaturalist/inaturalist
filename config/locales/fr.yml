        this_is_a_preview: |
          Ceci est un aperçu de la façon dont ce projet apparaîtra en tant que projet Collection.
        this_project_has_not_defined_requirements: |
          Ce projet n'a défini aucune exigence d'observation. Les projets doivent sélectionner un ou plusieurs
