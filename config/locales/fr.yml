      import:
        coordinate_systems_help: |-
          %{site_name} accepte les coordonnées en utilisant différents systèmes
          de coordonnées, donc quand vous fournissez les coordonnées dans un système autre que
          latitude/longitude, vous devez savoir quel système de coordonnées vous
          utilisez pour pouvoir les interpréter correctement. Assurez-vous que vous
          avez choisi le bon système de coordonnées pour vos données, sinon
          l’emplacement finira loin de là où il devrait être. Si vos
          coordonnées proviennent d’un GPS, vérifier ses paramètres pour trouver le nom du
          système de coordonnées qu’il utilise. Remarquez que nous ne stockons pas les coordonnées
          personnalisées, uniquement leurs conversions en lat/lon.
        project_csv_template_notice_html: "Il y a un fichier modèle pour ce projet
          qui peut vous aider avec la structure du fichier CSV. \n<a href=\"%{url}\">Télécharger
          le modèle</a>"
      show:
        ancestor_disagreements_desc: Nombre de taxons identifiés qui sont parmi les
          ancêtres d’un taxon, mais ont été créés après la première identification
          utilisant ce taxon
        community_taxon_desc_html: |-
          <p class="ui">
            Le taxon de la communauté (ou l’identification de la communauté) représente
            quel taxon la communauté de %{site_name} pense être représenté dans une
            observation. Si vous êtes intéressé de savoir comment nous choisissons le
            taxon de la communauté, voyez les notes sur l’algorithme ci-dessous, mais en
            général, nous essayons de <strong>choisir un taxon avec lequel plus de 2/3
            des identifieurs sont d’accord</strong>. Quelquefois, cela veut dire
            choisir un taxon de plus haut niveau qui contient un certain nombre de
            taxons en désaccord (par ex. vous pensez que c’est un serpent royal et je pense que
            c’est un serpent à sonnette, donc iNat choisira le sous-ordre des Serpents qui
            contient tous les serpents). L’algorithme favorise aussi légèrement les
            désaccords, parce que nous avons remarqué que les dissidents ont souvent
            raison.
          </p>
          <p class="ui">
            Le taxon de la communauté est le taxon que nous utilisons pour partager des observations
            avec des partenaires de données, relier les observations du même taxon sur le
            site, mettre à jour votre liste de vie, etc. Si, pour une raison quelconque, vous n’êtes
            pas d’accord avec le taxon de la communauté, vous pouvez le rejeter, ce qui veut dire
            que votre ID est celle utilisée pour se relier aux autres observations,
            mettre à jour les listes de vie, etc. Cela veut aussi dire que votre observation ne pourra devenir
            de niveau recherche que quand la communauté sera d’accord avec <em>vous</em>.
            Si vous n’aimez pas du tout l’idée de taxons de la communauté, vous pouvez choisir
            de la rejeter complètement en <a href="/users/edit" target="_blank">modifiant vos paramètres</a>.
          </p>
          <p class="ui">
            <strong>L’algorithme :</strong> pour tous les taxons identifiés et les taxons qui les contiennent
            (par ex. genre <i>Homo</i> contient <i>Homo sapiens</i>), évaluer
            pour chacun d’eux le ratio entre le nombre d’IDs cumulés pour
            ce taxon et la somme des IDs cumulées, le nombre d’IDs
            plus conservateurs ajoutés après le premier ID de ce taxon,
            et le nombre d’IDs qui sont complètement différents (c.-à-d. IDs
            des taxons qui ne contiennent pas le taxon évalué). Pour les
            taxons identifiés qui ont un score de plus de 2/3 et au moins 2
            identifications, choisir le taxon de rang le plus bas.
          </p>
        cumulative_count_desc: Nombre d’identifications pour un taxon individuel et
          tous ses descendants
        disagreement_count_desc: Nombre de taxons identifiés qui ne sont pas dans
          les ancêtres d’un taxon
        identification_count_desc: Nombre d’identifications pour un taxon individuel
        flagged_photos_desc_html: |-
          Certaines de ces photos ont été marquées comme étant du contenu inapproprié ou
          une violation du droit d’auteur. Pour les détails, voyez %{links}
        score_desc: score = nombre cumulé / (nombre cumulé + nombre de désaccords
          + désaccords sur les ancêtres)
      user_stats:
        user_stats_desc: |-
          Les statistiques utilisateur sont limitées au maximum des 500 premiers par nombre d’observations
          ou d’espèces, de sorte que le total listé est en général un peu au-delà de
          500, comme les deux listes n’ont en général pas les mêmes utilisateurs.
          Les valeurs marquées avec '*' signifient qu’elles ne sont pas dans les 500 premiers de cette statistique.
    observation_fields:
      about_editing_observation_fields_desc_html: |-
        <p class='ui'>Vous pouvez modifier ce champ d’observation parce que vous l’avez créé ou parce que vous êtes un superviseur du site. Si vous êtes superviseur, veuillez suivre ces directives</p>
        <ol>
          <li>Ne faites pas de changement de nom arbitraire (par ex. modifier « mager » en « butiner »)</li>
          <li>Gardez à l’esprit que les champs d’observation peuvent être utilisés pour des observations sur n’importe quel taxon ; essayez donc de ne pas utiliser de terminologie spécifique au taxon</li>
          <li>Ne supprimez pas des champs que les gens utilisent</li>
          <li>Ne traduisez pas les noms de champ existants en d’autres langues. L’anglais est la lingua franca de ce site. Si vous voulez vraiment un champ qui encapsule le même concept, mais dans une autre langue, veuillez faire un nouveau champ d’observation.</li>
        </ol>
      dna_help: Pour activer la fonctionnalité de correspondance du code barre ADN
        GRAS, assurez-vous que le nom du champ inclus les mots « COI », « COX1 »,
        « ITS » ou « matK », correspondant au gène que ce champ vise.
      merge:
        warning_html: |-
          Veuillez respecter les données des autres personnes et <strong>parler au créateur
          d’un champ d’observation avant de la fusionner</strong>. Cet outil détruira
          le champ d’observation fusionné et déplacera toutes les observations l’utilisant
          vers le gardien. <strong>Ce processus ne peut pas être annulé</strong>, soyez donc prudent.
    emailer:
      observations_export_notification:
        your_observations_export_is_ready_html: |-
