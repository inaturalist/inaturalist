          other: |
            <strong class="count">%{count} de vos propres identifications</strong>
            par rapport aux observations des <strong class="count">%{helpees_count} autres
            personnes</strong>, qui peuvent affecter la qualité des données
            de ces observations
        x_comments_html:
          one: <strong class="count">1 commentaire</strong> que vous avez ajouté
          other: <strong class="count">%{count} commentaires</strong> que vous avez ajoutés
        furthermore_cannot_undo_html: |
          De plus, <strong>cette action ne peut pas être annulée.</strong> Si vous
          changez d’avis plus tard, vous ne pourrez plus récupérer ce contenu.
        settings_and_mute_html: |
          Si ce site génère trop de notifications, envisagez de
          <a href="/users/edit">modifier vos paramètres</a> pour vous désabonner de certaines
          notifications ou arrêter de recevoir des courriels de notre part. Si vous avez
          des problèmes avec une personne en particulier sur le site, envisagez de
          <a href="/users/edit">les rendre muets</a> au lieu de supprimer votre
          compte.
        still_want_to_delete_html: |
          Si vous êtes toujours sûr de vouloir supprimer votre compte, saisissez
          <code>%{confirmation_code}</code> dans le formulaire ci-dessous et cliquez sur le
          bouton pour supprimer votre compte et toutes vos données.
        type_confirmation_code: Saisir %{confirmation_code}
        you_must_enter_confirmation_code_in_the_form: |
          Vous devez saisir « %{confirmation_code} » dans le formulaire pour supprimer votre compte
      edit:
        blocking_desc_html: |
          <p>
          Bloquer quelqu'un l'empêche de vous envoyer des
          messages, de commenter vos  observations, d'identifier vos observations
          et d'interagir autrement  avec vous sur %{site_name}. Cela supprime également
          ses observations de vos  résultats de recherche et supprime vos observations
          ses résultats de   recherche. Cependant, cela ne vous rend pas invisible
          pour lui. Il peut toujours   trouver vos observations et regardez votre
          profil, il ne peut tout simplement pas  interagir avec vous.
          </p>
          <p>
          Le blocage est pour des situations où vous ne pouvez simplement pas vous
          entendre  avec quelqu'un et il ne vous laissera pas seul, malgré vos efforts
          pour  régler les différends d'une manière civilisée. Ce n'est pas un moyen
          pour se cacher de  personnes, pour empêcher les identifications de personnes
          dont vous ne partagez pas les opinions, ou de retirer votre identifiant
          de la communauté (il y en a un autre moyen   de régler cela). Ainsi, le
          blocage fonctionne dans les deux sens: si vous bloquez  quelqu'un, ils
          ne peuvent pas interagir avec vous, mais vous ne pouvez pas non plus interagir
          avec eux. Si vous l'utilisez mal pour empêcher quelqu'un d'identifier
          vos  observations, vous vous empêchez également d'identifier ses  observations.
          </p>
          <p>
          Vous ne pouvez bloquer que trois personnes. Nous pensons que
          c'est un nombre raisonnable  qui accueille les personnes qui ont besoin
          de bloquer et  prévenir les abus de blocage. Si vous sentez que vous devez
          bloquer plus  <a href="mailto:%{help_email}"> contactez-nous </a>.
          </p>
          <p>
          Si quelqu'un vous harcèle ou vous traque sur %{site_name},
          <a href="mailto:%{help_email}"> merci de nous le faire savoir </a>.
          Si cela représente une violation de nos conditions d'utilisation ou représente
          autre comportement que nous considérons inapproprié pour notre site, nous
          enquêterons.
          </p>
        common_names_desc: |
          Afficher les noms vulgaires. À désactiver si vous ne voulez voir que les noms scientifiques.
          Notez que vous pouvez contrôler le type de noms vulgaires que vous voyez en changeant vos paramètres régionaux et votre localisation.
        display_monthly_supporter_status_on_my_profile: |
          Afficher l’état de Soutien mensuel sur mon profil
        if_you_change_your_mind_you_can_always_edit_your_settings_html: |
          Si vous changez d’avis, vous pouvez toujours
          <a href='/users/edit'>modifier vos paramètres</a>.
        inaturalist_network_affiliation_desc_html: |
          <p> Le <a href="%{url}" target="_blank">Réseau iNaturalist</a> est une collection de sites web localisés liés à la communauté mondiale de iNaturalist. Les sites du réseau sont pris en charge par les institutions locales qui ont signé un accord avec iNaturalist pour promouvoir l'utilisation locale et bénéficier de la biodiversité locale. Elles ont accès aux coordonnées réelles à partir de leur pays qui sont automatiquement cachées de la vue du public dans le but de protéger les espèces menacées. </p> 
          <p> Votre nom d'utilisateur et votre mot de passe sont valides sur tous les sites qui font partie du réseau iNaturalist. Si vous choisissez de vous rattacher à un site du réseau, les institutions locales qui opèrent sur chaque site auront aussi accès à votre adresse courriel (seulement pour communiquer avec vous pour ce qui concerne les activités du site) et aux coordonnées réelles des observations qui sont masquées au public ou qui sont privées.</p>
          <p>
           Note: ne modifiez pas à titre d'essai votre affiliation si vous avez plus de 1000 observations.
          </p>
        licensing_desc_html: |
          En mettant votre contenu sous licence, vous donnerez à quiconque le
          droit de l’utiliser légalement sans
          demander votre permission s’il reste dans les conditions de la licence. De
          plus, %{site_name} inclut votre contenu sous licence Creative Commons dans des archives régulièrement mises à jour produites pour des organisations partenaires
          sélectionnées intéressées par nos données. Par exemple, nous incluons les enregistrements de Aucun
          Droit d’auteur (CC0), Attribution (CC BY), et Attribution non commerciale le
          (CC BY-NC) dans l’archive que nous générons pour le 
          <a href="http://www.gbif.org/">Système mondial d’information sur la
          biodiversité</a> (SMIB), une organisation internationale
          intergouvernementale qui compile et distribue des informations sur la
          biodiversité dans le monde entier.
        monthly_supporter_desc_html: |
          Les parrains réguliers d’iNaturalist font des contributions mensualisées
          automatiques qui sont reçues par l’Académie des sciences de Californie
          (Code fiscal des États-Unis IRS FIN 94-1156258) afin de soutenir les
          opérations à but non-lucratif d’iNaturalist et les sites en ligne d’iNaturalist.
          <a href="%{url}">Cliquez ici pour devenir un parrain mensualisé</a>.
          Lorsque nous avons confirmé votre soutien, vous pourrez vérifiez cette
          boîte pour afficher ce statut sur votre profil. Note : vous devrez utiliser
          exactement la même adresse courriel sur Donorbox que celle que vous
          utilisez sur iNaturalist pour nous permettre de confirmer que vous êtes
          un parrain mensualisé.
        muting_desc_html: |
          <p>
          Imposer silence à quelqu’un vous évite de recevoir des notifications au sujet de choses
          qu’il fait, y compris commenter vos observations, vous envoyer des messages,
          vous mentionner, etc... Réduire quelqu'un au silence vous aide à l'ignorer sans
          les empêcher de faire quoi que ce soit.
          </p>
          <p>
          Vous pouvez réduire au silence autant de personnes que vous le souhaitez, mais gardez à l’esprit que
          vous pourrez manquer des notifications importantes, comme
          des identifications qui modifient l’ID de la communauté sur vos observations.
          </p>
        name_place_help_html: |
          Prioriser les noms communs utilisés à cet endroit.
        place_preference_changed_notice_html: |
          Préférence de lieu modifiée. Si vous changez d’avis, vous pouvez toujours
          <a href='/users/edit'>modifier vos paramètres</a>.
        project_addition_preferences:
          any: Tout
          joined: Projets que vous avez rejoint
          none: "Non, vous seul pouvez ajouter vos observations aux projets"
        prefers_community_taxa_desc: |
          %{site_name} suit ce que vos identifications d’observations et les identifications de
          la communauté. L’identification que nous échangeons avec les partenaires
          d’échange de données est celle de la communauté, mais si vous ne pensez pas que
          l’opinion de la communauté doit annuler la vôtre, vous pouvez choisir de la refuser
          ici. Les gens pourront toujours ajouter des identifications, mais
          l’opinion de la communauté ne sera pas favorisée par rapport à la vôtre, ce qui veut dire que vos
          observations ne seront pas admissibles au calibre recherche, à moins que vous
          ne soyez d’accord avec la communauté.
        prefers_coordinate_interpolation_protection_desc: |
          Quand vous fixez la confidentialité géographique d’une observation à « obscured » ou
          « private », cela appliquera la même confidentialité géographique à toutes vos autres
          observations du même jour, pour rendre plus difficile aux autres personnes de
          deviner les vraies coordonnées d’après les observations faites alentour au même
          moment.
        project_settings_desc: |
          Souvenez-vous, cela ne donne pas aux projets le droit d’accéder à vos
          coordonnées masquées ou de vous envoyer des mises à jour. Vous devez rejoindre les projets afin
          d’accorder ces droits, ou les autoriser au cas par cas.
        same_day_geoprivacy_protection: Protection de confidentialité géographique du même jour
        search_place_help_html: |
          Endroit par défaut pour les recherches d’observation.
        scientific_name_first_desc: |
          Afficher les noms scientifiques avant les noms communs.
        taxon_change_desc: |
          Quand des taxons sont fusionnés ou renommés sur %{site_name}, vos
          observations, taxons répertoriés, identifications, etc., seront
          automatiquement mis à jour avec les nouveaux taxons si la
          modification est sans ambiguïté. Si vous décidez de ne pas choisir
          cette option ou si le changement est ambigu (par ex. une séparation),
          vous recevrez une mise à jour sur le changement lié à un outil que
          vous pouvez utiliser pour mettre à jour votre contenu manuellement,
          si vous le voulez.
        thanks_for_supporting_us!: Merci de nous soutenir !
        this_only_applies_to_traditional_projects: |
          Ceci ne s'applique qu'aux projets traditionnels. Vous ne pouvez pas exclure les observations des collections ni des projets chapeau, qui sont essentiellement des recherches sauvegardées.
          Davantage d'informations <a href="/blog/15450-announcing-changes-to-projects-on-inaturalist">ici</a>.
        youve_used_all_of_your_blocks: Vous avez utilisé tous vos blocages. Supprimez un blocage pour en ajouter un autre.
      recent:
        about_recent_users: À propos
        definitions_html: <dl> <dt>Sans doute du pourriel</dt> <dd> Utilisateur qui est sans doute un pollueur, ce qui veut dire qu’ils n’ont pas d’observations ou d’identifications, mais une description e profil. </dd> <dt>Pourriel automatique</dt> <dd> Pollueur qui a été marqué automatiquement comme tel par le système. </dd> <dt>Pourriel manuel</dt> <dd> Pollueur qui a été marqué comme tel par un responsable du site. </dd> <dt>Faux positifs</dt> <dd> Utilisateurs qui ont été marqués comme pollueurs mais les marquages ont été résolus par les responsables du site parce qu’ils ne sont pas vraiment des pollueurs. </dd> </dl>
        recent_users_desc_html: |
          <p>
          Nous voulons accueillir les nouveaux utilisateurs, mais aussi combattre
          les pollueurs. Heureusement, cet outil aidera les deux. Nous marquons
          automatiquement beaucoup d’utilisateurs comme pollueurs en utilisant <a
          href="https://akismet.com/">Akismet</a>, mais Akismet n’est pas parfait,
          donc si vous voulez consacrer quelques minutes à marquer les nouveaux comptes comme
          pollueurs ou non, cela aiderait.
          </p>
