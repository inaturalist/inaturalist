      show:
        allow_curator_coordinate_access_desc_html: |
          Permettre aux responsables de projet de voir les coordonnées masquées de cette observation.
        ancestor_disagreements_desc: "Nombre de taxons identifiés faisant partie des ancêtres d’un taxon, mais qui contrarient ce taxon (par exemple, « Je pense que c'est dans le genre mais je ne suis pas d'accord qu'il s'agisse de cette espèce »)"
        community_taxon_desc_html: |
          <p class="ui">
          Le taxon de la communauté (ou l’identification de la communauté) représente
          le taxon que la communauté d’%{site_name} estime être représenté dans une
          observation. Si vous êtes intéressé à connaître la façon dont nous choisissons le
          taxon de la communauté, consultez les notes sur l’algorithme ci-dessous. En
          général, nous essayons de <strong>choisir un taxon avec lequel plus de 2/3
          les personnes ayant fait une identification sont d’accord</strong>. Quelquefois, ça veut dire
          qu’il faut choisir un taxon de plus haut rang qui contient un certain nombre de
          taxons qui s’opposent (par ex. vous pensez que c’est une couleuvre tachetée et je pense que
          c’est un serpent à sonnettes. iNat choisira donc le sous-ordre des Serpents qui
          contient tous les serpents). L’algorithme favorise aussi légèrement les
          taxons en conflit, parce que nous avons remarqué que les dissidents ont souvent
          raison.
          </p>
          <p class="ui">
          Une observation de niveau recherche doit avoir (entre autres critères) un
          taxon de communauté. Si une observation a
          seulement une identification, elle n’aura pas de taxon de communauté. Toutes
          les observations avec au moins une identification  auront aussi un
          taxon d’observation. Le taxon d’observation est le taxon que nous utilisons en
          partageant les observations avec des partenaires de données, en liant des observations du
          même taxon sur le site, en mettant à jour votre liste de vie, etc. Dans la plupart
          des cas, le taxon d’observation sera finalement positionné au taxon de
          la communauté, mais parfois ils différeront, surtout avant que la communauté
          se soit mis d’accord sur une identification. Par exemple, si vous pensez
          que c’est un serpent (sous-ordre Serpentes) et que je pense que c’est un serpent-roi (genre
          <i>Lampropeltis</i>), le taxon d’observation sera serpent-roi (soutenu
          uniquement par mon identification), mais le taxon de communauté sera mis à
          serpentes (soutenu par au moins deux identifications). Si, pour
          certaines raisons, vous n’êtes pas d’accord avec le taxon de la communauté, vous pouvez
          la rejeter pour vos propres observations, ce qui veut dire que le taxon d’observation
          ne sera jamais fixé au taxon de communauté (plutôt à votre propre ID).
          Cela veut aussi dire que votre observation ne pourra atteindre le niveau recherche que quand la communauté
          sera d’accord avec <em>vous</em>. Si vous n’appréciez pas l’idée globale de
          taxons de communauté, vous pouvez les désactiver entièrement en
          <a href="/users/edit" target="_blank">modifiant vos paramètres</a>.
          </p>
          <p class="ui">
          <strong>L’algorithme :</strong> pour tous les taxons identifiés et les taxons qui les contiennent
          (par ex. genre <i>Homo</i> contient <i>Homo sapiens</i>), évaluez-les selon
          le rapport entre les 'accords' — le nombre d’identifications cumulées pour
          ce taxon sur la somme des identifications cumulées, les 'désaccords' — le nombre
          d’identifications complètement différentes (c.-à-d. identifications
          des taxons qui ne contiennent pas le taxon évalué), et les 'désaccords d’ancêtre' —
          le nombre d’identifications plus conservatrices qui sont en désaccord avec le taxon plus fin. Pour les
          taxons identifiés qui ont un pointage de plus de 2/3 et au moins 2
          identifications, choisissez le taxon du rang le plus bas.
          </p>
        cumulative_count_desc: 'Nombre d’identifications pour un taxon distinct et tous ses descendants'
        curator_coordinate_access_disabled_desc_html: |
          Ce projet n’autorise pas d’observations avec des coordonnées
          non visibles par les responsables. Si vous ne voulez pas partager les
          coordonnées de cette observation avec les responsables de ce projet,
          vous devez supprimer l’observation du projet.
        disagreement_count_desc: "Nombre de taxons identifiés qui ne font pas partie des ancêtres d’un taxon"
        identification_count_desc: 'Nombre d’identifications pour un taxon distinct'
        flagged_photos_desc_html: |
          Certaines de ces photos ont été signalées comme étant inappropriée ou
          une violation du droit d’auteur. Pour obtenir les détails, consultez %{links}
        join_project_desc_html: |
          Rejoindre le projet donnera aux responsables du projet la
          capacité de voir les coordonnées cachées de cette ou de toute
          autre observation dans le projet et implique que vous acceptez les
          <a href="%{url}" target="_blank">conditions</a> du projet.
        quality_assessment_help_html: |
          <p>
          L’assurance qualité des données est le résumé de l’exactitude d’une observation. Toutes
          les observations démarrent à l’état de <strong>« occasionnel »</strong>, et deviennent
          <strong>« nécessite une ID »</strong> quand
          </p>

          <ul>
          <li>l’observation <strong>a une date</strong></li>
          <li>l’observation <strong>est géoréférencée</strong> (c.-à-d. a des coordonnées de longitude/lattitude)</li>
          <li>l’observation <strong>a des photos ou des sons</strong></li>
          <li>l’observation <strong>n’est pas d’un humain</strong></li></ul>
          <p>
          Les observations deviennent <strong>« état recherché »</strong> quand
          </p>
          <ul>
          <li>
          la <strong>communauté de %{site_name} est d’accord avec l’ID au niveau de l’espèce ou en dessous</strong>, c.-à-d.
          quand plus de 2/3 des identificateurs sont d’accord sur un taxon
          </li>
          </ul>
          <p>
          Les observations seront ramenées à <strong>« occasionnel »</strong> si les conditions ci-dessus ne sont pas respectées ou si la communauté est d’accord
          </p>
          <ul>
          <li>
          la <strong>localisation ne semble pas
          exacte</strong> (par ex. des singes au milieu de l’océan,
          des hippopotames dans des immeubles, etc.)
          </li>
          <li>
          l’<strong>organisme n’est pas
          sauvage/naturalisé</strong> (par ex. en captivité ou cultivé par des humains
          ou une espèce extraterrestre intelligente)
          </li>
          <li>
          l’observation <strong>ne montre aucune preuve d’un
          organisme</strong>, par ex. des images de paysage, de pièces d’eau,
          de rochers, etc.
          </li>
          <li>
          l’observation <strong>ne présente pas de preuve récente (~100 ans) de
          l’organisme</strong> (par ex. des fossiles, mais des traces, des excréments ou des feuilles mortes
          sont ok)
          </li>
          <li>
          l’observation ne nécessite plus d’ID <em>et</em> que l’ID de la communauté est la famille au-dessus
          </li>
          <li>
          l’observateur a refusé l’ID de la communauté et l’id de taxon
          de la communauté n’est pas un ancêtre ou un descendant du taxon associé
          avec l’ID de l’observateur
          </li>
          </ul>
          <p>
          Et si ce n’est pas assez compliqué comme ça, il y a aussi des situations où le système nécessite un vote :
          </p>
          <ul>
          <li>
          Le système votera que l’observation n’est pas sauvage/naturalisée
          s’il y a au moins 10 autres observations d’un genre ou inférieur dans
          le plus petit lieu équivalent à la région, à l’état ou au pays qui
          contient cette observation, et 80% ou plus de ces observations
          qui ont été marquées comme non sauvages/naturalisées.
          </li></ul>
        score_desc: "pointage = nombre cumulé/(nombre cumulé + nombre en désaccord + désaccords sur les ancêtres)"
        observation_flagged_notice_html: |
          Cette observation a été marquée comme pourriel et n’est plus
          visible publiquement. Vous pouvez la voir parce que vous l’avez créée, ou êtes un
          responsable du site. SI vous pensez que c’est une erreur, veuillez
          <a href="mailto:%{help_email}" class="contact">nous contacter</a>.
          <a href="/observations/%{observation_id}/flags">Gérer les marques</a>
      user_stats:
