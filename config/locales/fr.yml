        license: Licence que l’observateur a choisie pour cette observation
        url: URL de l’observation
        image_url: URL de l’image par défaut
        tag_list: Liste d’étiquettes séparée par des virgules
        positioning_method: Façon dont les coordonnées ont été déterminées
        positioning_device: Appareil utilisé pour déterminer les coordonnées
      import:
        coordinate_systems_help: |-
          %{site_name} accepte les coordonnées en provenance de différents systèmes
          de coordonnées. Donc, quand vous fournissez des coordonnées autres que
          latitude/longitude, nous devons connaître le système de coordonnées vous
          utilisez pour pouvoir les interpréter correctement. Assurez-vous d’avoir
          choisi le bon système de coordonnées pour vos données, sinon
          l’emplacement sera loin de là où il devrait être. Si vos
          coordonnées proviennent d’un GPS, vérifiez ses paramètres pour trouver le nom du
          système de coordonnées qu’il utilise. Prenez note que nous ne stockons pas les coordonnées
          personnalisées, seulement leurs conversions en lat/lon.
        project_csv_template_notice_html: "Il y a un fichier modèle pour ce projet
          qui peut vous aider avec la structure du fichier CSV. \n<a href=\"%{url}\">Téléchargez
          le modèle</a>"
      show:
        community_taxon_desc_html: |-
          <p class="ui">
            Le taxon de la communauté (ou l’identification de la communauté) représente
            Le taxon que la communauté d’%{site_name} estime être représenté dans une
            observation. Si vous êtes intéressé de connaître la façon dont nous choisissons le
            taxon de la communauté, consultez les notes sur l’algorithme ci-dessous. En
            général, nous essayons de <strong>choisir un taxon avec lequel plus de 2/3
            les personnes ayant fait une identification sont d’accord</strong>. Quelquefois, ça veut dire
            qu’il faut choisir un taxon de plus haut rang qui contient un certain nombre de
            taxons qui s’opposent(par ex. vous pensez que c’est une couleuvre tachetée et je pense que
            c’est un serpent à sonnettes. iNat choisira donc le sous-ordre des Serpents qui
            contient tous les serpents). L’algorithme favorise aussi légèrement les
            taxons en conflit, parce que nous avons remarqué que les dissidents ont souvent
            raison.
          </p>
          <p class="ui">
            Le taxon de la communauté est le taxon que nous utilisons pour échanger des observations
            avec des partenaires d’échange de données, pour associer les observations du même taxon sur le
            site, pour mettre à jour votre liste des êtres vivants, etc. Si, pour une raison quelconque, vous n’êtes
            pas d’accord avec le taxon de la communauté, vous pouvez le rejeter, ce qui veut dire
            que votre ID est celle utilisée pour s’associer aux autres observations,
            pour mettre à jour les listes des êtres vivants, etc. Ça signifie aussi que votre observation ne pourra devenir
            de calibre recherche que quand la communauté sera d’accord avec <em>vous</em>.
            Si vous n’aimez pas du tout l’idée des taxons de la communauté, vous pouvez choisir
            de les rejeter complètement en <a href="/users/edit" target="_blank">modifiant vos paramètres</a>.
          </p>
          <p class="ui">
            <strong>L’algorithme :</strong> pour tous les taxons identifiés et les taxons qui les contiennent
            (par ex. genre <i>Homo</i> contient <i>Homo sapiens</i>), évaluez-les selon
            le ratio entre le nombre d’ID cumulés pour
            ce taxon et la somme des ID cumulées, le nombre d’ID
            plus conservateurs ajoutés après le premier ID de ce taxon
            et le nombre d’ID qui sont complètement différents (c.-à-d. ID
            des taxons qui ne contiennent pas le taxon évalué). Pour les
            taxons identifiés qui ont un score de plus de 2/3 et au moins 2
            identifications, choisissez le taxon du rang le plus bas.
          </p>
        identification_count_desc: Nombre d’identifications pour un taxon distinct
        cumulative_count_desc: Nombre d’identifications pour un taxon distinct et
          tous ses descendants
        disagreement_count_desc: Nombre de taxons identifiés qui ne font pas partie
          des ancêtres d’un taxon
        ancestor_disagreements_desc: Nombre de taxons identifiés qui font partie des
          ancêtres d’un taxon, mais qui ont été créés après la première identification
          au moyen de ce taxon
        score_desc: score = nombre cumulé/(nombre cumulé + nombre en désaccord
          + désaccords sur les ancêtres)
        flagged_photos_desc_html: |-
          Certaines de ces photos ont été signalées comme étant inappropriée ou
          une violation du droit d’auteur. Pour obtenir les détails, consultez %{links}
      user_stats:
        user_stats_desc: |-
          Les statistiques utilisateurs sont limitées aux 500 premières par nombre d’observations
          ou d’espèces, de sorte que le total répertorié est habituellement supérieur à
          500 comme les deux listes n’ont habituellement pas les mêmes utilisateurs.
          Les valeurs marquées de '*' signifient qu’elles ne font pas partie des 500 premières de cette statistique.
    observation_fields:
      about_editing_observation_fields_desc_html: |-
        <p class='ui'>Vous pouvez modifier ce champ d’observation parce que vous l’avez créé ou parce que vous êtes un responsable de l’organisation du site. Si vous êtes responsable de l’organisation, veuillez suivre ces directives</p>
        <ol>
          <li>Ne faites pas de changement arbitraire au nom (par ex. modifier « manger » par « butiner »)</li>
          <li>Gardez à l’esprit que les champs d’observation peuvent être utilisés pour des observations sur n’importe quel taxon; essayez de ne pas utiliser de terminologie spécifique au taxon</li>
          <li>Ne supprimez pas des champs que les gens utilisent</li>
          <li>Ne traduisez pas les noms de champ existants en d’autres langues. L’anglais est la lingua franca de ce site. Si vous voulez vraiment un champ qui encapsule le même concept, mais dans une autre langue, veuillez faire un nouveau champ d’observation.</li>
        </ol>
      dna_help: Pour activer la fonctionnalité de correspondance du code-barre ADN
        GRAS, assurez-vous que le nom du champ inclut les mots « COI », « COX1 »,
        « ITS » ou « matK », correspondant au gène visé par le champ.
      merge:
        warning_html: |-
          Veuillez respecter les données des autres personnes et <strong>parler au créateur
          d’un champ d’observation avant de le fusionner</strong>. Cet outil détruira
          le champ d’observation fusionné et déplacera toutes les observations qui l’utilisent
          vers le responsable. <strong>Ce processus ne peut pas être annulé</strong>, donc soyez prudent.
    emailer:
      observations_export_notification:
        your_observations_export_is_ready_html: |-
          Votre exportation des observations est prête. Il y a une copie jointe à ce courriel, ou vous pouvez
          <a href="%{url}">télécharger votre exportation</a>.
      bulk_import_success:
        success_message: |-
          Vous avez réussi à importer en vrac %{nom de fichier}. Vos observations
          sont en cours de traitement et seront bientôt sur le site.
      bulk_import_error:
        taxon_spelling_notice_html: |-
          Veuillez vérifier l'orthographe de chaque entrée. Si votre orthographe est
          correcte, merci de rechercher les espèces sur %{search_taxa_url}. Si le nom n'est pas encore dans la base de données %{site_name}, vous devez l'ajouter
          avant votre envoi. Utilisez le formulaire au bas de la page de recherche pour importer de nouveaux noms.
    photos:
      inviter:
        automatically_add_to_project: Ajouter automatiquement au projet
        automatically_id_the_new_obs_as: Identifier automatiquement les nouvelles
          observations comme
        dont_forget_the_invite_link_placeholder: n’oubliez pas le signet {{INVITE_LINK}}
        invite_other_photographers_to_inat: Invitez d'autres photographes sur %{site_name}
        invite_your_friends_description: "Vous pouvez aider les gens sur Facebook et Flickr à ajouter leurs\nphotos comme observations
          d’%{site_name}. Il suffit de laisser un commentaire contenant l'URL d'invitation
          ci-dessous. Vous pouvez aussi présélectionner un taxon et un projet pour
          la nouvelle observation."
      show:
        view_original_html: |-
          Vous pouvez voir l’original sur <a href="%{url}">%{url}</a>. Veuillez
          laisser les drapeaux de violation du droit d’auteur comme étant non résolues si cette photo
          viole les droits d’auteur.
    places:
      kml_field_desc: |-
        KML de la frontière du lieu. Vous pouvez en faire un en utilisant Google Maps, Google
        Earth ou la plupart des applications du SIG. Doit contenir au moins un polygone et être
        inférieur à 1 Mo (5 Mo pour les responsables de l’organisation du site).
      edit:
        complex_boundary_note_html: |-
          Cette frontière est un peu trop complexe à modifier sur le web. Toutefois, vous pouvez
          <a href="%{url}">télécharger le KML</a>, le modifier dans l’application SIG de votre choix et
          télécharger directement votre KML modifié.
        admin_level_desc: |-
          Doit être établi uniquement pour les entités politiques. En terme
          d’équivalents aux É.-U., 0 = pays, 1 = état, 2 = comté, 3 = ville
      index:
        adding_new_places: ajout de nouveaux lieux
        confirming_identifications: confirmation des identifications en ajoutant les
          ID aux observations
        filling_out_checklists: remplir des listes de contrôle pour les lieux
          que vous connaissez bien
        you_can_help_out_by: Vous pouvez aider à améliorer nos données sur le lieu en
      new:
        check_list_note: 'Remarque : les listes de contrôle seront désactivées automatiquement
          pour les lieux très vastes.'
        coordinates_desc: Vous devez préciser des coordonnées si vous n’avez pas
          tracé une frontière ou téléchargé un KML.
        map_instruction: Utilisez l’outil polygone pour tracer la frontière du lieu.
    projects:
      edit:
        bioblitz_create_a_new_place_html: '%{link}, assurez-vous qu’il a une frontière,
          puis revenez ici et réessayez.'
        bioblitz_desc_html: |-
          <p>
            Un bioblitz est une activité durant laquelle les participants tentent d’observer autant
            d’espèces que possible dans un lieu et une période de temps donnés. C’est une manière
            amusante d’initier les gens à la biodiversité tout en récoltant des données
            précieuses. À la différence des projets normaux, les projets de bioblitz
            accumulent des statistiques pour <em>toutes</em> les observations faites dans
            la période de temps et le lieu indiqués, donc les participants n’ont pas besoin de
            s’inscrire au projet ou d’ajouter explicitement leurs observations au
            projet.
          </p>
        cover_desc: Image de bannière facultative qui apparaîtra en haut de votre
          page de projet. Elle doit faire 950px de large et moins de 400px de haut.
        custom_project_fields_means: Personnalisez la bannière du projet, ajoutez
          du contenu au site et modifiez le CSS.
        end_time_desc: Date de fin du bioblitz. Doit être moins d’un an après
          la date de début
        event_url_desc: |-
          URL d’un service d’enregistrement d’une activité que vous utilisez pour votre bioblitz.
          Si c’est une URL d’Eventbrite qui inclut un ID numérique, nous
          inclurons un widget d’inscription sur votre page de projet jusqu’au début de
          votre bioblitz.
        icon_desc: Sera retaillé en un carré
        project_assets_desc_html: |-
          <p class="description">Les biens du projet sont simplement des fichiers associés à votre projet, avec quelques règles spéciales :</p>
          <ol class="description">
            <li>Les fichiers finissant par .logo.jpg, .logo.png, etc., seront utilisés comme logo du projet sur la page du projet à la place de l’icône du projet</li>
            <li>Les fichiers KML et KMZ seront ajoutés à la carte de la page du projet</li>
          </ol>
        rules:
          captive: être captif/cultivé
          wild: être sauvage/acclimaté
          georeferenced: avoir des coordonnées
          has_media: avoir des médias (photo ou son)
          has_a_photo: avoir une photo
          has_a_sound: avoir un son
          identified: être identifié
          in_taxon: être dans un taxon
          observed_in_place: être observé dans le lieu
          on_list: être d’un taxon de la liste du projet
        start_time_desc: 'Date de début de votre bioblitz. Format: AAAA-MM-JJThh:mm:ss±hh:mm'
        trusted_project_means: |-
          Le fait de faire confiance à un projet signifie que les gestionnaires du projet peuvent ajouter des biens
          et des attributs personnalisés au projet (par ex. une bannière HTML, des éléments en format CSS). En ayant accès
          aux attributs personnalisés du projet, les gestionnaires du projet peuvent
          potentiellement ajouter du JavaScript malveillant; faites seulement confiance aux projets dont les
          gestionnaires sont à la fois responsables et techniquement compétents.
      invite:
        description_html: |-
          <h3>À propos des Invitations</h3>
          <p class="ui">
            Invitez des gens à se joindre à votre projet est un peu différent que de demander
            des observations des personnes. En invitant des gens,
          </p>
          <ol>
            <li>un courriel leur sera envoyé les invitant à se joindre à votre projet</li>
            <li>une invitation sera affichée dans leur tableau de bord</li>
            <li>et ils pourront se joindre à votre projet s’il a été établi en mode invitation seulement</li>
          </ol>
          <p class="ui">
            Seuls les responsables de l’organisation du projet peuvent inviter des gens à se joindre à un projet. Vous
            devriez pouvoir chercher des gens en utilisant leur nom d’utilisateur iNat ou
            leur adresse électronique <em>complète</em>, en supposant que nous avons cette information dans nos
            dossiers.
          </p>
      join:
        invite_only_description: |-
          Vous devez être invité à vous joindre à ce projet. Si vous voulez
          Joindre le projet, veuillez contacter un des responsables de l’organisation ci-dessous et demander une
          invitation.
      members:
        bioblitz_notice_html: |-
          <strong>Remarque :</strong> il s’agit d’une liste des gens qui se sont
          joint à ce projet de façon explicite. Comme c’est un projet de bioblitz et que les statistiques
          sont calculées pour toutes les observations ajoutées dans le lieu et
          la période de temps donnés, il peut y avoir beaucoup plus de participants que ce qui
          est indiqué ici.
      show:
        bioblitz_results_desc_html: |-
          <p>
            À la différence des projets normaux, les bioblitz affichent les statistiques de l’activité ci-dessous à partir de
            <em>toutes</em> les observations dans un lieu et pendant une période de temps, pas seulement
            les observations que les gens ont volontairement ajoutées au projet.
            Le but est d’éliminer le besoin de se joindre à un projet pour contribuer
            à ces statistiques d’activité.
          </p>
          <p>
            Prenez note que tandis que ce type de projet affiche des statistiques pour les observations qui
            n’ont pas été délibérément ajoutées au projet, il ne permet pas
            aux responsables du projet de voir les coordonnées privées ou masquées de ces
            observations ou de supposer que les observateurs ont accepté les conditions du
            projet. Si vous êtes un responsable de l’organisation de projet et que vous voulez accéder aux coordonnées
            privées, il faut que vos participants acceptent les conditions
            du projet, ou si vous voulez que les observations soient comptées dans la liste de contrôle du projet,
            assurez-vous que vos participants se joignent au projet et ajoutent leurs
            observations comme ils le feraient pour un projet normal.
          </p>
        no_journal_blurb_html: |
          <p>
            Votre journal de projet est un outil pour communiquer avec les
            membres de votre projet. Vous pouver l'utiliser pour émettre des des
            annonces, déterminer les priorités ou parler des découvertes de votre
            projet.
          </p>
          <p>
            Pour débuter, <a href="%{url}" class="readmore">créez une note</a>
          </p>
        project_observations_desc: |-
          Il s’agit des observations explicitement ajoutées à ce
          projet et non de toutes les observations enregistrées dans ce lieu et au moment de
          l’activité.
        curated_checklist_desc: |-
          Il s’agit de la liste de contrôle organisée et du nombre de taxons des observations explicitement ajoutées à ce
          projet, et non de toutes les observations enregistrées dans ce lieu et au moment de
          l’activité.
    shared:
      spam:
        message_for_owner_and_curators_html: |-
          Cet enregistrement a été signalé comme pourriel et n’est plus visible
          par tout le monde. Vous pouvez le voir, car vous l’avez créé ou parce que vous êtes un responsable de l’organisation
          du site. Si vous pensez que c’est une erreur, veuillez
          <a href="mailto:%{email}">nous contacter</a>.
        this_has_been_flagged_as_spam: Signalé comme pourriel
      not_found:
        sorry_that_doesnt_exist: Désolé, ça n'existe pas!
        even_our_dedicated_search_mole_couldnt: Même notre taupe de recherche
          n’a rien pu trouver !
    taxon_names:
      form:
        new_name_guidelines_html: |-
          <ul class="ui">
            <li>Essayez d’ajouter des noms qui ont déjà été utilisés ailleurs. Veuillez ne pas inventer de nouveaux noms.</li>
            <li>N’ajoutez pas de noms en double, par ex. n’appelez pas plusieurs faucons « faucon »</li>
            <li>Pour les taxons de plus haut rang, essayez d’utiliser les noms qui englobent tous les descendants, comme « hérons et alliés » ou « famille de la bruyère »</li>
          </ul>
        places_help_html: |-
          Ajoutez un nom à un lieu pour lui donner priorité pour les sites et les utilisateurs de
          ce lieu. S’il y a plusieurs noms par lieu, vous pouvez les prioriser
          them <a href="%{url}">ici</a>. Veuillez <strong>ne pas</strong> ajouter de noms pour TOUS
          les lieux où le nom est utilisé, mais uniquement pour les lieux en conflit avec
          d’autres.
      taxon:
        about_html: |-
          Les taxons peuvent avoir beaucoup de noms communs. Nous acceptons un nom commun par défaut
          de façon globale, qui peut être modifié ici en tirant un nom vers le haut de
          la liste. Vous pouvez aussi spécifier des noms par défaut dans différents lieux en
          modifiant le nom et en ajoutant un lieu, mais faites-le que quand
          différents noms de lieux sont en conflit.
    users:
      dashboard:
        taxon_change_desc: |-
          Les modifications de taxon représentent les changements apportés à la taxonomie d’%{site_name}.
          La plupart du temps, %{site_name} conservera automatiquement
          votre contenu à jour quand ces changements auront lieu (sauf si vous avez
          choisi le contraire), mais nous voulons quand même vous faire savoir quand et comment vos données
          sont modifiées.
        your_content_will_be_updated: Votre contenu relatif à ces taxons a été mis
          à jour automatiquement.
        you_may_want_to_update: Vous avez du contenu relatif à ces taxons que vous
          pourriez souhaiter mettre à jour.
        cannot_update_your_content: '%{site_name} n’a pas pu mettre à jour automatiquement
          votre contenu pour ce changement.'
        new_project_admin_html: |-
          Vous vous demandez pourquoi vous êtes désormais administrateur de ce projet ? Le précédent propriétaire
          a sans doute supprimé son compte et %{site_name} vous a donc choisi parce que
          vous êtes un gestionnaire de projet ou un responsable de l’organisation du site. Si vous ne voulez pas être
          l’administrateur du projet, veuillez contacter <a href="mailto:%{help_email}">%{help_email}</a>
        curators_can_see: |-
          Un simple rappel : les responsables de l’organisation du projet peuvent voir
          les coordonnées privées ou masquées des observations que vous ajoutez à
          ce projet.
      edit:
        taxon_change_desc: |-
          Quand des taxons sont fusionnés ou renommés sur %{site_name}, vos
          observations, taxons répertoriés, identifications, etc., seront
          automatiquement mis à jour avec les nouveaux taxons si la
          modification est sans ambiguïté. Si vous décidez de ne pas choisir
          cette option ou si le changement est ambigu (par ex. une séparation),
          vous recevrez une mise à jour sur le changement lié à un outil que
          vous pouvez utiliser pour mettre à jour votre contenu manuellement,
          si vous le voulez.
        licensing_desc_html: |-
          En mettant votre contenu sous licence, vous donnerez aux autres le
          droit de l÷’utiliser légalement sans demander votre permission s’ils
          respectent les conditions de la licence. %{site_name} utilise votre
          contenu sous licence Creative Commons pour l’échanger avec des
          partenaires d’échange de données comme le
          <a href="http://www.gbif.org/">Système mondial d’informations sur la
          biodiversité</a> (SMIB), une organisation internationale
          intergouvernementale qui compile et distribue des informations sur la
          biodiversité dans le monde entier.
        place_help_html: Personnalise certains aspects du site pour un lieu, comme les noms communs.
        prefers_community_taxa_desc: |-
          %{site_name} suit ce que vos identifications d’observations et les identifications de
          la communauté. L’identification que nous échangeons avec les partenaires
          d’échange de données est celle de la communauté, mais si vous ne pensez pas que
          l’opinion de la communauté doit annuler la vôtre, vous pouvez choisir de la refuser
          ici. Les gens pourront toujours ajouter des identifications, mais
          l’opinion de la communauté ne sera pas favorisée par rapport à la vôtre, ce qui veut dire que vos
          observations ne seront pas admissibles au calibre recherche, à moins que vous
          ne soyez d’accord avec la communauté.
      show:
        take_a_chance_to_review_html: Prenez le temps de revoir <a href="%{link}">nos
          lignes directrices</a>.
        this_user_was_banned: Cet utilisateur a été banni
    welcome:
      index:
        welcome_message_html: "sur %{image}, où vous pourrez <strong>enregistrer</strong>
          ce que vous avez vu dans la nature, \n<strong>rencontrer</strong> d’autres
          amoureux de la nature, \net en <strong>apprendre</strong> davantage sur le monde naturel."
