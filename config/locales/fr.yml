    observe_panel_body_p2: Sortir, et observer un organisme individuel. Choisir quelque chose de sauvage et prendre une photo claire et plein cadre. Si vous avez déjà une photo de quelque chose de sauvage, <a href="%{new_observation_path}">ajoutez-la maintenant</a>. Vous pouvez aussi utiliser l’application mobile %{site_name} pour enregistrer les observations.
