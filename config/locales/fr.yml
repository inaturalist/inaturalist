      parental_consent:
        subject: Votre enfant aimerait utiliser iNaturalist
        content_html: |
          <p>
          Votre enfant utilise l’application éducative <strong>Seek by iNaturalist</strong> et
          aimerait partager des données avec la plateforme scientifique citoyenne
          iNaturalist. Comme publier ces données dévoile des informations permettant d’identifier
          une personne, iNaturalist ne peut pas être utilisé par une personne de moins de treize ans
          sans l’accord d’un parent.
          </p>
          <p>
          <strong>Seek by iNaturalist</strong> peut être utilisé sans créer de compte, et aucune
          donnée d’identification personnelle ne sera partagée, mais votre enfant ne pourra pas contribuer
          aux observations d'iNaturalist. iNaturalist est un réseau scientifique citoyen où
          les participants partagent des observations et des identifications du vivant
          pour échanger des connaissances sur la nature et générer des données de biodiversité pour
          la science.
          </p>
          <p>
          Si vous voulez que votre enfant ait le droit d'utiliser iNaturalist,
          voici la procédure à suivre :
          </p>
          <ol>
          <li>
          <p>
          Créer un compte iNaturalist que votre enfant utilisera, en suivant ce lien :
          <a href="%{registration_url}">%{registration_url}</a>
          </p>
          </li>
          <li>
          <p>
          Après avoir créé le compte de votre enfant, nous vous demanderons de faire
          un don symbolique de 1$US à iNaturalist à l'aide d'une carte de crédit 
          pour vérifier que vous êtes un adulte. Pour effectuer votre don, assurez-vous d’utiliser l'adresse
          de messagerie que vous avez saisie dans le champ « courriel du parent » lors
          de l’inscription.
          </p>
          </li>
          <li>
          <p>
          Une fois le don reçu, nous vous enverrons un autre courriel vous indiquant que
          le compte de votre enfant a été activé et que vous pouvez
          utiliser le nom d’utilisateur et le mot de passe d'iNaturalist que vous avez créés pour connecter
          l’application Seek de votre enfant.
          </p>
          </li>
          </ol>
          <p>
          iNaturalist récupère les informations d’identification personnelle suivantes :
          </p>
          <ol>
          <li>
          <p>
          <strong>adresse de messagerie (privé) :</strong> tout compte iNaturalist
          est associé à une adresse de messagerie, qui n’est pas
          rendue publique.
          </p>
          </li>
          <li>
          <p>
          <strong>nom d’utilisateur (public, obligatoire) :</strong> tout compte iNaturalist
          a un nom d’utilisateur public et un numéro d’identification de l’utilisateur.
          Ce nom d’utilisateur n’a pas besoin d’être similaire au véritable nom de
          la personne, mais il peut être utilisé pour contacter la personne via des commentaires
          publics et des messages directs en privé.
          </p>
          </li>
          <li>
          <p>
          <strong>adresse IP (privé, obligatoire) :</strong> iNaturalist
          stocke, mais ne rend pas publique, l’adresse IP de l’utilisateur, qui peut
          être utilisée pour déduire des informations d’identification personnelle comme
          l’emplacement (avec une précision de niveau ville).
          </p>
          </li>
          <li>
          <p>
          <strong>image du profil (public, facultatif) :</strong> les comptes iNaturalist
          peuvent, en option, avoir une image de profil, qui est souvent
          une photo de l’utilisateur.
          </p>
          </li>
          <li>
          <p>
          <strong>emplacement de l’observation (public ou privé,
          obligatoire) :</strong> les observations iNaturalist contiennent des informations
          de localisation sur l’endroit où l’observation a été faite. Ces informations peuvent être publiques ou privées, mais sont publiques par défaut.
          </p>
          </li>
          </ol>
          <p>
          iNaturalist permet aussi aux utilisateurs de partager des images publiques, des commentaires
          publics, et d’envoyer des messages privés associés à leur compte.
          Les utilisateurs peuvent inclure des informations d’identification
          personnelle dans ce contenu généré par eux.
          </p>
          <p>
          Pour en savoir plus, consultez la <a href="%{privacy_policy_url}">politique de confidentialité</a> d'iNaturalist.
          </p>
      photos_missing:
