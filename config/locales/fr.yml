    taxon_changes:
      move_children_desc: |
        Les enfants du taxon saisi qui sont des genres ou plus gros seront déplacés dans la sortie ; les espèces, sous-espèces, variétés, etc. seront changées dans leur équivalent avec le nouveau nom de genre ou d’espèce.
      form:
        move_children_desc_html: |
          Cocher cette case déplacera les enfants du taxon d’entrée vers le
          taxon cible pour les Échanges et les Fusions, quand cette modification sera validée. Si
          cela déplace vers un genre ou inférieur, cela créera un échange de taxons pour tous
          les descendants qui ont un changement de nom implicite. Par exemple, si vous échangez
          la famille Canidae en Dogidae, cela modifie le parent du genre
          <i>Canis</i> de Canidae en Dogidae. Si vous changez le genre
          <i>Canis</i> dans le genre <i>Dogis</i>, cela créera et validera
          des échanges de taxon pour changer <i>Canis lupus</i> en <i>Dogis lupus</i> et
          <i>Canis lupus</i> ssp. <i>lupus</i> en <i>Dogis lupus</i> ssp.
          <i>lupus</i>. Cela peut provoquer une certaine confusion, donc à utiliser avec précaution.
