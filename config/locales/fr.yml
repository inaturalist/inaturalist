    taxa:
      edit:
        high_status_conservation_status_notice_html: |
          Ajouter un état de conservation pour un taxon de haut niveau affecte les observations de toutes les espèces dans ce taxon. Veuillez ne pas ajouter d’états pour des taxons qui contiennent des espèces qui n’en ont pas, car cela masquerait de façon inappropriée les coordonnées des observations pour ces espèces.
        complete_desc_html: |
          Un taxon « complet » contient <em>tous</em> les taxons descendants connus à un niveau spécifié qui correspond aux politiques de gestion des taxons, s’ils ont été ou non observés. Seuls les administrateurs du site peuvent
          déclarer des taxons complets, actuellement.
        complete_rank_desc_html: |
          Rang auquel ce taxon est complet, par ex. si cette famille contient tous ses genres, mais pas toutes ses espèces, cela serait mis à « genre ». Par défaut, espèces.
        wikipedia_summary_desc_html: |
          Bref résumé de ce taxon basé sur sa page <a target="_blank" href="%{url}">Wikipédia</a> que nous mettons en cache indéfiniment jusqu'à ce qu'il soit actualisé manuellement. Rafraîchir ce résumé met également immédiatement à jour notre cache du contenu sous-jacent de Wikipédia que nous affichons sur le site Web, et qui se rafraîchit automatiquement après une semaine.
      show:
        about_names_desc: |
          <p>
          La plupart des catégories d’organismes ont des noms « communs » dans les langues parlées. Ces noms sont en général connus, faciles à prononcer et stables dans le temps, mais de nombreux organismes ont plusieurs noms différents selon les endroits, même dans la même langue, ce qui peut rendre difficile une communication claire sur ces organismes.
          Les scientifiques résolvent ce problème en utilisant pour chaque catégorie d’organisme un « nom scientifique » unique conforme aux règles de la <a href="https://fr.wikipedia.org/wiki/Nom_binominal">nomenclature biologique</a>, mais ces noms sont en général basés sur le latin, une langue que plus personne ne parle et, pour la plupart d'entre nous, il n'est donc pas aussi facile de les retenir que les noms communs. Les noms scientifiques peuvent aussi refléter le placement taxinomique d’un organisme. Ils peuvent donc changer quand les scientifiques développent des théories plus exactes sur les relations d’évolution entre différents organismes, ce qui réduit encore l’utilité des noms scientifiques dans la communication, même parmi les personnes qui les connaissent.
          </p>
          <p>
          Le vieil adage le résume bien : « Les noms communs changent de lieu en lieu, les noms scientifiques changent de temps en temps. »
          </p>
          <p>
          Nous essayons de remédier à ces inconvénients en affichant quand c’est possible à la fois les noms commun et scientifique, et en choisissant des noms communs basés sur la langue et les préférences géographiques du lecteur. Les noms sont classés en fonction de leur priorité globale dans chaque langue/type.</p>
        about_regional_names_desc: |
          <p>
          Des noms peuvent être associés à des endroits (généralement des pays) dans les cas où des régions ou pays différents utilisent des noms communs différents dans la même langue. Par exemple, le Mexique et le Costa Rica peuvent avoir des noms différents en espagnol pour la même espèce.
          </p>
          <p>
          Ce tableau montre quels noms ont été associés à quels endroits. Les noms sont classés par ordre de priorité pour chaque endroit. Si deux noms espagnols sont ajoutés au Mexique, celui listé en premier apparaîtra si vous préférez voir les noms espagnols ajoutés au Mexique.
          </p>
        about_conservation_status_desc: |
          L’état de conservation synthétise le risque d’extinction d’un groupe d’organismes.
        about_establishment_desc: |
          « Les moyens d’implantation » décrivent comment une espèce est arrivée là
          où elle se trouve actuellement. Implanté signifie qu’elle est arrivée par une activité
          humaine, alors qu’indigène signifie qu’elle est arrivée sans assistance humaine.
          Les espèces endémiques n’apparaissent qu’en un endroit spécifique, et nulle part ailleurs.
        about_taxon_curators_desc: |
          Ces personnes gèrent la partie de l’arbre taxonomique qui inclut ce taxon. Si vous voulez faire des modifications, veuillez marquer ce taxon ou contacter l'une de ces personnes.
        charts_help_seasonality: |
          Ce graphique affiche le nombre d’observations de ce taxon, groupées par
          mois. Gardez à l’esprit que ce sont des nombres d’observations, donc ils
          sont influencés à la fois par le moment où l’organisme peut être observé et par celui
          où les gens prennent la peine de les observer. Ainsi, un oiseau peut sembler très actif
          en mai, mais cela peut aussi être dû à ce que d'avantage de gens observent les oiseaux en mai, qui
          tendent à ignorer ces espèces les mois suivants. De même, si vous voyez
          davantage de libellules en juin qu’en janvier, c’est sans doute parce que nous
          avons plus d’observateurs dans l’hémisphère nord que dans le
          sud, et pas parce que les libellules sont plus actives en
          juin ; vérifiez donc la carte en examinant ces graphiques. C’est toujours une
          bonne idée d’être critique à propos de ces graphiques, quand ils représentent un faible nombre
          d’observations ou une grande divergence entre les nombres d’observations
          « vérifiables » et « qualité de recherche ».
        charts_help_history: |
          Ce graphique affiche le nombre d’observations de ce taxon par mois au cours
          des dix dernières années. De nouveau, il est biaisé par le nombre de personnes
          observant, mais il affichera des pics inhabituels dans les observations, et s’il
          semble plat ou en décroissance malgré un nombre croissant d’observateurs,
          cela peut suggérer une modification de son abondance.
        charts_help_other: |
          Nous présentons également des tableaux saisonniers pour les annotations d’observation.
          Les annotations sont un moyen d'ajouter des métadonnées aux observations en utilisant
          un vocabulaire contrôlé, par exemple pour indiquer si une observation représente
          une plante au stade floraison ou bien fructification.
        charts_help_relative_observations: |
          Afficher la fréquence dans des proportions relatives par rapport à toutes les observations aide
          à aplanir l’effet de la croissance globale du site. Par exemple,
          si le site croît alors que nous obtenons plus d’observations pour chaque année
          qui passe, nous aurons plus d’observations d’un taxon individuel, ce qui ne vous
          dit rien quant au fait qu’il y a d'avantage de ce taxon à observer
          alentour, simplement qu’il y a plus de personnes qui l’observent. Afficher la
          proportion relative signifie que s’il y a un total de 100 observations mais
          20 observations de ce taxon, la proportion est de 20% (20 / 100). Si
          les gens font 2000 observations l’année suivante et 400 de
          ce taxon, la proportion reste de 20% (400 / 2000). Cela provoque quelques
          aberrations quand il y a très peu d’observateurs dans une zone, ou pour des taxons
          qui sont très rarement observés, mais c’est également vrai du nombre total
          d’observations.
        complete_taxon_desc: |
          Les taxons « complets » ont tous leurs taxons descendants encore en vie à un rang particulier présents dans la base de données du site. Quand un taxon est complet pour les espèces,par exemple, nous pouvons dire combien de ses espèces ont été observées et combien doivent encore l’être. Le nombre des espèces pour les taxons complets pour les espèces ne comprend pas les espèces « indénombrables » comme les espèces éteintes ou les concepts d’espèce inactifs, et incluent seulement les espèces, non les taxons de niveau spécifique inférieur, comme les sous-espèces ou les variétés.
