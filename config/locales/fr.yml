        prefers_community_taxa_desc: |
          %{site_name} enregistre vos observations ainsi que votre identification et les identifications de la communauté. L’identification que nous communiquons à nos partenaires d’échange de données est celle de la communauté, mais si vous pensez que l’opinion de la communauté ne doit jamais primer sur la vôtre, vous pouvez changer ici le paramètre par défaut. Les autres utilisateurs pourront toujours ajouter des identifications, mais l’opinion de la communauté n'aura pas plus de poids que la vôtre. Autrement dit, vos observations ne pourront avoir le calibre recherche que si vous êtes d’accord avec la communauté.
        prefers_coordinate_interpolation_protection_desc: |
          Quand vous fixez la géoconfidentialité d’une observation à « masquée » ou « privée », le même niveau de géoconfidentialité sera appliqué à toutes vos observations faites le même jour, pour qu'il soit plus difficile pour les autres de deviner les vraies coordonnées d’après les observations faites dans ce secteur-là au même moment.
        prefers_no_tracking_label: Ne pas collecter de données de performance et d'utilisation par le biais de services tiers
        prefers_no_tracking_label_desc_we_use: |
          Nous utilisons des services tiers pour évaluer la stabilité de l'application et détecter des bugs. Ces programmes tiers incluent
        prefers_no_tracking_label_desc_we_use_google_html: Google (<a href="https://analytics.google.com">Google Analytics</a>, <a href="https://firebase.google.com/products/crashlytics/">Firebase Crashlytics</a>)
        prefers_no_tracking_label_desc_info_we_share: |
          Les informations que nous pourrions partager avec ces tiers incluent
        prefers_no_tracking_label_desc_info_we_share_ip_addresses_html: |
          Adresses IP (qui peuvent être utilisées pour déterminer votre ville et vous traquer sur différents sites web et services ; notez que vous avons activé
           l'<a href="https://support.google.com/analytics/answer/2763052">anonymisation IP</a> dans Google Analytics ; Firebase Crashlytics
          <a href="https://firebase.google.com/support/privacy"> peut stocker les adresses IP</a> temporairement)
        prefers_no_tracking_label_desc_info_we_share_browser_details: |
          Détails du navigateur, comme la marque, le modèle ou la version
        prefers_no_tracking_label_desc_info_we_share_crash_details: |
          Les détails du crash, par exemple quelle ligne précise de code a causé le crash
        prefers_no_tracking_label_desc_info_we_share_device_details: |
          Détails de l'appareil, comme la marque et le modèle d'un téléphone portable
        prefers_no_tracking_label_desc_value_html: |
          <strong>Ces services tiers nous fournissent une valeur ajoutée énorme</strong> pour maintenir la stabilité et la facilité d'utilisation d'iNaturalist, malgré notre équipe relativement réduite. Sur les appareils mobiles, il n'y a quasiment pas d'autre façon pour nous d'être alertés des problèmes qui se produisent puisque le logiciel fonctionne sur des appareils que nous ne contrôlons pas. Parfois, nous ne sommes même pas au courant de l'existence de tels problèmes jusqu'à ce qu'ils apparaissent dans les données que ces services nous fournissent. <strong>En partageant ces informations, vous nous aidez à vous aider, ainsi que toute la communauté iNaturalist.</strong>
        prefers_no_tracking_label_desc_limits: |
          Notez que cette option ne s'applique qu'aux données de statistiques et d'erreurs que nous envoyons explicitement à ces entreprises. Tous les serveurs d'iNaturalist sont fournis et hébergés par Microsoft, toutes les images d'iNaturalist sont hébergées par Amazon, et presque toutes les cartes d'iNaturalist sont fournies par Google, ce qui signifie que chaque fois que vous regardez une observation sur iNaturalist, vous vous connectez aux services fournis par ces entreprises et leur exposez au minimum votre adresse IP (dans l’application pour iPhone nous utilisons les cartes d’Apple). iNaturalist n'existerait probablement pas sans les services fournis par ces sociétés, et bien que nous puissions limiter la quantité et les types de données que vous partagez avec eux en utilisant iNat, nous ne pouvons pas supprimer complètement ce flux de données.
        project_settings_desc: |
          N'oubliez pas que cela ne donne pas aux projets le droit d’accéder à vos coordonnées masquées ou de vous contacter. Pour accorder ces droits, vous devez rejoindre les projets en question ou accorder des autorisations au cas par cas.
        same_day_geoprivacy_protection: Protection de géoconfidentialité le jour même
        taxon_change_desc: |
          Quand des taxons sont fusionnés ou renommés sur %{site_name}, vos
          observations, taxons répertoriés, identifications, etc., seront
          automatiquement mis à jour avec les nouveaux taxons si la
          modification est sans ambiguïté. Si vous décidez de ne pas choisir
          cette option ou si le changement est ambigu (par ex. une séparation),
          vous recevrez une mise à jour sur le changement et un lien vers un outil que
          vous pouvez utiliser pour mettre à jour votre contenu manuellement,
          si vous le voulez.
        this_only_applies_to_traditional_projects: |
          Ceci ne s'applique qu'aux projets traditionnels. Vous ne pouvez pas exclure les observations des collections ni des projets-cadres, qui sont essentiellement des recherches sauvegardées.
          Plus d'informations <a href="/blog/15450-announcing-changes-to-projects-on-inaturalist">ici</a>.
      recent:
        about_recent_users: À propos
        definitions_html: <dl> <dt>Sans doute du pourriel</dt> <dd> Utilisateur qui est sans doute un pollueur, ce qui veut dire qu’ils n’ont pas d’observations ou d’identifications, mais une description e profil. </dd> <dt>Pourriel automatique</dt> <dd> Pollueur qui a été marqué automatiquement comme tel par le système. </dd> <dt>Pourriel manuel</dt> <dd> Pollueur qui a été marqué comme tel par un responsable du site. </dd> <dt>Faux positifs</dt> <dd> Utilisateurs qui ont été marqués comme pollueurs mais les marquages ont été résolus par les responsables du site parce qu’ils ne sont pas vraiment des pollueurs. </dd> </dl>
        recent_users_desc_html: |
          <p>
          Nous voulons accueillir les nouveaux utilisateurs, mais aussi combattre
          les pollueurs. Heureusement, cet outil aidera les deux. Nous marquons
          automatiquement beaucoup d’utilisateurs comme pollueurs en utilisant <a
