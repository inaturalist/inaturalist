    donate:
      donate_short_desc: "Faites un don maintenant pour montrer que vous nous soutenez  !"
      donate_desc_html: |
        <p class="lead">
        <strong>iNaturalist est une des plus grandes communautés du monde dédiée à
        l’exploration de la biodiversité. Merci d’en faire partie !</strong>
        </p>
        <p class="lead">
        Si vous croyez en la puissance de cette communauté globale d’amateurs de la nature
        pour partager la connaissance et générer des données de biodiversité irremplaçables,
        veuillez envisager un don ponctuel ou récurrent.
        </p>
        <p class="lead">
        Votre don aide à soutenir iNaturalist au fur et à mesure que la communauté s’accroît, pour
        une vision avancée des machines et l’implémentation de nouvelles fonctionnalités pour soutenir
        nos serveurs et notre équipe.
        </p>
        <p class="text-muted">
        iNaturalist est une initiative conjointe de l’Académie des Sciences de Californie
        et de la Société Géographique Nationale. Tous les dons seront reçus par
        l’Académie des Sciences de Californie, une organisation à but non lucratif 501 (c)(3)
        non soumise à l’impôt basée aux États-Unis d’Amérique.
        </p>
      post_donate_social_media_text: Je soutiens iNaturalist  parce que...
      monthly_supporters:
        become_a_monthly_supporter_of_inaturalist: Devenir un soutien mensuel de iNaturalist
        desc_html: |
          <p class="lead">
          <strong>iNaturalist est une des plus grandes communautés du monde dédiées
          à l’exploration de la biodiversité. Merci à vous pour en faire partie !</strong>
          </p>
          <p class="lead">
          Nous désirons garder iNaturalist libre à l’utilisation, mais il n’est pas gratuit
          à mettre en œuvre. Si vous aimez iNaturalist, merci de songer à en devenir un
          parrain mensuel. Les dons récurrents aident à assurer qu’iNaturalist pourra
          continuer à faire évoluer son infrastructure et ses équipes en fournissant des
          ressources suffisantes et prévisibles. Vous pouvez accepter d’afficher votre
          statut de parrain régulier sur votre profil d’utilisateur.
          </p>
          <p class="lead">
          Vos dons charitables aident à soutenir la croissance de la communauté, depuis
          la vision informatique avancée, la mise en oeuvre de  nouvelles fonctionnalités
          et la prise en charge de nos serveurs et le soutien de nos personnels. Si vous
          préférez effectuer un don en une fois, veuillez <a href="%{donate_url}">cliquer ici</a>.
          </p>
          <p class="text-muted">
          iNaturalist est une initiative conjointe de l’Académie des sciences de Californie
          et de la Société géographique nationale (''National Geographic Society''). Tous
          les dons seront reçus par l’Académie des sciences de Californie, une organisation
          sans but lucratif exemptée de taxes aux États-Unis d’Amérique selon le code
          fiscal américain 501(c)(3).
          </p>
