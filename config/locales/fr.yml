      captive_help_html: |-
        L’organisme était-il <strong>cultivé</strong> ou
        <strong>captif</strong> ? Par exemple, était-il dans un <strong>jardin,
        un zoo, un aquarium</strong> ou toute autre situation dans laquelle il était
        présent uniquement <strong>parce que des humains l’avaient voulu ainsi</strong> ? Toutes
        les observations de chose vivantes sont les bienvenues, mais nous aimerions savoir
