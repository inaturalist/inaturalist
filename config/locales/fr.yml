  data_transfer_consent_desc_title: À propos du consentement pour le transfert de renseignements personnels
  data_transfer_consent_desc_html: |
    <p>
    Certaines dispositions juridiques sur les données à caractère personnel, comme le Règlement général sur la protection des données (RGPD) de l’Union européenne, prévoient qu'un consentement explicite est nécessaire pour transférer des données à caractère personnel vers un territoire où la protection juridique de ces données n'est pas jugée adéquate. Depuis <a href="https://fr.wikipedia.org/wiki/Max_Schrems">2020</a>, l'Union européenne ne considère plus que les États-Unis sont un pays qui assure une protection juridique adéquate des données à caractère personnel, en raison de la possibilité qu'a le gouvernement américain de surveiller les données qui entrent aux États-Unis. D'autres pays pourraient avoir le même avis.
    </p>
    <p>
    L'utilisation d'iNaturalist nécessite le stockage de données à caractère personnel comme votre
    adresse e-mail. Toutes les données d'iNaturalist sont stockées aux États-Unis, et nous ne pouvons pas savoir sur quel territoire juridique vous vous trouvez lorsque vous utilisez iNaturalist. C'est pourquoi, pour des raisons de respect des dispositions juridiques comme le RGPD, vous devez attester que vous comprenez et acceptez ce risque et que vous consentez au transfert de vos données à caractère personnel sur les serveurs d'iNaturalist aux États-Unis.
    </p>
    <p>
    Pour en savoir plus sur les données que nous recueillons et sur l'usage que nous en faisons, veuillez consulter notre <a href='%{privacy_url}' target='_blank'>politique de confidentialité</a> et nos <a href='%{terms_url}' target='_blank'>conditions générales d'utilisation</a>.
    </p>
    <p>
    Il n'est pas possible d'avoir un compte iNaturalist sans que des données à caractère personnel soient stockées ; la seule façon de retirer ce consentement est donc de supprimer votre compte.
    </p>
