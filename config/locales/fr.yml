          Les champs private_* ne seront inclus que quand le filtre utilisateur est utilisé et que vous êtes l’utilisateur, ou quand le filtre projet est utilisé et que vous supervisez le projet.
        be_patient: Veuillez patienter, cela peut prendre quelques minutes. Si c’est
