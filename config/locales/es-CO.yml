  data_transfer_consent_desc_title: Sobre el Consentimiento de Transferencia de Información Personal
  data_transfer_consent_desc_html: |
    <p>
    Algunas leyes de protección de datos, como el Reglamento General de Protección de Datos (GDPR) de la Unión Europea, requieren del consentimiento explícito para transferir información personal desde sus jurisdicciones a otras jurisdicciones donde la protección legal de esta información no se considera adecuada. Desde <a href="https://en.wikipedia.org/wiki/Max_Schrems#Schrems_II">2020</a>, la Unión Europea ya no considera que los Estados Unidos brinden una protección legal adecuada a la información, especialmente debido a la posibilidad de que el gobierno de los EE. UU. vigile los datos que ingresan a los EE. UU. Es posible que otras jurisdicciones tengan la misma opinión.
    </p>
    <p>
    El uso de iNaturalist requiere el almacenamiento de información personal como tu dirección de correo electrónico, todos los datos de iNaturalist se almacenan en los Estados Unidos y no podemos estar seguros sobre la jurisdicción legal en donde te encuentras cuando usas iNaturalist, por lo que, para cumplir con las leyes de privacidad como el GDPR, debes indicar que comprendes y aceptas este riesgo y das tu consentimiento para transferir tu información personal a los servidores de iNaturalist en los EE. UU.
    </p>
    <p>
    Para obtener más información sobre qué información recopilamos y cómo la utilizamos,
    consulte nuestra <a href='%{privacy_url}' target='_blank'>Política de privacidad</a> y nuestras <a href='%{terms_url}' target='_blank'>Condiciones de uso</a> .
    </p>
    <p>
    No hay forma de tener una cuenta de iNaturalist sin almacenar información personal, por lo que la única forma de revocar este consentimiento es eliminar su cuenta.
    </p>
