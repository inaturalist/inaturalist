    A partir del 2022 se requiere de la aprobación manual para los usuarios que quieran hacer clientes de la API. Para crear aplicaciones de terceros, primero debes enviar una solicitud para convertite en "propietario de aplicación". Esta solicitud debe describir la funcionalidad de la aplicaación que propones y cómo planeas usarla. Para enviar una solicitud, tu cuenta debe tener al menos dos meses de creación y haber obtenido al menos 10 <a href="/pages/help#identification"
