  about_trips_html: |
    <h4>Los viajes permiten recopilar datos de presencia-ausencia añadiendo un contexto a tus observaciones
    </h4>
    <p>
    <strong>¿Por qué?</strong> Los datos de ausencia-presencia incluyen información sobre el esfuerzo de muestreo que es útil para análisis científicos como modelos de distribución (las observaciones en bruto de iNaturalist son datos de 'sólo presencia').
    </p>
     <p>
    <strong>¿Cómo?</strong> Un viaje añade contexto a tus observaciones registrando:
    </p>
    <ul>
    <li><strong>¿Qué</strong> buscaste (lista objetivo)?</li>
    <li><strong>¿Dónde</strong> buscaste (área de búsqueda)?</li>
    <li><strong>¿Cuándo?</strong> buscaste (intervalo de búsqueda)?</li>
    </ul>
    <p>
    Las especies en tu lista objetivo que pudiste observar dentro del área y el intervalo de búsqueda se interpretan como presencias. Mientras que las especies en tu lista objetivo que no lograste observar se interpretan como ausencias. Haga clic en 'Tabular Datos de Presencia-Ausencia de Viajes' para generar una tabla de registros de presencia-ausencia de las especies de los viajes y las observaciones asociadas. <a href='%{url}'>Más información</a>
    </p>
