  pi_consent_desc_title: Sobre la Información Personal
  pi_consent_desc_html: |
    <p>
    Nosotros guardamos información personal como nombres de usuarios y direcciones de correo electrónico de forma que podamos manejar las cuentas del sitio, y para cumplir con las leyes de privacidad, necesitamos que marques esta caja para indicar que estás de acuerdo con este uso de la información personal. Para aprender más sobre qué información recolectamos y cómo la usamos por favor ve nuestra <a href='%{privacy_url}' target='_blank'>Política de Privacidad</a> y nuestros <a href='%{terms_url}' target='_blank'>Términos de Uso</a>.
    </p>
    <p>
    No hay forma de tener una cuenta de iNaturalist sin que se guarde la información personal, por lo que la única forma de borrar este consentimiento es borrando tu cuenta.
    </p>
