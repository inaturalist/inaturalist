  about_trusting_projects_options_any_desc: |-
    Esto incluye observaciones en las que has establecido la geoprivacidad como "oculto"
    o "privado," p. ej., observaciones del jardín de tu casa o lugares sobre los que no quieras
    que sepan otras personas.
  about_trusting_projects_options_taxon: |-
    Solo tus observaciones en este proyecto que tengan coordenadas ocultas debido a que corresponden a taxones amenazados
  about_trusting_projects_options_taxon_desc: |-
    Muchos proyectos sólo necesitan el acceso a las coordenadas que están ocultas porque la observación representa un taxón amenazado.
  about_trusting_projects_overview: |-
    Otorgar acceso a tus coordenadas ocultas permitirá a los administradores de este proyecto ver la ubicación real de tus observaciones en este proyecto. Esto es extremadamente importante en situaciones en las que los científicos o gestores necesitan acceso a coordenadas exactas para análisis y toma de decisiones.
  #Header for a section listing all the project managers (admins and curators)
  #of a project
  about_trusting_projects_project_managers_are: |-
    Los administradores del proyecto que tendrán acceso a tus coordenadas ocultas son:
  about_trusting_projects_warning: |-
