  app_owner_application_about_p1a_html: |
    אפליקציית iNaturalist מאפשרת שימוש מאומת ב-API של iNaturalist. זה מאפשר לך לבצע בקשות API המבצעות פעולות כגון יצירת תצפיות או זיהויים. מקרי שימוש טיפוסיים הם אפליקציות כמו בשולחן העבודה או בטלפון הנייד הכוללות פונקציונאליות עבור משתמשיהן ליצור תצפיות iNaturalist. תוכן זה חייב להיווצר במעורבות או בהנחייה אנושית אמיתית. למידע נוסף נא לקרוא את <a href="/pages/community+guidelines" target="_blank">כללי הקהילה</a> שלנו האוסרים על ייצור תצפיות, זיהויים ותגובות באמצעות מכונה.
  app_owner_application_about_p2_html: |
    נכון ל-2022 אנו דורשות אישור ידני מיוזרים שברצונם ליצור כלי API. על מנת ליצור אפליקציות צד-שלישי, עליך להגיש קודם בקשת מועמדות להפוך ל"בעל.ת אפליקציה". בקשה זו צריכה לתאר את הפונקציונאליות של האפליקציה המוצעת שלך וכיצד את.ה מתכננ.ת להשתמש בה. על מנת להגיש בקשה החשבון שלך חייב להיות בן חודשיים לפחות ועליך לבצע לפחות 10 <a href="/pages/help#identification"
    target="_blank">זיהויים משפרים</a> בחודש האחרון. יתכן ונשאל שאלות עוקבות אודות התכנית שלך ואנו שומרות זכות לדחות בקשות מכל סיבה.
