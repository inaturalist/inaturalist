    <strong>שימו לב:</strong> באישור שינוי זה, הזיהויים ישוייכו מחדש לטקסוני הפלט לפי האטלסים שלהם. אם לחלק או לכל הפלטים חסרים אטלסים, או אם יש חפיפה בין אטלסים עבור רשומה מסוימת, הזיהויים יוחלפו בזיהויים של הטקסון ההורי המשותף הקרוב ביותר (%{taxon})
  heads_up_non_automatable_draft_split_notice_html: |
    <strong>שימו לב:</strong> פיצול הטקסון הזה פולט טקסונים ללא אטלסים או ללא הורה משותף, כך שהרשומות המשויכות לטקסוני הקלט לא יכולות להשתייך אוטומטית לטקסוני הפלט במעמד אישור הפיצול, והקהילה תצטרך להוסיף זיהויים חדשים עבור רשומות אלו.
  heads_up_automatable_split_notice_html: |
    <strong>שימו לב:</strong> כל הזיהויים או חלקם שהושפעו מפיצול זה הוחלפו בזיהויים של %{taxon}. זה קורה כשאין ביכולתנו להגדיר זיהוי לאחד הטקסונים היוצאים באופן אוטומטי.
  heads_up_observose_taxon_change_html: |
    <strong>שימו לב:</strong> לאחד או יותר מהטקסונים שהוכנסו לשינוי זה יש יותר מ-%{observose_taxon_threshold} תצפיות במורד העץ הטקסונומי. רק לאדמינים.ות ולאוצרות.ים של מסגרת הטקסון ההיא יש יכולת לבצע את השינוי הזה.
  heads_up_taxon_change_inputs_covered_by_framework_html: |
    <strong>שימו לב:</strong> אחד או יותר מהטקסונים שהוכנסו לשינוי זה הם בתוך <a href="%{framework_url}">מסגרת טקסון</a>. רק לאוצרות.ים או לאדמיני.ות מסגרת הטקסון ההיא יש יכולת לבצע שינויים המשפיעים על טקסונים מכוסים. נא ליצור קשר עם אחד.ת מאוצרות או אוצרי הטקסון ההוא לביצוע שינוי זה.
