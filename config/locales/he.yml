          <a href="%{url}">להורדת הטמפלייט</a>
        soundcloud_notice_html: |
          בשנת 2018 סאונדקלאוד שינו את ה-API שלהם וביטלו את היכולת שלנו לעשות קישורים חדשים לחשבון הסאונדקלאוד שלך. במידה ויחזירו את הפונקציונאליות הזו, נוכל לחזור לקשר חשבונות לסאונדקלאוד. בינתיים, באפשרותך להעלות קובצי קול ישירות באמצעות <a href="/observations/upload">המעלה</a>.
      show:
        allow_curator_coordinate_access_desc_html: |
          לאפשר למשגיחי המיזם לצפות בנקודות הציון המוסתרות עבור התצפית הזאת.
        ancestor_disagreements_desc2: |
          מספר הטקסונים המזוהים אשר נמנים בין ההורים של טקסון, אבל נמצאים באי-הסכמה עם הטקסון עצמו (למשל "אני חושב.ת שזה בסוג אבל אני לא מסכימ.ה שזה המין ההוא")
        community_taxon_desc_html: |
          <p class="ui">
          טקסון קהילתי (או זיהוי קהילה) מייצג את הטקסון שקהילת %{site_name} חושבת שמופיע בתצפית. אם מעניין אותך לדעת כיצד נבחר טקסון קהילתי, ראו את ההערות על האלגורתם בתחתית העמוד, אך באופן כללי, אנו משתדלות <strong>לבחור טקסון שלפחות 2/3 מהמזהים מסכימים איתו</strong>. לפעמים זה אומר שייבחר טקסון ברמה גבוהה יותר שמכיל מספר טקסונים חולקים (למשל, אם את חושבת שמדובר בזעמן אלמוגי ואני חושב שזה עכסן, תיבחר תת-הסדרה "נחשים" שמכילה את כל הנחשים). האלגורתם גם מוטה מעט לטובת מחלוקת, מכיוון שמצאנו שחולקות וחולקים לעתים קרובות צודקות וצודקים.
          </p>
          <p class="ui">
          תצפית בדרגת מחקר חייבת (בין היתר) טקסון קהילתי. אם לתצפית זיהוי אחד בלבד, לא יהיה לה טקסון קהילתי. כל התצפיות עם לפחות זיהוי אחד, יהיה להם טקסון של התצפית. טקסון התצפית הוא הטקסון שבו אנו משתמשים כאשר משתפים תצפיות עם מאגרי נתונים שונים, מקשרים בין תצפיות של אותו טקסון באתר, מעדכנים את רשימת החיים שלך, וכו'. ברוב המקרים טקסון התצפית בסוף ייקבע בתור בתור טקסון קהילתי, אך לפעמים הם יהיו שונים, במיוחד לפני שדעת הקהילה מתיישבת על זיהוי אחד. למשל, אם אתה חושב שמדובר בנחש (תת-הסדרה "נחשים") ואני חושבת שזה זעמן אלמוגי (סוג <i>זעמן אלמוגי</i>) טקסון התצפית יהיה זעמן אלמוגי (על סמך הזיהוי שלי בלבד) אבל הטקסון הקהילתי יהיה "נחש" (על סמך שני זיהויים לפחות). אם משום מה אתה לא מסכים עם הטקסון הקהילתי, באפשרותך לבטל אותו על התצפיות שלך, ואז טקסון התצפית לעולם לא ייקבע בתור הטקסון הקהילתי (אלא ע״ב הזיהוי שלך). זה גם אומר שהתצפית שלך תוכל להפוך לדרגת מחקר רק כאשר הקהילה תסכים <em>איתך</em>. אם את.ה לא מתחבר.ת לכל הרעיון של טקסונים קהילתיים, באפשרותך לבטל אפשרות זו על כל התצפיות שלך באמצעות <a href="/users/edit" target="_blank">עריכת ההגדרות שלך</a>.
          </p>
          <p class="ui">
          <strong>האלגורתם:</strong> עבור כל הטקסונים המזוהים וכל הטקסונים שמכילים אותם (למשל הסוג <i>אדם</i> מכיל בתוכו את <i>הומו ספיינס</i>), כל אחד מחושב כיחס בין מספר ה'הסכמות' - זיהויים מצטברים של אותו טקסון חלקי סכום הזיהויים המצטברים, 'אי-הסכמות' - מספר הזיהויים שהם שונים לחלוטין (למשל זיהויים של טקסונים שלא מכילים את הטקסון המחושב), ו'אי-הסכמות הוריות' - מספר הזיהויים השמרניים יותר שחולקים על הטקסון בדרגה הנמוכה יותר. עבור הטקסונים המזוהים עם ציון מעל 2/3 ולפחות 2 זיהויים, ייבחר הטקסון בעל הדרגה הנמוכה ביותר.
          </p>
        cumulative_count_desc: 'מספר הזיהויים עבור טקסון מסוים וכל צאצאיו'
        curator_coordinate_access_disabled_desc_html: |
          פרויקט זה אינו מרשה תצפיות עם קואורדינטות שאינן ניגשות לאוצרות ואוצרי הפרויקט. אם אינך רוצה לשתף את הקואורדינטות של תצפית זו עם אוצרות ואוצרי הפרויקט, עליך להסיר את התצפית מהפרויקט.
        data_quality_assessment_desc3_html: |
          ציון האיכות מסכם את הדיוק, השלמות, הרלוונטיות וההתאמה של תצפית iNaturalist בתור נתוני מגוון ביולוגי. חלק מהמאפיינים נקבעים באופן אוטומטי, ואחרים ניתנים להצבעה על ידי משתמשי iNaturalist. iNaturalist משתפת תצפיות "בדרגת מחקר" מורשות עם מספר שותפי נתונים לשימוש במדע ובשמירה טבע.
        disagreement_count_desc: "מספר הטקסונים המזוהים שאינם חולקים הורה משותף"
        identification_count_desc: 'מספר הזיהויים עבור טקסון מסוים'
        flagged_photos_desc_html: |
          חלק מתמונות אלה סומנו בגלל תוכן בלתי הולם או עקב הפרת זכויות יוצרים. לפרטים נוספים: %{links}
        join_project_desc_html: |
          הצטרפות לפרויקט תתן לאוצרות ולאוצרי הפרויקט יכולת לראות את הקואורדינטות המוסתרות של תצפית זו ושל כל תצפית אחרת בפרויקט, וגם מציינת את הסכמתך <a href="%{url}" target="_blank">לתנאי</a> הפרויקט.
        quality_assessment_help2_html: |
          <p>
          הערכת איכות הנתונים היא סיכום של דיוק התצפית. כל התצפיות מתחילות בדרגת <strong>"חסר"</strong>, והופכות לדרגת <strong>"דורש זיהוי"</strong> כאשר
          </p>

          <ul>
          <li>לתצפית <strong>יש תאריך</strong></li>
          <li>לתצפית <strong>יש תיוג גאוגרפי</strong> (כלומר קואורדינטות רוחב ואורך)</li>
          <li>לתצפית <strong>יש תמונות או קולות</strong></li>
          <li>התצפית <strong>אינה של בן אדם</strong></li>
          </ul>
          <p>
          תצפיות הופכות ל<strong>"דרגת מחקר" כאשר</strong>
          </p>
          <ul>
          <li>
          <strong>קהילת %{site_name} מסכימה על זיהוי ברמת מין או יותר נמוך</strong>, כלומר כאשר יותר מ2/3 מהמזהות והמזהים מסכימים על טקסון (במידה והקהילה הצביעה שטקסון הקהילה לא יכול עוד להשתפר, זה חוזר לזיהוי ברמת תת-משפחה או נמוך יותר)
          </li>
          </ul>
          <p>
          תצפיות חוזרות לדרגת <strong>"חסר"</strong> במידה והתנאים הנ"ל לא מתקיימים או במידה והקהילה מסכימה
          </p>
          <ul>
          <li>
          שה<strong>מיקום לא נראה מדויק</strong> (למשל קופים בלב ים או היפופוטמים בבנייני משרדים, וכו')
          </li>
          <li>
          ה<strong>אורגניזם אינו בר או טבעי</strong> (למשל בשבי או מתורבת על ידי בני אדם או חייזרים אינטליגנטיים מהחלל)
          </li>
          <li>
          התצפית <strong>לא מהווה עדות לאורגניזם</strong>, למשל תמונות של תופעות מים, סלעים או נופים שאינן כוללות אורגניזם, וכו'.
          </li>
          <li>
          התצפית <strong>לא מהווה עדות עדכנית (~100 שנים) לאורגניזם</strong> (למשל מאובנים, אבל עקבות, גללים ועלים מתים הם בסדר)
          </li>
          <li>
          התצפית כבר לא צריך זיהוי <em>וגם</em> זיהוי הקהילה הוא ברמת משפחה או מעל
          </li>
          <li>
          המתצפת.ת בחר.ה לא להשתתף בזיהוי קהילתי והטקסון של זיהוי הקהילה אינו הורה או צאצא של הטקסון המשויך לזיהוי של המתצפת.ת
          </li>
          </ul>
          <p>
          ולמקרה שזה לא היה מספיק מסובך, יש גם מצבים שבהם המערכת מקבל קול:
          </p>
          <ul>
          <li>
          המערכת תצביע שהתצפית היא לא בר/טבעי אם יש לפחות 10 תצפיות אחרות מאותו סוג או נמוך יותר באותו המקום ברמה הקטנה ביותר של מחוז או ארץ המכיל את התצפית הזו, ולפחות 80% מאותן התצפיות ההן סומנו כלא בר/לא טבעי.
          </li>
          </ul>
        score_desc: "ציון = ספירה מצטברת / (ספירה מצטברת + ספירת אי-הסכמות + אי-הסכמות הוריות)"
        observation_flagged_notice_html: |
          תצפית זו סומנה כספאם ואינה גלויה יותר לציבור. ביכולתך לראות אותה או כי יצרת אותה או כי את.ה אוצר.ת של האתר. אם לדעתך מדובר בטעות באפשרותך<a href="mailto:%{help_email}" class="contact">ליצור קשר</a>.<a href="/observations/%{observation_id}/flags">לנהל סימונים (דגלים)</a>
