        google_photos_notice_html: |
          בפברואר 2019 גוגל שינתה את ה-API שלה, מה שמונע מעמנו לגשת לקואורדינטות GPS, למידע על רשיונות וכמעט לכל מידע העשוי לשמש אותנו להוספה של זיהוי (כגון תגים). הם גם הסירו חיפוש טקסט וחלוקה נומרית לעמודים. נוסף על כך, הם דרשו מכל החשבונות המקושרים שיהיו בעלי הרשאה נוספת, ולפני שגורם צד שלישי יכול לבקש את ההרשאה ההיא מיוזרים, עליו להיות בר-אימות. אנו בהמתנה לקבל אימות, אבל עד אז, לא תוכל.י לייבא תמונות מגוגל. במידה ונקבל אישור, תוכל.י לייבא תמונות אבל הן לא יכילו שום מידע על מיקום או רשיון שהיית רואה בגוגל תמונות. למידע נוסף באפשרותך לעיין ב-<a
          href="https://developers.google.com/picasa-
          web">https://developers.google.com/picasa-web</a>. הורדת הקבצים המקוריים והוספתם באמצעות <a
          href="/observations/upload">המעלה</a> הוא הפתרון העוקף הטוב ביותר.
        project_csv_template_notice_html: |
