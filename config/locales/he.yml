      generating_mobile_archive_tip_html: |
        זה יכול לקחת זמן מה, יש לנסות לרענן עמוד זה בעוד כמה דקות.
      mobile_downloads_tip_html: |
        ניתן להוריד מדריך זה ליישומון לשימוש לא מקוון
      mobile_downloads_help_html: |
        <p>זה יצור ארכיון הניתן להורדה של כל הנתונים והמדיה המשוייכים למדריך זה כדי שמשתמשות.ים באפליקצייה הניידת יוכלו לצפות בכל התוכן במדריך ללא חיבור לאינטרנט. זה יקח מספר דקות לייצר את הארכיון, אך לאחר ההפעלה הארכיון יתעדכן בכל פעם שתבצע.י שינוי במדריך.</p>
        <p class="alert status">
        נא <strong>לא לאפשר הורדות ניידות לא מקוונות אלא אם בכוותך באמת להשתמש בהן.</strong> הן יוצרות עומס משמעותי על המערכת שלנו.
        </p>
