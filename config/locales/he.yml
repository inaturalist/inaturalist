  about_trusting_projects_options_taxon: |-
    רק התצפיות שלך בפרויקט זה שיש להן קואורדינטות "מוסתרות" בגלל טקסונים בסכנה.
  about_trusting_projects_options_taxon_desc: |-
    פרויקטים רבים רק צריכים גישה לקואורדינטות שהן מוסתרות בכלל שהתצפית מתארת טקסון בסכנה.
  about_trusting_projects_overview: |-
    מתן גישה לקואורדינטות המוסתרות שלך יאפשר למנהלי פרויקט זה לראות את המיקום האמיתי והגלוי של התצפיות שלך בפרויקט. זה חשוב ביותר במצבים בהם קיים צורך של חוקרות או מנהלי משאבים לגשת לקואורדינטות המדויקות לניתוח וקבלת החלטות.
  #Header for a section listing all the project managers (admins and curators)
