          </ol>
          <p>
          מידע האישי הבאים נאספים על ידי iNaturalist:
          </p>
          <ol>
          <li>
          <p>
          <strong>כתובת מייל (פרטי):</strong> לכל חשבון iNaturalist משויכת כתובת מייל, שלא משותף עם ציבור הרחב.
          </p>
          </li>
          <li>
          <p>
          <strong>שם משתמש (ציבורי, חובה):</strong> לכל חשבון iNaturalist יש שם משתמש ומספר דיהוי אשר גלויים. אין חובה ששם המשתמש יזדהה עם או שיהיה דומה לשם האמיתי של המשתמש. ניתן יהיה לקבל הודעות פרטיות וגם לפנות על המשתמש דרך תגובות ציבוריות.
          </p>
          </li>
          <li>
          <p>
          <strong>IP address (פרטי, חובה):</strong> iNaturalist אוסף אבל שומר בפרטיות את IP address של המשתמש. ניתן לקבל מידע אישי מן הIP address כמו מיקום (ברמת עיר מסוימת).
