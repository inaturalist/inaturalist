        content_html: |
          <p>
          הילד/ה שלך משתמש/ת באפלקציה <strong>Seek by iNaturalist</strong> ורוצה לשתף מידע עם הפלטפורמה למדע אזרחי iNaturalist. משום ששיתוף בפלטפורמה מגלה מידע אישי לציבור הכללי, אסור לילדים מתחת לגיל 13 להשתמש בiNaturalist ללא הסכמתם של אחד מן ההורים.
          </p>
          <p>
          אפשר להשתמש ב<strong>Seek by iNaturalist</strong> בלי ליצור חשבון, ושום מידע אישי נאסף בפלטפורמה זו, אבל ילדך לא ת/יוכל לתרום תצפיות לiNaturalist. iNaturalist היא רשת חברתית למיגע אזרחי בה משתמשים שותפים תצפיות וזיהויים של בעלי חיים כדי ללמד אחד את השני וכדי ליצור מידע על בעלי חיים בשביל שימוש על ידי מדענים.
          </p>
          <p>
          אם ברצונך להסכים בהצטרפות ילדך בiNaturalist, אנא לעשות את דברים הבאים:
          </p>
          <ol>
          <li>
          <p>
          ליצור חשבון בשביל הילד/ה דרך קישור הבא:
          <a href="%{registration_url}">%{registration_url}</a>
          </p>
          </li>
          <li>
          <p>
          אחר כך, נבקש ממך לתרום לiNaturalist תרומה סמלית של $1.00 עם כרטיס אשראי כדי להראות כי את/ה בוגר. נא לוודא כי השתמשת באותה כתובת מייל בה השתמשת בשדה "כתובת מייל הורה" בעת יצירת החשבון של ילדך.
          </p>
          </li>
          <li>
          <p>
          כשנקבל את התרומה, נשלח אלייך מייל שמודיע לך אשר חבשונו/ה של ילדך מופעל. גם ניתן להשתמש בחשבון זה באפלקציית Seek.
          </p>
          </li>
          </ol>
          <p>
