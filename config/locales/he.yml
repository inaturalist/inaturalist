      user_stats:
        user_stats_desc: |
          סטטיסטיקות משתמשות.ים מוגבלות ל-500 הראשונות לפי ספירת תצפיות או ספירת מינים, כך שהרשימה כוללת מעט יותר מ-500 מכיוון ששתי הרשימות כנראה לא כוללות את אותם המשתמשות.ים. ערך אשר מסומן '*' אומר שהוא לא היה ב-500 הראשונים עבור אותה הסטטיסטיקה.
    observation_fields:
      about_editing_observation_fields_desc_html: |
        <p class='ui'>
        באפשרותך לערוך את שדה התצפית הזה מכיוון שיצרת אותו או כי את.ה אוצר.ת של האתר. אם את.ה אוצר.ת, נא לפעול לפי הנחיות אלו:
        </p>
        <ol>
        <li>אין לבצע שינויי שמות שרירותיים (למשל שינוי "אכילה" ל"אכילת נקטר")</li>
        <li>יש לזכור כי שדות תצפית יכולים לשמש לתצפיות של כל טקסון, לכן יש לנסות לא להשתמש בטרמינולוגיה הספציפית לטקסון</li>
        <li>אין למחוק שדות הנמצאים בשימוש של יוזרים</li>
        <li>אין לתרגם שמות של שדות קיימים לשפות שונות. אנגלית היא ה"לִינְגְּוָה פְרַנְקָה" של אתר זה. אם את.ה ממש רוצה שדה שמגלם קונספט קיים אבל בשפה אחרת, נא ליצור שדה תצפית חדש.</li>
        </ol>
      dna_help: |
        על מנת לאפשר תפקוד BOLD DNA barcode matching, עליך לוודא כי שם השדה שלך כולל את המילים "COI", "COX1", "ITS", או "matK", המתאימות לגן שכל שדה מכוון אליו.
      merge:
