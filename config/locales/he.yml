  about_trusting_projects_warning: |-
    שימו לב שמנהלות ומנהלי פרויקטים יכולים לשנות את הפרמטרים של הפרויקט כדי לכלול כל אחת מהתצפיות שלך, וביכולותן להוסיף או להסיר מנהלות ומנהלי פרויקטים אחרים בכל זמן. אמנם תקבלו התראות על שינויים אלה, אך אתם בעקרון סומכים על פרויקט זה עם נתוני המיקום הפרטיים שלכם, אז יש להיזהר.
