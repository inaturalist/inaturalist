        low_too_small: "נמוך: %{low_value} (%{low_desc}), קטן מדי להצגה"
        new_species_desc: |
          מינים שנצפו לראשונה ב%{site_name} השנה.
          מציג %{x} מתוך <a href="%{url}">%{y} מינים</a>.
        new_species_desc_html: |
          מינים אשר נצפו בפעם הראשונה בשנה הזאת. יש ללחוץ על חודש כדי לצפות בחלק מהמינים החדשים שנוספו החודש. ניתן לראות גם את המספר המצטבר של סך כל המינים שנצפו, או לחזור אחורה כדי לראות מינים חדשים אחרים. גרף זה מראה מינים מתצפיות בנות-אימות לפי החודש שבו הועלו ל%{site_name} (ולא לפי זמן התצפית). הוא לא מחשיב טקסונים ברמות יותר גבוהות או נמוכות, כך שתצפית אשר זוהתה כ"יונק" לא תיכלל, ו<i>Canis lupus</i> ssp/ <i>arctos</i> ייחשב פשוט <i>Canis lupus</i>.
        new_species_per_year: מינים חדשים / שנה
        new_species_per_year_by_date_added: לפי תאריך הוספה
        new_species_per_year_by_date_observed: לפי תאריך צפייה
        obs_in_year: תצפ' ב-%{year}
        #Adjective to describe a donor who gives once, as opposed to giving on a recurring basis
        one_time: חד-פעמי
        percent_growth_in_year: "אחוז צמיחה ב%{year}"
        percent_of_total_growth: "% מתוך כלל הצמיחה"
        publications_desc_short_html: |
          למידע נוסף על הצבעים והמספרים יש ללחוץ על טבלאות הפרחים. נתוני ההשפעה והטבלאות הם בחסות <a href="https://www.altmetric.com">אלמטריק</a>. מידע על השימוש בנתונים הוא בחסות חברינו ב-<a href="https://www.gbif.org/">מתקן המידע העולמי למגוון הביולוגי (GBIF)</a>.
        observations_per_year: תצפיות / שנה
        observations_per_year_by_date_added: לפי תאריך הוספה
        observations_per_year_by_date_observed: לפי תאריך צפייה
        #Periods where someone consistently made observations, e.g. "a 10-day streak"
        observation_streaks: רצף תצפיות
        observation_streaks_color_desc: |
          צבע מייצג את מספר הימים בסקאלה לוגריתמית
        observation_streaks_desc2: |
          רצף תצפיות הינו פרק זמן בן חמישה ימים לפחות שבו מישהו או מישהי יצאו החוצה ותיעדו תצפיות בנות-אימות חדשות בכל יום. כאן ניתן לראות את הרצפים הארוכים ביותר שהתחילו השנה, או שהיו בתהליך בעת יצירת נתונים אלו (עבור יוזרים בודדים זה כולל גם רצפים שהסתיימו השנה).
        #Adjective, as in a donor who gives on a recurring basis, e.g. every month
        recurring: חוזר
        species_per_year: מינים / שנה
        species_per_year_by_date_added: לפי תאריך הוספה
        species_per_year_by_date_observed: לפי תאריך צפייה
        stats_generated_datetime: הנתונים נוצרו ב%{datetime}
        stats_generation_schedule: סטטיסטיקות מיוצרות מדי יום ראשון במהלך דצמבר ובראשון בינואר
        store_prompt: |
          רוצה להשוויץ בגאוות ה-iNat שלך בכל מקום? בוא.י לראות את החנות של iNaturalist!
        sunburst_desc_html: |
          טקסונים שנצפו מסודרים כתרשים "קרני שמש" היררכי. בסיס ההיררכיה הוא במרכז, החל מ"חיים" וכלה במינים בקצוות החיצוניים. הגודל של כל קשת הוא יחסי למספר התצפיות של אותו הטקסון, והצבעים מתייחסים בגדול לצבעי הטקסונים "האייקוניים" הרגילים שלנו (ירוק לצמחים, כתום לחרקים, כחול לרוב החיות האחרות, וכו'). לכן אם את.ה רואה הרבה ירוק, זה אומר שצפית בהרבה צמחים. <strong>לחצ.י על קשת כדי למקם את אותו הטקסון במרכז</strong> ואת צאצאיו מסביבו, או <strong>לחצ.י על המרכז כדי לחזור מעלה בהיררכיה</strong>.
        translators_title: מתרגמות ומתרגמים
        translators_desc: |
          הידעת ש-iNaturalist תורגם ל-%{x_languages} שפות, כמעט כולו על ידי %{x_people}, שחלקם אפילו לא משתמשים ב-iNat? הנה כל המתרגמות.ים המדהימות.ים שהוסיפו תרגומים השנה, לצד מספר המילים שתרגמו ל%{website_link_tag}אתר%{link_tag_end}, אפליקציות %{iphone_link_tag}האייפון%{link_tag_end} ו%{android_link_tag}האנדרואיד%{link_tag_end} שלנו, ו-%{seek_link_tag}Seek%{link_tag_end}. ניתן לצפות בכל הא.נשים שתרמו תרגומים, כולל א.נשים משנים קודמות וחבר'ה מ-Translatewiki, במאגר הקודים שלנו %{view_all_web_link_tag}באתר%{link_tag_end} %{view_all_mobile_link_tag}ובנייד%{link_tag_end}.
        translators_desc_for_site: |
          הידעת ש-%{site_name} תורגם כמעט כולו על ידי %{x_people}, שחלקם אפילו לא משתמשים ב-iNat? הנה כל המתרגמות.ים המדהימות.ים שהוסיפו תרגומים השנה, לצד מספר המילים שתרגמו ל%{website_link_tag}אתר%{link_tag_end}, אפליקציות %{iphone_link_tag}האייפון%{link_tag_end} ו%{android_link_tag}האנדרואיד%{link_tag_end} שלנו, ו-%{seek_link_tag}Seek%{link_tag_end}. ניתן לצפות בכל הא.נשים שתרמו תרגומים, כולל א.נשים משנים קודמות וחבר'ה מ-Translatewiki, במאגר הקודים שלנו %{view_all_web_link_tag}באתר%{link_tag_end} %{view_all_mobile_link_tag}ובנייד%{link_tag_end}.
        translators_prompt: |
          במידה וברצונך לעזור ולתרגם, %{link_tag} כאן ניתן ללמוד איך%{link_tag_end}.
    taxa:
      edit:
        high_status_conservation_status_notice_html: |
          הוספת סטטוס שימור עבור טקסון בדרגה גבוהה יותר משפיעה על תצפיות של כל המינים בטקסון זה. נא לא להוסיף סטטוסים עבור טקסונים המכילים מינים ללא סטטוס מכיוון שזה יסתיר קואורדינטות באופן שגוי עבור תצפיות של המינים ההם.
        complete_desc_html: |
          טקסון "שלם" מכיל את <em>כל</em> הטקסונים הצאצאים המוכרים בדרגה מסוימת העונים על כללי אצירת הטקסונים של iNaturalist, בין אם הם נצפו ובין אם לא. רק לאדמיני.ות האתר יש הרשאה להכריז על טקסונים כשלמים כרגע.
        complete_rank_desc_html: |
          הדרגה שבה הטקסון נחשב שלם, למשל אם משפחה זו מכילה את כל הסוגים שלה אך לא מכילה את כל המינים שלה, הדרגה תוגדר כ"סוג". ברירת המחדל היא מין.
        wikipedia_summary_desc_html: |
          סיכום קצר של טקסון זה המבוסס של <a target="_blank"
          href="%{url}">עמוד הויקיפדיה</a> שלו הנמצא במטמון שלנו עד לרענון ידני. רענון סיכום זה גם מעדכן מייד את המטמון שלנו של תוכן ויקיפדיה יסודי המוצג באתר שלנו, המתעדכן אוטומטית לאחר שבוע.
      show:
        about_names_desc: |
          <p>
          רוב הקטגוריות של אורגניזמים הן בעלות "שמות עממיים" בשפות מדוברות. שמות אלו הם בדרך כלל מוכרים, קלים להגייה, וקבועים לאורך זמן. אולם להרבה אורגניזמים יש כמה שמות במקומות שונים, אפילו באותה השפה, דבר אשר יכול להקשות על תקשורת בהירה אודות אורגניזמים אלו. מדעניות ומדענים מתייחסים לבעיה זו באמצעות שימוש ב"שם מדעי" אחד לכל קטגוריה של אורגניזם שמשתלבת בכללי <a href="https://en.wikipedia.org/wiki/Binomial_nomenclature">נומנקלטורה דו-שמית</a>, אבל שמות אלו נוטים להיות מבוססים על לטינית, שפה שאף אחד לא מדבר, ולכן הם לא קליטים כמו שמות עממיים עבור א.נשים רבים. שמות מדעיים יכולים גם לשקף מיקום טקסונומי של אורגניזם, ועקב כך הם יכולים להשתנות כאשר מדעניות ומדענים מפתחות.ים תיאוריות יותר מדויקות על היחסים האבולוציוניים בין אורגניזמים שונים, מה ששוב מוריד את השימושיות של שמות אלו בתקשורת, אפילו בין א.נשים שמכירות שמות מדעיים.
          </p>
          <p>
          הפתגם הישן מסכם היטב: "שמות עממיים משתנים בין מקומות, ושמות מדעיים משתנים בזמן."
          </p>
          <p>
          אנו משתדלים להתייחס לחסרונות הללו באמצעות הצגת גם שמות עממיים וגם שמות מדעיים היכן שאפשר, ובחירת שמות עממיים לפי השפה וההעדפות הגיאוגרפיות של המשתמש.ת. השמות רשומים לפי סדר העדיפות הגלובלית שלהם בתוך כל שפה/סוג.
          </p>
        about_regional_names_desc: |
          <p>
          ניתן להוסיף שמות למקומות (לרוב מדינות) במקרים שבהם מדינות או אזורים שונים משתמשים בשמות עממים שונים באותה השפה. למשל, מקסיקו וקוסטה ריקה יכולות להשתמש בשמות שונים בספרדית עבור אותו המין.
          </p>
          <p>
          טבלה זו מציגה אילו שמות התווספו לאילו מקומות, והם רשומים לפי סדר העדיפות של כל מקום. אם שני שמות בספרדית מתווספים למקסיקו, השם הרשום ראשון יופיע אם תבחר.י לראות שמות בספרדית שהתווספו למקסיקו.
          </p>
        about_conservation_status_desc: |
          סטטוס השימור מסכם את סכנת ההכחדה עבור קבוצת אורגניזמים.
        about_establishment_desc: |
          המושג "דרכי התבססות" מתאר כיצד מין הגיע לאן שהוא נמצא כיום. "פולש" מציין שהגיע עקב פעילות אדם, כאשר "מקומי" מציין שהגיע ללא סיוע אנושי. מינים "אנדמיים" נמצאים באזורים מאוד ספציפיים ולא באף אזור אחר.
        about_taxon_curators_desc: |
          א.נשים אלו מנהלות ומנהלים את החלק בעץ הטקסונומי הכולל את טקסון זה. אם ברצונך לבצע שינויים, נא לסמן את הטקסון או ליצור קשר עם חלק מא.נשים אלו.
        charts_help_seasonality: |
          טבלה זו מראה את מספר התצפיות של טקסון זה לפי חודש. יש לזכור כי אלו מספרי תצפיות, לכן הם מושפעים הן על ידי האפשרות לצפות ביצור וכן על ידי הנכונות של א.נשים לצפות בו. כך ציפור אולי תיראה פעילה מאוד בחודש מאי, אך יתכן שזה עקב פעילות מוגברת של צפריות וצפרים במאי הנוטות.ים להתעלם מהציפור בחודשים אחרים. כמו כן, אם נראה יותר שפיריות ביוני מאשר בינואר, זה כנראה בגלל שיש יותר מתצפתות ומתצפתים בחצי כדור הארץ הצפוני לעומת הדרומי, ולא כי שפיריות באמת יותר פעילות ביוני, לכן כדאי לבדוק את המפה בשילוב עם טבלאות אלו. תמיד רעיון טוב להיות ספקטי.ת בנוגע לטבלאות אלו כאשר יש מעט מאוד תצפיות ו/או פערים גדולים בין מספרי התצפיות שהן "בנות-אימות" ו"בדרגת מחקר".
        charts_help_history: |
          טבלה זו מציגה את מספר התצפיות של טקסון זה לפי חודש בעשר השנים האחרונות. שוב, היא מוטית על ידי מספר המתצפתות.ים, אך היא תציג לך עליות חדות חריגות בתצפיות, ואם היא נראית שטוחה או יורדת על אף מספר הולך וגדל של מתצפתות.ים, זה עשוי להצביע על שינוי בשפע.
        charts_help_other: |
          אנחנו מציגות גם טבלאות של עונתיות עבור תוויות של תצפיות. תוויות הן דרך להוסיף מטה-נתונים לתצפיות באמצעות אוסף מונחים מבוקר, למשל האם תצפית מתארת צמח שהוא פורח או נושא פרי.
        charts_help_relative_observations: |
          הצגת תדירות כחלק יחסי מתוך כלל התצפיות עוזרת להחליק את אפקט הצמיחה הכוללת של האתר. למשל, אם האתר גדל ככל שמתקבלות יותר תצפיות מדי שנה, נקבל יותר תצפיות של כל טקסון בודד. זה לא מעיד על יותר פרטים מאותו הטקסון לתצפת, אלא שיש יותר א.נשים המתצפתות.ים עליו. הצגת החלק היחסי אומרת שאם יש 100 תצפיות בסך הכל אבל 20 תצפיות של טקסון זה, החלק היחסי הוא 0.2 (20/100). אם א.נשים ביצעו 2000 תצפיות בשנה הבאה ומתוכן 400 של טקסון זה, החלק היחסי הוא עדיין 0.2 (400/2000). זה גורם לסטיות מסוימות כאשר יש מעט מאוד מתצפתות.ים באזור, או עבור טקסונים הנצפים בתדירות נמוכה מאוד, אבל זה נכון גם עבור ספירות כוללות.
        complete_taxon_desc: |
