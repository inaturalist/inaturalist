  places_warning_export_complex_boundary_html: |
    אם את.ה מנסה לייצא תצפיות מגבול מורכב, שווה לשקול <a href="https://www.gbif.org/occurrence/search?dataset_key=50c9509d-22c7-4a22-a47d-8c48425ef4a7">להוריד אותן מ-GBIF במקום</a>, שם אפשר לצייר גבולות שרירותיים, או לייצא אותן מ-iNaturalist באמצעות מקומות קיימים או תיבה תוחמת ואז לסנן את הנתונים שוב לאחר ההורדה.
  places_warning_look_for_existing2_html: |
    יש לחפש <a href="/search?source[]=places">מקומות קיימים</a> כדי לוודא שאינך יוצר.ת שכפול. כבר יש לנו מקומות עבור כל היבשות והמדינות, וגבולות פוליטיים רבים אחרים.
  places_warning_please_keep_in_mind: |
    נא לזכור את המגבלות הבאות:
  places_warning_projects_can_have_multiple_places: |
    אם הנך מנסה להגדיר מקום כגבול של פרויקט, פרויקטים יכולים להיות מורכבים מכמה מקומות. למשל, אם ברצונך לעשות פרויקט עבור ניו זילנד ואוסטרליה, אפשר פשוט להוסיף דרישות עבור שני מקומות במקום לעשות מקום חדש.
  places_warning_new_places_are_slow_html: |
    מקומות חדשים הם מקור משמעותי להאטות ב-iNaturalist, לכן <strong>נא לשקול לא ליצור מקומות חדשים</strong>. אמנם מקומות קטנים המכילים רק כמה אלפי תצפיות הם בדרך כלל בסדר, יצירת מקום חדש המכיל תצפיות רבות תאט את iNaturalist עבור כל שאר המשתמשות.ים. הנה כמה גישות חלופיות:
  places_warning_editing_places_is_slow: |
    עריכת גבולות של מקומות היא אחד המקורות הגדולים ביותר להאטות ב-iNaturalist. אם באפשרותך להימנע מזה, נא לא להוסיף, לשנות או להסיר גבולות של מקומות אלא אם זה הכרחי בהחלט.
  places_warning_quota: |
    באפשרותך ליצור רק שלושה מקומות ביום.
  places_warning_the_future: |
    אם זה שווה משהו, נצטרך להגביל את התנאים להוספת מקומות בעתיד, בהינתן קצב הצמיחה הנוכחי של iNaturalist.
