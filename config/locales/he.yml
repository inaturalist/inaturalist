      edit:
        about_third_party_tracking: אודות איסוף מידע עליך על ידי צד שלישי
        blocking_desc_html: |
          <p>
          חסימת משתמש מונעת ממנו לשלוח לך הודעות, להגיב על תצפיות שלך, לזהות תצפיות שלך, וכל אינטרקציה אחרת איתך ב%{site_name}. זה גם מסיר את התצפיות שלו מתוצאות החיפוש שלך ומסיר את התצפיות שלך מתוצאות החיפוש שלו. עם זאת, זה לא הופך אותך לבלתי-נראה עבורו. הם יכולים עדיין למצוא את התצפיות שלך ולצפות בפרופיל שלך, הם רק לא יכולים לתקשר איתך.
          </p>
          <p>
          חסימה מיועדת למצבים בהם את.ה פשוט לא מצליח.ה להסתדר עם מישהו או מישהי והם לא מוכנים להניח לך, על אף מיטב נסיונותיך ליישב מחלוקות בצורה מנומסת. זו אינה דרך להסתתר מא.נשים, למנוע זיהויים מא.נשים שאת לא סומכת על שיקול דעתם, או להמנע מזיהוי קהילתי (יש הגדרה ייעודית בשביל זה). כך, חסימה פועלת לשני הכיוונים: אם אתה חוסם מישהי, היא לא יכולה לתקשר איתך, אבל גם אתה לא יכול לתקשר איתה. אם תנצל חסימה לרעה כדי למנוע זיהויים של מישהי על התצפיות שלך, אתה גם מונע מעצמך לזהות את התצפיות שלה.
          </p>
          <p>
          ניתן לחסום עד 3 א.נשים בלבד. אנו חושבות שזה מספר סביר שנותן מענה עבור הא.נשים שדורשים חסימה מחד, ומאידך מונע ניצול לרעה של חסימות. אם יש לך צורך לחסום יותר א.נשים, נא <a href="mailto:%{help_email}">ליצור עמנו קשר</a>.
          </p>
          <p>
          אם מישהו מטריד אותך ב%{site_name}, <a href="mailto:%{help_email}"> נא ליידע אותנו</a>. אם זה נחשב הפרה של תנאי השימוש שלנו או התנהגות אחרת שלא הולמת את אתרנו, נבצע חקירה.
          </p>
        if_you_change_your_mind_you_can_always_edit_your_settings_html: |
          במידה ותתחרט.י תמיד אפשר <a href='/users/edit'>לערוך את ההגדרות שלך</a>.
        inaturalist_network_affiliation_desc_html: |
          <p>
          <a href="%{url}" target="_blank">רשת iNaturalist</a> היא אוסף של אתרים מותאמים שמקושרים בצורה מלאה לרשת iNaturalist הגלובלית. אתרי הרשת נתמכים על-ידי מוסדות מקומיים שחתמו על הסכם עם iNaturalist כדי לקדם שימוש מקומי ולהועיל למגוון הביולוגי המקומי. יש להם גישה לקואורדינטות אמיתיות מהמדינות שלהם המוסתרות באופן אוטומטי, כדי להגן על מינים בסיכון.
          </p>
          <p>
          שם המשתמש והסיסמה שלך עובדים בכל האתרים שהם חלק מהרשת של iNaturalist. במידה ותבחר.י להשתייך לאתר ברשת, המוסדות המקומיים שמנהלים כל אתר גם יקבלו גישה לכתובת הדוא"ל שלך (רק לתקשר איתך אודות פעילות באתר) וגישה לקואורדינטות האמיתיות עבור תצפיות שהן מוסתרות מהציבור או פרטיות.
          </p>
          <p>
          חשוב: במידה ויש לך מעל 1000 תצפיות, נא לא לשנות את השיוך שלך ברשת למטרת ניסוי .
          </p>
        licensing_desc_html: |
          מתן רשיוין לתוכן שלך נותן לכל אחת ואחד את הזכות החוקית להשתמש בו מבלי לבקש את רשותך במידה והם שומרות ושומרים על תנאי הרישיון. נוסף על כך, %{site_name} כולל את התוכן שלך שמורשה ב-Creative Commons בארכיונים המעודכנים בקביעות אשר מופקים עבור ארגונים שותפים שמעוניינים בנתונים שלנו. למשל, אנו כוללים רישומי No Copyright (CC0), Attribution (CC BY), ו-Attribution-NonCommercial (CC BY-NC) בארכיון שאנו מייצרים עבור <a href="https://www.gbif.org/">מתקן המידע העולמי למגוון הביולוגי (GBIF)</a>, ארגון בינלאומי ובין-ממשלתי שמרכז ומפיץ מידע על המגוון הביולוגי ברחבי העולם.
        monthly_supporter_desc_html: |
          תומכי iNaturalist חודשיים מבצעים תרומות חודשיות ל-iNaturalist (United
          States IRS EIN 92-1296468) לתמיכה בתפעול שאינו למטרת רווח של iNaturalist ואתרי רשת iNaturalist.
          <a href="%{url}">לחצו כאן להפוך לתומכים חודשיים של iNaturalist</a>. כאשר נאשר את התמיכה שלך תוכל.י לסמן תיבה זו להצגת סטטוס זה בפרופיל שלך. הערה: עליך להשתמש באותה כתובת הדוא"ל בדיוק ב-Donorbox כמו ב-iNaturalist על מנת שנוכל לאשר שהפכת לתומכ.ת חודשי.ת. אם הן שונות זו מזו, יש לשנות אחת כדי שהיא תתאים לשנייה.
        muting_desc_html: |
          <p>
          השתקת משתמש.ת מונעת ממך לקבל התראות על פעילותם, כולל תגובות על תצפיות שלך, שליחת הודעות אליך, אזכורים עליך, וכו'. השתקה עוזרת לך להתעלם ממישהי או ממישהו מבלי למנוע מהם לעשות דבר.
          </p>
          <p>
          ביכולתך להשתיק כמה אנשים שאת.ה רוצה, רק יש לזכור כי תפסיד.י התראות שעשויות להיות חשובות, כגון זיהויים שמכריעים את זיהוי הקהילה על תצפיות שלך.
