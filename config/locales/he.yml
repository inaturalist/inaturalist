  data_transfer_consent_desc_title: אודות הסכמה להעברת מידע אישי
  data_transfer_consent_desc_html: |
    <p>
    חלק מהחוקים לפרטיות נתונים, כגון התקנה הכללית של האיחוד האירופי להגנה על נתונים (GDPR), דורשים הסכמה מפורשת להעביר מידע אישי מתחום השיפוט שלהם אל תחומי שיפוט אחרים בהם ההגנה המשפטית על מידע זה לא נחשבת מספקת. נכון ל<a href="https://en.wikipedia.org/wiki/Max_Schrems#Schrems_II">2020</a>, האיחוד האירופי לא מחשיב יותר את ארצות הברית כתחום שיפוט שנותן הגנה משפטית מספקת על מידע אישי, בפרט בגלל האפשרות שממשלת ארה"ב עוקבת אחר מידע הנכנס לארה"ב. יתכן כי לתחומי שיפוט אחרים יש אותה הדעה.
    </p>
    <p>
    השימוש ב-iNaturalist דורש אחסון של מידע אישי כגון כתובת הדוא"ל שלך. כל המידע של iNaturalist נשמר בארצות הברית, ואין ביכולתנו לוודא באיזה תחום שיפוט משפטי את.ה נמצא.ת בזמן השימוש ב-iNaturalist, לכן על מנת לציית לחוקי הגנה כמו GDPR, עליך לאשר שאת.ה מבין.ה ומקבל.ת את סיכון זה ונותן.ת את הסכמתך להעביר את המידע האישי שלך אל שרתי iNaturalist בארה"ב.
    </p>
    <p>
    למידע נוסף אודות המידע שנאסף על ידינו והשימוש בו, ניתן לעיין ב<a href='%{privacy_url}' target='_blank'>מדיניות הפרטיות</a> וב<a href='%{terms_url}' target='_blank'>תנאי השימוש</a> שלנו.
    </p>
    <p>
