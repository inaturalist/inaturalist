    guides:
      index:
        deprecated_banner: |
          יש לציין כי נכון לינואר 2019, פיצ'ר המדריכים מוצג כמו שהוא; אמנם אין לנו כוונה למחוק אותו, אך אין לנו כוונה לפתח אותו עוד.
        funding_html: |
          פיתוח המדריכים מומן על ידי
          <a href="http://eol.org"><img src="https://eol.org/assets/blue_logo-1edfd969b808300ae34a9530531df17f0c66a29882303b75452bfa62f7e6fa37.png"></a>
        welcome_message_html: |
          מגדירים מסייעים ללמוד על מגוון המינים בכל העולם. בין אם אתם מגלים את הסרנגטי או את הגן הציבור שקרוב לביתכם, המגדירים יכולים לעזור לנו ללמוד על מגוון החיים המדהים של העולם שבו אנו חיים.
      edit:
        add_eol_content: |
          יש להוסיף תוכן EOL לטקסונים הנבחרים כאצווה. זה יכול לקחת זמן מה, תודה על הסבלנות.
        add_color_tags_help: |
          הוספת תגיות צבע מהצבעים המשוייכים לטקסונים שנבחרו.
        add_rank_tags_help_html: |
          הוספת דרגת טקסון על בסיס הטקסונומיה שלנו, למשל
          <code>משפחה=שחפיים</code>
          או
          <code>משפחה=שחפים וקרוביהם</code>
        coordinates_desc: |
          מתן קואורדינטות למדריך שלך יעזור לא.נשים למצוא אותו בחיפוש לפי מיקום.
        eol_subjects_desc: |
          אינצקלופדיית החיים מפרסמת תוכן תחת מספר כותרות נושאיות שונות, שלא כולן זמינות עבור כל טקסון. בחירת "סקירה כללית" פשוט תייבא את מקטע הטקסט הזמין הראשון מ-EOL, מה שבדרך כלל מכיל סיכום כשהוא זמין.
        eol_collection_desc_html: |
          <a href="http://eol.org/" target="_blank">אינצקלופדיית החיים (EOL)</a> היא מאגר של מידע אודות החיים על כדור הארץ. ב-EOL באפשרותך ליצור <a href="http://eol.org/info/252" target="_blank">אוספים</a> של מינים. אם ברצונך לייבא מינים מאוסף EOL, יש להדביק את ה-URL של אותו האוסף כאן.
        guide_place_desc: |
          שיוך המדריך שלך למקום יאפשר לא.נשים למצוא אותו בחיפושי מקומות, והוא יציג את גבול המקום במפות %{site_name} איפה שהן מוצגות במידה ונקבע גבול (למשל תצוגת "כרטיס", עמודי טקסון וכו')
        import_tags_from_csv_help_html: |
          <p>
          יש להעלות CSV המכיל תגים עבור טקסונים במדריך הזה. קובץ ה-CSV שלך צריך להיראות כך:
          </p>
          <table class="table">
          <tbody>
          <tr>
          <th>שם</th>
          <th>צבע</th>
          <th>מספר ידיים</th>
          <th></th>
          </tr>
          <tr>
          <td>Homo sapiens</td>
          <td></td>
          <td>2</td>
          <td>דו-רגלי</td>
          </tr>
          <tr>
          <td>Vulpes vulpes</td>
          <td>אדום|שחור</td>
          <td>0</td>
          <td>ארבע-רגלי</td>
          </tr>
          </tbody>
          </table>
          <p>
          השורה הראשונה מתחילה ב"שם" ואחריו הקטגוריות/פרדיקאטים של התגים. לאחר מכן כל שורה עוקבת מתחילה בשם הטקסון, ואחריו הפרדיקאט המתאים לתג בראש העמודה. בדוגמה זו, <i>Homo sapiens</i> מקבל את התגים <code>דו-רגלי</code> ו<code>מספר ידיים=2</code>, ו-<i>Vulpes vulpes</i> מקבל <code>ארבע-רגלי</code>, <code>צבע-אדום</code>, <code>צבע=שחור</code>, ו<code>מספר ידיים=0</code>. רווחים ריקים לא ייחשבו, וניתן להוסיף שורות מרובות לטקסון אחד. ניתן גם להוסיף ערכים מרובים לכל תא המופרדים על ידי קו ניצב.
          </p>
        licensing_explanation: |
          מתן רישיון לתוכן שלך מעניק לא.נשים אחרים זכות להעתיק ולהתאים אותו מבלי לבקש את רשותך. זה מאוד מקל על שיתוף העבודה שלך, ואם תשלב.י תוכן מגורם צד שלישי ממקורות אחרים המשתמשים ברישיונות Creative Commons ShareAlike (כמו ויקיפדיה), יש לך חובה משפטית להשתמש ברישיון דומה. הנה סקירה כללית של רישיונות Creative Commons ומה המשמעות של כל אחד:
        paste_note_html: |
          יש להדביק עד 500 שמות מינים, אחד לכל שורה. %{site_name} יעשה כמיטב יכולתו להתאים שמות עממיים למינים, אך כדי להימנע מחוסר וודאות עדיף להשתמש בשמות מדעיים. אם ברצונך לפרט את שניהם, יש להפריד בין השם המדעי לעממי באמצעות פסיק, כגון <code>Homo sapiens,אדם</code>.
        places_note: |
          שימו לב: לא לכל המקומות יש רשימות עם טקסונים. אם נתקלת בקושי במציאת מקום עם טקסונים, יש לנסות לבחור אזורים גדולים יותר עם גבולות פוליטיים, כמו ארצות, מדינות או מחוזות.
        replace_existing_eol_desc: יש למחוק תוכן קיים לפני ייבוא מ-EOL
        place_choose_taxon_note: |
          אם ברצונך לצמצם את החיפוש שלך, יש לבחור טקסון לסינון, לדוגמה: "צמחים"
      eolupdate_notice: |
        תודה על הסבלנות, ייבוט תוכן מ-EOL יכול לקחת דקה או שתיים.
      show:
        draft_desc: |
