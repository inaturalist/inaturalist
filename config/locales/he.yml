          נתוני מכשיר, כגון יצרן ודגם הטלפון הנייד
        prefers_no_tracking_label_desc_value_html: |
          <strong>שירותי צד שלישי אלו מספקים לנו ערך רב</strong> בשימור היציבות והשמישות של iNaturalist עם הצוות הקטן שלנו. במכשירים ניידים, אין כמעט דרך אחרת לאסוף תובנות על בעיות שעולות, מכיוון שהתוכנה רצה על מכשירים שהם לא בשליטתנו. לעתים אנחנו אפילו לא מודעות לקיומן של בעיות עד שרואים אותן בדאטא ששירותים אלו מספקים. <strong>שיתוף מידע זה עוזר לנו לשרת אותך ואת כל קהילת iNaturalist.</strong>
        prefers_no_tracking_label_desc_limits: |
          יש לשים לב שאפשרות זו תקפה רק עבור ניתוחים ונתוני קריסת תוכנה שאנו שולחים באופן ישיר לחברות אלו. כל שרתי iNaturalist מסופקים ומאוכסנים על-ידי מיקרוסופט, כל תמונות iNaturalist מאוכסנות על-ידי אמזון, וכמעט כל מפות iNaturalist מוגשות על-ידי גוגל. זה אומר שבכל פעם שאת.ה צופה בתצפית ב-iNaturalist הנך מתחבר.ת לשירותים המסופקים על-ידי חברות אלו וחושפ.ת את כתובת כתובת ה-IP שלך אליהן, לכל הפחות (באפליקציית אייפון אנו עושות שימוש במפות של אפל). iNaturalist כנראה לא הייתה קיימת ללא השירותים המסופקים על-ידי חברות אלו, ועל אף שאנחנו יכולות להגביל את כמות וסוגי הדאטא שאת.ה משתפ.ת איתן בזמן השימוש ב-iNat, אין ביכולתנו לעצור את זרימת הדאטא לחלוטין.
        project_settings_desc: |
          יש לזכור, זה לא נותן לפרויקטים הרשאה לגשת לקואורדינטות המוסתרות שלך או לשלוח לך עדכונים. עליך להצטרף לפרויקטים על מנת לתת הרשאות אלו, או לתת אותן לכל מקרה ומקרה בנפרד.
        same_day_geoprivacy_protection: הגנת פרטיות המיקום באותו היום
        taxon_change_desc: |
          כאשר טקסונים עוברים איחוד או שינוי שם ב%{site_name}, התצפיות שלך, הטקסונים הרשומים והזיהויים וכו' יתעדכנו באופן אוטומטי בהתאם לטקסונים החדשים, אם השינוי הוא חד-משמעי. במידה ולא תסמן כאן, או אם השינוי אינו חד-משמעי (למשל פיצול), תקבל.י עדכון על השינוי עם קישור לעדכון ידני של התכנים שלך.
