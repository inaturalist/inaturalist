        notification_preferences_taxon_changes: שינויים טקסונומיים
        #Checkbox label for user preference about what to receive in the daily email update
        notification_preferences_user_observations: תצפיות של אנשים שאני עוקב אחריהם
        #Checkbox label for user preference about what to receive in the daily email update
        notification_preferences_taxon_or_place_observations: תצפיות על טקסונים או ממקומות שאני מנוי עליהם
        project_addition_preferences:
          any: כל
          joined: פרויקטים שהצטרפת אליהם
          none: "אף אחד, רק את.ה יכול.ה להוסיף את התצפיות שלך לפרויקטים"
        prefers_community_taxa_desc: |
          %{site_name} בוחן את דעתך על התצפיות שלך, בהשוואה לדעת הקהילה. הזיהויים שאנו חולקים עם שותפים לנתונים הם זיהויי הקהילה, אולם במידה ולדעתך זיהוי הקהילה אינו ראוי להחליף את שלך, ניתן לבטל את הסכמתך לזיהויים אלו כאן. אחרים עדיין יוכלו להוסיף זיהויים, אולם דעת הקהילה לא תועדף על פני הזיהוי שלך. משמעות הדבר כי התצפיות לא תועלנה לדרגת מחקר, אלא אם תסכימ.י עם זיהוי הקהילה.
        prefers_no_tracking_label: אין לאסוף מידע אודות יציבות והשימוש בפלטפורמה באמצעות שירותים של גוף שלישי
        prefers_no_tracking_label_desc_we_use: |
          אנחנו משתמשות במגוון שירותים של גופי צד שלישי על מנת לנטר יציבות, ולאבחן באגים ובעיות אחרות בתוכנה שלנו. גופי צד שלישי אלו כוללים
        prefers_no_tracking_label_desc_we_use_google_html: Google (<a href="https://analytics.google.com">Google Analytics</a>, <a href="https://firebase.google.com/products/crashlytics/">Firebase Crashlytics</a>)
        prefers_no_tracking_label_desc_info_we_share: |
          המידע שאנו עשויים לחלוק עם גופים אלו כולל
        prefers_no_tracking_label_desc_info_we_share_ip_addresses_html: |
          כתובות IP. ניתן לחשב באמצעותן את מיקומך עד לרמת עיר מסוימת, ולעקוב אחרייך באינטרנט. שימ.י לב כי הפעלנו <a href="https://support.google.com/analytics/answer/2763052">IP אנונימיים</a> בGoogle Analytics. Firebase Crashlytics <a href="https://firebase.google.com/support/privacy">יכולים לשמור כתובות IP לזמנים מוגבלים</a>.
        prefers_no_tracking_label_desc_info_we_share_browser_details: |
          פרטי דפדפן כגון סוג, מודל וגרסה
        prefers_no_tracking_label_desc_info_we_share_crash_details: |
          נתוני הקריסה, כגון איזו שורת קוד גרמה לקריסה
        prefers_no_tracking_label_desc_info_we_share_device_details: |
          נתוני מכשיר, כגון יצרן ודגם הטלפון הנייד
        prefers_no_tracking_label_desc_value_html: |
          <strong>שירותי צד שלישי אלו מספקים לנו ערך רב</strong> בשימור היציבות והשמישות של iNaturalist עם הצוות הקטן שלנו. במכשירים ניידים, אין כמעט דרך אחרת לאסוף תובנות על בעיות שעולות, מכיוון שהתוכנה רצה על מכשירים שהם לא בשליטתנו. לעתים אנחנו אפילו לא מודעות לקיומן של בעיות עד שרואים אותן בדאטא ששירותים אלו מספקים. <strong>שיתוף מידע זה עוזר לנו לשרת אותך ואת כל קהילת iNaturalist.</strong>
        prefers_no_tracking_label_desc_limits: |
          יש לשים לב שאפשרות זו תקפה רק עבור ניתוחים ונתוני קריסת תוכנה שאנו שולחים באופן ישיר לחברות אלו. כל שרתי iNaturalist מסופקים ומאוכסנים על-ידי מיקרוסופט, כל תמונות iNaturalist מאוכסנות על-ידי אמזון, וכמעט כל מפות iNaturalist מוגשות על-ידי גוגל. זה אומר שבכל פעם שאת.ה צופה בתצפית ב-iNaturalist הנך מתחבר.ת לשירותים המסופקים על-ידי חברות אלו וחושפ.ת את כתובת כתובת ה-IP שלך אליהן, לכל הפחות (באפליקציית אייפון אנו עושות שימוש במפות של אפל). iNaturalist כנראה לא הייתה קיימת ללא השירותים המסופקים על-ידי חברות אלו, ועל אף שאנחנו יכולות להגביל את כמות וסוגי הדאטא שאת.ה משתפ.ת איתן בזמן השימוש ב-iNat, אין ביכולתנו לעצור את זרימת הדאטא לחלוטין.
        project_settings_desc: |
          יש לזכור, זה לא נותן לפרויקטים הרשאה לגשת לקואורדינטות המוסתרות שלך או לשלוח לך עדכונים. עליך להצטרף לפרויקטים על מנת לתת הרשאות אלו, או לתת אותן לכל מקרה ומקרה בנפרד.
        same_day_geoprivacy_protection: הגנת פרטיות המיקום באותו היום
        taxon_change_desc: |
          כאשר טקסונים עוברים איחוד או שינוי שם ב%{site_name}, התצפיות שלך, הטקסונים הרשומים והזיהויים וכו' יתעדכנו באופן אוטומטי בהתאם לטקסונים החדשים, אם השינוי הוא חד-משמעי. במידה ולא תסמן כאן, או אם השינוי אינו חד-משמעי (למשל פיצול), תקבל.י עדכון על השינוי עם קישור לעדכון ידני של התכנים שלך.
        this_only_applies_to_traditional_projects: |
          זה נכון רק עבור פרויקטים בסיסיים. אין ביכולתך להוציא תצפיות מאוספים או מפרויקטי מטריה, שהם בעצם חיפושים שמורים. ניתן לקרוא עוד <a href="/blog/15450-announcing-changes-to-projects-on-inaturalist">כאן</a>.
