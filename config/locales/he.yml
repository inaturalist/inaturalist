          נא לכבד נתונים של א.נשים אחרים <strong>ולדבר עם יוצר.ת של שדה תצפית לפני איחוד</strong>. כלי זה יהרוס את שדה התצפית העובר איחוד ויעביר את כל התצפיות המשתמשות בו לתוצר הסופי. <strong>תהליך זה אינו הפיך</strong>, אז יש להיזהר.
