    follow_panel_title_global: מעקב אחרי נטיורליסטים פעילים
    follow_panel_body: אם תבקרו בפרופילים האלה ותלחצו על כפתור המעקב, תקבלו עדכונים כשיתפרסמו בו תצפיות חדשות
    following_panel_title: הישארו מעודכנים באנשים, הטקסונים השונים ומקומות
    following_panel_body: |
      ב%{site_name} ביכולתך לעקוב אחרי אנשים אחרים על מנת לצפות בדיווחים שלהם. כמו כן ניתן לעשות מנוי למינים מסויימים על מנת להתעדכן בתצפיות חדשות של מינים אלו, ולעשות את אותו הדבר למקומות נבחרים.
    comments_panel_title: סקרנים לדעת אילו דיונים פעילים עכשיו ב־%{site_name}?
    comments_panel_body: "<p>מטרתו של %{site_name} היא לשתף ולדון בתצפיות של יצורים חיים. להלן כמה דיונים שפעילים עכשיו...</p> <p>אתם תהיו מנויים באופן אוטומטי לכל הדיונים שאתם תורמים בהם הערות או זיהויים. תמיד תוכלו להשתמש בכלי \"מנהל המינויים\" כדי להפסיק לקבל עדכונים.</p>"
    updates_by_you_panel_title: באמצעות הלשונית הזאת אפשר לסנן רק עדכונים עבור התכנים שלך.
    updates_by_you_panel_body: זִכרו, בלשונית "כל העדכונים" תקבלו עדכונים לא רק עבור התוכן שלכם, אלא גם עבור תכנים של אנשים שאתם עוקבים אחריהם וטקסונים או מקומות שאתם מנויים אליהם באמצעות כלי המינוי.
    youve_got_updates_panel_title: יש לך עדכונים!
    youve_got_updates_panel_body_p1: קבלת עדכונים עבור התכנים הבאים...
    youve_got_updates_panel_body_p2: |
      <ul>
      <li><strong>התוכן שלכם:</strong> פעילות הקשורה לתצפיות שלכם, למשל תגובות, הזדהויות והוספות למועדפים מקהילת %{site_name}. תקבלו גם עדכונים כשמישהו יוסיף תצפית שלכם לפרויקט או לשדות נוספים.</li>
      <li><strong>אנשים:</strong> תצפיות חדשות או פרסומים בעיתונים של אנשים שאתם עוקבים אחריהם.</li>
      <li><strong>אורגניזמים, פרויקטים ומקומות:</strong> תצפיות חדשות מאורגניזמים או מקומות שאתם מנויים אליהם. באפשרותכם גם להצטרף לפרויקטים כדי להתעדכן כשפרסומים בעיתונים נוספים אליהם.
      </li>
      <li><strong>דיונים שאתם מעורבים בהם:</strong> אם אתם מגיבים או מוסיפים הזדהויות לתוכן של מישהו אחר, תהיו מנויים באופן אוטומטי לכל פעילות חדשה הקשורה לתוכן הזה. אם ברצונכם להפסיק לקבל עדכונים, השתמשו בכלי "ניהול מינויים".</li>
      </ul>
