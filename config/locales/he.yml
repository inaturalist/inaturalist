      parental_consent:
        subject: הילד.ה שלך רוצה להשתמש ב-iNaturalist.
        content_html: |
          <p>
          הילד.ה שלך משתמש.ת באפלקציה החינוכית <strong>Seek by iNaturalist</strong> ורוצה לשתף מידע עם הפלטפורמה למדע אזרחי iNaturalist. משום ששיתוף בפלטפורמה מגלה מידע אישי לציבור הכללי, אסור לילדים מתחת לגיל 13 להשתמש בiNaturalist ללא אישור הורה.
          </p>
          <p>
          אפשר להשתמש ב<strong>Seek by iNaturalist</strong> בלי ליצור חשבון, ושום מידע אישי לא ייאסף בפלטפורמה זו, אבל הילד.ה שלך לא יוכלו לתרום תצפיות לiNaturalist. iNaturalist היא רשת חברתית למדע אזרחי בה משתמשות.ים משתפות.ים תצפיות וזיהויים של יצורים חיים כדי ללמד זה את זו על הטבע וכדי לייצר מידע על המגוון הביולוגי לטובת המדע.
          </p>
          <p>
          אם ברצונך להסכים לשימוש הילד.ה שלך ב-iNaturalist, עליך לעשות את דברים הבאים:
          </p>
          <ol>
          <li>
          <p>
          ליצור חשבון בשביל הילד.ה שלך דרך קישור הבא:
          <a href="%{registration_url}">%{registration_url}</a>
          </p>
          </li>
          <li>
          <p>
          אחר כך, נבקש ממך לתרום ל-iNaturalist תרומה סמלית של $1.00 עם כרטיס אשראי כדי להראות כי את.ה מבוגר.ת. נא לוודא כי השתמשת באותה כתובת מייל בה השתמשת בשדה "כתובת מייל הורה" בעת יצירת החשבון של הילד.ה שלך.
          </p>
          </li>
          <li>
          <p>
          כשנקבל את התרומה, נשלח אלייך מייל נוסף המודיע לך שהחשבון של הילד.ה שלך מופעל, ושניתן להשתמש בשם המשתמש ובסיסמה של iNaturalist שיצרת כדי להיכנס לאפלקציית Seek של הילד.ה שלך.
          </p>
          </li>
          </ol>
          <p>
          המידע האישי הבא נאסף על ידי iNaturalist:
          </p>
          <ol>
          <li>
          <p>
          <strong>כתובת מייל (פרטי):</strong> לכל חשבון iNaturalist משויכת כתובת מייל, שאינה משותפת עם ציבור הרחב.
          </p>
          </li>
          <li>
          <p>
          <strong>שם משתמש (ציבורי, חובה):</strong> לכל חשבון iNaturalist יש שם משתמש ומספר זיהוי גלויים. שם המשתמש לא חייב להיות דומה לשם האמיתי של המשתמש.ת, אבל הוא יכול לשמש לתקשורת עם היוזר דרך תגובות גלויות והודעות פרטיות ישירות.
          </p>
          </li>
          <li>
          <p>
          <strong>IP address (פרטי, חובה):</strong> iNaturalist אוסף אבל שומר בפרטיות את כתובת ה-IP של המשתמש.ת. ניתן לקבל מידע אישי מכתובת ה-IP כמו מיקום (ברמת דיוק של עיר).
          </p>
          </li>
          <li>
          <p>
          <strong>תמונת פרופיל (ציבורי, לא חובה):</strong> מותר לשים תמונת פרופיל, שלעתים קרובות היא תמונה של המשתמש.
          </p>
          </li>
          <li>
          <p>
          <strong>מיקום תצפיות (פרטח או ציבורי, חובה):</strong> תצפיות בiNaturalist כוללות מידע על מיקום התצפית. ניתן לבחור אם מידע על המיקום יהיה פרטי או ציבורי, אך בדרך כלל הוא ציבורי כברירת מחדל.
          </p>
          </li>
          </ol>
          <p>
          iNaturalist גם מאפשר למשתמשות.ים לשתף תמונות ותגובות ציבוריות והודעות פרטיות, אשר משויכות לחשבון שלהן.ם. ייתכן שהתוכן הזה המיוצר על ידי המשתמשות.ים יכיל מידע אישי בתוך התמונות, התגובות או ההודעות.
          </p>
          <p>
          למדו עוד בקשר לתנאי הפרטיות של iNaturalist <a href="%{privacy_policy_url}">כאן</a>.
          </p>
      photos_missing:
