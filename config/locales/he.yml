          תודה שהיית נדיב.ה עם הזמן, תשומת הלב, המומחיות והתרומות שלך! iNaturalist הוא ארגון עצמאי ללא מטרות רווח מסוג 501(c)(3) המבוסס בארה"ב. הוא נתמך על-ידי <a href="%{team_url}">צוות קטן</a> שעושה את כל העיצוב ופיתוח התוכנה של האתר, האפליקציה ו-<a href="%{seek_url}">Seek של iNaturalist</a>, בנוסף לניהול תמיכת הקהילה, שיתופי הפעולה, ואינטגרציה המבטיחים שהכול עובד חלק (וגדל בקצב מהיר!). המיזם נשען בעיקר על מענקים ותרומות, כולל תרומות נדיבות ממספר מזערי של תורמות ותורמים. אנו מודות במיוחד לתומכות ולתומכים החודשיים שתרומתן.ם החוזרת עוזרות לנו לתכנן את העתיד. באפשרותך לתרום בסוגי מטבעות רבים ובכך לתמוך בפעילות הליבה של iNaturalist. תודה לכולן ולכולם שהפכתם את %{year} לשנה הגדולה ביותר של iNaturalist!
        donors: תורמות ותורמים
        donors_guide_label_our_goal_is_1000: היעד שלנו הוא 1,000 תורמים חוזרים בחודש
        inaturalist_network: רשת iNaturalist
        inaturalist_network_desc: |
          קבלו את סיכום השנה של חברות וחברי רשת iNaturalist.
        include_usa: כולל ארה"ב
        growth_by_country_desc_html: |
          איפה צמיחה מתרחשת? מפה וטבלה אלו מנסות לפרק זאת לפי מדינה, מה שמתגלה כמסובך כי צמיחה לפי מדינה יכולה להיות מאוד לא מאוזנת. כאן בחרנו להשמיט את ארה"ב ולהשתמש בסקאלת לוג כברירת מחדל כדי להבליט הבדלים בין מדינות שונות. אם מדינה צבועה בשחור זה אומר שהיא לא תרמה משמעותית לאחוז, או שלא הייתה לה צמיחה השנה, או שאין לה יותר תצפיות השנה לעומת שנה שעברה (ריחוף מעל מדינה יציג עוד פרטים). <strong>"% מתוך כלל הצמיחה"</strong> אומר כמה צמיחה עולמית באה ממדינה מסוימת, למשל אם היו 20 תצפיות ב-2018 ו-10 ב-2017, זו תהיה צמיחה של 10 תצפיות, ואם 5 מתוך התצפיות הללו היו מבנין, אז בנין תרמה 50% מכלל הצמיחה. <strong>"% הצמיחה"</strong> מתכוון למספר התצפיות השנה באותה המדינה כאחוז לעומת השנה הקודמת, למשל אם היו 10 תצפיות בלאוס בשנה שעברה אבל 20 השנה, זו תהיה צמיחה של 100%, ואם היו 0 בשנה שעברה ואחת השנה, זוהי צמיחה של אינסוף %.
        growth_by_country_title: צמיחה לפי מדינה
        growth_desc: |
          הטבלאות "תצפיות" ו"טקסונים" עשויות להכיל נתונים הגלויים ב-%{site_name} אשר נתרמו על ידי א.נשים שאינם משויכים ל-%{site_name}, כאשר הטבלה "משתמשות.ים" מציגה רק את התאריכים בהם משתמשות.ים עם שיוך נוכחי ל-%{site_name} הצטרפו ל-iNaturalist.
        growth_in_year_obs: "צמיחה ב%{year} (תצפיות)"
        growth_title: צמיחה
        #Label when a mark on a chart has a value that is too small to
