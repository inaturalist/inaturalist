  sites_affiliation_about_desc_html: |
    במידה והארגון שלך מעוניין להצטרף לרשת iNaturalist, ניתן לקבל פרטים נוספים %{start_tag_join}כאן%{end_tag_join}.
  sites_affiliation_examples_canada_cdc_html: |
    %{start_tag_inat_canada}iNaturalist קנדה%{end_tag_inat_canada} מאפשרת שילוב של דאטא מ-iNaturalist במערכות מחוזיות מאובטחות שמנוהלות על-ידי מרכזי שמירת דאטא (CDC). מערכות אלו משומשות בזמן ביצוע סקרים (פעמיים בשנה) להערכת סטטוס הסיכון של מינים, וכן לקביעת בתי גידול קריטיים של מינים בסיכון ובסכנת הכחדה. כתוצאה מכך, התאפשר גם לאתר ולמתן נקודות חמות של דריסות בכבישים עבור מינים בסיכון; להגדיר אזורי מפתח של מגוון ביולוגי ובהמשך להגן עליהם; ולאשר מחדש נוכחות של מינים אשר לא תועדו במשך עשורים.
  sites_affiliation_examples_ecuardor_bndb_html: |
    %{start_tag_ecuador}iNaturalist אקוודור%{end_tag_ecuador} מזרים נתונים למאגר המגוון הביולוגי הלאומי של אקוודור - BNDB - מאגר גדול של נתונים מתיעודים מדעיים וכן ממדע אזרחי. המטרה היא לשלב את הידע והנתונים שעוזרים לחזק את ההבנה הסביבתית של החי והצומח של אקוודור.
  sites_affiliation_examples_mexico_nbis_html: |
    ה-%{start_tag_naturalista}Naturalista%{end_tag_naturalista} של מקסיקו מזרימה תצפיות אל מערכת המידע הלאומית למגוון ביולוגי (CONABIO) יחד עם תצפיות מ-eBird. ניתן למצוא במערכת תצפיות הן ממחקרים מדעיים והן ממדע אזרחי ב-%{start_tag_enciclovida}Enciclovida%{end_tag_enciclovida}.
  sites_affiliation_examples_portugal_atlas_html: |
    חברת רשת iNaturalist בפורטוגל %{start_tag_portugal}BioDiversity4All%{end_tag_portugal} שיתפה מאגר דאטא של האטלס הפורטוגזי של עופות נודדים, של יונקים, וכן הרבה מאמרים מחקריים פורטוגזיים אחרים.
  sites_affiliation_more_automatically_hidden_coordinates: |
    קואורדינטות נסתרות אוטומטית (מוסתרות או פרטיות עקב "פרטיות המיקום של טקסון")
  sites_affiliation_more_automatically_hidden_coordinates_desc: |
    האפליקציה מסתירה באופן אוטומטי את הקואורדינטות של חלק מהמינים על מנת להגן עליהם מפגיעה, איסוף או ציד בלתי חוקי. במידה והקואורדינטות הוסתרו באופן אוטומטי על מנת להגן על המינים, iNaturalist משתפת את הקוארדינטות האמיתיות של כל התצפיות מהמדינות הרלוונטיות עם חברות וחברי הרשת.
  sites_affiliation_more_email_addresses: |
    שיתוף כתובות דוא"ל עם חברות וחברי רשת הוא לצורך תקשורת שקשורה לאתר בלבד.
  sites_affiliation_more_twice_per_year: |
    פעמיים בשנה, iNaturalist משתפת כתובות דוא"ל של חשבונות משויכים וחלק מהקואורדינטות הנסתרות (כלומר מוסתרות מהציבור או פרטיות) עם חברי וחברות הרשת של iNaturalist כדי לסייע בשימוש iNaturalist לצורכי מחקר, שמירת טבע וניהול - כל אחד ואחת בתחומם. שתי הדרכים להסתרת קואורדינטות ושיתופן מפורטות להלן.
  sites_affiliation_more_user_hidden_coordinates: |
    קואורדינטות שהוסתרו על-ידי משתמשים (מוסתרות או פרטיות בעקבות הגדרת "פרטיות מיקום")
  sites_affiliation_more_user_hidden_coordinates_desc: |
    שיתוף של תצפיות בעלות קואורדינטות מוסתרות עקב בחירות של משתמש.ת נעשה בצורה מוגבלת וספציפית יותר. באמצעות השתייכות לרשת האתרים, iNaturalist ישתף עם מנהלי האתר את הקואורדינטות המדויקות של תצפיות עם פרטיות מיקום שהגדרת כמוסתרת או פרטית, בנוסף לאלו שהן מוסתרות מהציבור או פרטיות עקב פרטיות מיקום של טקסון. זה מאפשר להשתמש בתצפיות שלך לטובת מאמצי שימור טבע מקומיים.
  sites_affiliation_overview_current_member_list_html: |
    ניתן לראות את רשימת החברות והחברים הנוכחית %{start_tag_network}ברשת iNaturalist%{end_tag_network}.
  sites_affiliation_overview_in_order_to_advance: |
    חברות וחברי הרשת יכולים לשתף דאטא מ-iNaturalist על מנת לקדם מחקר ושמירת טבע, כל אחת בתחום שלה. יש להן אחריות להעריך באיזו מידה בקשת הדאטא שלהן והשלכותיה הפוטנציאליות תקינות והולמות; להבהיר בכתב את האחריות גם לוודא את אבטחת המידע ולא לחשוף אותו בגלוי באף צורה, או לשתף אותו מעבר למטרה המקורית לשמה הוא נועד; לתעד כל מקרים של שיתוף יחד עם התוצאות הנלוות או שימושים מתוכננים; ולדווח מדי שנה בשנה ל-iNaturalist.
  sites_affiliation_overview_the_inaturalist_network_is_a_collection_html: |
    %{start_tag_network}רשת iNaturalist%{end_tag_network} היא אוסף של אתרים מותאמים לפי מיקום %{start_tag_global}ברשת iNaturalist העולמית%{end_tag_global}.
  sites_affiliation_overview_when_you_affiliate: |
    בחברות לאתר של מדינה ברשת iNaturalist, כתובת הדוא"ל שלך והמיקומים האמיתיים של המיקומים המוסתרים והפרטיים שלך משותפים עם מנהלי האתר. זה מאפשר לתצפיות שלך להיות שימושיות יותר עבור מאמצי שימור טבע מקומיים. אם את.ה גר.ה או מבקר.ת תכופות במדינה החברה ברשת, מומלץ להשתייך אליה כדי לסייע בשיתוף הנתונים.
  sites_affiliation_overview_you_can_continue_html: |
    באפשרותך להמשיך להתחבר דרך iNaturalist.org או דרך אתר הכתובת הספציפית לרשת שלך. ללא קשר לשיוך, כל הנתונים שלך ישמרו באותו המקום ותוכל.י להמשיך לפעול בתוך קהילת iNaturalist הבינלאומית הרחבה. כל חשבון iNaturalist יכול להיות משויך לרשת אחת בלבד. ניתן לצפות בשיוך שלך או לשנות אותו %{start_tag_settings}בהגדרות החשבון%{end_tag_settings} שלך.
  sites_affiliation_title: מידע נוסף אודות שיוך לרשת
  sites_network_agreements_html: |
    ל- iNaturalist יש הסכמים רשמיים עם ארגונים בכל אחד מהאזורים הגיאוגרפיים האלה לתמיכה בשימוש בפלטפורמת iNaturalist. <strong>במידה והארגון שלך מעוניין להצטרף לרשת iNaturalist, ניתן למצוא פרטים נוספים %{start_tag_join}כאן%{end_tag_join}.</strong>
  sites_network_consists_of: "רשת iNaturalist מורכבת ממספר ארגונים:"
  sites_network_inaturalist_network_collection: |
    רשת iNaturalist היא אוסף של אתרים מקומיים המחוברים במלואם לאתר קהילת iNaturalist העולמית. אתרי הרשת נתמכים על-ידי מוסדות מקומיים שמקדמים שימוש בנתוני iNaturalist ברמה המקומית לטובת שמירת טבע. הם בעלי גישה לקואורדינטות אמיתיות באזורם הגיאוגרפי שמוסתרות מהציבור באופן אוטומטי כדי להגן על מינים רגישים (בסיכון).
