  users_edit_send_confirmation_prompt_with_grace_html: |
    <p>
    נא לוודא שכתובת הדוא"ל שלך נכונה. הנה כתובת הדוא"ל אליה נשלח את מייל האישור:
    </p>
    <pre class="text-center text-large">%{email}</pre>
    <p>
    אם לא תקבל.י את המייל, להלן מספר עצות:
    </p>
    <ul>
    <li><p>לבדוק בתיקיית ספאם שלך</p></li>
    <li><p>לבדוק מסננים שעשית העלולים להוציא את המיילים שלנו מתיבת הדוא"ל שלך</p></li>
    </ul>
    <p>
    אם את.ה עדיין לא מקבל.ת את מייל האישור, נא ליצור עמנו קשר בכתובת <a href="mailto:help+confirmation@inaturalist.org">help@inaturalist.org</a> בשביל שנוכל לסייע לך.
    </p>
  users_edit_send_confirmation_prompt_html: |
    <h3>הנך עומד.ת לצאת</h3>
    <p>
    לאחר שליחת מייל האישור, תנותק.י ולא יהיה באפשרותך להיכנס לחשבונך עד שתלחצ.י על הקישור שבמייל, לכן <strong class="bg-warning">יש לוודא בקפדנות שהכנסת את כתובת הדוא"ל שלך נכון.</strong>
    </p>
    <p>
    הנה כתובת הדוא"ל אליה נשלח את מייל האישור:
    </p>
    <pre class="text-center text-large">%{email}</pre>
    <h4>אם עשית ביטול מנוי מכל המיילים שלנו...</h4>
    <p>
    אם עשית ביטול מנוי <em>מכל</em> המיילים שלנו, לא נוכל לשלוח לך מייל אישור. על מנת לעשות מנוי מחדש, עליך למצוא מייל שלנו מהעבר, ללחוץ על הקישור לביטול מנוי, ולבחור לקבל שוב דוא"ל. אם אין באפשרותך לעשות זאת, נא לשלוח דוא"ל לכתובת <a href="mailto:help+confirmation@inaturalist.org">help@inaturalist.org</a> תוך שימוש בכתובת הדוא"ל שהכנסת כאן בשביל שנוכל לעזור לך.
    </p>
