    שם המשתמש והסיסמה שלך עובדים בכל האתרים שהם חלק מרשת iNaturalist. אם בחרת להשתייך לאתר ברשת, המוסדות המקומיים שתומכים בכל אתר גם יקבלו גישה לכתובת הדוא"ל שלך (רק כדי לתקשר איתך על פעילות באתר) וגישה לקואורדינטות האמיתיות של תצפיות אותן בחרת להפוך למוסתרות מהציבור או לפרטיות.
