          <li>
          <p>
          <strong>תמונת פרופיל (ציבורי, לא חובה):</strong> מותר לשים תמונת פרופיל, שלעתים קרובות היא תמונה של המשתמש.
          </p>
          </li>
          <li>
          <p>
          <strong>מיקום תצפיות (פרטח או ציבורי, חובה):</strong> תצפיות בiNaturalist כוללות מידע על מיקום התצפית. ניתן לבחור עם מידע על המיקום יהיה פרטי או ציבורי, אך בדרך כלל הוא ציבורי.
          </p>
          </li>
          </ol>
          <p>
