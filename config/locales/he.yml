  pi_consent_desc_html: |
    <p>
    שמירת מידע אישי כמו שם משתמש וכתובת דוא"ל מיועדת לניהול חשבונות באתר זה, וכן על מנת לציית לחוקי פרטיות. יש לסמן תיבה זו כדי לציין את הסכמתך לשימוש זה במידע אישי. כדי ללמוד עוד אודות המידע הנאסף והשימוש בו, ניתן לעיין ב<a href='%{privacy_url}' target='_blank'>מדיניות הפרטיות</a> ו<a href='%{terms_url}' target='_blank'>תנאי השימוש</a> שלנו.
    </p>
    <p>
    אין דרך להחזיק חשבון iNaturalist מבלי לאחסן מידע אישי, לכן הדרך היחידה לבטל הסכמה זו היא למחוק את החשבון שלך.
    </p>
  pi_consent_label: |
    אני נותנ.ת את הסכמתי לאפשר ל-iNaturalist לשמור ולעבד מידע אישי מוגבל אודותיי על מנת לנהל את חשבוני
