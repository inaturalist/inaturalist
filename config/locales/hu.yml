        new_name_guidelines_html: |
          <ul>
          <li><p>Igyekezz olyan neveket hozzáadni, amelyeket máshol is használnak már. Kérünk ne találj ki új neveket.</p></li>
          <li><p>Ne hozz létre duplikált neveket, például ne nevezz el különböző sólyomfélét "sólyom"-nak.</p></li>
