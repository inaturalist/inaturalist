          for_example: |
            Például egy gyík megfigyelése az Egyesült Államok középső részén "A közelben előfordulhat" megjelöléssel dobhatja fel a <i>Sceloporus consobrinus</i> fajt, a <i>Sceloporus occidentalis</i> fajt viszont nem, a Valószínűsíthető előfordulási térképük szerint.
