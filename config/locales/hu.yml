        donors: Támogatók
        inaturalist_network_desc: |
          Az iNaturalist Network tagjainak éves visszatekintői
        include_usa: Tartalmazza az USÁ-t
        growth_by_country_desc_html: |
          Hol van a növekvés? Erre próbál választ adni országonkénti lebontásban az alábbi térkép és diagram, amit az országonkénti növekedés kiegyenlítetlensége is bonyolít. Úgy döntöttünk, hogy a különségek hangsúlyozása érdekében nem vesszük figyelembe az Amerikai Egyesült Államokat, és alapértelmezetten logaritmikus skálát alkalmazunk. A feketével ábrázolt országok nem járultak hozzá jelentős mértékben a növekedéshez. Az egyes országok százalékainak megtekintéséhez húzd az egeret az országra. Az <strong>összes növekedés %-a</strong> azt fejezi ki, hogy a globális növekedés hány százaléka származik egy adott országból. Ha például 2018-ban 20, 2017-ben pedig 10 megfigyelés volt globálisan, és abból 5 Beninből érkezett, akkor Benin 50%-ban járult hosszá a globális növekedéshez. A <strong>növekedési %</strong> pedig azt mutatja, hogy milyen mértékben növekedett egy adott országban a megfigyelések száma tavalyhoz képest. Ha például Laoszban 10 megfigyelés volt tavaly, idén pedig 20, akkor a 100%-os a növekedés.
        growth_by_country_title: Növekedés országonként
        growth_in_year_obs: "%{year} növekedés (megfigyelés)"
        growth_title: Növekedés
        new_species_desc_html: |
          Az először idén megfigyelt fajok száma. Az adott hónap új fajainak megtekintéséhez kattints a hónap oszlopára. Megtekintheted az összesítést kumulatívan is, a csuszka segítségével pedig visszaléphetsz az időskálán. Ez a diagram az %{site_name}ra feltöltött, megerősíthető megfigyelések fajszámát mutatja, havi bontásban, a feltöltés (nem pedig a megfigyelés) ideje alapján. Nem tartalmazza a a fajnál magasabb vagy alacsonyabb rangú taxonokat, vagyis például egy emlősként meghatározott megfigyelés nem szerepel itt. Ugyanígy egy <i>Canis lupus</i> ssp. <i>arctos</i> egyszerűen <i>Canus lupus</i>-ként szerepel.
