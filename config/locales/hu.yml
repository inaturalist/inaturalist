    taxon_changes:
      form:
        move_children_desc2_html: |
          Ha ezt a kockát kipipálod a bementi taxon minden gyereke áthelyeződik a kimeneti taxon alá Taxoncsere és Taxonegyesítés esetén ha ez a művelet végrehajtódik. Ha ez a változás nemzetség szintjén történik vagy alatta akkor Taxoncserét hoz létre minden leszármazottra ha ezeknek a neve meg kell változzon. Például ha felcseréled a Canidae családot Dogidae-ra, akkor ez megváltoztatja a <i>Canis</i> nemzetség szülejét Canidae-ról Dogidae-ra. Ha felcseréled a <i>Canis</i> nemzetséget a <i>Dogis</i> nemzetségre, ez létrehoz és végrehajt Taxoncseréket, hogy megváltoztassa a <i>Canis lupus</i>t <i>Dogis lupus</i>ra és a <i>Canis lupus</i> ssp. <i>lupus</i>t <i>Dogis lupus</i> ssp.
          <i>lupus</i>ra. Ez jó nagy felfordulást okozhat, úgyhogy óvatosan használd.
    taxon_names:
      form:
        new_name_guidelines_html: |
          <ul>
          <li><p>Csak olyan neveket addj hozzá, amelyeket máshol is használnak már. Kérjük, hogy ne találj ki új neveket.</p></li>
          <li><p>Ne hozz létre duplikált neveket, például ne nevezz el különböző sólyomféléket "sólyom"-nak.</p></li>
          <li><p>Az élőlények magyar köznyelvi neveit kis kezdőbetűvel írjuk (pl. közönséges fügekaktusz, pókszabásúak), kivéve, ha a névben tulajdonnév szerepel (pl. Debreczy-fügekaktusz, Kitaibel-árvácska)</p></li>
          <li><p>Ne adj hozzá olyan információt, ami nem név, például zárójelben megjegyzést arról, hogyan kéne a nevet használni</p></li>
          <li><p>Ha új szókészletet töltesz fel (ez ritkán fordul elő, mivel a magyar mint szókészlet már szerepel!), akkor azt angolul nevezd el, különben lehetetlen lesz számunkra, hogy lokalizált neveket mutassunk azon felhasználók számára, akik más nyelveken használják a honlapot.</p></li>
          <li><p>A lefordított köznevek alapértelmezettként fognak megjelenni, ha a felhasználó azon a nyelven használja a felületet (feltéve ha nincs beállítva egy kedvence hely, vagy a nevek sorrendje, stb.).
          <a class="readmore" href="/pages/translate">További információ a felhasználó felület fordításáról</a>
          </p>
          </li>
          </ul>
        places_help_html: |
          A nevet opcionálisan földrajzi helyhez rendelheted, ezzel a név elsőbbségben részesül az adott hely honlapjai és felhasználói számára. Ha több név van egy helyhez, sorrendiséget állíthatsz be <a href="%{url}">itt</a>. Kérjük <strong>ne adj hozzá</strong> nevet MINDEN helyhez külön-külön, ahol az adott nevet használják, csak olyan helyekhez, ahol eltérő a név más helyekhez képest.
    users:
      delete:
        by_deleting_your_account_you_will_remove: |
          Ha kitörlöd fiókod, eltávolítod
        type_confirmation_code: Írd be a %{confirmation_code}t
      edit:
        common_scientific_name_display_order: Köznyelvi / tudományos nevek megjelenítési sorrendje
        if_you_change_your_mind_you_can_always_edit_your_settings_html: |
          Ha meggondolod magad, bármikor
          <a href='/users/edit'>módosíthatod beállításaidat</a>.
        inaturalist_network_affiliation_desc_html: |
          <p>
          Az <a href="%{url}" target="_blank">iNaturalist Hálózat</a> olyan lokalizált honlapok gyűjteménye, 
          amelyek teljesen össze vannak kapcsolva az iNaturalist közösségével. A Hálózat honlapjait olyan 
          helyi szervezetek támogatják, amelyek egy egyezményt írtak alá az iNaturalisttal a helyi használat népszerűsítésére, és a helyi biodiverzitás megőrzése érdekében. Ezeknek a szervezeteknek engedélyük van a valós koordináták eléréséhez a saját 
          országukon belül, amely koordináták egyébként automatikusan kitakarva jelennek meg a nyilvánosság számára a veszélyeztetett fajok védelme érdekében.
          </p>
          <p>
          A felhasználóneved és a jelszavad minden honlapon működik, ami az iNaturalist Hálózat tagja. Ha csatlakozol a Hálózat egyik honlapjához, a helyi honlapot üzemeltető intézmények elérhetik az email címedet is (csakis a honlap tevékenységeiről való értesítésekhez) és hozzáférhetnek az olyan megfigyelések valós koordinátáihoz, ahol a koordináták kitakartak vagy privátak.
          </p>
          <p>
          Megjegyzés: Kérünk ne kísérletezz a csatlakozásod megváltoztatásával, ha több mint 1000 megfigyelésed van.
