  data_transfer_consent_desc_title: A személyes információ átadásával kapcsolatos jóváhagyásról
  data_transfer_consent_desc_html: |
    <p>
    Egyes adatvédelmi jogszabályok, például az Európai Unió Általános adatvédelmi rendelete (GDPR), kifejezett hozzájárulást írnak elő a személyes adatoknak a saját joghatóságukból más, olyan joghatóságokba való továbbításához, ahol ezen adatok jogi védelme nem tekinthető megfelelőnek. Az Európai Unió <a href="https://en.wikipedia.org/wiki/Max_Schrems#Schrems_II">2020</a>-tól kezdve az Egyesült Államokat már nem tekinti olyan joghatóságnak, amely megfelelő jogi védelmet biztosít a személyes adatok számára, különösen azért, mert az Egyesült Államok kormánya megfigyelheti az Egyesült Államokba érkező adatokat. Lehetséges, hogy más joghatóságok is hasonlóan vélekednek.
    </p>
    <p>
    Az iNaturalist használata személyes adatok, például az email címed tárolását igényli. Az iNaturalist összes adatát az Egyesült Államokban tároljuk, és nem lehetünk biztosak abban, hogy Te milyen joghatóságban tartózkodsz, amikor az iNaturalistot használod, ezért az adatvédelmi törvényeknek, például a GDPR-nak való megfelelés érdekében el kell ismerned, hogy megértetted és elfogadod ezt a kockázatot, és beleegyezel abba, hogy személyes adataidat az iNaturalist amerikai szervereire továbbítsa.
    </p>
    <p>
    Ha többet szeretnél megtudni arról, hogy milyen adatokat gyűjtünk és hogyan használjuk fel azokat, kérjük, olvasd el az <a href='%{privacy_url}' target='_blank'>Adatvédelmi szabályzatunkat</a> és a <a href='%{terms_url}' target='_blank'>Felhasználási feltételeinket</a>.
    </p>
    <p>
    Nincs lehetőség iNaturalist-regisztrációra személyes adatok tárolása nélkül, így a hozzájárulás visszavonásának egyetlen módja a fiók törlése.
    </p>
