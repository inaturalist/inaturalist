          </p>
          <p class="ui">
          A tudományos szint eléréhez a megfigyelésnek többek között közösségi taxonnal kell rendelkezniük. Ha egy megfigyelés csak egy meghatározást tartalmaz, akkor annak nincs közösségi taxona. Minden megfigyelésnek, amelyhez legalább egy meghatározás társul, van egy megfigyelési taxona is. A megfigyelési taxont vesszük figyelembe többek között a megfigyelés adatpartnerekkel való megosztása során, ugyanazon taxon megfigyeléseinek összerendezésénél, valamint az életlista frissítésénél. A legtöbb esetben a megfigyelési taxon közösségi taxonná válik, de olykor a kettő különbözik, legfőképp amíg a közösség egyetértésre nem jut a meghatározásnál. Például ha ez szerintem egy kosborféle, szerinted pedig bíboros kosbor, akkor a megfigyelési taxon a bíboros kosbor lesz (amit a te meghatározásod támaszt alá), viszont a közösségi taxon a kosbérfélék lesz, amit legalább két meghatározás támogat. Ha valamilyen okból nem értesz egyet a közösségi taxonnal, elutasíthatod azt a saját megfigyelésednél. Ez azt jelenti, hogy a saját meghatározásod alapján fog a megfigyelés más megfigyelésekkel társulni, a saját meghatározásod alapján fog ez az életlistádon megjelenni, stb. Fontos továbbá, hogy a megfigyelésed csak akkor lehet tudományos szintű, ha a közösség egyetért <em>veled</em>. Ha egyáltalán nem szeretnéd a közösségi taxont figyelembe venni, kikapcsolhatod azt <a href="/users/edit" target="_blank">a beállításaidnál</a>.
          </p>
          <p class="ui">
          <strong>Az algoritmus:</strong> minden meghatározott taxonhoz és az afeletti taxonhoz (például a <i>Homo sapiens</i> taxon felett található a <i>Homo</i> nemzetség) egyenként hozzárendel egy pontszámot, ami a következők arányát fejezi ki: (1) az `egyetértések` száma - vagyis az összesített azonosítások száma egy taxonra, osztva az összesített azonosítások számával, (2) az `egyetnemértések` száma - vagyis a teljesen eltérő azonosítások száma (például azon taxonoké, amelyek nem tartalmazzák a pontozott taxont), és a (3) felmenői egyetnemértések száma - vagyis azon konzervatívabb meghatározások száma, amelyek ellentmondanak a szűkebb taxonnak. A legalább 2/3 pontszámmal és legalább két meghatározással rendelkező meghatározott taxonok közül a szűkebbet választja az algoritmus.
          </p>  
          <strong>Az algoritmus eredeti angol magyarázata:</strong> for all identified taxa and the taxa that contain them
          (e.g. genus <i>Homo</i> contains <i>Homo sapiens</i>), score each as the ratio between
          the number of ‘agreements’ - cumulative IDs for that taxon over the sum of the cumulative
          IDs, ‘disagreements’ - the number of IDs that are completely different (i.e. IDs of taxa
          that do not contain the taxon being scored), and ‘ancestor disagreements’ - the number of
          more conservative IDs that disagree with the finer taxon. For the identified taxa that
          have a score over 2/3 and at least 2 identifications, choose the lowest ranked taxon.
          </p>

        cumulative_count_desc: 'A meghatározások száma az egyéni taxon szintjén és az alatt'
        data_quality_assessment_desc3_html: |
          Az adatminőségi értékelés összegzi egy iNaturalist-megfigyelés mint biodiverzitási adat pontosságát, teljességét, relevanciáját és megfelelőségét. Egyes tulajdonságok automatikusan meghatározhatók, míg mások az iNat-felhasználók szavazásához kötöttek. Az iNaturalist a licencelt "Tudományos szintű" megfigyeléseket több adatpartnerrel is megosztja tudományos és természetvédelmi célokra.
        disagreement_count_desc: "Azon meghatározási taxonok száma, amelyek a magasabb szintű taxonokon is kívül esnek"
        identification_count_desc: 'A meghatározások száma az egyéni taxon szintjén'
        flagged_photos_desc_html: |
          Pár fotó be volt jelentve kifogásolható tartalomért vagy a szerzői jogok sértéséért. Részletekért lásd %{links}
        quality_assessment_help2_html: |
          <p>
          Az adatminőségi kiértékelés a megfigyelés pontosságát összegzi. Minden megfigyelés <strong>"hobbiszintű"</strong>-ről indul, majd <strong>"meghatározásra vár"</strong>-ra vált, ha teljesülnek az alábbi feltételek:
          </p>
          <ul>
          <li>a megfigyelésnek <strong>van dátuma</strong></li>
          <li>a megfigyelésnek vannak <strong>helyi koordinátái</strong> (szélességi és hosszúsági kör)</li>
          <li>a megfigyeléshez tartozik <strong>kép és/vagy hang</strong></li>
          <li>a megfigyelés tárgya <strong>nem ember</strong></li>
          </ul>
          <p>
          A megfigyelés <strong>"kutatási szintű"</strong>-re emelkedik, ha:
          </p>
          <ul>
          <li>
          az %{site_name} <strong>közössége egyetértésre jut faji szinten, vagy az alatt</strong>, vagy is ha a meghatározók több, mint kétharmada egyetért a taxonban. (Ha a közösség szerint a közösségi taxon nem javítható tovább, akkor a taxon alcsalád-szintűre vagy az alattira vált.
          </li>
          </ul>
          <p>
          A megfigyelés <strong>"hobbiszintű"</strong>-re vált, ha a fenti feltételek nem teljesülnek, vagy ha a közösség egyetért a következőkben:
          </p>
          <ul>
          <li>
          a <strong>hely nem tűnik pontosnak</strong> (például majom van az ócián közepén, vagy víziló egy irodaközpontban)
          </li>
          <li>
          az <strong>élőlény nem vadon vagy természetben fordul elő</strong> (például emberi kultiváció vagy fogvatartás eredménye)
          </li>
          <li>
          a megfigyelés <strong>nem szolgál bizonyítékul az élőlényről</strong>, például az élőlényt nem tartalmazó képek vízfelszínről, sziklákról, tájakról.
          </li>
          <li>
          a megfigyelés <strong>túl régi (100 évnél régebbi) bizonyítékkal szolgál</strong> (például fosszíliák, viszont elfogadhatóak nyomok, ürülék, száradt levél)
          </li>
          <li>
          a megfigyelésnek már nincs szüksége meghatározásra <em>és</em> a közösségi meghatározás családszintű vagy afeletti
          </li>
          <li>
          a megfigyelő kikapcsolta a közösségi meghatározást és a közösségi taxon nem a felmenője vagy gyermeke a megfigyelő által kiválasztott taxonnak
          </li>
          </ul>
          <p>
          Ha ez még mindig nem lenne elég bonyolult:
          </p>
          <ul>
          <li>
          Bizonyos esetekben a rendszer automatikusan "nem vadonélő" szavazattal látja el a megfigyelést, ha az adott nemzetségnek vagy az alatt van legalább 10 egyéb megfigyelése az adott régióban/államban/országban, és ezen megfigyelések legalább 80 százaléka nem vadonélőként van megjelölve.
          </li>
          </ul>
