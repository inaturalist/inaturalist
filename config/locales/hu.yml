        #heading for a section displaying use of iNaturalist data by other organizations
        broader_impacts: Az iNat-adatok felhasználásának eredményei
        broader_impacts_desc: |
          Számos külső partnerszervezet rendszeresen vesz át iNaturalist-megfigyeléseket tudományos és természetvédelmi célokból. A megfigyeléseid, azonosításaid a lincenszelési beállításaid alapján lehetővé teszik ezen szervezetek számára az adatok feldolgozását és megosztását a biodiverzitás védelme érdekében.
        compare_desc: |
          Hogy alakult ez az év az előzőekhez képest? Három vagy több év használat révén össze tudjuk hasonlítani az éves aktivitásaidat. A zöld csík jelzi az idei évet, a fehér függőleges vonal mutatja a tavalyi évet, a szürke mezők pedig a legalacsonyabb, legmagasabb és átlagos aktivitás évét. Az aktivitás nélküli éveket nem jelenítjük meg.
