    youve_got_updates_panel_body_p1: Légy naprakész az alábbiakkal...
    youve_got_updates_panel_body_p2: |
      <ul>
      <li><strong>Tartalmaid:</strong> Aktivitás a megfigyeléseidről, mint például megjegyzések, meghatározások vagy kedvencek az %{site_name} közösségtől. Akkor is kapsz frissítést, amikor valaki hozzáadja megfigyelésedet egy projekthez vagy más adatmezőkkel kiegészíti azt. </li>
      <li><strong>Emberek:</strong> Új megfigyelések vagy naplóbejegyzések a követett felhasználóktól.</li>
      <li><strong>Élőlények, projektek és helyek:</strong> Új megfigyelések élőlényekről és helyekről amikre feliratkoztál. Projektekben is részt vehetsz, így értesítéseket kaphatsz ezek naplóbejegyzéseiből.</li>
      <li><strong>Beszélgetések, melyekben részt vettél:</strong> Amikor megjegyzést fűzől mások megfigyeléseihez vagy ezeket azonosítod, automatikusan feliratkozol, így értesítéseket kapsz minden ezekkel kapcsolatos aktivitásról. Használd a 'Feliratkozások kezelése' eszközt, ha nem akarsz a fejleményekről értesülni.</li>
