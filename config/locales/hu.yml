        sunburst_desc_html: |
          A megfigyelt taxonok hierarhikus sugárdiagrammal szemléltetve. A hierarhia bázisa a középpont: az élettel kezdődik és kifelé haladva fajokban végződik. Az ívek mérete az általuk képviselt taxonok megfigyelési volumenével arányosak, a színek pedig "szokásos módon" jelképezik a taxonokat (a növényeké zöld, a rovaroké narancssárga, a legtöbb egyéb állaté kék). Ezért például a sok zöld arra utal, hogy aránylag sok növényt figyeltél meg. <strong>Egy adott taxon középpontba helyezéséhez kattints a taxon felületére</strong>, <strong>a visszalépéshez pedig kattints a középpontra.</strong>
