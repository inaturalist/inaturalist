          Hasonlóan a Gépi látási modellhez, a Geomodell is az iNaturaliston szereplő, legalább 100 fényképpel rendelkező megfigyeléseken alapszik. A Geomodell nem tökéletes. <a href="%{url}">További információk</a> a Geomodell létrehozásáról.
