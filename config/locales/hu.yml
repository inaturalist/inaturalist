    taxa:
      show:
        about_names_desc: |
          <p>
          Az élőlények nagy része rendelkezik köznyelvi névvel a beszélt nyelvek valamelyikén. Ezek a nevek általában könnyen felismerhetők, könnyen kiejthetők, és jellemzően nem módosulnak az idő folyamán. Viszont sok élőlényt számos különböző néven illetnek különféle helyeken, még ugyanazon a nyelven belül is, ami félreértésekhez vezethet. Ezt a problémát a tudósok azzal kerülik el, hogy minden egyes élőlény-kategóriát egy tudományos névvel illetnek, amely név megfelel a <a href="https://en.wikipedia.org/wiki/Binomial_nomenclature">Binomenális nómenklatúra</a> szabályainak. A tudományos név legtöbbször a latin nyelven alapszik, amelyet senki nem beszél, ezért azokat a legtöbb embernek nehezebb észben tartani. A tudományos nevek az élőlény rendszertani besorolására is utalhatnak, így azok módosításra szorulnak, amikor a tudósok rendszertanilag pontosabban be tudják kategorizálni az élőlényt. Ez szintén kommunikációs problémákhoz vezethet, még a tudományos neveket ismerők körében is.
          </p>
          <p>
          Ami jól kifejezi a problémát: "A köznyelvi nevek helyről helyre, a tudományos nevek időről időre változnak."
          </p>
          <p>
          Ezeket a problémákat mi azzal próbáljuk kiküszöbölni, hogy lehetőség szerint mind a köznyelvi, mind pedig a tudományos nevet megjelenítjük, a köznyelvi nevet a felhasználó nyelvi és földrajzi beállításai alapján. Az egyes nyelveken és típusokon belül a nevek sorrendje a globális prioritásukat tükrözi.
          </p>
        about_regional_names_desc: |
          <p>
          A nevek különféle földrajzi helyekhez (legtöbbször országhoz) rendelhetők. Erre azért lehet szükség, mert ugyanazon nyelven belül is az egyes országokban elfogadott köznyelvi név eltérhet, például a spanyolon belül Costa Rica és Mexikó más neveket használhat.
          </p>
          <p>
          Ez a táblázat az egyes földrajzi helyekhez hozzárendelt köznyelvi neveket mutatja, az adott helyen belüli prioritás szerint rendezve. Ha például két spanyol név van hozzáadva Mexikóhoz, az elsőként megjelenített fog neked megjelenni, feltéve ha spanyol nyelvet állítottál be Mexikóhoz.
          </p>
        about_conservation_status_desc: |
          A természetvédelmi státusz összefoglalja a kihalás veszélyét bizonyos élőlénycsoportokra nézve.
        about_establishment_desc: |
          A "Honosság státusza" azt írja le, hogy milyen módon jutott el egy adott faj oda, ahol jelenleg előfordul. Jövevény azt jelenti, hogy emberi tevékenység miatt került be egy adott területre, őshonos pedig azt, hogy emberi segítség nélkül érkezett.
        charts_help_seasonality: |
          Ez a diagram az adott taxon megfigyeléseinek számát szemlélteti havi bontásban. Vedd figyelembe, hogy ezek megfigyelési számok, amelyeket befolyásolja mind az élőlény megfigyelhetősége, mind pedig a felhasználók egyéni megfigyelői szokása. Például egy madár nagyon aktívnak tűnhet májusban, ami annak is betudható, hogy a madárfigyelők májusban a legaktívabbak. Ugyanígy több szitakötő-megfigyelés jut júniusra mint januárra, valószínűleg azért, mert több megfigyelő van az északi féltekén, mint a délin, nem pedig azért, mert a a szitakötők aktívabban júniusban. Emiatt vedd vigyelembe a megfigyeléseket ábrázoló térképet is. Fogadd kritikusan ezeket a diagramaokat, ha alacsony a megfigyelések száma, és/vagy ha nagy a különbség a megerősíthető és a tudományos szintű megfigyelések száma között.
        charts_help_history: |
          Ez a diagram az adott taxon megfigyeléseinek számát szemlélteti havi bontásban, 10 évre visszamenőleg. Itt is hangsúlyozzuk, hogy ezt nagyban befolyásolja a megfigyelő felhasználók száma, ugyanakkor a kiugróan magas vagy alacsony értékek, különösen a növekvő felhasználószám tükrében, utalhatnak az élőlény számosságának változására.
        charts_help_other: |
          A szezonalitási diagramot a megjelölések bontásában is megjelenítjük. A megjelölések révén metaadatokat rendelhetsz a megfigyeléshez meghatározott attribútomokkal, pl. megjelölheted, hogy a megfigyelés tárgya milyen nemű vagy milyen fenológiai fázisban van (virágzó vagy termő).
        charts_help_relative_observations: |
          Egy taxon megfigyelési gyakoriságának megjelenítése az összes megfigyelés arányában segít a felhasználó szám növekedéséből adódó torzítás mérséklésében. Például ha a közösség és a megfigyelések száma évről évre növekszik, akkor egy bizonyos taxonra is több megfigyelés érkezik, ami azt is jelentheti, hogy az élőlény többször fordul elő, és azt is, hogy egyszerűen több felhasználó készít megfigyelést. Ha összesen 100 megfigyelés van, és abból 20 egy adott taxonban, akkor a relatív megfigyelésszám 20 / 100 = 0,2. Ha a következő évben 2000 megfigyelést töltenek fel, és abból 400 van ugyanebben a taxonban, akkor a relatív megfigyelésszám még mindig 0,2 (400/2000). Ez torzításokhoz vezet ha egy területen nagyon kevés megfigyelő tevékenykedik, vagy ha a taxont nagyon ritkán figyelik meg, de ez az abszolút megfigyelésszámokra is igaz.
        complete_taxon_desc: |
          Egy "teljes" taxonnak megvan minden leszármazottja, egy bizonyos ranghoz tartozó minden létező taxonja a honlap adatbázisában. Mikor egy taxon teljes például faji szinten, megmondhatjuk, hogy hány faját figyeltek meg és még hányat kéne megfigyelni. A faj szintjén "teljes" taxonok fajainak a száma nem tartalmaz "megszámlálhatatlan" fajokat, mint például kihalt vagy inaktív fajokat, és az csakis fajokat tartalmaz, nem pedig faj alatti szint taxonjait, mint például alfajt vagy változatot.
