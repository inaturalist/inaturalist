        <ol>
        <li>Ne végezz tetszőleges névmódosításokat (pl. "tojásrakó" módosítása "tojó"-ra)</li>
        <li>Figyelj arra, hogy az adatmezők bármely taxon megfigyeléseihez felhasználhatók, ezért a taxon-specifikus kifejezések kerülendők</li>
