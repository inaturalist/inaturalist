    címen.
    </p>
  users_edit_send_confirmation_prompt_html: |
    <h3>Ezzel ki fogsz jelentkezni</h3>
    <p>
    A megerősítő email küldése után a rendszer kiléptzet, és nem tudsz újra bejelentkezni mindaddig, amíg nem kattintasz az emailben található linkre. <strong class="bg-warning">Emiatt mindenképpen bizonyosodj meg arról, hogy helyes emailcímet adtál meg.</strong>
    </p>
    <p>
    Ez az email cím, amelyre a megerősítő emailt küldjük:
    </p>
    <pre class="text-center text-large"> %{email} </pre>
    <h4>Mi van, ha leíratkoztál minden, általunk küldött emailről?</h4>
    <p>
    Ha leíratkoztál <em>minden</em>, általunk küldött emailről, akkor nem tudunk megerősítő emailt küldeni. A visszaállításhoz keress meg egy korábbi emailünket, kattints benne a "leíratkozás" linkre, majd íratkozz fel ismét az emailre. Ha ezt nem tudod elvégezni, vedd fel velünk a kapcsolatot a <a href="mailto:help+confirmation@inaturalist.org">help+confirmation@inaturalist.org</a> címen, az itt megadott emailcímedről, és szívesen segítünk.
    </p>
