  sites_affiliation_about_desc_html: |
    Si su organización está interesada en unirse a la Red iNaturalist, puede encontrar más detalles %{start_tag_join}aquí%{end_tag_join}.
  sites_affiliation_examples_canada_cdc_html: |
    %{start_tag_inat_canada}iNaturalist Canada%{end_tag_inat_canada} permite que
    los datos de iNaturalist sean incorporados a sistemas de seguridad
    provinciales gestionados por Centros de Datos de Conservación (CDC). Estos sistemas se utilizan cuando las evaluaciones se realizan (dos veces al año) para determinar el estado de en riesgo de la especie, así como para determinar el hábitat crítico de especies amenazadas y en peligro de extinción. Como resultado, también ha sido posible localizar y mitigar los puntos conflictivos de mortalidad por carretera para las especies en riesgo y eventualmente proteger las Áreas Clave de Biodiversidad, y;
    reconocer la presencia de especies que no habían sido reportadas durante décadas.
  sites_affiliation_examples_ecuardor_bndb_html: |
    %{start_tag_ecuador}iNaturalist Ecuador%{end_tag_ecuador} alimenta la Base Nacional de Datos de Biodiversidad (BNDB), un gran repositorio de datos de registros científicos y ciencia ciudadana. El propósito es integrar el conocimiento y los datos que ayudan a fortalecer el conocimiento ambiental de la flora y fauna de Ecuador.
  sites_affiliation_examples_mexico_nbis_html: |
    Las observaciones de %{start_tag_naturalista}Naturalista%{end_tag_naturalista}
    de México se alimentan del Sistema Nacional de Información de la Biodiversidad
    (en la Comisión Nacional para el Conocimiento y Uso de la Biodiversidad, CONABIO) junto con los registros de AverAves (eBird). La gente puede encontrar registros científicos y de los ciudadanos en %{start_tag_enciclovida}Enciclovida%{end_tag_enciclovida}.
  sites_affiliation_examples_portugal_atlas_html: |
    En Portugal, el miembro de la red iNaturalist %{start_tag_portugal}BioDiversity4All%{end_tag_portugal}compartió datos para el atlas portugués de aves migratorias, para el atlas de mamíferos, así como para varios artículos de investigación científica portugueses.
  sites_affiliation_more_automatically_hidden_coordinates: |
    Coordenadas ocultas automáticamente (ocultas o privadas debido a la "geoprivacidad del taxón")
  sites_affiliation_more_automatically_hidden_coordinates_desc: |
    iNaturalist oculta automáticamente las coordenadas de algunas especies para protegerlas de la perturbación, recolección o caza furtiva. Si las coordenadas de observación sólo se han ocultado automáticamente para proteger las especies,
    iNaturalist comparte las verdaderas coordenadas de todas las observaciones de sus
    países respectivos con Miembros de la Red.
  sites_affiliation_more_email_addresses: |
    Las direcciones de correo electrónico se comparten con los administradores locales, miembros de la red, únicamente con el propósito de facilitar la comunicación relacionada con iNaturalist, en el caso de que sea necesario.
  sites_affiliation_more_twice_per_year: |
    Dos veces al año, iNaturalist comparte las direcciones de correo electrónico de cuentas afiliadas y algunas coordenadas ocultas (p.ej. coordenadas públicas difuminadas o privadas) con los miembros de la Red iNaturalist para facilitar el uso de los datos de iNaturalist para la investigación, conservación, y gestión en sus respectivos países.
  sites_affiliation_more_user_hidden_coordinates: |
    Coordenadas ocultas por el usuario (ocultas o privadas debido a la configuración de "geoprivacidad")
  sites_affiliation_more_user_hidden_coordinates_desc: |
    Las observaciones con coordenadas ocultas debido a las opciones individuales del usuario se comparten de una manera mucho más limitada y específica. Afiliándose con un sitio de Network iNaturalist compartirá con los administradores del sitio las
    coordenadas precisas de las observaciones con geoprivacidad que has establecido en
    oculto o privado, además de aquellos que están ocultos públicamente o privados debido a la geoprivacidad del taxón. Esto permite que tus observaciones se vuelvan
    más valiosas para los esfuerzos de conservación locales.
  sites_affiliation_overview_current_member_list_html: |
    Puedes ver la lista actual de miembros de la
    %{start_tag_network}Red Naturalista%{end_tag_network}.
  sites_affiliation_overview_in_order_to_advance: |
    Los administradores locales tienen la responsabilidad de evaluar la validez y la idoneidad de las solicitudes de datos y sus posibles resultados; transmitir por escrito la responsabilidad de garantizar la seguridad de dichos datos y no exponerlos públicamente, compartirlos o utilizarlos más allá de su propósito original. Además de documentar los resultados o usos previstos asociados y reportar anualmente a iNaturalist.
  sites_affiliation_overview_the_inaturalist_network_is_a_collection_html: |
    La red %{start_tag_network}iNaturalist%{end_tag_network} es una colección de sitios web localizados en la comunidad %{start_tag_global}global iNaturalist%{end_tag_global}.
  sites_affiliation_overview_when_you_affiliate: |
    Cuando te afilias a un miembro de la Red iNaturalist tu dirección de correo electrónico y las ubicaciones reales de tus ubicaciones ocultas y privadas se comparten con el miembro de la red. Esto permite que tus observaciones se vuelvan más valiosas para los esfuerzos de conservación locales. Si vives o visitas con frecuencia un área que es miembro de la red, te motivamos a elegirla como tu afiliación para facilitar el intercambio de datos.
  sites_affiliation_overview_you_can_continue_html: |
    Puedes continuar iniciando sesión a través de iNaturalist.org o a través del sitio web
    específico para la red. No importa tu afiliación, todos tus datos estarán alojados en el mismo lugar y continuarás interactuando con la comunidad internacional iNaturalist más amplia. Cada cuenta de NaturaLista puede ser afiliada con un solo miembro de la red. Puedes revisar o cambiar tu afiliación en la configuración de tu cuenta
    %{start_tag_settings}%{end_tag_settings}.
  sites_affiliation_title: Más información sobre afiliación de red
