        you_know_it_when_you_see_it_html: |
            <a href="http://en.wikipedia.org/wiki/Jacobellis_v._Ohio">Lo sabes en cuanto lo ves</a>,
            verdad?  Cosas que violan la sección 2 de nuestros Términos y Condiciones es
            definitivamente inapropiado y merece ser marcado o notificar a los admins al
            respecto.  Maneras más sutiles de grosería también son inoportunas y mal visto,
            pero probablemente no los borremos. Observaciones sobre mascotas, animales 
            captivos, humanos y otros organismos de los cuales otros naturalistas probablemente
            no estén interesados también son aceptados (después de todo son seres vivos).  
            Observaciones de cosas que no son organismos son un difíciles de definir y 
            hasta el momento de verlos podrá tomarse una decisión al respecto.  Cosas 
            que claramente no tengan nada que ver con la naturaleza, como el almuerzo 
            de alguien merecen ser marcados y podrán ser borrados, sin embargo evidencia 
            de contaminación o disturbios pueden ser interesantes y probablemente no 
            sean borrados.
    observations:
      copy_tip: "Añadir una nueva observación copiando la fecha de esta observación, el lugar, las fotos y los campos de observación."
      captive_help_html: |
        Fue el organismo que observó <strong>cultivado</strong> o en <strong>cautividad</strong>? Por ejemplo,
        estaba en <strong>un jardín, zoológico, el acuario</strong> o alguna otra situación en
        la que sólo estaba presente <strong>porque los seres humanos destinados a
        estar allí</strong>? Todas las observaciones de los seres vivos son
        bienvenidos, pero nos gustaría saber cuando las cosas no son salvajes
        / naturalizado.
      community_taxon_desc_html: |
        <p class="ui">
          El taxón comunidad (o la identificación de la comunidad) representa
          lo que la comunidad taxón %{site_name} piensa se ​​representa en una
          observación. Si usted está interesado en la forma en que elegimos el
          taxón comunidad, consulte las notas sobre el algoritmo más adelante,
          pero en general, tratamos de <strong>elegir un taxón que más de 2/3
          de los identificadores de acuerdo con</strong>. A veces esto
          significa elegir un taxón de nivel superior que contiene un número
          de taxones en desacuerdo (por ejemplo, usted piensa que es un
          kingsnake y creo que es la serpiente de cascabel, por lo
          Bioexplorador elige suborden Seprentes que contiene todas las
          serpientes). El algoritmo también favorece ligeramente la
          disidencia, porque nos hemos dado cuenta que los disidentes suelen
          ser correcta.
        </p>
        <p class="ui">
          El taxón comunidad es el taxón utilizamos al compartir observaciones
          con los asociados de datos, vinculando las observaciones del mismo
          taxón en el sitio, la actualización de su lista de la vida, etc Si
          por alguna razón usted no está de acuerdo con el taxón comunidad, se
          puede rechazar que , lo que significa que su identificación es la
          que se utiliza para vincular a otras observaciones, la actualización
          de listas de la vida, etc También significa que su observación sólo
          puede llegar a ser de grado de investigación cuando la comunidad
          está de acuerdo con usted. Si no te gusta la idea de los taxones de
          la comunidad, se puede optar por salir de ellas en su totalidad por
          la <a href="/users/edit" target="_blank">edición de la configuración</a>.
        </p>
        <p class="ui">
          <strong>El algoritmo:</strong> para todos los taxones identificados
          y los taxones que los contiene (por ejemplo, género <i>Homo</i>
          contiene <i>Homo sapiens</i>), la puntuación de cada uno como el
          cociente entre el número de IDs acumulados para ese taxón sobre la
          suma de los ID acumulativos, el número de identificaciones más
          conservadores añade después de la primera ID de dicho taxón, y el
          número de IDs que son completamente diferentes (es decir, los ID de
          los taxones que no contienen el taxón está marcado). Para los
          taxones identificados que tienen una puntuación de más de 2/3 y al
          menos 2 identificaciones, elija el taxón más bajo ranking.
        </p>
