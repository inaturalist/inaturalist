    taxon_names:
      form:
        new_name_guidelines_html: |-
          <ul>
            <li><p>Prueba añadir nombres que han sido utilizados en otro lugar. No inventes nombres nuevos, a menos que la especie no tenga nombre. Para más información visita <a href="http://www.naturalista.mx/pages/nombrescomunes">Nombres comunes </a></p></li>
            <li><p>Trata de no añadir nombres duplicados, p. ej. no nombres a varios hacones como "halcones"</p></li>
            <li><p>Para niveles más altos, intenta utilizar nombres que incluyen a todos los  descendientes, como "garzas y parientes" o "familia de los colibríes"</p></li>
            <li>
              <p>
                No añadas información que no es el nombre, p. ej. información en paréntesis de como piensas que se debe utilizar el nombre
              </p>
            </li>
            <li>
              <p>
                Los léxicos nuevos van en inglés. No añadas traducciones a los nombres de los lenguajes como "franceses, Français" porque sería imposible localizarlos para quienes utilizan el sitio en lenguas diferentes.
              </p>
            </li>
            <li>
              <p>
                Los nombres comunes asociados a lenguajes traducidos aparecerán como el nombre común "en defecto" para aquella lengua (quitando el
          efecto de preferencias de sitio, orden de nombres, etc.).
          <a class="readmore" href="/pages/translate">Aprende más sobre traducciones </a>
              </p>
            </li>
          </ul>
        places_help_html: |-
          Añada un nombre para un lugar para darle prioridad para los sitios y
          los usuarios de ese lugar. Si hay varios nombres por lugar se puede
          dar prioridad a ellos <a href="%{url}">aquí</a>. Por favor,
          <strong>no agregue nombres de todos los lugares donde se utiliza el
          nombre</strong>, sólo para los lugares que entran en conflicto con
          otros lugares.
      taxon:
        about_html: Los taxones pueden tener muchos nombres vernáculos. Admitimos
          un nombre vernáculo global predeterminado, el cual puede cambiarse aquí
          arrastrando un nombre hacia la parte superior de la lista. También puedes
          especificar nombres predeterminados para lugares distintos editando el nombre
          y añadiéndole un lugar, pero utiliza este procedimiento únicamente cuando
          haya discrepancias entre nombres entre varias regiones.
    users:
      dashboard:
        taxon_change_desc: |-
          Cambios de taxón representan cambios en %{site_name}'s taxonomía.
          La mayor parte del tiempo de %{site_name} mantendrá automáticamente
          a su contenido hasta al fecha, cuando esos cambios ocurren (a menos que
          optado por no), pero todavía queremos saber cuándo y cómo sus datos
          está cambiando.
        your_content_will_be_updated: Su contenido relacionado con estos taxones se
          actualizará automáticamente.
        you_may_want_to_update: Usted tiene algunos contenidos relacionados con estos
          taxones que es posible que desee actualizar.
        cannot_update_your_content: '%{site_name} no puede actualizar su contenido
          de forma automática para que este cambio.'
        new_project_admin_html: |-
          ¿Se pregunta por qué es administrador de este proyecto? El
          propietario anterior probablemente eliminó su cuenta, por lo que %{site_name} le asignado porque usted es gestor de un proyecto o un curador del sitio. Si no quiere ser el administrador del proyecto, por favor póngase en contacto con
          <a href="mailto:%{help_email}">%{help_email}</a>
        curators_can_see: "Sólo un recordatorio, los curadores del proyecto pueden
          ver la privada y oculta \ncoordenadas de las observaciones que se agregan
          a este proyecto."
      edit:
        blocking_desc_html: |-
          <p>
            El bloqueo de una persona previene que te envíe mensajes, comente tus observaciones, identifique tus observaciones, e interactúe contigo en %{site_name}. También suprime sus observaciones de tus resultados de búsqueda y remueve tus observaciones de sus resultados de búsqueda. Sin embargo, no te hace invisible. Pueden encontrar tus observaciones y ver tu perfil, solamente no pueden interactuar contigo.
          </p>
          <p>
           El bloqueo es para situaciones en donde no puedes llevarte con alguna personas y no dejan de molestarte, a pesar de tus mejores esfuerzos de aclarar las discusiones de forma civilizada. No es una forma para esconderte de la gente, para prevenir identificaciones de gente de la cual no confías en sus identificaciones, o de salirte de las identificaciones de la comunidad (hay otras maneras para eso). Así que el bloqueo funciona de las dos maneras: si bloqueas a alguien, no podrá interactuar contigo, ni tu podrás interactuar con ellos. Si lo utilizas erróneamente para prevenir que alguien identifique tus observaciones, no podrás tampoco identificar sus observaciones.
          </p>
          <p>
            Solamente puedes bloquear a tres personas. Pensamos que este es un número razonable y previene el abuso del bloqueo. Si piensan que tienes que bloquear a mas gente, por favor <a href="mailto:%{help_email}">contáctanos</a>.
          </p>
          <p>
            Si alguien te está molestando %{site_name},
            <a href="mailto:%{help_email}">contáctanos </a>. Si esto representa una violación a nuestros Términos de Servicio o representa comportamiento que consideramos es inapropiado en nuestro sitio, investigaremos.
          </p>
        common_names_desc: |-
          Mostrar los nombres vernáculos. Desactiva la opción si quieres ver solo los científicos.
          Observa que puedes controlar cuáles nombres vernáculos ves al modificar la configuración de idioma y región.
        if_you_change_your_mind_you_can_always_edit_your_settings_html: |-
          Si cambias de opinión siempre puedes
          <a href='/users/edit'>editar tus preferencias</a>.
        inaturalist_network_affiliation_desc_html: |-
          La <a href="%{url}" target="_blank">Red iNaturalist</a> es una
          colección de sitios web localizados conectados a la comunidad
          iNaturalist global. Usted puede cambiar su afiliación sitio
          principal, lo que significa que su contenido tendrá cierta prioridad
          en ese sitio, pero también significa que los propietarios de ese
          sitio tienen el derecho de descargar y ver todos sus datos al igual
          que los administradores del sitio iNaturalist puede. Si ese sitio
          deja la red, todos los datos de su cuenta y se van con ese sitio.
        licensing_desc_html: "Obtención de la licencia de contenido da a otras personas
          el derecho\nlegal de utilizar sin pedir su permiso si se adhieren a los
          términos\nde la licencia. %{site_name} utiliza su contenido con licencia\nCreative
          Commons-para compartir con los socios de datos como la \n<a href=\"http://www.gbif.org/\">Global
          Biodiversity Informatics Facility</a>\n(GBIF), una organización internacional,
          organización\nintergubernamental que recopila y distribuye información sobre
          la\nbiodiversidad de todo el mundo."
        muting_desc_html: |-
          <p>
            Silenciar a alguien te previene de recibir notificaciones de lo que hacen, incluyendo comentarios acerca de tus observaciones, o de enviarte mensajes, de mencionarte, etc. El silenciar a alguien te ayuda a ignorarlos sin prevenir de que hagan otras actividades.
          </p>
          <p>
            Puedes silenciar a todos los que quieras, pero ten en cuenta que te estarás perdiendo de notificaciones importantes, como cambios en la identificación de la comunidad sobre tus observaciones.
          </p>
        name_place_help_html: Priorizar los nombres vernáculos utilizados en este
          lugar.
        place_preference_changed_notice_html: Se modificó la preferencia de lugar.
          Si cambias de opinión, siempre podrás <a href='/users/edit'>editar tus preferencias</a>.
        project_addition_preferences:
          any: Cualquiera
          joined: Proyectos a los que te has unido
          none: 'Ninguno: solo tú puedes añadir observaciones a los proyectos'
        project_settings_desc: Recuerda, esto no le da permiso a los proyectos para
          acceder a tus coordenadas privadas o enviarte actualizaciones. Debes unirte
          a los proyectos para otorgar estos permisos, u otorgarlos en cada paso particular.
        taxon_change_desc: |-
          Cuando se fusionan o cambian de nombre taxones en %{site_name}, sus observaciones, taxones incluidos, identificaciones, etc se actualizarán automáticamente al nuevo taxón si el cambio es inequívoco. Si se
          excluye o el cambio es ambiguo (por ejemplo, una fractura), recibirá una actualización sobre el cambio de la vinculación a una herramienta que puede utilizar para actualizar manualmente el contenido si usted elige.
        prefers_community_taxa_desc: '%{site_name} rastrea lo que usted piensa que
          son sus observaciones y lo que piensa la comunidad. La identificación que
          compartimos con los socios de datos es la de la comunidad, pero si usted
          no cree que la opinión de la comunidad debe nunca hacer caso omiso de su
          cuenta, usted puede optar por aquí. La gente todavía será capaz de añadir
          identificaciones, pero la opinión de la comunidad no serán priorizadas frente
