        percent_of_total_growth: "% del Crecimiento Total"
        publications_desc_html: |
          Haga clic en la gráfica de pétalos para obtener más información sobre lo que significan los números y colores. Los datos de impacto y gráficos son cortesía de <a href="https://www.altmetric.com">Altmetric</a>. La información sobre el uso de datos es cortesía de nuestros amigos del <a href="https://www.gbif.org/">Global Biodiversity Information Facility</a>.
          <br/>
