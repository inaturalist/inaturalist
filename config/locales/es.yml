    guides:
      index:
        funding_html: "Los fondos para el desarrollo de Guías fue proporcionada por
          \n<a href=\"http://eol.org\"><img src=\"http://eol.org/assets/v2/logo_footer-f957369bba1a5f243e431ca0b80a2c32.png\"></a>"
        welcome_message_html: |-
          Guías ayudan a aprender acerca de la biodiversidad en todo el mundo.
          Si usted está explorando el Serengeti o simplemente su parque local
          (que podría ser el Serengeti), guías puede ayudar a encontrar el
          sentido de la impresionante diversidad de nuestro planeta de la
          vida.
      edit:
        add_eol_content: Agregar contenido de la EOL a los taxones seleccionados como
          un lote. Esto puede llevar algún tiempo, así que por favor sea paciente.
        add_color_tags_help: Añadir etiquetas de colores asociados con los taxones
          seleccionados.
        add_rank_tags_help_html: "Añadir etiquetas rango de taxones con base en nuestra
          taxonomía, por ejemplo, \n<code>familia=Laridae</code>\no\n<code>familia=Gaviotas
          y Aliados</code>"
        coordinates_desc: |-
          Dando a sus coordenadas guía ayudará a las personas les resulta en
          la búsqueda según la ubicación.
        eol_subjects_desc: |-
          EOL publica el contenido en una serie de diferentes encabezamientos
          de materia, no todos los cuales están disponibles para cada taxón.
          La elección de "Panorama" se acaba de importar la primera sección de
          texto disponible de EOL, que generalmente contiene un resumen cuando
          esté disponible.
        eol_collection_desc_html: |-
          La <a href="http://eol.org/" target="_blank"> Enciclopedia de la
          Vida (EOL)</a> es un repositorio de información sobre la vida en la Tierra.
          En EOL puede crear <a href="http://eol.org/info/252" target="_blank">colecciones</a>
          de especies. Si desea importar las especies a partir de una
          colección de EOL, pegar en la URL de esa colección aquí.
        guide_place_desc: |-
          Asociar su guía con un lugar permitirá a las personas les resulta en
          la búsqueda de lugares, y se mostrará el lugar límite en
          %{site_name} mapas en los que se muestran cuando un límite se ha
          establecido (por ejemplo, la vista "tarjeta", las páginas del taxón,
          etc.)
        import_tags_from_csv_help_html: |-
          <p>
           Cargar un archivo CSV que contiene las etiquetas de los taxones en esta guía. El archivo CSV debe tener este aspecto:
          </p>
          <table class="table">
           <tbody>
           <tr>
           <th>Nombre</th>
           <th>color</th>
           <th>Número de manos</th>
           <th></th>
           </tr>
           <tr>
           <td>El Homo sapiens</td>
           <td></td>
           <td>2</td>
           <td>bípedo</td>
           </tr>
           <tr>
           <td>Vulpes vulpes</td>
           <td>rojo|negro</td>
           <td>0</td>
           <td>quadrípedo</td>
           </tr>
           </tbody>
          </table>
          <p>
           La primera fila empieza con "Nombre", seguido de las etiquetas de propiedades/categorías. A continuación, cada una de las siguientes fila empiezacon el nombre de taxón, seguido por las etiquetas correspondientes a las características de la parte superior de la columna. En este ejemplo, en <i>Homo sapiens</i> se presentan las  etiquetas <code>bípedo</code> y <code>Número de manos=2</code>,
           y <i>Vulpes vulpes</i> se indican <code>quadrípedo</code>,
           <code>color=rojo</code>, <code>color=black</code>, y
           <code>Número de manos=0</code>. Los espacios en blanco serán ignorados, y se pueden agregar varias líneas por taxón. También puede agregar varios
           valores de cada celda separados por el carácter barra vertical (|).
          </p>
        licensing_explanation: |-
          Obtención de la licencia de contenido concede a otras personas el
          derecho a copiar y modificar sin pedir su permiso. Esto hace que sea
          mucho más fácil de compartir tu trabajo, y si se incorporan tercera
          contenido de terceros de otras fuentes que usan licencias de
          Creative Commons Compartir Igual (como Wikipedia), que son legall
          obligado a utilizar una licencia similar. He aquí un resumen de
          todas las licencias de Creative Commons y su significado:
        paste_note_html: 'Pega hasta 500 nombres de especie, uno por renglón. %{site_name}
          hará lo posible por relacionar los nombres vernáculos con los conceptos
          de las especies, pero es mejor utilizar los nombres científicos para evitar
          ambigüedades. Si quieres especificar ambos, separa el nombre científico
          del vernáculo con una coma: <code>Homo sapiens,Humano</code>.'
        places_note: |-
          Nota: no todos los lugares tienen listas de comprobación con taxones.
          Si usted está teniendo problemas para encontrar un lugar con
          taxones, intente elegir áreas más grandes con las fronteras
          políticas, como naciones, estados, provincias o condados.
        replace_existing_eol_desc: Eliminar el contenido existente antes de importar
          desde EOL
        place_choose_taxon_note: Elija un taxón para filtrar por si quiere concretar
          su búsqueda, por ejemplo, "plantas"
      eolupdate_notice: Por favor, sea paciente, importar contenido desde EOL puede
        tomar un minuto o dos.
      show:
        draft_desc: Esta guía sólo será visible para las personas que pueden editar
          hasta que lo publique.
      generating_mobile_archive_tip_html: Esto puede llevar un tiempo, así que prueba
        a actualizar esta página en unos pocos minutos.
      mobile_downloads_tip_html: Esta guía se puede descargar en la aplicación móvil
        para usarla sin conexión.
      mobile_downloads_help_html: |-
        <p>
          Esto creará un archivo descargable de todos los datos y los contenidos multimedia asociados con esta guía para que los usuarios de la aplicación móvil puedan ver todo el contenido de la guía sin una conexión a Internet. Tomará unos minutos generar el archivo, pero una vez que se habilite el archivo se actualizará cada vez que cambies esta guía.
        </p>
        <p class="alert status">
          <strong>No habilites las descargas móviles sin conexión a menos que tengas realmente la intención de utilizarlas.</strong> Éstas representan una carga considerable para nuestro sistema.
        </p>
      pdf_layouts:
        grid: cuadrícula
        book: libro
        journal: revista
      pdf_layout_notes:
        grid: Rejilla de imágenes individuales, no hay descripciones
        journal: Página de Split, info especies a la izquierda, espacio para notas
          a la derecha. Info Especies se truncará para que quepa en la página.
        book: Guía completa que incluye todas las fotos y descripciones y abarca varias
          páginas.
      pdf_generation_notice: Por favor sea paciente, lo que genera grandes archivos
        PDF puede tomar un minuto o dos.
      tags_help_html: "Las etiquetas son como las categorías para la especie en su
        guía,\nexcepto las especies de mulitple pueden tener la misma etiqueta.\nIntroducir
        etiquetas como una lista separada por comas aquí, por\nejemplo, <code>pequeño,peludo</code>.
        Para agregar categorías con\nnombre, utilice etiquetas como <code>NOMBRE=valor</code>,
        \npor ejemplo, <code>color=amarillo</code>."
      sorts:
        default: Guía orden
        alphaname: Alfabéticamente por nombre científico
        alphadisplay: Alfabético por nombre para mostrar
