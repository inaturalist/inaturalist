    taxa:
      edit:
        high_status_conservation_status_notice_html: |
          El añadir un estado de conservación para un grupo más alto afecta las observaciones de todas las especies en este taxón. Por favor no añadas estatus para taxones que contiene especies sin status porque oscurecerá incorrectamente las coordenadas para observaciones de aquellas especies.
        complete_desc_html: |
          Un taxón "completo" contiene <em>todos</em> los descendientes conocidos en un
          rango especificado que satisfacen con las políticas curatoriales de NaturaLista, aún si no han sido observados. Actualmente, solamente los administradores de sitio pueden declarar que un taxón está completo.
        complete_rank_desc_html: |
          Rango en el qué este taxón está completo, p. ej. si esta familia contiene
          todo sus géneros pero no todas sus especies, esto estaría indicado a "género." La respuesta por defecto es especie.
        wikipedia_summary_desc_html: |
          Breve resumen de este taxón basado en su página de <a target="_blank"
          href="%{url}">Wikipedia</a> que guardamos indefinidamente hasta actualizarlo manualmente. La carga de este resumen también actualiza inmediatamente nuestra caché del contenido de Wikipedia que mostramos en el sitio web, que se actualiza automáticamente después de una semana.
      show:
        about_names_desc: |
          <p>La mayoría de las categorías de organismos tienen nombres comunes en los distintos idiomas. Estos nombres suelen ser reconocibles, fáciles de pronunciar y estables en el tiempo, pero muchos organismos tienen nombres distintos en diferentes lugares, incluso en el mismo idioma, lo que puede dificultar referirse a ellos sin ocasionar confusión. Los científicos solventan este problema usando un nombre científico único para cada categoría de organismo, conforme con las reglas de la <a href="https://es.wikipedia.org/wiki/Nomenclatura_binominal">nomenclatura binomial</a>, normalmente dos palabras en latín, una lengua que nadie habla, por lo que son más difíciles de memorizar que los nombres comunes. Además, los nombres científicos pueden aludir a la clasificación taxonómica de un organismo, por lo que pueden cambiar si los científicos elaboran teorías más precisas sobre las relaciones evolutivas entre organismos, de nuevo reduciendo la utilidad comunicativa, incluso entre quienes conocen los nombres científicos.</p>
          <p>Como resume el antiguo dicho: «Los nombre comunes cambian de sitio en sitio, los científicos de cuando en cuando».</p>
          <p>Afrontamos esta cuestión citando los nombres comunes y científicos si es posible, y eligiendo los nombres comunes de acuedo con el idioma y las preferencias geográficas del lector.</p>
        about_conservation_status_desc: |
          El estado de conservación sintetiza el riesgo de extinción de un grupo de organismos.
        about_establishment_desc: |
          «Medios de establecimiento» describe cómo llegó una especie adonde se encuentra. Introducida significa que llegó por la actividad humana, nativa que ocurrió sin intervención humana. Las especies endémicas se encuentran solo en un lugar concreto.
        about_taxon_curators_desc: |
          Estas personas administran la parte del árbol taxonómico que incluye este taxon. Si deseas realizar cambios, incluye una advertencia para este taxon o ponte en contacto con una de estas personas.
        charts_help_seasonality: |
          Este gráfico muestra el número de observaciones de este taxón agrupadas por mes. Tenga en cuenta que se trata del número de observaciones, por lo que dependes tanto del momento en el que el organismo puede ser observado como de cuantas personas están participando en su observación. Así, un pájaro podría parecer muy activo en mayo, pero también podría ser debido a que la mayoría de los ornitólogos la citan en mayo pero que tienden a ignorarla los últimos meses. De manera similar, si indica más libélulas en junio que en enero, puede deberse a que hay más observadores en el hemisferio norte que en el hemisferio sur y no porque las libélulas sean más activas en junio, así que compruebe el mapa al considerar estos graficos. Siempre es mejor desconfiar de estos gráficos cuando hay un bajo número de observaciones y/o grandes discrepancias entre el número de observaciones "verificables" y de "grado de investigación".
        charts_help_history: |
          Este gráfico muestra el número de observaciones de este taxón por meses durante los últimos diez años. Una vez más, puede estar sesgada por el número de observadores, puede mostrar picos inusuales en las observaciones, pero si parece plana o decreciente a pesar de un número creciente de observadores, podría sugerir un cambio en la abundancia.
        charts_help_other: |
          También mostramos los gráficos de estacionalidad para anotar las observaciones.
          Las anotaciones son un sistema para añadir metadatos a las observaciones, utilizando un vocabulario definido de términos, p.e. para indicar si una planta está en flor o con frutos.
        charts_help_relative_observations: |
          El mostrar la frecuencia como proporción relativa de todas las observaciones ayuda a suavizar el efecto del crecimiento global del sitio. Por ejemplo, si el sitio está creciendo mientras conseguimos más observaciones con cada año que pasa, tenemos más observaciones de cualquier taxón individual. Esto no dices nada sobre si hay más individuos de ese taxón o si hay más personas que lo observan. Al mostrar la proporción relativa significa que si hay un total de 100 observaciones totales, pero 20 de este taxón, la proporción es 0.2 (20 / 100). Si las personas observan 2,000 observaciones el año entrante y 400 observaciones de este taxón, la proporción es todavía 0.2 (400 / 2,000). Esto causa algunas aberraciones cuando hay muy pocos observadores en una área, o para taxones que no son muy observados, pero lo mismo sucede con los conteos totales.
        complete_taxon_desc: |
          Los taxones "Completos" tienen todos sus descendientes, taxones existente taxones  de un rango específico presente en la base de datos del sitio. Cuando un taxón está completo hasta especies, por ejemplo, podemos decir cuántas de sus especies
          han sido observadas y cuántas requieren ser observadas. Los conteos para 
          especies en taxones "completos" completos hasta especies no incluyen especies
          "no contables" como especies extintas o especies inactivas, y sólo incluyen especies, no a los taxones infraespecíficos como subespecies o variedades.
