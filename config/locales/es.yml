        community_taxon_desc_html: |-
          <p class="ui">
          El taxón comunitario (o la identificación por la comunidad) representa qué taxón %{site_name} la comunidad piensa que es representado en una observación. Si está interesado en cómo seleccionamos un taxón comunitario consulta las notas sobre el algoritmo de abajo, pero en general, tratamos de <strong>elegir un taxón con un acuerdo de más de 2/3 de los identificadores. A veces esto significa que la elección de un nivel superior de taxón que contiene un número de desacuerdos (por ejemplo, tú piensas que es una culebra rey y yo creo es la serpiente de cascabel, así NaturaLista elige el suborden Serpentes que contiene a todas las serpientes). El algoritmo también favorece ligeramente la disidencia, porque hemos encontrado que los disidentes a menudo tienen razón.
          </p>
          <p class="ui">
          El taxón comunitario es el taxón que utilizamos a la hora de compartir observaciones con socios, enlazando las observaciones de un mismo taxón en el sitio, actualizando tu lista de vida, etc. Si por alguna razón no estás de acuerdo con el taxón comunitario puedes rechazarlo, lo que significa que tú identificación es la que se utiliza para vincular a otras observaciones, actualización tu lista de vida, etc. También significa que tú observación sólo puede tener grado de investigación cuando la comunidad está de acuerdo <em>contigo</em>. Si no te gusta la idea de taxón comunitario, puedes optar para salirte de ellos totalmente <a href="/users/editar" target="_blank">editando tu configuración</a>.
          </p>
          <p class="ui">
           <strong>El algoritmo:</strong> para todos los taxones identificados y los taxa que contienen (por ejemplo, género <i>Homo</i> contiene <i>Homo sapiens</i>), toma la puntuación
          de cada uno como el cociente entre el número acumulado de  identificaciones para cada taxón sobre la suma de las identificaciones acumuladas, el número más conservador de identificaciones añadido después de la primera identificación para ese taxón, y el número de identificaciones que son completamente diferentes (por ejemplo, identificaciones de taxa que no contienen el taxón que se está evaluando). Para los taxa identificados con un valor sobre 2/3 y por lo menos con 2 identificaciones, selecciona el taxón con el rango más bajo.
        cumulative_count_desc: '# de identificaciones para un taxón individual y todos
          sus descendientes'
        curator_coordinate_access_disabled_desc_html: Este proyecto no permite observaciones
          con coordenadas que los curadores del proyecto no puedan ver. Si no quieres
          compartir las coordenadas de esta observación con los curadores del proyecto,
          debes eliminar la observación del proyecto.
        disagreement_count_desc: nº de taxones identificados que no están entre los
          ancestros de un taxón
        identification_count_desc: '# de identificaciones para un taxón individual'
        flagged_photos_desc_html: "Algunas de estas fotos se han marcado como contenido
          inapropiado o \nque violan derechos de autor. Para más detalles ver %{links}"
        join_project_desc_html: Al unirte al proyecto los curadores podrán ver las
          coordenadas ocultas de esta o cualquier observación en el proyecto y esto
          implica que estás de acuerdo con los <a href="%{url}" target="_blank">términos
          </a>del proyecto.
        quality_assessment_help_html: |-
          <p>
            La evaluación de la calidad de los datos es un resumen de la exactitud de una observación. Todas las observaciones comienzan con el grado de <strong>"casual"</strong> y se marcan como <strong>"necesita ID"</strong> cuando:</p>
          <ul><li>la observación tiene una fecha</li>
          <li>la observación <strong>está georeferenciada</strong> (es decir, tiene coordenadas Latitud/Longitud)</li>
          <li>la observación se acompaña de fotos o sonidos</li></ul>
          <p>Las observaciones alcanzan el grado de <strong>"investigación"</strong> cuando
          </p>
          <ul>
            <li>la comunidad %{site_name}<strong> está de acuerdo con la identificación del observador</strong>, donde "de acuerdo" significa que es exactamente el mismo taxón o es un taxón hijo del identificado por el observador. Por ejemplo, si Scott dice que es un mamífero y Ken-ichi dice que es un <em>Homo sapiens</em>, entonces Ken-ichi está de acuerdo con Scott.</li>
          </ul>

          <p>Las observaciones volverán al grado "casual" si no se cumplen las condiciones anteriores o</p>
          <ul>
            <li>a comunidad acuerda que la <strong>ubicación no parece ser acertada</strong> (es decir, monos en medio del océano, hipopótamos en edificios, etc.)</li>
            <li>la comunidad acuerda que el <strong>organismo no es salvaje/naturalizado</strong> (es decir, cautivo o cultivado por humanos o alienígenas espaciales inteligentes)</li>
          <li>la comunidad considera que la observación ya no necesita una ID <em>y</em> la ID de la comunidad ha quedado por encima del nivel de familias</li>
          </ul>
        score_desc: puntuación = número acumulado / (conteo acumulado + conteo de
