          incluir un widget de inscripción en su página de proyecto hasta su bioblitz
          comienza.
        icon_desc: Se recortará a un cuadrado
        last_aggregated_at_desc: Momento en que el agregador acabó de añadir observaciones
          a este proyecto
        observation_aggregation_desc_html: |-
          <p class="description">
            El agregador de observaciones añadirá automáticamente observaciones adecuadas a su proyecto de acuerdo con las reglas establecidas para éste. Como no hay una manera de eliminar muchas observaciones de un proyecto al mismo tiempo, esto es potencialmente peligroso, entonces asegúrese de que ha escogido el sitio y los taxones que quiere o puede terminar con muchas observaciones inadecuadas a eliminar manualmente.
          </p>
          <p class="description">
            El agregador solo funcionará si se cumplen las siguientes condiciones:
          </p>
          <ol>
            <li class="readable description">
              El proyecto tiene una regla 'la observación debe ser de un lugar' pequeño o mediano (más o menos del tamaño de Texas o Ucrania)</li>
            <li class="readable description">O su proyecto tiene una regla 'debe ser de un taxón'
            </li>
          </ol>
        project_assets_desc_html: |-
          <p class="description"> Activos del Proyecto en sí ACABA de Archivos Asociados estafa do Proyecto, aire ALGUNAS reglas Especiales: </p>
          <ol class="description">
            <li>
              archivos que terminan en <code>.logo.jpg</code>,
              <code>.logo.png</code>, etc será utilizado como logotipo del
              proyecto en la página del proyecto en lugar del icono de
              proyecto
            </li>
            <li>archivos KML y KMZ se añadirán al mapa en la página del proyecto</li>
          </ol>
        project_list_desc_html: |-
          <p class="description">Puedes crear un lista personalizada de taxones del proyecto y enlazarla al proyecto. Esto puede ser útil para:</p>
          <ol class="description">
           <li>Restringir las observaciones que se añaden al proyecto a aquellas que se ajusten a los taxones en la lista a través de una regla 'debe ser un taxón de la lista del proyecto'.</li>
           <li>Realizar un seguimiento de cuántos taxones en la lista han sido identificados con observaciones añadidas al proyecto</li>
          </ol>
        rules:
          captive: ser cautivo/cultivada
          wild: ser salvaje/naturalizó
          georeferenced: tener coordenadas
          has_media: tener medios (foto o sonido)
          has_a_photo: tener una foto
          has_a_sound: tener un sonido
          identified: ser identificado
          in_taxon: estar en taxón
          observed_in_place: ser observado en su lugar
          on_list: ser de un taxón en la lista de proyectos
          verifiable: ser verificable
        start_time_desc: 'Hora de inicio para tu bioblitz. Formato: AAAA-MM-DDThh:mm:ss±hh:mm'
        submission_models:
          any: cualquiera
          curators: curadores del proyecto
        trusted_project_means: |-
          Cuando un projecto está verificado, los curadores y gerentes del
          proyecto pueden crear, actualizar y borra sus recursos del proyecto.
      invite:
        description_html: |-
          <h3>Acerca de las unvitaciones</h3>
          <p class="ui">
           Invitar a la gente a tu proyecto es un poco diferente que invitar observaciones individuales. Al invitar gente
          </p>
          <ol>
           <li>Se enviará un correo electrónico invitándolo a unirse a tú proyecto</li>
           <li>Mostrará una invitación en su tablero</li>
           <li>Les permitirá unirse a tú proyecto, si se ha designado como proyecto por invitación </li>
          </ol>
          <p class="ui">
           Sólo los curadores del proyecto puede invitar a la gente a unirse a un proyecto. Puedes buscar a la gente por su nombre de usuario de Naturalista o
          por su dirección completa de correo electrónico, suponiendo que la tenemos en archivo.
          </p>
      join:
        invite_only_description: La membresía en este proyecto es sólo por invitación.
          Si quieres unirte, por favor ponte en contacto con uno de los curadores
          y solicita una invitación.
      project_location_privacy_notice_html: |-
        <p>
         Por favor, date cuenta que los curadores de proyectos podrán ver cualquier ubicación privada o oscurecida de tus observaciones en este proyecto a menos que declines el permiso, y también podrán añadir cualquiera de tus observaciones a este proyecto a menos que cambies tu  <a href="/users/edit"> configuración</a>. También puedes conceder o revocar el acceso a las observaciones del proyecto caso por caso.
        </p>
        <p>
         Si estás preocupado sobre la privacidad de la ubicación, no te sumes a los proyectos
         a menos que confíes en los curadores de proyectos.
        </p>
      project_user_curator_coordinate_access_labels:
        observer: Tú (<span class="notice status">es la mejor opción para controlar
          cómo se comparten las ubicaciones privadas</span>)
        any: Miembros del proyecto (<span class="success status">la mejor opción para
          compartir tus observaciones con este proyecto</span>)
        none: Nadie
      curator_coordinate_access_label: |-
        Permitir a los curadores de proyecto ver las coordenadas privadas de tus
        observaciones cuando se añadan al proyecto por
      curator_coordinate_access_note: También puede elegir el compartir las coordenadas
        privadas de observaciones en este proyecto, con base caso a caso. Serán, tan
        solo, valores base para nuevas observaciones añadidas al proyecto.
      project_user_curator_coordinate_access_descriptions:
        observer: Sólo permitir a los curadores de proyectos ver las coordenadas privadas
          de tus observaciones que tu añades a este proyecto.
        any: Permitir a los curadores de proyectos ver las coordenadas privadas de
          tus observaciones añadidas a este proyecto por ti y por los otros miebros
          del proyecto.
        none: No compartir las coordenadas privadas de tus observaciones con los curadores
          del proyecto
      project_terms_desc_html: Permite a los curadores de este proyecto usar tus observaciones
        de acuerdo a las <a href="%{url}">condiciones del proyecto</a>.
      show:
        bioblitz_results_desc_html: "<p>\n A diferencia de los proyectos, los inventarios
          rápidos (bioblitzes) exhiben estadísticas con las observaciones de <em>todos</em>
          dentro de un lugar y período de tiempo, y no sólo con las observaciones
          que las personas agregan intencionalmente para el proyecto. Esto es con
          el fin de quitar el obstáculo de unirse a un proyecto para contribuir a
          las estadísticas de estos eventos.\n</p>\n<p> \nTen en cuenta que mientras
          que este tipo de proyecto muestra estadísticas para las observaciones que
          no se han añadido intencionadamente para el proyecto, no permite a los curadores
          ver las coordenadas de las observaciones privadas u ocultas o asume que
          los observadores están de acuerdo con las condiciones del proyecto. Si eres
          un curador de un proyecto y necesitas acceso a coordenadas privadas necesitas
          que los participantes estén de acuerdo con las condiciones del proyecto
          o si quieres que las observaciones sean contadas en la lista curada del
          proyecto asegúrate de que los participantes se unan al proyecto y añadan
          sus observaciones como lo harían en un proyecto normal.\n</p>"
        no_journal_blurb_html: |-
          <p>
           Su diario del proyecto es una herramienta para la comunicación con su miembros. Puede utilizarlo para hacer anuncios, establecer prioridades o
           hablar acerca de los resultados de su proyecto.
          </p>
          <p>
           Para empezar, <a href="%{url}" class="readmore">haga una publicación</a>
          </p>
        curated_checklist_desc: |-
          Esta es la lista curada y conteo de taxa a partir de las observaciones explícitas añadidas a este proyecto, no son todas las observaciones registradas en el lugar y tiempo de este
          evento.
      updates_desc: Recibe actualizaciones de este proyecto en tu tablero y en las
        actualizaciones diarias de correos.
    shared:
      spam:
        message_for_owner_and_curators_html: Este registro ha sido marcado como spam
          y ya no es visible públicamente. Lo puedes ver debido a que tu lo creaste,
          o a que eres un curador de sitio. Si consideras que esto es un error, por
          favor <a href="mailto:%{email}">ponte en contacto con nosotros</a>.
        this_has_been_flagged_as_spam: Esto se marcó como spam
      not_found:
