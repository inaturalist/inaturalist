  pi_consent_desc_html: |
    <p>
    Almacenamos información personal como nombres de usuario y direcciones de correo electrónico para administrar las cuentas de este sitio, para cumplir con las leyes de privacidad, necesitamos que marques esta casilla para indicar que aceptas este uso de tu información personal. Para obtener más información sobre qué información recopilamos y cómo la usamos, consulta nuestro <a href='%{privacy_url}' target='_blank'>Política de Privacidad</a> y nuestro <a href='%{terms_url}' target='_blank'>Condiciones de Uso</a>.
    </p>
    <p>
