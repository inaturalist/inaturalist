        donate_desc_html: |
          ¡Gracias por ser tan generoso con su tiempo, atención, experiencia y donaciones! iNaturalist es una iniciativa conjunta sin ánimo de lucro de la Academia de Ciencias de California y la Sociedad Geográfica Nacional.
          Es sostenido por un equipo <a href="%{team_url}">pequeño</a> que realiza todo el diseño y ingeniería de software para web, móvil, y <a href="%{seek_url}">Búsqueda de iNaturalist</a>, además de administrar el apoyo de la comunidad, colaboraciones e integraciones que mantienen el proyecto en funcionamiento (¡y creciendo rápidamente!). El programa se basa en numerosas donaciones, incluyendo donaciones de beneficencia de menos del 0.2% de los colaboradores. Agradecemos especialmente a los Donadores Mensuales, cuyos regalos recurrentes nos ayudan a planear para el futuro. Puedes donar en más de 30 monedas para apoyar las operaciones centrales de iNaturalist.
          ¡Gracias a todos por hacer del 2019 el año más grande de iNaturalist hasta la fecha!
        inaturalist_network: Red de iNaturalist
        inaturalist_network_desc: |
          Echa un vistazo a la Revisión del Año para miembros de la Red de iNaturalist.
        include_usa: Incluir Estados Unidos
        growth_by_country_desc_html: |
          ¿Dónde está hay crecimiento? Este mapa y gráfico intentan segmentar esta información por país, lo cual resulta complicado porque el crecimiento por
          país puede ser muy desequilidrado. Hemos optado por omitir a los Estados Unidos y utilizar una escala de registro por defecto para acentuar diferencias
          entre países. Si un país aparece en negro esto significa que no contribuyó significativamente a un porcentaje, o que no se presentó ningún crecimiento
          este año, o no ha tenido más observaciones este año que el año pasado
          (pasa el cursor sobre un país para ver un poco más de detalle). <strong>"% del crecimiento total"</strong> significa cuánto del crecimiento mundial provino de un país particular, por ejemplo si hubo 20 observaciones en 2018 y 10
          en 2017, eso serían 10 observaciones de crecimiento, y si 5 de ellas
          se dieron en Benín, quiere decir que Benín contribuyó 50% del total
          del crecimiento. <strong>"% del crecimiento"</strong> significa el número de observaciones este año en ese país como porcentaje de las observaciones del año pasado en ese país, así que si hubo 10 observaciones en Laos el año pasado pero 20 este año, eso sería un crecimiento del 100%, y si hubo 0 el año
          pasado y 1 este año, eso sería un % de crecimiento infinito.
