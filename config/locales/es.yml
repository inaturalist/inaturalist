      delete:
        by_deleting_your_account_you_will_remove: |
          Al borrar tu cuenta se eliminarán
        x_observations_html:
          one: |
            <strong class="count">1 observación</strong>,
            incluyendo el trabajo de
            <strong class="count">%{helpers_count} personas</strong> que te han ayudado con identificaciones
          other: |
            <strong class="count">%{count} observaciones</strong>,
            incluyendo el trabajo de
