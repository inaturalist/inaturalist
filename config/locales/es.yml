          implica que estás de acuerdo con los <a href="%{url}" target="_blank">términos
          </a>del proyecto.
        quality_assessment_help_html: |-
          <p>
            La evaluación de la calidad de los datos es un resumen de la exactitud de una observación. Todas las observaciones comienzan con el grado de <strong>"casual"</strong> y se marcan como <strong>"necesita ID"</strong> cuando:</p>
          <ul><li>la observación tiene una fecha</li>
          <li>la observación <strong>está georeferenciada</strong> (es decir, tiene coordenadas Latitud/Longitud)</li>
          <li>la observación se acompaña de fotos o sonidos</li></ul>
          <p>Las observaciones alcanzan el grado de <strong>"investigación"</strong> cuando
          </p>
          <ul>
            <li>la comunidad %{site_name}<strong> está de acuerdo con la identificación del observador</strong>, donde "de acuerdo" significa que es exactamente el mismo taxón o es un taxón hijo del identificado por el observador. Por ejemplo, si Scott dice que es un mamífero y Ken-ichi dice que es un <em>Homo sapiens</em>, entonces Ken-ichi está de acuerdo con Scott.</li>
          </ul>

          <p>Las observaciones volverán al grado "casual" si no se cumplen las condiciones anteriores o</p>
          <ul>
            <li>a comunidad acuerda que la <strong>ubicación no parece ser acertada</strong> (es decir, monos en medio del océano, hipopótamos en edificios, etc.)</li>
            <li>la comunidad acuerda que el <strong>organismo no es salvaje/naturalizado</strong> (es decir, cautivo o cultivado por humanos o alienígenas espaciales inteligentes)</li>
          <li>la comunidad considera que la observación ya no necesita una ID <em>y</em> la ID de la comunidad ha quedado por encima del nivel de familias</li>
          </ul>
          <p>
          Y por si esto no fuera suficientemente complicado, en algunos casos el sistema puede modifica la calificación si:
          </ P>
          <ul>
            <li>
          El sistema considera que la observación no és de un individuo salvaje/naturalizado si hay, al menos otras 10 observaciones del mismo género o inferior en un territorio menor(municipio o provincia) que contienen esta observación y el 80% o más de éstas se han marcado como <strong>no</stron> salvaje/naturalitzada.
            </li>
          </ul>
        score_desc: puntuación = número acumulado / (conteo acumulado + conteo de
