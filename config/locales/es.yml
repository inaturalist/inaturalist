       <li><strong>Organismos, Proyectos y Lugares:</strong> Nuevas observaciones de organismos específicos o lugares a los que estás suscrito. Puede unirse a proyectos para recibir actualizaciones cuando se publican diarios en ellos.</li>
       <li><strong>Debates en los que has participado:</strong> Al comentar o añadir identificaciones al contenido de otros te subscribes automáticamente a su contenido y recibirás informaciós sobre cualquier actividad nueva en este contenido. El uso de 'Gestionar mis suscripciones" permite dejar de recibir actualizaciones.</li>
