    custom_projects:
      edit:
        custom_project_fields_warning: |
          Por favor, tenga cuidado: la adición de Javascript y CSS a tu página
          de proyecto puede dañar seriamente el diseño de la página y,
          potencialmente, permitir software malicioso a afectar a las personas
          que visualizan la página. Si usted no sabe lo que es un en
          particular trozo de código no, por favor no agregarlo.
    guides:
      index:
        funding_html: |
          Los fondos para el desarrollo de Guías fue proporcionada por 
          <a href="http://eol.org"><img src="http://eol.org/assets/v2/logo_footer-f957369bba1a5f243e431ca0b80a2c32.png"></a>
        welcome_message_html: |
          Guías ayudan a aprender acerca de la biodiversidad en todo el mundo.
          Si usted está explorando el Serengeti o simplemente su parque local
          (que podría ser el Serengeti), guías puede ayudar a encontrar el
          sentido de la impresionante diversidad de nuestro planeta de la
          vida.
      edit:
        add_eol_content: |
          Agregar contenido a la EOL taxa seleccionados como un lote. Esto
          puede llevar algún tiempo, así que por favor sea paciente.
        add_color_tags_help: |
          Agregar etiquetas de color de los colores asociados a los taxa
          seleccionados en Bioexplorador.
        add_rank_tags_help_html: |
          Añadir etiquetas rango de taxones con base en nuestra taxonomía, por ejemplo, 
          <code>familia=Laridae</code>
          o
          <code>familia=Gaviotas y Aliados</code>
        coordinates_desc: |
          Dando a sus coordenadas guía ayudará a las personas les resulta en
          la búsqueda según la ubicación.
        eol_subjects_desc: |
          EOL publica el contenido en una serie de diferentes encabezamientos
          de materia, no todos los cuales están disponibles para cada taxón.
          La elección de "Panorama" se acaba de importar la primera sección de
          texto disponible de EOL, que generalmente contiene un resumen cuando
          esté disponible.
        eol_collection_desc_html: |
          La <a href="http://eol.org/" target="_blank"> Enciclopedia de la
          Vida (EOL)</a> es un repositorio de información sobre la vida en la Tierra.
          En EOL puede crear <a href="http://eol.org/info/252" target="_blank">colecciones</a>
          de especies. Si desea importar las especies a partir de una
          colección de EOL, pegar en la URL de esa colección aquí.
        guide_place_desc: |
          Asociar su guía con un lugar permitirá a las personas les resulta en
          la búsqueda de lugares, y se mostrará el lugar límite en
          %{site_name} mapas en los que se muestran cuando un límite se ha
          establecido (por ejemplo, la vista "tarjeta", las páginas del taxón,
          etc.)
        licensing_explanation: |
          Obtención de la licencia de contenido concede a otras personas el
          derecho a copiar y modificar sin pedir su permiso. Esto hace que sea
          mucho más fácil de compartir tu trabajo, y si se incorporan tercera
          contenido de terceros de otras fuentes que usan licencias de
          Creative Commons Compartir Igual (como Wikipedia), que son legall
          obligado a utilizar una licencia similar. He aquí un resumen de
          todas las licencias de Creative Commons y su significado:
        paste_note_html: |
          Pegue en un máximo de 500 nombres de especies, uno por línea.
          %{site_name} hará todo lo posible para que coincida con los nombres
          comunes de los conceptos de especie, sino para evitar la ambigüedad
          que es mejor usar los nombres científicos. Si desea especificar los
          dos, separar el nombre científico del nombre común con una coma,
          como <code>Homo sapiens,humano</code>.
        places_note: |
          Nota: no todos los lugares han listas de comprobación con taxones.
          Si usted está teniendo problemas para encontrar un lugar con
          taxones, intente elegir áreas más grandes con las fronteras
          políticas, como naciones, estados, provincias o condados.
        replace_existing_eol_desc: Eliminar el contenido existente antes de importar desde EOL
        place_choose_taxon_note: |
          Elija un taxón para filtrar por si quiere concretar su búsqueda, por ejemplo, "plantas"
      eolupdate_notice: |
        Por favor, sea paciente, importar contenido desde EOL puede tomar un minuto o dos.
      show:
        draft_desc: |
          Esta guía sólo será visible para las personas que pueden editar hasta que lo publique.
      generating_mobile_archive_tip_html: |
        Esto puede llevar un tiempo, así que prueba a actualizar esta página en unos pocos minutos.
      mobile_downloads_tip_html: |
        Esta guía se puede descargar en el <a href="%{iphone_url}"> aplicación para el iPhone </ a> para uso sin conexión.
      mobile_downloads_help_html: |
        <p>
          Esto creará un archivo descargable de todos los datos y los medios
          de comunicación asociados con esta guía para que los usuarios de
          iPhone pueden ver todo el contenido de la guía y sin una conexión a
          Internet. Tomará unos minutos para generar el archivo, pero una vez
          que esto se habilita el archivo se actualizará cada vez que cambie
          esta guía.
        </p>
        <p class="alert error status">
          Por favor <strong>no permiten descargas móviles fuera de línea a
          menos que realmente la intención de utilizarlos.</strong> Ellos
          representan una carga considerable para nuestro sistema.
        </p>
      pdf_layouts:
              grid: cuadrícula
              book: libro
              journal: revista
      pdf_layout_notes:
        grid: |
          Rejilla de imágenes individuales, no hay descripciones
        journal: |
          Página de Split, info especies a la izquierda, espacio para notas a la derecha. Info Especies se truncará para que quepa en la página.
        book: |
          Guía completa incluyendo todas las fotos y descripciones, que abarcan varias páginas.
      pdf_generation_notice: |
        Por favor sea paciente, lo que genera grandes archivos PDF puede tomar un minuto o dos.
      tags_help_html: |
        Las etiquetas son como las categorías para la especie en su guía,
        excepto las especies de mulitple pueden tener la misma etiqueta.
        Introducir etiquetas como una lista separada por comas aquí, por
        ejemplo, <code>pequeño,peludo</code>. Para agregar categorías con
        nombre, utilice etiquetas como <code>NOMBRE=valor</code>, 
        por ejemplo, <code>color=amarillo</code>.
      sorts:
        default: Guía orden
        alphaname: Alfabéticamente por nombre científico
        alphadisplay: Alfabético por nombre para mostrar
