       <li><strong>Su Contenido:</strong> Actividad en sus observaciones, tales como comentarios, identificaciones, o favoritos de %{site_name} de la comunidad. Recibirás actualizaciones cuando alguien agregue sus observaciones a un proyecto o lo anote con campos adicionales.</li>
