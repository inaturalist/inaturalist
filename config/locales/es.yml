      edit:
        about_third_party_tracking: Acerca de rastreo por parte de terceros
        blocking_desc_html: |
          <p>
          Bloquear a alguien evita que te envíe mensajes, comente tus observaciones, identifique tus observaciones e interactúen contigo en %{site_name}. También elimina tus observaciones de sus resultados de búsqueda y elimina sus observaciones de tus resultados de búsqueda. Sin embargo, no te hace invisible para él. Todavía puede encontrar tus observaciones y ver tu perfil, simplemente no puede interactuar contigo.
          </p>
          <p>
          El bloqueo es útil para situaciones en las que, simplemente, no puedes llevarte bien con alguien y no te deja en paz, a pesar de tus mejores intentos de resolver las disputas de forma civilizada. No es una forma de esconderse de las personas, de evitar identificaciones de personas en cuyas opiniones no confía, o de optar por no participar en la identificación de la comunidad (existe otra configuración para hacerlo). Por lo tanto, el bloqueo funciona en ambos sentidos: si bloquea a alguien, no podrá interactuar contigo, pero tampoco podrás interactuar con él. Si lo usa mal, para evitar que alguien identifique tus observaciones, también te impide identificar sus observaciones.
          </p>
          <p>
          Solo puedes bloquear un máximo de tres personas. Creemos que este es un número razonable que se adapta a aquellas personas que necesitan bloqueo, pero previene el abuso de bloqueo. Si crees que necesitas bloquear a más personas, <a href="mailto:%{help_email}">contacta con nosotros</a>.
          </p>
          <p>
          Si alguien te está acosando en %{site_name}, <a href="mailto:%{help_email}">infórmanos</a>. Si eso representa una violación de nuestros Términos de uso o representa otro comportamiento que podamos considerar inapropiado para nuestro sitio, lo investigaremos.
          </p>
        if_you_change_your_mind_you_can_always_edit_your_settings_html: |
          Si cambias de opinión siempre puedes
          <a href='/users/edit'>editar tus preferencias</a>.
        inaturalist_network_affiliation_desc_html: |
          <p>La <a href="%{url}" target="_blank">Red iNaturalist</a> es una colección de sitios web locales conectados a la comunidad iNaturalist global. Los sitios de la red son soportados por instituciones locales que han firmado acuerdos con iNaturalist para promover el uso local y beneficiar la biodiversidad autóctona. Tienen acceso a las verdaderas coordenadas de especies protegidas de sus países, las cuales son ocultadas para el público general.</p>

          <p>Tu usuario y contraseña funciona en todos los sitios que forman la red iNaturalist. Si decides afiliarte a un sitio local, las instituciones locales que manejan esa red tendrán acceso a tu dirección de email (solo para comunicarte las actividades del sitio) y a las verdaderas coordenadas de las observaciones que están ocultas al público general.</p>

          <p>
          Nota: Por favor no cambies tu afiliación de forma experimental si tienes más de 1000 observaciones.
          </p>
        licensing_desc_html: |
          La licencia de su contenido le otorga a cualquier persona el derecho legal de usarlo sin pedirle permiso si cumple con los términos de la licencia. Además, %{site_name} incluye su contenido con licencia Creative Commons en archivos actualizados regularmente producidos para organizaciones asociadas seleccionadas interesadas en nuestros datos. Por ejemplo, incluimos los registros Sin Copyright (CC0), Atribución (CC BY) y Atribución-No Comercial (CC BY-NC) en el archivo que generamos para <a href="http://www.gbif.org/">Global Biodiversity Information
          Facility</a> (GBIF), una organización internacional e intergubernamental que recopila y distribuye información sobre biodiversidad de todo el mundo.
        monthly_supporter_desc_html: |
          Los Patrocinadores mensuales de NaturaLista hacen contribuciones mensuales automáticas que son recibidas por la Academia de Ciencias de California (IRS EIN 94-1156258 de los Estados Unidos) para apoyar la operación sin fines de lucro de los sitios de NaturaLista y de la Red de NaturaLista.
          <a href="%{url}"> Haga clic aquí para convertirse en un patrocinador mensual</a>. Cuando hayamos confirmado su apoyo, podrá marcar esta casilla para mostrar este estado en su perfil. Nota: necesitará usar exactamente la misma dirección de correo electrónico en Donorbox que en NaturaLista para que podamos confirmar que se ha convertido en un seguidor mensual.
        muting_desc_html: |
          <p>
          Silenciar a alguien te previene de recibir notificaciones de lo que hacen, incluyendo comentarios acerca de tus observaciones, o de enviarte mensajes, de mencionarte, etc. El silenciar a alguien te ayuda a ignorarlos sin prevenir de que hagan otras actividades.
          </p>
          <p>
          Puedes silenciar a todos los que quieras, pero ten en cuenta que te estarás perdiendo de notificaciones importantes, como cambios en la identificación de la comunidad sobre tus observaciones.
          </p>
