        bioblitz_results_desc_html: |
          <p>
           A diferencia de los proyectos, los inventarios rápidos (maratones naturalistas) exhiben estadísticas con las observaciones de <em>todos</em> dentro de un lugar y período de tiempo, y no sólo con las observaciones que las personas agregan intencionalmente para el proyecto. Esto es con el fin de quitar el obstáculo de unirse a un proyecto para contribuir a las estadísticas de estos eventos.
          </p>
          <p> 
          Ten en cuenta que mientras que este tipo de proyecto muestra estadísticas para las observaciones que no se han añadido intencionadamente para el proyecto, no permite a los curadores ver las coordenadas de las observaciones privadas u ocultas o asume que los observadores están de acuerdo con las condiciones del proyecto. Si eres un curador de un proyecto y necesitas acceso a coordenadas privadas necesitas que los participantes estén de acuerdo con las condiciones del proyecto o si quieres que las observaciones sean contadas en la lista curada del proyecto asegúrate de que los participantes se unan al proyecto y añadan sus observaciones como lo harían en un proyecto normal.
          </p>
