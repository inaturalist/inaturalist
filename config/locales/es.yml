      year:
        sunburst_desc_html: |-
          Taxones observados dispuestos como un diagrama jerárquico de
          "resplandor solar". La base de la jerarquía está en el centro,
          comenzando con "Vida" y terminando con especies en los bordes
          exteriores. El tamaño de cada arco es proporcional al número de
          observaciones de ese taxón, y los colores se corresponden con los
          colores de nuestro taxón "icónico" habitual (verde para las plantas,
          naranja para los insectos, azul para la mayoría de los otros animales,
          etc.), así que si Veo mucho verde, eso significa que has observado
          muchas plantas. <strong>Haga clic en un arco para colocar ese taxón en
          el centro</strong> y sus niños a su alrededor, o <strong>haga clic en
          el centro para volver a subir la jerarquía.</strong>
    taxa:
      edit:
        high_status_conservation_status_notice_html: "El añadir un estado de conservación
          para un grupo más alto afecta las \nobservaciones de todas las especies
          en este taxón. Por favor no añadas estatus para taxa que contiene especies
          sin status porque oscurecerá incorrectamente las coordenadas para observaciones
          de aquellas\nespecies."
        complete_desc_html: |-
          Un taxón "completo" contiene <em>todos</em> los descendientes conocidos en un
          rango especificado que satisfacen con las políticas curatoriales de NaturaLista, aún si no han sido observados. Actualmente, solamente los administradores de sitio pueden declarar que un taxa está completo.
        complete_rank_desc_html: |-
          Rango en el qué este taxón está completo, p. ej. si esta familia contiene
          todo sus géneros pero no todas sus especies, esto estaría indicado a "género." La respuesta por defecto es especie.
      show:
        about_names_desc: |-
          <p>La mayoría de las categorías de organismos tienen nombres comunes en los distintos idiomas. Estos nombres suelen ser reconocibles, fáciles de pronunciar y estables en el tiempo, pero muchos organismos tienen nombres distintos en diferentes lugares, incluso en el mismo idioma, lo que puede dificultar referirse a ellos sin ocasionar confusión. Los científicos solventan este problema usando un nombre científico único para cada categoría de organismo, conforme con las reglas de la <a href="https://es.wikipedia.org/wiki/Nomenclatura_binominal">nomenclatura binomial</a>, normalmente dos palabras en latín, una lengua que nadie habla, por lo que son más difíciles de memorizar que los nombres comunes. Además, los nombres científicos pueden aludir a la clasificación taxonómica de un organismo, por lo que pueden cambiar si los científicos elaboran teorías más precisas sobre las relaciones evolutivas entre organismos, de nuevo reduciendo la utilidad comunicativa, incluso entre quienes conocen los nombres científicos.</p>
          <p>Como resume el antiguo dicho: «Los nombre comunes cambian de sitio en sitio, los científicos de cuando en cuando».</p>
          <p>Afrontamos esta cuestión citando los nombres comunes y científicos si es posible, y eligiendo los nombres comunes de acuedo con el idioma y las preferencias geográficas del lector.</p>
        about_conservation_status_desc: El estado de conservación sintetiza el riesgo
          de extinción de un grupo de organismos.
        about_establishment_desc: «Medios de establecimiento» describe cómo llegó
          una especie adonde se encuentra. <i>Introducida</i> significa que llegó
          por la actividad humana, <i>nativa</i> que ocurrió sin intervención humana.
          Las especies endémicas se encuentran solo en un lugar concreto.
        about_taxon_curators_desc: |-
          Estas personas administran la parte del árbol taxonómico que incluye
          este taxón. Si  quieres hacer cambios, incluye una advertencia para este taxón o contacta a una de estas personas.
        charts_help_seasonality: Este gráfico muestra el número de observaciones de
          este taxón agrupadas por mes. Tenga en cuenta que se trata del número de
          observaciones, por lo que dependes tanto del momento en el que el organismo
          puede ser observado como de cuantas personas están participando en su observación.
          Así, un pájaro podría parecer muy activo en mayo, pero también podría ser
          debido a que la mayoría de los ornitólogos la citan en mayo pero que tienden
          a ignorarla los últimos meses. De manera similar, si indica más libélulas
          en junio que en enero, puede deberse a que hay más observadores en el hemisferio
          norte que en el hemisferio sur y no porque las libélulas sean más activas
          en junio, así que compruebe el mapa al considerar estos graficos. Siempre
          es mejor desconfiar de estos gráficos cuando hay un bajo número de observaciones
          y/o grandes discrepancias entre el número de observaciones "verificables"
          y de "grado de investigación".
        charts_help_history: Este gráfico muestra el número de observaciones de este
          taxón por meses durante los últimos diez años. Una vez más, puede estar
          sesgada por el número de observadores, puede mostrar picos inusuales en
          las observaciones, pero si parece plana o decreciente a pesar de un número
          creciente de observadores, podría sugerir un cambio en la abundancia.
        charts_help_other: |-
          También mostramos los gráficos de estacionalidad para anotar las observaciones.
          Las anotaciones son un sistema nuevo de añadir metadatos a las observaciones, utilizando un vocabulario definido de términos. Por ahora sólo estamos usando "Etapa Vital" y "Fenología vegetal" (para determinar si la planta está floreciendo o fructificando). Todavía no tenemos una manera de añadir anotaciones directamente, por lo que estamos transformando datos de los campos de observación al de anotaciones.
          Si no puedes esperar que acabamos el sistema de anotaciones, puedes contribuir a las anotaciones de "Etapa Vital" añadiendo al campo de observación algunos de los valores siguientes: edad, ecdisis, pupa, ninfa, larva, huevo, o juvenil para los campos "Etapa Vital" y "Etapa Vital de los Insectos". Para la "Fenología vegetal," buscamos cualquier campo con la palabra "Fenología" en su nombre y "Flor" o "Fruto" en el valor, por lo que el campo "Floración Fenología" puede ser buen nombre.
        charts_help_relative_observations: |-
          El mostrar la frecuencia como proporción relativa de todas las observaciones ayuda a suavizar el efecto del crecimiento global del sitio. Por ejemplo,
          si el sitio está creciendo mientras conseguimos más observaciones con cada año que pasa, tenemos más observaciones de cualquier taxón individual. Esto no dices nada sobre si hay más individuos de ese taxón o si hay más personas que lo observan. Al mostrar la proporción relativa significa que si hay un total de 100 observaciones totales, pero 20 de este taxón, la proporción es 0.2 (20 / 100). Si las personas observan 2000 observaciones el año entrante y 400 observaciones de este taxón, la proporción es todavía 0.2 (400 / 2000). Esto causa algunas aberraciones cuando hay muy pocos observadores en una área, o para taxa que no son muy observados, pero lo mismo sucede con los conteos totales.
        complete_taxon_desc: "Taxa \"Completos\" tienen todos sus descendientes, taxa
          existente taxa de un\nrango específico presente en la base de datos del
          sitio. Cuando un taxón está completo hasta especies, por ejemplo, podemos
          decir cuántos de sus especies\nhan sido observadas y cuántas requieren ser
          observadas. Los conteos para \nespecies en taxa \"completos\" completos
          a especies no incluyen especies\n\"no contables\" como especie extintas
          o especies inactivas, y sólo incluyen especies, no a los taxa infraespecíficos
          como subespecies o variedades."
