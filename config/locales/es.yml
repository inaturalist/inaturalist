          esta funcionalidad, podremos volver a vincular cuentas a Soundcloud. Mientras tanto,  puedes cargar archivos de sonido directamente desde <a href="/observations/upload">Aquí</a>.
      show:
        allow_curator_coordinate_access_desc_html: |
          Permite a los curadores de proyectos ver las coordenadas privadas de esta observación.
        ancestor_disagreements_desc: "# de taxones identificados que se encuentran entre los antepasados de un taxón, pero no están de acuerdo con el taxón (es decir, \"Creo que está en el género pero no estoy de acuerdo con su especie\")"
        community_taxon_desc_html: |
          <p class="ui">
          El taxón comunitario (o identificación de la comunidad) representa lo que el taxón que la comunidad %{site_name} cree que se representa en una observación. Si está interesado en cómo elegimos el taxón comunitario, consulte las notas sobre el algoritmo a continuación, pero en general, tratamos de <strong> elegir un taxón con el que más de 2/3 de los identificadores estén de acuerdo </strong>. A veces esto significa elegir un taxón de nivel superior que contenga una serie de taxones en desacuerdo (por ejemplo, si crees que es una serpiente de rey y yo creo que es una serpiente de cascabel, por lo que iNat elige el suborden Serpentes que contiene todas las serpientes). El algoritmo también favorece ligeramente la disidencia, porque hemos descubierto que los disidentes a menudo son correctos.
          </p>
          <p class="ui">
          Una observación de grado de investigación debe tener (entre otros criterios) un taxón comunitario. Si una observación tiene solo una identificación, no tendrá un taxón comunitario. Todas las observaciones con al menos una identificación también tendrán un taxón de observación. El taxón de observación es el taxón que utilizamos al compartir observaciones con socios de datos, vincular observaciones del mismo taxón en el sitio, actualizar su lista de vida, etc. En la mayoría de los casos, el taxón de observación eventualmente se establecerá en el taxón comunitario, pero a veces diferirá especialmente antes de que la comunidad se haya decidido por una identificación. Por ejemplo, si crees que es una serpiente (suborden Serpentes) y yo creo que es una serpiente de rey (género <i> Lampropeltis </i>), el taxón de observación estará en la serpiente de rey (solo con mi identificación) pero el taxón comunitario será en Serpentes (respaldado por al menos dos identificaciones). Si por alguna razón no está de acuerdo con el taxón de la comunidad, puede rechazarlo en sus propias observaciones, lo que significa que el taxón de observación nunca se establecerá en el taxón de la comunidad (más bien su propia identificación). También significa que su observación solo puede convertirse en grado de investigación cuando la comunidad
            está de acuerdo con <em> usted </em>. Si no te gusta la idea de
            taxones comunitarios, puede optar por no participar por completo
            <a href="/users/edit" target="_blank"> editando su configuración </a>
          <p class="ui">
          <strong> El algoritmo: </strong> para todos los taxones identificados y los taxones que los contienen (por ejemplo, el género <i> Homo </i> contiene <i> Homo sapiens </i>), califique cada uno como la relación entre número de 'acuerdos': identificaciones acumulativas para ese taxón sobre la suma de las identificaciones acumulativas, 'desacuerdos': el número de identificaciones que son completamente diferentes (es decir, identificaciones de taxones que no contienen el taxón que se califica) y 'desacuerdos de antepasados '- el número de identificaciones más conservadoras que no están de acuerdo con el taxón más fino. Para los taxones identificados que tienen una puntuación superior a 2/3 y al menos 2 identificaciones, elija el taxón con la clasificación más baja.
          </p>
        cumulative_count_desc: '# de identificaciones para un taxón individual y todos sus descendientes'
        curator_coordinate_access_disabled_desc_html: |
          Este proyecto no permite observaciones con coordenadas que los curadores del proyecto no puedan ver. Si no quieres compartir las coordenadas de esta observación con los curadores del proyecto, debes eliminar la observación del proyecto.
        data_quality_assessment_desc_html: |
          La Evaluación de la Calidad de Datos es una evaluación del rigor de una observación. Las observaciones con Grado de Investigación pueden ser utilizadas por los científicos para sus investigaciones. Puedes realizar la evaluación a continuación:
        disagreement_count_desc: "nº de taxones identificados que no están entre los ancestros de un taxón"
        identification_count_desc: '# de identificaciones para un taxón individual'
        flagged_photos_desc_html: |
          Algunas de estas fotos se han marcado como contenido inapropiado o 
          que violan derechos de autor. Para más detalles ver %{links}
        join_project_desc_html: |
          Al unirte al proyecto los curadores podrán ver las coordenadas ocultas de esta o cualquier observación en el proyecto y esto implica que estás de acuerdo con los <a href="%{url}" target="_blank">términos </a>del proyecto.
        quality_assessment_help2_html: |
          <p>La evaluación de la calidad de los datos es un resumen sobre la precisión de una observación. Todas las observaciones empiezan calificadas como de tipo <strong>"casual"</strong>, y pasan a ser <strong>"necesita Identificación"</strong> cuando:</p>
          <ul>
          <li>La observación <strong>tiene una fecha</strong></li>
          <li>La observación <strong>está georeferenciada</strong> (por ejemplo, tiene coordenadas de lat/long)</li>
          <li>La observación <strong>se acompaña de fotos o sonidos</strong></li>
          <li>La observación <strong>no es de un humano</strong>.
          </li>
          </ul>
          <p>Las observaciones pasan ser de <strong>grado de investigación</strong>cuando:
          <ul>
          <li>La comunidad de %{site_name} está <strong>de acuerdo con la identificación específica o inferior</strong>, por ejemplo, más de 2/3 de los identificadores están de acuerdo con taxón (si la comunidad vota que el Taxón Comunitario no se puede mejorar más, se revierte a Identificación al nivel de subfamilia o inferior).</li>
          </ul>
          <p>Las observaciones revertirán a <strong>"casual"</strong> si las condiciones anteriores no se cumplen o la comunidad está de acuerdo en que:</p>
          <ul>
          <li>la <strong>localización no parece precisa</strong>(p.e. monos en medio del océano o hipopótamos en un edificio de oficinas)</li>
          <li>el <strong>organismo no es salvaje o naturalizado</strong>(p.e. cautivo o cultivado por humanos o unos extraterrestres inteligentes)</li>
          <li>la observación <strong>no presenta evidencias de un organismo</strong>, por ejemplo imágenes de figuras en el agua, piedras o paisajes, etc. que no incluyen el organismo</li>
          <li>la observación <strong>no aporta evidencias recientes (~100 años) de presencia</strong>(p.e. fósiles, pero sí que son válidas las huellas, excrementos, restos u hojas muertas)</li>
          <li>la observación no necesita más Identificaciones <em>y</em> la Identificación de la comunidad está por debajo de la familia</li>
          <li>el observador ha desactivado la Identificación por la Comunidad y el taxón identificado por la comunidad no es un ancestro o descendiente del taxón asociado con la Identificación del observador.</li>
          </ul>
          <p>Y por si esto no fuera suficientemente complicado, aún hay situaciones en las que el sistema puede votar:</p>
          <ul>
          <li>El sistema puede votar que la observación es de un organismo que no es salvaje o naturalizado si, al menos hay 10 observaciones más de un género o inferior en el país, estado o provincia, lo que sea menor, que contiene esta observación y el 80% o más observaciones han sido marcadas como no salvaje o naturalizado.</li>
          </ul>
        score_desc: "puntuación = número acumulado / (conteo acumulado + conteo de desacuerdos  + desacuerdos de ancestros)"
        observation_flagged_notice_html: |
          Esta observación ha sido marcada como spam y ya no se encuentra visible de forma pública. Puedes visualizarla porque la has creado, o eres un moderador del sitio. Si crees que esto es un error, por favor <a href="mailto:%{help_email}" class="contact">contáctanos</a>.
