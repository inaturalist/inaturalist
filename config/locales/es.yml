        furthermore_cannot_undo_html: |
          Además, <strong>esta acción no puede deshacerse.</strong> Si cambias de parecer más tarde, no podrás recuperar ese contenido.
        settings_and_mute_html: |
          Si este sitio genera demasiadas notificaciones, considera
          <a href="/users/edit">editar tus preferencias</a> para inhabilitar ciertas notificaciones o dejar de recibir correo nuestro. Si estás teniendo problemas con alguien en especial, considera
          <a href="/users/edit">silenciarlo</a> en cambio de eliminar tu cuenta.
        still_want_to_delete_html: |
          Si todavía estás seguro que quieres eliminar tu cuenta, introduce
          <code>%{confirmation_code}</code> en la aplicación de abajo y presiona el Botón para eliminar tu cuenta y todos tus datos.
        type_confirmation_code: Escribe %{confirmation_code}
        you_must_enter_confirmation_code_in_the_form: |
          Introduce "%{confirmation_code}"  en la aplicación para eliminar tu cuenta
      edit:
        about_third_party_tracking: Acerca de rastreo por parte de terceros
        blocking_desc_html: |
          <p>
          El bloqueo de una persona previene que te envíe mensajes, comente tus observaciones, identifique tus observaciones, e interactúe contigo en %{site_name}. También suprime sus observaciones de tus resultados de búsqueda y remueve tus observaciones de sus resultados de búsqueda. Sin embargo, no te hace invisible. Pueden encontrar tus observaciones y ver tu perfil, solamente no pueden interactuar contigo.
          </p>
          <p>
          El bloqueo es para situaciones en donde no puedes llevarte con alguna personas y no dejan de molestarte, a pesar de tus mejores esfuerzos de aclarar las discusiones de forma civilizada. No es una forma para esconderte de la gente, para prevenir identificaciones de gente de la cual no confías en sus identificaciones, o de salirte de las identificaciones de la comunidad (hay otras maneras para eso). Así que el bloqueo funciona de las dos maneras: si bloqueas a alguien, no podrá interactuar contigo, ni tu podrás interactuar con ellos. Si lo utilizas erróneamente para prevenir que alguien identifique tus observaciones, no podrás tampoco identificar sus observaciones.
          </p>
          <p>
          Solamente puedes bloquear a tres personas. Pensamos que este es un número razonable y previene el abuso del bloqueo. Si piensan que tienes que bloquear a mas gente, por favor <a href="mailto:%{help_email}">contáctanos</a>.
          </p>
          <p>
          Si alguien te está molestando %{site_name},
          <a href="mailto:%{help_email}">contáctanos </a>. Si esto representa una violación a nuestros Términos de Servicio o representa comportamiento que consideramos es inapropiado en nuestro sitio, investigaremos.
          </p>
        common_names_desc: |
          Mostrar los nombres vernáculos. Desactiva la opción si quieres ver solo los científicos.
          Observa que puedes controlar cuáles nombres vernáculos ves al modificar la configuración de idioma y región.
        display_monthly_supporter_status_on_my_profile: |
          Mostrar el estado de Patrocinador mensual en mi perfil
        if_you_change_your_mind_you_can_always_edit_your_settings_html: |
          Si cambias de opinión siempre puedes
          <a href='/users/edit'>editar tus preferencias</a>.
        inaturalist_network_affiliation_desc_html: |
          <p>La <a href="%{url}" target="_blank">Red iNaturalist</a> es una colección de sitios web locales conectados a la comunidad iNaturalist global. Los sitios de la red son soportados por instituciones locales que han firmado acuerdos con iNaturalist para promover el uso local y beneficiar la biodiversidad autóctona. Tienen acceso a las verdaderas coordenadas de especies protegidas de sus países, las cuales son ocultadas para el público general.</p>

          <p>Tu usuario y contraseña funciona en todos los sitios que forman la red iNaturalist. Si decides afiliarte a un sitio local, las instituciones locales que manejan esa red tendrán acceso a tu dirección de email (solo para comunicarte las actividades del sitio) y a las verdaderas coordenadas de las observaciones que están ocultas al p+ublico general.</p>

          <p>
          Nota: Por favor no cambies tu afiliación de forma experimental si tienes más de 1000 observaciones.
          </p>
        licensing_desc_html: |
          La licencia de su contenido le otorga a cualquier persona el derecho legal de usarlo sin pedirle permiso si cumple con los términos de la licencia. Además, %{site_name} incluye su contenido con licencia Creative Commons en archivos actualizados regularmente producidos para organizaciones asociadas seleccionadas interesadas en nuestros datos. Por ejemplo, incluimos los registros Sin Copyright (CC0), Atribución (CC BY) y Atribución-No Comercial (CC BY-NC) en el archivo que generamos para <a href="http://www.gbif.org/">Global Biodiversity Information
