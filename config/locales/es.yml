        site_curators_disabled_wikipedia_html: |
          Los curadores del sitio han inhabilitado temporalmente <a href="%{url}">este contenido desde Wikipedia</a>. Puedes ayudar editando la página en Wikipedia para adecuarla a este taxón, o marcando este taxón para llamar la atención de los curadores del sitio.
        trending_desc: Taxones más observados en el último mes
        trending_in_place_desc_html: Taxones más observados en el último mes en <a href="%{url}">%{place}</a>
        wanted_desc: Especies en este taxón que aún no se han observado.
    taxon_changes:
      move_children_desc: |
        Descendientes del taxón de entrada son géneros o más arriba, serán movidos a la salida; las especies, subespecies, variedades, etc. serán cambiadas a equivalentes con el nuevo género o nombre de la especie.
      form:
        move_children_desc_html: |
          Al seleccionar esta caja se moverán los descendientes del taxón de entrada para intercambios y fusiones cuando el cambio se compromete. Si el cambio es a un género o menor, creará intercambios de taxón para todos los descendientes que tienen un cambio de nombre implicado. Por ejemplo, si intercambias la familia Canidae a Dogidae, esto cambia el padre del género 
          <i>Canis</i> de Canidae a Dogidae. Si te intercambias el género 
          <i>Canis</i> al género <i>Dogis,</i>  creará y comprometerá 
          Taxon Intercambios para cambiar <i>Canis lupus</i> a <i>Dogis lupus</i> y
          <i>Canis lupus </i>ssp. <i>lupus</i> a <i>Dogis lupus</i> ssp.
          <i>lupus.</i>. Esto puede causar bastante desorden, así que úsalo con cuidado.
    taxon_links:
      form:
        name_with_rank_desc: |
          El nombre del taxón con el rango. Para rangos infraespecificos, rango se  inserta después del binomio.
    taxon_names:
      form:
        new_name_guidelines_html: |
          <ul>
          <li><p>Intenta añadir nombres que sean utilizados en algún lugar. No inventes nombres nuevos, a menos que la especie no tenga otro nombre. Para más información visita <a href="http://www.naturalista.mx/pages/nombrescomunes">Nombres comunes </a></p></li>
          <li><p>Trata de no añadir nombres duplicados, p. ej. no nombres a varios halcones como "halcón"</p></li>
          <li><p>Para niveles taxonómicos más altos, intenta utilizar nombres que incluyen a todos los descendientes, como "garzas y parientes" o "familia de los colibríes"</p></li>
          <li>
          <p>
          No añadas información que no es el nombre, p. ej. información entre paréntesis sobre como piensas que se debería utilizar el nombre
          </p>
          </li>
          <li>
          <p>
          Los léxicos nuevos van en inglés. No añadas traducciones a los nombres de los lenguajes como "franceses, Français", ya que sería imposible localizarlos para aquellos que utilizan lenguas diferentes.
          </p>
          </li>
          <li>
          <p>
          Los nombres comunes asociados a lenguajes traducidos aparecerán como el nombre común "predeterminado" para esa lengua (sin contar con el efecto de preferencias de sitio, orden de nombres, etc.).
          <a class="readmore" href="/pages/translate">Aprende más sobre traducciones </a>
          </p>
          </li>
          </ul>
        places_help_html: |
          Añada un nombre para un lugar para darle prioridad para los sitios y
          los usuarios de ese lugar. Si hay varios nombres por lugar se puede
          dar prioridad a ellos <a href="%{url}">aquí</a>. Por favor,
          <strong>no agregue nombres de todos los lugares donde se utiliza el
          nombre</strong>, sólo para los lugares que entran en conflicto con
          otros lugares.
      taxon:
        about_html: |
          Los taxones pueden tener muchos nombres vernáculos. Admitimos un nombre vernáculo global predeterminado, el cual puede cambiarse aquí arrastrando un nombre hacia la parte superior de la lista. También puedes especificar nombres predeterminados para lugares distintos editando el nombre y añadiéndole un lugar, pero utiliza este procedimiento únicamente cuando haya discrepancias entre nombres entre varias regiones.
    users:
      dashboard:
        taxon_change_desc: |
          Cambios de taxón representan cambios en %{site_name}'s taxonomía.
          La mayor parte del tiempo de %{site_name} mantendrá automáticamente
          a su contenido hasta al fecha, cuando esos cambios ocurren (a menos que
          optado por no), pero todavía queremos saber cuándo y cómo sus datos
          está cambiando.
        your_content_will_be_updated: Tu contenido relacionado con estos taxones se actualizará automáticamente.
        you_may_want_to_update: Tienes algunos contenidos relacionados con estos taxones que es posible que desees actualizar.
        cannot_update_your_content: "%{site_name} no puede actualizar tu contenido de forma automática para este cambio."
        new_project_admin_html: |
          ¿Te preguntas por qué eres administrador de este proyecto? El
          propietario anterior probablemente eliminó su cuenta, por lo que %{site_name} le asignado porque eres gestor de un proyecto o un curador del sitio. Si no quieres ser el administrador del proyecto, por favor ponte en contacto con
          <a href="mailto:%{help_email}">%{help_email}</a>
        curators_can_see: |
          Sólo un recordatorio, los curadores del proyecto pueden ver la privada y oculta 
