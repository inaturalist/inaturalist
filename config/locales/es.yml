        prefers_no_tracking_label: No recopilar datos de estabilidad ni de uso usando servicios de terceros
        prefers_no_tracking_label_desc_we_use: |
          Utilizamos varios servicios de terceros para registrar la estabilidad,
          diagnosticar errores y problemas en nuestro software. Estas terceras
          partes incluyen a
        prefers_no_tracking_label_desc_we_use_google_html: Google (<a href="https://analytics.google.com">Google Analytics</a>, <a href="https://firebase.google.com/products/crashlytics/">Crashlytics Firebase</a>)
        prefers_no_tracking_label_desc_info_we_share: |
          La información que podríamos compartir con terceras partes incluyen
        prefers_no_tracking_label_desc_info_we_share_ip_addresses_html: |
          Direcciones IP (que pueden ser usadas para conocer tu ubicación a escala de ciudad, y para rastrearte a través de diferentes sitios web y servicios; ten en cuenta que hemos habilitado la
          <a href="https://support.google.com/analytics/answer/2763052">anonimización de IP</a>
          en Google Analytics; Crashlytics Firebase <a href="https://firebase.google.com/support/privacy">puede almacenar direcciones IP</a> temporalmente)
        prefers_no_tracking_label_desc_info_we_share_browser_details: |
          Detalles del navegador, como marca, modelo y versión
        prefers_no_tracking_label_desc_info_we_share_crash_details: |
          Detalles sobre fallos, como exactamente qué línea de código causó un error
        prefers_no_tracking_label_desc_info_we_share_device_details: |
          Detalles del dispositivo, como marca y modelo de un teléfono móvil
        prefers_no_tracking_label_desc_value_html: |
          <strong>Estos servicios de terceros proporcionan un enorme valor para
          nosotros</strong> manteniendo la estabilidad y usabilidad de iNaturalist
          con nuestro personal relativamente pequeño. En los dispositivos móviles, casi no hay
          otra forma en que podamos ver los problemas que están ocurriendo, ya que
          el software se está ejecutando en dispositivos que no controlamos. A veces
          ni siquiera somos conscientes de que estos problemas ocurren hasta que los vemos en los
          datos que estos servicios proporcionan. <strong>Al compartir esta información, usted
          nos está ayudando a servirle a usted y a toda la comunidad iNaturalist.</strong>
        prefers_no_tracking_label_desc_limits: |
          Tenga en cuenta que esta opción solo se aplica a los datos analíticos y de errores que
          estamos enviando explícitamente a estas empresas. Todos los servidores de iNaturalist son
          proporcionados y alojados por Microsoft, todas las imágenes de iNaturalist están alojadas por
          Amazon, y casi todos los mapas de iNaturalist son servidos por Google, lo que significa
          cada vez que veas una observación en iNaturalist, estás
          conectándote a los servicios proporcionados por estas empresas y exponiendo tu
          dirección IP a ellas, como mínimo (en la aplicación de iPhone usamos
          Mapas de Apple). iNaturalist probablemente no existiría sin los servicios
          que ofrecen estas empresas, y mientras podemos limitar la cantidad
          y los tipos de datos que compartas con ellos mientras usamos iNat, no podemos detener
          el flujo de datos por completo.
        project_settings_desc: |
          Recuerda, esto no le da permiso a los proyectos para acceder a tus coordenadas privadas o enviarte actualizaciones. Debes unirte a los proyectos para otorgarles estos permisos, u otorgarlos en cada paso particular.
        same_day_geoprivacy_protection: Protección de geoprivacidad del mismo día
        taxon_change_desc: |
          Cuando los táxones se fusionan o cambian de nombre en %{site_name}, sus observaciones, táxones enlistados, identificaciones, etc., se actualizarán automáticamente al nuevo taxon si el cambio es inequívoco. Si no se concreta el cambio o es ambiguo (por ejemplo, una división), recibirás una actualización sobre el cambio de la vinculación a una herramienta que puedes utilizar para actualizar manualmente el contenido si así lo eliges.
        this_only_applies_to_traditional_projects: |
          Esto sólo se aplica a proyectos tradicionales. No puedes excluir observaciones de proyectos de colección o paraguas, que son esencialmente búsquedas guardadas. Puedes leer más <a href="/blog/15450-announcing-changes-to-projects-on-inaturalist">aquí</a>.
