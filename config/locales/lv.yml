      project_location_privacy_notice_html: |
        <p> Jāņem vērā, ka projekta pārziņi var redzēt privātas un noslēptas novērojumu atrašanās vietas kamēr tu viņiem neliedz piekļuvi. Viņi var arī pievienot projektam tavus novērojumus, ja <a href="/users/edit">neesi izmainījis iestatījumus</a>. Vēl iespējams sniegt vai liegt piekļuves katram gadījumam atsevišķi.
        </p>
        <p>
