      invite:
        description_html: |
          <h3>Ielūgumi</h3>
          <p class="ui">
          Lietotāju uzaicināšana projektā nedaudz atšķiras no atsevišķu novērojumu uzaicināšanas. Uzaicinot lietotājus, tiek veiktas šādas darbības:
