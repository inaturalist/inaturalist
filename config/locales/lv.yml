        trust_help_desc: |-
          Lai sniegtu lietotājiem pieeju pie noslēptu novērojumu koordinātām, izmanto šo funkciju, kas paredzēta, lai piedāvātu projekta dalībniekiem iespēju uzticēt noslēptās koordinātas projekta administratoriem.
        trust_help_notification2: |-
          Jāņem vērā, ka minētās darbības rezultātā visiem projekta dalībniekiem tiks nosūtīts paziņojums par izmaiņām projekta novērojumu prasībās. Tas nepieciešams, lai lietotāji varētu izlemt, vai vēl aizvien var uzticēties projektam, ņemot vērā izmaiņas. Lai lietotājiem pietiktu tam laika, tava pieeja pie noslēptajām koordinātām tiks atcelta vienu nedēļu pēc izmaiņu veikšanas.
        trusted_project_means: |
          Uzticot citiem savu projektu, sniegsi iespēju projekta menedžeriem pievienot pielikumus un rediģēt tādu informāciju kā projekta plakāta HTML un CSS. Piekļuve pie pielāgojamās projekta informācijas var sniegt menedžeriem iespēju pievienot kaitīgu Javascript kodu, tāpēc uztici projektus tikai atbildīgiem un tehniski kompetentiem menedžeriem.
