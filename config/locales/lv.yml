  about_trips_html: |
    <h4>
    Ceļojumi sniedz iespēju apkopot datus par organismu klātbūtni vai prombūtni, tādējādi pievienojot papildu informāciju novērojumiem
    </h4>
    <p>
    <strong>Kādēļ</strong> Datus par organismu klātbūtni vai prombūtni iekļauj informāciju par paraugiem, kas noder zinātnieku veiktajai analīzei, piemēram, izplatības modelēšanai (nemodificēti iNaturalsit novērējumi ir dati, kas iekļauj tikai organismu klātbūtni).
    </p>
    <p>
    <strong>Kā</strong> Ceļojumi sniedz papildu informāciju par novērojumiem, saglabājot datus par to:
    </p>
    <ul>
    <li><strong>Ko</strong> meklēji (target list)</li>
    <li><strong>Kur</strong> meklēji (search area)</li>
    <li><strong>Kad</strong> meklēji (search interval)</li>
    </ul>
    <p>
    Tavā sarakstā iekļautās sugas, ko izdodas novērot paredzētajā meklēšanas apgabālā un laika posmā tiek pievienotas pie organismiem klātbūtnē, bet nenovērotās pie organismiem prombūtnē. Nospied uz "sakārtot tabulā klātbūtnes un prombūtnes datus no ceļojumiem", lai ģenerētu tabulu ar klātbūtnes un prombūtnes datiem par ceļojumos sastaptajām sugām. <a href='%{url}'>Vairāk informācijas</a>
    </p>
  about_trusting_projects: Vairāk par projektiem ar atklātām koordinātām
  about_trusting_projects_options_any: Visi tavi novērojumi šajā projektā
  about_trusting_projects_options_any_desc: |-
    Šeit iekļauti novērojumi, kurus esi izvēlējies noslēpt vai padarīt par privātiem, piemēram, novērojumi tavā dārzā vai vietās, ko negribi citiem rādīt.
  about_trusting_projects_options_taxon: |-
    Tikai taviem novērojumiem šajā projektā ar apslēptām koordinātām apdraudēta taksona dēļ.
  about_trusting_projects_options_taxon_desc: |-
    Daudziem projektiem nepieciešams piekļūt apslēptajām koordinātām, jo novērojumā ir apdraudēts taksons.
  about_trusting_projects_overview: |-
    Ja dosi piekļuvi savām noslēptajām koordinātām, projekta menedžeri redzēs tavas patiesās novērojumu koordinātas. Tas var ļoti noderēt situācijās, kad zinātniekiem vai resursu menedžeriem vajadzīga piekļuve pie precīzām koordinātām, lai veiktu analīzi un pieņemtu lēmumus.
  #Header for a section listing all the project managers (admins and curators)
  #of a project
  about_trusting_projects_project_managers_are: |-
    Projektu menedžeri, kas iegūs piekļuvi pie tavām noslēptajām koordinātām:
  about_trusting_projects_warning: |-
    Jāņem vērā, ka projektu menedžeri var mainīt projekta parametrus, lai iekļautu tavus novērojumus, kā arī jebkurā laikā pievienot vai izraidīt citus projektu menedžerus.
