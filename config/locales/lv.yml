        we_included_links: |
          Zemāk pieejamas ietekmēto fotogrāfiju saites.
      user_parent_confirmation:
        subject: Tava bērna iNaturalist konts ir aktivizēts
        content_html: |
          <p>
          Paldies, ka izveidoji savam bērnam iNaturalist kontu. Konts ir aktivizēts. Šeit vari apskatīt saglabātos datus:
          </p>
          <ul>
          <li><strong>Vecāku vai aizbildņa vārds:</strong>%{parent_name}</li>
          <li><strong>Vecāku vai aizbildņa e-pasta adrese:</strong> %{parent_email}</li>
          <li><strong>Bērna vārds:</strong> %{child_name}</li>
          <li><strong>Bērna dzimšanas dienas datums:</strong> %{child_birthday}</li>
          <li><strong>Bērna konta e-pasta adrese</strong> %{child_email}</li>
          <li><strong>Bērna konta lietotājvārds:</strong> %{child_username}</li>
          </ul>
          <p>
          Lai pieslēgtos kontam no bērna Seek lietotnes, nospied izvēlnē "iNaturalist" un "Pieslēgties ar iNaturalist" pogu lapas apakšā.
          </p>
          <p>
          Bērns varēs pievienot savam iNaturalist kontam novērojumus, izmantojot Seek lietotni, kas būs apskatāmi arī iNaturalist.org vietnē.
          </p>
