        compared_to_previous_years: Salīdzināt ar iepriekšējiem gadiem
        donate_title: "Liels paldies visiem mūsu atbalstītājiem!"
        donate_desc_html: |
          Paldies par veltīto laiku, uzmanību, zināšanām un ziedojumiem! iNaturalist ir California Academy of Sciences un National Geographic Society bezpeļņas kopdarbs.
          iNaturalist atbalsta <a href="%{team_url}">neliela komanda</a>, kas atbild par iNaturalist tīmekļa vietnes, lietotņu un <a href="%{seek_url}">Seek by iNaturalist</a> dizainu un izstrādi. Neskaitot kopienas atbalsta sniegšanas pārvaldi, sadarbības un integrācijas projektus, kas palīdz turpināt un attīstīt iNaturalist darbību, mūs atbalsta arī subsīdijas un ziedojumi, no kuriem liela daļa nāk no brīvprātīgajiem atbalstītajiem. It īpaši pateicamies ikmēneša atbalstītājiem, jo viņu dāvātais sniedz mums iespēju plānot uz priekšu. Lai atbalstītu iNaturalist darbību, iespējams ziedot ar vairākām valūtām. Paldies visiem, kas palīdzēja padarīt %{year}. gadu par līdz šim veiksmīgāko iNaturalist vēsturē.
        donors: Ziedotāji
