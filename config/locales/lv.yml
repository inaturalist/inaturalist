      curator_coordinate_access_note: |
        Vēl iespējams sniegt vai liegt noslēpto koordinātu piekļuves katram gadījumam atsevišķi. Šie ir tikai jauna projekta novērojuma noklusējuma iestatījumi.
      project_terms_desc_html: |
        Sniegt pārziņiem piekļuvi pie saviem novērojumiem saskaņā ar <a href="%{url}">projekta nosacījumiem</a>.
      show:
        are_you_sure_you_want_to_convert: |
          Vai tiešām vēlies pārveidot projektu par kolekciju projektu?
        bioblitz_results_desc_html: |
          <p>
          Atšķirībā no standarta projektiem, Bioblitz projektos tiek attēlota statistika no <em>visiem</em> novērojumiem kādā vietā un laika posmā, nevis tikai no novērojumiem, kas pievienoti projektam ar nodomu. Tas ir tā izstrādāts, lai projektam nebūtu jāpievieno novērojumi tikai tāpēc, lai iegūtu statistiku reālajā laikā. Jāņem vērā, ka novērojumi nebūs eksportējami vai attēlojami vairākos projekta skatā, piemēram, dalībnieku snieguma skatā un mobilās lietotnes projekta novērojumu meklētājā. Tas būs izdarāms tikai tad, ja dalībnieki pievienos novērojumus, kā standarta projektā.
          </p>
          <p>
