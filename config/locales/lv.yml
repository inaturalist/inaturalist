        event_url_desc: |
          Tava Bioblitz dalībnieku reģistrācijas URL. Ja izmanto Eventbrite URL ar skaitlisku ID, līdz Bioblitz sākumam nodrošināsim tava projekta lapā reģistrācijas rīku.
        icon_desc: "Tiks izgriezts kvadrāta formā"
