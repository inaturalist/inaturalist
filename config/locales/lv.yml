        Nospied CMD vai SHIFT taustiņu un peles kreiso taustiņu, lai atlasītu vairākus reizē. Ja neatlasīsi nevienu valodu, paziņojums būs redzams visiem lietotājiem neatkarīgi no atrašanās vietas. Ja atlasīsi valodu bez konkrēta reģiona, tad paziņojums netiks rādīts darbības vietās, kas sastāv no reģioniem. Piemēram, ja izvēlēsies "en" (angļu valodu), lietotāji, kas izmanto en-US (ASV angļu valodu) neredzēs paziņojumus. Ja nevēlies, lai tā notiktu, atlasi abas valodas. Ja vēlies, lai visi vietnes lietotāji redzētu paziņojumu, atstāj lauku tukšu.
