    <strong>Uzmanību:</strong> Taksonu sadalīšanas procesā izveidoti izvades taksoni bez atlantiem vai bez kopīga priekšteča, tādēļ ar ievades taksoniem saistītie ieraksti nevar tikt automātiski piesaistīti pie izvades taksoniem. Kad taksonu samainīšana būs apstiprināta, kopienai būs jāpievieno jaunas identifikācijas šiem ierakstiem.
  heads_up_automatable_split_notice_html: |
    <strong>Uzmanību:</strong> Dažas vai visas no sadalīšanas ietekmētajām identifikācijām, iespējāms, ir samainītas ar %{taxon} identifikācijām. Tā notiek tad, kad nav iespējams automātiski sasaistīt identifikāciju ar kādu no izvades taksoniem.
