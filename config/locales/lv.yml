        bioblitz_desc_html: |
          <p> Bioblitz ir pasākums, kurā dalībnieki noteiktā laika posmā mēģina novērot pēc iespējas vairāk sugu. Jautrs veids, kā iepazīstināt cilvēkus ar bioloģisko daudzveidību un ievākt vērtīgus datus.
