        trusting_members_will_be_notified: |
          Tu esi izmainījis projekta prasības vai ieslēdzis funkciju "lietotāju uzticība". Visi projekta dalībnieki, kas jau uzticējuši projektam savas noslēptās koordinātas, saņems brīdinājumu. Tas palīdzēs izlemt, vai ņemot vērā jaunās prasības, viņi vēl aizvien vēlēsies būt projekta dalībnieki.
