  places_warning_export_complex_boundary_html: |
    Ja mēģini eksportēt novērojumus no apgabala ar sarežģītām robežām, tā vietā apsver iespēju <a href="https://www.gbif.org/occurrence/search?dataset_key=50c9509d-22c7-4a22-a47d-8c48425ef4a7">lejupielādēt tos no GBIF</a>, kur robežas iespējams brīvi uzzīmēt. Vēl iespējams tās eksportēt no iNat, izmantojot jau pieejamās vietas vai rakstzīmju lauku, un tad filtrēt datus vēlreiz, kad tie būs lejupielādēti.
  places_warning_projects_can_have_multiple_places: |
    Ja vēlies izveidot vietu, lai norādītu projekta robežas, neaizmirsti, ka projektiem var pievienot vairākas vietas reizē. Piemēram, ja vēlies izveidot projektu Jaunzēlandē un Austrālijā, projekta prasībās vari pievienot abas valstis kopā, nevis veidot vēl vienu jaunu.
  places_warning_new_places_are_slow_html: |
    Jaunu vietu pievienošana ir viens no lielākajiem cēloņiem iNat darbības ātruma samazinājumam, tāpēc <strong>lūdzu, apsver iespēju neizveidot jaunu vietu</strong>. Lai gan nelielas vietas ar pāris tūkstošiem novērojumu sistēmu parasti nenoslogo, ja izveidosi vietu ar ļoti daudz novērojumiem, pateicoties tev iNat funkcionēs lēnāk arī citiem lietotājiem. Alternatīvas jaunas vietas izveidošanai:
  places_warning_editing_places_is_slow: |
    Vietu robežu mainīšana ir viens no lielākajiem cēloņiem tam, kāpēc iNat darbības ātrums pasliktinās. Ja vien bez tā nekādi nevar iztikt, nepievieno, nemaini un nedzēs vietu robežas.
  places_warning_quota: |
    Vienas dienas laikā iespējams izveidot tikai trīs vietas.
  places_warning_the_future: |
    Ņemot vērā iNat straujo attīstības tempu, nākotnē mums nāksies ierobežot lietotāju iespējas pievienot vietas.
