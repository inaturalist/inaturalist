    guides:
      index:
        deprecated_banner: |
          Jāņem vērā, ka kopš 2019. gada janvāra "Padomu" sadaļa vairs netiek atjaunota. Neplānojam sadaļu dzēst, bet tā vairāk netiks attīstīta.
        funding_html: |
          Padomu sadaļas izstrādi finansēja <a href="http://eol.org"><img src="https://eol.org/assets/blue_logo-1edfd969b808300ae34a9530531df17f0c66a29882303b75452bfa62f7e6fa37.png"></a>
        welcome_message_html: |
          Padomu sadaļa veicina bioloģiskās daudzveidības iepazīšanu visā pasaulē. Vienalga, vai esi devies izzināt Serengeti nacionālo parku vai kādu vietējo parku, padomu sadaļā atradīsi informāciju, kas palīdzēs aptvert mūsu planētas neiedomājami skaisto dzīvās dabas dažādību.
      edit:
        add_eol_content: |
          Pievienot EOL saturu visiem atlasītajiem taksoniem reizē. Esi pacietīgs, var paiet kāds brīdis.
        add_color_tags_help: |
          Pievienot atlasītajiem taksoniem krāsu tagus.
        add_rank_tags_help_html: |
          Pievienot taksonu klasifikācijas tagus, kas balstīti uz mūsu izstrādāto taksonomiju, e.g.
          <code>family=Laridae</code>
          or
          <code>family=Gulls and Allies</code>
        coordinates_desc: |
          Pievieno padomam koordinātas, lai lietotājiem būtu vieglāk to atrast, meklējot pēc vietas.
        eol_subjects_desc: |
          EOL publicē saturu ar dažādiem subjekta virsrakstiem, bet ne visi no tiem ir pieejami katram taksonam. Funkcija "Pārskats" importēs no EOL pirmo pieejamo teksta daļu, kas ierasti sastāv no kopsavilkuma.
        eol_collection_desc_html: |
          <a href="http://eol.org/" target="_blank">Dzīvības enciklopēdija (EOL)</a> ir dzīvās dabas informācijas glabātuve. Tā sniedz iespēju izveidot sugu <a href="http://eol.org/info/252" target="_blank">kolekcijas</a>. Ja vēlies importēt sugas no kādas EOL kolekcijas, ielīmē šeit kolekcijas URL.
        guide_place_desc: |
          Pievieno savus padomus kādai atrašanās vietai, lai lietotāji to varētu atrast. Atliekot vietas robežas, tās rādās %{site_name} kartēs (piemēram, kartes skatījumā, taksonu lapās utt.)
        import_tags_from_csv_help_html: |
          <p>
          Augšupielādē CSV failu ar padomā atrodamo taksonu tagiem. CSV failam jāizskatās šādi:
          </p>
          <table class="table">
          <tbody>
          <tr>
          <th>Nosaukums</th>
          <th>krāsa</th>
          <th>Roku skaits</th>
          <th></th>
          </tr>
          <tr>
          <td>Homo sapiens</td>
          <td></td>
          <td>2</td>
          <td>divkājains</td>
          </tr>
          <tr>
          <td>Vulpes vulpes</td>
          <td>sarkans|melns</td>
          <td>0</td>
          <td>četrkājains</td>
          </tr>
          </tbody>
          </table>
          <p>
          Pirmā rinda sākas ar "Nosaukumu". Nākamās ir tagu kategorijas un predikāti. Tad katra nākamā rinda sākas ar taksona nosaukumu. Slejas augšpusē ir predikātu tagi. Šajā piemērā, <i>Homo sapiens</i> taksonam ir tagi <code>divkājains</code> un <code>Roku skaits=2</code>,
          and <i>Vulpes vulpes</i> taksonam ir <code>četrkājains</code>,
          <code>krāsa=sarkana</code>, <code>krāsa=melna</code> un
          <code>Roku skaits=0</code>. Tukšās vietas netiek ņemtas vērā. Katram taksonam iespējams pievienot vairākas rindas. Vēl iespējams pievienot vairākas vērtības katrā šūnā, atdalot tās ar rakstzīmi "|".
          </p>
        licensing_explanation: |
          Piešķirot savam saturam licenci, sniegsi cilvēkiem iespēju kopēt un pārveidot tavu saturu bez tavas atļaujas lūgšanas. Izmantojot šo metodi, citiem ir daudz vieglāk dalīties ar tavu saturu. Turklāt, ja izmanto trešo pušu saturu no citiem avotiem, kas izmanto Creative Commons ShareAlike licences, piemēram, Wikipedia, tad tev ir tiesisks pienākums izmantot līdzīgu licenci. Šeit iespējams uzzināt vairāk par Creative Commons licencēm:
        paste_note_html: |
          Iespējams ielīmēt līdz pat 500 sugu nosaukumiem, vienu katrā rindā. %{site_name} centīsies piemeklēt sugu jēdzieniem tautā pieņemtos nosaukumus. Lai izvairītos no neskaidrības, labāj izmantot zinātniskos nosaukumus. Ja vēlies norādīt abus, atdali zinātniskos un tautā pieņemtos nosaukumus ar komatiem, piemēram, <code>Homo sapiens, Cilvēks</code>.
        places_note: |
          Jāņem vērā, ka ne visām vietām ir pieejamas taksonu kontrollapas. Ja neizdodas atrast vietu ar taksoniem, pamēģini atlasīt lielākus apgabalus ar politiskām robežām, piemēram, valstis, štatus, provinces vai novadus.
        replace_existing_eol_desc: Izdzēs pašreizējo saturu pirms cita importēšanas no EOL
        place_choose_taxon_note: |
          Filtrē pēc taksona, lai sašaurinātu meklēšanas rezultātus, piemēram "augi".
      eolupdate_notice: |
        Lūdzu, esi pacietīgs, jo satura importēšana no EOL var aizņemt kādu brīdi.
      show:
        draft_desc: |
          Kamēr vēl nebūsi padomu publicējis, tas būs redzams tikai lietotājiem ar piekļuvi tā rediģēšanai.
      generating_mobile_archive_tip_html: |
        Var paiet kāds brīdis, mēģini pārlādēt lapu pēc pāris minūtēm.
      mobile_downloads_tip_html: |
        Padomu iespējams lejupielādēt mobilajā lietotnē, lai vēlāk to varētu lietot arī bezsaistē.
      mobile_downloads_help_html: |
        <p>Izveidosies lejupielādējams arhīvs ar visiem datiem un medijiem, kas saistīti ar padomu. Tas paredzēts, lai padoms būtu pieejams mobilās lietotnes lietotājiem arī bezsaistē. Arhīva ģenerēšana var aizņemt kādu brīdi. Ja izmainīsi kaut ko padomā, arhīvs atjaunosies automātiski.</p>
        <p class="alert status">
        Lūdzu, <strong>neiespējo bezsaistes mobilās lietotnes lejupielādes, ja neplāno tās izmantot.</strong> Tās mūsu sistēmā patērē daudz resursu.
        </p>
