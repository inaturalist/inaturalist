  sites_affiliation_about_desc_html: |
    Ja tavai organizācijai ir interese pievienoties iNaturalist tīklam, vairāk informācijas vari atrast %{start_tag_join}šeit%{end_tag_join}.
  sites_affiliation_examples_canada_cdc_html: |
    %{start_tag_inat_canada}iNaturalist Canada%{end_tag_inat_canada} nodrošina datus Kanādas provinču sistēmām, kuras uztur Dabas aizsardzības datu centri (CDC). Šīs sistēmas izmanto, divreiz gadā veicot novērtējumus, kas paredzēti sugu apdraudējuma pakāpes un apdraudēto sugu biotopu noteikšanai. Novērtējumu dēļ iespējams noteikt arī vietas, kur uz ceļiem ir vislielākā apdraudēto sugu mirstība un to samazināt, kā arī noteikt un aizsargāt būtiskus bioloģiskās daudzveidības areālus. Vēl iespējams no jauna apstiprināt sugu klātbūtni, par kurām neviens nav ziņojis pat desmitiem gadu ilgi.
  sites_affiliation_examples_ecuardor_bndb_html: |
    %{start_tag_ecuador}iNaturalist Ecuador%{end_tag_ecuador} nodrošina datus Ekvadoras nacionālās bioloģiskās daudzveidības datubāzei (BNDB), kas ir liela zinātnisko datu un amatierzinātnes datu glabātuve. Mērķis ir veicināt zināšanu un datu ieguvi, kas palīdz palielināt izpratni par Ekvadoras floru un faunu.
  sites_affiliation_examples_mexico_nbis_html: |
    Meksikas %{start_tag_naturalista}Naturalista%{end_tag_naturalista} un eBird nodrošina novērojumu datus Nacionālajai bioloģiskās daudzveidības informācijas sistēmai, kas ir daļa no Nacionālās bioloģiskās daudzveidības komisijas (CONABIO). Gan zinātnieku, gan amatierzinātnieku iegūtos datus Iespējams atrast arī %{start_tag_enciclovida}Enciclovida%{end_tag_enciclovida} vietnē.
  sites_affiliation_examples_portugal_atlas_html: |
    Portugāles iNaturalist tīkla dalībnieku organizācija %{start_tag_portugal}BioDiversity4All%{end_tag_portugal} nodrošina novērojumu datus Portugāles migrējošo putnu un zīdītāju atlantiem, kā arī vairākiem citiem zinātniski pētnieciskajiem darbiem Portugālē.
  sites_affiliation_more_automatically_hidden_coordinates: |
    Automātiski noslēptas koordinātas (tās ir noslēptas vai privātas taksonu ģeoprivātuma iestatījumu dēļ)
  sites_affiliation_more_automatically_hidden_coordinates_desc: |
    iNaturalist automātiski noslēpj noteiktu sugu koordinātas, lai pasargātu tās no tādiem draudiem kā miera traucēšana, transportēšana un malu medniecība. Ja koordinātas ir noslēptas tikai automātiski, lai pasargātu sugas, iNaturalist dalās ar visu novērojumu faktiskajām koordinātām ar attiecīgo valstu tīkla dalībniekiem.
  sites_affiliation_more_email_addresses: |
    E-pasta adreses ir pieejamas tīkla dalībniekiem tikai ar šo vietni saistītos komunikācijas nolūkos.
  sites_affiliation_more_twice_per_year: |
    Divreiz gadā iNaturalist dalās ar saistīto kontu e-pasta adresēm un daļu no noslēptajām koordinātām (publikai noslēptās un privātās koordinātas) ar iNaturalist tīkla partneriem, lai veicinātu iNaturalist datu pielietojumu zinātnē, dabas aizsardzībā un pārvaldībā. Koordinātas var noslēpt divos dažādos veidos. Dalīšanās ar koordinātām arī var notikt divos dažādos veidos. Tas aprakstīts šeit:
  sites_affiliation_more_user_hidden_coordinates: |
    Lietotāju noslēptās koordinātas (noslēptas vai privātas izvēlēto ģeoprivātuma iestatījumu dēļ)
  sites_affiliation_more_user_hidden_coordinates_desc: |
    Ar individuālo lietotāju noslēptajām koordinātām dalāmies ļoti ierobežotā daudzumā un tikai noteiktā veidā. Sadarbība ar tīkla partneru tīmekļa vietnēm paredz to, ka iNaturalist vietņu administratoriem sniedz pieeju pie novērojumiem ar noslēptu, privātu un publiski noslēptu ģeoprivātumu, kā arī tādiem, kas noslēpti paša taksona ģeoprivātuma dēļ. Tas padara tavus novērojumus noderīgākus tiem, kas cenšas aizsargāt vietējo dabu.
  sites_affiliation_overview_current_member_list_html: |
    Pašreizējais %{start_tag_network}iNaturalist Network%{end_tag_network} dalībnieku saraksts.
  sites_affiliation_overview_in_order_to_advance: |
    Mūsu tīkla dalībnieki var dalīties ar iNaturalist datiem, lai veicinātu pētniecību un dabas aizsardzību. Viņiem katrā konkrētajā gadījumā jāizvērtē tas, cik pamatota un piemērota ir dalīšanās ar šiem datiem. Jāapdomā arī tas, kāds varētu būt potenciālais iznākums. Viņiem jāuzmana arī datu drošība un jānodrošina tas, lai dati netiktu atklāti publiski un tie netiktu lietoti nekādā citā veidā, kas nesakrīt ar sākotnējo mērķi. Turklāt viņu pienākums ir katru gadu atskaitē dokumentēt visus potenciālos iznākumus, iecerēto pielietojumu un gadījumus, kad ar datiem kāds dalās.
  sites_affiliation_overview_the_inaturalist_network_is_a_collection_html: |
    e %{start_tag_network}iNaturalist Tīkls%{end_tag_network} ir %{start_tag_global}globālās
    iNaturalist kopienas%{end_tag_global} lokalizēto tīmekļa vietņu apkopojums.
  sites_affiliation_overview_when_you_affiliate: |
    Ja izvēlies saistīt savu kontu ar kādu no iNaturalist tīkla partneriem, tava e-pasta adrese un noslēpto un privāto novērojumu faktiskās koordinātas būs pieejamas šim tīkla dalībniekam. Tādējādi tavi novērojumi vairāk veicina vietējo dabas aizsardzību. Ja tu dzīvo vai bieži apmeklēt kādu vietu, kas iekļauta kādā no tīkla partneru sistēmām, ieteicam saistīt savu kontu ar to, lai veicinātu dalīšanos ar datiem.
  sites_affiliation_overview_you_can_continue_html: |
    Vari turpināt pieslēgties gan ar iNaturalist.org, gan ar konkrētā iNaturalist tīkla partnera tīmekļa vietni. Visi tavi dati tiks glabāti vienā un tajā pašā vietā, kā arī varēsi sazināties ar visu starptautisko iNaturalist kopienu neatkarīgi no tā, ar kura partnera vietni tavs konts būs saistīts. Katrs iNaturalist konts var būt saistīts tikai ar vienu tīkla partnera tīmekļa vietni. To iespējams apskatīt un izmainīt pēc vajadzības %{start_tag_settings}konta iestatījumos%{end_tag_settings}.
  sites_affiliation_title: Vairāk informācijas par tīkla partnerorganizācijām
  sites_network_cas_and_nat_geo_html: |
    %{start_tag_cas}California Academy of Sciences%{end_tag_cas} un
    %{start_tag_nat_geo}National Geographic Society%{end_tag_nat_geo} ir oficiāli vienojušies ar katru organizāciju konkrētajā reģionā, lai veicinātu iNaturalist platformas lietošanu. <strong> Ja tavai organizācijai ir interese pievienoties iNaturalist tīklam, vairāk informācijas pieejams
    %{start_tag_join}šeit%{end_tag_join}.</strong>
  sites_network_consists_of: "iNaturalist tīkls sastāv no vairākām organizācijām:"
  sites_network_inaturalist_network_collection: |
    iNaturalist tīkls ir lokalizētu tīmekļa vietņu apkopojums, kas savienots ar globālo iNaturalist kopienu. Vietējās organizācijas atbalsta mūsu tīmekļa vietnes, lai veicinātu iNaturalist lietošanu noteiktā valstī un aizsargātu vietējo bioloģisko daudzveidību. Organizācijām ir pieeja pie viņu reģionā reģistrēto novērojumu faktiskajām koordinātām, kas veicina efektīvāku apdraudēto sugu aizsardzību.
  sites_network_your_username: |
    Tavs lietotājvārds un parole funkcionē visās tīmekļa vietnēs, kas ir daļa no iNaturalist tīkla. Ja izvēlies saistīt savu kontu ar kādu no iNaturalist tīkla partneriem, tava e-pasta adrese (tikai, lai sazinātos ar tevi par vietnes aktivitātēm) un noslēpto un privāto novērojumu faktiskās koordinātas būs pieejamas šīm organizācijām, kas uztur attiecīgās tīmekļa vietnes.
