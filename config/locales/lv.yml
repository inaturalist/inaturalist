        Vai vēlies projekta pārziņiem sniegt piekļuvi savām privātajām vai noslēptajām novērojuma koordinātām?
      curator_coordinate_access_note: |
        Vēl iespējams sniegt vai liegt noslēpto koordinātu piekļuves katram gadījumam atsevišķi. Šie ir tikai jauna projekta novērojuma noklusējuma iestatījumi.
      project_terms_desc_html: |
        Sniegt pārziņiem piekļuvi pie saviem novērojumiem saskaņā ar <a href="%{url}">projekta nosacījumiem</a>.
      show:
        are_you_sure_you_want_to_convert: |
          Vai tiešām vēlies pārveidot projektu par kolekciju projektu?
        bioblitz_results_desc_html: |
          <p>
          Atšķirībā no standarta projektiem, Bioblitz projektos tiek attēlota statistika no <em>visiem</em> novērojumiem kādā vietā un laika posmā, nevis tikai no novērojumiem, kas pievienoti projektam ar nodomu. Tas ir tā izstrādāts, lai projektam nebūtu jāpievieno novērojumi tikai tāpēc, lai iegūtu statistiku reālajā laikā. Jāņem vērā, ka novērojumi nebūs eksportējami vai attēlojami vairākos projekta skatā, piemēram, dalībnieku snieguma skatā un mobilās lietotnes projekta novērojumu meklētājā. Tas būs izdarāms tikai tad, ja dalībnieki pievienos novērojumus, kā standarta projektā.
          </p>
          <p>
          Lai gan šāda veida projektā tiek rādīta statistika novērojumiem, kas nav manuāli pievienoti projektam, pārziņiem nav pieejas novērojumu privātajām vai noslēptajām koordinātām. Pārziņi nevar arī nezinot pieņemt to, ka novērotāji piekrīt projekta noteikumiem. Ja esi pārzinis un tev vajadzīga privātu koordinātu pieeja, jāpanāk, lai dalībnieki piekristu projekta noteikumiem. Ja vēlies pievienot novērojumus pārbaudītajai projekta kontrollapai, pārliecinies, lai dalībnieki pievienotos projektam un saglabātu novērojumus, kā standarta projektā.
          </p>
        click_here_to_convert_this_project: |
          Nospied šeit, lai pārveidotu projektu par kolekciju projektu.
        no_journal_blurb_html: |
          <p>Projekta žurnāls paredzēts saziņai ar projekta dalībniekiem. Izmanto žurnālu, lai publicētu paziņojumus vai apspriestu mērķus un projektā notiekošo.
          </p>
          <p>
          Pirmais solis ir <a href="%{url}" class="readmore">ieraksta publicēšana</a></p>
        curated_checklist_desc: |
          Šis ir pārbaudīts projektam pievienoto novērojumu taksonu saraksts un taksonu uzskaites lapa, nevis visi reģistrētie novērojumi šajā pasākumā un vietā.
        make_sure_you_have_read_about_the_differences: |
          Lūdzu, rūpīgi izlasi par projektu atšķirībām mūsu <a href="%{url}" target="_blank">emuāra ierakstā par kolekciju projektiem</a>.
        this_is_a_preview: |
          Projekta priekšskatījums, izvēloties kolekciju projekta veidu.
        this_project_has_not_defined_requirements: |
          Projektam nav pievienoti novērojumu kritēriji. Projekta iestatījumos jānorāda viens vai vairāki taksoni (putni vai skujkoki), vietas (Brazīlija vai Jeloustona), lietotāji un/vai datums.
      updates_desc: |
        Saņemt paziņojumus par projekta jaunumiem informācijas panelī un e-pastā.
