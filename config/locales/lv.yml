    emailer:
      parental_consent:
        content_html: |
          <p>
          Tavs bērns izmanto <strong>iNaturalist Seek</strong> izglītojošo lietotni un vēlas dalīties ar saviem datiem iNaturalist amatierzinātnes platformā. Ierakstu publicēšana iNaturalist atklāj informāciju, kas var palīdzēt identificēt lietotājus, tāpēc personām, kas jaunākas par 13 gadiem, iNaturalist atļauts lietot tikai ar vecāku piekrišanu.
          </p>
          <p>
          <strong>iNaturalist Seek</strong> iespējams izmantot, neizveidojot kontu, tādējādi personīgā informācija netiks nekur publicēta, bet tādā gadījumā tavs bēnrs nevarēs dot ieguldījumu iNaturalist plaformā ar saviem novērojumiem. iNaturalist ir amatierzinātnieku sociālais tīkls, kur iespējams pievienot organismu novērojumus un identifikācijas, lai viens otram iemācītu vairāk par dabu un radītu zinātnei paredzētus bioloģiskās daudzveidības datus.
          </p>
          <p>
          Ja vēlies sniegt savu piekrišanu, lai tavs bērns varētu lietot iNaturalist, būs jāveic šīs darbības:
          </p>
          <ol>
          <li>
          <p>
          Izveido savam bērnam iNaturalist kontu, nospiežot uz šīs saites:
          <a href="%{registration_url}">%{registration_url}</a>
          </p>
          </li>
          <li>
          <p>
          Kad būsi izveidojis bērna kontu, lūdzu, noziedo iNaturalist labā nelielu summu 1 dolāra apmērā ar savu kredītkarti, lai pierādītu, ka esi pieaugušais. Veicot ziedojumu, lūdzu, izmanto to pašu e-pasta adresi, ko ievadīji reģistrēšanās sadaļas lauciņā "Vecāku e-pasts".
          </p>
          </li>
          <li>
          <p>
          Kad būsim saņēmuši ziedojumu, nosūtīsim tev e-pasta ziņu ar apstiprinājumu par to, ka tava bērna konts ir aktivizēts. Tad varēsi izmantot iepriekš izveidoto lietotājvārdu un paroli, lai pierakstītos sava bērna Seek lietotnes kontā.
          </p>
          </li>
          </ol>
          <p>
          iNaturalist ievāc šādus personu datus, kas var tikt izmantoti, lai identificētu lietotājus:
          </p>
          <ol>
          <li>
          <p>
          <strong>e-pasta adrese (privāta):</strong> katram iNaturalist kontam ir e-pasta adrese, kas piesaistīta kontam, bet nav publiski pieejama.
          </p>
          </li>
          <li>
          <p>
          <strong>lietotājvārds (jārāda publiski):</strong> katram iNaturalist kontam ir publisks lietotājvārds un lietotāja identifikācijas numurs. Lietotājvārdam nav jābūt līdzīgam personas patiesajam vārdam. Lietotājvārds tiek izmantots, lai sazinātos ar lietotāju, atstājot publiskus komentārus vai privātas ziņas.
          </p>
          </li>
          <li>
          <p>
          <strong>IP adrese (privāta, nepieciešama):</strong> iNaturalist saglabā, bet publiski neatklāj lietotāja IP adresi, kas var tikt izmantota, lai iegūtu informāciju, kas var palīdzēt identificēt personu, piemēram, atrašanās vietu (ar pilsētas līmeņa precizitāti).
          </p>
          </li>
          <li>
          <p>
          <strong>profila attēls (publisks, pēc izvēles):</strong> iNaturalist kontiem iespējams pievienot profila attēlus, kuros bieži vien attēlots pats lietotājs.
          </p>
          </li>
          <li>
          <p>
          <strong>novērojumu atrašanās vieta (publiska vai privāta, nepieciešama):</strong> iNaturalist novērojumos iekļauta informācija par novērojuma atrašanās vietu. Iespējams izvēlēties, vai to padarīt publiski apskatāmu vai privātu. Noklusējuma režīmā novērojumu atrašanās vietas ir publiski apskatāmas.
          </p>
          </li>
          </ol>
          <p>
          iNaturalist sniedz iespēju savā kontā dalīties arī ar publiski apskatāmiem attēliem, komentāriem un privātām ziņām.
          Iespējams, ka lietotāji paši savā saturā var iekļaut informāciju, kas var palīdzēt viņus identificēt.
          </p><p> Uzzināt vairāk par iNaturalist privātuma politiku <a href="%{privacy_policy_url}">šeit</a>.
          </p>
