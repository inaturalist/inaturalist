  onboarding:
    observe_panel_title: Sāksim ar novērojumu pievienošanu!
    observe_panel_body_p1_local: Vēlies iedvesmoties? Apskati tavā apkārtnē novērotos organismus!
    observe_panel_body_p1_global: Vēlies iedvesmoties? Apskati nesen novērotos organismus!
    observe_panel_body_p2: Dodies dabā, atrodi kādu individuālu organismu un uzņem skaidru pilnizmēra attēlu! Ja tev jau ir šādas fotogrāfijas, <a href="%{new_observation_path}">pievieno tās jau tagad!</a> Vēl iespējams izmantot arī %{site_name} lietotnes, lai saglabātu novērojumus.
    observe_panel_body_p3: Kad būsi saglabājis kādu novērojumu, šajā lapā varēsi apskatīt aktualitātes – komentārus un identifikācijas no mūsu kopienas. Diezin kas tevi sagaida!
    follow_panel_title_local: Pieseko naturālistiem tavā apkārtnē!
    follow_panel_title_global: Pieseko aktīvajiem naturālistiem!
    follow_panel_body: Ja profilu lapās nospiedīsi uz pogas "Sekot", saņemsi aktualitātes par šo lietotāju novērojumiem.
    following_panel_title: Esi informēts par lietotājiem, taksoniem un vietām
    following_panel_body: |
      %{site_name} vietnē iespējams sekot lietotājiem, lai saņemtu aktualitātes par viņu novērojumiem. Vēl iespējams sekot noteiktām sugām un vietām, lai uzzinātu par jaunākajiem novērojumiem.
    comments_panel_title: Tevi interesē diskusijas %{site_name} vietnē?
    comments_panel_body: "<p>%{site_name} galvenais mērķis ir dalīties un diskutēt par dzīvo būtņu novērojumiem. Zemāk iespējams apskatīt aktuālās diskusijas. (Uzmanību: paziņojumi par diskusijām, kurām esi pievienojis komentārus vai novērojumus, tiek saņemti automātiski. Šīs funkcijas iespējams pielāgot \"Abonementi\" sadaļā labajā pusē).</p>"
    updates_by_you_panel_title: Šo cilni var izmantot, lai ātri izfiltrētu tikai tava satura aktualitātes.
    updates_by_you_panel_body: '"Visas aktualitātes" cilnē saņemsi paziņojumus ne tikai par savu saturu, bet arī par lietotājiem, taksoniem un vietām, kam tu seko, izmantojot labajā pusē atrodamo "Abonementi" rīku.'
    youve_got_updates_panel_title: Saņemti jauni paziņojumi.
    youve_got_updates_panel_body_p1: 'Esi lietas kursā par notiekošo ar paziņojumiem:'
    youve_got_updates_panel_body_p2: |
      <ul><li><strong>Tavs saturs:</strong> Aktivitāte pie taviem novērojumiem, piemēram, komentāri, identifikācijas un izlase no %{site_name} kopienas. Paziņojumi tiek saņemti arī tad, kad kāds pievieno tavu novērojumu kādam projektam vai pievieno tam papildu laukus.</li><li><strong>Lietotāji:</strong> Jauni novērojumi vai žurnāla ieraksti no lietotājiem, kam tu seko.</li>
      <li><strong>Organismi, projekti un vietas:</strong> Jauni novērojumi ar konkrētiem organismiem vai vietām, kam tu seko. Vēl ir iespējams pievienoties projektiem, lai saņemtu paziņojumus, kad tiek publicēti jauni žurnāla ieraksti.</li>
      <li><strong>Tavas diskusijas:</strong> Ja pievienosi komentārus vai novērojumus citu lietotāju saturam, automātiski saņemsi paziņojumus par jauniem notikumiem ar minēto saturu. Lai pārstātu saņemt paziņojumus, pielāgo iestatījumus "Pielāgot abonementus" sadaļā. </li></ul>
