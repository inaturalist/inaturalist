      year:
        compare_desc: |
          Kādi bija šī gada rezultāti salīdzinājuma ar citiem gadiem? Mēs varam sākt salīdzināt ikgadējos lietošanas aktivitātes rādītājus, kad lietotājs ir bijis aktīvs vismaz trīs gadus. Šis gads apzīmēts ar zaļo krāsu, pagājušais gads ar baltu un pelēkajā fonā redzami gadi ar zemāko un augstāko aktivitāti, un ar visu gadu vidējo rādītāju. Rādītājos nav iekļauti gadi bez nekādas aktivitātes.
