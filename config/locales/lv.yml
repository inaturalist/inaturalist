        growth_by_country_desc_html: |
          Kur novērojams iNaturalist popularitātes pieaugums? Kartē un grafikā attēloti pieauguma rādītāji, šķirojot tos pēc valsts. Esam novērojuši to, ka veikt šādus mērījumus nav vienkārši, jo šķirojot tos pēc valsts, rādītāji mēdz būt visai nelīdzsvaroti. Izlēmām šajos rādītājos neiekļaut ASV un noklusējuma režīmā izmantot logaritmisko skalu, lai atšķirības starp valstīm padarītu uzskatāmākas. Valstīs melnajā krāsā nebija novērojams būtisks popularitātes pieeaugums salīdzinājumā ar kopējo iNaturalist popularitātes pieauguma līmeni citās valstīs. Melnā krāsa attiecas arī uz valstīm bez nekāda popularitātes pieauguma, kā arī uz valstīm, kurās šogad nebija vairāk novērojumu nekā pērn (virzi peli pāri valstīm, lai iegūtu vairāk informācijas). <strong>"% no kopējā pieauguma"</strong> attēlo vispasaules pieauguma daļu no kādas konkrētas valsts, piemēram, ja 2018. gadā bija 20 novērojumu, bet 2017. gadā bija 10 novērojumu, un pieci no šiem tika novēroti Beninā, tad sanāk, ka Beninas ieguldījums kopējā popularitātes pieaugumā būtu 50%. <strong>"% pieaugums"</strong> attēlo šī gada novērojumu skaitu valstī. Ja pagājušajā gadā Laosā bija 10 novērojumu, bet šogad 20, tad tas būtu 100% popularitātes pieaugums. Ja pagājušajā gadā nebūtu bijis neviena novērojuma, bet šogad būtu pievienots viens, tad pieaugums būtu bezgalīgi liela daļa no kopējā rādītāja (∞%).
