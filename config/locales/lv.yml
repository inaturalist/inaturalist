          Lūdzu, cieni citu datus un <strong>sazinies ar novērojuma lauka autoru pirms apvienošanas funkcijas izmantošanas</strong>. Šī funkcija iznīcinās novērojuma lauku, ko iecerēts apvienot un pārvietos visus novērojumus uz jauni izveidoto lauku. <strong>Esi piesardzīgs, jo šī darbība ir neatgriezeniska</strong>.
    emailer:
