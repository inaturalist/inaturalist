    taxa:
      edit:
        high_status_conservation_status_notice_html: |
          Augstākas pakāpes taksonu aizsardzības statusa norādīšana ietekmē visus taksona novērojumus. Lūdzu, nenorādi statusu taksoniem, kas satur sugas bez noteikta statusa, jo tādā gadījumā šo sugu novērojumu koordinātas tiks kļūdaini noslēptas.
        complete_desc_html: |
          Pilnīgs taksons satur <em>visus</em> zināmos zemāku pakāpju taksonus ar konkrētu klasifikāciju, kas atbilst iNaturalist taksonu pārvaldības noteikumiem neatkarīgi no tā, vai taksoni ir vai nav novēroti. Pašlaik tikai vietnes administratori var piešķirt pilnīga taksona statusu.
        complete_rank_desc_html: |
          Taksons pabeigtības klasifikācija. Piemēram, ja dzimtā ir visas ģintis, bet ne visas sugas, klasifikācija ir "ģints", bet noklusējuma režīmā tā ir "suga".
        wikipedia_summary_desc_html: |
          Īss taksona apraksts, atsaucoties uz <a target="_blank"
          href="%{url}">Vikipēdijas lapu</a>. Glabājam to kešatmiņā līdz tas tiek manuāli pārlādēts. Pārlādējot aprakstu, tiek atjaunota arī Vikipēdijas satura kešatmiņa, kas tiek pārlādēta automātiski reizi nedēļā.
      show:
        about_names_desc: |
          <p>
          Lielākajai daļai sugu dažādās valodās ir "tautā pieņemtie nosaukumi". Šie nosaukumi lielākoties ir atpazīstami, viegli izrunājami un nemainīgi, bet daudzām sugām atkarībā no reģiona pat vienā un tajā pašā valodā var būt dažādi nosaukumi. Tas var apgrūtināt diskusijas par sugām. Tādēļ zinātnieki izmanto vienotus zinātniskos nosaukumus katrai organismu kategorijai, kas atbilst <a href="https://en.wikipedia.org/wiki/Binomial_nomenclature">binārās nomenklatūras</a> noteikumiem. Šie nosaukumi ir latīņu valodā, kurā vairs neviens nerunā, tāpēc salīdzinājumā ar tautā pieņemtajiem nosaukumiem daudziem cilvēkiem tos ir grūtāk atcerēties. Zinātniskie nosaukumi mēdz ietvert organismu taksonomisko novietojumu, tāpēc tie var mainīties, kad zinātnieki nāk klajā ar precīzākām teorijām par organismu evolucionārajām attiecībām. Šis iemesls apgrūtina organismu apspriešanu pat cilvēkiem, kas pazīst zinātniskos nosaukumus.
          </p>
          <p>
          Vecais labais teiciens labi paskaidro šo situāciju – "Tautā pieņemtie nosaukumi mainās atkarībā no vietas, bet zinātniskie laika gaitā."
          </p>
          <p>
          Mēs risinām šo problēmu, iespēju robežās atainojot gan tautā pieņemtos, gan zinātniskos nosaukumus, kā arī izvēloties tautā pieņemtos nosaukumus atkarībā no lietotāja valodas un atrašanās vietas.
          </p>
        about_conservation_status_desc: |
          Aizsardzības statusa kopsavilkumā redzams organismu grupu izmiršanas risks.
        about_establishment_desc: |
          Izplatības statusā aprakstīts, kā sugas nonāk konkrētās vietās. Introducētas sugas atrodas kādā konkrētā vietā cilvēku darbības dēļ, bet vietējas sugas tajā atrodas dabiski, bez cilvēka ietekmes. Endēmiskās sugas atrodamas tikai kādā konkrētā vietā un nekur citur.
        about_taxon_curators_desc: |
          Šie cilvēki pārvalda taksonomiskā koka daļu, kas ietver taksonu. Ja vēlies veikt izmaiņas, lūdzu, pievieno karodziņu vai saziņies ar kādu no viņiem.
        charts_help_seasonality: |
          Grafikā attēlots taksona novērojumu skaits, sadalījumā pa mēnešiem. Jāņem vērā, ka novērojumu skaits ir atkarīgs no tā, kad organisms ir novērojams, kā arī no tā, kad cilvēki izlemj iet novērot. Kāda putnu suga var šķist ļoti aktīva maijā, kas var būt tāpēc, ka maijā ir lielāka novērotāju aktivitāte, bet nākamajos mēnešos šie novērotāji var potenciāli nepievērst sugai tik lielu uzmanību. Līdzīgs piemērs varētu būt ar spāru novērošanu – ja jūnijā novērots vairāk spāru nekā janvārī, tas nenozīmē, ka spāru aktivitāte ir lielāka jūnijā, bet drīzāk to, ka ziemeļu puslodē ir vairāk novērotāju nekā dienvidu puslodē. Šo iemeslu dēļ vienmēr pārbaudi karti. Ja grafikos attēloti zemi rādītāji un/vai nesakritības starp pierādāmiem un pētniecības līmeņa novērojumiem, prātīgāk skatīties uz šiem grafikiem ar skepsi.
        charts_help_history: |
          Grafikā attēlots taksona novērojumu skaits sadalījumā pa mēnešiem pēdējo 10 gadu laikā. Atkal jāpiebilst, ka tas ir atkarīgs no novērotāju skaita. Grafikā attēlotas arī neierastas izmaiņas novērojumu skaitā. Ja tās izskatās nemainīgas vai samazinās, lai gan novērotāju skaits palielinās, tas var liecināt par izmaiņām taksona sastopamībā.
        charts_help_other: |
          Pieejami arī novērojumu sezionalitātes piezīmju grafiki. Ar piezīmēm iespējams novērojumiem pievienot metadatus ar pārbaudītu terminoloģiju, piemēram, vai novērojumā redzams ziedošs augs vai augs ar augļiem.
        charts_help_relative_observations: |
          Novērojumu biežums attēlo visu novērojumu relatīvo proporciju, kas palīdz izlīdzināt mūsu vietnes izaugsmes efektu. Piemēram, ja vietne katru gadu aug pieaugošā novērojumu skaita dēļ, iegūstam vairāk individuālo taksonu novērojumu. Tas nepalīdz saprast, vai taksons apkārtnē ir biežāk sastopams. Tas drīzāk nozīmē to, ka apkārtnē ir vairāk novērotāju. Ja kopumā ir 100 novērojumu, bet 20 no tiem ir ar konkrētu taksonu, tad relatīvās proporcija ir 0,2 (20 / 100). Ja nākamajā gadā novēroti 2000, no kuriem 400 ir ar šo taksonu, tad proporcija tāpat būtu 0,2 (400 / 2000). Ja kādā vietā ir maz novērotāju vai kāds taksons tiek novērots ļoti neregulāri, rodas nobīdes. Šī problēma novērojama arī kopējo skaitu sadaļās.
        complete_taxon_desc: |
          Pilnīgs taksons satur visus eksistējošos zemāku pakāpju taksonus, kas saskan ar noteiktu klasifikāciju no vietnes datubāzes. Ja taksonā ir visas sugas, varam noteikt, cik daudz sugu ir jau novērots un cik daudz vēl jānovēro. Pilnīgu taksonu sugu skaits neietver tādas nesaskaitāmas sugas kā izmirušas sugas vai neaktīvus sugu jēdzienus. Vēl jāmin, ka tiek iekļautas tikai sugas, nevis tādi infraspecifiski taksoni kā apakšsugas un šķirnes.
