        prefers_community_taxa_desc: |
          %{site_name} seko līdzi tavām un kopienas identifikācijām pie taviem novērojumiem. Ja tev šķiet, ka kopienas viedoklis nav uzticamāks par tavu, iestatījumus iespējams pielāgot tā, lai citi lietotāji spētu pievienot identifikācijas, bet tavi novērojumi tiks saistīti tikai ar tevis identificēto taksonu. Tavi novērojumi nevarēs sasniegt pētniecības līmeni, ja vien tava identifikācija nesakrītīs ar kopienas viedokli.
        prefers_coordinate_interpolation_protection_desc: |
          Ja iestatīsi novērojuma ģeoprivātumu uz "noslēpts" vai "privāts", tas ietekmēs visu tās dienas novērojumu ģeoprivātuma iestatījumus, kas apgrūtinās citu lietotāju iespējas noskaidrot patiesās koordinātas, kas būtu balstītas uz novērojumiem, kas veikti apmēram tajā pašā laikā.
        prefers_no_tracking_label: Neievākt stabilitātes un lietojuma datus, izmantojot trešo pušu pakalpojumus.
        prefers_no_tracking_label_desc_we_use: |
          Izmantojam dažādus trešo pušu pakalpojumus, lai diagnosticētu stabilitāti un kļūmes mūsu programmatūrā. Iesaistītās trešās puses:
        prefers_no_tracking_label_desc_we_use_google_html: Google (<a href="https://analytics.google.com">Google Analytics</a>, <a href="https://firebase.google.com/products/crashlytics/">Firebase Crashlytics</a>)
        prefers_no_tracking_label_desc_info_we_share: |
          Trešajām pusēm sniegtā informācija:
        prefers_no_tracking_label_desc_info_we_share_ip_addresses_html: |
          IP adreses, lai noteiktu atrašanās vietu pilsētās līmeņa izšķirtspējā un izsekotu lietotājus, kas izmanto dažādas tīmekļa vietnes un pakalpojumus. Esam iespējojuši <a href="https://support.google.com/analytics/answer/2763052"> </a> Google Analytics IP anonimizāciju. <a href="https://firebase.google.com/support/privacy">Firebase Crashlytics iespējams, uz noteiktu laiku saglabā IP adreses.</a>
        prefers_no_tracking_label_desc_info_we_share_browser_details: |
          Informācija par pārlūkprogrammu, piemēram, izstrādātājs, modelis un versija.
        prefers_no_tracking_label_desc_info_we_share_crash_details: |
          Informācija par avāriju, lai precīzi noteiktu, piemēram, koda rindu, kas izraisīja avāriju.
        prefers_no_tracking_label_desc_info_we_share_device_details: |
          Informācija par ierīci, piemēram, mobilā telefona ražotājs un modelis.
        prefers_no_tracking_label_desc_value_html: |
          <strong>Trešo pušu pakalpojumi mums ir nepieciešami</strong>, lai ar mūsu salīdzinoši mazo darbinieku skaitu nodrošinātu lietotnes darbības stabilitāti un lietojamību. Ar citām metodēm mobilo ierīču programmatūras nepilnības gandrīz nav iespējams pamanīt, jo šīs ierīces mēs nekontrolējam. Zināmos gadījumos šādas problēmas nav iespējams pamanīt, kamēr neesam saņēmuši trešo pušu pakalpojumu datus par nepilnībām programmatūrā. <strong> Daloties ar šo informāciju, lietotāji palīdz mums strādāt lietotāju un visas iNaturalist kopienas labā.</strong>
        prefers_no_tracking_label_desc_limits: |
          Jāņem vērā, ka šī funkcija ietver tikai šiem pakalpojumu sniedzējiem nosūtītos analīžu un avāriju datus. Visus iNaturalist serverus nodrošina un uztur Microsoft, visas iNaturalist fotogrāfijas uzglabā Amazon un gandrīz visas iNaturalist kartes nodrošina Google – lietotājam apskatot iNaturalist novērojumus, ierīce ik reizi pieslēgsies šo uzņēmumu pakalpojumiem un atklās vismaz lietotāja IP adresi un, iespējams, arī citus datus (iPhone ierīcēs tiek izmantotas Apple Maps kartes). Visticamāk, iNaturalist nepastāvētu bez šo uzņēmumu pakalpojumiem. Mēs cenšamies ierobežot šiem uzņēmumiem pieejamo iNat lietotāju datu dažādību un daudzumu, bet šo datu plūsmu pavisam nav iespējams apturēt.
        project_settings_desc: |
          Ja izmantosi šo funkciju, nesaņemsi paziņojumus par jaunumiem un projektā iesaistītajiem nebūs pieejas pie tavām noslēptajām koordinātām. Lai sniegtu projektiem šādu piekļuvi, tev jāpievienojas projektam. Vēl iespējams sniegt piekļuvi katram gadījumam atsevišķi.
        same_day_geoprivacy_protection: Vienas dienas ģeoprivātuma aizsardzība
        taxon_change_desc: |
          Kad taksoni tiek apvienoti vai pārsaukti %{site_name} vietnē, tavas identifikācijas, novērojumi, sarakstā iekļautie taksoni, u.c. tiks automātiski atjaunoti un samainīti pret jaunizveidotajiem taksoniem, bet ar nosacījumu, ka izmaiņas taksonos ir viennozīmīgas. Ja atspējo šo funkciju vai arī ja izmaiņas ir viennozīmīgas (piemēram, taksonu sadalīšanas rezultātā), saņemsi paziņojumu par izmaiņām kopā ar saiti uz rīku, kuru var izmantot, lai manuāli atjaunotu savu saturu.
        this_only_applies_to_traditional_projects: |
          Tas attiecas tikai uz standarta projektiem. Nav iespējams izlaist kolekciju projektu vai projektu grupu novērojumus, jo tie ir tikai saglabāti meklēšanas rezultāti. Vairāk informācijas <a href="/blog/15450-announcing-changes-to-projects-on-inaturalist">šeit</a>.
