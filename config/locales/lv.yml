          href="https://developers.google.com/picasa-
          web">https://developers.google.com/picasa-web</a>. Labākais risinājums šai problēmai ir lejupielādēt sākotnējos failus un pievienot tos mūsu <a
          href="/observations/upload">Augšupielādes sadaļā</a>.
        project_csv_template_notice_html: |
          Projektam pieejams fails ar veidni, kas var noderēt CSV faila struktūras veidošanai.
          <a href="%{url}">Lejupielādēt veidni</a>
        soundcloud_notice_html: |
          2018. gadā Soundcloud izmainīja savu lietojumprogrammas saskarni (API), kas liedza mums izveidot jaunus savienojumus ar Soundcloud kontiem. Ja viņi atjaunos šo funkcionalitāti, varēsim turpināt savienot kontus ar Soundcloud. Kamēr tas nav noticis, audiofailus iespējams augšupielādēt, izmantojot <a href="/observations/upload">Augšupielādētāju</a>.
      show:
        allow_curator_coordinate_access_desc_html: |
          Sniegt projekta pārziņiem piekļuvi pie novērojuma noslēptajām koordinātām.
        ancestor_disagreements_desc: "Starp taksona priekštečiem identificēto taksonu skaits, kas nesakrīt ar taksonu, piemēram, uzskatu, ka taksons ir noteiktā ģintī, bet nepiekrītu tam, ka tā ir noteikta suga."
        community_taxon_desc_html: |
          <p class="ui">
          Kopienas taksons jeb kopienas identifikācija attēlo to, kas pēc %{site_name} kopienas domām redzams novērojumā. Ja vēlies uzzināt vairāk par to, kā izvēlamies kopienas taksonu, apskati zemāk atrodamo algoritma aprakstu. <strong>Cenšamies izvēlēties taksonus, kam piekrīt vismaz 2/3 identificētāju.</strong> Reizēm tas var nozīmēt to, ka nākas izvēlēties augstākas pakāpes taksonu ar vairākiem pretrunīgiem taksoniem, piemēram, pēc tavām domām tā ir karaļčūska, bet pēc manām klaburčūska. Šādā gadījumā iNat norādītu apakškārtu Serpentes, kurā iekļautas visas čūskas. Algoritms dod priekšroku identifikācijām, kas nesakrīt ar pārējām, jo bieži vien pierādas, ka tās ir pareizas.
          </p>
          <p class="ui">
          Lai novērojumam piešķirtu pētniecības līmeni, kopienai tas ir jāidentificē (tas ir tikai viens no kritērijiem). Ja novērojumam ir tikai viena identifikācija, tam nav kopienas taksona. Visiem novērojumiem ar vismaz vienu identifikāciju, ir arī novērojuma taksons. Novērojuma taksonus izmantojam, lai dalītos ar novērojumiem ar mūsu datu partneriem, lai savienotu tā paša taksona novērojumus, kā arī, lai atjaunotu tavu taksonu sarakstu. Vairumā gadījumu novērojumu taksoni agrāk vai vēlāk kļūst par kopienas taksoniem, bet dažreiz tie var būt atšķirīgi, it sevišķi, tad, ja kopiena vēl nav vienojusies par identifikāciju. Piemēram, ja pēc tavām domām tā ir čuska (apakškārta Serpentes), bet pēc manām domām tā ir karaļčūska (<i>Lampropeltis</i> ģints), novērojuma taksons būtu "karaļčūska" (vadoties tikai pēc manas ID), bet kopienas taksons būtu Serpentes (vadoties pēc vismaz divām identifikācijām). Ja kāda iemesla dēļ nepiekrīti kopienas taksonam, savos novērojumos to ir iespējams noraidīt, kas nozīmē to, ka novērojuma taksons nekad nekļūs par kopienas taksonu (tā vietā par pamatu tiks ņemta tava ID). Tas nozīmē arī to, ka novērojums varēs piešķirt pētniecības līmeni tikai tad, ja kopiena piekritīs <em>tavam viedoklim</em>. Ja tev nepatīk ideja par kopienas taksonu, tad no tās iespējams atteikties <a href="/users/edit" target="_blank">pielāgojot iestatījumus</a>.
          </p><p class="ui"><strong>Algoritms</strong> visiem identificētajiem taksoniem un taksoniem, kas tos satur (piemēram, ģintī <i>Homo</i> ir <i>Homo sapiens</i>): katru vērtē kā attiecību starp "piekrišanu" skaitu – pavisam atšķirīgo ID skaits (piemēram, taksonu ID, kas nesatur vērtējamo taksonu), kā arī domstarpības par taksonu priekštečiem – piesardzīgāku ID skaits, kas nesakrīt ar smalkākās pakāpes taksonu. Identificētajiem taksoniem, kas novērtēti vismaz ar 2/3 un satur vismaz 2 ID, izvēlies zemākās pakāpes taksonu.
          </p>
        cumulative_count_desc: 'Individuāla taksona un tā zemāku pakāpju taksonu identifikāciju skaits'
        curator_coordinate_access_disabled_desc_html: |
          Projektā nav atļauts pievienot novērojumus ar koordinātām, kas nav pieejamas projekta pārziņiem. Ja nevēlies sniegt pārziņiem piekļuvi pie savu novērojumu koordinātām, tev nāksies viņus no šī projekta izslēgt.
        data_quality_assessment_desc_html: |
          Datu kvalitātes novērtējumā izvērtē novērojuma precizitāti. Pētniecības līmeņa novērojumus izmanto zinātnieki. Nobalso šeit:
        disagreement_count_desc: "Identificēto taksonu skaits, kas nav daļa no taksona priekštečiem"
        identification_count_desc: 'Individuāla taksona identifikāciju skaits'
        flagged_photos_desc_html: |
          Dažām fotogrāfijām pievienots nepieņemama satura vai autortiesību pārkāpuma karodziņš. Vairāk informācijas: %{links}
        join_project_desc_html: |
          Ja pievienosies projektam, tā pārziņiem būs redzamas šīs vai citu projekta novērojumu noslēptās koordinātas. Pievienojoties projektam, tu piekrīti projekta <a href="%{url}" target="_blank">notiekumiem</a>.
        score_desc: "aprēķins = kopējais skaits / (kopējais skaits + domstarpību skaits + domstarpības par taksonu priekštečiem)"
        observation_flagged_notice_html: |
          Novērojums atzīmēts kā mēstule un vairs nav publiski redzams nevienam lietotājam, izņemot tevi, jo tu esi satura autors vai pārzinis. Ja pieļauta kļūda, lūdzu,
          <a href="mailto:%{help_email}" class="contact">sazinies ar mums</a>.
          <a href="/observations/%{observation_id}/flags">Pārvaldīt karodziņus</a>.
        observer_does_not_allow_observation_fields: Novērotājs nav devis atļauju pievienot papildu novērojuma laukus.
        observer_only_allows_curators_to_add_fields: Novērotājs devis atļauju pievienot papildu novērojuma laukus tikai vietnes pārziņiem.
      user_stats:
        user_stats_desc: |
          Lietotāju statistikā uzrāda ne vairāk par 500 pirmajiem novērojumiem vai sugām. Kopējais skaits parasti nedaudz pārsniedz 500, jo abi saraksti, visticamāk, nav tiem pašiem lietotājiem. Vienības, kas atzīmētas ar "*", neiekļuva 500 pirmo novērojumu vai sugu sarakstā.
    observation_fields:
      about_editing_observation_fields_desc_html: |
        <p class='ui'>
        Tu vari rediģēt novērojuma lauku, jo esi tā autors vai vietnes pārzinis. Ja esi pārzinis, lūdzu, ņem vērā vadlīnijas:
        </p>
        <ol>
        <li>Neveic patvaļīgas izmaiņas nosaukumos (piemēram, nomainīt "ēšanu" pret "nektāra ievākšanu")</li>
        <li>Jāņem vērā, ka novērojuma laukus var izmantot jebkuram taksonam, tāpēc nelieto tikai tam konkrētajam taksonam raksturīgu terminoloģiju!</li>
        <li>Nedzēs laukus, ko izmanto citi lietotāji</li>
        <li>Netulko pieejamos lauku nosaukumus citās valodās. Angļu valoda ir mūsu vietnes lingua franca. Ja vēlies izveidot lauku, kas iekļauj to pašu jēdzienu, bet citā valodā, lūdzu, izveido jaunu novērojuma lauku.</li>
        </ol>
      dna_help: |
        Lai iespējotu BOLD DNA svītru koda meklēšanas funkciju, pārliecinies, lai laukuma nosaukumā būtu vārdi "COI", "COX1", "ITS", vai "matK," kas attiecas uz gēnu, kam paredzēts šis lauks.
      merge:
