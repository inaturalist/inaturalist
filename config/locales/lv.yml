      tags_help_html: |
        Tagi funkcionē kā kategorijas, pēc kurām tiek sadalītas tavos padomos iekļautās sugas. Jāņem gan vērā, ka vairākām sugām var būt viens un tas pats tags. Ievadi tagus saraksta formā, kurā katrs tags atdalīts ar komatu, piemēram <code>mazs, pūkains</code>. Lai pievienotu kategorijas ar nosaukumiem, izmanto tādus tagus kā <code>category_name=category_value</code> 
        un <code>krāsa=dzeltena</code>.
