          Izskatās, ka projektu var pārveidot par jaunu <a href="%{url}">Kolekciju projektu</a>.
        last_aggregated_at_desc: |
          Laiks, kad lietotājs pēdējo reizi pabeidza novērojumu pievienošanu šim projektam
        #Label for button to make another user the owner of a project
        make_owner: Piešķirt īpašnieka statusu
        no_curators: |
          Nav neviena projekta pārziņa. Ja vēlies piešķirt kādam administratora statusu, lietotājam vispirms jāpievienojas projektam un tev jāpiešķir šim lietotājam pārziņa statuss.
        observation_aggregation_desc_html: |
          <p class="description">
          Novērojumu apkopošanas funkcija automātiski pievieno projektiem novērojumus, kas atbilst projekta noteikumiem. No projekta nav iespējams izņemt vairākus novērojumus reizē, jo tas var būt bīstami. Pārliecinies, vai tiešām esi norādījis vēlamo vietu un taksonu noteikumus, jo citādi var izrādīties, ka nāksies manuāli dzēst daudzus nepiemērotus novērojumus.
          </p>
          <p class="description">
          Funkcija strādās tikai tad, ja būs izpildīti šādi nosacījumi:
          </p>
          <ol>
          <li class="readable description">
          Projektam jābūt vismaz vienam "jābūt novērotam kādā vietā" noteikumam, kas attiecas uz maza līdz vidēja izmēra vietu (apmēram Teksasas vai Ukrainas izmērā)
          </li>
          <li class="readable description">
          VAI projektam jābūt vismaz vienam "jābūt taksonā" noteikumam
          </li>
          </ol>
        project_assets_desc_html: |
          <p class="description">Projekta pielikumi ir tavam projektam pievienotie faili, ievērojot šādus noteikumus:</p>
          <ol class="description">
          <li>Projekta ikonu iespējams samainīt pret projekta logo. Logo failu nosaukuma beigās jābūt .logo.jpg vai .logo.png</li>
          <li>Projekta lapā KML un KMZ faili tiek pievienoti kartei.</li>
          </ol>
        project_list_desc_html: |
          <p class="description">
          Projektam iespējams pievienot pielāgojamu projekta taksonu sarakstu. Izmantojot "taksonam jābūt iekļautam" noteikumu, iespējams parocīgi atlasīt projektam pievienotos novērojumus, kas sakrīt ar sarakstā norādītajiem taksoniem.
          </p>
