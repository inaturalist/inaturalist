      edit:
        about_third_party_tracking: Об отслеживании третьими сторонами
        blocking_desc_html: |
          <p>
          Блокировка кого-либо не позволяет им отправлять сообщения вам, комментировать ваши наблюдения, идентифицировать ваши наблюдения и иным образом взаимодействовать с вами на %{site_name}. Блокировка также удаляет их наблюдения из результатов вашего поиска и удаляет ваши наблюдения из результатов их поиска. Однако это не делает вас невидимым для них. Они всё ещё могут находить ваши наблюдения и просматривать ваш профиль, они просто не могут взаимодействовать с вами.
          </p>
          <p>
          Блокировка предназначена для ситуаций, когда вы просто не можете ладить с кем-то, и они не оставляют вас в покое, несмотря на ваши усилия по разрешению споров цивилизованным образом. Это не способ скрыться от людей, предотвратить идентификацию от людей, чьим мнениям вы не доверяете, или отказаться от идентификации сообществом (для этого есть другая настройка). Таким образом, блокировка работает в обоих направлениях: если вы блокируете кого-то, они не могут взаимодействовать с вами, но вы также не можете взаимодействовать с ними. Если вы злоупотребляете блокировкой, чтобы помешать кому-то идентифицировать ваши наблюдения, вы также мешаете себе идентифицировать их наблюдения.
          </p>
          <p>
           Вы можете заблокировать только трёх человек. Мы считаем, что это разумное число, которое позволяет людям, нуждающимся в блокировке, одновременно предотвращать злоупотребление блокировкой. Если вы чувствуете, что вам нужно блокировать больше людей, пожалуйста, <a href="mailto:%{help_email}">свяжитесь с нами</a>.
          </p>
          <p>
          Если кто-то издевается над вами или преследует вас на %{site_name}, <a href="mailto:%{help_email}">пожалуйста, дайте нам знать</a>. Если это является нарушением наших условий предоставления услуг или представляет собой другое поведение, которое мы считаем неуместным для нашего сайта, мы проведем расследование.
          </p>
        common_names_desc: |
          Показывать народные названия. Отмените, если вы хотите видеть только научные названия. Обратите внимание на то, что вы можете управлять тем, какие народные названия отображаются, меняя ваши настройки места.
        display_monthly_supporter_status_on_my_profile: |
          Отобразить статус ежемесячного спонсора в моем профиле
        if_you_change_your_mind_you_can_always_edit_your_settings_html: |
          Если вы измените ваше мнение, вы всегда сможете <a href='/users/edit'>отредактировать ваши настройки</a>.
        inaturalist_network_affiliation_desc_html: |
          <p>
          Сеть <a href="%{url}" target="_blank">iNaturalist</a> представляет собой набор локализованных веб-сайтов, которые полностью связаны с глобальным сообществом iNaturalist. Сетевые сайты поддерживаются местными учреждениями, которые подписали соглашение с iNaturalist о том, чтобы пропагандировать местное биоразнообразие и приносить ему пользу. Они имеют доступ к истинным координатам, относящимся к своим странам, которые автоматически скрываются от общественности в целях защиты находящихся под угрозой видов.
          </p>
          <p>
          Ваши имя пользователя и пароль работают на всех сайтах, входящих в сеть iNaturalist. Если вы решите присоединиться к сетевому сайту, местные учреждения, которые управляют каждым сайтом, также будут иметь доступ к вашему адресу электронной почты (только для связи с вами о деятельности сайта) и доступ к истинным координатам наблюдений, которые публично скрыты или являются конфиденциальными.
          </p>
          <p>
          Примечание: пожалуйста, не меняйте экспериментально свою сетевую принадлежность, если у вас имеется более 1000 наблюдений.
          </p>
        licensing_desc_html: |
          Лицензирование вашего контента дает любому законное право использовать его, не спрашивая вашего разрешения, если он соблюдает условия лицензии. Помимо этого, %{site_name} включает ваш контент, лицензированный Creative Commons, в регулярно обновляемый архив, создаваемый для отдельных партнерских организаций, заинтересованных в наших данных. Например, мы включаем записи с лицензиями No Copyright (CC0), Attribution (CC BY), and Attribution-NonCommercial (CC BY-NC)  в архив, который мы формируем для международной межправительственной организации <a href="http://www.gbif.org/">Глобальный информационный фонд по биоразнообразию</a> (GBIF), которая собирает и распространяет информацию о биоразнообразии со всего мира.
        license_description_attribution_html: |
          Описания и &copy; изображений лицензии %{year} Creative Commons, используемой по лицензии <a href="http://creativecommons.org/licenses/by/3.0/">Creative Commons Attribution</a>
        #Header for the section of the profile settings where you can choose to
        #show a badge on your profile to indicate that you make a regular,
        #monthly donation to iNat
        monthly_supporter: Ежемесячная поддержка
        monthly_supporter_desc_html: |
          Ежемесячные спонсоры iNaturalist делают автоматические ежемесячные взносы, которые получает Калифорнийская академия наук (IRS EIN 94-1156258 США) для поддержки некоммерческой работы сайтов iNaturalist и iNaturalist Network.
          <a href="%{url}">Нажмите здесь, чтобы стать ежемесячным спонсором </a>.
          Когда мы подтвердим вашу поддержку, вы сможете установить этот флажок, чтобы отобразить этот статус в своем профиле. Примечание: вам нужно будет использовать точно такой же адрес электронной почты на Donorbox, какой вы использовали на iNaturalist, чтобы мы могли подтвердить, что вы стали ежемесячным спонсором.
        muting_desc_html: |
          <p>
          Игнорирование кого-либо предотвращает получение вами уведомления о том, что они делают, в том числе о комментировании ваших наблюдений, отправке вам сообщения, упоминании вас и т.д. Эта опция помогает, не мешая при этом ему что-либо делать.
          </p>
          <p>
          Вы можете игнорировать любое желаемое количество людей, но имейте в виду, что вы будете упускать потенциально важные уведомления, такие как идентификации, которые меняют идентификатор сообщества у ваших наблюдений.
