      show:
        are_you_sure_you_want_to_convert: |
          Вы уверены, что хотите преобразовать этот проект в коллекционный?
        bioblitz_results_desc_html: |
          <p>
            В отличие от обычных проектов, биоблицы отображают статистику событий 
          <em>всех</em> наблюдений в пределах места и периода времени, а не только наблюдений, которых люди намеренно добавили в проект. Это сделано, чтобы  устранить препятствие для добавления наблюдений в проект, только для того, чтобы управлять статистикой в реальном времени. Обратите внимание, что наблюдения не будут доступны для экспорта или отображения в различных проектных представлениях, таких как вклады участников на веб-сайте или поиск наблюдений в проекте в мобильных приложениях, пока команда проекта и участники не будут активно добавлять соответствующие наблюдения, как в обычном проекте.
          </p>
          <p>
            Обратите внимание, что, хотя этот вид проекта показывает статистику наблюдений, которые не были намеренно добавлены к проекту, он не позволяет кураторам видеть конфиденциальные или скрытые координаты этих наблюдений или не позволяет считать, что наблюдатели согласились с условиями проекта. Если вы являетесь куратором проекта и вам нужен доступ к частным координатам, вам необходимо, чтобы ваши участники согласились с условиями проекта, или, если  вы хотите, чтобы замечания учитывались в контрольном списке кураторского проекта, убедитесь, что ваши участники присоединились к проекту и добавили свои наблюдения, как в обычном проекте.
          </p>
