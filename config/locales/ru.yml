          \   %{site_name} <strong>сообщество соглашается с идентификатором уровня
          вид или ниже, то есть когда более 2/3 идентифицируемых согласны с таксоном</strong>\n
          \ </li>\n</ul>\n<p>\n  Наблюдения возвращаются на уровень \"обыкновенный\",
          если не соблюдаются вышеуказанные условия или сообщество соглашается, что
          \n</p>\n<ul>\n  <li>\n    <strong>местоположение не выглядит точным</strong>
          (например,  обезьяны среди океана, бегемоты в офисных зданиях и т.п.)\n
          \ </li>\n  <li>\n    <strong>организм не является диким / натурализированным
