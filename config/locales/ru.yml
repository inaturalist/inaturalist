        #Periods where someone consistently made observations, e.g. "a 10-day streak"
        observation_streaks: Серии наблюдений
        observation_streaks_color_desc: |
          Цвет представляет количество дней в логарифмическом масштабе:
        observation_streaks_desc: |
          Серия наблюдений - это период времени, когда кто-то выходил на природу и
