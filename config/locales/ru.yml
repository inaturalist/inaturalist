        eol_subjects_desc: |
          EOL публикует контент по целому ряду различных тематических рубрик, не все из которых доступны для каждого таксона. Выбор «Обзор» будет просто импортировать первый доступный текстовый раздел из EOL, который, как правило, содержит сводку, когда она доступна.
        eol_collection_desc_html: |
          <a href="http://eol.org/" target="_blank">Энциклопедия жизни (EOL)</a> является хранилищем информации о жизни на Земле. В EOL вы можете создать
          <a href="http://eol.org/info/252" target="_blank">коллекции</a>
          видов. Если вы хотите импортировать виды из коллекции EOL,
          вставьте здесь URL этой коллекции.
        guide_place_desc: |
          Привязка вашего руководства к месту позволит людям найти его при поиске мест и покажет границу места на картах %{site_name}, где места отображаются, если граница была задана (например, отображение в виде "карточки", страницы таксона и т. д.)
        import_tags_from_csv_help_html: |
          <p>
          Выгрузите CSV-файл, содержащий теги для таксонов этого руководства. Ваш CSV-файл должен выглядеть так:
          </p>
          <table class="table">
          <tbody>
          <tr>
          <th>Name</th>
          <th>color</th>
          <th>Number of hands</th>
          <th></th>
          </tr>
          <tr>
          <td>Homo sapiens</td>
          <td></td>
          <td>2</td>
          <td>bipedal</td>
          </tr>
          <tr>
          <td>Vulpes vulpes</td>
          <td>red|black</td>
          <td>0</td>
          <td>quadripedal</td>
          </tr>
          </tbody>
          </table>
          <p>
          Первая строка начинается с "Name", за которым следует тег
          предикаты / категории. Каждая следующая строка начинается с имени таксона, за которым следуют теги, соответствующие предикату в верхней части столбца. В указанном примере <i>Homo sapiens</i> даёт теги <code>bipedal</code> and <code>Number of hands=2</code>,
          а <i>Vulpes vulpes</i> даёт <code>quadripedal</code>,
          <code>color=red</code>, <code>color=black</code>, и
          <code>Number of hands=0</code>. Пробелы будут проигнорированы, и вы можете добавить несколько строк для каждого таксона. Вы также можете добавить несколько значений на ячейку, разделяя их символом вертикальная черта, '|' .
          </p>
        licensing_explanation: |
          Лицензирование вашего контента даёт другим людям право копировать и изменять его без вашего разрешения. Это значительно облегчает распространение ваших наработок, и если вы включаете сторонний контент из других источников, которые используют лицензии Creative Commons ShareAlike (например, Wikipedia), вы юридически обязаны использовать аналогичную лицензию. Вот обзор всех лицензий Creative Commons и объяснение, что они означают:
        paste_note_html: |
          Вставьте до 500 названий видов, по одному на каждую строку. %{site_name} обеспечит наилучшее соответствие народных названий  концепции видов, но для избежания двусмысленности лучше использовать научные названия. Если вы хотите указать их оба, отделите научное название от народного названия запятой, например, <code>Homo sapiens,Human</code>.
        places_note: |
          Примечание: не все места содержат контрольные списки таксонов. Если вы затрудняетесь найти место с таксонами, попробуйте выбрать область большего размера, например, политические границы, национальные, государства, провинции или округа.
        replace_existing_eol_desc: Удалить существующий контент перед импортом из EOL
        place_choose_taxon_note: |
          Выбрать таксона для фильтра поиска, если вы хотите сузить поиск, например, "растения"
      eolupdate_notice: |
