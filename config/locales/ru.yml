    flags:
      show:
        flaggable_content_desc: |
          Помечаемый флагом контент является основным текстовым атрибутом помеченного объекта во время создания флага. Его видят только кураторы и сотрудники. Только сотрудники могут видеть это для создания сообщений.
        flags_that_should_not_be_resolved_desc_html: |
