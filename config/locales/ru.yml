  pi_consent_desc_title: О личной информации
  pi_consent_desc_html: |
    <p>
    Мы храним личную информацию, такую как имена пользователей и адреса электронной почты, для управления учетными записями на этом сайте, а также для соблюдения законов о конфиденциальности нам нужно, чтобы вы установили этот флажок, чтобы указать, что вы согласны на такое использование личной информации. Чтобы узнать больше о том, какую информацию мы собираем и как мы ее используем, пожалуйста, ознакомьтесь с нашей
    <a href='%{privacy_url}' target='_blank'>Политикой конфиденциальности</a>
    и нашими <a href='%{terms_url}' target='_blank'>Условиями использования</a>.
    </p>
    <p>
    Невозможно создать учетную запись iNaturalist без хранения личной информации, поэтому единственный способ отозвать это согласие - удалить свою учетную запись.
    </p>
  pi_consent_label: |
    Я разрешаю iNaturalist хранить и обрабатывать ограниченные виды личной информации обо мне для управления моей учетной записью
  pi_consent_child_label: |
    Я разрешаю iNaturalist хранить и обрабатывать ограниченные виды личной информации о моем ребенке для управления учётной записью моего ребенка
  data_transfer_consent_desc_title: О согласии на передачу личной информации
  data_transfer_consent_desc_html: |
    <p>
    Некоторые законы о конфиденциальности данных, такие как Общий регламент ЕС по защите данных (GDPR), требуют явного согласия на передачу личной информации из их юрисдикций в другие юрисдикции, где правовая защита этой информации считается недостаточной. По данным
    <a href="https://en.wikipedia.org/wiki/Max_Schrems#Schrems_II">2020</a>,
    Европейский союз больше не считает Соединенные Штаты юрисдикцией, которая обеспечивает надлежащую правовую защиту личной информации, в частности, из-за возможности попадания данных государственного наблюдения США в США. Вполне возможно, что и в других юрисдикциях может быть такое же мнение.
    </p>
    <p>
    Использование iNaturalist требует хранения личной информации, такой как ваш адрес электронной почты, все данные iNaturalist хранятся в Соединенных Штатах, и мы не можем быть уверены, в какой правовой юрисдикции вы находитесь, когда используете iNaturalist, поэтому для соблюдения законов о конфиденциальности, таких как GDPR, вы должны подтвердить, что понимаете и принимаете этот риск и даёте согласие на передачу вашей личной информации на серверы iNaturalist в США.
    </p>
    <p>
    Чтобы узнать больше о том, какую информацию мы собираем и как мы ее используем, пожалуйста, ознакомьтесь с нашей
    <a href='%{privacy_url}' target='_blank'>Политикой конфиденциальности</a>
    и нашими <a href='%{terms_url}' target='_blank'>Условиями использования</a>.
    </p>
    <p>
    Невозможно создать учетную запись iNaturalist без хранения личной
    информации, поэтому единственный способ отозвать это согласие - удалить свою учетную запись.
    </p>
