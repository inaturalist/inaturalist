        prefers_community_taxa_desc: |
          %{site_name} отслеживает то, чем, вы  считаете, являются ваши наблюдения, и то, чем, сообщество считает, они являются. Идентификация, которой мы делимся с партнерами по данным, - это идентификация сообщества, но если Вы не думаете, что мнение сообщества должно когда-либо отменять ваше собственное, вы можете отказаться. Люди по-прежнему смогут добавлять идентификации, но мнение сообщества не будет предпочтительнее вашего. Это означает, что ваши наблюдения не будут иметь право на участие в исследовании, если вы не согласны с сообществом.
        prefers_coordinate_interpolation_protection_desc: |
          Когда вы устанавливаете геоприватность наблюдения как «скрытая» или «конфиденциальная», та же геоприватность будет применена ко всем другим наблюдениям за тот же день, чтобы другим людям было сложнее угадывать истинные координаты на основе наблюдений, сделанных примерно в то же время.
        prefers_no_tracking_label: Не собирать данные о стабильности и использовании с помощью сторонних сервисов
        prefers_no_tracking_label_desc_we_use: |
          Мы используем различные сторонние сервисы для мониторинга стабильности и диагностики ошибок и проблем в нашем программном обеспечении. Эти третьи стороны включают
        prefers_no_tracking_label_desc_we_use_google_html: Google (<a href="https://analytics.google.com">Google Analytics</a>, <a href="https://firebase.google.com/products/crashlytics/">Firebase Crashlytics</a>)
        prefers_no_tracking_label_desc_info_we_share: |
          Информация, которой мы можем делиться с этими третьими сторонами, включает в себя
        prefers_no_tracking_label_desc_info_we_share_ip_addresses_html: |
          IP-адреса (которые можно использовать для определения местоположения с разрешением на уровне города, а также для отслеживания вас на различных веб-сайтах и службах; обратите внимание, что мы включили <a href="https://support.google.com/analytics/answer/2763052">анонимизацию IP</a> в Google Analytics, и что <a
          href="https://firebase.google.com/support/privacy">Firebase
          Crashlytics</a>, насколько нам известно, не регистрирует IP адрес)
        prefers_no_tracking_label_desc_info_we_share_browser_details: |
          Сведения о браузере, такие как производитель, название и версия
        prefers_no_tracking_label_desc_info_we_share_crash_details: |
          Детали сбоя, например, какая именно строка кода вызвала сбой
        prefers_no_tracking_label_desc_info_we_share_device_details: |
          Детали устройства, такие как марка и модель мобильного телефона
        prefers_no_tracking_label_desc_value_html: |
          <strong> Эти сторонние сервисы представляют особую ценность </strong> для поддержания стабильности и удобства использования iNaturalist нашим относительно небольшим персоналом. На мобильных устройствах практически нет другого способа получить представление о происходящих проблемах, поскольку программное обеспечение работает на устройствах, которые мы не контролируем. Иногда мы даже не осознаем, что такие проблемы возникают, пока не увидим их в данных, которые предоставляют эти службы. <strong> Делясь этой информацией, вы помогаете нам обслуживать вас и всё сообщество iNaturalist. </strong>
        prefers_no_tracking_label_desc_limits: |
          Обратите внимание, что эта настройка применяется только к аналитическим данным и данным о сбоях, которые мы отправляем этим компаниям в явном виде. Все серверы iNaturalist предоставлены и размещаются в Microsoft, все изображения iNaturalist размещаются на Amazon, и почти все карты iNaturalist обслуживаются Google, что означает, что каждый раз, когда вы просматриваете наблюдение в iNaturalist, вы подключаетесь к услугам, предоставляемым этими компаниями и как минимум предоставляете им ваш IP-адрес (в приложении для iPhone мы используем карты Apple). iNaturalist, вероятно, не существовал бы без услуг, которые предоставляют эти компании, и хотя мы можем ограничить объем и виды данных, которыми вы делитесь с ними при использовании iNat, мы не можем полностью остановить поток данных.
        project_settings_desc: |
          Помните, что это не дает проектам разрешение на доступ к вашим скрытым координатам или на отправку вам обновлений. Вы должны присоединиться к проектам, чтобы предоставить эти разрешения, или предоставить их в каждом конкретном случае.
        same_day_geoprivacy_protection: Защита геоприватности того же дня
        search_place_help_html: |
