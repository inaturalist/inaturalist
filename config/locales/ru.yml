          %{site_name} воспринимает координаты, используя несколько различных систем координат, поэтому, когда вы предоставляете координаты в системе, отличной от широты / долготы, нам нужно знать, какую систему координат вы используете, чтобы иметь возможность правильно их интерпретировать. Пожалуйста, убедитесь, что вы выбрали правильную систему координат для своих данных, иначе местоположение может оказаться далеко от того места, где оно должно быть. Если ваши координаты взяты из устройства GPS, проверьте в его настройках имя используемой системы координат. Обратите внимание, что мы не храним пользовательские координаты, а только их значения, преобразованные в систему широта / долгота.
        date_column_format: ГГГГ-ММ-ДД ЧЧ:ММ
        decimal_degrees_format: dd.dddd
        geoprivacy_must_be_in_english: |
          Столбец geoprivacy должен быть на английском языке и должен быть пустым или иметь значение "obscured" (скрытый) или "private" (конфиденциальный)
        google_photos_notice_html: |
          В феврале 2019 года Google изменил свой API, что сделало невозможным для нас доступ к координатам GPS, лицензионной информации и почти любой информации, которую мы могли бы использовать для добавления идентификации (например, тегов). Они также удалили текстовый поиск и нумерацию страниц. Кроме того, они потребовали, чтобы все подключенные учетные записи имели дополнительное разрешение, и прежде чем третья сторона может запросить это разрешение у пользователей, третья сторона должна быть проверена. Мы ждем проверки, но пока этого не произойдет, вы не сможете импортировать фотографии из Google.
          Если мы получим одобрение, вы сможете импортировать фото, но они не будут содержать сведений о местоположении или лицензии, которые могут отображаться в Google фото. Прочесть об этом подробно вы можете здесь <a href="https://developers.google.com/picasa-web">https://developers.google.com/picasa-web</a>.
          Наилучшая возможность сейчас - использовать <a href="/observations/upload">Загрузчик</a>.
        project_csv_template_notice_html: |
          Для этого проекта есть файл шаблона, который может помочь вам со структурой файла CSV.
          <a href="%{url}">Загрузить шаблон</a>
        soundcloud_notice_html: |
          В 2018 году Soundcloud изменил свой API и сделал невозможным для нас создание новых подключений к учётной записи Soundcloud. Если они восстановят эту функциональность, мы сможем возобновить привязку учётных записей к Soundcloud. В настоящее время вы можете загружать звуковые файлы непосредственно с помощью <a href="/observations/upload">Загрузчика</a>.
      show:
        allow_curator_coordinate_access_desc_html: |
          Позволить кураторам проекта видеть скрытые координаты этого наблюдения
        ancestor_disagreements_desc2: |
          Число идентифицированных таксонов, которые относятся к предкам таксона, но не соответствуют таксону (например, "я думаю, что он относится к этому роду, но не согласен, что этот вид")
        community_taxon_desc_html: |
          <p class="ui">
          Таксон сообщества (или идентификация сообществом) представляет собой тот таксон, который, по мнению сообщества %{site_name}, изображен в наблюдении. Если вам интересно, как выбирается таксон сообщества, посмотрите указанные ниже примечания к алгоритму, однако в общем случае мы стараемся <strong>выбрать таксон, с которым согласны более чем 2/3 идентифицирующих</strong>. Иногда это означает выбор таксона более высокого уровня, который содержит ряд несогласующихся таксонов (например, вы думаете, что это kingsnake, а я думаю, что это rattlesnake, в таком случае iNat выбирает подотряд Serpentes (Змеи), который содержит всех змей). Алгоритм также немного поддерживает инакомыслие, потому что мы обнаружили, что инакомыслящие часто правы.
          </p>
          <p class="ui">
          Наблюдение исследовательского уровня должно иметь (наряду с прочими критериями) таксон сообщества. Если наблюдение имеет только одну идентификацию, оно не получит таксон сообщества. Все наблюдения хотя бы с одной идентификацией также будут иметь таксон наблюдения. Таксон наблюдения - это таксон, который мы используем, когда делимся наблюдением с партнёрами по данным, связываем наблюдения одного и того же таксона на сайте, обновляем ваш список Жизни и т.д. В большинстве случаев таксон наблюдения в конечном итоге будет установлен равным таксону сообщества, но иногда они будут отличаться, особенно если сообщество остановилось в процессе идентификации. Например, если вы считаете, что это Змея (подотряд Serpentes), а я думаю, что это kingsnake (род <i>Lampropeltis</i>), таксон наблюдения установится на уровне kingsnake (поддержанный только моей идентификацией), а таксон сообщества будет равен serpentes (поддерживаемый минимум двумя идентификациями). Если по какой-либо причине вы не согласны с таксоном сообщества, вы можете отказаться от него в своих наблюдениях, что означает, что таксон наблюдения никогда не будет равен таксону сообщества (скорее, это будет ваша собственная идентификация).
          Это также означает, что ваше наблюдение может получить исследовательский уровень только в том случае, когда сообщество согласится с <em>вами/em>. Если вам в принципе не нравится идея таксона сообщества, вы можете полностью от него отказаться, <a href="/users/edit" target="_blank">редактируя ваши настройки</a>.
          </p>
          <p class="ui">
          <strong>Алгоритм:</strong> для всех идентифицируемых таксонов и таксонов, которые их содержат (например, род <i>Homo</i> содержит <i>Homo sapiens</i>), оценка каждого равна отношению числа «согласий» - совокупных идентификаций этого таксона к сумме совокупных идентификаций, "несогласий" - числу полностью отличающихся идентификаций (например, идентификаций таксона, который не содержат оцениваемый таксон), и «число несогласий с таксонами-предками» - число более консервативных идентификаций, которые не согласуются с более детальным таксоном. Для идентифицируемых таксонов, которые имеют оценку более 2/3 и не менее 2 идентификаций, выбирается таксон с самым низким рангом. 
          </p>
        cumulative_count_desc: '# идентификаций отдельного таксона и всех его потомков'
        curator_coordinate_access_disabled_desc_html: |
          Этот проект не допускает наблюдений с координатами, которые кураторы проекта не могут видеть. Если вы не хотите делиться координатами этого наблюдения с кураторами этого проекта, вы должны удалить наблюдение из проекта.
        data_quality_assessment_desc3_html: |
          Оценка качества суммирует точность, прецизионность, полноту, актуальность и уместность наблюдения iNaturalist как данных о биологическом разнообразии. Некоторые атрибуты определяются автоматически, а другие - голосованием пользователей iNat. iNaturalist
          делится наблюдениями, имеющими оценку "Research Grade", с рядом партнеров
          для использования в науке и охране природы.
        disagreement_count_desc: "# идентифицированных таксонов, которые не относятся к предкам таксона"
        identification_count_desc: '# идентификаций отдельного таксона'
        flagged_photos_desc_html: |
          Некоторые из этих фото отмечены как содержащие недопустимый контент или как 
          нарушающие авторское право. Подробнее см. в разделе %{links}
        join_project_desc_html: |
          Присоединяясь к проекту, вы даёте кураторам проекта возможность видеть скрытые координаты того или иного наблюдения в проекте, это означает, что вы согласны с условиями проекта <a href="%{url}" target="_blank">terms</a>.
        quality_assessment_help2_html: |
          <p>
          Оценка качества данных представляет собой краткое изложение точности наблюдений. Все наблюдения начинаются со степенью <strong>"обыкновенные"</strong> и получают статус
          <strong>"требуется идентификация"</strong> когда
          </p>

          <ul>
          <li>наблюдение <strong>содержит дату</strong></li>
          <li>наблюдение <strong>имеет геолокацию (местонахождение)</strong> (т.е. имеет координаты широта/долгота)</li>
          <li>наблюдение <strong>содержит фото или аудио</strong></li>
          <li>наблюдение <strong>не содержит изображение человека</strong></li>
          </ul>
          <p>
          Наблюдению присваивается <strong>"исследовательский уровень"</strong> когда
          </p>
          <ul>
          <li>
          сообщество %{site_name} <strong>приходит к согласию относительно уровня таксона вид или ниже</strong>, т.е. когда 2/3 экспертов приходят к согласию (если сообщество проголосовало за то, что идентификатор таксона не может быть улучшен, он превращается в таксон уровня подсемейства или ниже)
          </li>
          </ul>
          <p>
          Наблюдения получают уровень <strong>"обыкновенный"</strong> если с вышеукказанными условиями не соглашается сообщество
          </p>
          <ul>
          <li>
           <strong>местоположение не является точным</strong> (например, обезьяны находятся посреди океана, гиппопотамы в офисном здании, и т.п.)
          </li>
          <li>
           <strong>организм не является диким/натурализованным</strong> (например, находится в неволе или выращен человеком или разумными космическими пришельцами)
          </li>
          <li>
          Наблюдение <strong>не содержит признаков присутствия организма</strong>, например, это изображение водной поверхности, скал или пейзаж, не включащие организм, и т.п.
          </li>
          <li>
          наблюдение <strong>не содержит (~за период 100 лет) доказательств присутствия организма</strong> (например, окаменелости, но следы, экскременты и опавшие листья - это нормально)
          </li>
          <li>
          наблюдение больше не нуждается в <em>и</em> в идентификации сообществом и идентификатор находится на уровне семейства или выше
          </li>
          <li>
          наблюдатель отказался от использования идентификатора сообщества и таксон с идентификатором сообщества не является предком или потомком таксона, связанного с идентификатором наблюдателя
          </li>
          </ul>
          <p>
          И если это было недостаточно сложно, то бывают также ситуации, когда система получает право голоса:
          </p>
          <ul>
          <li>
          Система проголосует за то, что наблюдение не является диким/натурализованным, если есть по крайней мере 10 других наблюдений рода или ниже в самом маленьком округе, штате или эквивалентном стране месте, где содержится это наблюдение, и 80% или более из этих наблюдений были помечены как не дикие/натурализованные.
          </li>
          </ul>
        score_desc: "оценка = общее число / (общее число + число несогласий + число несогласий с таксонами-предками)"
        observation_flagged_notice_html: |
          Это наблюдение было помечено как спам и больше не является общедоступным. Вы можете видеть его, потому что вы его создали, или же вы куратор сайта. Если вы думаете, что это ошибка, пожалуйста, a href="mailto:%{help_email}" class="contact">свяжитесь с нами</a>. <a href="/observations/%{observation_id}/flags">Управление флагами</a>
        observer_does_not_allow_observation_fields: Не допускается введение наблюдателем дополнительных полей наблюдения
        observer_only_allows_curators_to_add_fields: Наблюдатель позволяет добавлять поля наблюдения лишь кураторам сайта
      user_stats:
        user_stats_desc: |
          Статистика пользователя ограничена максимальным числом 500 по количеству наблюдений или количеству видов, поэтому общее количество, как правило, немного больше 500, так как два списка, вероятно, не содержат одних и тех же пользователей. Значение, обозначенное «*», означает, что оно не было в топ-500 для этой статистики.
    observation_fields:
      about_editing_observation_fields_desc_html: |
        <p class='ui'>Вы можете редактировать это поле наблюдения, потому что вы создали его или потому, что вы куратор сайта. Если вы куратор сайта, пожалуйста, следуйте этим рекомендациям</p>
        <ol>
        <li>Не осуществляйте произвольных изменений имени (например, меняя «питание» на «поедание нектара»)</li>
        <li>Имейте в виду, что поля наблюдений могут использоваться для наблюдений любого таксона, поэтому старайтесь не использовать терминологию, специфичную для таксона</li>
        <li>Не удалять поля, которые люди используют</li>
        <li>Не переводите существующие имена полей на другие языки. Английский язык - это лингва-франка этого сайта. Если вы действительно хотите иметь поле, которое отражает ту же концепцию, но на другом языке, пожалуйста, создайте новое поле наблюдения.</li>
        </ol>
      dna_help: |
