      parental_consent:
        subject: Вашему ребёнку понравится iNaturalist
        content_html: |
          <p>
          Ваш ребенок использует образовательное приложение <strong>Seek by iNaturalist</strong>, и он хотел бы поделиться данными с платформой iNaturalist, которая является проектом для исследователей-любителей. Поскольку публикация в iNaturalist раскрывает личную информацию, iNaturalist не может использоваться лицами младше 13 лет без согласия родителей.
          </p>
          <p>
          <strong>Seek by iNaturalist</strong> может использоваться без создания учетной записи, и личная информация не будет передана, но ваш ребенок не сможет отправлять наблюдения в iNaturalist. iNaturalist - это социальная сеть исследователей-любителей, в которой участники делятся наблюдениями и определениями живых существ, чтобы рассказать друг другу о природе и генерировать данные о биоразнообразии для науки.
          </p>
          <p>
          Если вы хотите дать вашему ребенку разрешение на использование iNaturalist, нам потребуется следующее:
          </p>
          <ol>
          <li>
          <p>
          Создайте учетную запись iNaturalist, которую будет использовать ваш ребенок, перейдя по этой ссылке:
          <a href="%{registration_url}">%{registration_url}</a>
          </p>
          </li>
          <li>
          <p>
          После того, как вы создадите учетную запись вашего ребенка, мы попросим вас сделать небольшое пожертвование для iNaturalist в размере 1 доллара США с помощью кредитной карты, чтобы убедиться, что вы взрослый. Обязательно используйте тот же адрес электронной почты, который вы указали в поле «Родительский адрес электронной почты» во время регистрации при внесении пожертвования.
          </p>
          </li>
          <li>
          <p>
          Как только мы обработаем пожертвование, мы отправим вам еще одно электронное письмо с уведомлением о том, что учетная запись вашего ребенка активирована, и вы можете использовать имя пользователя и пароль iNaturalist, которые вы создали, чтобы войти в приложение Seek вашего ребенка.
          </p>
          </li>
          </ol>
          <p>
          iNaturalist собирает следующую персональную информацию:
          </p>
          <ol>
          <li>
          <p>
          <strong>email address (private):</strong> every iNaturalist account has an email address associated with it which is not
          made public.
          <strong>адрес электронной почты (конфиденциальный):</strong> с каждой учётной записью iNaturalist связан адрес электронной почты, который не является публичным.
          </p>
          </li>
          <li>
          <p>
          <strong>имя пользователя (общедоступное, обязательное): </strong> каждая учетная запись iNaturalist имеет общедоступное имя пользователя и идентификационный номер пользователя. Имя пользователя не обязательно должно совпадать с реальным именем человека, но его можно использовать для связи с ним посредством публичных комментариев и личных прямых сообщений.
          </p>
          </li>
          <li>
          <p>
          <strong>IP-адрес (конфиденциальный, обязательное поле):</strong> iNaturalist хранит, но не публикует IP-адрес пользователя, который может быть использован для получения личной идентифицирующей информации, такой как местоположение (с точностью до уровня города).
          </p>
          </li>
          <li>
          <p>
          <strong>изображение профиля (общедоступное, необязательное):</strong> аккаунты iNaturalist могут дополнительно иметь изображения профиля, которые часто являются фотографиями пользователя.
          </p>
          </li>
          <li>
          <p>
          <strong>местоположение наблюдения (публичное или конфиденциальное, обязательное поле):</strong>наблюдения iNaturalist содержат информацию о местоположении, где было сделано наблюдение. Оно может быть общедоступным или храниться в тайне, но по умолчанию оно общедоступно.
          </p>
          </li>
          </ol>
          <p>
          iNaturalist также позволяет пользователям обмениваться публичными изображениями, публичными комментариями и частными прямыми сообщениями, связанными с их учётной записью. Пользователи могут включать личную идентификационную информацию в этот пользовательский контент.
          </p>
          <p>
          Подробнее о политике конфиденциальности iNaturalist
          <a href="%{privacy_policy_url}">читайте здесь</a>.
          </p>
      photos_missing:
