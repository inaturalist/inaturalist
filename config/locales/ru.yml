  about_trips_html: |
    <h4>Поездки позволяют собирать данные присутствия-отсутствия, добавляя контекст к вашим наблюдениям</h4><p><strong>Почему</strong> Данные о присутствии-отсутствии включают информацию об попытках отбора проб, которая полезна для научного анализа, такого как моделирование распределения (необработанные наблюдения iNaturalist являются данными «только присутствия»).</p> <p><strong>Как</strong> Поездка добавляет контекст к вашим наблюдениям путем записи:</p> <ul> <li><strong>Что</strong> Вы искали (целевой список)</li> <li><strong>Где</strong> вы искали (область поиска)</li> <li><strong>Когда</strong> вы искали (интервал поиска)</li> </ul> <p>Виды в вашем целевом списке, которые вы смогли наблюдать в области поиска и интервале, интерпретируются как присутствие. В то время как виды в вашем целевом списке, которые вы не смогли наблюдать, интерпретируются как отсутствие. Нажмите "Свести в таблицу данные о присутствии-отсутствии из поездок", чтобы создать таблицу записей об присутствии-отсутствии видов из поездок и связанных наблюдений. <a href='%{url}'>Подробнее</a></p>
  about_trusting_projects: О доверительных проектах
  about_trusting_projects_options_any: Все ваши наблюдения в этом проекте
  about_trusting_projects_options_any_desc: |-
    Сюда входят наблюдения, для которых вы установили значения геоприватности "скрытая" или "конфиденциальная", т.е. наблюдения в вашем дворе или в местах, о которых вы не хотите чтобы узнали другие люди.
  about_trusting_projects_options_taxon: |-
    Только те ваши наблюдения в этом проекте, координаты которых скрыты для находящихся под угрозой исчезновения таксонов
  about_trusting_projects_options_taxon_desc: |-
    Многим проектам необходим доступ к координатам, которые скрыты из-за того, что наблюдение содержит таксон, находящийся под угрозой.
  about_trusting_projects_overview: |-
    Предоставление доступа к скрытым координатам позволит менеджерам этого
    проекта увидеть истинное, не скрытое местоположение ваших наблюдений в этом проекте. Это особенно важно в тех ситуациях, когда ученым или менеджерам ресурсов нужен доступ к точным координатам для анализа и принятия решений.
  #Header for a section listing all the project managers (admins and curators)
  #of a project
  about_trusting_projects_project_managers_are: |-
    Вот те менеджеры проекта, у которых будет доступ к скрытым вами координатам:
  about_trusting_projects_warning: |-
    Обратите внимание, что менеджеры проекта могут изменить параметры проекта, включив в них любое из ваших наблюдений, и они могут добавлять или удалять в любое время менеджеров проекта. Вы будете получать уведомления об этих изменениях, но вы по существу доверяете этому проекту данные о вашем конфиденциальном местоположении, поэтому будьте осторожны.
    .
