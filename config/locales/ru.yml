      edit:
        about_third_party_tracking: Об отслеживании третьими сторонами
        blocking_desc_html: |
          <p>
          Блокировка кого-либо не позволяет ему отправлять вам сообщения, комментировать ваши наблюдения, идентифицировать ваши наблюдения и иным образом взаимодействовать с вами на %{site_name}. Это также удаляет их наблюдения из результатов вашего поиска и удаляет ваши наблюдения из результатов их поиска. Однако это не делает вас невидимым для них. Они все еще могут находить ваши наблюдения и просматривать ваш профиль, они просто не могут взаимодействовать с вами.
          </p>
          <p>
          Блокировка предназначена для ситуаций, когда вы просто не можете поладить с кем-то, и они не оставляют вас в покое, несмотря на все ваши усилия урегулировать споры цивилизованным способом. Это не способ спрятаться от людей, предотвратить идентификацию людей, чьему мнению вы не доверяете, или отказаться от идентификатора сообщества (для этого есть другая настройка). Таким образом, блокировка работает в обоих направлениях: если вы блокируете кого-то, он не может взаимодействовать с вами, но вы также не можете взаимодействовать с ним. Если вы неправильно используете её, чтобы помешать кому-то идентифицировать ваши наблюдения, вы также не сможете идентифицировать его наблюдения.
          </p>
          <p>
          Вы можете заблокировать только троих человек. Мы считаем, что это разумное число, которое учитывает людей, нуждающихся в блокировке, и в то же время предотвращает злоупотребление блокировкой. Если вы чувствуете, что вам нужно заблокировать больше людей, пожалуйста, <a href="mailto:%{help_email}">свяжитесь с нами</a>.
          </p>
          <p>
          Если кто-то оскорбляет или преследует вас на %{site_name}, <a href="mailto:%{help_email}">пожалуйста, сообщите нам об этом</a>. Если это представляет собой нарушение наших Условий использования или это другое поведение, которое мы считаем неуместным для нашего сайта, мы проведем расследование.
          </p>
        common_scientific_name_display_order: Порядок отображения Народное название / Научное название
        if_you_change_your_mind_you_can_always_edit_your_settings_html: |
          Если вы измените ваше мнение, вы всегда сможете <a href='/users/edit'>отредактировать ваши настройки</a>.
        inaturalist_network_affiliation_desc_html: |
          <p>
          Сеть <a href="%{url}" target="_blank">iNaturalist</a> представляет собой набор локализованных веб-сайтов, которые полностью связаны с глобальным сообществом iNaturalist. Сетевые сайты поддерживаются местными учреждениями, которые подписали соглашение с iNaturalist о том, чтобы пропагандировать местное биоразнообразие и приносить ему пользу. Они имеют доступ к истинным координатам, относящимся к своим странам, которые автоматически скрываются от общественности в целях защиты находящихся под угрозой видов.
          </p>
          <p>
          Ваши имя пользователя и пароль работают на всех сайтах, входящих в сеть iNaturalist. Если вы решите присоединиться к сетевому сайту, местные учреждения, которые управляют каждым сайтом, также будут иметь доступ к вашему адресу электронной почты (только для связи с вами о деятельности сайта) и доступ к истинным координатам наблюдений, которые публично скрыты или являются конфиденциальными.
          </p>
          <p>
          Примечание: пожалуйста, не меняйте экспериментально свою сетевую принадлежность, если у вас имеется более 1000 наблюдений.
          </p>
        licensing_desc_html: |
          Лицензирование вашего контента дает любому законное право использовать его, не спрашивая вашего разрешения, если он соблюдает условия лицензии. Помимо этого, %{site_name} включает ваш контент, лицензированный Creative Commons, в регулярно обновляемый архив, создаваемый для отдельных партнерских организаций, заинтересованных в наших данных. Например, мы включаем записи с лицензиями No Copyright (CC0), Attribution (CC BY), and Attribution-NonCommercial (CC BY-NC)  в архив, который мы формируем для международной межправительственной организации <a href="http://www.gbif.org/">Глобальный информационный фонд по биоразнообразию</a> (GBIF), которая собирает и распространяет информацию о биоразнообразии со всего мира.
        monthly_supporter_desc_html: |
          Ежемесячные спонсоры iNaturalist автоматически делают ежемесячные взносы в iNaturalist (Налоговое управление США, EIN 92-1296468) для поддержки некоммерческой деятельности сайтов iNaturalist и сети iNaturalist. <a href="%{url}">Нажмите здесь, чтобы стать ежемесячным спонсором</a>. Когда мы подтвердим вашу поддержку, вы сможете установить этот флажок, чтобы отобразить данный статус в своем профиле. Примечание: адреса электронной почты на Donor box и naturalist должны точно совпадать, чтобы мы могли подтвердить, что вы являетесь ежемесячным спонсором. Если они отличаются, измените один из них, чтобы они соответствовали друг другу.
        muting_desc_html: |
          <p>
          Игнорирование кого-либо предотвращает получение вами уведомления о том, что они делают, в том числе о комментировании ваших наблюдений, отправке вам сообщения, упоминании вас и т.д. Эта опция помогает, не мешая при этом ему что-либо делать.
          </p>
          <p>
          Вы можете игнорировать любое желаемое количество людей, но имейте в виду, что вы будете упускать потенциально важные уведомления, такие как идентификации, которые меняют идентификатор сообщества у ваших наблюдений.
