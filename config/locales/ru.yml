          Где происходит рост? На карте и графике есть попытка разбить это по странам, что оказывается сложным, поскольку рост по странам может быть очень несбалансированным. Здесь мы решили опустить США и использовать по умолчанию логарифмическую шкалу, чтобы подчеркнуть различия между другими странами. Если страна окрашена в черный цвет, это означает, что она не внесла существенного вклада в процент, или у нее не было роста в этом году, или не было больше наблюдений в этом году, чем в прошлом году (наведите курсор на страну, чтобы увидеть немного больше деталей). <strong>"% от
          общего роста"</strong> означает, сколько мирового роста пришлось на конкретную страну, например, если было 20 наблюдений в 2018 году и 10 в 2017 году, то это составило бы рост 10 наблюдений, и если 5 из этих наблюдений были из Бенина, то Бенин обеспечил 50% общего роста. <strong>"% роста"</strong> означает число наблюдений в этом году в этой стране в процентах от наблюдений в прошлом году в этой стране, поэтому если в Лаосе было 10 наблюдений в прошлом году, а в этом году 20, это составило бы 100% роста, а если в прошлом году было 0 и 1 в этом году, то это бесконечный % роста.
        growth_by_country_title: Рост по странам
        growth_desc: |
          Диаграммы "Наблюдения" и "Таксоны" могут включать данные, которые видны на %{site_name} и добавлены людьми, не связанными с %{site_name}, в то время как диаграмма "Пользователи" охватывает только те даты, когда пользователи, связанные в данное время с %{site_name}, присоединились к iNaturalist.
        growth_in_year_obs: "Рост в %{year} (набл)"
        growth_title: Рост
        #Label when a mark on a chart has a value that is too small to
        #visualize. low_value is the value (usually a number), low_desc is
        #a description of what that value represents
        low_too_small: "Малое: %{low_value} (%{low_desc}), слишком мал для отображения"
        new_species_desc: |
          Виды, впервые наблюдавшиеся на %{site_name} в этом году.
          Показано %{x} из <a href="%{url}">%{y} видов</a>.
        new_species_desc_html: |
          Виды, которые были впервые были добавлены в этом году. Нажмите на месяц, чтобы увидеть некоторые новые виды, добавленные в этом месяце. Вы также можете просмотреть общее накопленное количество видов или переместить ползунок назад во времени, чтобы увидеть другие впервые наблюдаемые виды. Диаграмма показывает виды проверяемых наблюдений по месяцам загрузки на %{site_name} (а не по месяцам, когда они наблюдались). Она не включает таксоны более высокого или более низкого уровня, поэтому наблюдение, идентифицированное как Млекопитающее, не учитывается, а наблюдение <i>Canis lupus</i> ssp. <i>arctos</i> будет учтено как <i>Canis lupus</i>.
        new_species_per_year: Новых видов / год
        new_species_per_year_by_date_added: По дате добавления
        new_species_per_year_by_date_observed: По дате наблюдения
        obs_in_year: Набл в %{year}
        #Adjective to describe a donor who gives once, as opposed to giving on a recurring basis
        one_time: Однократно
        percent_growth_in_year: "% роста в %{year}"
        percent_of_total_growth: "% от общего роста"
        publications_desc_short_html: |
          Нажмите на цветовую диаграмму, чтобы получить больше информации о значении чисел
          и цвета. Влияющие данные и диаграммы любезно предоставлены
          <a href="https://www.altmetric.com">Altmetric</a>. Информация об использовании данных любезно предоставлена нашими друзьями из <a href="https://www.gbif.org/">Глобального информационного центра по биоразнообразию</a>.
        observations_per_year: Наблюдений / Год
        observations_per_year_by_date_added: По дате добавления
        observations_per_year_by_date_observed: По дате наблюдения
        #Periods where someone consistently made observations, e.g. "a 10-day streak"
        observation_streaks: Серии наблюдений
        observation_streaks_color_desc: |
          Цвет представляет количество дней в логарифмическом масштабе:
        observation_streaks_desc2: |
          Полоса наблюдений - это период продолжительностью не менее пяти дней, когда кто-то выходит на улицу и записывает новые, поддающиеся проверке наблюдения ежедневно. Здесь мы показываем самые длинные серии, которые начались в этом году или были в процессе на момент создания этой статистики (для отдельных пользователей мы также включаем серии, которые закончились в этом году).
        #Adjective, as in a donor who gives on a recurring basis, e.g. every month
        recurring: Регулярно
        species_per_year: Видов / Год
        species_per_year_by_date_added: По дате добавления
        species_per_year_by_date_observed: По дате наблюдения
        stats_generated_datetime: Статистика сгенерирована на %{datetime}
        stats_generation_schedule: Статистика будет сгенерирована каждое воскресенье декабря и 1 января
        store_prompt: |
          Хотите показать как вы гордитесь iNat везде, куда бы вы ни пошли? Посетите магазин iNat
          Store!
        sunburst_desc_html: |
          Наблюдаемые таксоны упорядочены в виде иерархической диаграммы Санбёрст. Основание иерархии находится в центре, начиная с «Жизни», и заканчивается видами на внешних краях. Размер каждой дуги пропорционален количеству наблюдений этого таксона, а цвета примерно соответствуют нашим обычным цветам иконок таксона (зеленый для растений, оранжевый для насекомых, синий для большинства других животных и т. д.), поэтому, если вы видите много зеленого, это означает, что вы наблюдали множество растений. <strong>Нажмите на дугу, чтобы поместить этот таксон в центр</strong>, и его дочерние элементы окажутся вокруг него, или <strong>нажмите на центр, чтобы вернуться к первоначальной иерархии</strong>.
        translators_title: Переводчики
        translators_desc: |
          Знаете ли вы, что iNaturalist был переведён на %{x_languages},
          почти полностью силами %{x_people}, некоторые из которых даже не используют iNat? Вот замечательные переводчики, которые добавили переводы в этом году,
          вместе с количеством слов, которые они перевели для
          %{website_link_tag}веб-сайта%{link_tag_end}, наших приложений для 
          %{iphone_link_tag}iPhone%{link_tag_end} и
          %{android_link_tag}Android%{link_tag_end} и 
          %{seek_link_tag}Seek%{link_tag_end}. Вы можете видеть всех тех, кто внёс вклад в переводы, включая переводчиков прошлых лет из Translatewiki, в наших репозиториях исходного кода 
          %{view_all_web_link_tag}web%{link_tag_end} и %{view_all_mobile_link_tag}mobile%{link_tag_end}.
        translators_desc_for_site: |
          Знаете ли вы, что %{site_name} был переведён почти полностью силами %{x_people}? Вот замечательные переводчики, которые добавили переводы в этом году,
          вместе с количеством слов, которые они перевели для
          %{website_link_tag}веб-сайта%{link_tag_end}, приложений iNaturalist для 
          %{iphone_link_tag}iPhone%{link_tag_end} и 
          %{android_link_tag}Android%{link_tag_end} и 
          %{seek_link_tag}Seek%{link_tag_end}. Вы можете видеть всех тех, кто внёс вклад в переводы со всех языков, включая переводчиков прошлых лет из Translatewiki, в наших репозиториях исходного кода %{view_all_web_link_tag}web%{link_tag_end} и %{view_all_mobile_link_tag}mobile%{link_tag_end}.
        translators_prompt: |
          Если вы хотите помочь с переводом, %{link_tag}узнайте, как это сделать%{link_tag_end}.
