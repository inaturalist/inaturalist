      mobile_downloads_help_html: |
        <p>Это приведет к созданию загружаемого архива всех данных и медиафайлов, связанных с этим руководством, чтобы пользователи мобильных приложений могли просматривать содержимое руководства без подключения к Интернету. Для создания архива потребуется несколько минут, но, как только он будет создан, архив будет обновляться при каждом изменении этого руководства.</p>
