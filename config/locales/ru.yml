  app_owner_application_explanation_required: |
    Вы должны предоставить более подробное объяснение того, что вы хотите создать.
  app_owner_application_about_p1a_html: |
    Приложения iNaturalist дают возможность аутентифицированного использования API iNaturalist. Это позволяет вам выполнять вызовы API, для выполнения таких действий, как создание наблюдений или идентификаций. Обычными вариантами использования являются настольные приложения или мобильные приложения, которые включают в себя функции создания наблюдений iNaturalist для своих пользователей. Этот контент должен создаваться при реальном человеческом участии или надзоре. Пожалуйста, для получения более подробной информации ознакомьтесь с нашими <a href="/pages/community+guidelines"
    target="_blank">Рекомендациями сообщества</a>, которые запрещают машинную генерацию наблюдений, идентификаций и комментариев .
  app_owner_application_about_p2_html: |
    С 2022 года мы требуем ручного утверждения пользователей, желающих создавать клиенты API. Чтобы создавать сторонние приложения, вы должны сначала подать заявку, чтобы стать "владельцем приложения". Это приложение должно описывать функциональность предлагаемого вами приложения и то, как вы планируете его использовать. Для подачи заявки ваш аккаунт должен быть создан не менее 2 месяцев назад, и за последний месяц должно быть сделано не менее 10 <a href="/pages/help#identification"
    target="_blank">улучшающих идентификаций</a>. Мы можем задавать дополнительные вопросы о вашем плане и оставляем за собой право отклонять заявки по любой причине.
  app_owner_application_inelligible: |
    Для подачи заявки ваш аккаунт должен быть создан не менее 2 месяцев назад, и за последний месяц должно быть сделано не менее 10 улучшающих идентификаций.
