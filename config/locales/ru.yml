        trust_help_desc: |-
          Если вы хотите получить доступ к скрытым координатам скрытых наблюдений, эта опция позволит людям, присоединившимся к этому проекту, разрешить администраторам проекта доступ к этим скрытым координатам. Участники проекта смогут предоставить доступ к скрытым координатам любого из своих наблюдений в этом проекте или только к наблюдениям, которые скрыты из-за таксонов, находящихся под угрозой исчезновения.
        trust_help_notification2: |-
          Однако это также приведёт к уведомлению всех доверенных участников проекта каждый раз, когда вы меняете требования к наблюдениям проекта, чтобы они могли переоценить, хотят ли они продолжать доверять вам с учетом новых требований.
