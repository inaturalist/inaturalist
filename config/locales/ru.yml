    taxa:
      edit:
        high_status_conservation_status_notice_html: |
          Добавление природоохранного статуса для таксона более высокого уровня влияет на наблюдения всех видов этого таксона. Пожалуйста, не добавляйте статусы для таксонов, содержащих виды, не имеющие природоохранного статуса, поскольку это ошибочно скроет координаты наблюдений за этими видами.
        complete_desc_html: |
          "Полный" таксон содержит <em>все</em> известные потомки таксонов указанного ранга, которые соответствуют политике курирования таксонов iNaturalist, независимо от того, наблюдались они или нет.  В настоящее время только администраторы сайта могут объявить таксоны полными.
        complete_rank_desc_html: |
          Ранг, при котором этот таксон является полным, например, если это семейство содержит все его роды, но не все его виды, это будет установлено в "род". По умолчанию - вид.
        wikipedia_summary_desc_html: |
          Краткое описание этого таксона основано на его <a target="_blank"
          href="%{url}">странице Википедии</a> , которую мы кэшируем неопределенно долго, пока не обновим вручную. Обновление этого описания приводит к немедленному обновлению нашего кэша базового контента Википедии, который автоматически обновляется еженедельно и показывается на веб-сайте.
      show:
        about_names_desc: |
          <p>
            Большинство категорий организмов имеют «народные названия» в разговорных языках. 
            Эти имена обычно узнаваемы, легко произносятся и стабильны с течением 
            времени, но многие организмы имеют несколько различных имён в разных 
            местах, даже на одном языке, что может затруднить общение по теме об этих 
            организмах и внести  путаницу.
            Учёные решают эту проблему, используя одно «научное название»
            для каждой категории организма, соответствующее правилам
            <a 
            href="https://ru.wikipedia.org/wiki/%D0%91%D0%B8%D0%BE%D0%BB%D0%BE%D0%B3%D0%B8%D1%87%D0%B5%D1%81%D0%BA%D0%B0%D1%8F_%D0%BD%D0%BE%D0%BC%D0%B5%D0%BD%D0%BA%D0%BB%D0%B0%D1%82%D1%83%D1%80%D0%B0">Биологическая номенклатура</a>, но эти названия, как правило, основаны на латыни, языке, 
            на котором никто не   говорит, поэтому для многих людей они не такие 
            запоминающиеся, как народные названия. Научные названия также могут 
            отражать таксономическую позицию, поэтому они могут меняться, когда 
            учёные разрабатывают более точные теории об эволюционных отношениях между
            различными организмами, что вновь уменьшает их полезность в общении, даже 
            среди людей, которые знакомы с научными названиями.
          </p>
          <p>
            Старая пословица гласит: «Народные названия меняются от места к месту, а 
            научные названия меняются время от времени».
          </p>
          <p>
            Мы пытаемся устранить эти недостатки, показывая как народные названия, так и научные 
            названия там, где это возможно, и выбирая народные названия, основанные на 
            языковых и географических предпочтениях пользователя.
          </p>
        about_conservation_status_desc: |
          Природоохранный статус суммирует риск исчезновения группы организмов.
        about_establishment_desc: |
          "Способ возникновения" описывает, как вид появился там, где он в настоящее время присутствует. Интродуцент означает, что он появился вследствие человеческой деятельности, в то время как естественный означает, что он появился без помощи человека. Эндемичные виды встречаются только в определенном месте и нигде больше.
        about_taxon_curators_desc: |
          Эти люди управляют частью таксономического дерева, которое включает этот таксон. Если вы хотите внести изменения, отметьте этот таксон или обратитесь к одному из этих людей.
        charts_help_seasonality: |
          На этой диаграмме показано количество наблюдений этого таксона, сгруппированных по месяцам. Имейте в виду, что это количество наблюдений, поэтому на них влияет как то, когда организм можно наблюдать, так и то,  когда люди наблюдают. Таким образом, птица может показаться очень активной в мае, но это также может быть связано с тем, что больше людей её наблюдают в мае, но будут игнорировать этот вид в последующие месяцы. Аналогично, если вы видите больше стрекоз в июне, чем в январе, это, вероятно, связано с тем, что в северном полушарии наблюдает большее количество людей, чем в южном полушарии, а не потому, что стрекозы более активны в июне, поэтому проверьте карту при рассмотрении этих диаграмм. Всегда полезно скептически относиться к этим диаграммам, когда количество наблюдений невелико и/или когда имеются большие расхождения между числом наблюдений в статусе «Проверяемый» и «Исследовательский уровень».
        charts_help_history: |
          Этот график показывает число наблюдений этого таксона по месяцам за последние десять лет. Опять же, он смещен по количеству наблюдателей, но он покажет вам необычные всплески в наблюдениях, и если он кажется плоским или уменьшается, несмотря на увеличение числа наблюдателей, можно предположить изменение в распространенности.
        charts_help_other: |
          Мы также показываем значения на графиках сезонности наблюдений.
          Значения - это способ добавить метаданные к наблюдениям, используя
          контролируемый словарь терминов, независимо от того, отображает ли наблюдение
          цветущее или плодоносящее растение .
        charts_help_relative_observations: |
          Отображение частоты как относительной доли всех наблюдений помогает сгладить эффект общего роста сайта. Например, если сайт растет по мере того, как мы получаем больше наблюдений с каждым годом, мы получаем больше наблюдений за любым отдельным таксоном, что ничего не говорит вам о том, больше ли наблюдается этот таксон в данном месте, или просто есть больше людей, наблюдающих за ним. Показ относительной пропорции означает, что если есть всего 100 наблюдений, но 20 наблюдений этого таксона, то пропорция равна 0,2 (20 / 100). Если в следующем году люди сделают 2000 наблюдений и 400 наблюдений этого таксона, то доля по-прежнему равна 0,2 (400/2000). Это приводит к некоторым отклонениям, когда в области очень мало наблюдателей или есть таксоны, которые очень редко встречаются, но это верно и для общего количества.
        complete_taxon_desc: |
          «Полные» таксоны содержат все свои потомки, дошедшие до нас таксоны определённого ранга, присутствующие в базе данных сайта. Например, когда таксон полный с точки зрения видов, мы можем сказать, сколько его видов было обнаружено и сколько ещё нужно наблюдать. Подсчёт видов для «полных» таксонов, включающих виды, не учитывает «неисчислимые» виды, такие как вымершие виды или неактивные виды, также включены только виды, а не внутривидовые таксоны, такие как подвиды или разновидности.
        discoveries_desc: "Самые недавние вновь выявленные виды этого таксона"
