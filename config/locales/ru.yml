        max_photos_desc: |
          Таксон может иметь только %{max} фотографий. Вам нужно удалить существующие фотографии, чтобы добавить больше.
        no_trending_desc: Ничего ниже уровня этого таксона не наблюдалось за последний месяц
        photo_chooser_modal_desc: |
          Переместите фото сюда с левой стороны или перемещайте фото здесь, чтобы изменить порядок.
        photo_chooser_modal_explanation: |
          Обратите внимание, что на странице таксона будут показаны фотографии этого таксона и его потомков. Однако фотографии, выбранные для этого таксона, будут показаны первыми. Первым снимком будет изображение по умолчанию, используемое на сайте.
        rare_desc: Наименее наблюдаемые таксоны, находящиеся под угрозой исчезновения
        rare_in_place_desc_html: Наименее наблюдаемые таксоны, находящиеся под угрозой исчезновения в <a href="%{url}">%{place}</a>
        site_curators_disabled_wikipedia_html: |
          Кураторы сайта временно отключили показ <a href="%{url}">этого контента из Википедии</a>. Вы можете помочь, отредактировав страницу в Википедии, сделав её подходящей для этого таксона, или пометить это таксон, чтобы довести это до сведения кураторов сайта.
        trending_desc: Наиболее наблюдаемые таксоны за последний месяц
        trending_in_place_desc_html: Наиболее наблюдаемые таксоны за последний месяц в <a href="%{url}">%{place}</a>
        wanted_desc: Виды этого таксона пока не наблюдались.
    taxon_changes:
      move_children_desc: |
