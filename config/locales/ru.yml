          видов. Если вы хотите импортировать виды из коллекции EOL,
          вставьте здесь URL этой коллекции.
        guide_place_desc: Привязка вашего руководства к месту позволит людям найти
          его при поиске мест и покажет границу места на картах %{site_name}, где
          места отображаются, если граница была задана (например, отображение в виде
          "карточки", страницы таксона и т. д.)
        import_tags_from_csv_help_html: |-
          <p>
            Выгрузите CSV-файл, содержащий теги для таксонов этого руководства. Ваш CSV-файл должен выглядеть так:
          </p>
          <table class="table">
            <tbody>
              <tr>
                <th>Name</th>
                <th>color</th>
                <th>Number of hands</th>
                <th></th>
              </tr>
              <tr>
                <td>Homo sapiens</td>
                <td></td>
                <td>2</td>
                <td>bipedal</td>
              </tr>
              <tr>
                <td>Vulpes vulpes</td>
                <td>red|black</td>
                <td>0</td>
                <td>quadripedal</td>
              </tr>
            </tbody>
          </table>
          <p>
            Первая строка начинается с "Name", за которым следует тег
            предикаты / категории. Каждая следующая строка начинается с имени таксона, за которым следуют теги, соответствующие предикату в верхней части столбца. В указанном примере <i>Homo sapiens</i> даёт теги <code>bipedal</code> and <code>Number of hands=2</code>,
            а <i>Vulpes vulpes</i> даёт <code>quadripedal</code>,
            <code>color=red</code>, <code>color=black</code>, и
            <code>Number of hands=0</code>. Пробелы будут проигнорированы, и вы можете добавить несколько строк для каждого таксона. Вы также можете добавить несколько значений на ячейку, разделяя их символом вертикальная черта, '|' .
          </p>
        licensing_explanation: 'Лицензирование вашего контента даёт другим людям право
          копировать и изменять его без вашего разрешения. Это значительно облегчает
          распространение ваших наработок, и если вы включаете сторонний контент из
          других источников, которые используют лицензии Creative Commons ShareAlike
          (например, Wikipedia), вы юридически обязаны использовать аналогичную лицензию.
          Вот обзор всех лицензий Creative Commons и объяснение, что они означают:'
        paste_note_html: Вставьте до 500 названий видов, по одному на каждую строку.
          %{site_name} обеспечит наилучшее соответствие общих имён концепции видов,
          но для избежания двусмысленности лучше использовать научные наименования.
          Если вы хотите указать их оба, отделите научное наименование от общего имени
          запятой, например, <code>Homo sapiens,Human</code>.
        places_note: 'Примечание: не все места содержат контрольные списки таксонов.
          Если вы затрудняетесь найти место с таксонами, попробуйте выбрать область
          большего размера, например, политические границы, национальные, государства,
          провинции или округа.'
        replace_existing_eol_desc: Удалить существующий контент перед импортом из
          EOL
        place_choose_taxon_note: Выбрать таксона для фильтра поиска, если вы хотите
          сузить поиск, например, "растения"
      eolupdate_notice: Пожалуйста, будьте терпеливы, импорт контента из EOL может
        занять минуту или две.
      show:
        draft_desc: Это руководство будет доступно только тем, кто может его редактировать,
          пока вы его не опубликуете.
      generating_mobile_archive_tip_html: Это может занять некоторое время, поэтому
        попробуйте обновить эту страницу через несколько минут.
      mobile_downloads_tip_html: Это руководство можно загрузить в мобильное приложение
        для использования офлайн.
      mobile_downloads_help_html: "<p>Это приведет к созданию загружаемого архива
        всех данных и медиафайлов, связанных с этим руководством, чтобы пользователи
        мобильных приложений могли просматривать содержимое руководства без подключения
        к Интернету. Для создания архива потребуется несколько минут, но, как только
        он будет создан, архив будет обновляться при каждом изменении этого руководства.</p>\n<p
        class=\"alert status\">\n  Пожалуйста, <strong> не включайте офлайновые мобильные
        загрузки, если вы на \n  самом деле не собираетесь их использовать.</strong>
        Они представляют собой  \n  значительную нагрузку на нашу систему.\n</p>"
      pdf_layouts:
        grid: плитка
        book: книга
        journal: журнал
      pdf_layout_notes:
        grid: Плитка из отдельных изображений, без описания
        journal: Разделенная страница, информация о видах слева, место для заметок
          справа. Информация о видах будет усечена по размеру страницы.
        book: Полное руководство, включая все фото, и описания, занимающие несколько
          страниц.
      pdf_generation_notice: Пожалуйста, будьте терпеливы, большого PDF-файла может
        занять минуту или две.
      tags_help_html: Теги - это как категории видов в вашем руководстве, за исключением
        того, что несколько видов могут иметь один и тот же тег. Вводите теги, разделяя
        их запятыми, например, <code>маленький, пушистый</code>. Чтобы добавить именованные
        категории, используйте такие теги как <code>category_name=category_value</code>,
        например, <code>цвет=желтый</code>.
      sorts:
        default: Порядок сортировки руководств
        alphaname: Алфавитный по научному наименованию
        alphadisplay: В алфавитном порядке по отображаемому имени
    guide_taxa:
      edit:
        eol_explanation: Добавьте общее имя, до 5 изображений, 1 секцию описания и
          1 карту из EOL
        site_explanation: Добавьте общее наименование, до 5 лицензионных изображений
          и сводку Википедиа из %{site_name}.
      show:
        reuse_desc: Вы можете скопировать этот таксон в другое руководство. Если вы
          являетесь одним из редакторов этого руководства, будет скопировано всё,
          но если вы являетесь редактором, будет скопирован только лицензионный контент.
    help:
      index:
        welcome_message_html: "Приветствуем вас. Если вы только начинаете работать
          с %{site_name}, ознакомьтесь с нашим<a href=\"%{url}\">%{getting_started}</a>\nруководством
          по некоторым функциям сайта. Если у вас есть вопрос о сайте, ознакомьтесь
          с часто задаваемыми вопросами ниже. Если вы все еще ищете ответы, пожалуйста,
          \n<a href=\"%{feedback_url}\">отправьте свой вопрос в нашу группу обратной
          связи</a>."
        what_is_inaturalist?: Что такое %{site_name}?
        who_is_behind_inaturalist?: Кто стоит за %{site_name}?
        what_technologies_does_the_project_use?: Какие технологии и источники данных
          использует проект?
        inaturalist_provides_a_place_to: '%{site_name} предоставляет место для записи
          и организации природных находок, знакомства с другими энтузиастами природы
          и изучения природного мира. Он поощряет участие самых разных энтузиастов
          природы, в том числе, но не только, туристов, охотников, любителей птиц,
          путешественников, грибников, смотрителей парка, экологов и рыбаков. Благодаря
          соединению этих разных восприятий и опыта в мире природы % {site_name} надеется
          создать обширную осведомленность сообщества о местном биоразнообразии и
          способствовать дальнейшему изучению местных условий.'
        who_is_behind_inaturalist: Кто стоит за %{site_name}?
        inaturalist_was_originally_the_masters_final_html: "%{site_name} первоначально
          являлся финальным магистерским проектом Nathan Agrin, Jessica Kline, и Ken-ichi
          Ueda в  \n<a href=\"http://www.ischool.berkeley.edu\">Школе информации Университета
          Беркли</a>.\nОзнакомьтесь со страницей <a href=\"/about\">Подробнее</a>
          для получения дополнительной информации о лицах, которые сейчас управляют
          сайтом."
        inaturalist_is_built_using_html: |-
          Программное обеспечение %{site_name} создано с использованием <a
          href="http://www.rubyonrails.org/">Ruby on Rails</a>, <a
          href="http://mysql.com/">MySQL</a>, <a
          href="http://jquery.com/">jQuery</a> и <a
          href="http://code.google.com/apis/maps//">Google Maps</a>, и <a
          href="http://flickr.com/">Flickr</a>. Оно также использует как источники таксономических данных <a
          href="http://www.catalogueoflife.org">Catalogue of Life</a> и
          <a href="http://ubio.org/">uBio</a>.
        what_can_i_do_to_help_inaturalist?: Чем я могу помочь %{site_name}?
        you_can_help_inaturalist_by_giving_us_your_feedback_html: 'Вы можете помочь
          сайту %{site_name}, давая нам свой отзыв: присоединяйтесь к <а href="%{feedback_url}">группе
          обратной связи</a>, чтобы сообщить об ошибках и запросить новые функции.
          Вы также можете помочь %{site_name}, добавляя свои наблюдения и помогая
          другим членам сообщества идентифицировать их неопознанные наблюдения. Если
          вы знаете программный код и хотите помочь в работе с некоторыми функциями,
          <a href="http://github.com/inaturalist/inaturalist" title= "inaturalist
          at master-GitHub" > развивайтесь с нами на GitHub</a>!'
        how_do_i_contact_inaturalist?: Как мне связаться с %{site_name}?
        you_can_contact_us_at_html: Вы можете связаться с нами <a href="mailto:%{help_email}">%{help_email}</a>
        what_are_admins_and_curators?: Кто такие администраторы и кураторы?
        inat_admins_are_the_people_who: Администраторы %{site_name} -это люди, которые
          управляют сайтом. У них есть прямой доступ к базовому коду и базе данных,
          и они могут изменить на сайте что угодно.
        curators_are_inat_users_who_volunteer_to_html: Кураторы - это пользователи
          %{site_name}, которые добровольно помогают поддерживать актуальными наши
          таксономические данные. Если вы заинтересованы в том, чтобы стать куратором,
          пожалуйста, <a href="mailto:%{help_email}">свяжитесь с нами</a>. Кураторы
          могут также продвигать других пользователей к статусу куратора. Пожалуйста,
          только продвигайте людей, которым вы доверяете, и о которых вы знаете, что
          они имеют некоторые таксономические знания.
        what_is_considered_inappropriate_content?: Какой контент считается неприемлемым?
        you_know_it_when_you_see_it_html: Вы <a href="http://en.wikipedia.org/wiki/Jacobellis_v._Ohio">узнаете
          это, когда увидите это</a>, правильно? Материал, который нарушает правила
          раздела 2 наших <a href="/terms.html">Условий предоставления услуг</a>,
          определенно неприемлем, и стоит пометить его или, в худшем случае, уведомить
          о нем администраторов. Более мягкие формы грубости являются неудачными проявлениями,
          но, вероятно, это не то, что мы удалим. Наблюдения за домашними животными,
          пленными животными, людьми и другими организмами большинство любителей природы,
          возможно, не найдут интересными, это нормально (они все-таки живы). Наблюдения
          за тем, что не является организмами, - это серая область. То, которые явно
          не имеет никакого отношения к природе, как то, что кто-то на обед, стоит
          пометить, и они могут быть удалены, но доказательства загрязнения или нарушения
          могут быть интересными и, вероятно, не будут удалены.
        what_is_an_observation?: Что такое наблюдение?
        an_observation_is_the_what_where_and_when_html: |-
          Наблюдение - это то, что, где и когда происходит в природе.
          %{site_name} предоставляет место для добавления этой информации вместе со связанным текстом, фото и тегами. %{site_name} поддерживает запись всех находок в природе, независимо от того, содержат ли они идентифицированные виды или простое описание. (В %{site_name} одну и ту же ящерицу можно охарактеризовать как пустынную рогатую ящерицу, так и как &quot;Mystery Lizard of Death Valley&quot;)
        why_doesnt_inaturalist_recognize_the_name_ive_entered?: Почему %{site_name}
          не опознаёт имя, которое я ввёл?
        inaturalist_has_name_information_for_mammals: |-
          %{site_name} содержит информацию о именах для млекопитающих, птиц, рептилий и земноводных, и продолжает добавлять новые имена видов в нашу базу данных. Если мы не распознаем конкретное имя, попробуйте
          альтернативные имена, которые мы могли бы распознать, и добавьте  оригинальное имя к тегам или полям описания.
        how_can_i_get_help_identifying_what_i_saw?: Как я могу получить помощь в идентификации
          увиденного?
        check_the_id_please_checkbox_when_html: Установите флажок «ID Please» при
          добавлении / редактировании вашего наблюдения, и ваше наблюдение появится
          в <a href="%{url}">Идентифицируйте, пожалуйста</a>.
        what_does_it_mean_to_link_inaturalist_to_my_flickr_account?: Что означает
          привязать %{site_name} к моей учетной записи Flickr?
        inaturalist_can_link_directly_to_the_flickr_photo_service: '%{site_name} можно
          связать непосредственно с фотосервисом Flickr,  так что вы сможете добавлять
          Ваши фото Flickr в ваши наблюдения. Когда вы соглашаетесь привязать свой
          аккаунт Flickr, Вы просто связываете две учетные записи; мы не имеем доступа
          к вашему паролю Flickr, и вы не отказываетесь от ваших авторских прав и
          не предоставляете нам возможность использовать любое ваше фото в нежелательных
          для вас целях.'
        can_i_add_photos_without_a_flickr_account?: Могу ли я добавить фото без аккаунта
          Flickr?
        we_also_support_google_html: 'Мы также поддерживаем Google Photos: <a href="%{url}">Сконфигурируйте
          ваш аккаунт Google &raquo;</a>'
        we_also_support_uploading_photos: Мы также поддерживаем загрузку фото непосредственно
          на сайт %{site_name}, но это может происходить довольно медленно, поэтому
          у нас допустима только  одна загрузка одновременно. Посредством Flickr или
          Google, если вы уже используете эти сервисы, загрузка, возможно будет осуществляться
          быстрее.
        what_are_tags?: Что такое теги?
        tags_are_keywords_you_can_add_to_an_html: Теги - это ключевые слова, которые
          вы можете добавить к наблюдению для облегчения поиска. Например, если барракуда
          следует за вами в дайвинг-путешествии на острова Теркс и Кайкос, вы можете
          присвоить наблюдению теги &quot;страшно, барракуда, подводное плавание,
          отпуск, теркс и кайкос&quot;.
        can_i_include_my_observations_on_my_blog?: Могу ли я добавить мои наблюдения
          %{site_name} на мой веб-сайт или в мой блог?
        sure_check_out_our_widget_html: Конечно, проверьте наш <a href="%{url}" title="Виджет
          наблюдений">Observations Widget</a>.
        what_kind_of_photos_should_i_attach: Какие фото я должен добавить к наблюдениям?  Могу
          ли я прикрепить фотографии, которые сделал не я?
        photos_attached_to_observations_should_be: Фотографии, прилагаемые к наблюдениям,
          должны быть представлены лицом, которое проводило наблюдение. Если вы регистрируете
          наблюдение дерева, а затем возвращаетесь на день позже, чтобы сделать снимок,
          пожалуйста, добавьте новое наблюдения с  изображением, потому что оно представляет
          собой дерево в другой момент времени.
        please_do_not_upload_pictures_you_didnt_take_html: Пожалуйста, <em>не загружайте
          фотографии, которые сделали не вы</em, если вы не получили разрешение от
          фотографа. Публикация работ, защищённых авторским правом, без какой-либо
          лицензии, предоставленной создателем работы, является незаконной, и все
          фотографы имеют полное авторское право на свои фотографии по умолчанию.
          Если на фото то, что вы наблюдали, и кто-то другой сделал фото, и вы получили
          разрешение на публикацию, следует отметить имя фотографа в описании наблюдения.
        what_is_geoprivacy?: Что такое приватность местоположения?
        geoprivacy_is_a_setting_you_can: 'Приватность местоположения - это настройка,
          которую вы можете задать в своих наблюдениях и которая управляет тем, как
          отображаются пространственные координаты (широта и долгота). Вот варианты:'
        note_that_curators_of: Обратите внимание, что кураторы отдельных проектов
          всегда могут  видеть координаты, независимо от настроек приватности местоположения,
          так что если вас беспокоит вопрос, кто имеет доступ к координатам, вы должны
          быть уверены, что доверяете кураторам проектов, в которых вы участвуете.
        what_is_does_it_mean_for: Что означает, что наблюдение должно быть скрыто?
        when_coordinates_are_obscured_it_means_that: Если координаты скрыты, это означает,
          что случайная точка в %{km}KM от истинных координат показана публично (т.е.
          на главной странице, на странице наблюдения и на странице проекта), в то
          время как истинные координаты видны только при просмотре своих собственных
          наблюдений (т.е. на индивидуальных страницах проекта и в списке ваших собственных
          наблюдений). Обратите внимание, что кураторы тех проектов, к которым вы
          добавили наблюдение, также могут видеть истинные координаты. Скрытые координаты
          всегда должны быть обозначены круговым маркером без стержней на картах и
          и в геопространственных источниках.
        coordinates_are_obscured_for_all_taxa: |-
          Координаты автоматически скрываются для всех таксонов, которые «БЛИЗКИ К ИСЧЕЗНОВЕНИЮ» или имеют более худший статус в соответствии с Красным списком МСОП. Некоторые таксоны могут быть
          объявлены находящимися под угрозой другими природоохранными органами, а некоторые могут быть просто отмечены как находящиеся под угрозой кураторами сайта %{site_name}, если они считают, что они нуждаются в защите.
        you_can_also_obscure_the_coordinates_html: Вы можете также скрыть координаты
          ваших наблюдений независимо от того, к какому таксону они относятся. См.
          выше <a href="#geoprivacy">geoprivacy</a>
