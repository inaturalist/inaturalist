      collection_project_changed_for_trusting_member:
        #Followed by link to a page showing project managers
        admins_may_have_access_to_more_observations_html: |-
          Поскольку вы доверили этому проекту скрытые координаты <a
          href="%{obs_url}">некоторых ваших наблюдений</a>, администраторы могут получить доступ к большему количеству ваших скрытых координат, чем тогда, когда вы доверяли этому проекту. Вам следует пересмотреть список администраторов и требования к проекту, чтобы убедиться, что вы по-прежнему доверяете этому проекту свои наблюдения:
        #Followed by the project icon and a link to the project
