    donate:
      donate_short_desc: "Пожертвуйте сейчас, чтобы показать свою поддержку!"
      donate_desc_html: |
        <p class="lead">
        <strong>iNaturalist - одно из крупнейших в мире сообществ, занимающихся изучением биоразнообразия. Спасибо за участие!</strong>
        </p>
        <p class="lead">
        Если вы верите в способность этого глобального сообщества любителей природы делиться знаниями и генерировать незаменимые данные о биоразнообразии, пожалуйста, подумайте о одноразовом или повторяющемся взносе онлайн, или воспользуйтесь <a href="https://www.inaturalist.org/pages/giving">другими способами дарения</a>.
        </p>
        <p class="lead">
        Ваши благотворительные пожертвования помогают поддерживать iNaturalist по мере роста сообщества - от совершенствования системы компьютерного зрения и внедрения новых функций до поддержки наших серверов и персонала.
        </p>
        <p class="text-muted">
        iNaturalist - это объединённая инициатива Калифорнийской Академии наук и Национального Географического общества. Все пожертвования будут получены Калифорнийской академией наук, 501(c)(3) некоммерческой организацией, не облагаемой налогом, базирующейся в Соединенных Штатах Америки (Tax ID: 94-1156258).
        </p>
      post_donate_social_media_text: Я оказываю поддержку iNaturalist, потому что...
      monthly_supporters:
        become_a_monthly_supporter_of_inaturalist: Станьте ежемесячным спонсором iNaturalist
        desc_html: |
          <p class="lead">
          <strong>iNaturalist - одно из крупнейших в мире сообществ, занимающихся изучением биоразнообразия. Спасибо за участие!</strong>
          </p>
          <p class="lead">
          Мы хотим сохранить бесплатное использование iNaturalist, но для продолжения работоспособности оно не может быть бесплатным. Если вы любите iNaturalist, рассмотрите возможность стать ежемесячным спонсором. Повторяющиеся дотации помогают iNaturalist продолжать масштабировать свою инфраструктуру и персонал, обеспечивая предсказуемый доход. Вы также можете выбрать отображение вашего ежемесячного статуса спонсора в вашем профиле пользователя.
          </p>
          <p class="lead">
          Ваши благотворительные пожертвования помогают поддерживать iNaturalist по мере роста сообщества - от совершенствования системы компьютерного зрения и внедрения новых функций до поддержки наших серверов и персонала. Если вы предпочитаете сделать одноразовое пожертвование, пожалуйста, <a href="%{donate_url}">нажмите здесь</a>.
          </p>
          <p class="text-muted">
          iNaturalist - это объединённая инициатива Калифорнийской Академии наук и Национального Географического общества. Все пожертвования будут получены Калифорнийской академией наук, 501(c)(3) некоммерческой организацией, не облагаемой налогом, базирующейся в Соединенных Штатах Америки.
          </p>
