    updates_by_you_panel_body: Помните, что на закладке 'Все обновления' вы будете видеть не только обновления вашего контента, но и контента людей, на которых вы подписаны, а также таксонов и мест, на которые вы подписаны, используя инструмент подписки, который находится справа.
    youve_got_updates_panel_title: У вас есть обновления!
    youve_got_updates_panel_body_p1: Будьте в курсе обновлений, отслеживая...
    youve_got_updates_panel_body_p2: |
      <ul>
      <li><strong>Ваш Контент:</strong> Активные действия с вашими наблюдениями, такие как комментарии, идентификации или фавориты от членов сообщества %{site_name}. Вы также получите обновление, когда кто-либо добавит ваше наблюдение в проект или проставит значения в его дополнительные поля.</li>
      <li><strong>Люди:</strong> Новые наблюдения или сообщения в журнале от людей, на которых вы подписаны.</li>
      <li><strong>Организмы, Проекты & Места:</strong> Новые наблюдения конкретных организмов или мест, на которые вы подписаны. Вы можете также присоединиться к проектам, таким образом вы будете получать обновления при публикации сообщений в журнале проекта.</li>
      <li><strong>Обсуждения, в которых вы участвуете:</strong> подписывает вас на любую новую активность этого контента. Добавление комментариев или идентификаций к чужому контенту автоматически подписывает вас на любую новую активность этого контента. Используйте средство управления подписками, чтобы перестать получать обновления.</li>
      </ul>
