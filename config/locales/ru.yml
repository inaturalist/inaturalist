    taxon_changes:
      move_children_desc: |
        Потомки входного таксона, которые являются общими или более грубыми, будут перемещены на выход; виды, подвиды, разновидности и т. д. будут заменены на эквиваленты с новым названием рода или вида.
      form:
        move_children_desc_html: |
          Установка этого флажка приведет к перемещению потомков входного таксона в выходной таксон для свопов и слияний, когда это изменение будет выполнено. Если это изменение будет применено на уровне рода или ниже, оно создаст таксонные свопы для всех потомков, у которых предполагается изменение имени. Например, если вы замените семейство Canidae на Dogidae, это изменит родителя рода <i>Canis</i> с Canidae до Dogidae. Если вы замените род <i>Canis</i> на род <i>Dogis</i>, это создаст и осуществит таксонные свопы, изменяющие <i>Canis lupus</i> на <i>Dogis lupus</i> и <i>Canis lupus</i> ssp. <i>lupus</i> на <i>Dogis lupus</i> ssp. <i>lupus</i>. Это может вызвать путаницу, поэтому применяйте с осторожностью.
    taxon_links:
      form:
        name_with_rank_desc: |
          Название таксона с рангом. Для внутривидовых рангов ранг устанавливается после биномиального имени.
    taxon_names:
      form:
        new_name_guidelines_html: |
          <ul>
          <li><p>Старайтесь добавлять имена, которые используются повсеместно. Пожалуйста, не изобретайте новые имена.</p></li>
          <li><p>Не добавляйте задвоенные имена, например, не называйте ястребов "ястреб"</p></li>
          <li><p>Для таксонов более высокого уровня старайтесь использовать имена, которые включают всех потомков, например, «цаплевые» или «семейство вересковых»</p></li>
          <li>
          <p>
          Не добавляйте информацию, которая не является именем, например, информацию о том, как, по вашему мнению, следует использовать имя
          </p>
          </li>
          <li>
          <p>
          Новые лексиконы должны быть на английском языке. Пожалуйста, не добавляйте переведённые названия языков, такие как "French,  Français", потому что это просто затруднит или сделает невозможным для нас показать локализованные имена для людей, которые используют сайт на разных языках.
          </p>
          </li>
          <li>
          <p>
          Народные названия, связанные с переведёнными языками, будут отображаться как народное имя по умолчанию для этого языка (за исключением эффекта предпочтений места, порядка имён и т.д.).
          <a class="readmore" href="/pages/translate">Узнать больше о переводе</a>
          </p>
          </li>
          </ul>
        places_help_html: |
          Добавьте имя месту, чтобы придать ему приоритет для сайтов и пользователей, связанных с этим местом. Если место имеет несколько имён, вы можете задать их приоритет <a href="%{url}">здесь</a>. <strong>Не добавляйте<strong> имена для КАЖДОГО места, где используется имя, добавляйте только для мест, которые конфликтуют с другими местами.
      taxon:
        about_html: |
          Таксоны могут иметь много народных названий. Мы поддерживаем одно народное название по умолчанию по всему миру, которое можно изменить здесь, перетащив имя в начало списка. Вы также можете указывать имена по умолчанию для различных мест, редактируя имя и добавляя место, но, пожалуйста, делайте это только в тех случаях, когда разные места имеют конфликтующие имена.
