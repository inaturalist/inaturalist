        about_names_desc: "<p>\n  Большинство категорий организмов имеют «общие имена»
          в разговорных языках. \n  Эти имена обычно узнаваемы, легко произносятся
          и стабильны с течением \n  времени, но многие организмы имеют несколько
          различных имен в разных \n  местах, даже на одном языке, что может затруднить
          общение по теме об этих \n  организмах и внести  путаницу.\n  Ученые решают
          эту проблему, используя одно «научное наименование»\n  для каждой категории
          организма, соответствующее правилам\n  <a \n  href=\"https://ru.wikipedia.org/wiki/%D0%91%D0%B8%D0%BE%D0%BB%D0%BE%D0%B3%D0%B8%D1%87%D0%B5%D1%81%D0%BA%D0%B0%D1%8F_%D0%BD%D0%BE%D0%BC%D0%B5%D0%BD%D0%BA%D0%BB%D0%B0%D1%82%D1%83%D1%80%D0%B0\">Биологическая
          номенклатура</a>, но эти наименования, как правило, основаны на латыни,
          языке, \n  на котором никто не   говорит, поэтому для многих людей они не
          такие \n  запоминающиеся, как общие имена. Научные наименования также могут
          \n  отражать таксономическую позицию, поэтому они могут меняться, когда
          \n  ученые разрабатывают более точные теории об эволюционных отношениях
          между\n  различными организмами, что вновь уменьшает их полезность в общении,
          даже \n  среди людей, которые знакомы с научными наименованиями.\n</p>\n<p>\n  Старая
          пословица гласит: «Общие имена меняются от места к месту, а \n  научные
          наименования меняются время от времени».\n</p>\n<p>\n  Мы пытаемся устранить
          эти недостатки, показывая как общие имена, так и научные \n  наименования
          там, где это возможно, и выбирая общие имена, основанные на \n  языковых
          и географических предпочтениях пользователя.\n</p>"
        about_conservation_status_desc: Природоохранный статус суммирует риск исчезновения
          группы организмов.
        about_establishment_desc: '"Способ возникновения" описывает, как вид появился
          там, где он в настоящее время присутствует. Интродуцент означает, что он
          появился вследствие человеческой деятельности, в то время как естественный
          означает, что он появился без помощи человека. Эндемичные виды встречаются
          только в определенном месте и нигде больше.'
        about_taxon_curators_desc: Эти люди управляют частью таксономического дерева,
          которое включает этот таксон. Если вы хотите внести изменения, отметьте
          этот таксон или обратитесь к одному из этих людей.
        charts_help_seasonality: На этой диаграмме показано количество наблюдений
          этого таксона, сгруппированных по месяцам. Имейте в виду, что это количество
          наблюдений, поэтому на них влияет как то, когда организм можно наблюдать,
          так и то,  когда люди наблюдают. Таким образом, птица может показаться очень
          активной в мае, но это также может быть связано с тем, что больше людей
          её наблюдают в мае, но будут игнорировать этот вид в последующие месяцы.
          Аналогично, если вы видите больше стрекоз в июне, чем в январе, это, вероятно,
          связано с тем, что в северном полушарии наблюдает большее количество людей,
          чем в южном полушарии, а не потому, что стрекозы более активны в июне, поэтому
          проверьте карту при рассмотрении этих диаграмм. Всегда полезно скептически
          относиться к этим диаграммам, когда количество наблюдений невелико и/или
          когда имеются большие расхождения между числом наблюдений в статусе «Проверяемый»
          и «Исследовательский уровень».
        charts_help_history: Этот график показывает число наблюдений этого таксона
          по месяцам за последние десять лет. Опять же, он смещен по количеству наблюдателей,
          но он покажет вам необычные всплески в наблюдениях, и если он кажется плоским
          или уменьшается, несмотря на увеличение числа наблюдателей, можно предположить
          изменение в распространенности.
        charts_help_other: 'Мы также показываем графики сезонности для значений наблюдения.
          Значения - это новая система добавления метаданных к наблюдениям с использованием
          контролируемого словаря терминов. Сейчас мы используем только «Стадия жизни»
          и «Фенология растений» (когда растение цветёт или плодоносит). У нас пока
          еще нет возможности добавлять значения напрямую, поэтому на данный момент
          мы преобразуем данные из полей наблюдения в значения. Если вы не можете
          дождаться, когда мы построим нашу систему значений, вы можете внести свой
          вклад в значения «Стадия жизни», добавив значения полей наблюдения, которые
          имеют любое из следующих значений: Взрослый, После линьки, Куколка, Нимфа,
          Личинка, Яйцо или Молодой. Так что, в частности, поля «Стадия жизни» и «Стадия
          жизни насекомого» хороши. Для «Фенологии растений» мы смотрим на любое поле
          со словом «фенология» в его названии и значения «цветок» или «плод», поэтому
          поле «Цветущая фенология» полезно использовать.'
        charts_help_relative_observations: Отображение частоты как относительной доли
          всех наблюдений помогает сгладить эффект общего роста сайта. Например, если
          сайт растет по мере того, как мы получаем больше наблюдений с каждым годом,
          мы получаем больше наблюдений за любым отдельным таксоном, что ничего не
          говорит вам о том, больше ли наблюдается этот таксон в данном месте, или
          просто есть больше людей, наблюдающих за ним. Показ относительной пропорции
          означает, что если есть всего 100 наблюдений, но 20 наблюдений этого таксона,
          то пропорция равна 0,2 (20 / 100). Если в следующем году люди сделают 2000
          наблюдений и 400 наблюдений этого таксона, то доля по-прежнему равна 0,2
          (400/2000). Это приводит к некоторым отклонениям, когда в области очень
          мало наблюдателей или есть таксоны, которые очень редко встречаются, но
          это верно и для общего количества.
        complete_taxon_desc: «Полные» таксоны содержат все свои потомки, дошедшие
          до нас таксоны определенного ранга, присутствующие в базе данных сайта.
          Например, когда таксон полный с точки зрения видов, мы можем сказать, сколько
          его видов было обнаружено и сколько еще нужно наблюдать. Подсчёт видов для
          «полных» таксонов, включающих виды, не учитывает «неисчислимые» виды, такие
          как вымершие виды или неактивные виды, также включены только виды, а не
          внутривидовые таксоны, такие как подвиды или разновидности.
        discoveries_desc: Самые недавние вновь выявленные виды этого таксона
        trending_desc: Наиболее наблюдаемые таксоны за последний месяц
        trending_in_place_desc_html: Наиболее наблюдаемые таксоны за последний месяц
          в <a href="%{url}">%{place}</a>
        rare_desc: Наименее наблюдаемые таксоны, находящиеся под угрозой исчезновения
        rare_in_place_desc_html: Наименее наблюдаемые таксоны, находящиеся под угрозой
          исчезновения в <a href="%{url}">%{place}</a>
        wanted_desc: Виды этого таксона пока не наблюдались.
        no_trending_desc: Ничего ниже уровня этого таксона не наблюдалось за последний
          месяц
        frequency:
          research: Исследовательский уровень
          verifiable: Проверяемый
          Flowering Phenology=bare: Цветы отсутствуют
          Flowering Phenology=budding: Почкование
          Flowering Phenology=flower: Цветение
          Flowering Phenology=fruit: Плодоношение
          Life Stage=egg: Яйцо
          Life Stage=larva: Личинка
          Life Stage=teneral: После линьки
          Life Stage=subimago: Субимаго
          Life Stage=nymph: Нимфа
          Life Stage=pupa: Куколка
          Life Stage=adult: Взрослый
          unannotated: Нет значения
        photo_chooser_modal_desc: Переместите фото сюда с левой стороны или перемещайте
          фото здесь, чтобы изменить порядок.
        photo_chooser_modal_explanation: Обратите внимание, что на странице таксона
          будут показаны фотографии этого таксона и его потомков. Однако фотографии,
          выбранные для этого таксона, будут показаны первыми. Первым снимком будет
          изображение по умолчанию, используемое на сайте.
    taxon_changes:
      move_children_desc: Потомки входного таксона, которые являются общими или более
        грубыми, будут перемещены на выход; виды, подвиды, разновидности и т. д. будут
        заменены на эквиваленты с новым названием рода или вида.
      form:
        move_children_desc_html: Установка этого флажка приведет к перемещению потомков
          входного таксона в выходной таксон для свопов и слияний, когда это изменение
          будет выполнено. Если это изменение будет применено на уровне рода или ниже,
          оно создаст таксонные свопы для всех потомков, у которых предполагается
          изменение имени. Например, если вы замените семейство Canidae на Dogidae,
          это изменит родителя рода <i>Canis</i> с Canidae до Dogidae. Если вы замените
          род <i>Canis</i> на род <i>Dogis</i>, это создаст и осуществит таксонные
          свопы, изменяющие <i>Canis lupus</i> на <i>Dogis lupus</i> и <i>Canis lupus</i>
          ssp. <i>lupus</i> на <i>Dogis lupus</i> ssp. <i>lupus</i>. Это может вызвать
          путаницу, поэтому применяйте с осторожностью.
    taxon_links:
      form:
        name_with_rank_desc: Название таксона с рангом. Для внутривидовых рангов ранг
          устанавливается после биномиального имени.
    taxon_names:
      form:
        new_name_guidelines_html: |-
          <ul>
            <li><p>Старайтесь добавлять имена, которые используются повсеместно. Пожалуйста, не изобретайте новые имена.</p></li>
            <li><p>Не добавляйте задвоенные имена, например, не называйте ястребов "ястреб"</p></li>
            <li><p>Для таксонов более высокого уровня старайтесь использовать имена, которые включают всех потомков, например, «цаплевые» или «семейство вересковых»,</p></li>
            <li>
              <p>
                Не добавляйте информацию, которая не является именем, например, информацию о том, как, по вашему мнению, следует использовать имя</p>
            </li>
            <li>
              <p>
                Новые лексиконы должны быть на английском языке. Пожалуйста, не добавляйте переведенные названия языков, такие как "French,  Français", потому что это просто затруднит или сделает невозможным для нас показать локализованные имена для людей, которые используют сайт на разных языках.</p>
            </li>
          </ul>
        places_help_html: Добавьте имя месту, чтобы придать ему приоритет для сайтов
          и пользователей, связанных с этим местом. Если место имеет несколько имён,
          вы можете задать их приоритет <a href="%{url}">здесь</a>. <strong>Не добавляйте<strong>
          имена для КАЖДОГО места, где используется имя, добавляйте только для мест,
          которые конфликтуют с другими местами.
      taxon:
        about_html: Таксоны могут иметь много общих имен. Мы поддерживаем одно общее
          имя по умолчанию по всему миру, которое можно изменить здесь, перетащив
          имя в начало списка. Вы также можете указывать имена по умолчанию для различных
          мест, редактируя имя и добавляя место, но, пожалуйста, делайте это только
          в тех случаях, когда разные места имеют конфликтующие имена.
    users:
      dashboard:
        taxon_change_desc: Изменения таксонов представляют собой изменения в таксономии
          %{site_name}. В большинстве случаев %{site_name} будет автоматически поддерживать
          ваш контент в актуальном состоянии, когда произойдут эти изменения (если
          вы не отказались), но мы все же хотим сообщить вам, когда и как ваши данные
          меняются.
        your_content_will_be_updated: Ваш контент, связанный с этими таксонами, будет
          обновляться автоматически.
        you_may_want_to_update: У вас есть контент, связанный с этими таксонами, который
          вы, возможно, захотите обновить.
        cannot_update_your_content: '%{site_name} не может обновить ваш контент автоматически
          для этого изменения.'
        new_project_admin_html: Интересно, почему вы теперь администратор этого проекта?
          Предыдущий владелец либо назначил вас новым администратором, либо удалил
          свою учетную запись и %{site_name} назначил вас, потому что вы менеджер
          проекта или куратор сайта. Если Вы не хотите быть администратором проекта,
          пожалуйста, свяжитесь с <a href="mailto:%{help_email}">%{help_email}</a>
        curators_can_see: Напоминаем, что кураторы проекта могут видеть частные и
          скрытые координаты наблюдений, которые вы добавляете в этот проект.
      edit:
        blocking_desc_html: |-
          <p>
            Блокировка кого-либо не позволяет им отправлять сообщения вам, комментировать ваши наблюдения, идентифицировать ваши наблюдения и иным образом взаимодействовать с вами на %{site_name}. Блокировка также удаляет их наблюдения из результатов вашего поиска и удаляет ваши наблюдения из результатов их поиска. Однако это не делает вас невидимым для них. Они всё еще могут находить ваши наблюдения и просматривать ваш профиль, они просто не могут взаимодействовать с вами.
          </p>
          <p>
            Блокировка предназначена для ситуаций, когда вы просто не можете ладить с кем-то, и они не оставляют вас в покое, несмотря на ваши усилия по разрешению споров цивилизованным образом. Это не способ скрыться от людей, предотвратить идентификацию от людей, чьим мнениям вы не доверяете, или отказаться от идентификации сообществом (для этого есть другая настройка). Таким образом, блокировка работает в обоих направлениях: если вы блокируете кого-то, они не могут взаимодействовать с вами, но вы также не можете взаимодействовать с ними. Если вы злоупотребляете блокировкой, чтобы помешать кому-то идентифицировать ваши наблюдения, вы также мешаете себе идентифицировать их наблюдения.
          </p>
          <p>
             Вы можете заблокировать только трех человек. Мы считаем, что это разумное число, которое позволяет людям, нуждающимся в блокировке, одновременно предотвращать злоупотребление блокировкой. Если вы чувствуете, что вам нужно блокировать больше людей, пожалуйста, <a href="mailto:%{help_email}">свяжитесь с нами</a>.
          </p>
          <p>
            Если кто-то издевается над вами или преследует вас на %{site_name}, <a href="mailto:%{help_email}">пожалуйста, дайте нам знать</a>. Если это является нарушением наших условий предоставления услуг или представляет собой другое поведение, которое мы считаем неуместным для нашего сайта, мы проведем расследование.
          </p>
        common_names_desc: Показывать общие имена. Отмените, если вы хотите видеть
          только научные наименования. Обратите внимание на то, что вы можете управлять
          тем, какие общие имена отображаются, меняя ваши настройки места действия
          и места.
        if_you_change_your_mind_you_can_always_edit_your_settings_html: Если вы измените
          ваше мнение, вы всегда сможете <a href='/users/edit'>отредактировать ваши
          настройки</a>.
        inaturalist_network_affiliation_desc_html: Сеть <a href="%{url}" target="_blank">iNaturalist
          Network</a> представляет собой набор локализованных веб-сайтов, связанных
          с глобальным сообществом iNaturalist. Вы можете изменить свою принадлежность
          к основному сайту, что означает, что ваш контент будет иметь некоторый приоритет
          на этом сайте, но также означает и то, что владельцы этого сайта имеют право
          загружать и просматривать все ваши данные, как это делают администраторы
          сайта iNaturalist. Если этот сайт уходит из сети, то как ваша учетная запись,
          так и данные уйдут вместе с этим сайтом.
        licensing_desc_html: Лицензирование вашего контента дает другим людям законное
          право использовать его, не спрашивая вашего разрешения, если они придерживаются
          условий лицензии. %{site_name} использует ваш контент, лицензированный Creative
          Commons, для обмена данными с партнерами по данным, такими как <a href="http://www.gbif.org/">Глобальный
          информационный фонд по биоразнообразию</a> (GBIF), международной межправительственной
          организацией, которая собирает и распространяет информацию о биоразнообразии
          со всего мира.
        muting_desc_html: |-
          <p>
            Отключение кого-либо предотвращает получение вами уведомления о том, что они делают, в том числе о комментировании ваших наблюдений, отправке вам сообщения, упоминании вас и т.д. Отключение помогает игнорировать кого-то, не мешая ему ничего делать.
          </p>
          <p>
            Вы можете отключить любое желаемое количество людей, но имейте в виду, что вы будете упускать потенциально важные уведомления, такие как идентификации, которые меняют идентификатор сообщества у ваших наблюдений.
          </p>
        name_place_help_html: Установить приоритет общих имен, используемых в этом
          месте.
        place_preference_changed_notice_html: Предпочтительное место изменено. Если
          вы измените ваше мнение, вы всегда сможете <a href='/users/edit'>отредактировать
          ваши настройки</a>.
        project_addition_preferences:
          any: Любой
          joined: Проекты, к которым вы присоединились
          none: Никакие, только вы можете добавлять ваши наблюдения к проектам
        this_only_applies_to_traditional_projects: |-
          Это относится только к традиционным проектам. Вы не можете исключать наблюдения из коллекционных или зонтичных проектов, которые по сути являются сохраненными поисками.
