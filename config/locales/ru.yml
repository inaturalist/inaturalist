      year:
        donate_title: "Особая благодарность всем нашим спонсорам"
        donate_desc_html: |
          Спасибо за то, что дарите нам ваше время, внимание, опыт и пожертвования! iNaturalist - это некоммерческая совместная инициатива Калифорнийской академии наук и Национального географического общества.
          Она поддерживается <a href="%{team_url}">небольшой командой</a>, которая занимается всем дизайном и разработкой программного обеспечения для веб-сайта, мобильных устройств и <a href="%{seek_url}">Seek by iNaturalist</a> в дополнение к управлению поддержкой сообщества, сотрудничеством и интеграцией, которые поддерживают работу (и дают быстрый рост!). Программа опирается на многочисленные гранты и пожертвования, включая благотворительные подарки от менее чем 0,2% участников. Мы особенно благодарны Ежемесячным Спонсорам, чьи постоянные взносы помогают нам планировать будущее. Вы можете сделать пожертвования в более чем 30 валютах для поддержки основных операций iNaturalist.
          Спасибо всем вам за участие в создании самого крутого года iNaturalist 2019!
        inaturalist_network: сеть iNaturalist
        inaturalist_network_desc: |
          Загляните в «Обзоры года» участников сети iNaturalist.
        include_usa: Включая США
        growth_by_country_desc_html: |
          Где происходит рост? На карте и графике есть попытка разбить это по странам, что оказывается сложным, поскольку рост по странам может быть очень несбалансированным. Здесь мы решили опустить США и использовать по умолчанию логарифмическую шкалу, чтобы подчеркнуть различия между другими странами. Если страна окрашена в черный цвет, это означает, что она не внесла существенного вклада в процент, или у нее не было роста в этом году, или не было больше наблюдений в этом году, чем в прошлом году (наведите курсор на страну, чтобы увидеть немного больше деталей). <strong>"% от
          общего роста"</strong> означает, сколько мирового роста пришлось на конкретную страну, например, если было 20 наблюдений в 2018 году и 10 в 2017 году, то это составило бы рост 10 наблюдений, и если 5 из этих наблюдений были из Бенина, то Бенин обеспечил 50% общего роста. <strong>"% роста"</strong> означает число наблюдений в этом году в этой стране в процентах от наблюдений в прошлом году в этой стране, поэтому если в Лаосе было 10 наблюдений в прошлом году, а в этом году 20, это составило бы 100% роста, а если в прошлом году было 0 и 1 в этом году, то это бесконечный % роста.
        growth_by_country_title: Рост по странам
        growth_desc: |
          Диаграммы "Наблюдения" и "Таксоны" могут включать данные, которые видны на %{site_name} и добавлены людьми, не связанными с %{site_name}, в то время как диаграмма "Пользователи" охватывает только те даты, когда пользователи, связанные в данное время с %{site_name}, присоединились к iNaturalist.
        growth_in_year_obs: "Рост в %{year} (набл)"
        growth_title: Рост
        new_species_desc: |
          Виды, впервые наблюдавшиеся на %{site_name} в этом году.
          Показано %{x} из <a href="%{url}">%{y} видов</a>.
        new_species_desc_html: |
          Виды, которые были впервые были добавлены в этом году. Нажмите на месяц, чтобы увидеть некоторые новые виды, добавленные в этом месяце. Вы также можете просмотреть общее накопленное количество видов или переместить ползунок назад во времени, чтобы увидеть другие впервые наблюдаемые виды. Диаграмма показывает виды проверяемых наблюдений по месяцам загрузки на %{site_name} (а не по месяцам, когда они наблюдались). Она не включает таксоны более высокого или более низкого уровня, поэтому наблюдение, идентифицированное как Млекопитающее, не учитывается, а наблюдение <i>Canis lupus</i> ssp. <i>arctos</i> будет учтено как <i>Canis lupus</i>.
        obs_in_year: Набл в %{year}
        percent_growth_in_year: "% роста в %{year}"
        percent_of_total_growth: "% от общего роста"
        publications_desc_html: |
