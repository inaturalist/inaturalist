    emailer:
      bulk_import_success:
        success_message: |
          Массовый импорт %{filename} выполнен успешно. Ваши наблюдения сейчас обрабатываются и скоро появятся на сайте.
      bulk_import_error:
        taxon_spelling_notice_html: |
