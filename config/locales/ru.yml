  sites_affiliation_about_desc_html: |
    Если ваша организация заинтересована в присоединении к сети iNaturalist, вы можете найти более подробную информацию %{start_tag_join}здесь%{end_tag_join}.
  sites_affiliation_examples_canada_cdc_html: |
    %{start_tag_inat_canada}iNaturalist Канада%{end_tag_inat_canada}дает возможность включать данные из iNaturalist в безопасные системы местного уровня, управляемые Центрами обработки данных (ЦОД) по сохранению. Эти системы используются (два раза в год) при проведении оценок для определения статуса видов, подверженных риску, а также для определения критических мест обитания исчезающих и находящихся под угрозой исчезновения видов.  В результате также стало возможным обнаруживать и сокращать очаги гибели на дорогах видов, подверженных риску; очертить и в конечном итоге защитить ключевые районы биоразнообразия, а также подтвердить наличие видов, о которых не сообщалось в течение десятилетий.
  sites_affiliation_examples_ecuardor_bndb_html: |
    %{start_tag_ecuador}iNaturalist Ecuador%{end_tag_ecuador} использует Национальную базу данных по биоразнообразию Эквадора - BNDB - большое хранилище данных из научных записей, а также из гражданской науки. Цель состоит в том, чтобы объединить знания и данные, которые помогают улучшить понимание окружающей среды флоры и фауны Эквадора.
  sites_affiliation_examples_mexico_nbis_html: |
    Наблюдения Мексики %{start_tag_naturalista}Naturalista%{end_tag_naturalista} поступают
    в Национальную информационную систему по биоразнообразию (в CONABIO, Национальную комиссию по биоразнообразию) вместе с записями eBird. В %{start_tag_enciclovida}Enciclovida%{end_tag_enciclovida} можно найти как научные, так и гражданские научные записи.
  sites_affiliation_examples_portugal_atlas_html: |
    Член сети iNaturalist Португалии
    %{start_tag_portugal}BioDiversity4All%{end_tag_portugal} поделился записями
    из португальского атласа мигрирующих птиц, атласа млекопитающих,
    а также данными других португальских научных исследований.
  sites_affiliation_more_automatically_hidden_coordinates: |
    Автоматически скрытые координаты (скрытые или частные из-за "геоприватности таксона")
  sites_affiliation_more_automatically_hidden_coordinates_desc: |
    iNaturalist автоматически скрывает координаты некоторых видов, чтобы защитить их от беспокойства, сбора или браконьерства. Если координаты наблюдений были скрыты автоматически только для защиты видов, iNaturalist делится истинными координатами всех наблюдений с членами сети соответствующих стран.
  sites_affiliation_more_email_addresses: |
    Адреса электронной почты сообщаются членам сети исключительно для коммуникационных целей, связанных с сайтом.
  sites_affiliation_more_twice_per_year: |
    Два раза в год iNaturalist делится адресами электронной почты учетных записей стран-участников и некоторыми скрытыми координатами (т. е. общедоступными или частными координатами) с участниками сети iNaturalist, чтобы облегчить использование данных iNaturalist для исследований, сохранения и управления в их соответствующих областях. Два способа скрытия координат используются по-разному, как описано ниже.
  sites_affiliation_more_user_hidden_coordinates: |
    Скрытые пользователем координаты (скрытые или частные из-за настройки "геоприватность")
  sites_affiliation_more_user_hidden_coordinates_desc: |
    Наблюдения со скрытыми координатами из-за выбора отдельных пользователей передаются гораздо более ограниченным и специфическим способом.  Присоединившись к сайту страны-участника, iNaturalist делится с администраторами этого сайта точными координатами наблюдений с геоприватностью, для которых вы установили значение скрыто или частное, в дополнение к тем, которые являются общедоступными или закрытыми из-за геоприватности таксонов. Это позволяет вашим наблюдениям стать более ценными для местных природоохранных усилий.
  sites_affiliation_overview_current_member_list_html: |
    Вы можете видеть список текущих членов %{start_tag_network}сети iNaturalist%{end_tag_network}.
  sites_affiliation_overview_in_order_to_advance: |
    В целях продвижения исследований и охраны природы в своих областях участники сети могут обмениваться данными с iNaturalist. Они несут ответственность за оценку обоснованности и уместности запросов данных и их потенциальные результаты; передают в письменной форме ответственность за обеспечение безопасности таких данных и за то, чтобы никоим образом не раскрывать их публично, не делиться ими или не использовать их за пределами их первоначального предназначения; документируют все случаи обмена вместе с соответствующими результатами, конечные результаты или предполагаемые виды использования и ежегодно отчитываются перед iNaturalist.
  sites_affiliation_overview_the_inaturalist_network_is_a_collection_html: |
    %{start_tag_network}Сеть iNaturalist Network%{end_tag_network} - это группа локализованных веб-сайтов %{start_tag_global}глобального сообщества iNaturalist%{end_tag_global}.
  sites_affiliation_overview_when_you_affiliate: |
    Когда вы присоединяетесь к участнику сети iNaturalist, ваш адрес электронной почты и истинное местоположение ваших скрытых и личных местоположений делятся со страной-участником. Это позволяет вашим наблюдениям стать более ценными для местных природоохранных усилий. Если вы живете в регионе или часто посещаете регион, который является членом Сети, вам рекомендуется выбрать его в качестве своей сетевой принадлежности для облегчения обмена данными.
  sites_affiliation_overview_you_can_continue_html: |
    Вы можете входить в систему через iNaturalist.org или через ваш сетевой веб-сайт. Независимо от вашей сетевой принадлежности, все ваши данные будут размещены в одном и том же месте, и вы по-прежнему сможете взаимодействовать с более широким международным сообществом натуралистов. Каждая учетная запись iNaturalist может быть связана только с одним участником Сети. Вы можете просмотреть или изменить свою сетевую принадлежность в ваших %{start_tag_settings}настройках учетной записи%{end_tag_settings}.
  sites_affiliation_title: Подробнее о сетевой принадлежности
  sites_network_agreements_html: |
    iNaturalist имеет официальные соглашения с организациями в каждой из этих географических областей для поддержки использования платформы iNaturalist.
    <strong>Если ваша организация заинтересована в присоединении к сети iNaturalist, вы можете найти более подробную информацию здесь
    %{start_tag_join}here%{end_tag_join}.</strong>
  sites_network_consists_of: "Сеть iNaturalist состоит из нескольких организаций:"
  sites_network_inaturalist_network_collection: |
    Сеть iNaturalist - это набор локализованных веб-сайтов, которые полностью связаны с глобальным сообществом натуралистов. Сетевые сайты поддерживаются местными учреждениями, которые поощряют местное использование и облегчают использование данных iNaturalist в интересах местного биоразнообразия. Они имеют доступ к истинным координатам в пределах своих географических районов, которые автоматически скрываются от общественности, чтобы лучше защитить виды, находящиеся под угрозой исчезновения.
  sites_network_your_username: |
    Ваше имя пользователя и пароль работают на всех сайтах, входящих в сеть iNaturalist. Если вы решите присоединиться к сайту Сети, местные учреждения, поддерживающие каждый сайт, также получат доступ к вашему адресу электронной почты (лишь для связи с вами в пределах деятельности сайта) и доступ к истинным координатам наблюдений, которые вы решили сделать скрытыми или частными.
