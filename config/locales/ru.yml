          <a href="%{url}">Посмотреть все %{numStudies} исследований</a>
        sunburst_desc_html: Наблюдаемые таксоны упорядочены в виде иерархической диаграммы
          Санбёрст. Основание иерархии находится в центре, начиная с «Жизни», и заканчивается
          видами на внешних краях. Размер каждой дуги пропорционален количеству наблюдений
