      show:
        allow_curator_coordinate_access_desc_html: |
          Позволить кураторам проекта видеть скрытые координаты этого наблюдения
        ancestor_disagreements_desc: "# идентифицированных таксонов, которые относятся к предкам таксона, но не соответствуют таксону (т.е. \"я думаю, что этот род, но не согласен, что этот вид\")"
        community_taxon_desc_html: |
          <p class="ui">
          Таксон сообщества (или идентификация сообществом) представляет собой тот таксон, который, по мнению сообщества %{site_name}, изображен в наблюдении. Если вам интересно, как выбирается таксон сообщества, посмотрите указанные ниже примечания к алгоритму, однако в общем случае мы стараемся <strong>выбрать таксон, с которым согласны более чем 2/3 идентифицирующих</strong>. Иногда это означает выбор таксона более высокого уровня, который содержит ряд несогласующихся таксонов (например, вы думаете, что это kingsnake, а я думаю, что это rattlesnake, в таком случае iNat выбирает подотряд Serpentes (Змеи), который содержит всех змей). Алгоритм также немного поддерживает инакомыслие, потому что мы обнаружили, что инакомыслящие часто правы.
          </p>
          <p class="ui">
          Наблюдение исследовательского уровня должно иметь (наряду с прочими критериями) таксон сообщества. Если наблюдение имеет только одну идентификацию, оно не получит таксон сообщества. Все наблюдения хотя бы с одной идентификацией также будут иметь таксон наблюдения. Таксон наблюдения - это таксон, который мы используем, когда делимся наблюдением с партнёрами по данным, связываем наблюдения одного и того же таксона на сайте, обновляем ваш список Жизни и т.д. В большинстве случаев таксон наблюдения в конечном итоге будет установлен равным таксону сообщества, но иногда они будут отличаться, особенно если сообщество остановилось в процессе идентификации. Например, если вы считаете, что это Змея (подотряд Serpentes), а я думаю, что это kingsnake (род <i>Lampropeltis</i>), таксон наблюдения установится на уровне kingsnake (поддержанный только моей идентификацией), а таксон сообщества будет равен serpentes (поддерживаемый минимум двумя идентификациями). Если по какой-либо причине вы не согласны с таксоном сообщества, вы можете отказаться от него в своих наблюдениях, что означает, что таксон наблюдения никогда не будет равен таксону сообщества (скорее, это будет ваша собственная идентификация).
          Это также означает, что ваше наблюдение может получить исследовательский уровень только в том случае, когда сообщество согласится с <em>вами/em>. Если вам в принципе не нравится идея таксона сообщества, вы можете полностью от него отказаться, <a href="/users/edit" target="_blank">редактируя ваши настройки</a>.
          </p>
          <p class="ui">
          <strong>Алгоритм:</strong> для всех идентифицируемых таксонов и таксонов, которые их содержат (например, род <i>Homo</i> содержит <i>Homo sapiens</i>), оценка каждого равна отношению числа «согласий» - совокупных идентификаций этого таксона к сумме совокупных идентификаций, "несогласий" - числу полностью отличающихся идентификаций (например, идентификаций таксона, который не содержат оцениваемый таксон), и «число несогласий с таксонами-предками» - число более консервативных идентификаций, которые не согласуются с более детальным таксоном. Для идентифицируемых таксонов, которые имеют оценку более 2/3 и не менее 2 идентификаций, выбирается таксон с самым низким рангом. 
          </p>
        cumulative_count_desc: '# идентификаций отдельного таксона и всех его потомков'
        curator_coordinate_access_disabled_desc_html: |
          Этот проект не допускает наблюдений с координатами, которые кураторы проекта не могут видеть. Если вы не хотите делиться координатами этого наблюдения с кураторами этого проекта, вы должны удалить наблюдение из проекта.
        data_quality_assessment_desc_html: |
          Оценка качества данных - это оценка точности наблюдения. Наблюдения исследовательского уровня могут использоваться учеными в научных целях. Проголосуйте ниже:
        disagreement_count_desc: "# идентифицированных таксонов, которые не относятся к предкам таксона"
        identification_count_desc: '# идентификаций отдельного таксона'
        flagged_photos_desc_html: |
          Некоторые из этих фото отмечены как содержащие недопустимый контент или как 
          нарушающие авторское право. Подробнее см. в разделе %{links}
        join_project_desc_html: |
          Присоединяясь к проекту, вы даёте кураторам проекта возможность видеть скрытые координаты того или иного наблюдения в проекте, это означает, что вы согласны с условиями проекта <a href="%{url}" target="_blank">terms</a>.
        quality_assessment_help_html: |
          <p>
            Оценка качества данных представляет собой итог точности наблюдений. Все наблюдения начинаются с уровня <strong>«обыкновенный»</strong> и достигают уровня <strong>«исследовательский»</strong>, когда 
          </p>

          <ul>
           \ <li>наблюдение <strong>имеет дату</strong></li>
            <li>наблюдение <strong>имеет геолокацию</strong> (т.е. имеет координаты широта/долгота)</li>
            <li>наблюдение <strong>содержит фото или звуки</strong></li>
            <li>наблюдение <strong>не является изображением человека</strong></li>
          </ul>
          <p>
            Наблюдения переходят на <strong>"исследовательский" уровень</strong> когда
          </p>
          <ul>
            <li>
           \   %{site_name} <strong>сообщество соглашается с идентификатором уровня вид или ниже, то есть когда более 2/3 идентифицируемых согласны с таксоном</strong>
           \ </li>
          </ul>
          <p>
            Наблюдения возвращаются на уровень "обыкновенный", если не соблюдаются вышеуказанные условия или сообщество соглашается, что 
          </p>
          <ul>
            <li>
              <strong>местоположение не выглядит точным</strong> (например,  обезьяны среди океана, бегемоты в офисных зданиях и т.п.)
           \ </li>
            <li>
              <strong>организм не является диким / натурализированным (т.е. находится в неволе /  культивируется людьми или интеллектуальными космическими  пришельцами)
            </li>
            <li>
              наблюдение <strong>не свидетельствует о существовании организма</strong>, например</strong>, содержит изображения ландшафтов, водных объектов, скал и т.п.
            </li>
            <li>
              наблюдение <strong>не показывает свежие (~ 100 лет) доказательства существования организма</strong> (например, окаменелости; но следы, экскременты и сухие листья - это нормально)
           \ </li>
            <li>
              для наблюдения больше не требуется идентификатор <em>и</em> идентификатор сообщества выше Семейства
            </li>
            <li>
              наблюдатель отказался от идентификатора сообщества, а таксон-идентификатор сообщества не является предком или потомком таксона, связанного с идентификатором наблюдателя
           \ </li>
          </ul>
          <p>
            И если это было недостаточно сложно, есть также ситуации, когда система голосует:
          </p>
          <ul>
            <li>
              Система будет голосовать за то, что наблюдение не является диким / натурализованным, если есть по крайней мере 10 других наблюдений рода или ниже наименьшем графстве, штате или стране, эквивалентном месту, которое содержит это наблюдение, и 80% или более из этих наблюдений были отмечены как не дикие/натурализованные.
           \ </li>
          </ul>
        score_desc: "оценка = общее число / (общее число + число несогласий + число несогласий с таксонами-предками)"
        observation_flagged_notice_html: |
          Это наблюдение было помечено как спам и больше не является общедоступным. Вы можете видеть его, потому что вы его создали, или же вы куратор сайта. Если вы думаете, что это ошибка, пожалуйста, a href="mailto:%{help_email}" class="contact">свяжитесь с нами</a>. <a href="/observations/%{observation_id}/flags">Управление флагами</a>
        observer_does_not_allow_observation_fields: Не допускается введение наблюдателем дополнительных полей наблюдения
        observer_only_allows_curators_to_add_fields: Наблюдатель позволяет добавлять поля наблюдения лишь кураторам сайта
      user_stats:
        user_stats_desc: |
          Статистика пользователя ограничена максимальным числом 500 по количеству наблюдений или количеству видов, поэтому общее количество, как правило, немного больше 500, так как два списка, вероятно, не содержат одних и тех же пользователей. Значение, обозначенное «*», означает, что оно не было в топ-500 для этой статистики.
    observation_fields:
      about_editing_observation_fields_desc_html: |
        <p class='ui'>Вы можете редактировать это поле наблюдения, потому что вы создали его или потому, что вы куратор сайта. Если вы куратор сайта, пожалуйста, следуйте этим рекомендациям</p>
        <ol>
        <li>Не осуществляйте произвольных изменений имени (например, меняя «питание» на «поедание нектара»)</li>
        <li>Имейте в виду, что поля наблюдений могут использоваться для наблюдений любого таксона, поэтому старайтесь не использовать терминологию, специфичную для таксона</li>
        <li>Не удалять поля, которые люди используют</li>
        <li>Не переводите существующие имена полей на другие языки. Английский язык - это лингва-франка этого сайта. Если вы действительно хотите иметь поле, которое отражает ту же концепцию, но на другом языке, пожалуйста, создайте новое поле наблюдения.</li>
        </ol>
      dna_help: |
        Чтобы включить функцию сопоставления штрихкода BOLD DNA, убедитесь, что имя вашего поля включает в себя слова «COI», «COX1», «ITS» или «matK», соответствующие гену, для которых это поле предназначено.
      merge:
        warning_html: |
          Пожалуйста, относитесь с уважением к данным других людей и <strong>свяжитесь с создателем поля наблюдения перед слиянием </strong>. Этот инструмент уничтожит объединяемое поле наблюдения и переместит все наблюдения, использующие его, к держателю информации. <strong>Этот процесс нельзя отменить </strong>, поэтому будьте осторожны.
    emailer:
      bulk_import_success:
        success_message: |
          Массовый импорт %{filename} выполнен успешно. Ваши наблюдения сейчас обрабатываются и скоро появятся на сайте.
      bulk_import_error:
        taxon_spelling_notice_html: |
          Пожалуйста, проверьте правописание для каждой записи. Если ваше правописание правильное, найдите вид в %{search_taxa_url}. Если имя всё ещё не ищется в базе данных %{site_name}, вам нужно добавить его до того, как начнётся ваша массовая загрузка. Используйте поле внизу страницы поиска, чтобы импортировать новые имена.  Если имя присутствует, но применяется к нескольким допустимым таксонам, попробуйте использовать более или менее конкретное имя, которое соответствует только одному таксону.
      observations_export_notification:
        your_observations_export_is_ready_html: |
          Экспорт ваших наблюдений готов. К этому письму прикреплена копия, либо вы можете <a href="%{url}">загрузить ваш экспорт</a>.
        your_observations_export_failed_html: |
          Экспорт вашего наблюдения завершился неудачно. Посетите <a href="%{url}">страницу экспортированных наблюдений</a> для просмотра списка ваших экспортов.
      parental_consent:
        subject: Вашему ребёнку понравится iNaturalist
        content_html: |
          <p>
          Ваш ребенок использует образовательное приложение <strong>Seek by iNaturalist</strong>, и он хотел бы поделиться данными с платформой iNaturalist, которая является проектом для исследователей-любителей. Поскольку публикация в iNaturalist раскрывает личную информацию, iNaturalist не может использоваться лицами младше 13 лет без согласия родителей.
          </p>
          <p>
          <strong>Seek by iNaturalist</strong> может использоваться без создания учетной записи, и личная информация не будет передана, но ваш ребенок не сможет отправлять наблюдения в iNaturalist. iNaturalist - это социальная сеть исследователей-любителей, в которой участники делятся наблюдениями и определениями живых существ, чтобы рассказать друг другу о природе и генерировать данные о биоразнообразии для науки.
          </p>
          <p>
          Если вы хотите дать вашему ребенку разрешение на использование iNaturalist, нам потребуется следующее:
          </p>
          <ol>
          <li>
          <p>
          Создайте учетную запись iNaturalist, которую будет использовать ваш ребенок, перейдя по этой ссылке:
          <a href="%{registration_url}">%{registration_url}</a>
          </p>
          </li>
          <li>
          <p>
          После того, как вы создадите учетную запись вашего ребенка, мы попросим вас сделать небольшое пожертвование для iNaturalist в размере 1 доллара США с помощью кредитной карты, чтобы убедиться, что вы взрослый. Обязательно используйте тот же адрес электронной почты, который вы указали в поле «Родительский адрес электронной почты» во время регистрации при внесении пожертвования.
          </p>
          </li>
          <li>
          <p>
          Как только мы обработаем пожертвование, мы отправим вам еще одно электронное письмо с уведомлением о том, что учетная запись вашего ребенка активирована, и вы можете использовать имя пользователя и пароль iNaturalist, которые вы создали, чтобы войти в приложение Seek вашего ребенка.
          </p>
          </li>
          </ol>
          <p>
          iNaturalist собирает следующую персональную информацию:
          </p>
          <ol>
          <li>
          <p>
          <strong>email address (private):</strong> every iNaturalist account has an email address associated with it which is not
          made public.
          <strong>адрес электронной почты (конфиденциальный):</strong> с каждой учётной записью iNaturalist связан адрес электронной почты, который не является публичным.
          </p>
          </li>
          <li>
          <p>
          <strong>имя пользователя (общедоступное, обязательное): </strong> каждая учетная запись iNaturalist имеет общедоступное имя пользователя и идентификационный номер пользователя. Имя пользователя не обязательно должно совпадать с реальным именем человека, но его можно использовать для связи с ним посредством публичных комментариев и личных прямых сообщений.
          </p>
          </li>
          <li>
          <p>
          <strong>IP-адрес (конфиденциальный, обязательное поле):</strong> iNaturalist хранит, но не публикует IP-адрес пользователя, который может быть использован для получения личной идентифицирующей информации, такой как местоположение (с точностью до уровня города).
          </p>
          </li>
          <li>
          <p>
          <strong>изображение профиля (общедоступное, необязательное):</strong> аккаунты iNaturalist могут дополнительно иметь изображения профиля, которые часто являются фотографиями пользователя.
          </p>
          </li>
          <li>
          <p>
          <strong>местоположение наблюдения (публичное или конфиденциальное, обязательное поле):</strong>наблюдения iNaturalist содержат информацию о местоположении, где было сделано наблюдение. Оно может быть общедоступным или храниться в тайне, но по умолчанию оно общедоступно.
          </p>
          </li>
          </ol>
          <p>
          iNaturalist также позволяет пользователям обмениваться публичными изображениями, публичными комментариями и частными прямыми сообщениями, связанными с их учётной записью. Пользователи могут включать личную идентификационную информацию в этот пользовательский контент.
          </p>
          <p>
          Подробнее о политике конфиденциальности iNaturalist
          <a href="%{privacy_policy_url}">читайте здесь</a>.
          </p>
      photos_missing:
        subject: Некоторые фото требуют восстановления
        we_have_been_housekeeping: |
          Мы наводили порядок и нашли фотографии, связанные с вашими наблюдениями, которые больше не доступны из их первоначального источника. Фотографии размещены на хостинге %{providers}.
        we_would_like_to_remove: |
          В ближайшем будущем мы бы хотели удалить все недействующие ссылки на фото, но мы не хотим избавляться от всего, что можно сохранить. Возможно, что некоторые из этих фото всё ещё существуют на внешних хостингах и могут быть восстановлены. Некоторые фото могли бы быть загружены путём подключения вашей <a href='%{account_url}'>учётной записи %{site_name}</a> к другой учётной записи - хостинга фотографий, но срок действия этого подключения истёк, и его необходимо обновить.
        you_can_attempt_repair: |
          Вы можете попытаться восстановить фото, посетив страницу с фото и нажав на ссылку "%{repair_link_text}". Если вы знаете, что фото больше не существует, вы можете выбрать опцию удалить его.
        please_address: |
          Пожалуйста, устраните эти проблемы <b>в течение следующих 30 дней</b>. Через 30 дней мы начнем удалять испорченные фотографии из iNaturalist. Все ваши наблюдения останутся. Они будут переоценены после того, как фотографии будут удалены, и, возможно, некоторые наблюдения исследовательского уровня перейдут на уровень обыкновенных, если они больше не будут содержать фото.
        we_included_links: |
          Мы включили ссылки на повреждённые фото ниже.
      user_parent_confirmation:
        subject: iNaturalist аккаунт вашего ребёнка был активирован
        content_html: |
          <p>
          Спасибо вам за то, что вы создали учётную запись iNaturalist для вашего ребёнка! Учётная запись была активирована. Вот детали вашей записи:
          </p>
          <ul>
          <li><strong>Имя родителя или законного опекуна:</strong> %{parent_name}</li>
          <li><strong>Адрес электронной почты родителя или законного опекуна :</strong> %{parent_email}</li>
          <li><strong>Имя ребёнка:</strong> %{child_name}</li>
          <li><strong>Дата рождения ребёнка:</strong> %{child_birthday}</li>
          <li><strong>Адрес электронной почты в учётной записи ребёнка:</strong> %{child_email}</li>
          <li><strong>Имя пользователя в учётной записи ребёнка:</strong> %{child_username}</li>
          </ul>
          <p>
          Пожалуйста, войдите в учетную запись из приложения Seek вашего ребенка,  нажав кнопку "iNaturalist" в меню, а затем "Log in with
          iNaturalist" в нижней части экрана.
          </p>
          <p>
          После этого ваш ребенок сможет размещать наблюдения под своей учётной записью в iNaturalist, используя приложение Seek так, что они будут видны в iNaturalist.org.
          </p>
      users_updates_suspended:
        message: |
          Какое-то время вы были неактивны на %{site_name}, поэтому мы приостановили ваши подписки. Для возобновления получения обновлений с сайта войдите пожалуйста <a href="%{login_url}">в свою учётную запись</a> ещё раз.
    photos:
      forbidden_notice_html: |
        В данный момент у нас нет разрешения на доступ к этим фото. Возможно, вам понадобится отключить и снова подключить учётную запись в ваших <a href="/users/edit">настройках</a>, чтобы предоставить нам дополнительные разрешения.
      show:
        view_original_html: |
          Вы можете просмотреть оригинал здесь <a href="%{url}">%{url}</a>. Пожалуйста, проставьте флаги нарушения авторских прав, если это фото нарушает авторские права.
    places:
      kml_field_desc: |
        KML-файл границ места. Вы можете создать его с помощью Google Maps, Google
        Earth или большинства ГИС-приложений. Он должен содержать хотя бы один многоугольник, быть размером менее 1 Мб (5 Мб для кураторов сайта) и иметь площадь меньшую, чем площадь штата Техас США.
      edit:
        complex_boundary_note_html: |
          Эта граница слишком сложна для редактирования в Интернете. Однако вы можете <a href="%{url}">загрузить KML</a>, отредактировать его в приложении GIS по вашему выбору и загрузить свой отредактированный KML напрямую.
        admin_level_desc: |
          Должны быть установлены только для политических единиц. Например, для стран, аналогичных США: 0 = страна, 1 = штат, 2 = округ, 3 = город
      new:
        check_list_note: "Примечание: контрольные списки для очень больших мест будут автоматически отключены."
        coordinates_desc: Если Вы не рисуете границу или не загружаете KML, необходимо задать координаты.
        map_instruction: Используйте инструмент полигон, чтобы нарисовать границу места.
    posts:
      formatting_none_help: "HTML не вставляется, просто используются теги, которые вы вводите."
      formatting_simple_help: "Автоматически привязываются URL и вставляются разрывы строк."
    projects:
      project_type: Тип проекта
      collection: Коллекция
      umbrella: Зонтик
      tracks_multiple_projects: отслеживать несколько проектов
      projects_included: Включённые проекты
      collection_and_umbrellas_do_not_support: |
        Проекты типов коллекционный и зонтичный в данное время не поддерживают доступ к скрытым координатам.
      curator_coordinate_access_desc_html: |
        Помните, <strong>кураторы проекта могут добавить любые из ваших наблюдений к своему проекту</strong>, если вы выбрали эту опцию в <a
        href="/users/edit">настройках учётной записи</a>. Установите этот флажок, только если вы доверяете кураторам проекта видеть скрытые координаты любых ваших наблюдений, которые могут быть добавлены к этому проекту. Если вы выбрали опцию не предоставлять им это разрешение, можно по-прежнему предоставить доступ к скрытым координатам на основе наблюдение за наблюдением.
      confirm_leave:
        what_would_you_like: |
          Что бы вы хотели сделать со своими наблюдениями в этом проекте?
        keep_observations_label: |
          Оставить свои наблюдения в этом проекте
        keep_observations_desc: |
          Ваши наблюдения останутся в проекте, и кураторы по-прежнему будут 
          иметь возможность просматривать ваши скрытые координаты.
        project_requires_curator_coordinate_access_desc: |
          Этот проект не допускает наблюдений с координатами, которые кураторы проекта не могут видеть. Если Вы не хотите делиться координатами ваших наблюдений с кураторами этого проекта, вы должны удалить эти наблюдения из проекта.
        remove_observations_label: |
          Удалить все Ваши наблюдения из этого проекта
        remove_observations_desc_html: |
          Имейте в виду, что кураторы проектов все равно смогут добавлять ваши наблюдения в свой проект, если только вы не измените <a href="/users/edit">настройки аккаунта</a>.
        revoke_observations_label: |
          Оставить свои наблюдения в этом проекте, но не позволять кураторам просматривать скрытые координаты
        revoke_observations_desc: |
          Если единственная причина, по которой вы покидаете проект, заключается в том, чтобы запретить просмотр кураторами проекта скрытых координат.
      edit:
        admins_must_be_existing_members: Администраторы должны быть существующими участниками проекта.
        aggregation_pending: Ожидание агрегации
        new_place_desc_html: |
          Попробуйте просмотреть <a href="%{places_url}" target="_blank">наши имеющиеся места</a> и убедитесь, что вы правильно указали название места. Если вы действительно не можете найти нужное место, рассмотрите <a href="%{new_place_url}" target="_blank">создание нового места</a>, но, пожалуйста, убедитесь, что вы не дублируете существующее место.
        bioblitz_desc_html: |
          <p>
          Биоблиц - это мероприятие, в котором участники пытаются наблюдать как можно больше видов в течение заданного периода времени. Это интересный способ познакомить людей с биоразнообразием при одновременном сборе ценных данных.
          </p>
        change_admin_desc: Назначьте одного из кураторов проекта новым администратором.
        change_owner_alert: |
          Это лишит вас возможности удалять этот проект или же передавать право собственности на него. Вы хотите продолжить?
        cover_desc: "Необязательное изображение баннера, которое появится в верхней части страницы проекта. Должно иметь ширину 950px и высоту менее 400px."
        custom_project_fields_means: "Настройте баннер проекта, добавьте боковой контент и отредактируйте CSS."
        end_time_desc: "Время окончания вашего биоблица. Должно быть не позже чем через  один год после времени начала"
        event_url_desc: |
          URL-адрес службы регистрации событий, который используется для биоблица. Если это URL-адрес Eventbrite, который включает числовой идентификатор, мы включим виджет регистрации на странице проекта до начала биоблица.
        icon_desc: "Будет обрезана до квадрата"
        it_looks_like_this_project_can_be_converted: |
          Похоже, что этот проект может быть преобразован в новый <a href="%{url}">коллекционный проект</a>.
        last_aggregated_at_desc: |
          Время, когда агрегатор завершил добавление наблюдений в этот проект
        #Label for button to make another user the owner of a project
        make_owner: Сделать владельцем
        no_curators: |
          Кураторов проекта нет. Если вы хотите назначить нового человека администратором, он должен сначала присоединиться к этому проекту, а вы должны назначить его куратором.
        observation_aggregation_desc_html: |
          <p class="description">
          Агрегация наблюдений автоматически добавит к вашему проекту соответствующие наблюдения, как указано в ваших правилах проекта. Поскольку нет возможности удалить много наблюдений из проекта за один раз, это потенциально опасно, поэтому, пожалуйста, убедитесь, что вы выбрали нужные место и правила для таксона, иначе вы можете получить множество неподходящих наблюдений, которые придётся удалять вручную.
          </p>
          <p class="description">
          Агрегатор будет работать только при соблюдении следующих условий:
          </p>
          <ol>
          <li class="readable description">
          В вашем проекте должно быть хотя бы одно правило «наблюдение должно иметь место» для мест небольшого и среднего размера (сопоставимых с размером Техаса или Украины)
          </li>
