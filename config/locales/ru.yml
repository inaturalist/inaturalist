    comments_panel_body: "<p>%{site_name} - это все о совместном использовании и обсуждении наблюдений живых существ. Ниже приведены обсуждения, которые  происходят прямо сейчас.(Обратите внимание: вы автоматически подписываетесь на все обсуждения, в которых вы добавляли комментарии  или идентификации. Управление этими обновлениями находится в разделе \"Подписки\" справа.)</p>"
