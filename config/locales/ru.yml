    <li><p>Проверьте правила фильтрации, удаляющие письма из папки входящих</p></li>
    </ul>
    <p>
    Если по-прежнему вы нне получили письмо с подтверждением, пожалуйста, свяжитесь с нами по адресу
    <a href="mailto:help+confirmation@inaturalist.org">help@inaturalist.org</a>
    чтобы мы могли вам помочь.
    </p>
  users_edit_send_confirmation_prompt_html: |
    <h3>Вы собираетесь выйти из системы</h3>

    <p>
    После отправки электронного письма с подтверждением вы выйдете из системы и не сможете войти в свою учетную запись, пока не перейдете по ссылке в электронном письме, поэтому <strong class="bg-warning">убедитесь, что вы
