    jurisdiksie wat voldoende wetlike beskerming van persoonlike
    inligting, spesifiek as gevolg van die moontlikheid van die Amerikaanse regering
    toesig oor data wat die VSA binnekom. Dit is moontlik dat ander jurisdiksies
    kan dieselfde mening hê.
    </p>
