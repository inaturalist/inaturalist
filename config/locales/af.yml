    Ons kan nie seker wees in watter regsjurisdiksie jy is wanneer jy gebruik nie
    iNaturalist, so om aan privaatheidswette soos die GDPR te voldoen, moet jy
    moet erken dat jy hierdie risiko en toestemming verstaan en aanvaar
    om jou persoonlike inligting na iNaturalist se bedieners oor te dra in
