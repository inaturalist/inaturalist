          ᱠᱚᱢ ᱧᱮᱞᱚᱜ ᱯᱨᱚᱡᱟᱯᱚᱛᱤ ᱠᱷᱚᱱ ᱥᱟᱫᱷᱟᱨᱚᱬ ᱵᱟᱜᱟᱱ ᱨᱮᱭᱟᱜ ᱜᱟᱥ ᱫᱷᱟᱹᱵᱤᱡ, ᱡᱷᱚᱛᱚ ᱧᱮᱞᱯᱚᱨᱚᱠ ᱠᱚ ᱵᱟᱭᱚᱰᱟᱭᱵᱷᱚᱨᱥᱤᱴᱭ ᱥᱟᱮᱬᱥ ᱨᱮ ᱮᱱᱮᱢ ᱫᱟᱲᱮᱭᱟᱜᱼᱟ ᱠᱚ ᱾ ᱥᱟᱭᱤᱱᱴᱤᱥᱴᱥ ᱠᱚ ᱯᱟᱱᱛᱮ ᱟᱨ ᱰᱟᱴᱟ ᱵᱮᱵᱷᱟᱨ ᱨᱮ ᱜᱚᱲᱚ ᱮᱢ ᱪᱷᱚ ᱞᱟᱹᱜᱤᱫ ᱟᱢᱟᱜ ᱰᱟᱴᱟ ᱫᱚ ᱥᱟᱭᱤᱱᱴᱤᱯᱷᱤᱠ ᱰᱟᱴᱟ ᱜᱚᱫᱟᱢ ᱡᱮᱞᱠᱟ <a href='http://gbif.org' target='_blank'>Global Biodiversity Information Facility</a> ᱥᱟᱞᱟᱜ ᱞᱮ ᱦᱟᱹᱴᱤᱧᱼᱟ ᱾ ᱟᱢ ᱫᱚ ᱠᱷᱟᱹᱞᱤ ᱧᱮᱞᱯᱚᱨᱚᱠ ᱛᱮ ᱦᱩᱭ ᱟᱢᱟ ᱾
        nature_at_your_fingertips: ᱯᱨᱚᱠᱨᱩᱛ ᱟᱢᱟᱜ ᱛᱤ ᱠᱟᱹᱴᱤᱵ ᱨᱮ
        keep_track: ᱯᱟᱧᱡᱟ ᱠᱟᱜ ᱢᱮ
        record_your_encounters: |
