        help_scientists: ᱥᱟᱮᱱᱴᱤᱥᱴ ᱟᱨ ᱨᱤᱥᱚᱨᱥ ᱢᱮᱱᱮᱡᱚᱨ ᱠᱚ ᱡᱤᱣ ᱨᱮᱭᱟᱜ ᱛᱟᱦᱮᱸᱼᱵᱟᱥᱟ ᱨᱮᱭᱟᱜ ᱚᱠᱛᱚ ᱟᱨ ᱡᱟᱭᱜᱟ ᱵᱩᱡᱷᱟᱹᱣ ᱨᱮ ᱜᱚᱲᱚ ᱮᱢᱟ ᱠᱚᱢ ᱾
        crowdsource_identifications: ᱵᱷᱤᱰᱚᱜᱚᱲᱚ ᱪᱤᱱᱦᱟᱹᱯ ᱠᱚ
        connect_with_experts: ᱟᱢ ᱧᱮᱞᱯᱚᱨᱚᱠ ᱨᱮᱭᱟᱜ ᱪᱤᱱᱦᱟᱹᱯ ᱪᱷᱚ ᱞᱟᱹᱜᱤᱫ ᱢᱟᱹᱪᱮᱛᱤᱭᱟᱹ ᱥᱟᱶ ᱡᱩᱲᱟᱹᱣᱜ ᱢᱮ ᱾
