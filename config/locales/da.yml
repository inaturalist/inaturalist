        bioblitz_results_desc_html: |
          <p>
          I modsætning til almindelige projekter viser bioblitzer begivenhedsstatistikker fra <em>alle</em> observationer inden for et sted og en tidsperiode, ikke blot
          observationer, som andre personer med vilje har føjet til projektet.
          Dette er for at fjerne forhindringen i at tilføje observationer til et projekt
          bare for at køre statistikken i realtid. Bemærk, at observationer ikke vil
          være til rådighed for eksport eller visning i forskellige projektvisninger såsom medlemsbidrag på webstedet eller projektobservationssøgninger i mobil-apperne, medmindre projektteamet og deltagerne aktivt tilføjer relevante observationer, som de ville i et almindeligt projekt.
          </p>
          <p>
          Bemærk, at mens denne type projekt viser statistik for observationer, som
          ikke med vilje er blevet føjet til projektet, tillader det ikke
          kuratorer at se fortrolige eller slørede koordinater for disse
          observationer eller at antage, at observatører har accepteret projektbetingelserne. Hvis du er projektkurator, og du har brug for adgang til fortrolige koordinater, har du brug for at dine deltagere skal acceptere projektvilkårene, eller du vil have observationer talt med i den kuraterede projekttjekliste, så sørg for at deltagerne tilmelder sig i projektet og tilføjer deres observationer, som de ville i et almindeligt projekt.
