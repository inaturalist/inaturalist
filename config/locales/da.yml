  app_owner_application_explanation_required: |
    En mere detaljeret forklaring skal først gives på, hvad man ønsker at bygge.
  app_owner_application_about_p1a_html: |
    iNaturalist-apps tillader godkendt brug af iNaturalist API. Dette
    muliggør at foretage API-kald, som gør ting såsom at oprette observationer eller
    identifikationer. Alm. brugsscenarier er apps såsom computer- eller mobil-
    apps, som omfatter funktionalitet for deres bruger til at oprette iNaturalist-observationer. Dette indhold skal genereres med reel menneskelig involvering
    eller tilsyn. For yderligere detaljer, læs venligst vores <a href="/pages/community+guidelines"
    target="_blank">Fællesskabsretningslinjer</a>, som forbyder maskingenererede observationer, identifikationer og kommentarer.
  app_owner_application_about_p2_html: |
    Fra og med 2022 kræver vi manuel godkendelse af brugere, som ønsker at kode API-klienter.
    For at kode tredjeparts-apps, skal der først indsendes en ansøgning for at blive
    en "app-ejer. Denne ansøgning skal beskrive funktionaliteten i den foreslåede app,
    samt hvordan den planlægges brugt. For at kunne indsende en ansøgning skal din konto være
    mindst 2 måneder gammel og skal have foretaget mindst 10 <a href="/pages/help#identification"
    target="_blank">forbedrende identifikationer</a> den seneste måned. Vi kan stille opfølgende
    spørgsmål om din plan og forbeholder os retten til at afvise ansøgninger uanset årsag.
