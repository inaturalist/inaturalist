    Er ID'er lig med (A) eller finere end (B), medregnes Observationstaksonen som Enigheder.
  observation_accuracy_validator_email_ids_sibling_to: |
    ID'er på forskellige grene (C) eller grovere end Observationstakson, hvor du vælger 'Nej,
