    follow_panel_title_global: Følg nogle aktive naturelskere
    follow_panel_body: Hvis du besøger disse profiler og klikker på følgeknappen, bliver du opdateret, når de tilføjer observationer
    following_panel_title: Følg med i personer, taksa og steder
    following_panel_body: |
      På %{site_name} kan du følge personer og på den måde følge med i de observationer, de har indsendt. Du kan også abonnere på specifikke
      arter,og følge med i når der er nye observationer af disse arter eller du kan gøre det samme for steder.
    comments_panel_title: Nysgerrig på hvilken slags diskussioner der pågår på %{site_name}?
    comments_panel_body: "<p> %{site_name} handler om at dele og samtale om observationer af levende ting. Nedenfor finder du samtaler, der pågår lige nu. (Bemærk: Du abonnerer automatisk på samtaler som du kommenterer på eller bidrager med identifikationer til. Administrer disse underretninger i afsnittet 'Abonnementer' til højre.) </p>"
    updates_by_you_panel_title: Denne fane er en hurtig måde at filtrere opdateringer alene på dit indhold.
    updates_by_you_panel_body: Husk, at i fanen 'Alle opdateringer' får du opdateringer, ikke kun på dit eget indhold, men også på indhold fra personer, du følger og de taksa eller steder, du abonnerer på, ved hjælp af værktøjet Abonnementer til højre.
    youve_got_updates_panel_title: Du har fået opdateringer!
    youve_got_updates_panel_body_p1: Forbliv aktuel med opdateringer om følgende ...
    youve_got_updates_panel_body_p2: |
      <ul>
         <li><strong>Dit indhold: </strong> Aktivitet vedr. dine observationer, såsom kommentarer, identifikationer eller favoritter fra fællesskabet %{site_name}. Du modtager også underretninger, når nogen tilføjer din observation til et projekt eller tilføjer yderligere felter. </li>
         <li><strong>Personer: </strong> Nye observationer eller journalindlæg fra de personer, du følger. </li>
         <li><strong>Organismer, projekter og steder: </strong> Nye observationer af bestemte organismer eller steder, som du abonnerer på. Hvis du deltager i projekter, så vil du blive underrettet, når de udgiver projektjournaler. </li>
         <li><strong>Diskussioner, du har deltaget i: </strong> Kommentering eller tilføjelse af identifikationer til andres indhold, tilmelder dig automatisk enhver ny aktivitet på dette indhold. Brug værktøjet 'Administrer dit abonnement' for at stoppe modtagelsen af underretninger. </li>
      </ul>
