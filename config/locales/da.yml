          iNaturalist-fællesskabet.</strong>
        prefers_no_tracking_label_desc_limits: |
          Bemærk, at denne mulighed kun gælder for analyser og nedbrudsdata, som vi
          sender eksplicit til disse virksomheder. Alle iNaturalist-servere er
          leveret og drives af Microsoft, alle iNaturalist-billeder lagres hos
          Amazon og næsten alle iNaturalist-kort leveres af Google, hvilket
          betyder, at hver gang du ser på en observation på iNaturalist, opretter du forbindelse til tjenester leveret af disse virksomheder og afsløre dermed,
          som minimum, din IP-adresse for dem (i iPhone-appen benyttes
          Apples kort). iNaturalist ville sandsynligvis ikke eksistere uden
          tjenesterne, som disse virksomheder leverer, og selvom vi kan begrænse mængde
          og type af data, du deler med dem under brug af iNat, kan vi ikke stoppe
          strømmen af data fuldstændigt.
        project_settings_desc: |
          Husk, dette giver ikke projekter tilladelse til at få adgang til dine
          skjulte koordinater eller sende dig underretninger. Du skal være medlem af disse  projekter for at give disse tilladelser eller for at tillade dem fra gang til gang.
        same_day_geoprivacy_protection: Samme dag geofortrolighedsbeskyttelse
        taxon_change_desc: |
          Når taksa sammenlægges eller omdøbes på %{site_name}, vil dine observationer, opførte taksa, identifikationer mv. automatisk blive opdateret til den nye
