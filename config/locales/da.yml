  data_transfer_consent_desc_title: Om Personlig Informationsoverførselssamtykke
  data_transfer_consent_desc_html: |
    <p>
    Visse databeskyttelseslove, såsom EUs Generelle Databeskyttelsesforordning (GDPR), kræver udtrykkeligt samtykke for overførsel af personlige oplysninger fra deres jurisdiktioner til andre jurisdiktioner, hvor den retlige beskyttelse af disse oplysninger ikke anses for at være tilstrækkelig. Fra <a href="https://en.wikipedia.org/wiki/Max_Schrems#Schrems_II">2020</a>, anser Den Europæiske Union ikke længere USA for at være en jurisdiktion, der yder tilstrækkelig retsbeskyttelse af personlige oplysninger, navnlig grundet muligheden for, at amerikansk regeringsovervågningsdata indberettes til USA. Det er muligt, at andre jurisdiktioner kan have samme opfattelse.
    </p>
    <p>
    Brug af iNaturalist kræver opbevaring af personlige oplysninger såsom 
    e-mailadresse, og alle iNaturalist-data lagres i USA, og vi kan ikke være sikre på, hvilken juridisk jurisdiktion du er i under brug af iNaturalist, så for at overholde fortrolighedslove såsom GDPR, skal du erklære, at du forstår og accepterer denne risiko samt give samtykke til overførsel af dine personlige oplysninger til iNaturalist-servere i
    USA.
    </p>
    <p>
    For mere information om, hvilke oplysninger vi indsamler, og hvordan vi bruger dem, se venligst vores <a href='%{privacy_url}' target='_blank'>Fortrolighedspolitik</a>
    og vores <a href='%{terms_url}' target='_blank'>Vilkår for brug</a>.
    </p>
    <p>
    Det er ikke på nogen måde muligt at have en iNaturalist-konto, uden at gemme personlige oplysninger, så den eneste måde at tilbagekalde dette samtykke på, er at slette din konto.
    </p>
