      edit:
        about_third_party_tracking: Om tredjepartssporing
        blocking_desc_html: |
          <P>
            At blokere nogen, forhindrer dem i at sende dig beskeder, kommentere på dine
           observationer, identificere dine observationer og i det hele taget at interagere med dig på %{site_name}. Det fjerner også deres observationer fra dine søgeresultater og fjerner dine observationer fra deres søgeresultater. Dog gør det dig ikke usynlig for dem. De kan stadig finde dine observationer og se din profil, de kan bare ikke interagere med dig.
          </P>
          <P>
            Blokering er til situationer, hvor du bare ikke kan komme overens med en eller anden, som bare ikke vil lade dig være, trods din bedste indsats for at løse tvister på en civiliseret måde. Det er ikke en måde, at skjule sig fra andre personer eller at forhindre identifikationer fra personer, hvis mening du ikke stoler på eller for at fravælge fællesskabs ID'et (der er en anden indstilling til det). Blokeringen virker således begge veje: hvis du blokerer nogen, så kan de ikke interagere med dig, men du kan heller ikke interagere med dem. Hvis du misbruger blokering for at forhindre nogen i at identificere dine observationer, forhindrer du også dig selv i at identificere deres observationer.
          </p>
          <P>
            Du kan kun blokere tre personer. Vi mener, at dette er et rimeligt antal, der rummer de personer, der har brug for blokering, alt imens det forhindrer misbrug af blokering. Hvis du føler, at du skal blokere flere personer, så vær venlig at <a href="mailto:%{help_email}"> kontakte os</a>.
          </p>
          <P>
            Hvis nogen har chikaneret eller stalket dig på %{site_name},<ahref="mailto:%{help_email}">så lad os vide det</a>. Hvis dette er en overtrædelse af vores servicevilkår eller repræsenterer en anden opførsel, som vi anser for upassende for vores hjemmeside, og vil vi undersøge sagen.
          </p>
        common_names_desc: |
          Vis lokale navne. Deaktiver, hvis du kun vil se videnskabelige navne.
          Bemærk at du kan styre hvilke lokale navne du ser ved at ændre din
          landestandard og indstillinger for sted.
        display_monthly_supporter_status_on_my_profile: |
          Vis månedlig supporter status på min profil
        if_you_change_your_mind_you_can_always_edit_your_settings_html: |
          Hvis du skifter mening, kan du altid
          <a href='/users/edit'> redigere dine indstillinger </a>.
        inaturalist_network_affiliation_desc_html: |
          <p>
          <a href="%{url}" target="_blank">iNaturalist Network</a> er en
          samling af lokale websteder, som er forbundet med det globale INaturalist-fællesskab. 
          Netværkswebsteder understøttes af lokale institutioner, som har underskrevet en aftale med iNaturalist om at fremme lokalt brug og gavn af biodiversitet. De har adgang til reelle koordinater fra deres lande, som automatisk er sløre for offentligheden for at beskytte truede arter.
          </p>
          <p>
          Dit brugernavn og adgangskode fungerer på alle websteder, som udgør en del af iNaturalist Network. Hvis du vælger at deltage i et netværkswebsted, vil de lokale institutioner, som driver hvert websted, også have adgang til din e-mailadresse (kun for at kommunikere med dig om iNat-aktiviteter) og adgang til de reelle koordinater for observationer, som er offentligt sløret eller fortrolige.
          </p>
          <p>
          Bemærk: Skift ikke for sjov din tilknytning, hvis du har flere end 1.000 observationer.
          </p>
        licensing_desc_html: |
          Licensering af dit indhold giver andre personer juridisk ret til at bruge det
          uden at spørge om din tilladelse, hvis de overholder betingelserne i
          licensen. %{site_name} bruger dit Creative Commons licenseret indhold til at dele med datapartnere som <a href="http://www.gbif.org/"> Global
          Biodiversitet information facilitet </a> (GBIF), en international,
          interstatslig organisation, der udarbejder og distribuerer
          biodiversitets information fra hele verden.
        license_description_attribution_html: |
          Licensbeskrivelser og billeder &copy; %{year} Creative Commons, benyttet under en <a href="http://creativecommons.org/licenses/by/3.0/">Creative Commons Attribution-licens</a> (så meta!)
        monthly_supporter: Månedens Supporter
        monthly_supporter_desc_html: |
          iNaturalist månedlige supporters giver månedlige bidrag, som modtages af California Academy of Sciences (United
          States IRS FIN 94-1156258) til støtte af nonprofit-driften af iNaturalist og iNaturalist-netværk sites.
          <a href="%{url}">Klik her for at blive en månedlig supporter</a>.
          Når vi har bekræftet din støtte, vil du kunne markere denne boks for at vise denne status på din profil. Bemærk: du skal bruge præcis den samme email-adresse på Donorbox, som du bruger på iNaturalist, for at vi kan bekræfte at du er blevet en månedlig supporter.
        muting_desc_html: |
          <P>
             At slukke for en bruger forhindrer dig i at modtage underretninger om ting de gør, herunder kommenterer på dine observationer, sende dig beskeder, nævne dig osv. At slukke for dem hjælper dig med at ignorere dem uden forhindre dem i at gøre noget.
          </P>
          <P>
             Du kan slukke for så mange personer som du vil, men husk at du kan gå glip af potentielt vigtige opdateringer, som f.eks identifikationer, der ændrer fællesskabs id'et på dine observationer.
          </p>
