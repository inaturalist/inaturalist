          tvetydig (f.eks ved en deling), vil du modtage en underretning om ændringen med et link til et værktøj du kan bruge til manuelt at opdatere dit indhold.
        taxon_name_priorities:
          #A common name lexicon is a categorization of the vocabulary used. For example the
          #lexicon could be a language, or a regional use of language (locale), or a lexicon
          #could be a set of codes (bird codes, plant codes, etc) used to represent taxa
          add_a_common_name_lexicon: Tilføj et leksikon for almindelige navne
          #optionally add a place configuration for a common name lexicon setting
          add_a_place_optional: Tilføj et sted (valgfrit)
          common_name_lexicon_display_order: Visningsrækkefølge i leksikon for almindelige navne
          common_name_lexicons: Leksika for almindelige navne
          common_name_lexicons_description: Som standard vises almindelige navne på kontosproget/jf. landestandarden. For at se navne i andre leksika, eller prioritere navne anvendt på bestemte steder (såsom engelsk (Australien) eller spansk (Costa Rica)), tilføj leksika for almindelige navne. Et maksimum på 3 almindelige navne kan vises ad gangen. Findes et almindeligt navn ikke for et valgt leksikon, udelades det fra visningen.
          for_multiple_common_name_lexicons_drag_and_drop: For flere leksika for almindelige navne, træk og slip indstillingerne nedenfor for at tilpasse visningsrækkefølgen.
          same_as_locale: Samme som landestandard
          #used as a form select dropdown option that users can choose instead of a choosing
          #a fixed locale. Choosing this setting will allow the user to see common names in
          #a lexicon matching their account language/locale setting dynamically
          same_as_language_locale_preference: Samme som brugersprog-/landestandardpræference
          select_a_lexicon: Vælg et leksikon
          #a warning message given when users have added the maximum number of common name
          #lexicon settings that we currently allow
          the_maximum_number_of_lexicons_have_been_added: De maksimalt 3 leksika for almindelige navne er allerede tilføjet
        this_only_applies_to_traditional_projects: |
          Dette gælder kun for traditionelle projekter. Du kan ikke udelukke observationer
          fra samlings- eller paraplyprojekter, som hovedsageligt er gemte søgninger.
          Du kan læse mere <a href="/blog/15450-announcing-changes-to-projects-on-inaturalist">here</a>.
      recent:
        about_recent_users: Om
        definitions_html: <dl> <dt> Sandsynligvis Spam </dt><dd> Bruger der sandsynligvis er en spammer, hvilket betyder, at de ikke har nogen observationer eller identifikationer, men de har en profilbeskrivelse. </dd><dt> Auto Spam </dt><dd> Spammer, der automatisk blev markeret som en spammer af systemet. </dd><dt> Manuel spam </dt><dd> Spammer, der blev manuelt markeret som en spammer af en side-kurator. </dd><dt> Fejl positive </dt><dd> Brugere, der blev markeret som spammere, men markeringerne blev løst af sidens kuratorer, fordi de ikke var virkelig spammere. </dd></dl>
