    observe_panel_body_p1_global: Har du brug for inspiration? Her er nogle organismer, der bliver observeret...
    observe_panel_body_p2: Gå udenfor og observer en individuel organisme. Vælg noget vildt og tag et klart full-frame foto. Hvis du allerede har et foto af noget vildt, <a href="%{new_observation_path}"> tilføj det nu </a>. Du kan også bruge mobilappen %{site_name} til at registrere observationer.
