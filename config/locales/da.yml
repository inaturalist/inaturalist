        prefers_community_taxa_desc: |
          %{site_name} holder styr på, hvad du tror dine observationer er, og hvad
          fællesskabet mener at de er. Den identifikation, vi deler med data
          partnere er fællesskabs identifikationen, men hvis du ikke mener at
          fællesskabets mening nogensinde bør underkende din egen, kan du fravælge det. Andre personer vil stadig kunne tilføje identifikationer, men
          fællesskabets mening vil ikke blive foretrukket frem for din. Det betyder samtidigt at dine observationer ikke vil kunne opnå status af forskningskvalitet, medmindre du er enig med fællesskabet.
        prefers_coordinate_interpolation_protection_desc: |
          Når du indstiller geofortroligheden for en observation til "sløret" eller
          "fortrolig", gælder den for alle observationer for denne dag for at gøre det sværere for andre personer at gætte de reelle koordinater baseret på observationer foretaget omkring samme tidspunkt.
        prefers_no_tracking_label: Indsaml ikke driftsstabilitets- og brugsdata vha. tredjepartstjenester
        prefers_no_tracking_label_desc_we_use: |
          Vi benytter en række tredjepartstjenester til at overvåge driftsstabilitet og
          diagnosticere fejl og problemer i vores software. Disse tredjeparter
          omfatte
        prefers_no_tracking_label_desc_we_use_google_html: Google (<a href="https://analytics.google.com">Google Analytics</a>, <a href="https://firebase.google.com/products/crashlytics/">Firebase Crashlytics</a>)
        prefers_no_tracking_label_desc_info_we_share: |
          Oplysninger, vi muligvis deler med disse tredjeparter, inkluderer
        prefers_no_tracking_label_desc_info_we_share_ip_addresses_html: |
          IP-adresser (som kan benyttes til placeringsudledning på byniveauplan samt for at spore dig på tværs af forskellige websteder og tjenester;
          bemærk, at vi har aktiveret
          <a href="https://support.google.com/analytics/answer/2763052">IP anonymisering</a>
          i Google Analytics, og <a
          href="https://firebase.google.com/support/privacy">Firebase
          Crashlytics</a> registrerer os bekendt ikke IP-adressen)
        prefers_no_tracking_label_desc_info_we_share_browser_details: |
          Browserdetaljer, såsom mærke, model og version
        prefers_no_tracking_label_desc_info_we_share_crash_details: |
          Nedbrudsdetaljer, såsom nøjagtigt hvilken kodelinje, der forårsagede et nedbrud
        prefers_no_tracking_label_desc_info_we_share_device_details: |
          Enhedsoplysninger, såsom en mobils mærke og model
        prefers_no_tracking_label_desc_value_html: |
          <strong>Disse tredjepartstjenester er at enorm værdi for os
          </strong> for opretholdelse af driftsstabiliteten og anvendeligheden
          af iNaturalist med vores relativt lille personale. På mobilenheder er
          der reelt ingen anden måde, hvorpå vi kan opnå indsigt i opståede
          problemer, da softwaren afvikles på enheder uden for vores kontrol.
          Nogle gange er vi ikke engang klar over, at sådanne problemer opstår,
          før vi ser dem i data leveret af disse tjenester. <strong>Ved at dele
          disse oplysninger, hjælper du os med at tjene dig og hele 
          iNaturalist-fællesskabet.</strong>
        prefers_no_tracking_label_desc_limits: |
          Bemærk, at denne mulighed kun gælder for analyser og nedbrudsdata, som vi
          sender eksplicit til disse virksomheder. Alle iNaturalist-servere er
          leveret og drives af Microsoft, alle iNaturalist-billeder lagres hos
          Amazon og næsten alle iNaturalist-kort leveres af Google, hvilket
          betyder, at hver gang du ser på en observation på iNaturalist, opretter du forbindelse til tjenester leveret af disse virksomheder og afsløre dermed,
          som minimum, din IP-adresse for dem (i iPhone-appen benyttes
          Apples kort). iNaturalist ville sandsynligvis ikke eksistere uden
          tjenesterne, som disse virksomheder leverer, og selvom vi kan begrænse mængde
          og type af data, du deler med dem under brug af iNat, kan vi ikke stoppe
          strømmen af data fuldstændigt.
        project_settings_desc: |
          Husk, dette giver ikke projekter tilladelse til at få adgang til dine
          skjulte koordinater eller sende dig underretninger. Du skal være medlem af disse  projekter for at give disse tilladelser eller for at tillade dem fra gang til gang.
        same_day_geoprivacy_protection: Samme dag geofortrolighedsbeskyttelse
        search_place_help_html: |
          Standard sted for søgninger af observationer.
        scientific_name_first_desc: |
          Vis videnskabelige navne før lokale navne.
        taxon_change_desc: |
          Når taksa sammenlægges eller omdøbes på %{site_name}, vil dine observationer, opførte taksa, identifikationer mv. automatisk blive opdateret til den nye
          taksa, hvis ændringen er entydig. Hvis du har fravalgt det, eller ændringen er
          tvetydig (f.eks ved en deling), vil du modtage en underretning om ændringen med et link til et værktøj du kan bruge til manuelt at opdatere dit indhold.
        thanks_for_supporting_us!: Tak for din støtte!
        this_only_applies_to_traditional_projects: |
