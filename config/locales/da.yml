  sites_affiliation_about_desc_html: |
    Er din organisation interesseret i at deltage i iNaturalist Network, kan yderligere information findes %{start_tag_join}hér%{end_tag_join}.
  sites_affiliation_examples_canada_cdc_html: |
    %{start_tag_inat_canada}iNaturalist Canada%{end_tag_inat_canada} muliggør indarbejdelse af data fra iNaturalist i sikre provinsniveausystemer, som håndteret af Conservation Data Centers (CDC'er). Disse systemer bruges, når vurderinger udføres (to gange årligt) til bestemmelse af risikostatus for arter, samt ved bestemmelse af det kritiske levested for truede arter. Som et resultat har det også været det muligt at lokalisere og afbøde hotspots for vejdødelighed for udsatte arter, afgrænse og til sidst beskytte vigtige biodiversitetsområder, samt genbekræfte tilstedeværelsen af arter, som ikke var blevet indrapporteret i årtier.
  sites_affiliation_examples_ecuardor_bndb_html: |
    %{start_tag_ecuador}iNaturalist Ecuador%{end_tag_ecuador} føder ind i
    National Database of Biodiversity of Ecuador - BNDB - et stort depot
    af data fra videnskabelige optegnelser samt borgervidenskab. Formålet er
    at integrere den viden og data, som er med til at styrke
    miljøforståelse af flora og fauna i Ecuador.
  sites_affiliation_examples_mexico_nbis_html: |
    Mexico's %{start_tag_naturalista}Naturalista%{end_tag_naturalista}
    observationer føder ind i den nationale biodiversitet
    Informationssystem (hos CONABIO, National Biodiversity Commision)
    sammen med optegnelser fra eBird. Folk kan finde både videnskabelige og
    borgervidenskab optegnelser i %{start_tag_enciclovida}Enciclovida%{end_tag_enciclovida}.
  sites_affiliation_examples_portugal_atlas_html: |
    Portugals iNaturalist-netværksmedlem
    %{start_tag_portugal}BioDiversity4All%{end_tag_portugal} delte optegnelsesdata for det portugisiske atlas af trækfugle, af pattedyr
    samt flere andre portugisiske videnskabelige forskningsartikler.
  sites_affiliation_more_automatically_hidden_coordinates: |
    Automatisk skjulte koordinater (slørede eller fortrolige grundet "takson-geofortrolighed ")
  sites_affiliation_more_automatically_hidden_coordinates_desc: |
    iNaturalist skjuler automatisk koordinaterne for visse arter for at beskytte
    disse mod forstyrrelser, indsamling eller krybskytteri. Er observationskoordinater kun blevet skjult automatisk for at beskytte arter, deler
    iNaturalist de reelle koordinater for alle observationer fra deres
    respektive lande med Netværksmedlemmer.
  sites_affiliation_more_email_addresses: |
    E-mailadresser deles med netværksmedlemmer alene mhp.
    kommunikation relateret til webstedet.
  sites_affiliation_more_twice_per_year: |
    To gange årligt deler iNaturalist e -mailadresser på tilknyttede konti
    og visse skjulte koordinater (dvs. koordinater offentligt sløret eller fortrolige)
    med medlemmerne af iNaturalist Network for at lette brugen af iNaturalist-data til forskning, bevarelse og håndtering i deres respektive
    områder. De to måder, hvorpå koordinater kan skjules, deles
    forskelligt, som beskrevet nedenfor.
  sites_affiliation_more_user_hidden_coordinates: |
    Brugerskjulte koordinater (slørede eller fortrolige grundet indstillingen "geo-fortrolighed")
  sites_affiliation_more_user_hidden_coordinates_desc: |
    Observationer med skjulte koordinater, grundet den enkelte brugers valg,
    deles på en meget mere begrænset og specifik måde. Ved tilknytning til et
    Netværkswebsted, deler iNaturalist med webstedets administratorer
    præcise koordinater for observationer med geo-fortrolighed, som du har indstillet til sløret eller fortrolig, ud over dem, som er offentligt slørede eller
    fortrolige grundet takson geo-fortrolighed. Dette kan gøre dine observationer mere værdifulde ift. lokale bevaringsbestræbelser.
  sites_affiliation_overview_current_member_list_html: |
    Her finder du den aktuelle medlemsliste for %{start_tag_network}iNaturalist Network%{end_tag_network}.
  sites_affiliation_overview_in_order_to_advance: |
    For at fremme forskning og bevarelse inden for deres respektive områder,
    kan Netværksmedlemmer dele data fra iNaturalist. De har et ansvar for
    at vurdere gyldigheden og hensigtsmæssigheden af dataanmodninger og deres potentielle resultater; skriftligt formidle ansvaret for også at sikre
    sikkerheden for sådanne data og ikke at afsløre dem offentligt på nogen måde, eller dele eller bruge dem ud over det oprindelige tilsigtede formål; at dokumentere alle forekomster af deling sammen med de tilhørende resultater, resultater eller påtænkte anvendelser; samt at indrapportere årligt til iNaturalist.
  sites_affiliation_overview_the_inaturalist_network_is_a_collection_html: |
    %{start_tag_network}iNaturalist Network%{end_tag_network} er en
    samling af lokaliserede websteder i det %{start_tag_global}globale
    iNaturalist-fællesskab%{end_tag_global}.
  sites_affiliation_overview_when_you_affiliate: |
    Når du affilierer med et iNaturalist Network-medlem, deles din e-mailadresse
    og de reelle placeringer af dine slørede og fortrolige placeringer med netværksmedlemmet. Dette kan gøre dine observationer mere
    værdifulde for den lokale bevaringsindsats. Bor du i/besøger ofte
    et område, der er medlem af netværket, opfordres du til at vælge dette
    som din affiliering for at lette datadeling.
  sites_affiliation_overview_you_can_continue_html: |
    Du kan fortsætte med at logge ind via iNaturalist.org eller via din netværksspecifikke websted. Uanset din tilknytning vil alle dine data blive hostet samme sted, og du vil fortsat kunne interagere med det bredere internationale iNaturalistiske-fællesskab. Hver iNaturalistisk-konto kan kun være tilknyttet ét netværksmedlem. Du kan gennemgå eller ændre din tilknytning via dine 
    %{start_tag_settings}kontoindstillinger%{end_tag_settings}.
  sites_affiliation_title: Få mere at vide om Netværkstilknytning
  sites_network_agreements_html: |
    iNaturalist har formelle aftaler med organisationer i hvert af disse
    geografiske områder for at understøtte brugen af iNaturalist-platformen.
    <strong>Er din organisation interesseret i at deltage i iNaturalist
    -netværket, kan yderligere oplysninger findes
    %{start_tag_join}her%{end_tag_join}.</strong>
  sites_network_consists_of: "INaturalist Network består af flere organisationer:"
  sites_network_inaturalist_network_collection: |
    INaturalist Network er en samling af lokaliserede websteder, som er fuldt
    forbundne til det globale iNaturalist-fællesskab. Netværkssteder understøttes
    af lokale institutioner, som fremmer lokal brug og letter brugen af data
    fra iNaturalist til gavn for den lokale biodiversitet. De har inden for deres geografiske områder adgang til reelle koordinater, som automatisk skjules for offentligheden for bedre at beskytte truede arter.
  sites_network_your_username: |
    Dit brugernavn og adgangskode fungerer på alle websteder, som er en del af
    iNaturalistisk Network. Vælger du at affiliere med et netværkswebsted, vil
    lokale institutioner, som understøtter hvert websted, også have adgang til din
    e-mailadresse (kun for at kommunikere med dig om webstedsaktiviteter) og
    adgang til de reelle koordinater for observationer, som du har valgt at
    gøre offentligt tilslørede eller fortrolige.
