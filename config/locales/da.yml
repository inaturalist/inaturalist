        href="https://www.inaturalist.org/pages/giving">andre måder at støtte på</a>.
        </p>
        <p class="lead">
        Din donation hjælper med at støtte iNaturalist, når fællesskabet vokser, med alt fra at forbedre computervision og implementering af nye funktioner til understøttelse af vores servere og personale.
        </p>
        <p class="text-muted">
        iNaturalist er et fælles initiativ fra California Academy of Sciences og National Geographic Society. Alle donationer modtages af California Academy of Sciences, en 501(c)(3) skattefritaget non-profit-organisation med base i U.S.A. (Skatte-ID: 94-1156258).
        </p>
