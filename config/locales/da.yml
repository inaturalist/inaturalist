        what_is_inaturalist?: Hvad er %{site_name}
        who_is_behind_inaturalist?: Hvem står bag %{site_name}
        what_technologies_does_the_project_use?: Hvilke teknologier og datakilder bruger projektet?
        inaturalist_provides_a_place_to: |
          %{site_name} tilbyder et sted, hvor man kan registrere og organisere naturfund,
          møde andre naturentusiaster og lære om naturen. Der
          tilskyndes til deltagelse fra en bred vifte af natur
          entusiaster, herunder, men ikke eksklusivt til vandrere, jægere,
          fuglekiggere, strandbumser, svampe samlere, park betjente, økologer,
          og fiskere. Ved at forbinde disse forskellige opfattelser og
          ekspertiser i naturen, håber %{site_name} at oprette en
          omfattende samfundsbevidsthed om lokal biodiversitet og fremme
          yderligere udforskning af lokale miljøer.
        who_is_behind_inaturalist: Hvem står bag %{site_name}
        inaturalist_was_originally_the_masters_final_html: |
          %{site_name} var oprindeligt et Master projekt af Nathan Agrin,
          Jessica Kline og Ken-ichi Ueda på UC Berkeleys
          <a href="http://www.ischool.berkeley.edu"> School of Information </a>.
          Tjek <a href="/about"> siden </a> for mere information om de personer, der for øjeblikket administrerer webstedet.
        what_can_i_do_to_help_inaturalist?: Hvad kan jeg gøre for at hjælpe %{site_name}
        you_can_help_inaturalist_by_giving_us_your_feedback_html: |
          Du kan hjælpe %{site_name} ved at give os din feedback: deltag i vores
          <a href="%{feedback_url}"> feedbackgruppe </a>
          for at rapportere fejl og anmode om nye
          funktioner. Du kan også hjælpe %{site_name} ved at tilføje dine observationer
          og hjælpe andre medlemmer af fællesskabet med at identificere deres uidentificerede observationer. Hvis du ved, hvordan man koder og vil hjælpe med at arbejde på nogle funktioner,
          <a href="http://github.com/inaturalist/inaturalist" title="inaturalist på master-GitHub"> gaffel os på GitHub </a>!
        how_do_i_contact_inaturalist?: Hvordan kontakter jeg %{site_name}
        you_can_contact_us_at_html: 'Du kan kontakte os på <a href="mailto:%{help_email}">%{help_email} </a>'
        what_are_admins_and_curators?: Hvad er en administrator og en kurator?
        inat_admins_are_the_people_who: |
          %{site_name} administratorer er de personer, der administrerer webstedet. De har direkte adgang til den underliggende kode og database, og de kan ændre alt
          på siden.
        curators_are_inat_users_who_volunteer_to_html: |
          Kuratorer er %{site_name} brugere, som frivilligt hjælper med at holde vores taksonomiske data opdateret. Hvis du er interesseret i at blive kurator, venligst
          <a href="mailto:%{help_email}"> kontakt os </a>. Kuratorer kan
          også udnævne andre brugere til kurator status. Udnævn venligst kun andre personer som du stoler på og som du ved, har noget taksonomisk viden.
        what_is_considered_inappropriate_content?: Hvad anses for upassende indhold?
        you_know_it_when_you_see_it_html: |
          Du <a href="http://en.wikipedia.org/wiki/Jacobellis_v._Ohio"> ved det, når du ser det </a>, ikk? Ting, der overtræder afsnit 2 i vores <ahref="/terms.html"> servicevilkår </a> er absolut upassende og værd at markere eller på anden måde anmelde til administratorerne. Mildere former for uhøflighed er uheldige, men
          sandsynligvis ikke noget, vi sletter. Observationer af kæledyr, dyr i fangenskab, mennesker og andre organismer, som de fleste naturelskere måske ikke finder interessant er ok (de lever alligevel). Observationer af ting
          der ikke er organismer, er et gråt område. Ting der helt klart intet har at gøre med naturen, som eksempelvis hvad nogen spiste til frokost, er værd at markerer og kan slettes, men tegn på skældsord eller bataljer kan være interessante og vil sandsynligvis ikke blive fjernet.
        what_is_an_observation?: Hvad er en observation?
        an_observation_is_the_what_where_and_when_html: |
          En observation er: Hvad, Hvor og Hvornår af et fund i naturen.
          %{site_name} er et sted hvor man kan tilføje disse oplysninger sammen med tilhørende tekst, fotos og tags. %{site_name} opfordrer til registrering af alle fund i naturen, uanset om det er identificerede arter eller enkle beskrivelser.
          (På %{site_name} kan samme firben også beskrives som en Desert Horned Lizard
          såvel som "Mystery Lizard of Death Valley")
        why_doesnt_inaturalist_recognize_the_name_ive_entered?: "Hvorfor genkender %{site_name} ikke navnet jeg har indtastet?"
        inaturalist_has_name_information_for_mammals: |
          %{site_name} har navneoplysninger for pattedyr, fugle, krybdyr,
          og padder og fortsætter med at tilføje nye artsnavne i vores
          database. Hvis vi ikke genkender et bestemt navn, så prøv med alternative navne, som vi måske genkender og tilføj det originale navn i tags eller i beskrivelsesfelter.
        how_can_i_get_help_identifying_what_i_saw?: Hvordan kan jeg få hjælp til at identificere, hvad jeg så?
        check_the_id_please_checkbox_when_html: |
          Marker afkrydsningsfeltet "ID venligst", når du tilføjer/redigerer din
          observation og din observation vises i
          <a href="%{url}"> ID venligst </a>.
        what_does_it_mean_to_link_inaturalist_to_my_flickr_account?: Hvad betyder det at tilknytte %{site_name} til min Flickr konto?
        inaturalist_can_link_directly_to_the_flickr_photo_service: |
          %{site_name} kan tilknyttes direkte til Flickr fotoservice, så du kan tilføje dine Flickr foto´s til dine observationer. Når du ønsker at tilknytte din Flickr konto, så tilknytter du blot de to konti. Vi har ikke adgang til din Flickr adgangskode og du opgiver ikke din ophavsret eller giver os mulighed for at bruge dine billeder på måder som du ikke ønsker.
        can_i_add_photos_without_a_flickr_account?: Kan jeg tilføje billeder uden en Flickr konto?
        we_also_support_google_html: 'Vi understøtter også Google Fotos: <a href="%{url}"> Konfigurer din Google-konto & raquo; </a>'
        we_also_support_uploading_photos: |
          Vi understøtter også direkte upload af  billeder til %{site_name}, men det kan gå lidt langsomt, så vi tillader kun én upload ad gangen. Brug af Flickr eller Google er sandsynligvis hurtigere, hvis du allerede bruger disse tjenester.
        what_are_tags?: Hvad er tags?
        tags_are_keywords_you_can_add_to_an_html: |
          Tags er nøgleord som du kan føje til en observation for at gøre den nemmere at finde. For eksempel, hvis en barracuda fulgte dig på en dykkertur i Caicos i Tyrkiet, vil du måske tagge observationen med &quot;skræmmende, barracuda, dykning, ferie, tyrkiet og caicos &quot;.
        can_i_include_my_observations_on_my_blog?: Kan jeg integrere mine %{site_name} observationer på min egen blog eller hjemmeside?
        sure_check_out_our_widget_html: |
          Helt sikkert, tjek vores <a href="%{url}" title="Observations Widget"> Observations Widget </a>.
        what_kind_of_photos_should_i_attach: Hvilke slags fotos skal jeg vedhæfte til observationer? Kan jeg vedhæfte foto´s, jeg ikke selv tog?
        photos_attached_to_observations_should_be: |
          Billeder vedhæftet til observationer, skal være af den individuelle observation på tidspunktet for observationen. Hvis du registrerer en observation af et træ, så vender tilbage dagen efter for at tage et foto, så tilføj venligst en ny observation for dette foto, da det repræsenterer træet på et
          andet tidspunkt.
        please_do_not_upload_pictures_you_didnt_take_html: |
          Upload <em> venligst ikke billeder, du ikke selv har taget </em>,
          medmindre du har fået tilladelse fra fotografen. Det er ulovligt at offentliggøre
          ophavsretligt beskyttede værker uden nogen form for licens, givet af ophavsmanden
          af arbejdet og alle fotografer har fuld ophavsret over deres
          fotos som standard. Hvis billedet var af den ting, du observerede og
          en anden tog det, og du har fået deres tilladelse til at offentliggøre
          det, skal du også kreditere fotografens navn i
          observationens beskrivelse.
        what_is_geoprivacy?: Hvad er geofortrolighed?
        geoprivacy_is_a_setting_you_can: |
          geofortrolighed er en indstilling, du kan aktivere for dine observationer,
          som styrer hvordan de rumlige koordinater (breddegrad og længdegrad) vises. Her er mulighederne:
        note_that_curators_of: |
          Bemærk, at kuratorer, på individuelle projekter, altid kan se
          koordinater uanset dine geofortrolighed indstillinger. Hvis du er
          bekymret over, hvem der har adgang til koordinaterne, bør du være sikker på om
          du har tillid til kuratorerne for de projekter, du deltager i.
        what_is_does_it_mean_for: Hvad betyder det for en observation at være sløret?
        when_coordinates_are_obscured_it_means_that: |
          Når koordinater er sløret, betyder det, at et tilfældigt punkt indenfor
          %{km} km. af de rigtige koordinater vises offentligt (dvs. på hjemmesiden, observationssiden og projektsider), mens de korrekte koordinater kun er synlige, når du ser dine egne observationer (dvs. på de individuelle projektsider samt listen over dine egne observationer). Bemærk, at kuratorer på
          de projekter, som du har føjet en observation til, også kan se de
          korrekte koordinater. Sløret koordinater skal altid symboliseres af en
          cirkulær markør uden eger på kort og i geospatiale feeds.
        coordinates_are_obscured_for_all_taxa: |
          Koordinater sløres automatisk for alle taksa, der er "NÆR VED TRUET" eller værre jf. IUCNs rødliste. Nogle taksa kan være erklæret truet iht. andre bevarelsesorganisationer, og nogle kan simpelthen markeres som truet af %{site_name}-webstedskuratorer, hvis de
          mener, der er behov for beskyttelse.
        you_can_also_obscure_the_coordinates_html: |
          Du kan også sløre koordinaterne for dine egne observationer
          uanset hvilken takson det er. Se <a href="#geoprivacy"> geofortrolighed </a> ovenfor.
        what_is_the_quality_assessment: Hvad er kvalitetsvurderingen og hvordan kan observationer kvalificere sig til at blive "forsknings" kvalitet"?
        what_is_a_life_list?: Hvad er en livsliste?
        just_a_simple_list: Bare en simpel liste over taksa uden særlig adfærd.
        automatically_updates_based_on_your_observations: |
          Automatiske opdateringer er baseret på dine observationer. Alle på %{site_name} har som standard en livsliste, der indeholder alle de arter, personen har observeret. Hvis du sletter en observation eller ændrer dit ID, fjernes arterne. Du kan også manuelt tilføje taksa til din
          livsliste ligesom med en almindelig liste. Arten som du tilføjer manuelt vil ikke blive fjernet, hvis du observerer dem og derefter sletter
          observationen.
        you_can_also_make_additional_life_lists: |
          Du kan også lave yderligere livslister for bestemte grupper af
          organismer, som f.eks. en livsliste over fugle eller en livsliste over mælkebøtter.
        a_project_list_belongs: |
          En projektliste tilhører et projekt og viser alle taksa
          observeret af medlemmer af dette projekt. Projektlister kan også være udfyldt  manuelt af administratoren på dette projekt, og kan bruges til
          at begrænse projektbidrag til taksa, der er på projektlisten.
        a_check_list_is_html: |
          En tjekliste er en liste over taksa, der forekommer på et specifikt
          sted. Hvert sted har en standard tjekliste, og når en observation er
          foretaget inden for områdets grænser, <em>og</em> og det har opnået
          status af forskningskvalitet, vil de observerede arter automatisk blive
          tilføjet til stedets tjekliste.
        inat_users_can_also: |
          %{site_name} brugere kan også tilføje yderligere tjeklister til steder, men
          disse tjeklister opdateres ikke automatisk. De giver hovedsageligt personerne mulighed for at indhente eksterne datakilder eller
          bare opføre ting baseret på deres egen erfaring.
        is_a_list_of_every_species_that_you_have_seen: |
          En livsliste er en liste over alle de arter, du har set. Hver %{site_name} bruger har en livsliste, og disse lister opbygges automatisk med de observationer, der er tilføjet til %{site_name}.
        i_observed_a_species: "Jeg observerede en art. Hvorfor vises den ikke i min livsliste?"
        while_the_life_list_is_automatically_populated: |
          Mens livslisten automatisk bliver fyldt med tilføjede
          observationer, vil arten ikke tilføjes til denne liste, hvis
          %{site_name} ikke genkender det navn, du brugte. Vi anbefaler at du
          forsøger med alternative navne, som vi måske genkender.
