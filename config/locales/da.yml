    taxa:
      edit:
        high_status_conservation_status_notice_html: |
          Tilføjelse af en bevaringsstatus for et højere niveau af takson påvirker
          observationer af alle arter i denne takson. Tilføj venligst ikke
          status for taksa, der indeholder arter, der ikke har status fordi
          det vil sløre koordinaterne for observationer af disse
          arter ukorrekt.
        complete_desc_html: |
          En "komplet" takson indeholder <em> alle </em> kendte efterkommende taksa for en specificeret rang, der overholder iNaturalists takson kurations
          politik, uanset om de er blevet observeret eller ej. Kun sideadministratorer kan erklærer en taksa komplet på nuværende tidspunkt.
        complete_rank_desc_html: |
          Rang, hvor denne takson er komplet, f.eks. hvis denne familie indeholder
          alle dens slægter, men ikke alle dets arter, ville dette blive indstillet til "slægten".
          Arter er standard.
      show:
        about_names_desc: |
          <P>
            De fleste kategorier af organismer har "lokale navne" i de talte sprog. Disse navne er normalt genkendelige, lette at udtale, og stabile over tid, men mange organismer har flere forskellige navne i forskellige lande, selv på samme sprog, som kan gøre det svært at kommunikere om disse organismer uden at skabe forvirring.
            Forskerne har løst dette problem ved at bruge et enkelt "videnskabeligt navn" for hver kategori af organismer, der opfylder reglerne i <ahref="https://en.wikipedia.org/wiki/Binomial_nomenclature"> biologisk nomenklatur </a>, men disse navne har tendens til at være baseret på Latin, et sprog ingen længere taler, så for mange mennesker, er de ikke så nemme at huske som de lokale navne. Videnskabelige navne kan også afspejle en organismes taksonomiske placering, så de kan også ændre sig, når forskere udvikler mere nøjagtige teorier om de evolutionære forhold mellem forskellige organismer, som igen reducerer deres anvendelighed i kommunikationen, selv blandt personer, der kender de videnskabelige navne.
          </p>
          <P>
            Det gamle ordsprog siger: "Lokale navne skifter fra sted til sted og de videnskabelige navne fra tid til anden. "
          </p>
          <P>
            Vi forsøger at løse disse udfordringer ved at vise både de lokale - og de videnskabelige navne, hvor det er muligt, og vælge lokale navne baseret på brugerens præferencer for sprog og geografi.
          </p>
        about_conservation_status_desc: |
          Bevaringsstatus opsummerer risikoen for udryddelse for en gruppe af organismer.
        about_establishment_desc: |
          "Oprindelse" beskriver, hvordan en art ankom hvor den forekommer i øjeblikket. Indført betyder, at den ankom på grund af menneskets
          aktivitet, imens hjemmehørende betyder, at den ankom uden menneskelig hjælp.
          Endemiske arter forekommer kun på et bestemt sted og ikke andre steder.
        about_taxon_curators_desc: |
          Disse personer administrerer den del af det taksonomiske træ, der indeholder
          denne takson. Hvis du vil foretage ændringer, skal du markere denne takson eller kontakte en af disse personer.
        charts_help_seasonality: |
          Dette diagram viser antallet af observationer af denne takson grupperet efter
          måned. Husk på, at dette blot er et antal observationer, som påvirkes både af, hvornår organismen kan observeres og hvornår andre personer har lyst at observere dem. Så en fugl kan synes at være meget aktiv i maj, men det kunne måske også skyldes at flere personer kigger på fugle i maj, og de selvsamme personer måske har en tendens til at ignorere denne art i de senere måneder. Det er det samme som, hvis du ser flere guldsmede i juni end i januar, er det måske fordi der er flere personer til at observere dem på den nordlige halvkugle end på den sydlige halvkugle og ikke fordi guldsmede er mere aktive i juni måned, så tjek observations kortet, når du ser på disse diagrammer. Det er altid en god idé, at være skeptisk over for disse diagrammer, specielt når der er lave antal af observationer og/eller store forskelle mellem antallet af "Verificerbare" og "Forskningskvalitet" observationer.
        charts_help_history: |
          Dette diagram viser antallet af observationer af denne takson efter måned for
          de sidste ti år. Igen er det påvirket af antallet af personer, der
          observerer, men det vil vise dig usædvanlige udsving i observationerne og hvis
          det virker fladt eller faldende trods et stigende antal observatører, så kan
          det tyde på en ændring i forekomst.
        charts_help_other: |
          Vi viser også diagrammer med sæsonudsving udfra observations anmærkninger.
          Anmærkninger er et nyt system til at tilføje metadata til observationer ved hjælp af et foruddefineret sæt af termer. Indtil videre bruger vi kun "Livsstadie" og" plantefænologi "(når planten er blomstrende eller i
          frugtsætning). Vi har endnu ikke mulighed for at tilføje anmærkninger direkte, så pt. konverterer vi data fra observationsfelter til anmærkninger.
          Hvis du ikke kan vente på, at vi bygger vores anmærkningssystem, kan du til "Livsstadie" tilføje anmærkninger via et tilføjet observationsfelt, der har en af de følgende termer: Voksen, Teneral, Puppe,
          Nymfe, Larve, Æg eller Juvenil. Så specielt er "Livsstadie" og 
          "Insekt Livsstadie" felterne gode. For "Plantefænologi" ser vi på et hvilket som helst felt med ordet "fænologi" i sit navn og
          "blomst" eller "frugt" i værdien, så feltet "Blomstrende fænologi"
          er en god en at bruge.
        charts_help_relative_observations: |
          Ved at vise hyppighed som en relativ andel af alle observationer, hjælper det med at udjævne effekten af websidens samlede vækst.
          For eksempel, når websiden hvert år vokser efterhånden som vi får flere observationer, tilgår der flere observationer af alle taksa. Dette fortæller dig ikke noget om, hvorvidt der er flere af denne takson omkring, der kan
          observeres blot, at der er flere mennesker, der observerer den.
          At vise den relative andel betyder, at hvis der er 100 observationer i alt, men
          20 observationer af denne takson er andelen 0,2 (20/100).
          Hvis folk observerer 2000 observationer året efter og 400 observationer af denne takson er andelen stadig 0,2 (400/2000).
          Dette giver nogle afvigelser, når der er meget få observatører i et område eller for taksa,
          der er meget sjældent observeret, men det stemmer alligevel for det samlede antal.
        complete_taxon_desc: |
          "Komplette" taksa har alle deres efterkommere, eksisterende taksa af en
          specifik rang indeholdt i sidens database. Når en takson er
          fuldstændig mht. til arter, kan vi f.eks. sige, hvor mange af dens arter
          er blevet observeret og hvor mange, der stadig mangler at blive observeret. Antal af arter i "komplette" taksa inkluderer ikke de arter, der ikke kan medregnes, som f.eks. uddøde eller inaktive arter og de omfatter kun arter, ikke infra-specifik taksa som
          underarter eller varianter.
