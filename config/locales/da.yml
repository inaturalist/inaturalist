        </p>
        <p class="lead">
        iNaturalist er et af verdens største fællesskaber dedikeret til
        biodiversitet. Tak fordi du er en del af det!
        </p>
        <p class="lead">
        Såfremt du tror på styrken i dette globale fællesskab af naturelskere til at dele viden og generere uerstattelige biodiversitetsdata, overvej da en engangs eller løbende gave online, eller udforsk <a href="https://www.inaturalist.org/pages/giving">andre måder at give på</a>.
        </p>
        <p class="lead">
        Din donation er essentiel for iNaturalist, efterhånden som fællesskabet vokser, fra at forbedre vores teknologi til præcis identifikation af arter og implementere nye funktioner til støtte for vores servere og personale.
        </p>
        <p class="text-muted">
        iNaturalist er en uafhængig 501(c)(3), skattefritaget, non-profitorganisation baseret i USA (Skatte-ID: 92-1296468).
        </p>
      donate_desc3_html: |
        <p class="lead">
        <strong>iNaturalist er et af verdens største fællesskaber dedikeret til udforskningen af biodiversitet. Tak fordi du er en del af det!</strong>
