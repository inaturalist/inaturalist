          være til rådighed for eksport eller visning i forskellige projektvisninger såsom medlemsbidrag på webstedet eller projektobservationssøgninger i mobil-apperne, medmindre projektteamet og deltagerne aktivt tilføjer relevante observationer, som de ville i et almindeligt projekt.
