  pi_consent_desc_title: Om personlig information
  pi_consent_desc_html: |
    <p>
    Vi opbevarer personlig information såsom brugernavne og e-mailadresser for at håndtere konti på dette websted, og for at overholde persondatalove, skal du afkrydse dette felt som indikation på din accept af denne brug af
    personlig information. Se mere om, hvilken information vi indsamler, og hvordan vi bruger den i vores <a href='%{privacy_url}' target='_blank'>Fortrolighedspolitik</a>
    og vores <a href='%{terms_url}' target='_blank'>Vilkår for brug</a>.
    </p>
    <p>
    Der er ingen mulighed for at have en iNaturalist-konto, uden at der lagres personlige oplysninger, så dette samtykke kan kun tilbagekaldes ved at slette kontoen.
    </p>
  pi_consent_label: |
