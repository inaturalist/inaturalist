      edit:
        about_third_party_tracking: Om tredjepartssporing
        blocking_desc_html: |
          <p>
          Blokeres nogen, forhindres vedkommende i at sende dig beskeder, kommentere på dine observationer, identificere dine observationer og i det hele taget at interagere med dig på %{site_name}. Det fjerner også vedkommendes observationer fra dine søgeresultater og fjerner dine observationer fra vedkommendes søgeresultater. Det gør dig dog ikke usynlig for dem. De kan stadig finde dine observationer og se din profil, de kan blot ikke interagere med dig.
          </p>
          <p>
          Blokering er til situationer, hvor du blot ikke kan enes med nogen, der bare ikke vil lade dig være, trods dine forsøg at løse tvister på en civiliseret måde. Det er ikke en måde, at skjule sig fra andre personer eller at forhindre identifikationer fra personer, hvis mening man ikke stoler på eller for at fravælge fællesskabs-ID'et (der er en anden indstilling til dét). Blokering virker således begge veje: Blokerer du nogen, så kan vedkommende ikke interagere med dig, men du kan heller ikke interagere med vedkommende. Misbruger du blokering til at forhindre nogen i at identificere dine observationer, forhindrer du også dig selv i at identificere deres observationer.
          </p>
          <p>
          Du kan kun blokere tre personer. Vi mener, at dette er et rimeligt antal, der tilgodeser personer med behov for blokering, men samtidig forhindrer misbrug af blokering. Ved behov for blokering af flere personer, så <a href="mailto:%{help_email}">kontakt os</a>.
          </p>
          <p>
          Chikanerer eller stalker nogen dig på %{site_name},
          <a href="mailto:%{help_email}">så lad os vide det</a>. Udgør dette en overtrædelse af vores Vilkår for brug eller anden adfærd, som vi anser for upassende på vores websted, vil vi undersøge sagen.
          </p>
        common_scientific_name_display_order: Visningsrækkefølge for Almindeligt/Videnskabeligt navn
        if_you_change_your_mind_you_can_always_edit_your_settings_html: |
          Hvis du skifter mening, kan du altid
          <a href='/users/edit'> redigere dine indstillinger </a>.
        inaturalist_network_affiliation_desc_html: |
          <p>
          <a href="%{url}" target="_blank">iNaturalist Network</a> er en
          samling af lokale websteder, som er forbundet med det globale INaturalist-fællesskab.
          Netværkswebsteder understøttes af lokale institutioner, som har underskrevet en aftale med iNaturalist om at fremme lokalt brug og gavn af biodiversitet. De har adgang til reelle koordinater fra deres lande, som automatisk er sløre for offentligheden for at beskytte truede arter.
          </p>
          <p>
          Dit brugernavn og adgangskode fungerer på alle websteder, som udgør en del af iNaturalist Network. Hvis du vælger at deltage i et netværkswebsted, vil de lokale institutioner, som driver hvert websted, også have adgang til din e-mailadresse (kun for at kommunikere med dig om iNat-aktiviteter) og adgang til de reelle koordinater for observationer, som er offentligt sløret eller fortrolige.
          </p>
          <p>
          Bemærk: Skift ikke for sjov din tilknytning, hvis du har flere end 1.000 observationer.
          </p>
        licensing_desc_html: |
          Licensering af dit indhold giver enhver den juridiske ret til at benytte dette uden at indhente din tilladelse, såfremt de overholder vilkårene i licensen. Derudover medtager %{site_name} dit Creative Commons-licenseret indhold i regelmæssigt opdaterede arkiver produceret til udvalgte partnerorganisationer med interesse for vores data. Eksempelvis medtager vi posterne No Copyright (CC0), Attribution (CC BY) og Attribution-NonCommercial (CC BY-NC) i det arkiv, vi genererer til <a href="http://www.gbif.org/">Global biodiversitetsinformation
          Facility</a> (GBIF), en international, mellemstatslig organisation,
          der kompilerer og distribuerer information om biodiversitet fra hele verden.
        monthly_supporter_desc_html: |
          iNaturalist Monthly Supporters leverer automatiske månedlige bidrag
          til iNaturalist (USA IRS EIN 92-1296468) for at støtte
          non-profit driften af iNaturalist og iNaturalist Network-websteder. <a href="%{url}">Klik her for at blive månedlig
          Supporter</a>. Når vi har bekræftet din støtte, vil du kunne markere dette felt for at vise denne status på din profil. Bemærk: E-mailadresserne på Donorbox og iNaturalist skal matche 100% for at vi
          kan bekræfte, at du er en månedlig supporter. Er de forskellige,
          ændres den ene, så begge er identiske.
        muting_desc_html: |
          <P>
             At slukke for en bruger forhindrer dig i at modtage underretninger om ting de gør, herunder kommenterer på dine observationer, sende dig beskeder, nævne dig osv. At slukke for dem hjælper dig med at ignorere dem uden forhindre dem i at gøre noget.
          </P>
          <P>
             Du kan slukke for så mange personer som du vil, men husk at du kan gå glip af potentielt vigtige opdateringer, som f.eks identifikationer, der ændrer fællesskabs id'et på dine observationer.
          </p>
