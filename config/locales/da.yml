  about_trips_html: |
    <h4>Ture gøre det muligt at indsamle data ud fra et tilstedeværelse-fravær kriterium ved at føje kontekst til dine observationer</h4><p><strong>Hvorfor</strong> Tilstedeværelse-fravær data inkluderer information om indsamlingsindsatsen, hvilket er nyttigt ifm. videnskabelige analyser såsom udbredelsesmodellering (rå iNauralist-observationer angiver kun tilstedeværelse).</p> <p><strong>Hvordan</strong> En tur føjer kontekst til dine observationer ved at registrere:</p> <ul> <li><strong>Hvad</strong> du søgte efter (målliste)</li><li><strong>Hvor</strong> du søgte (søgeområde)</li> <li><strong>Hvornår</strong> du søgte (søgeinterval)</li> </ul> <p>Arter på mållisten, som kunne observeres inden for søgeområdet og intervallet tolkes som tilstedeværelse. Derimod tolkes arter, som ikke kunne observere, som fravær. Klik på 'Tabellér tilstedeværelse-fravær data fra tur' for at generere en tabel over tilstedeværelse-fravær registreringer for en art fra ture og tilhørende observationer. <a href='%{url}'>Læs mere</a></p>
  about_trusting_projects: Om Tillid til Projekter
  about_trusting_projects_options_any: Alle dine observationer i dette projekt
  about_trusting_projects_options_any_desc: |-
    Dette omfatter observationer, hvor du har sat geofortrolighed til "sløret"
    eller "fortrolig", f.eks. observationer fra din have eller steder du ikke ønsker, at
    andre skal kende.
  about_trusting_projects_options_taxon: |-
    Kun dine observationer i dette projekt, som har slørede koordinater
    grundet truede taksa
  about_trusting_projects_options_taxon_desc: |-
    Mange projekter har blot brug for adgang til koordinater, som er slørede, da
    observationen afbilder en truet takson.
  about_trusting_projects_overview: |-
    Adgangstildeling til dine skjulte koordinater vil give projektadministratorerne mulighed for at se den reelle, uslørede placering af dine observationer i dette
    projekt. Dette er ekstremt vigtigt i situationer, hvor forskere eller
    ressourceforvaltere har behov for adgang til nøjagtige koordinater mhp. analyse og beslutningstagning.
  #Header for a section listing all the project managers (admins and curators)
