      parental_consent:
        subject: Dit barn ønsker at benytte iNaturalist
        content_html: |
          <p>
          Dit barn benytter lærings-appen <strong>Seek fra iNaturalist</strong> og vil gerne dele data med borgervidenskabsplatformen iNaturalist. Da indsendelser til iNaturalist afslører
          personligt identificerbare oplysninger, kan iNaturalist ikke benyttes af en person under 13 år uden samtykke fra en forælder.
          </p>
          <p>
          <strong>Seek fra iNaturalist</strong> kan benyttes uden at oprette en konto, og ingen personligt identificerbare oplysninger vil blive delt,
          men dit barn vil ikke kunne bidrage med observationer til iNaturalist. iNaturalist er et borgervidenskabeligt socialt netværk, hvor deltagere deler observationer og identifikationer af levende ting for at lære hinanden om naturen og generere biodiversitetsdata til videnskaben.
          </p>
          <p>
          Hvis du ønsker at give dit barn samtykke til at bruge iNaturalist,
          har vi brug for, at du gør flg-:
          </p>
          <ol>
          <li>
          <p>
          Opret en iNaturalist-konto til brug for dit barn ved at følge dette link:
          <a href="%{registration_url}">%{registration_url}</a>
          </p>
          </li>
          <li>
          <p>
          Efter oprettelsen af dit barns konto bedes du via et kreditkort foretage en lille donation på 1 US$ til iNaturalist for at bekræfte, at du er voksen. Sørg ifm. donationen for at benytte samme e-mail, som du angav som "Forælder e-mail" under oprettelsesproceduren.
          </p>
          </li>
          <li>
          <p>
          Når vi behandler donationen, sender vi dig endnu en e-mail for at oplyse dig om, at dit barns konto er blevet aktiveret, og at du kan benytte det af dig oprettede iNaturalist-brugernavn og -adgangskode til at logge ind på dit barns Seek-app.
          </p>
          </li>
          </ol>
          <p>
          iNaturalist indsamler flg- personligt identificerbare oplysninger:
          </p>
          <ol>
          <li>
          <p>
          <strong>e-mailadresse (fortrolig):</strong> enhver iNaturalist-konto har en tilknyttet e-mailadresse, som ikke offentliggøres.
          </p>
          </li>
          <li>
          <p>
          <strong>brugernavn (offentligt, obligatorisk):</strong> enhver iNaturalist-konto har et offentligt brugernavn og brugeridentifikationsnummer.
          Brugernavnet behøver ikke være personens rigtige navn, men det kan bruges til at kontakte personen via offentlige kommentarer og private direkte beskeder.
          </p>
          </li>
          <li>
          <p>
          <strong>IP-adresse (fortrolig, obligatorisk):</strong> iNaturalist
          indsamler, men offentliggøre ikke, brugerens IP-adresse, som kan bruges til at udlede personligt identificerbare oplysninger såsom placering (med nøjagtighed på by-niveau).
          </p>
          </li>
          <li>
          <p>
          <strong>Profilbillede (offentligt, valgfrit):</strong> iNaturalist-konti har mulighed for at have et profilbillede, som ofte er billeder af brugeren.
          </p>
          </li>
          <li>
          <p>
          <strong>observationsplacering (offentlig eller fortrolig,
          obligatorisk):</strong> iNaturalist-observationer indeholder placeringsinformation om, hvor observationen blev gjort. Denne kan gøres offentlig eller forblive fortrolig, men er som standard offentlig.
          </p>
          </li>
          </ol>
          <p>
          iNaturalist tillader brugere at dele offentlige billeder, offentlige kommentarer og private direkte beskeder i forbindelse med deres konto.
          Der er muligt, at brugere kan inkluderer personligt identificerbare oplysninger i sådant indhold.
          </p>
          <p>
          Få mere at vide om iNaturalists Fortrolighedspolitik <a href="%{privacy_policy_url}">her</a>.
          </p>
      photos_missing:
        subject: Nogle billeder behøver reparation
        we_have_been_housekeeping: |

