    taxon_changes:
      move_children_desc: |
        Underordner af input takson, der er slægter eller grovere, vil blive flyttet til output; arter, underarter, varianter osv. vil blive skiftet ind i
        ækvivalenter med den nye slægt eller artsnavn.
      form:
        move_children_desc_html: |
          Ved at tjekke denne boks flyttes underordnede i input taksonet til
          output takson for skifte og fusioner, når denne ændring er udført. Hvis
          denne ændres til slægt eller lavere, det vil resultere i takson skifte for alle
          efterkommere, der har en underforstået navneændring. For eksempel, hvis du flytter
          familien Canidae ind i Dogidae, ændrer det slægtens overordnede
          <i>Canis</i> fra Canidae til Dogidae. 
          Hvis du flytter slægten <i>Canis</i> ind i slægten <i>Dogis</i>, vil det udløse og udføre et takson skifte <i>Canis lupus</i> til <i>Dogis lupus</i> og
          <i>Canis lupus</i> ssp. <i>lupus</i> til <i>Dogis lupus</i> ssp.
          <i>lupus</i>. Dette kan medføre et værre roderi, så gør det med omtanke.
