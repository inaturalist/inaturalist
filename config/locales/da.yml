        prefers_no_tracking_label_desc_value_html: |
          <strong>Disse tredjepartstjenester er at enorm værdi for os
          </strong> for opretholdelse af driftsstabiliteten og anvendeligheden
          af iNaturalist med vores relativt lille personalestab. På mobilenheder er
          der reelt ingen anden måde, hvorpå vi kan opnå indsigt i opståede
          problemer, da softwaren afvikles på enheder uden for vores kontrol.
          Nogle gange er vi ikke engang klar over, at sådanne problemer opstår,
