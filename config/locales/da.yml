    guides:
      index:
        deprecated_banner: |
          Bemærk, at funktionen Guider fra januar 2019 leveres "som den er og
          forefindes". Selvom den ikke er planlægges slettet, er der dog heller
          ingen planer om at videreudvikle den.
        funding_html: |
          Støtte til udvikling af "Guider" blev sponseret af
          <a href="http://eol.org"> <img src = "https://eol.org/assets/blue_logo-1edfd969b808300ae34a9530531df17f0c66a29882303b75452bfa62f7e6fa37.png"> </a>
        welcome_message_html: |
          Guider hjælper dig med at lære om biodiversitet over hele verden.
          Uanset om du udforsker Serengeti eller bare din lokale park
          (som kan være Serengeti), kan Guider hjælpe dig med at få
          vores planets fantastiske mangfoldighed af liv til at give mening.
      edit:
        add_eol_content: |
          Tilføj EOL indhold til valgt taksa som et bundt. Dette kan tage noget
          tid, så vær så tålmodig.
        add_color_tags_help: |
          Tilføj farvetags fra farver, der er forbundet med den valgte taksa.
        add_rank_tags_help_html: |
          Tilføj taksonrang tags baseret på vores taksonomi, f.eks.
          <code>familie = Laridae</code>
          eller <code>familie = Mågefugle</code>
        coordinates_desc: |
          Når du angiver dine koordinater for Guiden, hjælper det andre personer med at finde Guiden, når de søger i steder.
        eol_subjects_desc: |
          EOL udgiver indhold under en række forskellige emneoverskrifter, men ikke alle er tilgængelige for hver takson. Valg af "Oversigt"
          vil bare importere den første tilgængelige tekstsektion fra EOL, som generelt
          indeholder en oversigt, når den er tilgængelig.
        eol_collection_desc_html: |
          <a href="http://eol.org/" target="_blank"> Encyclopedia of Life (EOL) </a>
          er en kæmpe database med oplysninger om livet på jorden. På EOL kan du oprette
          <a href="http://eol.org/info/252" target="_blank"> samlinger </a>
          af arter. Hvis du vil importere arter fra en EOL-samling,
          så indsæt URL'en for denne samling her.
        guide_place_desc: |
          Ved at tilknytte din guide til et sted kan andre personer finde guiden, når de søger i steder og stedets omrids på
          %{site_name}kortet vil blive vist, hvis det er indstillet til det. 
          (f.eks. vis "kort", taksonsider osv.)
        import_tags_from_csv_help_html: |
          <p>
          Upload en CSV fil med tags til taksa i denne Guide. Din CSV-fil skal se sådan ud:
          </p>
          <table class="table">
          <tbody>
          <tr>
          <th>Navn</th>
          <th>Farve</th>
          <th>Antal hænder</th>
          <th></th>
          </tr>
          <tr>
          <td>Homo sapiens</td>
          <td></td>
          <td>2</td>
          <td>tobenet</td>
          </tr>
          <tr>
          <td>Vulpes vulpes</td>
          <td>rød|sort</td>
          <td>0</td>
          <td>firbenet</td>
          </tr>
          </tbody>
          </table>
          <p>
          Første række starter med "Navn" efterfulgt af tagget
             prædikater/kategorier. Så starter hver følgende række med
             navn på takson, efterfulgt af tags tilsvarende prædikat toppen
             af søjlen. I dette eksempel får <i>Homo sapiens</i> (mennesket) disse
             tags <code>tobenet</code> og <code>Antal hænder = 2 </code>,
             og <i>Vulpes vulpes </i> (rød ræv) får <code>firbenet</code>,
             <code>farve=rød</code>, <code>farve=sort</code> og
             <code>Antal hænder=0</code>. Blanke vil blive ignoreret, og du
             kan tilføje flere linjer pr. takson. Du kan også tilføje flere
             værdier pr. celle adskilt af en lodret streg.
          </p>
        licensing_explanation: |
          Licensering af dit indhold giver andre personer ret til at kopiere og
          ændre det uden at spørge om din tilladelse. Det gør det meget nemmere at
          dele dit arbejde og hvis du inkorporerer tredjeparts indhold fra andre
          kilder, der bruger Creative Commons Del på samme måde licenser (som
          Wikipedia), er du juridisk forpligtet til at bruge en tilsvarende licens. Her er et overblik over alle Creative Commons licenser og hvad de betyder:
        paste_note_html: |
          Indsæt op til 500 artsnavne, én per linje. %{site_name} vil gøre
          sit bedste for at matche lokale navne for arts koncepter, men for at undgå
          tvetydighed er det bedre at bruge de videnskabelige navne. Hvis du vil
          angive dem begge, adskiller det videnskabelige navn sig fra det lokale navn
          med et komma, som <code>Homo sapiens,Menneske</code>.
        places_note: |
          Bemærk: Ikke alle steder har tjeklister med taksa. Hvis du har
          problemer med at finde et sted med taksa, så prøv at vælge et større område med politiske grænser, som nationer, stater, provinser eller amter.
        replace_existing_eol_desc: Slet eksisterende indhold før import fra EOL
        place_choose_taxon_note: |
          Vælg en takson at filtrere efter, hvis du vil indsnævre din søgning, f.eks. "planter"
      eolupdate_notice: |
        Vær tålmodig, at importere indhold fra EOL kan godt tage et minut eller to.
      show:
        draft_desc: |
          Denne Guide er kun synlig for de personer, der kan redigere i den, indtil du offentliggør den.
      generating_mobile_archive_tip_html: |
        Det kan tage et stykke tid, så prøv at opdatere denne side om et par minutter.
      mobile_downloads_tip_html: |
        Denne Guide kan downloades til offline brug i mobilappen.
      mobile_downloads_help_html: |
        <p>
        Dette vil oprette et arkiv til download af alle de data og medier
        tilknyttet denne Guide, så mobilapp brugere kan se alt indhold i denne
        Guide uden internetforbindelse. Det vil tage nogle få minutter at
        generere arkivet, og når først det er genereret, vil arkivet opdateres
        hver gang du ændrer i denne Guide.
        </p>
        <p class="alert status">
           Aktivér <strong> venligst ikke offline mobil downloads, medmindre du
           faktisk har til hensigt at bruge dem, </strong> Da det belaster vores system betydeligt.
        </p>
