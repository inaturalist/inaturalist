      show:
        allow_curator_coordinate_access_desc_html: |
          Tillad projekt kuratorer at se de skjulte koordinater for denne observation.
        ancestor_disagreements_desc: "Antal af identificerede taksa, der er blandt en taksons stamfædre, men ikke stemmer overens med dette takson (dvs. \"Jeg tror det er indenfor slægten, men jeg er uenig i arten\")"
        community_taxon_desc_html: |
          <p class="ui">
          Fællesskabets takson (eller
          fællesskabets identifikation) fortæller hvilken takson %{site_name}
          fællesskabet mener, er afbildet i en observation. Hvis du er interesseret i at vide, hvordan
          vi vælger et fællesskabstakson, så se bemærkningerne om algoritmen nedenfor,
          men generelt forsøger vi at <strong>vælge en takson som mere end 2/3  af
          identifikatorerne er enige i </strong>. Nogle gange betyder det et valg
          af et højere taksonomisk niveau, der indeholder en række uenigheder
          om taksa (f.eks. hvis du synes det er en kongeslange, og jeg mener det er
          klapperslange, så vælger iNat underordenen slanger Serpentes) som
          indeholder alle slanger). Algoritmen favoriserer også til dels uenighed, fordi vi har fundet ud af, at dem der er uenige ofte har
          ret.
          </p>
          <p class="ui">
          En observation af forskningskvalitet skal (blandt andre kriterier) have et fællesskabstakson. Hvis en observation kun har én identifikation, vil den ikke have et fællesskabstakson. Alle observationer med mindst én identifikation vil også have observationstakson. Denne observationstakson er den takson vi bruger, når vi deler
          observationer med datapartnere, samler observationer af samme
          takson på hjemmesiden, opdatering af din livsliste etc. I de fleste tilfælde vil observationstakson ende med at blive til fællesskabets takson, men sommetider vil de afvige, især før fællesskabet har fundet til enighed om en identifikation. Hvis for eksempel du mener, at det er en slange (underordenen Serpentes) og jeg mener, at det er en kongesnog (slægten <i>Lampropeltis</i>), vil observationstakson blive kongesnog (kun understøttet af min identifikation), men fællesskabets takson vil være serpentes (understøttet af mindst to identifikationer). Hvis du af en
          eller anden grund ikke er enig med fællesskabets takson, kan du
          afvise det, hvilket betyder at observationstakson aldrig vil blive sat til fællesskabets takson (i stedet for din eget identifikation). Det betyder også, at din observation kun kan opnå
          forskningskvalitet hvis fællesskabet er enig med <em>dig</em>. Hvis
          du ikke kan lide ideen om fællesskabstaksa, kan du fravælge
          dem helt ved at <a href="/users/edit" target="_blank">redigere
          dine indstillinger</a>.
          </p>
          <p class="ui">
          <strong>Algoritmen:</strong> for alle identificerede taksa og de
          taksa, der indeholder dem (f.eks. slægt <i>Homo</i> indeholder
          <i>Homo sapiens </i>), scorer hver som forholdet mellem antallet af 'enigheder - kumulative ID'er for det takson over summen af ​​de kumulative
          ID'er, 'uenigheder' - antallet af ID'er der er helt forskellige (dvs. ID'er af taksa der ikke indholder det takson som scores) og 'stamfader-uenigheder' - antallet af mere konservative ID'er, der ikke stemmer overens med det finere takson. For identificerede taksa, der har en score på over 2/3 og med mindst 2 identifikationer, vælges den lavest rangerede takson.
          </p>
        cumulative_count_desc: 'Antal af identifikationer for en enkelt takson og alle dets efterkommere'
        curator_coordinate_access_disabled_desc_html: |
          Dette projekt tillader ikke observationer med koordinater som projekt kuratorer ikke kan se. Hvis du ikke vil dele koordinater for denne observation med kuratorerne af dette projekt, skal du fjerne observationen fra projektet.
        data_quality_assessment_desc_html: |
          Datakvalitetsevaluering er en evaluering af en observations nøjagtighed.
          Observationer af forskningsklasse kan blive brugt af forskere. Afgiv din stemme nedenfor:
        disagreement_count_desc: "Antal af identificerede taksa, der ikke er blandt en taksons stamfædre"
        identification_count_desc: 'Antal af identifikationer for en individuel takson'
        flagged_photos_desc_html: |
          Nogle af disse billeder er blevet markeret for upassende indhold eller
          overtrædelser af ophavsret. For detaljer se %{links}
        join_project_desc_html: |
          Tilslutning til projektet vil give projektets kuratorer
          beføjelse til at se de skjulte koordinater for denne eller enhver
          anden observation i projektet og indebærer at du
          acceptere projektets <a href="%{url}" target="_blank"> vilkår </a>.
        quality_assessment_help_html: |
          <p>
          Vurderingen af datakvaliteten er resultatet af en observations nøjagtighed. Alle observationer starter som <strong> "uformel" </strong> kvalitet og bliver<strong> "behøver ID" </strong> når
          </p>

          <ul>
            <li>observationen <strong>har en dato</strong></li>
           \ <li>observationen <strong>er georefereret</strong> (dvs. har bre./læn. koordinater)</li>
            <li>observationen <strong>har foto´s eller lyde</strong></li>
           \ <li>observationen <strong>ikke er af et menneske</strong></li>
          </ul>
          <p>
           \ Observationen bliver <strong>"forskningskvalitet"</strong> når
          </p>
          <ul>
           \ <li>
              %{site_name} <strong>fællesskabet er enige i identifikationen på artsniveau eller lavere</strong>, dvs.
              når flere end 2/3 af identifikatorerne er enige om en takson
            </li>
          </ul>
          <p>
            Observationer vil vende tilbage til <strong>"uformel"</strong> hvis ovenstående betingelser ikke er opfyldt eller fællesskabet ikke er enig
          </p>
          <ul>
            <li>
              <strong>Placeringen ser ikke nøjagtig ud</strong> (f.eks. aber midt ude på åbent hav,
              flodheste i kontorbygninger, etc.)
            </li>
            <li>
              <strong>organismen er ikke vild/fra naturen</strong> (f.eks. i fangenskab eller dyrket af mennesker
           \   eller intelligente rumvæsener)
            </li>
            <li>
              observationen <strong>viser ikke bevis for en
              organisme</strong>, f.eks. billeder af landskab, vand,
              klipper, etc.
            </li>
            <li>
              observationen <strong>viser ikke nyere (~ 100 år) bevis for
              organismen</strong> (f.eks. fossiler, spor, efterladenskaber, og døde blade
              er ok)
            </li>
            <li>
              observationen behøver ikke længere et ID <em>og</em> fællesskabs ID er over familie
           \ </li>
            <li>
              observatøren har frasagt sig fællesskabets ID og fællesskabets 
              ID takson er ikke en stamfader eller efterkommer af den takson tilknyttet
           \   med observatørens ID
            </li>
          </ul>
          <p>
            Og som om det ikke var kompliceret nok, er der også situationer, hvor systemet får en stemme:
          </p>
          <ul>
           \ <li>
           Systemet vil stemme, at observationen ikke er vild/fra naturen hvis der er mindst 10 andre observationer af en slægt eller lavere, i det mindste amt-, stats- eller landelignende sted, som indeholder denne observation, og 80 % eller mere af disse observationer er blevet markeret som ikke værende vilde/fra naturen.
            </li>
          </ul>
        score_desc: "score = kumulativ antal / (kumulativ antal  + uenighed antal  + stamfader uenigheder)"
        observation_flagged_notice_html: |
          Denne observation er blevet markeret som spam og er ikke længere
          offentligt synlig. Du kan se den, fordi du har oprettet den, eller du er en
          side kurator. Hvis du mener, at dette er en fejl, så vær venlig at
