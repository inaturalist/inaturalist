      form:
        move_children_desc2_html: |
          Markering dette afkrydsningsfelt flytter underordnede til input taksonet til
          output taksonet for Taksonombytninger og Taksonfletninger, når denne ændring er udført. Er
          dette en ændring til slægt eller lavere, vil det resultere i Taksonombytninger for alle
          efterkommere med navne, som kræver ændring. Flyttes f.eks.
          familien Canidae til Dogidae, ændrer det slægtens overordnede
          <i>Canis</i> fra Canidae til Dogidae.
          Flyttes slægten <i>Canis</i> til slægten <i>Dogis</i>, udløses og udføres en Taksonombytning fra <i>Canis lupus</i> til <i>Dogis lupus</i> og
          <i>Canis lupus</i> ssp. <i>lupus</i> til <i>Dogis lupus</i> ssp.
          <i>lupus</i>. Dette kan medføre et værre rod, så brug muligheden med omtanke.
