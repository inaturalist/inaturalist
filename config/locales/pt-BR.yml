    following_panel_title: Acompanhe de Perto, Pessoas, Táxons, e Lugares
    following_panel_body: |
      Em %{site_name} você poderá acompanhar pessoas e se manter atualizado sobre as observações que estão postando. Você também poderá se inscrever para uma determinada espécie para acompanhar novas observações, fazer o mesmo para locais específicos.
    comments_panel_title: Super legal o tipo de discussão rolando agora em %{site_name}
    comments_panel_body: "<p>%{site_name} tem tudo a ver com compartilhar e discutir a observação de organismos vivos. Abaixo estão as discussões que ocorrem neste exato momento. (Veja: Você é automaticamente inscrito a qualquer discussão em que você contribua com comentários ou identificações. Configure estas notificações na seção 'Inscrições'à direita.)</p>"
    updates_by_you_panel_title: Esta aba é uma maneira simples de filtrar apenas atualizações de seu próprio conteúdo.
    updates_by_you_panel_body: Lembre-se, na aba 'Todas as suas notificações'você terá acesso não apenas ao seu próprio conteúdo mas, também, ao conteúdo de pessoas que você segue e, táxons ou lugares aos quais você se inscreveu utilizando a ferramenta de inscrição à direita.
    youve_got_updates_panel_title: Você tem atualizações!
    youve_got_updates_panel_body_p1: Se mantenha atento as atualizações...
    youve_got_updates_panel_body_p2: |
      <ul>
      <li><strong>Seu Conteúdo:</strong> As atividades em suas observações, como comentários, identificações ou quando marcadas como favoritas, da comunidade do %{site_name}. Você também receberá atualizações sempre que alguém adicionar suas observações a um projeto, ou incluir anotações nos campos adicionais.</li>
      <li><strong>Pessoas:</strong> Novas observações ou publicações de boletim de pessoas que você segue.</li>
      <li><strong>Organismos, Projetos e Lugares:</strong> Novas observações de organismos ou locais específicos que você acompanha. Você pode também ingressar em projetos, assim você será atualizado sempre que houver novas publicações nos boletins destes projetos.</li>
      <li><strong>Discussões que você participa:</strong> Ao comentar ou adicionar identificações às observações de alguém, você se inscreve, automaticamente, para receber notificações sobre qualquer nova atividade neste conteúdo. Utilize a ferramenta 'Administre suas inscrições' para interromper o recebimento de atualizações.</li>
      </ul>
