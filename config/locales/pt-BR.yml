    projects:
      edit:
        bioblitz_create_a_new_place_html: '%{link}, tenha certeza que isto tem um
          limite de fronteiras, depois volte nesta página e tente novamente.'
        bioblitz_desc_html: "<p>\n  A bioblitz é um evento onde os participantes tentam
          observar a maior quantidade \n  de espécies que podem em um dado local e
          período de tempo definidos. É uma maneira \n  divertida de introduzir a
