      captive_help_html: |-
        O organismo observado é uma espécie <strong>cultivada</strong> ou
        <strong>domesticada</strong>? Por exemplo, sua observação foi realizada <strong> em um jardim,
        zoológico, aquário</strong> ou algum outro local onde a a espécie estava presente apenas <strong>por influência humana</strong>? Todas as observações de seres vivos são muito bem vindas mas seria maravilhoso para nós saber quando as observações são de espécies livres na natureza.
      export:
        choose_columns_desc: Selecione as colunas que você deseja exportar
        create_a_query_desc_html: "Crie uma consulta de observação da mesma maneira
          que faria em qualquer lugar do site. Você também pode copiar e colar links
          de  observações de outra parte do site. Você deve especificar um <strong>táxon</strong>,
