        receive_an_email_with_your_data: Receba um email com seus dados
        receive_an_email_with_your_data_help: Você vai receber um e-mail com sua exportação
          como um arquivo anexo.
        well_email_you: Ok, enviaremos um e-mail quando estiver pronto.
