        eol_subjects_desc: |
          A enciclopédia da vida publica diferentes conteúdos, nem todos englobam todos os táxons aqui disponíveis. Selecionar "Visão Geral" importará apenas a primeiras seções de texto disponíveis, que geralmente inclui um breve resumo.
        eol_collection_desc_html: |
          A <a href="http://eol.org/" target="_blank">Enciclopédia da Vida (EOL)</a> 
          é um acervo de informações sobre a biodiversidade da Terra. is a repository of information about life on Earth. Onde você pode criar <a href="http://eol.org/info/252" target="_blank">coleções</a> 
          de espécies. Caso queira importar uma coleção de espécies da EOL cole aqui o URL de detino.
        guide_place_desc: |
          Associar seu Guia a um local pode ajudar as pessoas a encontrá-lo quando realizarem buscas por localidade, e exibirá os limites de distribuição de espécies para %{site_name} nos mapas quando estes limites forem previamente estabelecidos.
        import_tags_from_csv_help_html: |
          <p>
          Carregue um arquivo CSV com marcações de táxons para este guia. Seu arquivo CSV deve ser exatamente como este:
          </p>
          <table class="table">
          <tbody>
          <tr>
          <th>Nome</th>
          <th>color</th>
          <th>Número de mãos</th>
          <th></th>
          </tr>
          <tr>
          <td>Homo sapiens</td>
          <td></td>
          <td>2</td>
          <td>bípede</td>
          </tr>
          <tr>
          <td>Vulpes vulpes</td>
          <td>red|black</td>
          <td>0</td>
          <td>quadrúpedpe</td>
          </tr>
          </tbody>
          </table>
          <p>
          A primeira linha começa com "Nome" seguida de marcações sobre características/categorias. Depois, cada uma das linhas seguintes começa com o nome do táxon, seguido por marcações que correspondam as características inseridas no topo da coluna. Neste exemplo, <i>Homo sapiens</i> recebe a marcação <code>bípedal</code> e <code>Número de mãos=2</code>,
          e <i>Vulpes vulpes</i> recebe <code>quadrúpede</code>,
          <code>color=vermelho</code>, <code>color=preto</code>, e
          <code>Número de mãos=0</code>. Espaços em branco serão ignorados, e você poderá adicionar múltiplas linhas por táxon. Você poderá também adicionar múltiplos valores por célula separados por barra vertical (|).
          </p>
        licensing_explanation: |
          Atribuir licenças de uso para os seus registros e imagens disponibilizará a outros usuários a opção de copiar e modificar este conteúdo sem consentimento prévio. O que torna muito mais fácil compartilhar suas coleções com o mundo todo, e se você incorporar a sua conta conteúdos exportados de sites que utilizam  licenças Creative Commons de Compartilhamento (igual as utilizadas pelo Wikipedia), você esta legalmente obrigado a optar por uma licença igual. Acesse aqui uma visão geral das normas de uso da maioria da licenças Creative Commons e seu significado:
        paste_note_html: |
