  app_owner_application_explanation_required: |
    Você deve explicar mais detalhadamente o que pretende construir.
  app_owner_application_about_p1a_html: |
    Aplicativos iNaturalist permitem o uso autenticado da API do iNaturalist. Isso
    permite que se façam chamadas de API que possibilitam fazer coisas tais como criar observações ou identificações.
    Casos usuais são aplicativos para desktop ou celulares
    que incluem funcionalidades para os seus usuários criarem observações no iNaturalist.
    Este conteúdo deve ser gerado com participação ou supervisão humana.
    Para mais detalhes, por favor, leia as nossas <a href="/pages/community+guidelines"
    target="_blank">Diretrizes da Comunidade</a> que proíbem observações, identificações e comentários gerados por máquina.
  app_owner_application_about_p2_html: |
    A partir de 2022 estamos exigindo aprovação manual para usuários que desejam criar clientes API.
    Para criar aplicativos de terceiros, você deve primeiro submeter uma inscrição para se tornar
    um "proprietário de aplicativos". Nesta inscrição se deve descrever a funcionalidade do aplicativo proposto
    e como você planeja usá-lo. Para enviar uma inscrição, sua conta deve ter mais de 2 meses e devem ter sido feitos pelo menos 10 <a href="/pages/help#identification"
    target="_blank">melhoramentos de identificações</a> no último mês. Podemos fazer perguntas de esclarecimento
    sobre o seu plano e nos reservamos o direito de recusar os pedidos por qualquer motivo.
  app_owner_application_inelligible: |
    Para enviar uma solicitação, sua conta deve ter pelo menos 2 meses e você
    ter feito pelo menos 10 sugestões de melhoria de identificações no mês passado.
