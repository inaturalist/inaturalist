  data_transfer_consent_desc_title: Sobre o consentimento para transferência de informações pessoais
  data_transfer_consent_desc_html: |
    <p>
    Algumas leis de privacidade de dados, como o Regulamento Geral de Proteção de Dados da União Europeia (European Union's General Data Protection Regulation GDPR), exigem consentimento explícito para transferir informações pessoais de suas jurisdições para outras jurisdições onde a proteção legal desta informação não é considerada adequado. A partir de 
    <a href="https://en.wikipedia.org/wiki/Max_Schrems#Schrems_II">2020</a>,
    a União Europeia não considera os Estados Unidos como uma
    jurisdição que fornece proteção legal adequada para informações pessoais, especificamente devido à possibilidade de o governo dos EUA exercer vigilância de dados entrando nos EUA. É possível que outras jurisdições possam ter a mesma politica.
    </p>
    <p>
    O uso do iNaturalist requer o armazenamento de informações pessoais como seu
    endereço de e-mail, todos os dados do iNaturalist são armazenados nos Estados Unidos e
    não podemos ter certeza sobre em qual jurisdição legal você está quando está usando
    iNaturalist, portanto, para cumprir as leis de privacidade como o GDPR, você
    deve reconhecer que você entende e aceita esse risco e consentir em transferir suas informações pessoais para os servidores do iNaturalist nos EUA.
    </p>
    <p>
    Para saber mais sobre quais informações coletamos e como as usamos,
    por favor veja o nossa
    <a href='%{privacy_url}' target='_blank'>Política de Privacidade</a>
    e nossos <a href='%{terms_url}' target='_blank'>Termos de Uso</a>.
    </p>
    <p>
    Não há como ter uma conta iNaturalist sem armazenar 
    informações pessoais, portanto, a única maneira de revogar esse consentimento é excluir sua
    conta.
    </p>
