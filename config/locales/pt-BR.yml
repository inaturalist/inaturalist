          utilizando este táxon'
        community_taxon_desc_html: "<p class=\"ui\">\nO táxon comunitário (ou identificação
          colaborativa) representa  aquele táxon do %{site_name} que a comunidade
          acredita se encaixar perfeitamente a observação. Se você esta interessado
          na forma como nós identificamos um táxon de forma colaborativa, confira
          as anotações abaixo, mas em geral, os membros do iNat tentam <strong>escolher
          um táxon que mais de 2/3 dos colaboradores concordam ser uma opção plausível</strong>.
          Algumas vezes isso significa optar por um táxon mais alto, por exemplo,
          eu submeto uma observação e você sugere que seja uma cascavel enquanto eu
          acredito que seja uma jararaca, nesse momento o algoritmo do iNaturalist
          escolhe a subordem Serpentes para identificar o registro. Nosso algoritmo
          também favorece levemente a opinião daqueles que contestam um registro,
          isso porque descobrimos que estes usuários costumam estar certos.\n</p>\n<p
          class=\"ui\">\n  Utilizamos um táxon comunitário para compartilhar observações
          com parceiros, conectando diversos registros para o mesmo táxon no site,
          atualizando sua lifelist, entre outras coisas. Se por alguma razão você
          discordar de um táxon comunitário, você pode rejeitá-lo, o que significa
          que a sua identificação será aquela utilizada pelo sistema. \nTambém significa
          que sua observação somente poderá ser incluída na categoria pesquisa quando
          os membros da comunidade concordarem com <em>você/em>.\nSe você simplesmente
          não gosta do conceito de táxon comunitário, você pode se desligar do processo
          <a href=\"/users/edit\" target=\"_blank\">editando suas configurações</a>.\n</p>\n<p
          class=\"ui\">\n  <strong>O algoritmo:</strong> para todos os dados de identificação
          de espécies, como por exemplo, o táxon <i>Homo</i> engloba a espécie <i>Homo
          sapiens</i>), bingo, a razão entre o número de IDs acumuladas para o mesmo
          táxon através da soma das identificações acumuladas, o número de IDs mais
          conservadoras acrescentadas após a primeira ID desse táxon, além do número
          de IDs que são completamente diferentes (isto é, identificações\n   de táxons
          que não contêm o táxon ser marcado). Para os táxons identificados que possuem
          uma nota de acerto próxima a 2/3 e no mínimo 2 identificações, escolha o
          táxon mais baixo.\n</p>"
        cumulative_count_desc: '# de identificações para um único táxon e todos os
          seus descendentes'
        curator_coordinate_access_disabled_desc_html: Este projeto não permite a inclusão
          de observações sem o acesso habilitado as coordenadas geográficas por seus
          administradores. Caso não deseje compartilhar as coordenadas desta observação,
          é preciso que a remova do projeto.
        disagreement_count_desc: '# de táxons identificados que não estão entre os
          ancestrais de um grupo ou espécie'
        identification_count_desc: '# de identificações para um único táxon'
        flagged_photos_desc_html: Algumas dessas fotos foram marcadas com um alerta
          de conteúdo inapropriado ou infrações de direitos. Para detalhes veja %{links}
        join_project_desc_html: Ao inscrever no projeto você permitirá o acesso dos
          administradores aos dados geográficos de suas observações, mesmo aquelas
          ocultas ou, privadas. Ao se inscrever você aceita os termos de participação
          <a href="%{url}" target="_blank">terms</a>.
        quality_assessment_help_html: |-
          <p>
            A avaliação da qualidade dos dados é um resumos da acurácia (precisão) de uma observação. Todas as observações começam recebendo o status de Nível <strong>"Casual"</strong>, e são marcadas como
            <strong>"Precisa de ID"</strong> quando
          </p>

          <ul>
            <li>a observação <strong>possui data</strong></li>
            <li>a observação <strong>é georeferenciada</strong> (exemplo, possui coordenadas de latitude e longitude)</li>
            <li>a observação <strong>possui fotos ou sons</strong></li>
            <li>a observação <strong>não é de um humano</strong></li>
          </ul>
          <p>
            Observação recebem o status de <strong>"Nível de Pesquisa"</strong> quando
          </p>
          <ul>
            <li>
              a <strong>comunidade do %{site_name} concorda a nível de espécie sobre a identificação</strong>, exemplo,
              quando mais de 2/3 dos que identificaram o item concordam sobre um táxon
            </li>
          </ul>
          <p>
            O status de uma observação será revertida para <strong>"casual"</strong> se as metas abaixo não forem atingidas ou há discordância em relação a ID por parte da comunidade
          </p>
          <ul>
            <li>
              a <strong>localização não parece precisa</strong> (exemplo, macacos voando no meio do oceano, hipopótamos dançando em meio a Avenida Paulista, etc.)
            </li>
            <li>
              o <strong>organismo não é nativo ou, selvagem</strong> (exemplo, organismo em cativeiro ou cultivado por humanos, inteligência artificial ou alienígenas do espaço sideral)
            </li>
            <li>
              a observação <strong>não apresenta evidência de um organismo</strong>, exemplo, imagens de paisagens, rochas, nascentes,etc.
            </li>
            <li>
              a observação <strong>não apresenta uma evidência recente da existência do organismo (~100 anos) </strong> (exemplo, fósseis, mais pegadas, folhas mortas fossils e rastros são permitidos)
            </li>
            <li>
              a observação não precisa mais de uma identificação <em>e</em> a identificação da comunidade está acima de família
            </li>
            <li>
              o observador rejeitou a identificação da comunidade e, a identificação do táxon pela comunidade não é um ancestral ou decendente do táxon associado com a identificação do observador
            </li>
          </ul>
          <p>
            E se tudo isso já não fosse complicado o suficiente, existem situações onde o sistema opta por dar a sua opinião:
          </p>
          <ul>
            <li>
              O sistema opinará classificando uma observação como não sendo nativa/selvagem se houverem na plataforma ao menos 10 outras observações a nível de gênero ou abaixo em países, estados ou locais razoavelmente pequenos que possuam observações deste tipo e 80% ou mais destas observações já foram marcadas como não sendo nativas ou selvagens.
            </li>
          </ul>
        score_desc: pontos = conta cumulativa / (conta cumulativa + conta de desacordos
          + ancestrais em desacordo)
        observation_flagged_notice_html: |-
