        description_html: "Esta ação irá alterar as formas de avaliação de <em>todas</em>
          as listas deste táxon em todos os locais relacionados <a href=\"%{place_url}\">%{place_name}</a>
          \npara <strong>\"%{establishment_means}\"</strong>. Somente coordenadores
          podem utilizar esta ferramenta. Alterações nas formas de funcionamento para
          \"introduzido\" terá basicamente o mesmo efeito, mas não irá alterar nenhum
          dos valores existentes, apenas completará as lacunas."
    lists:
