    taxa:
      show:
        about_names_desc: "<p>\n  A grande maioria dos organismos vivos possuem \"nomes
          comuns\" nas línguas faladas em seus locais de origem. Estes nomes são comumente,
          popularmente conhecidos, mais fáceis de pronunciar e fixos ao longo do tempo,
          mas muitos outros organismos possuem mais de um nome popular em diferentes
          locais de uma mesma região, mesmo em uma mesma língua, o que pode tornar
          muito difícil o processo de comunicar qual espécie é qual, causando confusão.
          \  \n  Os cientistas solucionaram este problema criando o uso do \"nome
          científico\" para nomear cada uma das espécies do mundo, seguindo regras
          específicas conforme <a href=\"https://en.wikipedia.org/wiki/Binomial_nomenclature\">biological
          nomenclature</a>,\n  mas este nomes são normalmente baseados no Latim, uma
          língua que praticamente ninguém mais fala, então não são tão fáceis de memorizar
          como os nomes comuns, ou populares. Nomes científicos pode também refletir
          a posição taxonômica de um organismo, assim podem acabar sendo alterados
          sempre que pesquisadoress com base em novas tecnologias ou, novos dados
          desenvolvem novas teorias sobre a evolução de determinada espécie, o que
          novamente reduz a facilidade do seu uso na comunicação diária, mesmo entre
          especialistas.\n</p>\n<p>\n  Um velho ditado popular já dizia: \"Nomes comuns
          se alteram de um local para o outro e, nomes científicos de tempos em tempos.\"\n</p>\n<p>\n
          \ Por esse motivo tentamos resolver esta questão exibindo ambos os nomes
          das espécies, tanto os comuns quanto os científicos sempre que possível
          e, escolhendo os nomes comuns com base na localização e preferências geográficas
          do usuário. </p>"
        about_conservation_status_desc: O Estado de Conservação sintetiza o risco
          de extinção para um determinado grupo de organismos.
        about_establishment_desc: '"Formas de estabelecimento" descrevem como espécies
          chegaram até o local de sua atual ocorrência. O termo ''introduzida'' significa
          que uma espécie chegou até o local por intervenção humana, enquanto ''nativa''
          se refere a organismo que ocorrem naturalmente em uma área. Já espécies
          endêmicas são aquelas que ocorrem em um local específico e em nenhum outro
          lugar.'
        charts_help_seasonality: Este gráfico apresenta o número de observações deste
          táxon agrupadas por mês. Tenha em mente que estes são números de observações,
          então são influenciados tanto pelo melhor momento em que estes organismos
          podem ser observados quanto pelo engajamento dos membros para observá-los.
          Assim, uma ave pode aparentar estar mais ativa em Outubro, mas na verdade,
          os dados podem apenas estar exibindo um maior número de Observadores de
          Aves saindo para Passarinhar neste mês. Da mesma forma, se você ver um número
          maior de libélulas em Junho do que em Janeiro, isto é, provavelmente, a
          influência exercida por um número maior de observadores do hemisfério norte
          do que, do hemisfério sul e não por que as libélulas sejam mais ativas em
          Junho, então, sempre, lembre-se de checar os mapas quando avaliar estes
          gráficos. É sempre uma boa ideia sr cético em relação a estes gráficos especialmente
          quando os números de observações são baixos e/ou existem grandes discrepâncias
          entre o número de observações "Verificáveis" e com "Nível de Pesquisa".
        charts_help_history: Este gráfico exibe o número de observações desde táxon
          por mês para os últimos dez anos. Lembre-se, pode ocorrer um desvio nos
          dados devido a diferença no número de pessoas coletando informações, mas
          irá exibir picos incomuns nas observações e, caso o gráfico aparente esta
          achatado ou diminuindo, independente do número de observadores, isto pode
          sugerir uma diferença na abundância das espécies.
        charts_help_other: 'Nós também oferecemos gráficos de sazonalidade para as
          anotações contidas nas observações. Anotações são um sistema novo para adicionar
          metadados as observações utilizando termos específicos. Até o momento utilizamos
          apenas "Estágio de Vida" e "Fenologia" (quando as plantas frutificam ou
          florescem). Ainda não possuímos uma forma de adicionar estes dados diretamente,
          então, por enquanto, convertemos dados destes campos em anotações. Se você
          prefere não aguardar pelo nosso sistema automático, você pode optar por
          contribuir com dados sobre "Estágios de Vida" adicionando as anotações de
          campo palavras que se enquadrem em qualquer um destes termos: Adulto, Teneral,
          Pupa, Ninfa, Larva, Ovo ou Juvenil. Assim para um "Estágio de Vida" em particular
          para "EStágios de Vida de Insetos" os dados estarão completos. Da mesma
          forma, os dados para "Fenologia de Plantas" podem ser encontrados pelo sistema
          simplesmente ao se incluir a palavra "fenologia" e o ome do estágio atual
          como "flor" ou "fruto", assim nossa plataforma será capaz de encontrar os
          dados corretamente.'
