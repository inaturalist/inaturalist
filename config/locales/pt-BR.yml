      mobile_downloads_help_html: |-
        <p>Isto irá criar um arquivo para download de todos os dados e mídia associados a este guia, desta forma todos os usuários de iPhone poderão acessar o guia mesmo sem conexão a internet. O arquivo será gerado após alguns minutos, mas após habilitar esta opção o arquivo será atualizado automaticamente e qualquer alteração no guia será incluída.</p>
        <p class="alert error status">
          Por favor <strong>não habilite o uso offline do guia a não ser que você realmente vá utilizar os dados desta forma.</strong> Este recurso consome um espaço considerável de nosso sistema.
        </p>
