    fez atualizações ainda!
  verifiable: verificável
  views:
    views: Visualizações
    custom_projects:
      edit:
        custom_project_fields_warning: 'Por favor tenha cuidado: adicionar Javascript
          e CSS na sua página pode danificar seriamente a diagramação da página e
          potencialmente permitir que malware afetem a forma que as pessoas visualizam
          a página. Se você não sabe o que uma parte em particular dos códigos faz,
          por favor não adicione.'
    guides:
      index:
        funding_html: Os recursos financeiros para o desenvolvimento destes Guias
          foram capitados graças ao apoio de <a href="http://eol.org"><img src="http://eol.org/assets/v2/logo_footer-f957369bba1a5f243e431ca0b80a2c32.png"></a>
        welcome_message_html: Guias oferecem informações sobre a biodiversidade mundial.
          Esteja você explorando a Amazônia ou apenas uma praça ao lado da sua casa
          (que pode na verdade ser tão importante quanto a Amazônia), Guias virtuais
          podem lhe ajudar a vislumbrar a incrível diversidade de vida presente em
          nosso planeta.
      edit:
        add_eol_content: Adicione conteúdo em massa do EOL para os táxons selecionados.
          Isto pode levar algum tempo, por favor tenha paciência.
        add_color_tags_help: Adicionar marcações de cor das cores associadas com esses
          táxons.
        add_rank_tags_help_html: |-
          Adicionar marcações para classificações de táxon baseadas em taxonomia, exemplo <code>family=Laridae</code>
          ou
          <code>família=Gaivotas e outros parentes</code>
        coordinates_desc: Incluir coordenadas geográficas em seu guia poderá ajudar
          outros usuários a encontrá-lo quando realizarem uma busca por localidade.
        eol_subjects_desc: A enciclopédia da vida publica diferentes conteúdos, nem
          todos englobam todos os táxons aqui disponíveis. Selecionar "Visão Geral"
          importará apenas a primeiras seções de texto disponíveis, que geralmente
          inclui um breve resumo.
        eol_collection_desc_html: "A <a href=\"http://eol.org/\" target=\"_blank\">Enciclopédia
          da Vida (EOL)</a> \né um acervo de informações sobre a biodiversidade da
          Terra. is a repository of information about life on Earth. Onde você pode
          criar <a href=\"http://eol.org/info/252\" target=\"_blank\">coleções</a>
          \nde espécies. Caso queira importar uma coleção de espécies da EOL cole
          aqui o URL de detino."
        guide_place_desc: Associar seu Guia a um local pode ajudar as pessoas a encontrá-lo
          quando realizarem buscas por localidade, e exibirá os limites de distribuição
          de espécies para %{site_name} nos mapas quando estes limites forem previamente
          estabelecidos.
        import_tags_from_csv_help_html: |-
          <p>
            Carregue um arquivo CSV com marcações de táxons para este guia. Seu arquivo CSV deve ser exatamente como este:
          </p>
          <table class="table">
            <tbody>
              <tr>
                <th>Nome</th>
                <th>color</th>
                <th>Número de mãos</th>
                <th></th>
              </tr>
              <tr>
                <td>Homo sapiens</td>
                <td></td>
                <td>2</td>
                <td>bípede</td>
              </tr>
              <tr>
                <td>Vulpes vulpes</td>
                <td>red|black</td>
                <td>0</td>
                <td>quadrúpedpe</td>
              </tr>
            </tbody>
          </table>
          <p>
            A primeira linha começa com "Nome" seguida de marcações sobre características/categorias. Depois, cada uma das linhas seguintes começa com o nome do táxon, seguido por marcações que correspondam as características inseridas no topo da coluna. Neste exemplo, <i>Homo sapiens</i> recebe a marcação <code>bípedal</code> e <code>Número de mãos=2</code>,
            e <i>Vulpes vulpes</i> recebe <code>quadrúpede</code>,
            <code>color=vermelho</code>, <code>color=preto</code>, e
            <code>Número de mãos=0</code>. Espaços em branco serão ignorados, e você poderá adicionar múltiplas linhas por táxon. Você poderá também adicionar múltiplos valores por célula separados por barra vertical (|).
          </p>
        licensing_explanation: 'Atribuir licenças de uso para os seus registros e
          imagens disponibilizará a outros usuários a opção de copiar e modificar
          este conteúdo sem consentimento prévio. O que torna muito mais fácil compartilhar
          suas coleções com o mundo todo, e se você incorporar a sua conta conteúdos
          exportados de sites que utilizam  licenças Creative Commons de Compartilhamento
          (igual as utilizadas pelo Wikipedia), você esta legalmente obrigado a optar
          por uma licença igual. Acesse aqui uma visão geral das normas de uso da
          maioria da licenças Creative Commons e seu significado:'
        paste_note_html: Inclua até o máximo de 500 nomes de espécies, um por linha.
          %{site_name} combinará da melhor forma possível os nomes populares com os
          respectivos nomes científicos e classificações taxonômicas. Caso queira
          manter ambos, é preciso separar nome científico de nome comum com vírgula,
          como por exemplo <code>Homo sapiens,Human</code>.
        places_note: 'Atenção: nem todas as localidades possuem checklists com táxons.
          Caso você esteja tendo dificuldades de encontrar um local com táxos, tente
          escolher áreas maiores, como estados e regiões.'
        replace_existing_eol_desc: Apague o conteúdo existente antes de importar do
          EOL
        place_choose_taxon_note: 'Escolha um táxon para filtrar se você deseja uma
          pesquisa mais precisa ex: "plantas"'
      eolupdate_notice: Por favor seja paciente, importar conteúdo do EOL pode levar
        1 ou 2 minutos.
      show:
        draft_desc: Esta guia só estará visível para pessoas que podem modificar isto
          até que você publique.
      generating_mobile_archive_tip_html: Isto pode levar algum tempo, então tente
        atualizar esta página em alguns minutos.
      mobile_downloads_tip_html: Este guia pode ser baixado para o aplicativo móvel
        para ser utilizado offline.
      mobile_downloads_help_html: |-
        <p>Isto irá criar um arquivo para download de todos os dados e mídias associados a este guia, desta forma todos os usuários de smartphones poderão acessar o guia mesmo sem conexão à internet. O arquivo será gerado após alguns minutos, mas após habilitar esta opção o arquivo será atualizado automaticamente e qualquer alteração no guia será incluída.</p>
        <p class="alert status">
          Por favor <strong>não habilite o uso offline do guia a não ser que você realmente vá utilizar os dados desta forma.</strong> Este recurso consome um espaço considerável de nosso sistema.
        </p>
      pdf_layouts:
        grid: grade
        book: livro
        journal: Boletim Informativo
      pdf_layout_notes:
        grid: Grade de imagens individuais, sem descrição
        journal: Divida a página, informações das espécies do lado esquerdo, espaço
          para notas do lado direito. As informações das espécies serão formatadas
          para caber na página.
        book: Complete o guia incluindo todas as fotos e descrições, abrangendo várias
          páginas.
      pdf_generation_notice: Por favor seja paciente, gerar arquivos PDF grandes pode
        levar um ou dois minutos.
      tags_help_html: Marcações desempenham a função de categorias para espécie de
        um guia, apenas espécies diferentes devem receber marcações diferentes. Aqui
        você pode inserir diferentes marcações em listas separadas por vírgulas, exemplo
        <code>pequeno, peludo</code>. Para adicionar categorias nomeadas, utilize
        marcações como <code>NOME DA CATEGORIA=CATEGORIA</code>, exemplo <code>COR=AMARELO</code>.
      sorts:
        default: Ordem do Guia
        alphaname: Alfabeticamente por nome científico
        alphadisplay: Alfabeticamente por nome visivel
    guide_taxa:
      edit:
        eol_explanation: Adicione um nome comum, até 5 imagens, 1 secção de descrição
          e 1 mapa do EOL.
        site_explanation: Adicione um nome comum, até 5 imagens licenciadas e um resumo
          do Wikipédia de %{site_name}.
      show:
        reuse_desc: Você pode copiar este táxon em outra guia. Se você é um dos editores
          desta guia isto deve copiar tudo, mas se você não é, isto irá copiar somente
          o conteúdo licenciado.
    help:
      index:
        welcome_message_html: Olá! Se você está começando agora com o %{site_name},
          dê uma olhada no nosso guia <a href="%{url}">%{getting_started}</a> para
          um tour em algumas das funções do site. Se você tem uma pergunta sobre o
          site, por favor utilize o FAQ de perguntas frequentes abaixo. Se você ainda
          está procurando respostas, por favor <a href="%{feedback_url}">publique
          sua pergunta no nosso grupo de feedback</a>.
        what_is_inaturalist?: O que é %{site_name}?
        who_is_behind_inaturalist?: Quem está por trás de %{site_name}?
        what_technologies_does_the_project_use?: Quais tecnologias e fontes de informação
          o projeto utiliza?
        inaturalist_provides_a_place_to: '%{site_name} oferece um ambiente agradável
          para armazenar e organizar suas preciosas descobertas e observações da natureza,
          conhecer entusiastas como você, e aprender sobre o mundo natural. Nós encorajamos
          a participação de todos os amantes da natureza, incluindo, ciclistas, trilheiros,
          agentes do meio ambiente, surfistas, ecólogos, caçadores de cogumelos, adoradores
          de árvores, biólogos, pescadores, pesquisadores, observadores de aves, guarda-parques,
          guias, ativistas e ambientalistas. Criando um ambiente de convivência de
          todos estes grupos esperamos conectar diferentes conhecimentos e pontos
          de vista sobre a natureza, %{site_name} espera criar uma enorme comunidade
          preocupada em proteger a biodiversidade local e promover a expansão do conhecimento
          sobre os ecossistemas locais.'
        who_is_behind_inaturalist: Quem está por trás de %{site_name}?
        inaturalist_was_originally_the_masters_final_html: |-
          %{site_name} foi originalmente um projeto final de Mestrado de Nathan Agrin,
          Jessica Kline e Ken-ichi Ueda na Universidade de Berkeley
          <a href="http://www.ischool.berkeley.edu">Informação da Escola</a>.
          Veja a página <a href="/about">Sobre</a> para mais informações sobre as pessoas que atualmente gerenciam o site.
        inaturalist_is_built_using_html: "%{site_name} toda a programação foi criada
          utilizando <a\nhref=\"http://www.rubyonrails.org/\">Ruby on Rails</a>, <a\nhref=\"http://mysql.com/\">MySQL</a>,
          <a\nhref=\"http://jquery.com/\">jQuery</a> e <a\nhref=\"http://code.google.com/apis/maps//\">Google
          Maps</a>, e <a\nhref=\"http://flickr.com/\">Flickr</a>. Além de utilizar
          como base o <a\nhref=\"http://www.catalogueoflife.org\">Catalógo da vida</a>
          e dados taxonômicos do \n<a href=\"http://ubio.org/\">uBio</a>."
        what_can_i_do_to_help_inaturalist?: O que eu posso fazer para ajudar %{site_name}
        you_can_help_inaturalist_by_giving_us_your_feedback_html: "Você pode ajudar
          %{site_name} dando seu feedback: entre no nosso \n<a href=\"%{feedback_url}\">grupo
          de feedback</a> \npara avisar sobre erros e requerer novas funções. Você
          também pode ajudar %{site_name} adicionando suas observações e ajudando
          os membros da comunidade a identificar as observações ainda sem identificação
          deles. Se você conhece códigos e quer ajudar trabalhando com algumas funções,\n<a
          href=\"http://github.com/inaturalist/inaturalist\" title=\"inaturalist at
          master - GitHub\">encontre-nos no GitHub</a>!"
        how_do_i_contact_inaturalist?: Como eu entro em contato com %{site_name}
        you_can_contact_us_at_html: Você pode nos contatar em <a href="mailto:%{help_email}">%{help_email}</a>
        what_are_admins_and_curators?: O que são os administradores e coordenadores?
        inat_admins_are_the_people_who: Os administradores do %{site_name} são as
          pessoas que fazem a gestão do site. Elas tem acesso direto ao código base
          e ao banco de dados, e elas podem mudar qualquer coisa no site.
        curators_are_inat_users_who_volunteer_to_html: Coordenadores de projetos do
          %{site_name} são usuários que voluntariamente se oferecem para ajudar a
          manter os dados taxonômicos do site atualizados. Se você tem interesse em
          se tornar um administrador, por favor <a href="mailto:%{help_email}">entre
          em contato</a>. Coordenadores também podem promover usuários para a categoria
          de coordenador. Por favor só promova pessoas de confiança com uma base mínima
          de conhecimento taxonômico.
        what_is_considered_inappropriate_content?: O que é considerado conteúdo inapropriado?
        you_know_it_when_you_see_it_html: "Você <a href=\"http://en.wikipedia.org/wiki/Jacobellis_v._Ohio\">só
          pode afirmar o que é algo ao ver com seus próprios olhos</a>, \ncerto? Qualquer
          conteúdo que viole os termos da Seção 2 do nosso <a href=\"/terms.html\">Termo
          de Serviço</a> é definitivamente inapropriado e merece ser marcado com um
          alerta de advertência ou que seja enviada uma notificação aos administradores.
          Postagens agressivas e falta de educação, não são bem vindas mas provavelmente
          não serão deletadas. Observações de animais de estimação, animais domésticos
          ou em cativeiro, fotos de pessoas, e outros organismos que a maioria das
          naturalistas possivelmente não considerarão interessantes podem ser mantidos
          no site (afinal de contas, todos eles são seres vivos!). Registros que claramente
          não tem nada a ver com a natureza, como por exemplo um sanduíche, devem
          ser marcadas com alerta de advertência e posteriormente apagadas, mas evidências
          de poluição, desmatamento ou destruição ambiental devem ser mantidas e não
          serão removidas."
        what_is_an_observation?: O que é uma observação?
        an_observation_is_the_what_where_and_when_html: "Uma observação é o que? aonde?
          e quando? de um achado na natureza.\n%{site_name} providencia um local para
          adicionar esta informação em associação com textos, fotos e marcações. %{site_name}
          estimula a gravação de todos os achados na natureza, sejam de espécies identificadas
          ou somente descrições narrativas. \n(Em %{site_name} o nome lagarto pode
          ser descrito como 'Lagarto com chifres do Deserto' assim como  &quot;Lagarto
          Misterioso do Vale da Morte&quot;)"
        why_doesnt_inaturalist_recognize_the_name_ive_entered?: Porque %{site_name}
          não reconhece o nome que eu digitei?
        inaturalist_has_name_information_for_mammals: '%{site_name} tem informação
          de nomes para mamíferos, aves, répteis e anfíbios, e continua adicionando
          novos nomes de espécies no nosso banco de dados. Se você não reconhece um
          nome em particular, tente nomes alternativos que possamos reconhecer e adicione
          o nome original nas marcações ou descrições de campo.'
        how_can_i_get_help_identifying_what_i_saw?: Como posso conseguir ajuda para
          identificar o que vi?
        check_the_id_please_checkbox_when_html: Marque a caixa "ID Por Favor" quando
          adicionar/modificar sua observação. Fazendo isto ela irá aparecer na secção
          <a href="%{url}">ID Por Favor</a>.
        what_does_it_mean_to_link_inaturalist_to_my_flickr_account?: O que significa
          vincular %{site_name} com minha conta do Flickr?
        inaturalist_can_link_directly_to_the_flickr_photo_service: '%{site_name} pode
          conectar-se diretamente ao serviço de fotos do Flickr assim você pode adicionar
          suas fotos do Flickr nas suas observações. Quando você concorda em conectar
          com sua conta do Flickr, você simplesmente está ligando duas contas, nós
          não temos acesso à sua senha do Flickr e você não está abandonando seus
          direitos autorais e também não está nos autorizando a usar nenhuma das suas
          fotos de maneira que você não deseja.'
        can_i_add_photos_without_a_flickr_account?: Posso adicionar fotos sem ter
          uma conta do Flickr?
        we_also_support_uploading_photos: Nós também encorajamos que as fotos sejam
          adicionadas diretamente ao %{site_name}, mas isto pode ser um pouco lento,
          então nós só permitimos que você adicione uma por vez. Utilizando o Flickr
          ou o Picasa é provavelmente a maneira mais rápida se você já utiliza estes
          serviços.
        what_are_tags?: O que são marcações?
        tags_are_keywords_you_can_add_to_an_html: Marcações são palavras-chave que
          você pode adicionar na sua observação fazendo ela ficar mais fácil de ser
          encontrada. Por exemplo, se um beija-flor ficou rodopiando em sua volta
          durante sua visita ao Jardim Botânico, você pode marcar sua observação &quot;beija-flor,
          voando perto, jardim botânico, flores, aves&quot;.
        can_i_include_my_observations_on_my_blog?: Posso incluir minhas observações
          %{site_name} no meu próprio site ou blog?
        sure_check_out_our_widget_html: Claro, veja nosso <a href="%{url}" title="Widget
          de Observações">Widget de Observações</a>.
        what_kind_of_photos_should_i_attach: Que tipo de imagens eu devo anexar às
          minhas observações? Posso anexar fotos que eu não tirei?
        photos_attached_to_observations_should_be: Fotos adicionadas às observações
          devem ser de quem observou no momento da observação. Se você gravou uma
          observação de uma árvore, e então voltou um dia depois para tirar a foto,
          por favor adicione uma nova observação para esta foto, porque isto representa
          a árvore em um momento diferente do tempo.
        please_do_not_upload_pictures_you_didnt_take_html: Por favor <em> não carregue
          fotos que não sejam de sua autoria </em> a não ser que você tenha obtida
          permissão legal do fotógrafo. É crime publicar material com direitos autorais
          sem incluir uma licença válida de uso disponibilizada pelo autor, por padrão
          todos fotógrafo tem todos os direitos reservados sobre sua obra. Caso a
          foto em questão seja da espécie que você observou, uma outra pessoa fez
          o registro e permitiu que você a publicasse, por favor inclua o nome do
          fotógrafo nas descrições da observação.
        what_is_geoprivacy?: O que é geo privacidade?
        geoprivacy_is_a_setting_you_can: Geoprivacidade é uma configuração que você
          pode fazer em suas observações que controlam como as coordenadas especiais
          (latitude e longitude) são apresentadas. Aqui estão algumas opções.
        note_that_curators_of: Note que os coordenadores de projetos individuais podem
          sempre ver as coordenadas independente da sua configuração de geoprivacidade.
          Caso você esteja preocupado sobre quem acessa as coordenadas você deve ter
          certeza que confia nos coordenadores dos projetos que participa.
        what_is_does_it_mean_for: O que significa uma observação ser oculta?
        when_coordinates_are_obscured_it_means_that: 'Quando as coordenadas são ocultas
          isto significa que um ponto qualquer dentro de %{km}KM da coordenada real
          é apresentado publicamente (ex: na página inicial, na página de observações
          e nas páginas de projeto), enquanto as coordenadas verdadeiras são somente
          visíveis quando você está visualizando suas próprias observações (ex: nas
          páginas de projeto individuais e na lista das suas próprias observações).
          Note que os coordenadores dos projetos que você adicionou uma observação
          também podem ver as coordenadas verdadeiras. Coordenadas ocultas devem sempre
          ser simbolizadas por uma marca circular sem traços nos mapas e nas feeds
          geoespaciais.'
        coordinates_are_obscured_for_all_taxa: Coordenadas são automaticamente ocultas
          para todos os táxons que estão "QUASE AMEAÇADOS" ou ainda pior de acordo
          com a Lista Vermelha da IUCN. Alguns táxons podem estar declarados como
          ameaçados por outras autoridades de conversação, e outros podem simplesmente
          estar marcados como ameaçados pelos coordenadores do %{site_name} se eles
          acreditam que é necessário o mérito de proteção.
        you_can_also_obscure_the_coordinates_html: Você também pode ocultar as coordenadas
          das suas próprias observações independente do táxon. Veja <a href="#geoprivacy">geoprivacidade</a>
          acima.
        what_is_the_quality_assessment: Qual é a avaliação de qualidade e como as
          observações se qualificam para tornarem-se aptas para o nível de pesquisa?
        what_is_a_life_list?: O que é uma lista de vida?
        just_a_simple_list: Somente uma lista simples de táxons sem um comportamento
          especial.
        automatically_updates_based_on_your_observations: Atualiza automaticamente
          baseado em suas observações. Todos no %{site_name} tem uma lista de vida
          padrão que contém todas as espécies que a pessoa observou. Se você apaga
          uma observação ou muda a identificação, as espécies serão removidas. Você
          também pode adicionar táxons manualmente para a sua lista da mesma maneira
          que você pode com uma lista comum. As espécies que você adicionar manualmente
          não serão removidas se você observar e depois deletar a observação.
        you_can_also_make_additional_life_lists: Você também pode fazer listas de
          vida adicionais com grupos específicos ou organismos, como por exemplo uma
          lista de vida de aves, ou uma lista de vida de margaridas.
        a_project_list_belongs: Uma lista de projeto pertence a um projeto e organiza
          em lista todos os táxons observados pelos membros daquele projeto. As listas
          de Projeto também podem ser criadas manualmente pelo administrador daquele
          projeto, e podem ser utilizadas para restringir os colaboradores do projeto
          para táxons que estão na lista.
        a_check_list_is_html: Uma lista de verificação é uma lista de táxons que ocorrem
          em um local. Todos os locais tem uma lista de verificação padrão, e quando
          uma observação é feita dentro dos limites <em>e</em> atingiu o status de
          nível de pesquisa, as espécies observadas irão automaticamente ser adicionadas
          na lista de verificação.
        inat_users_can_also: Usuários do %{site_name} podem adicionar checklists (listas
          de verificação) a localidades específicas, mas estas checklists não serão
          atualizadas automaticamente. Basicamente elas oferecem um caminho alternativo
          para que os membros de projetos exportem dados ou adicionem registros baseados
          em experiência própria.
        is_a_list_of_every_species_that_you_have_seen: Uma lista de vida são todas
          as espécies que você já viu. Todo usuário do %{site_name} tem uma lista
          da vida e essas listas são automaticamente alimentadas com as observações
          que você adicionou no %{site_name}.
        i_observed_a_species: Observei espécies, porque elas não estão aparecendo
          na minha lista de vida?
        while_the_life_list_is_automatically_populated: Enquanto a lista da vida é
          automaticamente preenchida com observações adicionadas, as espécies não
          podem ser adicionadas nesta lista se %{site_name} não reconhecer o nome
          utilizado. Nós recomendamos tentar nomes alternativos que nós podemos reconhecer.
    listed_taxa:
      establishment_field:
        confirmation: Você tem certeza? Isto irá mudar os meios de estabelecimento
          de todos os táxons listados pertencentes a este local. Com isso você pode
          desfazer muito trabalho.
        description_html: "Esta ação irá alterar as formas de avaliação de <em>todas</em>
          as listas deste táxon em todos os locais relacionados <a href=\"%{place_url}\">%{place_name}</a>
          \npara <strong>\"%{establishment_means}\"</strong>. Somente coordenadores
          podem utilizar esta ferramenta. Alterações nas formas de funcionamento para
