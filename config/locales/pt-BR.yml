        blocking_desc_html: |
          <p>
          Bloquear alguém o impede de enviar mensagens a você, comentar nas suas
          observações, identificar suas observações, e interagir com você de outra forma 
          em %{site_name}. Isso também remove as observações dele dos seus
          resultados de pesquisa e remove suas observações dos resultados da pesquisa 
          dele. No entanto, não te torna invisível para ele. Ele ainda pode encontrar as
          suas observações e ver o seu perfil, ele simplesmente não consegue
          interagir com você.
          </p>
          <p>
          Bloquear é para situações em que você simplesmente não consegue se dar 
          bem com alguém e ele não te deixa em paz, apesar de seus melhores esforços 
          para resolver disputas de forma civilizada. Não é uma maneira de se esconder 
          de pessoas, de prevenir identificações de pessoas cujas opiniões você não 
          confia, ou de optar por não participar da identificação feita pela comunidade 
          (há outra configuração para isso). Assim, bloquear funciona das duas maneiras: 
          se você bloquear alguém, ele não pode interagir com você, mas você também 
          não pode interagir mais com ele. Se você o usar indevidamente para impedir 
          que alguém identifique suas observações, você também se impede de identificar
          as observações dele.
          </p>
          <p>
          Você só pode bloquear três pessoas. Achamos que este é um número razoável 
          que acomoda as pessoas que precisam de bloqueio, sem permitir o abuso do 
          bloqueio. Se você acha que precisa bloquear mais pessoas, por favor 
          <a href="mailto:%{help_email}">entre em contato conosco</a>.
          </p>
          <p>
          Se alguém está assediando ou perseguindo você em %{site_name}, <a href="mailto:%{help_email}">por favor, nos informe</a>. Se isso representa 
          uma violação dos nossos Termos de Uso ou representa outros 
          comportamentos que consideramos inapropriados em nosso site,
          investigaremos.
          </p>
        common_scientific_name_display_order: Ordem de Exibição de Nome Comum / Científico
        if_you_change_your_mind_you_can_always_edit_your_settings_html: |
          Se você mudar de ideia você sempre pode
          <a href='/users/edit'>editar suas configurações</a>.
        inaturalist_network_affiliation_desc_html: |
          <p>
          A <a href="%{url}" target="_blank">Rede iNaturalist </a> é uma coleção
          de sites localizados que estão totalmente conectados à
          comunidade global iNaturalist. Os sites da rede são apoiados por instituições
          locais que assinaram um acordo com o iNaturalist para
          promover o uso local e beneficiar a biodiversidade local. Eles têm acesso
          às coordenadas verdadeiras de seus países que são automaticamente
          ocultas da visão pública, a fim de proteger as espécies ameaçadas.
          </p>
          <p>
          O seu nome de utilizador e senha funcionam em todos os sites que fazem parte
          da Rede iNaturalist. Se você optar por se afiliar a uma rede
          local, as instituições locais que operam cada site terão também
          acesso ao seu endereço de e-mail (apenas para comunicar consigo sobre
          atividades do site) e acesso às coordenadas verdadeiras das observações
          publicamente ocultadas ou privadas.
          </p>
          <p>
          Nota: Por favor, não altere experimentalmente sua afiliação se
          você tiver mais de 1000 observações.
          </p>
        licensing_desc_html: |
          Licenciar seu conteúdo da a oportunidade de outras pessoas utilizarem ele de maneira totalmente legalizada sem ter que solicitar sua permissão direta, sempre que forem respeitados os termos de licença. %{site_name} utiliza conteúdo licenciado com Creative Commons para compartilhar dados com parceiros como a <a href="http://www.gbif.org/">Global
          Biodiversity Information Facility</a> (GBIF), uma organização internacional e inter-governamental que compila e distribui informação sobre biodiversidade de todo o mundo.
        monthly_supporter_desc_html: |
          Os apoiadores mensais do iNaturalist fazem contribuições mensais automáticas
          recebidos pela Academia de Ciências da Califórnia (United
          IRS EIN 94-1156258) para apoiar a operação sem fins lucrativos de
          Sites da iNaturalist e da iNaturalist Network.
          <a href="%{url}">Clique aqui para se tornar um apoiador mensal</a>.
          Quando confirmarmos seu apoio, você poderá verificar isso
          para exibir esse status no seu perfil. Nota: você precisará usar
          exatamente o mesmo endereço de email no Donorbox que você usa no iNaturalist
          para confirmarmos que você se tornou um Suporte mensal.
        muting_desc_html: |
          <p>
          Silenciar alguém impede que você receba notificações sobre coisas que eles fazem, inclusive comentários em suas observações, mensagens para você, menções a você, etc. Silenciar ajuda você a ignorar alguém sem impedindo-los de fazer alguma coisa.
          </p>
          <p>
          Você pode silenciar quantas pessoas quiser, mas tenha em mente que você estará perdendo notificações potencialmente importantes, como identificações que mudam o táxon comunitário de suas observações.
          </p>
