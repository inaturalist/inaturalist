          %{iphone_link_tag}iPhone%{link_tag_end} e
          %{android_link_tag}Android%{link_tag_end}, além do
          %{seek_link_tag}Seek%{link_tag_end}. Você pode ver
          todas as pessoas que contribuíram com traduções, incluindo pessoas dos últimos anos e pessoas da Translatewiki, em nossos repositórios de códigos de
          %{view_all_web_link_tag}web%{link_tag_end} e
          %{view_all_mobile_link_tag}mobile%{link_tag_end}.
        translators_desc_for_site: |
          Você sabia que o %{site_name} foi traduzido quase inteiramente por %{x_people}? Aqui estão todos os tradutores incríveis que adicionaram traduções este ano, junto ao número de palavras que eles traduziram para o %{website_link_tag}site%{link_tag_end}, o aplicativo iNaturalist para %{iphone_link_tag}iPhone%{link_tag_end} e %{android_link_tag}Android%{link_tag_end}, bem como o %{seek_link_tag}Seek%{link_tag_end}.Você pode ver todas as pessoas que contribuíram para traduções em todos os idiomas incluindo pessoas de anos passados e o pessoal da Translatewiki, em nosso repositório de códigos da%{view_all_web_link_tag}web%{link_tag_end} e %{view_all_mobile_link_tag}mobile%{link_tag_end}.
        translators_prompt: |
