    taxa:
      edit:
        high_status_conservation_status_notice_html: |
          Adicionar um status de conservação para um grupo maior afeta as observações de todas as espécies neste táxon. Por favor, não adicione status para taxa que contenha espécies sem status, pois escurecerá incorretamente as coordenadas para observações dessas espécies.
        complete_desc_html: |
          Um táxon "completo" contém <em>todos</em> os descendentes conhecidos em um
          intervalo especificado que atenda às políticas de curadoria de táxons do iNaturalist, independentemente de terem sido ou não observadas. Somente os administradores do site podem declarar o taxa completo no momento.
        complete_rank_desc_html: |
          Classificação em que este táxon está completo, p. ex. se esta família contiver
          todos os seus gêneros, mas nem todas as suas espécies, isso seria indicado para "gênero". Padrão é a espécie.
        wikipedia_summary_desc_html: |
          Breve resumo deste táxon com base na sua <a target="_blank"
          href="%{url}">página da Wikipédia</a> que armazenamos indefinidamente até que
          seja atualizado manualmente. Atualizar este resumo também atualiza imediatamente o nosso cache do conteúdo da Wikipédia subjacente que mostramos no site e que é atualizado automaticamente após uma semana.
      show:
        about_names_desc: |
          <p>
           A grande maioria dos organismos vivos possuem "nomes comuns" nas línguas faladas em seus locais de origem. Estes nomes são conhecidos popularmente, fáceis de pronunciar e não mudam ao longo do tempo. Mas muitos organismos possuem mais de um nome comum em diferentes locais de uma mesma região, mesmo em uma mesma língua, o que pode tornar muito difícil o processo de comunicar qual espécie é qual, causando confusão. Os cientistas solucionaram este problema fazendo uso do "nome científico" para nomear cada uma das espécies do mundo, seguindo regras específicas conforme <a href="https://en.wikipedia.org/wiki/Binomial_nomenclature">biological nomenclature</a>, mas este nomes são normalmente baseados no Latim, uma língua que praticamente ninguém mais fala, então não são tão fáceis de memorizar como os nomes comuns, ou populares. Nomes científicos podem também refletir a posição taxonômica de um organismo, assim podem ser alterados sempre que pesquisadores, com base em novas tecnologias ou novos dados, desenvolvem novas teorias sobre a evolução de determinada espécie, o que novamente reduz a facilidade do seu uso na comunicação diária, mesmo entre especialistas.
          </p>
          <p>
           Um velho ditado popular já dizia: "Nomes comuns mudam de um local para o outro; nomes científicos mudam de tempos em tempos."
          </p>
          <p>
          Por esse motivo tentamos resolver esta questão exibindo ambos os nomes das espécies, tanto os comuns quanto os científicos, sempre que possível e, escolhendo os nomes comuns com base na localização e preferências geográficas do usuário. Os nomes são apresentados de acordo com a prioridade geral em cada Lingua / Tipo. </p>
        about_regional_names_desc: |
          <p>
          Nomes podem ser adicionados a lugares (geralmente países) em casos onde
          países ou regiões diferentes usam nomes comuns diferentes na
          mesma língua. Por exemplo, o México e a Costa Rica podem ter diferentes
          nomes comuns em espanhol para a mesma espécie.
          </p>
          <p>
          Esta tabela mostra quais os nomes que foram adicionados a quais lugares, e
          são listados em ordem de prioridade para cada local. Se dois nomes em espanhol
          são listados para o México, o primeiro é o que aparecerá se a preferencia for
          para ver nomes em espanhol adicionados ao México.
          </p>
        about_conservation_status_desc: |
          O Estado de Conservação sintetiza o risco de extinção para um determinado grupo de organismos.
        about_establishment_desc: |
          "Formas de estabelecimento" descrevem como espécies chegaram até o local de sua atual ocorrência. O termo 'introduzida' significa que uma espécie chegou até o local por intervenção humana, enquanto 'nativa' se refere a organismo que ocorrem naturalmente em uma área. Já espécies endêmicas são aquelas que ocorrem em um local específico e em nenhum outro lugar.
        about_taxon_curators_desc: |
          Essas pessoas gerenciam a parte da árvore taxonômica que inclui
          este táxon. Se você quiser fazer alterações, sinalize este táxon ou
          entre em contato com uma dessas pessoas.
        charts_help_seasonality: |
          Este gráfico apresenta o número de observações deste táxon agrupadas por mês. Tenha em mente que estes são números de observações, então são influenciados tanto pelo melhor momento em que estes organismos podem ser observados quanto pelo engajamento dos membros para observá-los. Assim, uma ave pode aparentar estar mais ativa em Outubro, mas na verdade, os dados podem apenas estar exibindo um maior número de Observadores de Aves saindo para Passarinhar neste mês. Da mesma forma, se você ver um número maior de libélulas em Junho do que em Janeiro, isto é, provavelmente, a influência exercida por um número maior de observadores do hemisfério norte do que, do hemisfério sul e não por que as libélulas sejam mais ativas em Junho, então, sempre, lembre-se de checar os mapas quando avaliar estes gráficos. É sempre uma boa ideia sr cético em relação a estes gráficos especialmente quando os números de observações são baixos e/ou existem grandes discrepâncias entre o número de observações "Verificáveis" e com "Nível de Pesquisa".
        charts_help_history: |
          Este gráfico exibe o número de observações desde táxon por mês para os últimos dez anos. Lembre-se, pode ocorrer um desvio nos dados devido a diferença no número de pessoas coletando informações, mas irá exibir picos incomuns nas observações e, caso o gráfico aparente esta achatado ou diminuindo, independente do número de observadores, isto pode sugerir uma diferença na abundância das espécies.
        charts_help_other: |
          Também mostramos gráficos de sazonalidade para anotações de observações.
          Anotações são uma maneira de adicionar metadados às observações usando
          um vocabulário de termos controlado, i.e. se uma observação retrata
          uma planta que é florida ou fruta.
        charts_help_relative_observations: |
          A exibição da frequência como uma proporção relativa de todas as observações ajuda a suavizar o efeito do crescimento geral do site. Por exemplo, se o site está crescendo enquanto obtemos mais observações a cada ano que passa, temos mais observações de qualquer táxon individual. Isso não diz nada sobre se há mais indivíduos desse táxon ou se há mais pessoas que o observam. Mostrando a proporção relativa significa que, se houver um total de 100 observações no total, mas 20 deste táxon, a proporção será de 0,2 (20 / 100). Se as pessoas observarem 2.000 observações no próximo ano e 400 observações desse táxon, a proporção ainda será de 0,2 (400 / 2.000). Isso causa algumas aberrações quando há muito poucos observadores em uma área, ou para táxons que não são muito observados, mas o mesmo acontece com as contagens totais.
        complete_taxon_desc: |
          Os táxons "Completos" possuem todos os seus táxons descendentes e existentes de uma certa categoria taxonômica presente no banco de dados do site. Quando um táxon é completo até espécie, por exemplo, podemos dizer quantas de suas espécies já foram observados e quantas ainda precisam ser observadas. As contagens de espécies em táxons "completos" até espécie não incluem espécies "não contáveis", como espécies extintas ou espécies inativas, e incluem apenas espécies, e não táxons infraespecíficos como subespécie ou variedades.
        discoveries_desc: "As espécies identificadas mais recentemente neste táxon"
