        sunburst_desc_html: |
          Os táxons observados estão organizados em um diagrama hierárquico radial "sunburst". A base da hierarquia está no centro, começando com "Vida" e terminando com as espécies nas bordas externas. O tamanho de cada arco é proporcional ao número de observações desse táxon, e as cores correspondem às cores icônicas habituais dos táxons (verde para plantas, laranja para insetos, azul para a maioria dos outros animais, etc). Então, se você vê muito verde, isso significa que você observou muitas plantas. <strong>Clique em um arco para colocar esse táxon no centro</strong> e seus dependentes em torno dele, ou <strong>clique no centro para retroceder na hierarquia.</strong>
        translators_title: Tradutores
