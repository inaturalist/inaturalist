    updates_by_you_panel_body: Lembre-se, na aba 'Todas as suas notificações'você terá acesso não apenas ao seu próprio conteúdo mas, também, ao conteúdo de pessoas que você segue e, táxons ou lugares aos quais você se inscreveu utilizando a ferramenta de inscrição à direita.
    youve_got_updates_panel_title: Você tem atualizações!
    youve_got_updates_panel_body_p1: Se mantenha atento as atualizações...
    youve_got_updates_panel_body_p2: |
      <ul>
      <li><strong>Seu Conteúdo:</strong> As atividades em suas observações tal como comentários, identificações, ou quando marcadas como favoritas da comunidade do %{site_name}. Você também receberá atualizações sempre que alguém adicionar suas observações à um projeto, ou incluir anotações nos campos adicionais.</li>
      <li><strong>Pessoas:</strong> Novas posts ou observações de pessoas que você segue.</li>
      <li><strong>Organismos, Projetos e Lugares:</strong> Novas observações de organismos ou locais específicos que você acompanha. Você pode também ingressar em projetos assim, você será atualizado sempre que houveram novos posts nos jornais destes projetos.</li>
      <li><strong>Discussões em que você participa:</strong> Ao comentar ou adicionar identificações as observações de alguém você se inscreve, automaticamente, para receber notificações sobre qualquer atividade neste conteúdo. Utilize a ferramenta 'Administre suas inscrições' para interromper o recebimento de atualizações.</li>
      </ul>
