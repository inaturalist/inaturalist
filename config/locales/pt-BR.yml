    taxa:
      edit:
        high_status_conservation_status_notice_html: |
          Adicionar um status de conservação para um grupo maior afeta as observações de todas as espécies neste táxon. Por favor, não adicione status para taxa que contenha espécies sem status, pois escurecerá incorretamente as coordenadas para observações dessas espécies.
