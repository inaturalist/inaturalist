          Para começar, <a href="%{url}" class="readmore">faça sua primeira publicação</a>
          </p>
        curated_checklist_desc: |
          Esta é a lista de verificação moderada e a lista de contagem dos táxons de observações explicitas adicionadas à esta projeto, nem todas as observações foram gravadas neste local e neste período do evento.
        make_sure_you_have_read_about_the_differences: |
          Certifique-se de que você leu as diferenças
          Nossa <a href="%{url}">postagem de blog sobre Projetos de coleção</a>.
