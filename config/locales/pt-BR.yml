        google_photos_notice_html: |
          Em fevereiro de 2019, o Google mudou sua API, tornando impossível para nós acessarmos coordenadas de GPS, informações de licença, e quase qualquer
          informação que poderíamos usar para adicionar uma identificação (como tags). Eles
          também removeram a pesquisa por texto e a paginação numérica. Em cima disto, Eles requerem a todas contas conectadas a dar uma permissão adicional,
          e antes que um terceiro possa solicitar esta permissão aos usuários a parte terceira precisa ser verificada. Nós estamos esperando a verificação, mas até lá, você não poderá importar fotos do Google.
          Se nós formos aprovados, você poderá importar fotos, mas elas não incluirão nenhuma informações de localidade ou licença que você possa ver no Google Fotos. Você pode ler mais sobre isto em <a
          href="https://developers.google.com/picasa-
          web">https://developers.google.com/picasa-web</a>. Baixando os arquivos originais e adicionando eles usando o <a
          href="/observations/upload">Uploader</a> é a melhor solução alternativa.
        project_csv_template_notice_html: |
