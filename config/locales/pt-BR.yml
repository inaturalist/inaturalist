      import:
        coordinate_systems_help: |
          %{site_name} aceita coordenadas utilizando diferentes sistemas, então quando você providenciar coordenadas em um sistema diferente de latitude / longitude, nos precisamos saber que sistema de coordenadas você está utilizando para conseguir interpretar ele corretamente. Por favor tenha certeza que você escolheu o sistema de coordenadas correto para seus dados ou a localização pode acabar ficando muito distante de onde deveria. Se suas coordenadas são da unidade GPS, verifique as configurações para o nome utilizado no sistema de coordenadas. Note que não armazenamos essas coordenadas personalizadas, somente a conversão delas em lat/lon.
