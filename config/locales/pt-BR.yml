          Por favor seja respeitoso com os dados de outras pessoas e <strong>converse com o o usuário que fez a observação antes de mesclar</strong>. Esta ferramenta irá destruir o campo de observação mesclado e irá misturar e mover todas as observações a um único campo. <strong>Este processo não pode ser desfeito</strong>, portanto tenha cuidado.
