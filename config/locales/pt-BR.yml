  pi_consent_desc_title: Sobre informações pessoais
  pi_consent_desc_html: |
    <p>
    Armazenamos informações pessoais como nomes de usuário e endereços de e-mail
    para gerenciar contas neste site, e cumprir as leis de privacidade.
    Precisamos que você marque esta caixa para indicar que você concorda com esse uso
    de informações pessoais. Para saber mais sobre quais informações
    coletamos e como as usamos, consulte nossa
    <a href='%{privacy_url}' target='_blank'>Política de Privacidade</a>
    e nossos <a href='%{terms_url}' target='_blank'>Termos de Uso</a>.
    </p>
    <p>
    Não há como ter uma conta iNaturalist sem armazenar informações pessoais,
    então a única forma de revogar este consentimento é excluir sua
    conta.
    </p>
  pi_consent_label: |
    Eu concordo em permitir que o iNaturalist armazene e processe tipos limitados de informações pessoais sobre mim para gerenciar minha conta
  pi_consent_child_label: |
