        prefers_no_tracking_label_desc_value_html: |
          <strong>Esses serviços de terceiros provém valor enorme para nós</strong> mantendo a estabilidade e usabilidade do iNaturalist com nossa equipe relativamente pequena. Em dispositivos móveis, não há quase nenhum outro jeito de ganhar conhecimento de problemas que estejam ocorrendo, já que o software está rodando em dispositivos que não controlamos. Às vezes nós nem estamos cientes de tais problemas até vermos nos dados que esses serviços providenciam. <strong>Ao compartilhar esta informação, você está nos ajudando a servir você e toda a comunidade iNaturalist.</strong>
        prefers_no_tracking_label_desc_limits: |
          Observe que esta opção se aplica apenas a dados de análise e erro que
          estamos enviando explicitamente para essas empresas. Todos os servidores iNaturalist são fornecidos e hospedados pela Microsoft, todas as imagens iNaturalist são hospedadas pela Amazon, e quase todos os mapas do iNaturalist são servidos pelo Google, o que significa que cada vez que você olha para uma observação no iNaturalist, você está se conectando a serviços prestados por essas empresas e expondo seu endereço IP a eles, pelo menos (no aplicativo para iPhone, usamos mapas da Apple). O iNaturalist provavelmente não existiria sem os
          serviços que essas empresas fornecem, e enquanto podemos limitar a quantidade
          e os tipos de dados que você compartilha com eles durante o uso do iNat, não podemos interromper totalmente o fluxo de dados.
        project_settings_desc: |
