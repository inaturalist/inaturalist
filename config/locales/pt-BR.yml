          </p>
          <p class="description">
            O agregador apenas funcionará se a seguintes condições forem cumpridas:
          </p>
          <ol>
            <li class="readable description">
              Seu projeto apresenta ao menos uma regra definindo que 'o registro deve ser observado em uma localização' com área relativamente pequena (mais ou menos com a área do estado de Minas Gerais)
            </li>
            <li class="readable description">
           \   Ou o seu projeto apresenta pelo menos uma regra 'especificando um táxon' 
            </li>
          </ol>
        project_assets_desc_html: |
