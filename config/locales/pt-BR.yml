          <code>família=Gaivotas e outros parentes</code>
        coordinates_desc: Incluir coordenadas geográficas em seu guia poderá ajudar
          outros usuários a encontrá-lo quando realizarem uma busca por localidade.
        eol_subjects_desc: A enciclopédia da vida publica diferentes conteúdos, nem
          todos englobam todos os táxons aqui disponíveis. Selecionar "Visão Geral"
          importará apenas a primeiras seções de texto disponíveis, que geralmente
          inclui um breve resumo.
        eol_collection_desc_html: "A <a href=\"http://eol.org/\" target=\"_blank\">Enciclopédia
          da Vida (EOL)</a> \né um acervo de informações sobre a biodiversidade da
          Terra. is a repository of information about life on Earth. Onde você pode
          criar <a href=\"http://eol.org/info/252\" target=\"_blank\">coleções</a>
          \nde espécies. Caso queira importar uma coleção de espécies da EOL cole
          aqui o URL de detino."
        guide_place_desc: Associar seu Guia a um local pode ajudar as pessoas a encontrá-lo
          quando realizarem buscas por localidade, e exibirá os limites de distribuição
          de espécies para %{site_name} nos mapas quando estes limites forem previamente
          estabelecidos.
        licensing_explanation: 'Atribuir licenças de uso para os seus registros e
          imagens disponibilizará a outros usuários a opção de copiar e modificar
          este conteúdo sem consentimento prévio. O que torna muito mais fácil compartilhar
          suas coleções com o mundo todo, e se você incorporar a sua conta conteúdos
          exportados de sites que utilizam  licenças Creative Commons de Compartilhamento
          (igual as utilizadas pelo Wikipedia), você esta legalmente obrigado a optar
          por uma licença igual. Acesse aqui uma visão geral das normas de uso da
          maioria da licenças Creative Commons e seu significado:'
        paste_note_html: Inclua até o máximo de 500 nomes de espécies, um por linha.
          %{site_name} combinará da melhor forma possível os nomes populares com os
          respectivos nomes científicos e classificações taxonômicas. Caso queira
          manter ambos, é preciso separar nome científico de nome comum com vírgula,
          como por exemplo <code>Homo sapiens,Human</code>.
        places_note: 'Atenção: nem todas as localidades possuem checklists com táxons.
          Caso você esteja tendo dificuldades de encontrar um local com táxos, tente
          escolher áreas maiores, como estados e regiões.'
        replace_existing_eol_desc: Apague o conteúdo existente antes de importar do
          EOL
        place_choose_taxon_note: 'Escolha um táxon para filtrar se você deseja uma
          pesquisa mais precisa ex: "plantas"'
      eolupdate_notice: Por favor seja paciente, importar conteúdo do EOL pode levar
