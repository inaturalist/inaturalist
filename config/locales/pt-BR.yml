      identify:
        unreview_all_tooltip: Remover status revisto para todas as observações na
          página
      import:
        coordinate_systems_help: '%{site_name} aceita coordenadas utilizando diferentes
          sistemas, então quando você providenciar coordenadas em um sistema diferente
          de latitude / longitude, nos precisamos saber que sistema de coordenadas
          você está utilizando para conseguir interpretar ele corretamente. Por favor
          tenha certeza que você escolheu o sistema de coordenadas correto para seus
          dados ou a localização pode acabar ficando muito distante de onde deveria.
          Se suas coordenadas são da unidade GPS, verifique as configurações para
          o nome utilizado no sistema de coordenadas. Note que não armazenamos essas
          coordenadas personalizadas, somente a conversão delas em lat/lon.'
        project_csv_template_notice_html: Existe um arquivo modelo para este projeto
          que pode pode ajudá-lo com a estrutura do arquivo CSV. <a href="%{url}">Faça
          o download do arquivo modelo</a>
      show:
        ancestor_disagreements_desc: '# de táxons identificados que estão entre os
          ancestrais de um grupo e espécie, mas foram criados depois da primeira identificação
          utilizando este táxon'
        community_taxon_desc_html: "<p class=\"ui\">\nO táxon comunitário (ou identificação
          colaborativa) representa  aquele táxon do %{site_name} que a comunidade
          acredita se encaixar perfeitamente a observação. Se você esta interessado
          na forma como nós identificamos um táxon de forma colaborativa, confira
          as anotações abaixo, mas em geral, os membros do iNat tentam <strong>escolher
          um táxon que mais de 2/3 dos colaboradores concordam ser uma opção plausível</strong>.
          Algumas vezes isso significa optar por um táxon mais alto, por exemplo,
          eu submeto uma observação e você sugere que seja uma cascavel enquanto eu
          acredito que seja uma jararaca, nesse momento o algoritmo do iNaturalist
          escolhe a subordem Serpentes para identificar o registro. Nosso algoritmo
          também favorece levemente a opinião daqueles que contestam um registro,
          isso porque descobrimos que estes usuários costumam estar certos.\n</p>\n<p
          class=\"ui\">\n  Utilizamos um táxon comunitário para compartilhar observações
          com parceiros, conectando diversos registros para o mesmo táxon no site,
          atualizando sua lifelist, entre outras coisas. Se por alguma razão você
          discordar de um táxon comunitário, você pode rejeitá-lo, o que significa
          que a sua identificação será aquela utilizada pelo sistema. \nTambém significa
          que sua observação somente poderá ser incluída na categoria pesquisa quando
          os membros da comunidade concordarem com <em>você/em>.\nSe você simplesmente
          não gosta do conceito de táxon comunitário, você pode se desligar do processo
          <a href=\"/users/edit\" target=\"_blank\">editando suas configurações</a>.\n</p>\n<p
          class=\"ui\">\n  <strong>O algoritmo:</strong> para todos os dados de identificação
          de espécies, como por exemplo, o táxon <i>Homo</i> engloba a espécie <i>Homo
          sapiens</i>), bingo, a razão entre o número de IDs acumuladas para o mesmo
          táxon através da soma das identificações acumuladas, o número de IDs mais
          conservadoras acrescentadas após a primeira ID desse táxon, além do número
          de IDs que são completamente diferentes (isto é, identificações\n   de táxons
          que não contêm o táxon ser marcado). Para os táxons identificados que possuem
          uma nota de acerto próxima a 2/3 e no mínimo 2 identificações, escolha o
          táxon mais baixo.\n</p>"
        cumulative_count_desc: '# de identificações para um único táxon e todos os
          seus descendentes'
        disagreement_count_desc: '# de táxons identificados que não estão entre os
          ancestrais de um grupo ou espécie'
        identification_count_desc: '# de identificações para um único táxon'
        flagged_photos_desc_html: Algumas dessas fotos foram marcadas com um alerta
          de conteúdo inapropriado ou infrações de direitos. Para detalhes veja %{links}
        score_desc: pontos = conta cumulativa / (conta cumulativa + conta de desacordos
          + ancestrais em desacordo)
      user_stats:
        user_stats_desc: Estatísticas do usuário tem um limite máximo de 500 observações
          ou espécies contadas, assim sendo o total listado é normalmente um pouco
          mais de 500, já que as duas listas provavelmente não contém os mesmos usuários.
          Um valor marcado com '*' significa que ela não estava nos primeiros 500
          para esta estatística.
    observation_fields:
      about_editing_observation_fields_desc_html: |-
        <p class='ui'>Você pode editar este campo de observação porque você o criou ou porque você é um coordenador do site. Se você é um coordenador do site, por favor siga estas orientações</p>
        <ol>
          <li>Não faça mudanças de nome arbitrárias (ex: mudar "comendo" pelo termo "polinizando")</li>
          <li>Tenha em mente que os campos de observação podem ser utilizados para observações de qualquer táxons, então tente não utilizar terminologias específicas de alguns táxons</li>
          <li>Não apague campos que as pessoas estão utilizando</li>
          <li>Não traduza nomes de campos existentes em diferentes línguas. Inglês é a língua mãe deste site. Se realmente você deseja um campo que tenha o mesmo conceito em língua diferente, por favor crie um novo campo de observação.</li>
        </ol>
      dna_help: Para habilitar as funcionalidades correspondentes ao código de barras
        BOLD DNA assegure-se de incluir no nome de campo as palavras "COI", "COX1",
        "ITS", ou "matK" correspondentes ao gene-alvo desse campo.
      merge:
        warning_html: Por favor seja respeitoso com os dados de outras pessoas e <strong>converse
          com o o usuário que fez a observação antes de mesclar</strong>. Esta ferramenta
          irá destruir o campo de observação mesclado e irá misturar e mover todas
          as observações e um único campo. <strong>Este processo não pode ser desfeito</strong>,
          portanto tenha cuidado.
    emailer:
