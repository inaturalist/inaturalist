        observation_streaks_desc2: |
          Uma sequência de observações é um período de pelo menos cinco dias em que alguém saiu e registrou novas observações verificáveis em cada dia. Aqui mostramos as maiores sequências que começaram este ano ou estavam em curso quando estas estatísticas foram geradas (para utilizadores individuais, também incluímos sequências que terminaram este ano).
        #Adjective, as in a donor who gives on a recurring basis, e.g. every month
