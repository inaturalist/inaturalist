        welcome_message_html: Guias oferecem informações sobre a biodiversidade mundial.
          Esteja você explorando a Amazônia ou apenas uma praça ao lado da sua casa
          (que pode na verdade ser tão importante quanto a Amazônia), Guias virtuais
