  sites_affiliation_about_desc_html: |
    Se a sua organização está interessada em aderir à Rede iNaturalist, você pode encontrar mais detalhes %{start_tag_join}aqui%{end_tag_join}.
  sites_affiliation_examples_canada_cdc_html: |
    O %{start_tag_inat_canada}iNaturalist Canada%{end_tag_inat_canada} permite que
    dados do iNaturalist sejam incorporados em sistemas seguros e de nível provincial
    gerenciados pelos Conservation Data Centers (CDCs). Esses sistemas são
    usados quando as avaliações são realizadas (duas vezes por ano) para determinar o
    status de risco das espécies, bem como na determinação do habitat crítico das espécies
    ameaçadas e em perigo.   Como resultado, foi também possível localizar e mitigar
    pontos com alta taxa de mortalidade em ruas para espécies de risco;
    delinear e eventualmente proteger as principais Áreas-Chave de Biodiversidade e;
    reconfirmar a presença de espécies que não foram reportadas há décadas.
  sites_affiliation_examples_ecuardor_bndb_html: |
    O %{start_tag_ecuador}iNaturalist Ecuador%{end_tag_ecuador} alimenta a
    Base de Datos y Sistema de Biodiversidad del Ecuador – BNDB –, um grande repositório
    de dados de registros científicos, bem como de ciência cidadã. O objetivo é
    integrar o conhecimento e os dados que ajudam a fortalecer a
    compreensão ambiental da flora e fauna do Equador.
  sites_affiliation_examples_mexico_nbis_html: |
    As observações do %{start_tag_naturalista}Naturalista%{end_tag_naturalista}, do México,
    alimentam o Sistema Nacional de Información
    sobre Biodiversidad de México (no CONABIO, a Comissão Nacional da Biodiversidade)
    juntamente com registos do eBird. As pessoas podem encontrar registros científicos e
    de ciência cidadã em
    %{start_tag_enciclovida}Enciclovida%{end_tag_enciclovida}.
  sites_affiliation_examples_portugal_atlas_html: |
    O membro da rede iNaturalist de Portugal, %{start_tag_portugal}BioDiversity4All%{end_tag_portugal}, compartilhou dados dos atlas portugueses de aves migratórias e de mamíferos, bem como vários outros documentos científicos portugueses.
  sites_affiliation_more_automatically_hidden_coordinates: |
    Coordenadas automaticamente ocultadas (obscurecidas ou privadas por conta da "geoprivacidade do táxon")
  sites_affiliation_more_automatically_hidden_coordinates_desc: |
    O iNaturalist oculta automaticamente as coordenadas de algumas espécies para protegê-las
    de perturbações, coleta ou caça ilegal. Mesmo que as coordenadas
    da observação tenham sido ocultadas automaticamente com o objetivo de proteger espécies,
    o iNaturalist permite o acesso às coordenadas reais de todas as observações de seus
    países respectivos aos membros da Rede de Coordenadores.
  sites_affiliation_more_email_addresses: |
    Os endereços de e-mail são compartilhados com os Membros da Rede apenas para fins de comunicações relacionadas com o site.
  sites_affiliation_more_twice_per_year: |
    Duas vezes por ano, o iNaturalist compartilha endereços de e-mail de contas afiliadas e algumas coordenadas ocultas (por exemplo, coordenadas publicamente obscurecidas ou privadas) com os membros da Rede iNaturalist para facilitar o uso de dados do iNaturalist para pesquisa, conservação e gestão em suas respectivas áreas. As duas maneiras que as coordenadas podem ser ocultas são compartilhadas de forma diferente, como descrito abaixo.
  sites_affiliation_more_user_hidden_coordinates: |
    Coordenadas ocultas pelo usuário (obscurecidas ou privadas devido à configuração de "geoprivacidade")
  sites_affiliation_more_user_hidden_coordinates_desc: |
    Observações com coordenadas ocultas devido às escolhas individuais dos usuários
    são compartilhadas de uma forma muito mais limitada e específica. Por se afiliar a um
    site da Rede, o iNaturalist irá compartilhar com os administradores desse site as
    coordenadas precisas de observações com geoprivacidade que você definiu como
    obscurecidas ou privadas, além daquelas que são publicamente obscurecidas ou
    privadas devido à geoprivacidade do táxon. Isso permite que suas observações se tornem
    mais valiosas para os esforços locais de conservação.
  sites_affiliation_overview_current_member_list_html: |
    Você pode ver a lista atual de membros para a
    %{start_tag_network}rede iNaturalist%{end_tag_network}.
  sites_affiliation_overview_in_order_to_advance: |
    A fim de promover a pesquisa e a conservação em suas respectivas áreas, membros da Rede iNaturalist podem compartilhar data do iNaturalist. Eles têm a responsabilidade de avaliar a validade e a adequação das solicitações de dados e dos seus potenciais resultados; afirmar por escrito a responsabilidade de garantir também a segurança desses dados e de não os expor publicamente, seja de que forma for, ou partilhá-los ou usá-los além do seu propósito original; documentar todas as instâncias de partilha, juntamente com os resultados ou usos pretendidos; e reportar anualmente ao iNaturalist.
  sites_affiliation_overview_the_inaturalist_network_is_a_collection_html: |
    A %{start_tag_network}Rede iNaturalist%{end_tag_network} é uma
    coleção de sites localizados na %{start_tag_global}comunidade
    global iNaturalist%{end_tag_global}.
  sites_affiliation_overview_when_you_affiliate: |
    Quando você se associa a um membro da Rede iNaturalist, o seu endereço de e-mail
    e as verdadeiras localizações das suas localizações ocultas e privadas são compartilhadas
    com o membro da Rede. Isso permite que suas observações se tornem mais
    valiosas para os esforços locais de conservação. Se você mora ou visita frequentemente
    uma área que é membro da Rede, você é encorajado a escolher
    isso como sua afiliação para facilitar o compartilhamento de dados.
  sites_affiliation_overview_you_can_continue_html: |
    Você pode continuar fazendo login através do iNaturalist.org ou através de seu site
    específico da rede. Não importando sua afiliação, todos os seus dados serão
    hospedados no mesmo lugar e você continuará capaz de interagir com
    a ampla comunidade internacional do iNaturalist. Cada conta iNaturalist
    pode ser afiliada apenas a um membro da Rede. Você pode rever ou alterar
    sua afiliação em suas %{start_tag_settings}configurações da conta%{end_tag_settings}.
  sites_affiliation_title: Saiba Mais Sobre a Afiliação à Rede
  sites_network_agreements_html: |
