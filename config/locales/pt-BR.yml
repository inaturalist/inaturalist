    geo_model:
      explain:
        geomodel_predictions_of_taxon: |
          Previsões do Geomodel para %{taxon}
        the_geo_model_makes_predictions: |
          O Geomodel faz previsões sobre onde as espécies ocorrem e onde estão ausentes. Usamos o Geomodel para indicar "Esperado nas Proximidades" nas sugestões e ponderar as sugestões com base no local da observação.
        the_geo_model_is_trained: |
          Assim como o Computer Vision Model, o Geomodel é treinado para as espécies com mais de 100 fotos. O Geomodel não faz predições perfeitas. Você pode ler mais sobre como o Geomodel é obtido <a href="%{url}">aqui</a>.
        nearby_map:
          expected_nearby_map: Mapa Esperado nas Proximidades
          we_use_this_map: |
            Baseado no local da observação, utilizamos este mapa para aplicar a nota Esperado nas Proximidades às sugestões.
          for_example: |
            Por exemplo, uma observação de um lagarto no centro dos Estados Unidos pode
            ter o rótulo Esperado nas Proximidades aplicado a uma sugestão de <i>Sceloporus consobrinus</i>
            mas não <i>Sceloporus occidentalis</i> com base em seus respectivos Mapas de Esperado nas Proximidades.
          you_can_think: |
            O Mapa de Esperado nas Proximidades pode ser pensado como uma estimativa da presença ou ausência das espécies em algum lugar da célula de Localização
          figure_alt_text: O Geomodel aplica o rótulo de Esperado nas Proximidades
        unthresholded_map:
          unthresholded_map: Mapa não limitado
          we_use_the_unthresholded_map: |
            Usamos o Mapa não Limitado para ponderar as pontuações da visão por computador por localização quando se
            exibem as sugestões.
          for_example: |
            Por exemplo, uma observação de um lagarto no centro dos Estados Unidos pode
            ter o rótulo Esperado nas Proximidades aplicado a uma sugestão de <i>Sceloporus consobrinus</i>
            mas não <i>Sceloporus occidentalis</i> com base em seus respectivos Mapas de Esperado nas Proximidades.
          you_can_think: |
            O Mapa não Limitado pode ser pensado como uma probabilidade relativa da espécie em algum lugar da célula de Localização
          figure_alt_text: O Geomodel pondera os resultados da Visão por Computador
        range_comparison:
          expected_nearby_vs_taxon_range: Esperado nas Proximidades X área do táxon
          this_map_shows: |
            Este mapa mostra a Área do Táxon para a espécie sobrepondo o Mapa
            Esperado nas Proximidades que usamos para ponderar o Geomodel.
          this_gridded_version: |
            Esta versão em quadrados da Área de Distribuição é uma captura instantânea tirada quando o modelo foi treinado e divido na mesma resolução do Mapa de Esperado nas Proximidades. Utilizamos apenas as Áreas de Distribuição onde pelo menos 90% dos dados de treinamento para essa espécie estejam contidos na Área de Distribuição em quadrados, para controlar erros nas Áreas de Distribuição.
          by_combining: |
            Ao combinar o Mapa de Esperado nas Proximidades com a Área de Distribuição, calculamos as estatísticas
            para estimar o bom funcionamento do Geomodel.
          figure_alt_text: O mapa de Esperado nas Proximidades e a Área de Distribuição são comparados
          combining_these_maps_produces: |
            A combinação destes mapas produz três categorias de células:
          #Areas where both of the Expected Nearby Map and Taxon Range predict that the taxon exists
          true_presences_colon: |
            Presenças Reais
          true_presences_definition: Áreas onde tanto o mapa Esperado nas Proximidades quanto o mapa Alcance do Táxon preveem que o táxon exista
          #Areas where only the Expected Nearby Map predicts the taxon exists
          false_presences_colon: |
            Presenças Falsas
          false_presences_definition: Áreas onde somente o Mapa Esperado nas Proximidades prevê que exista um táxon
          #Areas where only the Taxon Range is present
          false_absences_colon: |
            Ausências Falsas
          false_absences_definition: Área abrangida somente pelo Alcance do Táxon
          evaluation_statistics_for_taxon: Estatísticas de avaliação para %{taxon}
          #The fraction of the Expected Nearby Map that are True Presences
          precision_colon: |
            Precisão:
          precision_description: A fração do Mapa Esperado nas Proximidades que são Presenças Reais
          #Equation showing how we calculate precision of the Expected Nearby Map
          #True Presences: areas where both the Expected Nearby Map and the Taxon Range predict that the taxon exists
          #False Presences: areas where only the Expected Nearby Map predicts the taxon exists
          precision_equation: |
            Presenças Verdadeiras / (Presenças Verdadeiras + Presenças falsas) = %{precision}
          #The fraction of the Taxon Range that are True Presences
          recall_colon: |
            Recall:
          recall_description: A fração da Área do Táxon que são Presenças Reais
          #Equation showing how we calculate recall of the Expected Nearby Map
          #True Presences: areas where both the Expected Nearby Map and the Taxon Range predict that the taxon exists
          #False Absences: areas where only the Taxon Range is present
          recall_equation: |
            Presenças Verdadeiras / (Presenças Verdadeiras + Ausências Falsas) = %{recall}
          #The average (harmonic mean) of Precision (fraction of the Expected
          #Nearby Map that are True Presences) and Recall (fraction of the
          #Taxon Range that are True Presences)
          f1_colon: |
            F1:
          f1_description: O valor médio entre Precisão e Recall
          #Equation showing how we calculate the F1 statstitic of the Expected Nearby Map
          #True Presences: areas where both the Expected Nearby Map and the Taxon Range predict that the taxon exists
          #False Presences: areas where only the Expected Nearby Map predicts the taxon exists
          #False Absences: areas where only the Taxon Range is present
          f1_equation: |
            2 × Presenças Verdadeiras / (2 × Presenças Verdadeiras + Presenças Falsas) = %{f1}
          perfect_overlap: |
            Sobreposição perfeita seria avaliada com Precisão, Recall e F1 de 1. Nenhuma sobreposição
            avaliaria Precisão, Recall e F1 de 0.
