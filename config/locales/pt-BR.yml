        custom_project_fields_means: Customize o banner do projeto, adicione conteúdo
          na barra lateral, e edite o CSS.
        end_time_desc: Hora de término da sua bioblitz. Deve ser menos que um ano
          depois do horário de início.
        event_url_desc: URL de um serviço de registro de eventos que você está utilizando
          para sua bioblitz. Se for um URL Eventbrite que inclui uma identificação
          numérica, nós iremos incluir um widget na página do seu projeto até que
          a bioblitz comece.
        icon_desc: Será recortado em um quadrado
        project_assets_desc_html: |-
          <p class="description">Ativos de projetos são somente arquivos associados com seu projeto, com algumas regras especiais:</p>
          <ol class="description">
            <li>Arquivos que terminam em .logo.jpg, .logo.png, etc. serão utilizados como o logotipo do projeto na página ao invés do ícone do projeto</li>
            <li>Arquivos KML e KMZ serão adicionados ao mapa na página do projeto</li>
          </ol>
        rules:
          captive: ser de cativeiro/cultivado
          wild: ser selvagem/naturalizado
          georeferenced: tem coordenadas
          has_media: tem arquivos (foto ou som)
          has_a_photo: tenha uma foto
          has_a_sound: tenha um som
          identified: ser identificado
          in_taxon: esteja em um táxon
          observed_in_place: observado no local
          on_list: é de um táxon desta lista de projeto
        start_time_desc: 'Horário de início da sua bioblitz. Formato: AAAA-MM-DDThh:mm:ss±hh:mm'
        trusted_project_means: 'Um projeto verificado significa que os moderadores
          podem adicionar ativos do projeto e atribuições personalizadas (ex: banner
          em HTML, CSS). Acesso aos atributos personalizados do projeto significa
          que os moderadores podem adicionar Javascript maliciosos, então somente
          confie em projetos que tem moderadores responsáveis e tecnicamente competentes.'
      invite:
        description_html: "<h3>Sobre convites</h3>\n<p class=\"ui\">\n  Convidar pessoas
          para o seu projeto é um pouco diferente do que convidar \n  observações
          individuais. Ao Convidar pessoas\n</p>\n<ol>\n  <li>Será enviado um e-mail
          para convidar a juntar-se ao seu projeto</li>\n  <li>Mostrará um convite
          no painel de controle</li>\n  <li>Permitirá que eles juntem-se ao seu projeto
          se este foi definido para funcionar somente com convites</li>\n</ol>\n<p
          class=\"ui\">\n  Somente os coordenadores do projeto podem convidar pessoas
          para entrar em projetos. \n  Você deve poder pesquisar por pessoas através
          do nome de usuário do iNaturalist ou \n  através do endereço de e-mail <em>completo</em>,
          supondo que temos este e-mail arquivado.\n</p>"
      join:
        invite_only_description: A participação neste projeto como membro só pode
          ser feita através de convite. Se você deseja entrar no grupo. por favor
          contate um dos administradores abaixo e solicite um convite.
      show:
        bioblitz_results_desc_html: "<p>\n  Diferente de projetos regulares, as bioblitz
          divulgam o status do evento abaixo de\n  <em>todas</em> observações naquele
          local e período, não somente \n  as observações que as pessoas adicionaram
          intencionalmente ao projeto.\n  Isto remove a dificuldade de adicionar observações
          ao projeto só para definir as estatísticas em tempo real. Note que as observações
          não estarão disponíveis para exportar ou mostrar em vários projetos em várias
          exibições de projeto como em contribuições de membros no website ou buscas
          de observações de projeto em aplicativos móveis a menos que a equipe e participantes
          do projeto ativamente adicionem observações relevantes como eles fariam
          em projeto normal.\n</p>\n<p>\n  Perceba que enquanto este tipo de projeto
          mostra também as estatísticas de observações que \n  não foram adicionadas
          por conta do projeto, isto não permite que \n  os coordenadores vejam as
          coordenadas ocultas dessas observações \n  ou assumam que os observadores
          tenham concordado com os termos do projeto. \n  Se você é um coordenador
          de projetos e precisa acessar coordenadas particulares, \n  você precisa
          que os participantes concordem com os termos do projeto, \n  ou se você
          deseja que as observações sejam tidas em conta para a lista de verificação
          \n  moderada do projeto, faça questão de garantir que seus participantes
          entrem no projeto \n  e adicionem as observações deles como fariam em um
          projeto normal.\n</p>"
        curated_checklist_desc: Esta é a lista de verificação moderada e a lista de
          contagem dos táxons de observações explicitas adicionadas à esta projeto,
          nem todas as observações foram gravadas neste local e neste período do evento.
    shared:
      spam:
        message_for_owner_and_curators_html: Este registro foi sinalizado como SPAM
          e retirado da exibição pública. Você pode acessá-lo por ser o autor, ou
          por ser coordenador de um site. Se você acredita que houve um engano, por
          favor <a href="mailto:%{email}">entre em contato</a>.
        this_has_been_flagged_as_spam: Sinalizado como SPAM
      not_found:
        sorry_that_doesnt_exist: Desculpe, isto não existe!
        even_our_dedicated_search_mole_couldnt: Mesmo nosso dedicado tatu curioso
          não encontrou nada!
    taxon_names:
      form:
        new_name_guidelines_html: |-
          <ul class="ui">
            <li>Tente incluir nomes que já foram utilizados anteriormente. Por favor não invente novos nomes.</li>
            <li>Não submeta observações com nomes duplicados, por exemplo, nomear diversas fotos como "falcão"</li>
            <li>Para táxons superiores, utilize nomes que incluam todos os descendentes</li>
          </ul>
        places_help_html: Adicione um nome ao local para dar prioridade aos sites
          e usuários deste lugar. Se por acaso tiver vários nomes por lugar você pode
          indicar quais são os nomes mais prioritários <a href="%{url}">aqui</a>.
          Por favor <strong>não</strong> adicione nomes para TODO local onde o nome
          é utilizado, mas somente onde existe conflito com outros lugares.
      taxon:
        about_html: Táxons podem ter muitos nomes comuns. Nós apoiamos um nome comum
          globalmente, que pode ser alterado aqui arrastando um nome para o topo da
          lista. Você também pode especificar nomes comuns em lugares diferentes modificando
          o nome e adicionando o local, mas por favor somente faça isso quando lugares
          diferentes tiverem nomes conflitantes.
    users:
      dashboard:
        taxon_change_desc: |-
          Mudanças de Táxon representam mudanças na taxonomia do site %{site_name}.
          Na maioria das vezes %{site_name} irá automaticamente manter seu conteúdo atualizado quando essas mudanças acontecerem (a não ser que você tenha optado não receber essa atualização), mas ainda queremos que você saiba quando e como seus dados estão mudando.
        your_content_will_be_updated: Todo o seu conteúdo relacionado a estes táxons
          será automaticamente atualizado.
        you_may_want_to_update: Você possui algum conteúdo relacionado com estes táxons
          que talvez você queira atualizar.
        cannot_update_your_content: '%{site_name} não pode atualizar seu conteúdo
          automaticamente para esta mudança.'
        new_project_admin_html: "Pensando porque agora você é o administrador deste
          projeto? O proprietário anterior provavelmente deletou a conta dele, então
          %{site_name} foi delegado para você pois você já é um moderador do projeto
          ou coordenador da página. Se você não deseja ser o administrador deste projeto,
          por favor entre em contato \n<a href=\"mailto:%{help_email}\">%{help_email}</a>"
        curators_can_see: Somente um lembrete, os coordenadores do projeto podem ver
          as coordenadas privadas e protegidas das observações que você adicionou
          neste projeto.
      edit:
        taxon_change_desc: Quando os táxons convergirem ou forem renomeados para %{site_name},
          suas observações, táxons registrados, identificações, entre outros serão
          automaticamente atualizados para o novo táxon se a mudança não for ambígua.
        licensing_desc_html: |-
          Licenciar seu conteúdo da a oportunidade de outras pessoas utilizarem ele de maneira totalmente legalizada sem ter que solicitar sua permissão direta, sempre que forem respeitados os termos de licença. %{site_name} utiliza conteúdo licenciado com Creative Commons para compartilhar dados com parceiros como a <a href="http://www.gbif.org/">Global
          Biodiversity Information Facility</a> (GBIF), uma organização internacional e inter-governamental que compila e distribui informação sobre biodiversidade de todo o mundo.
        place_help_html: Customiza alguns aspectos do site para um lugar, como por
          exemplo os nomes populares.
        prefers_community_taxa_desc: '%{site_name} ratreia oque você acredita que
          suas observações são e o que a comunidade acredita. A identificação que
          dividimos com parceiros é a realizada pela comunidade, porém se você não
          deseja que a opinião da comunidade se sobreponha à sua, você pode optar
          por isso aqui. As pessoas ainda poderão adicionar identificações, mas a
          opinião da comunidade de identificação não irá se sobrepor à sua. Isto significa
          que suas observações não estarão elegíveis para serem utilizadas em pesquisas
          a não ser que você concorde com a comunidade.'
      show:
        take_a_chance_to_review_html: Quando puder revise <a href="%{link}">nossas
          orientações</a>.
        this_user_was_banned: O usuário foi suspenso
