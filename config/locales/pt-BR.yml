    taxon_changes:
      move_children_desc: |
        Filhos do táxon de entrada que são mais ou menos generosos serão movidos para
        a saída; espécies, subespécies, variedades, etc. serão convertidos em
        equivalentes com o novo nome de gênero ou espécie.
    taxon_links:
      form:
        name_with_rank_desc: |
          O nome do táxon com o rank. Para intervalos infraespecíficos, a classificação é inserida após o binômio.
    taxon_names:
      form:
        new_name_guidelines_html: |
          <ul class="ui">
          <li><p>Tente incluir nomes que já foram utilizados anteriormente. Por favor não invente novos nomes.</p></li>
          <li><p>Não submeta observações com nomes duplicados, por exemplo, não nomeie diversas fotos de falcões como "falcão"</p></li>
          <li><p>Para táxons superiores, tente utilizar nomes que incluam todos os descendentes</p></li>
          <li>
          <p>
          Não adicione informações que não seja o nome, e.g., informação entre parêntesis sobre como você acha que o nome deve ser usado
          </p>
          </li>
          <li>
          <p>
          Novos léxicos devem ser em inglês. Por favor não adicione nomes traduzidos de línguas como "French, francês" porque isso somente nos vai dificultar ou impossibilitar de mostrar nomes localizados para pessoas que usam o site em diferentes línguas.
          </p>
          </li>
          <li>
          <p>
          Nomes comuns associados com línguas traduzidas aparecerão como o nome comum padrão para aquela língua (exceto considerando o efeito de preferências de lugar, ordem de nomes, etc.).
          <a class="readmore" href="/pages/translate">Aprenda mais sobre tradução</a>
          </p>
          </li>
          </ul>
          </ul>
        places_help_html: |
          Adicione um nome ao local para dar prioridade aos sites e usuários deste lugar. Se por acaso tiver vários nomes por lugar você pode indicar quais são os nomes mais prioritários <a href="%{url}">aqui</a>. Por favor <strong>não</strong> adicione nomes para TODO local onde o nome é utilizado, mas somente onde existe conflito com outros lugares.
      taxon:
        about_html: |
          Táxons podem ter muitos nomes comuns. Nós apoiamos um nome comum globalmente, que pode ser alterado aqui arrastando um nome para o topo da lista. Você também pode especificar nomes comuns em lugares diferentes modificando o nome e adicionando o local, mas por favor somente faça isso quando lugares diferentes tiverem nomes conflitantes.
    users:
      dashboard:
        taxon_change_desc: |
          Mudanças de Táxon representam mudanças na taxonomia do site %{site_name}.
          Na maioria das vezes %{site_name} irá automaticamente manter seu conteúdo atualizado quando essas mudanças acontecerem (a não ser que você tenha optado não receber essa atualização), mas ainda queremos que você saiba quando e como seus dados estão mudando.
        your_content_will_be_updated: Todo o seu conteúdo relacionado a estes táxons será automaticamente atualizado.
        you_may_want_to_update: Você possui algum conteúdo relacionado com estes táxons que talvez você queira atualizar.
        cannot_update_your_content: "%{site_name} não pode atualizar seu conteúdo automaticamente para esta mudança."
        new_project_admin_html: |
          Pensando porque agora você é o administrador deste projeto? O proprietário anterior lhe concedeu este privilégio ou, provavelmente, deletou a conta dele, então %{site_name} lhe resignou como administrador. Se você não deseja ser o administrador deste projeto, por favor entre em contato 
          <a href="mailto:%{help_email}">%{help_email}</a>
        curators_can_see: |
          Somente um lembrete, os coordenadores do projeto podem ver as coordenadas privadas e protegidas das observações que você adicionou neste projeto.
      delete:
        by_deleting_your_account_you_will_remove: |
          Ao excluir sua conta, você removerá
        x_observations_html:
          one: |
            <strong class="count">1 observação</strong>,
            incluindo o trabalho das
            <strong class="count">%{helpers_count} pessoas</strong> quem têm
            ajudado você com identificações
          other: |
            <strong class="count">%{count} observações</strong>,
            incluindo o trabalho das
            <strong class="count">%{helpers_count} pessoas</strong> quem têm
            ajudado você com identificações
        furthermore_cannot_undo_html: |
          Além disso, <strong>essa ação não pode ser desfeita.</Strong> Se você mudar de ideia mais tarde, você não está recebendo nada desse conteúdo de volta.
        still_want_to_delete_html: |
          Se ainda tiver certeza de que deseja excluir sua conta, digite
          <code> %{confirmation_code}</code> no formulário abaixo e clique no botão para excluir sua conta e todos os seus dados.
        type_confirmation_code: Digite %{confirmation_code}
        you_must_enter_confirmation_code_in_the_form: |
          Você deve inserir "%{confirmation_code}" no formulário para excluir sua conta
      edit:
        blocking_desc_html: |
          <p>
          Bloquear alguém impede que você envie mensagens para você, comentando
             observações, identificando suas observações e, de outra forma, interagindo
             com você no %{site_name}. Também remove suas observações do seu
             resultados de pesquisa e remove suas observações da pesquisa
             resultados. No entanto, isso não o torna invisível para eles. Eles podem
             ainda encontrar suas observações e ver o seu perfil, eles simplesmente não podem
             interaja com você.
          </p>
          <p>
          O bloqueio é para situações em que você simplesmente não consegue se entender
             alguém e eles não vão deixar você sozinho, apesar de seus melhores esforços para
             resolver disputas de maneira civilizada. Não é uma maneira de se esconder
             pessoas, para impedir a identificação de pessoas cujas opiniões você
             não confie ou exclua a ID da comunidade (há outra
             definição para isso). Assim, o bloqueio funciona nos dois sentidos: se você bloquear
             alguém, eles não podem interagir com você, mas você também não pode interagir
             com eles. Se você usá-lo incorretamente para impedir que alguém identifique sua
             observações, você também evita identificar suas
             observações.
          </p>
          <p>
          Você só pode bloquear três pessoas. Achamos que isso é razoável
             número que acomoda as pessoas que precisam de bloqueio enquanto
             prevenir o abuso do bloqueio. Se você acha que precisa bloquear mais
             pessoas, por favor <a href="mailto:%{help_email}">Contate-nos</a>.
          </p>
          <p>
          Se alguém está assediando ou perseguindo você no %{site_name},
          <a href="mailto:%{help_email}">Por favor nos informe</a>. E se
             isso representa uma violação dos nossos Termos de Serviço ou representa
             outro comportamento que consideramos inapropriado para o nosso site, nós
             investigar.
          </p>
        common_names_desc: |
          Mostrar nomes comuns. Desabilite se você quiser apenas ver nomes científicos.
          Observe que você pode controlar quais nomes comuns você vê alterando
          local e configurações de local.
        display_monthly_supporter_status_on_my_profile: |
          Exibir o status de apoiador mensal no meu perfil
        if_you_change_your_mind_you_can_always_edit_your_settings_html: |
          Se você mudar de ideia você sempre pode
          <a href='/users/edit'>editar suas configurações</a>.
        inaturalist_network_affiliation_desc_html: |
          O <a href="%{url}" target="_blank">iNaturalist Network</a> é uma coleção de sites conectados a comunidade global do iNaturalist. Você poderá alterar sua afiliação por uma ou outra plataforma, o que significa que suas observações serão compartilhadas prioritariamente com uma plataforma específica de sua escolha e que os administradores desta plataforma poderão a qualquer momento realizar o download destes dados e visualizar todo o seu conteúdo, assim como os administradores do iNaturalist. Se esta plataforma local deixar a rede, todas as suas contas e dados irão com o site.
        licensing_desc_html: |
          Licenciar seu conteúdo da a oportunidade de outras pessoas utilizarem ele de maneira totalmente legalizada sem ter que solicitar sua permissão direta, sempre que forem respeitados os termos de licença. %{site_name} utiliza conteúdo licenciado com Creative Commons para compartilhar dados com parceiros como a <a href="http://www.gbif.org/">Global
          Biodiversity Information Facility</a> (GBIF), uma organização internacional e inter-governamental que compila e distribui informação sobre biodiversidade de todo o mundo.
        monthly_supporter_desc_html: |
          Os apoiadores mensais do iNaturalist fazem contribuições mensais automáticas
          recebidos pela Academia de Ciências da Califórnia (United
          IRS FIN 94-1156258) para apoiar a operação sem fins lucrativos de
          Sites da iNaturalist e da iNaturalist Network.
          <a href="%{url}">Clique aqui para se tornar um apoiador mensal</a>.
          Quando confirmarmos seu apoio, você poderá verificar isso
          para exibir esse status no seu perfil. Nota: você precisará usar
          exatamente o mesmo endereço de email no Donorbox que você usa no iNaturalist
          para confirmarmos que você se tornou um Suporte mensal.
        muting_desc_html: |
          ↓
          <p>
          Silenciar alguém impede que você receba notificações sobre coisas
             eles fazem, inclusive comentando suas observações, enviando mensagens para você,
             mencionando você, etc. Muting ajuda você a ignorar alguém sem
             impedindo-os de fazer qualquer coisa.
          </p>
          <p>
          Você pode silenciar quantas pessoas quiser, mas tenha em mente que
             você estará perdendo notificações potencialmente importantes, como
             identificações que mudam o ID da Comunidade em suas observações.
          </p>
        name_place_help_html: |
          Priorize os nomes comuns usados neste local.
        place_preference_changed_notice_html: |
          A preferência do lugar mudou. Se você mudar de idéia você sempre pode
          <a href='/users/edit'>editar suas configurações</a>.
        project_addition_preferences:
          any: Qualquer
          joined: Projetos em que você participa
          none: "Nenhuma, apenas você pode adicionar as suas observações a projetos"
        prefers_community_taxa_desc: |
          %{site_name} ratreia oque você acredita que suas observações são e o que a comunidade acredita. A identificação que dividimos com parceiros é a realizada pela comunidade, porém se você não deseja que a opinião da comunidade se sobreponha à sua, você pode optar por isso aqui. As pessoas ainda poderão adicionar identificações, mas a opinião da comunidade de identificação não irá se sobrepor à sua. Isto significa que suas observações não estarão elegíveis para serem utilizadas em pesquisas a não ser que você concorde com a comunidade.
        prefers_coordinate_interpolation_protection_desc: |
          Quando você define a geocodificação de uma observação como "obscurecida" ou "privado", isto aplicará a mesma georreferenciação a todas as outras observações do mesmo dia para tornar mais difícil para outras pessoas adivinhar as coordenadas verdadeiras com base em observações feitas em torno do mesmo tempo.
        project_settings_desc: |
          Lembre-se, isto não concede permissão aos projetos para acessar suas coordenadas ocultadas ou lhe enviar notificações. Você precisa se inscrever nos projetos para conceder estas permissões ou, concedê-las para cada caso em particular.
        same_day_geoprivacy_protection: Proteção de geoprivacidade no mesmo dia
        search_place_help_html: |
          Lugar padrão para pesquisas de observação.
        scientific_name_first_desc: |
          Mostre nomes científicos antes dos nomes comuns.
        taxon_change_desc: |
          Quando os táxons convergirem ou forem renomeados para %{site_name}, suas observações, táxons registrados, identificações, entre outros serão automaticamente atualizados para o novo táxon se a mudança não for ambígua.
        thanks_for_supporting_us!: Obrigado por nos apoiar!
        this_only_applies_to_traditional_projects: |
          Isso só se aplica a projetos tradicionais. Você não pode excluir observações
          de projetos de coleção ou guarda-chuva, que são essencialmente pesquisas salvas.
          Você pode ler mais
          <a href="/blog/15450-announcing-changes-to-projects-on-inaturalist">aqui</a>.
        youve_used_all_of_your_blocks: Você usou todos os seus blocos. Remova um bloco para adicionar outro.
      recent:
        about_recent_users: Sobre
        definitions_html: <dl> <dt>Provável Spam</dt> <dd> Usuário que provavelmente é um spammer, o que significa que não possui observações ou identificações, mas possuem uma descrição do perfil. </dd> <dt>Auto Spam</dt> <dd> Spammer que foi automaticamente marcado como spammer pelo sistema. </dd> <dt>Spam Manual</dt> <dd> Spammer que foi marcado manualmente como spammer por um curador do site. </dd> <dt>Falsos Positivos</dt> <dd> Usuários que foram marcados como spammers mas cujas marcas foram resolvidas pelos curadores do site, já que não eram realmente spammers. </dd> </dl>
        recent_users_desc_html: |
          <p>
          Queremos receber novos usuários, mas também queremos combater
             spammers Espero que esta ferramenta ajude com ambos. Nós somos
