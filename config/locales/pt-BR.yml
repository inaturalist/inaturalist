  places_warning_projects_can_have_multiple_places: |
    Se você está tentando criar um lugar para a área de um projeto, projetos podem ser compostos de vários lugares. Por exemplo, se você quer fazer um projeto para a Nova Zelândia e a Austrália, você pode apenas adicionar requisitos para os dois lugares em vez de criar um novo.
  places_warning_new_places_are_slow_html: |
    Novos lugares são uma das maiores fontes de lentidão no iNat, então
    <strong>por favor, considere não criar um novo lugar</strong>. Enquanto pequenos lugares
    contendo apenas alguns milhares de observações normalmente não dão problema, se você fizer um
    novo lugar que contém muitas observações, vai deixar o iNat
    lento para todo mundo. Aqui estão algumas abordagens alternativas:
  places_warning_editing_places_is_slow: |
    Editar os limites de um lugar é uma das maiores fontes de lentidão no iNat.
    Se você puder, evite isso, não adicionando, alterando ou removendo limites, a menos que
    seja absolutamente necessário.
  places_warning_quota: |
    Você só pode criar três lugares por dia.
  places_warning_the_future: |
    Para o que vale, teremos que restringir as condições sob as quais
    pessoas podem adicionar lugares no futuro dada a taxa de crescimento atual do iNat.
