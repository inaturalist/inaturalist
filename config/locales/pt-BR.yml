          Vários parceiros externos importam observações do iNaturalist para fins científicos e de conservação. Suas observações, identificações, e opções de licença aberta permitem a estas organizações prover informações úteis sobre a biodiversidade para pessoas em todo o mundo que delas necessitam.
        compare_desc: |
          Como este ano foi, comparado com seus anos anteriores? Com três anos de uso ou mais, podemos começar a comparar métricas de atividade anual. A barra verde mostra este ano, a barra vertical branca mostra o ano passado, e as áreas de fundo cinza mostram os anos mais baixos e mais altos, bem como a média para todos os anos. As estatísticas não incluem anos onde a contagem foi zero.
        compare_site_desc: |
          Como é que este ano foi, comparado com os anteriores? A barra verde mostra este
          ano, a barra vertical branca mostra o ano passado, e as áreas de fundo
          cinza mostram os anos mais baixos e altos, bem como a média de
          todos os anos.
        compared_to_previous_years: Comparar com anos anteriores
        donate_title: "Agradecimentos Especiais a Todos os Nossos Apoiadores"
        donate_desc2_html: |
          Obrigado pela generosidade do seu tempo, atenção, conhecimento e doações! iNaturalist é uma organização 501(c)(3) sem fins lucrativos baseada nos Estados Unidos. É suportada por uma equipe pequena de <a href="%{team_url}">pessoas</a> de projeto e engenharia de software para web, celular e para <a href="%{seek_url}">Seek por iNaturalist</a>, além de gerenciar o suporte à comunidade, contribuições e a integração para manter a plataforma funcionando (e crescendo rapidamente!). O programa depende de subsídios e doações, incluindo as doações desinteressadas de uma pequena parcela de contribuidores. Somos especialmente gratos aos Doadores Mensais cujas contribuições regulares nos permitem planejar para o futuro. Você pode fazer doações em várias moedas para ajudar a manter nossas operações. Agradecemos a todos por nos ajudar a fazer de %{year} o melhor ano de iNaturalist até agora.
        donors: Doadores
        donors_guide_label_our_goal_is_1000: A nossa meta é de 1.000 doadores recorrentes por mês
        inaturalist_network: Rede iNaturalist
        inaturalist_network_desc: |
          Confira a Revisão do Ano dos membros da Rede iNaturalist.
        include_usa: Incluir EUA
        growth_by_country_desc_html: |
          Onde o crescimento está acontecendo? Este mapa e gráfico tentam detalhar essa informação por país, o que acaba por ser complicado porque o crescimento por país pode ser muito desequilibrado. Aqui nós escolhemos omitir os Estados Unidos e usar uma escala logarítmica por padrão para acentuar diferenças
          entre outros países. Se um país está em preto, isso significa que ele não contribuiu signicativamente para uma porcentagem, ou não teve crescimento este ano, ou não teve mais observações este ano do que no ano passado (passe o mouse sobre um país para ver mais detalhes). <strong>"% do crescimento total"</strong> significa quanto do crescimento mundial veio de um determinado país, por exemplo, se houvesse 20 observações em 2018 e 10 em 2017, seriam 10 observações de crescimento, e se 5 dessas
          observações fossem do Benim, Benin teria contribuído com 50% do crescimento total. <strong>"% de crescimento"</strong> significa o número de observações deste ano no país como um percentual de observações no ano passado nesse país, por isso, se houvesse 10 observações no Laos no ano passado, mas 20 neste ano, teríamos um crescimento de 100%, e se houvesse 0 no ano passado e 1 este ano, isso seria um crescimento percentual infinito.
        growth_by_country_title: Crescimento por país
        growth_desc: |
          Os gráficos "Observações" e "Táxons" podem incluir dados visíveis em
          %{site_name} contribuídos por pessoas que não são afiliadas com
          %{site_name}, enquanto o gráfico "Usuários" só mostra as datas quando os usuários
          atualmente afiliados com %{site_name} se juntaram ao iNaturalist.
        growth_in_year_obs: "Crescimento em %{year} (observações)"
        growth_title: Crescimento
        #Label when a mark on a chart has a value that is too small to
