        community_taxon_desc_html: |
          <p class="ui">
          O táxon comunitário (ou identificação colaborativa) representa qual táxon do %{site_name} a comunidade acredita estar representado na observação. Se você está interessado na forma como nós identificamos um táxon de forma colaborativa, confira as anotações abaixo, mas em geral, nós tentamos <strong>escolher um táxon que mais de 2/3 dos identificadores concordam</strong>. Algumas vezes isso significa optar por um táxon mais alto que contenha os diferentes táxons sugeridos (por exemplo, se eu submeto uma observação e você sugere que seja uma cascavel enquanto eu acredito que seja uma jararaca, o algoritmo do iNaturalist escolherá a subordem Serpentes para identificar o registro). Nosso algoritmo também favorece levemente a opinião daqueles que contestam um registro, isso porque descobrimos que estes usuários costumam estar certos.
          </p>
          <p class="ui">
          Uma observação em Nível de Pesquisa deve ter (junto a outros critérios) um táxon comunitário. Se uma observação só tem uma identificação, ela não terá um táxon comunitário. Todas as observações com ao menos uma identificação terão um táxon da observação. O táxon da observação é o táxon que usamos quando compartilhamos observações com parceiros, conectando observações do mesmo táxon no site, atualizando sua lista de vida etc. Na maioria dos casos, o táxon da observação eventualmente se tornará o táxon comunitário mas, às vezes, eles diferem, especialmente antes da comunidade se estabelecer em uma identificação. Por exemplo, se você acha que é uma serpente (suborder Serpentes) e eu acho que é uma jararaca (gênero <i>Lampropeltis<i>), o táxon da observação estará como jararaca (a partir apenas da minha identificação) mas o táxon comunitário estará em Serpentes (a partir de ao menos duas identificações). Se por alguma razão você discordar de um táxon comunitário, você pode rejeitá-lo em suas próprias observações, o que significa que a sua identificação será aquela utilizada pelo sistema.
          Também significa que sua observação só pode se tornar Nível de Pesquisa quando os membros da comunidade concordarem com <em>você</em>. Se você simplesmente não gosta do conceito de táxon comunitário, você pode se desligar do processo <a href="/users/edit" target="_blank">editando suas configurações</a>.
          </p>
          <p class="ui">
          <strong>O algoritmo:</strong> para todos os táxons e os táxons que os contêm (por exemplo, o gênero <i>Homo</i> engloba a espécie <i>Homo sapiens</i>), pontue cada um como a razão entre o número de "acordos" - IDs cumulativas para aquele táxon sobre o total das IDs, e a soma de "desacordos" - o número de IDs que são completamente diferentes (ou seja, IDs de táxons que não possuem o táxon sendo pontuado), com os "desacordos de ancestrais" - o número de IDs mais conservativas que discordam com o táxon mais específico. Entre os táxons identificados que possuem uma pontuação acima de 2/3 e no mínimo 2 identificações, escolha o táxon de rank mais baixo.
          </p>
        cumulative_count_desc: '# de identificações para um único táxon e todos os seus descendentes'
        curator_coordinate_access_disabled_desc_html: |
          Este projeto não permite a inclusão de observações sem o acesso habilitado as coordenadas geográficas por seus administradores. Caso não deseje compartilhar as coordenadas desta observação, é preciso que a remova do projeto.
        data_quality_assessment_desc3_html: |
          O Grau de Qualidade resume a exatidão, precisão, completude,
          relevância e pertinencia de uma observação iNaturalist como dado de
          biodiversidade. Alguns atributos são definidos automaticamente,
          enquanto outros estão sujeitos ao voto de usuários do iNat. iNaturalist
          compartilha observações do "Nível de Pesquisa" com uma série de parceiros de dados
          para uso em ciência e conservação.
        disagreement_count_desc: "# de táxons identificados que não estão entre os ancestrais de um grupo ou espécie"
        identification_count_desc: '# de identificações para um único táxon'
        flagged_photos_desc_html: |
          Algumas dessas fotos foram sinalizadas como conteúdo inapropriado ou infrações de direitos autorais. Para detalhes, veja %{links}
        join_project_desc_html: |
          Ao inscrever no projeto você permitirá o acesso dos administradores aos dados geográficos de suas observações, mesmo aquelas ocultas ou, privadas. Ao se inscrever você aceita os termos de participação <a href="%{url}" target="_blank">terms</a>.
        quality_assessment_help2_html: |
          <p>
          A avaliação da qualidade dos dados é um resumo da precisão de uma observação. Todos
          as observações começam como grau <strong>"casual"</strong> e tornam-se
          <strong>"precisa de ID"</strong> quando
          </p>

          <ul>
          <li>a observação <strong>tem datação</strong></li>
          <li>a observação <strong>é georreferenciada</strong> (ou seja, tem coordenadas lat/lon)</li>
          <li>a observação <strong>tem fotos ou sons</strong></li>
          <li>a observação <strong>não é de um ser humano</strong></li>
          </ul>
          <p>
          As observações se tornam <strong>"grau de pesquisa"</strong> quando
          </p>
          <ul>
          <li>
          a comunidade <strong>%{site_name} concorda com o ID de nível de espécie ou
          inferior</strong>, ou seja, quando mais de 2/3 dos identificadores concordam com um
          táxon (se a comunidade votou que o táxon comunitário não pode
          não pode ser melhorado, isso reverte para ID de nível de subfamília ou inferior)
          </li>
          </ul>
          <p>
          As observações serão revertidas para <strong>"casual"</strong> se as condições acima não forem atendidas ou se a comunidade concordar
          </p>
          <ul>
          <li>
          o <strong>local não parece
          preciso</strong> (por exemplo, macacos no meio do oceano,
          hipopótamos em edifícios de escritórios, etc.)
          </li>
          <li>
          o <strong>organismo não é selvagem/natural</strong> (por exemplo, cativo ou cultivado por humanos
          ou alienígenas espaciais inteligentes)
          </li>
          <li>
          a observação <strong>não apresenta evidência de um
          organismo</strong>, por ex. imagens de características da água,
          rochas, paisagens que não incluem o organismo, etc.
          </li>
          <li>
          a observação <strong>não apresenta evidências recentes (~100 anos) do
          organismo</strong> (por exemplo, fósseis. Rastros, fezes e folhas mortas
          estão OK)
          </li>
          <li>
          a observação não precisa mais de um ID <em>e</em> o ID da comunidade é família ou superior
          </li>
          <li>
          o observador optou por não receber o ID da comunidade e o ID da comunidade
          não é um ancestral ou descendente do táxon associado
          com o ID sugerido pelo observador
          </li>
          </ul>
          <p>
          E se isso não fosse complicado o suficiente, também há situações em que o sistema atua:
          </p>
          <ul>
          <li>
          O sistema considera que a observação não é selvagem/natural
          se houver pelo menos 10 outras observações de um gênero ou inferior em
          um local equivalente ou menor que um condado, estado ou país que
          contém esta observação e 80% ou mais dessas observações
          foram marcados como cultivado/em cativeiro.
          </li>
          </ul>
        score_desc: "pontos = conta cumulativa / (conta cumulativa + conta de desacordos + ancestrais em desacordo)"
        observation_flagged_notice_html: |
          Esta observação foi marcada como spam e não está mais visível ao público. Você pode visualizá-la porque a criou, ou por que é um curador. Se você acredita que houve um engano, por favor <a href="mailto:%{help_email}" class="contact">nos contate</a>.
          <a href="/observations/%{observation_id}/flags">Gerenciar sinalizações</a>
        observer_does_not_allow_observation_fields: O observador não permite campos de observação adicionais
        observer_only_allows_curators_to_add_fields: Observador só permite que curadores do site adicionem campos de observação
      user_stats:
