        icon_desc: Será recortado em um quadrado
        last_aggregated_at_desc: Momento quando o observador acabou de adicionar observações
          a este projeto
        no_curators: Ainda não existem administrador neste projeto. Se você decidir
          tornar um membro administrador, ele deverá primeiro inscrever-se no projeto
          e, somente depois poderá ser promovido.
        observation_aggregation_desc_html: "<p class=\"description\">\n  A agregador
          de observações irá automaticamente adicionar observações que se adequem
          as suas normas ao seu projeto. Já que não existe uma forma de remover, de
          uma só vez, um número elevado de observações de um projeto, utilizar este
          recurso pode ser potencialmente perigoso, então por favor verifique com
          cuidado e, seja preciso, ao escolher quais táxons e/ou lugares lhe interessam
          ao criar as normas do seu projeto, ou você poderá acabar com centenas de
          observações inadequadas que somente poderão ser removidas manualmente. \n</p>\n<p
          class=\"description\">\n  O agregador apenas funcionará se a seguintes condições
          forem cumpridas:\n</p>\n<ol>\n  <li class=\"readable description\">\n    Seu
          projeto apresenta ao menos uma regra definindo que 'o registro deve ser
          observado em uma localização' com área relativamente pequena (mais ou menos
          com a área do estado de Minas Gerais)\n  </li>\n  <li class=\"readable description\">\n
