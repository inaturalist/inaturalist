      show:
        are_you_sure_you_want_to_convert: |
          Tem certeza de que deseja converter este projeto em um projeto de coleção?
        bioblitz_results_desc_html: |
          <p>
            Diferente de projetos regulares, as bioblitz divulgam o status do evento abaixo de
            <em>todas</em> observações naquele local e período, não somente 
            as observações que as pessoas adicionaram intencionalmente ao projeto.
            Isto remove a dificuldade de adicionar observações ao projeto só para definir as estatísticas em tempo real. Note que as observações não estarão disponíveis para exportar ou mostrar em vários projetos em várias exibições de projeto como em contribuições de membros no website ou buscas de observações de projeto em aplicativos móveis a menos que a equipe e participantes do projeto ativamente adicionem observações relevantes como eles fariam em projeto normal.
          </p>
          <p>
            Perceba que enquanto este tipo de projeto mostra também as estatísticas de observações que 
            não foram adicionadas por conta do projeto, isto não permite que 
            os coordenadores vejam as coordenadas ocultas dessas observações 
            ou assumam que os observadores tenham concordado com os termos do projeto. 
            Se você é um coordenador de projetos e precisa acessar coordenadas particulares, 
            você precisa que os participantes concordem com os termos do projeto, 
            ou se você deseja que as observações sejam tidas em conta para a lista de verificação 
            moderada do projeto, faça questão de garantir que seus participantes entrem no projeto 
            e adicionem as observações deles como fariam em um projeto normal.
          </p>
