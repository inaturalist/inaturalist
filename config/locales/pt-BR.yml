    guides:
      index:
        funding_html: |
          Os recursos financeiros para o desenvolvimento destes Guias foram capitados graças ao apoio de <a href="http://eol.org"><img src="https://eol.org/assets/blue_logo-1edfd969b808300ae34a9530531df17f0c66a29882303b75452bfa62f7e6fa37.png"></a>
        welcome_message_html: |
          Guias oferecem informações sobre a biodiversidade mundial. Esteja você explorando a Amazônia ou apenas uma praça ao lado da sua casa (que pode na verdade ser tão importante quanto a Amazônia), Guias virtuais podem lhe ajudar a vislumbrar a incrível diversidade de vida presente em nosso planeta.
      edit:
        add_eol_content: |
          Adicione conteúdo em massa do EOL para os táxons selecionados. Isto pode levar algum tempo, por favor tenha paciência.
        add_color_tags_help: |
          Adicionar marcações de cor das cores associadas com esses táxons.
        add_rank_tags_help_html: |
          Adicionar marcações para classificações de táxon baseadas em taxonomia, exemplo <code>family=Laridae</code>
          ou
          <code>família=Gaivotas e outros parentes</code>
        coordinates_desc: |
          Incluir coordenadas geográficas em seu guia poderá ajudar outros usuários a encontrá-lo quando realizarem uma busca por localidade.
        eol_subjects_desc: |
          A enciclopédia da vida publica diferentes conteúdos, nem todos englobam todos os táxons aqui disponíveis. Selecionar "Visão Geral" importará apenas a primeiras seções de texto disponíveis, que geralmente inclui um breve resumo.
        eol_collection_desc_html: |
          A <a href="http://eol.org/" target="_blank">Enciclopédia da Vida (EOL)</a> 
          é um acervo de informações sobre a biodiversidade da Terra. is a repository of information about life on Earth. Onde você pode criar <a href="http://eol.org/info/252" target="_blank">coleções</a> 
          de espécies. Caso queira importar uma coleção de espécies da EOL cole aqui o URL de detino.
        guide_place_desc: |
          Associar seu Guia a um local pode ajudar as pessoas a encontrá-lo quando realizarem buscas por localidade, e exibirá os limites de distribuição de espécies para %{site_name} nos mapas quando estes limites forem previamente estabelecidos.
        import_tags_from_csv_help_html: |
          <p>
          Carregue um arquivo CSV com marcações de táxons para este guia. Seu arquivo CSV deve ser exatamente como este:
          </p>
          <table class="table">
          <tbody>
          <tr>
          <th>Nome</th>
          <th>color</th>
          <th>Número de mãos</th>
          <th></th>
          </tr>
          <tr>
          <td>Homo sapiens</td>
          <td></td>
          <td>2</td>
          <td>bípede</td>
          </tr>
          <tr>
          <td>Vulpes vulpes</td>
          <td>red|black</td>
          <td>0</td>
          <td>quadrúpedpe</td>
          </tr>
          </tbody>
          </table>
          <p>
          A primeira linha começa com "Nome" seguida de marcações sobre características/categorias. Depois, cada uma das linhas seguintes começa com o nome do táxon, seguido por marcações que correspondam as características inseridas no topo da coluna. Neste exemplo, <i>Homo sapiens</i> recebe a marcação <code>bípedal</code> e <code>Número de mãos=2</code>,
          e <i>Vulpes vulpes</i> recebe <code>quadrúpede</code>,
          <code>color=vermelho</code>, <code>color=preto</code>, e
          <code>Número de mãos=0</code>. Espaços em branco serão ignorados, e você poderá adicionar múltiplas linhas por táxon. Você poderá também adicionar múltiplos valores por célula separados por barra vertical (|).
          </p>
        licensing_explanation: |
          Atribuir licenças de uso para os seus registros e imagens disponibilizará a outros usuários a opção de copiar e modificar este conteúdo sem consentimento prévio. O que torna muito mais fácil compartilhar suas coleções com o mundo todo, e se você incorporar a sua conta conteúdos exportados de sites que utilizam  licenças Creative Commons de Compartilhamento (igual as utilizadas pelo Wikipedia), você esta legalmente obrigado a optar por uma licença igual. Acesse aqui uma visão geral das normas de uso da maioria da licenças Creative Commons e seu significado:
        paste_note_html: |
          Inclua até o máximo de 500 nomes de espécies, um por linha. %{site_name} combinará da melhor forma possível os nomes populares com os respectivos nomes científicos e classificações taxonômicas. Caso queira manter ambos, é preciso separar nome científico de nome comum com vírgula, como por exemplo <code>Homo sapiens,Human</code>.
        places_note: |
          Atenção: nem todas as localidades possuem checklists com táxons. Caso você esteja tendo dificuldades de encontrar um local com táxos, tente escolher áreas maiores, como estados e regiões.
        replace_existing_eol_desc: Apague o conteúdo existente antes de importar do EOL
        place_choose_taxon_note: |
          Escolha um táxon para filtrar se você deseja uma pesquisa mais precisa ex: "plantas"
      eolupdate_notice: |
        Por favor seja paciente, importar conteúdo do EOL pode levar 1 ou 2 minutos.
      show:
        draft_desc: |
          Esta guia só estará visível para pessoas que podem modificar isto até que você publique.
      generating_mobile_archive_tip_html: |
        Isto pode levar algum tempo, então tente atualizar esta página em alguns minutos.
      mobile_downloads_tip_html: |
        Este guia pode ser baixado para o aplicativo móvel para ser utilizado offline.
      mobile_downloads_help_html: |
        <p>Isto irá criar um arquivo para download de todos os dados e mídias associados a este guia, desta forma todos os usuários de smartphones poderão acessar o guia mesmo sem conexão à internet. O arquivo será gerado após alguns minutos, mas após habilitar esta opção o arquivo será atualizado automaticamente e qualquer alteração no guia será incluída.</p>
        <p class="alert status">
        Por favor <strong>não habilite o uso offline do guia a não ser que você realmente vá utilizar os dados desta forma.</strong> Este recurso consome um espaço considerável de nosso sistema.
        </p>
      pdf_layouts:
        grid: grade
        book: livro
        journal: Boletim Informativo
      pdf_layout_notes:
        grid: |
          Grade de imagens individuais, sem descrição
        journal: |
          Divida a página, informações das espécies do lado esquerdo, espaço para notas do lado direito. As informações das espécies serão formatadas para caber na página.
        book: |
          Complete o guia incluindo todas as fotos e descrições, abrangendo várias páginas.
      pdf_generation_notice: |
        Por favor seja paciente, gerar arquivos PDF grandes pode levar um ou dois minutos.
      tags_help_html: |
        Marcações desempenham a função de categorias para espécie de um guia, apenas espécies diferentes devem receber marcações diferentes. Aqui você pode inserir diferentes marcações em listas separadas por vírgulas, exemplo <code>pequeno, peludo</code>. Para adicionar categorias nomeadas, utilize marcações como <code>NOME DA CATEGORIA=CATEGORIA</code>, exemplo <code>COR=AMARELO</code>.
      sorts:
        default: Ordem do Guia
        alphaname: Alfabeticamente por nome científico
        alphadisplay: Alfabeticamente por nome visivel
