  about_trips_html: |
    <h4>Viagens permitem a coleção de dados de presença-ausência por adicionar contexto as suas observações</h4><p><strong>Por quê</strong> Dado de presença-ausência inclui informação sobre esforço de amostragem que é útil para analises cientificas como modelagem de distribuição (Observações cruas do iNaturalist são dados de "somente-presença").</p> <p><strong>Como</strong> Uma viagem adiciona contexto as suas observações por recordar:</p> <ul> <li><strong>O que</strong> você pesquisou (lista alvo)</li> <li><strong>Onde</strong> você pesquisou (área de pesquisa)</li> <li><strong>Quando</strong> você pesquisou (intervalo de pesquisa)</li> </ul> <p>Especies da lista alvo que você conseguiu observar dentro da área de pesquisa e intervalo são interpretadas como presenças. Enquanto espécies da sua lista alvo que não foi capaz de observar são interpretadas como ausências. Clique 'Tabular Dados de Presença-Ausência De Viagens' para gerar uma tabela de registros de presença-ausência para espécies de viagens e observações associadas. <a href='%{url}'>Saber mais</a></p>
  about_trusting_projects: Sobre Confiar em Projetos
  about_trusting_projects_options_any: Todas as suas observações neste projeto
  about_trusting_projects_options_any_desc: |-
    Isso inclui observações onde você colocou a geoprivacidade como "obscurecida" ou "privada"; por ex.: observações do seu quintal ou de pontos que você não quer que outras pessoas saibam.
  about_trusting_projects_options_taxon: |-
    Apenas as suas observações neste projeto que obscureceram coordenadas devido a táxons ameaçados
  about_trusting_projects_options_taxon_desc: |-
    Muitos projetos só precisam de acesso a coordenadas que são obscurecidas porque a observação
    retrata um táxon ameaçado.
  about_trusting_projects_overview: |-
    Conceder acesso às suas coordenadas ocultadas permitirá que os gerentes deste projeto vejam a localização verdadeira e desobscurecida das suas observações neste projeto. Isto é extremamente importante em situações em que cientistas ou gerentes de recursos necessitam das coordenadas exatas para a análise e para a tomada de decisão.
  #Header for a section listing all the project managers (admins and curators)
  #of a project
  about_trusting_projects_project_managers_are: |-
    Os gerentes do projeto que terão acesso às suas coordenadas ocultadas são:
  about_trusting_projects_warning: |-
    Note que os gerentes do projeto podem alterar os parâmetros do projeto para incluir quaisquer de suas observações, e eles podem adicionar ou remover gerentes de projeto a qualquer hora. Você receberá notificações sobre essas alterações, mas você está essencialmente confiando neste projeto com seus dados privados de localização, então seja cuidadoso.
  #Header for a section listing the different ways you can trust a project
