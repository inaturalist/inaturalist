          Na maioria das vezes %{site_name} irá automaticamente manter seu conteúdo atualizado quando essas mudanças acontecerem (a não ser que você tenha optado não receber essa atualização), mas ainda queremos que você saiba quando e como seus dados estão mudando.
        your_content_will_be_updated: Todo o seu conteúdo relacionado a estes táxons será automaticamente atualizado.
        you_may_want_to_update: Você possui algum conteúdo relacionado com estes táxons que talvez você queira atualizar.
        cannot_update_your_content: "%{site_name} não pode atualizar seu conteúdo automaticamente para esta mudança."
        new_project_admin_html: |
          Pensando porque agora você é o administrador deste projeto? O proprietário anterior lhe concedeu este privilégio ou, provavelmente, deletou a conta dele, então %{site_name} lhe resignou como administrador. Se você não deseja ser o administrador deste projeto, por favor entre em contato 
          <a href="mailto:%{help_email}">%{help_email}</a>
        curators_can_see: |
          Somente um lembrete, os coordenadores do projeto podem ver as coordenadas privadas e protegidas das observações que você adicionou neste projeto.
      delete:
        by_deleting_your_account_you_will_remove: |
          Ao excluir sua conta, você removerá
