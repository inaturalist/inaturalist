      Em %{site_name} você poderá acompanhar pessoas e se manter atualizado sobre as observações que estão postando. Você também poderá se inscrever para uma determinada espécie para acompanhar novas observações, fazer o mesmo para locais específicos.
    comments_panel_title: Super legal o tipo de discussão rolando agora em %{site_name}
    comments_panel_body: "<p>%{site_name} tem tudo a ver com compartilhar e discutir a observação de organismos vivos. Abaixo estão as discussões que ocorrem neste exato momento. (Veja: Você é automaticamente inscrito a qualquer discussão em que você contribua com comentários ou identificações. Configure estas notificações na seção 'Inscrições'à direita.)</p>"
