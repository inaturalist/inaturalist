      show:
        bioblitz_results_desc_html: "<p>\n  Diferente de projetos regulares, as bioblitz
          divulgam o status do evento abaixo de\n  <em>todas</em> observações naquele
          local e período, não somente \n  as observações que as pessoas adicionaram
          intencionalmente ao projeto.\n  Isto remove a dificuldade de adicionar observações
          ao projeto só para definir as estatísticas em tempo real. Note que as observações
          não estarão disponíveis para exportar ou mostrar em vários projetos em várias
          exibições de projeto como em contribuições de membros no website ou buscas
          de observações de projeto em aplicativos móveis a menos que a equipe e participantes
          do projeto ativamente adicionem observações relevantes como eles fariam
          em projeto normal.\n</p>\n<p>\n  Perceba que enquanto este tipo de projeto
          mostra também as estatísticas de observações que \n  não foram adicionadas
          por conta do projeto, isto não permite que \n  os coordenadores vejam as
          coordenadas ocultas dessas observações \n  ou assumam que os observadores
          tenham concordado com os termos do projeto. \n  Se você é um coordenador
          de projetos e precisa acessar coordenadas particulares, \n  você precisa
          que os participantes concordem com os termos do projeto, \n  ou se você
          deseja que as observações sejam tidas em conta para a lista de verificação
          \n  moderada do projeto, faça questão de garantir que seus participantes
          entrem no projeto \n  e adicionem as observações deles como fariam em um
          projeto normal.\n</p>"
