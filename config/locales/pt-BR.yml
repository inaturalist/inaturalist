          class=\"ui\">\n  Somente os coordenadores do projeto podem convidar pessoas
          para entrar em projetos. \n  Você deve poder pesquisar por pessoas através
          do nome de usuário do iNaturalist ou \n  através do endereço de e-mail <em>completo</em>,
