      parental_consent:
        subject: Seu filho gostaria de usar o iNaturalist
        content_html: |
          <p>
          Seu filho está usando o aplicativo educacional <strong>Seek por iNaturalist</strong> e gostaria de compartilhar dados com a plataforma de ciência cidadã iNaturalist. Já que postar no iNaturalist revela informações pessoais, o iNaturalist não pode ser utilizado por pessoas menores de 13 anos sem consentimento de um responsável.
          </p>
          <p>
          <strong>Seek by iNaturalist</strong> pode ser usado sem criar uma conta e nenhuma informação pessoal será compartilhada, mas o seu filho não poderá contribuir com observações no iNaturalist. O iNaturalist é uma rede social de ciência cidadã onde os participantes compartilham observações e identificações de seres vivos para ensinar um ao outro sobre a natureza e gerar dados sobre biodiversidade para a ciência.
          </p>
          <p>
          Se você gostaria de dar consentimento para seu filho utilizar o iNaturalist, precisaremos que você faça o seguinte:
          </p>
          <ol>
          <li>
          <p>
          Criar uma conta no iNaturalist que seu filho utilizará, por meio deste link:
          <a href="%{registration_url}">%{registration_url}</a>
          </p>
          </li>
          <li>
          <p>
          Após criar a conta de seu filho, nós lhe pediremos para fazer uma pequena doação de US$1 com um cartão de crédito para verificar que você é um adulto. Por favor, tenha certeza de utilizar o mesmo endereço de e-mail que você pôs no campo de "E-mail dos pais ou responsável legal" durante o cadastro enquanto fizer sua doação.
          </p>
          </li>
          <li>
          <p>
          Assim que processarmos a doação, nós lhe enviaremos outro e-mail notificando-lhe de que a conta de seu filho foi ativada e você poderá utilizar o usuário e senha que você criou para entrar no aplicativo Seek de seu filho.
          </p>
          </li>
          </ol>
          <p>
          O iNaturalist coleta as seguintes informações pessoais:
          </p>
          <ol>
          <li>
          <p>
          <strong>endereço de e-mail (privado):</strong> toda conta do iNaturalist possui um endereço de e-mail associado a ela, que não é mostrado publicamente.
          </p>
          </li>
          <li>
          <p>
          <strong>nome de usuário (público, requerido):</strong> toda conta do iNaturalist possui um nome de usuário público e um número de identificação de usuário. O nome de usuário não precisa ser similar a um nome de uma pessoa real, mas ele pode ser usado para contatar a pessoa por meio de comentários públicos e mensagens diretas privadas.
          </p>
          </li>
          <li>
          <p>
          <strong>endereço de IP (privado, requerido):</strong> O iNaturalist armazena, mas não torna público, o endereço de IP do usuário, que pode ser usado para derivar informações pessoais como local (com precisão em nível de cidade).
          </p>
          </li>
          <li>
          <p>
          <strong>foto do perfil (público, opcional):</strong> contas do iNaturalist podem opcionalmente ter fotos de perfil que muitas vezes são fotos do usuário.
          </p>
          </li>
          <li>
          <p>
          <strong>local da observação (público or privado, requerido):</strong> observações no iNaturalist possuem informações sobre localização de onde a observação foi feita. Isso pode ser deixado público ou mantido privado, mas, por padrão, é público.
          </p>
          </li>
          </ol>
          <p>
          O iNaturalist também permite compartilhar imagens públicas, comentários públicos e mensagens diretas privadas associadas com sua conta.
          É possível que usuários incluam informação pessoal neste conteúdo gerado pelo usuário.
          </p>
          <p>
          Aprenda mais sobre a Política de Privacidade do iNaturalist <a href="%{privacy_policy_url}">aqui</a>.
          </p>
      photos_missing:
