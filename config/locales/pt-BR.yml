          Mostrando %{x} de <a href="%{url}">%{y} espécies</a>.
        new_species_desc_html: |
          Espécies que foram adicionadas pela primeira vez este ano.
          Clique em um mês para ver algumas das novas espécies adicionadas naquele mês.
          Você também pode ver o acúmulo total de espécies ou mover o controle deslizante
