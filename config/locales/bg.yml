      edit:
        about_third_party_tracking: Относно следенето от трети страни
        inaturalist_network_affiliation_desc_html: |
          <p>
          <a href="%{url}" target="_blank">Мрежата на iNaturalist</a> е сбор от локализирани сайтове, които са изцяло свързани с международната общност на iNaturalist. Сайтовете от мрежата се поддържат от местни институции, които са подписали споразумение с iNaturalist да популяризират местната му употреба и да са в полза на местното биоразнообразие. Те имат достъп до реалните координати на застрашени видове в рамките на съответната държава, които са автоматично замаскирани за обществото с цел тяхната защита.
          </p>
          <p>
          Вашето потребителско име и парола работят на всички сайтове, които са част от Мрежата на iNaturalist. Ако промените членството си към някой от тези сайтове, местната институция, която го управлява, ще може да се свързва с Вас чрез имейл и да вижда реалните координати на наблюденията Ви със скрити или замаскирани координати.
          </p>
          <p>
          Забележка: Моля, не променяйте членството си експериментално, ако имате повече от 1000 наблюдения.
          </p>
        licensing_desc_html: |
          Лицензирайки своето съдържание, Вие давате законово право на всеки да го използва без да се допитва до Вас, стига да се придържа към условията на лиценза. Освен това, %{site_name} включва Вашето съдържание лицензирано под Криейтив комънс в редовно обновявани архиви поддържани за партньорски организации интересуващи се от данните. Например, включваме записи лицензирани като Без авторски права (CC0), Признание (CC BY) и Признание-Некомерсиално (CC BY-NC) в архива който поддържаме за <a href="http://www.gbif.org/">Global Biodiversity Information Facility</a> (GBIF) - международна, междуправителствена организация, която обединява и разпространява информация за биоразнообразието от целия свят.
        monthly_supporter_desc_html: |
          Ежемесечните поддръжници на iNaturalist правят автоматични приноси, получавани от Калифорнийската академия на науките (САЩ, IRS EIN 94-1156258), в поддръжка на некомерсиалната дейност на iNaturalist и другите сайтове от Мрежата на iNaturalist.
          <a href="%{url}">Щракнете тук, ако искате да станете Ежемесечен поддръжник</a>.
