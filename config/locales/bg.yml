        trust_allow_members_to_trust: |-
          Позволявай на членовете да доверяват скритите си координати на проекта
        trust_help_desc: |-
          Ако искате достъп до скритите координати на замаскирани наблюдения, тази опция ще позволи на хората присъединили се към проекта, да предоставят достъп до тези скрити координати на администраторите на проекта. Членовете на проекта ще могат да предоставят достъп до скритите координати на всяко от техните наблюдения влизащи в проекта или само до тези наблюдения, които са замаскирани заради застрашен таксон.
        trust_help_notification2: |-
          Това обаче ще известява всички доверили се членове на проекта, всеки път щом промените изискванията към наблюдения на проекта. Така членовете ще могат да преразгледат решението си за доверие спрямо новите изисквания. Достъпът Ви до скрити координати ще бъде отменен за една седмица след промяната на изискванията, за да имат време членовете да вземат това решение.
      join:
