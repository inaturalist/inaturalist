  about_trusting_projects_overview: |-
    Предоставянето на достъп до скритите Ви координати, ще позволи на управителите на проекта да виждат истинското, незамаскирано местоположение на наблюденията Ви в проекта. Това е изключително важно, когато учени или управители на ресурси имат нужда от точните координати за анализ и взимане на решения.
  #Header for a section listing all the project managers (admins and curators)
  #of a project
  about_trusting_projects_project_managers_are: |-
    Управителите на проекта, които ще имат достъп до скритите Ви координати, са:
  about_trusting_projects_warning: |-
