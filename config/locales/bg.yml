        donate_desc_html: |
          Благодарим Ви, че отделяте от своето време, внимание, знания и средства! iNaturalist е некомерсиална съвместна инициатива на Калифорнийската академия на науките и Националното географско дружество.
          Поддържа се от <a href="%{team_url}">малък екип</a>, който разработва целия дизайн и софтуер на уебсайта, мобилните приложения, включително <a href="%{seek_url}">Seek от iNaturalist</a>, и освен това ръководи поддръжката на общността, сътрудничеството и интеграциите необходими за функционирането и разрастването на платформата. А тя разчита на множество субсидии и дарения, включително на благотворителни дарения на съвсем малка част от участниците. Особено благодарни сме на Ежемесечните поддръжници, чиито редовни дарения ни помагат да планираме бъдещото развитие. Можете да дарите в множество валути, за да поддържате основната дейност на iNaturalist. Благодарим на всички, че превърнахте %{year} г. в най-успешната година на iNaturalist досега!
