    following_panel_title: Бъдете в течение с хора, таксони и места
    following_panel_body: |
      В %{site_name} можете да следвате хора за да сте в течение с наблюденията които публикуват. Можете също и да се абонирате за определени видове или места за да сте в крак с новите наблюдения публикувани за тях.
    comments_panel_title: Любопитни сте какви дискусии се водят на %{site_name}?
    comments_panel_body: "<p>%{site_name} е преди всичко за споделяне и дискутиране на живата природа. Ето някои от дискусиите които се водят в момента...</p>\n<p>Автоматично ще бъдете абонирани за всяка дискусия към която добавите коментар или разпознаване. Винаги можете да използвате инструмента „Управление на абонаменти“ вдясно, за да спрете получаването на обновления."
    updates_by_you_panel_title: Този раздел е бърз начин да филтрирате единствено новостите по вашето съдържание.
    updates_by_you_panel_body: Помнете, в раздела 'Всички новости' ще получавате известия не само за вашето собствено съдържание, но и за съдържание от хора които следвате или таксони и места за които се абонирате чрез инструмента за абониране вдясно.
    youve_got_updates_panel_title: Имате обновления!
    youve_got_updates_panel_body_p1: Бъдете в течение с обновленията за...
    youve_got_updates_panel_body_p2: |
      <ul><li><strong>Ваше съдържание:</strong> Активност свързана с Ваши наблюдения като коментари, разпознавания или харесвания от общността на %{site_name}. Ще получавате известия и когато някой добави Ваше наблюдение към проект или го анотира с допълнителни информационни полета.</li>
      <li><strong>Хора:</strong> Нови наблюдения или публикации в дневника от хора които следвате.</li>
      <li><strong>Организми, проекти и места:</strong> Нови наблюдения на видове или места за които сте се абонирали. Ако се присъедините към проект, ще получавате известия и за публикациите в неговия дневник.</li>
      <li><strong>Дискусии в които участвате:</strong> Коментирането или добавянето на разпознаване към нечие съдържание, автоматично ще Ви абонира за обновленията на това съдържание. Използвайте инструмента „Управление на абонаменти“, ако искате да се отпишете от някой абонамент.</li>
      </ul>
