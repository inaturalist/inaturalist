      edit:
        admins_must_be_existing_members: Администраторите трябва да са текущи членове на проекта.
        new_place_desc_html: |
          Разгледайте <a href="%{places_url}" target="_blank">нашите съществуващи места</a> и се уверете, че въвеждате името на мястото правилно. Ако не намирате необходимото място, бихте могли да <a href="%{new_place_url}" target="_blank">създадете ново място</a>, но Ви умоляваме да се уверите, че не дублирате вече съществуващо място.
        bioblitz_desc_html: |
          <p>
          Биоблиц е мероприятие, в което участниците се стремят да наблюдават възможно най-голям брой видове за определен период от време. Това е забавен начин хората да се запознаят с биоразнообразието и същевременно да се съберат ценни данни.
          </p>
        change_admin_desc: Изберете един от кураторите на проекта, който да стане новият администратор.
        change_owner_alert: |
          Това ще Ви лиши от способността да изтривате проекта или да променяте собственика му отново. Сигурни ли сте, че искате да продължите?
        cover_desc: "Незадължително изображение за заглавното каре, което се показва най-отгоре на страницата на проекта. Трябва да е широко 950 пиксела и високо по-малко от 400 пиксела."
        icon_desc: "Ще бъде изрязано до квадрат"
        no_curators: |
          Проектът няма куратори. Ако искате да зададете нов администратор – той трябва първо да се присъедини към проекта и да го направите куратор.
        project_list_desc_html: |
          <p class="description">
          Можете да създадете проектен списък от таксони и да го свържете с Вашия проект. Такъв списък може да се използва за ограничаване на наблюденията добавяни към проекта само до такива отговарящи на таксон от списъка - чрез правилото „Трябва да е от таксон от списъка на проекта“.
          </p>
        rules:
          captive: бъде в плен / култивирано
          coordinates_shareable_by_project_curators: има координати достъпни за споделяне от кураторите на проекта
          georeferenced: има координати
          has_a_photo: има снимка
          has_a_sound: има звук
          has_media: има медия (снимка или звук)
