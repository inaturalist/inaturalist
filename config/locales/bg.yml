  places_warning_export_complex_boundary_html: |
    Ако се опитвате да експортирате наблюдения от сложни граници – вместо това, бихте могли да ги <a href="https://www.gbif.org/occurrence/search?dataset_key=50c9509d-22c7-4a22-a47d-8c48425ef4a7">изтеглите от GBIF</a>, където можете да използвате произволни граници. Можете също да ги експортирате от iNat използвайки съществуващо място или ограничителен правоъгълник и да ги филтрирате допълнително след като ги изтеглите.
  places_warning_look_for_existing_html: |
    Потърсете за <a href="/search?source[]=places">съществуващи места</a>, за да се уверите, че не създавате дубликат. Вече имаме места за всички континенти, държави и няколко административни нива в държавите.
  places_warning_projects_can_have_multiple_places: |
    Ако се опитвате да създадете място за границите на проект, имайте предвид, че проектите могат да комбинират няколко места. Например, ако искате да създадете проект за Австралия и Нова Зеландия – можете просто да създадете филтри за двете места, вместо да създавате ново място.
  places_warning_new_places_are_slow_html: |
    Новите места са една от основните причини на забавяне на iNat, така че <strong>моля, обмислете възможността да не създавате ново място</strong>. Малки места, съдържащи само няколко хиляди наблюдения, обикновено не са проблем, но ако създадете място съдържащо много наблюдения – ще забавите iNat за всички потребители. Ето няколко алтернативи:
