  data_transfer_consent_desc_title: Относно съгласието за трансфер на лични данни
  data_transfer_consent_desc_html: |
    <p>
    Някои законодателства, като Общия регламент относно защитата на данните (GDPR) на Европейския съюз, изискват изрично съгласие за пренос на лични данни от тяхната юрисдикция до други юрисдикции, където правната защита на тези данни се счита за незадоволителна. От <a href="https://en.wikipedia.org/wiki/Max_Schrems#Schrems_II">2020 г.</a>, Европейският съюз вече не счита, че юрисдикцията на САЩ предоставя задоволителна правна защита на личните данни, особено заради възможността правителството на САЩ да преглежда данните навлизащи в САЩ. Възможно е и други юрисдикции да са на същото мнение.
    </p>
    <p>
    Използването на iNaturalist изисква съхраняването на лични данни като Вашия имейл адрес. Всичките данни на iNaturalist се съхраняват в САЩ и ние не можем да знаем със сигурност в коя юрисдикция се намирате, когато използвате iNaturalist и за да спазваме законодателства като GDPR, Вие трябва да потвърдите, че разбирате и приемате този риск и се съгласявате данните ви да бъдат прехвърлени на сървърите на iNaturalist в САЩ.
    </p>
    <p>
    За да научите повече относно това каква информация събираме и как я използваме – моля, погледнете нашата <a href='%{privacy_url}' target='_blank'>Политика за поверителност</a>
    и <a href='%{terms_url}' target='_blank'>Условията за ползване</a>.
    </p>
    <p>
    Невъзможно е да се поддържа акаунт в iNaturalist без да се съхраняват лични данни, така че единственият начин да отмените съгласието си е като изтриете акаунта си.
    </p>
