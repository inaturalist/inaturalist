        </p>
        <p class="lead">
        Вашите дарения помагат за поддръжката на iNaturalist и разрастващата се общност, за развиването на компютърното зрение, разработването на нови функции и поддържането на нашите сървъри и персонал.
        </p>
        <p class="text-muted">
        iNaturalist e съвместна инициатива на Калифорнийската академия на науките и Националното географско дружество. Всички дарения ще бъдат получени от Калифорнийската академия на науките - базирана в САЩ, некомерсиална и освободена от данъци организация според секция 501(c)(3) от Кодекса на САЩ (Tax ID: 94-1156258).
        </p>
      post_donate_social_media_text: Подкрепям iNaturalist, защото...
      monthly_supporters:
        become_a_monthly_supporter_of_inaturalist: Станете Ежемесечен поддръжник на iNaturalist
        desc_html: |
          <p class="lead">
          <strong>iNaturalist е една от най-големите общности в света посветени на изследването на биоразнообразието. Благодарим Ви, че сте част от нея!</strong>
          </p>
          <p class="lead">Искаме iNaturalist да остане безплатен за използване, но далеч не е безплатен за поддръжка. Ако харесвате iNaturalist, моля обмислете възможността да станете Ежемесечен поддръжник. Редовните дарения спомагат за поддръжката и развитието на инфраструктурата на iNaturalist и за осигуряване на редовно обезпечение на екипа. От настройките, можете да изберете да се изобразява Вашият статус на Ежемесечен поддръжник на Вашия потребителски профил.
          </p>
          <p class="lead">
          Вашите благотворителни дарения помагат за поддръжката iNaturalist, чиято общност непрекъснато нараства - за развитието на компютърното зрение и разработването на нови функции, за обезпечаването на сървърите и екипа ни и др. Ако предпочитате да дадете еднократно дарение, моля <a href="%{donate_url}">щракнете тук</a>.
          </p>
          <p class="text-muted">
          iNaturalist e съвместна инициатива на Калифорнийската академия на науките и Националното географско дружество. Всички дарения ще бъдат получени от Калифорнийската академия на науките - базирана в САЩ, некомерсиална и освободена от данъци организация според секция 501(c)(3) от Кодекса на САЩ.
          </p>
