    taxon_names:
      form:
        new_name_guidelines_html: |
          <ul>
          <li><p>Старайте се да добавяте само имена, които се използват в достоверна литература. Моля, не съчинявайте нови имена.</p></li>
          <li><p>Не добавяйте повтарящи се имена. Например не наименувайте няколко отделни орела "орел" - всеки биологичен вид или по-висш таксон трябва да има собствено и уникално име.</p></li>
          <li><p>За по-висшите таксони, старайте се да използвате имена, които включват всички представители на таксона. "Щъркелови" e семейство включващо различни видове щъркели, докато "Щъркелоподобни" е разред включващ щъркелови, чаплови и др. птици.</p></li>
          <li><p>Не добавяйте информация, която не е част от името - например допълнителна информация поставена в скоби и т.н.</p></li>
          <li><p>Ако добавяте нов лексикон, името му трябва да е на английски. Моля, не превеждайте имената на езиците, например "Bulgarian, български". Това само ще направи по-трудно или невъзможно функционирането на локализацията за съответния език.</p></li>
          </ul>
    users:
      dashboard:
        new_project_admin_html: |
          Чудите се защо сега Вие сте администратор на този проект? Вероятно предишният собственик ви е посочил като нов администратор или е изтрил акаунта си и затова %{site_name} е назначил Вас, тъй като сте били управител на проекта или куратор. Ако не искате да бъдете администратор, моля свържете се с <a href="mailto:%{help_email}">%{help_email}</a>
        curators_can_see: |
          Просто напомняне: кураторите на проекта могат да виждат поверителните и замаскираните координати на наблюденията които добавяте към проекта.
      edit:
        common_names_desc: |
          Показвай народните имена. Деактивирайте, ако искате да виждате само научните имена. Забележете, че можете да контролирате кои народни имена виждате, като промените настройките на своя локал и място.
        licensing_desc_html: |
          Лицензирайки своето съдържание, Вие давате законово право на всеки да го използва без да се допитва до Вас, стига да се придържа към условията на лиценза. Освен това, %{site_name} включва Вашето съдържание лицензирано под Криейтив комънс в редовно обновявани архиви поддържани за партньорски организации интересуващи се от данните. Например, включваме записи лицензирани като Без авторски права (CC0), Признание (CC BY) и Признание-Некомерсиално (CC BY-NC) в архива който поддържаме за <a href="http://www.gbif.org/">Global Biodiversity Information Facility</a> (GBIF) - международна, междуправителствена организация, която обединява и разпространява информация за биоразнообразието от целия свят.
        muting_desc_html: |
          <p> Ако заглушите някого, вече няма да получавате известия за нещата които прави, включително когато коментира Ваши наблюдения, изпраща Ви съобщения, споменава Ви и т.н. Заглушаването ще Ви помогне да игнорирате някого, без да му попречите да прави каквото и да било. </p>
          <p> Можете да заглушите колкото хора искате, но имайте предвид, че така може да пропуснете потенциално важни известия, например за разпознавания които променят консенсусното разпознаване от общността на наблюденията Ви. </p>
        name_place_help_html: |
          Дай приоритет на народните имена използвани на това място.
        project_addition_preferences:
          any: Всички
          joined: Проекти, в които участвате
          none: "Никои, само Вие можете да добавяте наблюденията си към проекти"
        prefers_community_taxa_desc: |
          %{site_name} следи както Вашето мнение за това какво мислите, че сте наблюдавали, така и мнението на общността. Разпознатият таксон, който споделяме с информационните си партньори, винаги е този на общността. Но ако не искате никога мнението на общността да натежава над Вашето собствено, изключете от тук тази функция. Хората все още ще могат да разпознават наблюденията Ви, но тяхното мнение няма да е с по-голям приоритет от Вашето. Това означава също и, че Вашите наблюдения няма да получават „изследователски клас“, когато мнението Ви е различно от това на общността.
        project_settings_desc: |
          Помнете, това не дава достъп на проектите до Вашите поверителни координати, нито им позволява да Ви изпращат новини. Трябва да се включите в проект, за да стане това възможно, или да дадете такива права собственоръчно.
        search_place_help_html: |
          Място по подразбиране при търсене на наблюдения.
        scientific_name_first_desc: |
          Показвай научните имена преди народните имена.
        taxon_change_desc: |
          Когато таксон бъде променен или преименуван на %{site_name}, Вашите наблюдения, списъци, разпознавания и т.н. ще бъдат автоматично обновени до новия таксон, ако тези промени са еднозначни. Ако изключите тази функция или ако промяната е двузначна (например разделяне на таксон), ще получите известие за промяната с препратка към инструмент, с който собственоръчно да обновите съдържанието си ако пожелаете.
