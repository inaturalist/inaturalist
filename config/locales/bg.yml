        what_technologies_does_the_project_use?: Какви технологии и източници на данни използва проектът?
        inaturalist_provides_a_place_to: |
          %{site_name} е място за регистриране и организиране на природни находки, за среща с други природолюбители и за опознаване на природата. %{site_name} насърчава участието на широк кръг любители на природата, включително (но не само) туристи, ловци, любители на птици, плажни търсачи, гъбари, лесничеи, еколози и рибари. Чрез свързването на тези различни гледни точки и експертни знания за природата, %{site_name} се надява да подобри осведомеността на обществото за местното биоразнообразие и да поощри по-нататъшното му изследване.
        who_is_behind_inaturalist: Кой стои зад %{site_name}?
        inaturalist_was_originally_the_masters_final_html: |
          %{site_name} започва като магистърски проект на Nathan Agrin, Jessica Kline и Ken-ichi Ueda в <a href="http://www.ischool.berkeley.edu">Училището по информатика</a> на Калифорнийския университет в Бъркли. Погледнете страницата <a href="/about">Относно</a> за повече информация относно хората, които поддържат сайта в момента.
        what_can_i_do_to_help_inaturalist?: С какво мога да помогна на %{site_name}
        you_can_help_inaturalist_by_giving_us_your_feedback_html: |
          Можете да помогнете на %{site_name} като споделите впечатленията си в нашата <a href="%{feedback_url}">Групата за обратна връзка</a>, където можете да докладвате проблеми и бъгове и да предложите нови функции. Помагате на %{site_name} и като добавяте свои наблюдения и разпознавате наблюденията на други. Ако можете да програмирате и искате да помогнете с разработването на софтуера, можете да <a href="http://github.com/inaturalist/inaturalist" title="inaturalist at master - GitHub">направите форк на GitHub</a>!
        how_do_i_contact_inaturalist?: Как да се свържа с %{site_name}
        you_can_contact_us_at_html: 'Можете да се свържете с нас на <a href="mailto:%{help_email}">%{help_email}</a>'
        what_are_admins_and_curators?: Какво представляват администраторите и кураторите?
        inat_admins_are_the_people_who: |
          Администраторите на %{site_name} са хората които управляват сайта. Те имат директен достъп до кода и базите данни на сайта и могат да променят всичко на него.
        curators_are_inat_users_who_volunteer_to_html: |
          Кураторите са потребители на %{site_name}, които доброволно помагат за поддържането и обновяването на таксономичните ни данни. Ако бихте искали да станете куратор, моля <a href="mailto:%{help_email}">свържете се с нас</a>. Кураторите също могат да дават кураторски права на други потребители. Моля, давайте такива права само на хора на които имате доверие и за които знаете, че имат известни таксономически познания.
        what_is_considered_inappropriate_content?: Кое съдържание се счита за неуместно?
        you_know_it_when_you_see_it_html: |
          <a href="http://en.wikipedia.org/wiki/Jacobellis_v._Ohio">Щом го видите, ще разберете</a>, нали така? Неща, които нарушават Раздел 2 на нашите <a href="/terms.html">Условия за ползване</a>, определено са неуместни и заслужават маркиране или уведомяване на администраторите. По-леките форми на невъзпитаност са злочести, но вероятно не и заслужаващи изтриване. Наблюдения на домашни или затворени животни, на хора и други организми, които повечето естествоизпитатели не биха сметнали за интересни, са приемливи (все пак са живи организми). Наблюденията на неща, които не са организми, са друг въпрос. Неща които очевидно нямат нищо общо с природата, като обядът на някой човек например, заслужават маркиране и могат да бъдат изтрити. Но свидетелства за замърсяване и увреждане на природата могат да бъдат интересни и вероятно няма да бъдат изтрити.
        what_is_an_observation?: Какво представлява наблюдението?
        an_observation_is_the_what_where_and_when_html: |
          Наблюдението ни казва какво, къде и кога е намерено нещо в природата.
          %{site_name} Ви позволява да добавите тази информация, заедно с придружаващи текст, снимки, звуци и етикети. %{site_name} насърчава регистрирането на всички находки в природата, независимо дали включват разпознат биологичен вид или просто описание в свободен текст.
          (В %{site_name} един и същи вид може да бъде описан като папуняк или като „странна качулата птица“, когато не се знае името на вида)
        why_doesnt_inaturalist_recognize_the_name_ive_entered?: "Защо %{site_name} не разпознава въведеното от мен име?"
        inaturalist_has_name_information_for_mammals: |
          %{site_name} има информация за имената на видовете бозайници, птици, влечуги и земноводни и продължава да добавя нови имена в базата данни. Ако не разпознаваме дадено име, опитайте алтернативни имена, които бихме могли да разпознаем, а оригиналното име добавете като етикет или коментар.
        how_can_i_get_help_identifying_what_i_saw?: Как да получа помощ за разпознаване на видяното от мен?
        what_does_it_mean_to_link_inaturalist_to_my_flickr_account?: Какво представлява свързването на %{site_name} с моя Flickr акаунт?
        can_i_add_photos_without_a_flickr_account?: Мога ли да добавям снимки без Flickr акаунт?
        what_are_tags?: Какво са етикетите?
        can_i_include_my_observations_on_my_blog?: Мога ли да добавя наблюденията си от %{site_name} на моя сайт или блог?
        what_kind_of_photos_should_i_attach: Какви снимки трябва да включа в наблюденията? Мога ли да добавя чужди снимки?
        what_is_geoprivacy?: Какво представлява геоповерителността?
        what_is_does_it_mean_for: Какво означава, че наблюдението е замаскирано?
        when_coordinates_are_obscured_it_means_that: |
          Когато координатите са замаскирани, това означава че произволна точка в радиус от %{km} км на истинските координати се показва публично когато други хора преглеждат наблюдението Ви. Истинските координати на замаскираните Ви наблюдения остават видими само за Вас и за кураторите на проекти към които сте добавили тези наблюдения. Замаскираните координати се обозначават с кръгъл маркер без стълбче на картата и на други места.
        coordinates_are_obscured_for_all_taxa: |
          Координатите автоматично са разбъркани за всички таксони които са със статут „критично застрашен“ или по-лош според червения списък на IUCN. Някои таксони може да са декларирани като застрашени според други природозащитни органи, а някои може да са маркирани като застрашени от кураторите на сайта %{site_name} ако сметнат, че имат нужда от защита.
        what_is_the_quality_assessment: Какво представлява оценката на качеството и как наблюденията придобиват "изследователско качество"?
        what_is_a_life_list?: Какво е житейски списък?
        just_a_simple_list: Обикновен списък с таксони без специално поведение.
        automatically_updates_based_on_your_observations: |
          Автоматично се обновява според Вашите наблюдения. Всеки потребител на %{site_name} има житейски списък по подразбиране, който съдържа всички видове, които този потребител е наблюдавал. Ако изтриете наблюдение или промените разпознаването на вида, това ще се отрази и в житейския списък. Можете да добавяте таксони и ръчно, както при обикновените списъци. Ръчно добавените видове ще останат в списъка, независимо от съществуващите наблюдения.
        you_can_also_make_additional_life_lists: |
          Можете да създавате и допълнителни житейски списъци, ограничени в определена група животни - например житейски списък на птици или житейски списък на растения от сем. розоцветни (Rosaceae).
        a_project_list_belongs: |
          Проектният списък принадлежи на даден проект и включва всички таксони наблюдавани от членовете на този проект. Проектните списъци могат да бъдат попълвани и ръчно от администратора на проекта и да бъдат използвани за ограничаване на приносите към проекта до таксони които са в списъка.
        a_check_list_is_html: |
          Видовият списък е списък на видовете/таксоните които се срещат на дадено място. Всяко място има подразбиращ се видов списък и щом наблюдение направено в границите на това място стане от изследователски клас, наблюдаваният вид автоматично ще бъде добавен във видовия списък на това място.
        inat_users_can_also: |
          Потребителите на %{site_name} могат да добавят допълнителни видови списъци към различни места, но тези ръчно добавени видови списъци не се обновяват автоматично. Те служат най-вече за добавяне на външни източници на данни или просто за добавяне на видове известни от личен опит.
        is_a_list_of_every_species_that_you_have_seen: |
          Житейският списък е списък на всички видове които сте наблюдавали. Всеки потребител на %{site_name} има житейски списък и той автоматично се попълва от добавяните наблюдения.
        i_observed_a_species: "Защо видът който наблюдавах не се показва в моя житейски списък?"
        while_the_life_list_is_automatically_populated: |
          Въпреки че житейският списък автоматично се попълва от добавяните наблюдения, видът няма да бъде добавен ако %{site_name} не разпознава името, което сте използвали. Препоръчваме Ви да опитате алтернативни имена, които може да разпознаем.
