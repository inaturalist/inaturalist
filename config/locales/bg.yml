          Този проект не позволява наблюдения с координати които кураторите на проекта не могат да видят. Ако не искате да споделяте координатите на своите наблюдения с кураторите на проекта, трябва да премахнете тези наблюдения от проекта.
        remove_observations_label: |
          Премахни всички свои наблюдения от този проект
        remove_observations_desc_html: |
          Имайте предвид, че кураторите на проекта все още ще могат да добавят Ваши наблюдения към техния проект, освен ако не промените Вашите <a href="/users/edit">настройки на акаунта</a>.
        revoke_observations_label: |
