      project_location_privacy_notice_html: |
        <p>Моля, имайте предвид, че кураторите на проекта ще могат да виждат всичките поверителни или замаскирани координати на Вашите наблюдения добавени в проекта, освен ако не отмените това им право. Също така, ще могат да добавят което и да е Ваше наблюдение към проекта, освен ако не промените това в <a href="/users/edit">настройките си</a>. Можете да давате или отменяте достъпа до наблюдения в проекта и поотделно.</p>
        <p>Ако се притеснявате за поверителността на местоположението – не се присъединявайте към проекти, когато нямате доверие на кураторите им.</p>
