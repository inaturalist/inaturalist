    projects:
      curator_coordinate_access_desc_html: |
        Помнете, <strong>кураторите на проекта могат да добавят всяко от Вашите наблюдения към проекта си</strong>, освен ако не сте забранили това във Вашите <a
        href="/users/edit">настройки на акаунта</a>. Маркирайте тази кутийка само ако имате доверие на кураторите на проекта и им предоставяте възможността да виждат поверителните координати на всяко Ваше наблюдения което би могло да бъде добавено към проекта. Ако изберете да не им предоставите тази възможност, все още можете да дадете достъп до поверителните координати на отделни наблюдения.
      confirm_leave:
        what_would_you_like: |
          Какво бихте искали да направите със своите наблюдения в този проект?
        keep_observations_label: |
          Оставете Вашите наблюдения в проекта
        keep_observations_desc: |
          Вашите наблюдения ще останат в проекта и кураторите ще могат да видят техните поверителни координати.
        project_requires_curator_coordinate_access_desc: |
          Този проект не позволява наблюдения с координати които кураторите на проекта не могат да видят. Ако не искате да споделяте координатите на своите наблюдения с кураторите на проекта, трябва да премахнете тези наблюдения от проекта.
        remove_observations_label: |
