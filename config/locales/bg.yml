  pi_consent_desc_html: |
    <p>
    Съхраняваме лични данни като потребителско име и имейл адрес, за да управляваме акаунтите на сайта. И за да спазваме законовите изисквания, е нужно да маркирате тази кутийка, за да потвърдите, че сте съгласни с тази употреба на личните данни. За да научите повече за това каква информация събираме и как я използваме, моля прочетете нашата <a href='%{privacy_url}' target='_blank'>Политика за поверителност</a> и нашите <a href='%{terms_url}' target='_blank'>Условия за ползване</a>.
    </p>
    <p>
    Невъзможно е да се поддържа акаунт в iNaturalist без да се съхраняват лични данни, така че единственият начин да отмените съгласието си е като изтриете акаунта си.
    </p>
