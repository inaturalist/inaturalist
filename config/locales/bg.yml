        remove_observations_desc_html: |
          Имайте предвид, че кураторите на проекта все още ще могат да добавят Ваши наблюдения към техния проект, освен ако не промените Вашите <a href="/users/edit">настройки на акаунта</a>.
        revoke_observations_label: |
