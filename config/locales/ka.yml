ka:
  #Label for an option to show any place
  any_place: ყველა
  app_owner_application_about_p2_html: |
    2022 წლის მდგომარეობით, ჩვენ ვითხოვთ ხელით დამტკიცებას მომხმარებლებისთვის, რომელთაც სურთ API კლიენტების დამზადება.
    მესამე მხარის აპების შესაქმნელად, ჯერ უნდა წარმოადგინოთ პროგრამა, რომ გახდეთ
    "აპლიკაციის მფლობელი". ამ აპლიკაციაში უნდა აღწერდეს თქვენი შემოთავაზებული აპლიკაციის ფუნქციონირებას
    და როგორ აპირებთ მის გამოყენებას. განაცხადის წარსადგენად თქვენი ანგარიში უნდა იყოს
    მინიმუმ 2 თვის და უნდა გაკეთებულიყო მინიმუმ 10 <a href="https://help.inaturalist.org/support/solutions/articles/151000170241"
    target="_blank">იდენტიფიკაციის გაუმჯობესება</a> ბოლო თვეში. ჩვენ შეიძლება ვკითხოთ შემდგომი
    კითხვები თქვენი გეგმის შესახებ და ჩვენ ვიტოვებთ უფლებას უარი ავუქცეთ განაცხადებს რაიმე მიზეზით.
  #A confirmation message after a user initially presses the delete button for a sound to ensure they want to proceed with deletion.
  are_you_sure_you_want_to_delete_this_sound?: დარწმუნებული ხართ, რომ გსურთ ამ ხმის წაშლა?
  artificially_generated_content: ხელოვნურად გენერირებული კონტენტი
  artificially_generated_content_desc: შეიცავს შინაარსს, რომელიც ძირითადად ან მთლიანად გენერირებულია ხელოვნური ინტელექტის საშუალებით.
  community_taxon_matches_observation_taxon: საზოგადოების ტაქსონი ემთხვევა დაკვირვების ტაქსონს
  confirming_ids: ID- ების დადასტურება
  confirming_ids_description: |
    თუ ამას გამორთავთ, აღარ ეცნობებათ იმ ID- ების შესახებ, რომლებიც ეთანხმებიან
    თქვენთან ერთად, თუ მათ არ აქვთ დამატებითი შენიშვნები.
  conservation_status_descriptions:
    iucn: |
      ეკვივალენტური IUCN წითელი სიის კოდი. ეს არ არის IUCN– ის რეალური შეფასება,
      მხოლოდ IUCN კოდი, რომელიც საუკეთესოდ შეესაბამება კოორდინატთა გამჟღავნების საფრთხეს
      ამ სტატუსით გათვალისწინებული. ეს გადალახავს გეოპრივაციებს, თუ ის არის "მინიმუმ
      შეშფოთება" ან ქვემოთ, ასე რომ, თუ გსურთ ამის ბუნდოვანი დაკვირვებები
      ტაქსონი, დააყენეთ ეს "ახლოს საფრთხეში" ან ზემოთ.
  curator_coordinate_access: კურატორის კოორდინატული წვდომა
  curator_coordinate_access_desc: |
    კურატორი კოორდინაციას უწევს ტრადიციულ პროექტებზე წვდომას, დამოკიდებულია იმაზე, თუ ვინ დაამატა
    დაკვირვება პროექტზე. ეს მხოლოდ ნაგულისხმევი პარამეტრია
    დაკვირვებები პროექტებში. დამკვირვებლებს ასევე შეუძლიათ აირჩიონ ამის შეცვლა
    ინდივიდუალური დაკვირვებები.
  #Text to inform the user what the current consensus is for a given specimen's identification (aka taxon)
  current_community_id: "ამჟამინდელი საზოგადოების ტაქსონი: %{taxon}"
