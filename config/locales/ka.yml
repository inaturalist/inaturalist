  search: ძებნა
  sign_out: გამოსვლა
  sign_up: რეგისტრაცია
  sounds:
    #The title to an uploaded sound file. Id is typically a number, and Attribution is the name of the uploader plus creative licensing information i.e. "all rights reserved"
    sound_by_id_attribution: ხმა %{id}, %{attribution}
    #Message that notifies a user that their sound was successfully deleted
    sound_deleted: ხმა წაიშალა
    #Notifies an admin/curator that they successfully censored a sound from the website
    sound_hidden: ჟღერადობა დამალული
    #Notifies an admin/curator that they successfully UNcensored a sound -- the sound can now be listened to by everyone
    sound_unhidden: დაუმალავი ჟღერს
