    users:
      edit:
        block_desc_blocking_someone_prevents: |
          ვინმეს დაბლოკვა ხელს უშლის მათ შეტყობინებების გაგზავნას, კომენტარს აკეთებს თქვენს შესახებ
          დაკვირვებები, თქვენი დაკვირვებების იდენტიფიცირება და სხვაგვარად ურთიერთქმედება
          თქვენთან ერთად %{site_name}. ის ასევე შლის მათ დაკვირვებებს თქვენი
          ძიების შედეგები და შლის თქვენს დაკვირვებებს მათი ძიებისგან
          შედეგები. თუმცა, ეს მათთვის უხილავს არ ხდის. მათ შეუძლიათ
          ჯერ კიდევ იპოვნეთ თქვენი დაკვირვებები და ნახეთ თქვენი პროფილი, მათ უბრალოდ არ შეუძლიათ
          ურთიერთქმედება თქვენთან.
        block_desc_blocking_is_for_situations: |
          დაბლოკვა არის იმ სიტუაციებისთვის, როდესაც თქვენ უბრალოდ ვერ შეძლებთ ერთად
          ვიღაც და ისინი არ დაგტოვებენ მარტო, მიუხედავად თქვენი საუკეთესო ძალისხმევისა
          დავების ცივილიზებულად მოგვარება. ეს არ არის დამალვის გზა
          ხალხი, რათა თავიდან იქნას აცილებული იმ ადამიანების იდენტიფიკაცია, რომელთა მოსაზრებებიც თქვენ
          არ ენდოთ, ან უარი თქვათ საზოგადოების პირადობის მოწმობაზე (არსებობს სხვა
          ამის დაყენება). ამრიგად, დაბლოკვა მუშაობს ორივე გზით: თუ დაბლოკავთ
          ვიღაც, მათ არ შეუძლიათ თქვენთან ურთიერთობა, მაგრამ თქვენ ასევე არ შეგიძლიათ ურთიერთქმედება
          მათთან ერთად. თუ ბოროტად იყენებთ მას, რათა ვინმემ არ დაადგინოს თქვენი
          დაკვირვებები, თქვენ ასევე ხელს უშლით მათ იდენტიფიცირებას
          დაკვირვებები.
        block_desc_you_can_only_block_html: |
          თქვენ შეგიძლიათ მხოლოდ სამი ადამიანის დაბლოკვა. ჩვენ ვფიქრობთ, რომ ეს გონივრულია
          ნომერი, რომელიც იტევს იმ ადამიანებს, რომლებსაც დაბლოკვა სჭირდებათ
          დაბლოკვის ბოროტად გამოყენების პრევენცია. თუ გრძნობთ, რომ მეტი დაბლოკვა გჭირდებათ
          ხალხი, გთხოვთ <a href="mailto:%{help_email}">დაგვიკავშირდით</a>.
        block_desc_there_are_two_exceptions: |
          არსებობს ორი სიტუაცია, როდესაც დაბლოკვა ხელს არ უშლის ურთიერთქმედებას:
