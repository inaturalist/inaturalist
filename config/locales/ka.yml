    pilot_participate: "დიახ! ბთჳ თჟკალ ეა ჟვ ოჲწგწ."
    #title for a pilot asking users to help fill species gaps by identifiying needs_id observations of species not in the computer vision model
    gaps_id_pilot_title: "საიდენტიფიკაციო ხარვეზების პილოტი: საჭიროებს ID ძებნილ სახეობებს"
