  delete_sound: ხმის წაშლა
  devise:
    failure:
      #Error message seen when using attempting to reset a password using an invalid reset token
      reset_password_token_invalid: პაროლის გადატვირთვის ნიშანი არასწორია. გთხოვთ, გამოიყენოთ ბმული ყველაზე ცოტა ხნის წინ გაგზავნილ პაროლის ელ.ფოსტაში, ან <a href="%{url}">მოითხოვეთ ახალი</a>.
  #message informing the user the must confirm their email address to interact with other users
  devise_confirmation_instructions_please_click2: |
    გთხოვთ, დააწკაპუნოთ ქვემოთ მოცემულ ბმულზე, რომ დაადასტუროთ თქვენი ელ.ფოსტის მისამართი. თუ არ დაადასტურებთ თქვენს ელ.ფოსტას
    მისამართი, თქვენ ვერ შეძლებთ სხვა მომხმარებლების შინაარსთან ურთიერთობას.
