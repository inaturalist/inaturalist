ka:
  #Label for an option to show any place
  any_place: ყველა
  confirming_ids: ID- ების დადასტურება
  confirming_ids_description: |
    თუ ამას გამორთავთ, აღარ ეცნობებათ იმ ID- ების შესახებ, რომლებიც ეთანხმებიან
    თქვენთან ერთად, თუ მათ არ აქვთ დამატებითი შენიშვნები.
  curator_coordinate_access: კურატორის კოორდინატული წვდომა
  curator_coordinate_access_desc: |
    კურატორი კოორდინაციას უწევს ტრადიციულ პროექტებზე წვდომას, დამოკიდებულია იმაზე, თუ ვინ დაამატა
    დაკვირვება პროექტზე. ეს მხოლოდ ნაგულისხმევი პარამეტრია
    დაკვირვებები პროექტებში. დამკვირვებლებს ასევე შეუძლიათ აირჩიონ ამის შეცვლა
    ინდივიდუალური დაკვირვებები.
  #message informing the user the must confirm their email address to interact with other users
  devise_confirmation_instructions_please_click2: |
    გთხოვთ, დააწკაპუნოთ ქვემოთ მოცემულ ბმულზე, რომ დაადასტუროთ თქვენი ელ.ფოსტის მისამართი. თუ არ დაადასტურებთ თქვენს ელ.ფოსტას
    მისამართი, თქვენ ვერ შეძლებთ სხვა მომხმარებლების შინაარსთან ურთიერთობას.
  #Checkbox controlling whether to show observations that have disagreeing
  #identifications or not
  disagreements: უთანხმოებები
  #Title / tooltip for the disagreements checkbox
  disagreements_show_observations_that: აჩვენეთ დაკვირვებები, რომლებსაც არ აქვთ არ ეთანხმებით იდენტიფიკაცია
  #Title for a page to edit an announcement
  editing_announcement_x: განცხადების რედაქტირება %{id}
  #Title for a preference to control whether you receive notifications about
  #infraspecies IDs, i.e. identifications of taxa below the species level,
  #like subspecies
  infraspecies_ids: ინფრასტრუქტურული სსეკიტების შესახებ
  #Adjectival phrase describing state of being logged in
  logged_in: შესული ხართ
  #Adjectival phrase describing state of being logged out
  logged_out: შესული ხართ
  #Label for a button or section that shows additional options
  more_options: დამატებითი დეტალები
  #A user who is not a curator
  non_curator: არაკურატორი
  #A user who does not admin any projects
  non_project_admin: არაპროექტის ადმინისტრატორი
  observation_fields_for_projects: დაკვირვების სფეროები პროექტებისთვის
  #user-facing guidance that new places cannot be too large
  places_warning_area: |
    ადგილები არ შეიძლება იყოს 700,000 კვადრატულ კილომეტრზე მეტი.
  #user-facing guidance that new places cannot be too large, with a smaller max area
  #when we have enable the "content-freeze" mode to reduce processing on the site
  places_warning_area_during_content_freeze: |
    ადგილები არ შეიძლება იყოს 70,000 კვადრატულ კილომეტრზე მეტი.
  #user-facing guidance that new places cannot contain too many observations
  places_warning_observation_count: |
    ადგილები არ შეიძლება შეიცავდეს 200,000-ზე მეტ დაკვირვებას.
  #user-facing guidance that new places cannot contain too many observations, with a lower max
  #observat count when we have enable the "content-freeze" mode to reduce processing on the site
  places_warning_observation_count_during_content_freeze: |
    ადგილები არ შეიძლება შეიცავდეს 10,000-ზე მეტ დაკვირვებას.
  #A user who admin's a project
  project_admin: პროექტის ადმინისტრატორი
