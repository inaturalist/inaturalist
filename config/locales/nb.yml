        last_aggregated_at_desc: |
          Tidspunkt når aggregatoren sist ble ferdig med å legge til observasjoner til dette prosjektet
        no_curators: |
          Det er ingen prosjektkuratorer. Hvis du vil sette en ny person som admin, må de først bli medlem i dette prosjektet og må du gjøre vedkommende til en kurator.
        observation_aggregation_desc_html: |
          <p class="description">
          Aggregering av observasjoner vil legge til passende observasjoner til ditt prosjekt automatisk etter dine prosjektregler. Siden det ikke finnes noe måte å fjerne mange observasjoner samtidig, kan dette være farlig, så vær sikker på at du har valgt regler for taksa og steder som du ønsker, hvis ikke kan du ende opp med veldig mange ikke-passende observasjoner til manuell fjerning.
          </p>
          <p class="description">
          Aggregatoren fungerer kun under følgende vilkår:
          </p>
          <ol>
          <li class="readable description">
          Ditt prosjekt har minst en 'må være observert på sted' regel for et lite til mellomstort sted (omtrent størrelsen til Texas eller Ukraina)
          </li>
          <li class="readable description">
          ELLER ditt prosjekt har minst en 'må være i takson' regel
          </li>
          </ol>
        project_assets_desc_html: |
          <p class="description">Projektressurser bare filer som hører til prosjektet, med noen spesielle regler:</p>
