        max_photos_desc: |
          Et takson kan kun ha %{max} bilder. Du må fjerne eksisterende bilder for å legge til flere.
        no_trending_desc: Ingenting under dette taksonet observert i den siste måneden
        photo_chooser_modal_desc: |
          Dra bilder fra venstresiden hit, eller flytt på bilder her for å endre rekkefølgen.
        photo_chooser_modal_explanation: |
          Merk at taksonsiden vil vise bilder av dette taksonet og sine etterkommere. Bildene valgt for dette taksonet vil imidlertid vises først. Det første bildet vil være standardbildet overalt på siden.
        rare_desc: Minst observerte truede taksa
        rare_in_place_desc_html: Minst observerte truede taksa i <a href="%{url}">%{place}</a>
        site_curators_disabled_wikipedia_html: |
          Sidekuratorer har midlertidig slått av visning av <a href="%{url}">dette innholdet fra Wikipedia</a>. Du kan hjelpe ved å redigere siden på Wikipedia for å gjøre den passende for dette taksonet, eller ved å markere dette taksonet for å gjøre sidekuratorene oppmerksom på det.
        trending_desc: Mest-observerte taksa i den siste måneden
        trending_in_place_desc_html: Mest-observerte taksa i den siste måneden i <a href="%{url}">%{place}</a>
        wanted_desc: Arter i dette taksonet som ikke har blitt observert ennå.
    taxon_changes:
      move_children_desc: |
        Etterkommere av input-taksonet som er slekter eller høyere blir flyttet til output'en; arter, underarter, varieteter, osv. vil bli byttet til tilsvarende taksa med det ny slekts- eller artsnavnet.
      form:
        move_children_desc2_html: |
          Avkryssing av denne boksen vil flytter underordnede av inndatataksonet til utdatataksonet for Taksonbytter og Taksonsammenslåinger når denne endringen bekreftes. Hvis dette er en endring til en slekt eller lavere, vil det forårsake Taksonbytter for alle etterkommere med navn som må endres. For eksempel, hvis du bytter fra familien Canidae til familien Dogidae, vil dette endre den overordnede i slekta <i>Canis</i> fra Canidae til Dogidae. Hvis du bytter hele slekta <i>Canis</i> til slekta <i>Dogis</i>, vil det lage og bekrefte Taksonbytter for å endre <i>Canis lupus</i> til <i>Dogis lupus</i> og <i>Canis lupus</i> ssp. <i>lupus</i> til <i>Dogis lupus</i> ssp. <i>lupus</i>. Dette kan forårsake litt av et rot, så bruk med omhu.
    taxon_links:
      form:
        name_with_rank_desc: |
          Navnet til taksonet med rangen. For infra-artsranger, legges rang inn etter binomialen.
    taxon_names:
      form:
        new_name_guidelines_html: |
          <ul>
          <li><p>Prøv å legge til navn som har blitt brukt andre steder. Vennligst ikke finn på nye navn.</p></li>
          <li><p>Ikke legg til duplikater, f.eks. ikke kall flere ørner "ørn"</p></li>
          <li><p>For høyere taksa, prøv å bruke navn som inkluderer alle underliggende taksa, som "pelikanlignende fugler" eller "lyngfamilien"</p></li>
          <li>
          <p>
          Ikke legg til informasjon som ikke er navnet, f.eks. informasjon mellom parentes om hvordan du mener navnet bør brukes
          </p>
          </li>
          <li>
          <p>
          Nye leksikoner skal være på engelsk. Vennligst ikke legg til oversatte navn til språk som "French, Fransk" fordi det bare vil gjøre det vanskelig eller umulig for oss å vise lokaliserte navn for folk som bruker siden på ulike språk.
          </p>
          </li>
          <li>
          <p>
          Populærnavn knyttet til oversatte språk vil vises som standardnavn for det språket (med behold av effekten av stedsvalg, rekkefølgen av navn, osv.).
          <a class="readmore" href="/pages/translate">Les mer om oversetting</a>
          </p>
          </li>
          </ul>
        places_help_html: |
          Legg til et navn til et sted for å gi det prioritet for sider og brukere fra det stedet. Hvis det er flere navn per sted kan du prioritere de <a href="%{url}">her</a>. Vennligst <strong>ikke</strong> legg til navn for ALLE steder hvor navnet brukes, kun for steder som er i strid med andre steder.
      taxon:
        about_html: |
          Taksa kan ha mange populærnavn. Vi støtter ett standard globalt populærnavn, som kan endres her ved å slepe det navnet til toppen av listen. Du kan også spesifisere standardnavn i forskjellige steder ved å redigere navnet og legge til et sted, men vennligst gjør dette kun når ulike steder har konflikter i navn.
