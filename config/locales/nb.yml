        users_can_follow_your_project: Brukere kan følge oppdateringer for ditt prosjekt via journalinnlegg
      project_location_privacy_notice_html: |
        <p>
        Vennligst husk at prosjektkuratorer kan se private og tilslørte posisjoner av dine observasjoner i dette prosjektet med mindre du trekker den tillatelsen, og de vil kunne legge til dine observasjoner i dette prosjektet med mindre du <a href="/users/edit">endrer dine innstillinger</a>. Du kan også gi eller trekke tillatelse til observasjoner i prosjekter en og en.
        </p>
        <p>
        Hvis du er bekymret for personvern rundt geografiske data, ikke bli med i prosjekter med mindre du stoler prosjektkuratorene.
        </p>
      curator_coordinate_access_label: |
        Ønsker du å gjøre dine private/tilslørte observasjonskoordinater synlige for prosjektkuratorene?
      show:
        bioblitz_results_desc_html: |
          <p>
          I motsetning til vanlige prosjekter, viser bioblitz hendelsesstatistikker fra
          <em>alle</em> observasjoner innen et sted og en periode, ikke bare
          observasjoner som folk med vilje har lagt til prosjektet.
          Hensikten er å fjerne hindringen av å legge til observasjoner til et prosjekt
          bare for å kjøre sanntids-statistikk. Merk at observasjoner ikke vil være tilgjengelig for eksport eller visning i ulike prosjektvisninger
          som medlemsbidrag på nettstedet eller prosjektobservasjonssøk i mobilappene, med mindre prosjektteamet og
          deltakerne aktivt legger til relevante observasjoner slik som de ville ha gjort i
          et ordinært prosjekt.
          </p>
          <p>
          Merk at mens denne typen prosjekt viser statistikk for observasjoner som ikke har blitt lagt til prosjektet med vilje, 
          tillater det ikke at kuratorer kan se private eller tilslørte koordinater for disse
          observasjoner, eller anta at observatører har sagt seg enige i prosjektvilkårene. Hvis du er en prosjektkurator og trenger tilgang til private koordinater, trenger du at deltakerne dine samtykker til prosjektvilkårene, eller hvis du vil at observasjoner skal telles med i den kuraterte sjekklisten til prosjektet, sørg for at deltakerne blir med i prosjektet og legger til deres observasjoner slik som de ville ha gjort i et ordinært prosjekt.
