    <p>
    Vi lagrer personlig informasjon som brukernavn og e-postadresser for å håndtere kontoer på denne siden, og for å følge personvernslover, trenger vi at du krysser av denne boksen for å indikere at du gir tillatelse til denne bruken av personlig informasjon. For å lære mer om hvilken informasjon vi samler inn og hvordan vi bruker den, vennligst se vår <a href='%{privacy_url}' target='_blank'>Personvernspolicy</a> og våre <a href='%{terms_url}' target='_blank'>Vilkår for bruk</a>
    </p>
    <p>
    Det finnes ingen måte å ha en iNaturalist-konto uten at personlig informasjon blir lagret, så den eneste måten å trekke tilbake denne tillatelsen på er å slette kontoen din.
