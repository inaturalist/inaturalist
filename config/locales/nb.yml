        include_usa: Inkluder USA
        growth_by_country_desc_html: |
          Hvor finner vekst sted? Dette kartet og grafen forsøker å bryte dette ned per land, noe som viser seg å være komplisert siden vekst per land kan være veldig ubalansert. Her har vi valgt som standard å utelate USA og bruke en logaritmisk skala for å fremheve forskjellene mellom de andre land. Hvis et land er farget svart betyr det at det ikke bidro vesentlig til en prosentandel eller at det ikke hadde vekst dette året, eller at det ikke hadde flere observasjoner dette året enn året før (hold musepekeren over et land for å se litt flere detaljer). <strong>"% av total vekst"</strong> betyr hvor mye av global vekst kom fra et bestemt land, hvis det f.eks. var 20 observasjoner i 2018 og 10 i 2017, vil det være en vekst på 10 observasjoner, og hvis 5 av disse er fra Benin, så har Benin bidratt med 50 % av den totale veksten. <strong>"% vekst "</strong> betyr antall observasjoner dette året i det landet som en prosentandel av observasjoner i det landet året før, så hvis det var 10 observasjoner i Laos i fjor men 20 i år, tilsvarer det 100 % vekst, og hvis det var 0 i fjor og 1 i år, er det uendelig % vekst.
        growth_by_country_title: Vekst per land
        growth_desc: |
          Grafene "Observasjoner" og "Taksa" kan inneholde data som er synlige på %{site_name} som er levert av folk som ikke er tilknyttet %{site_name}, mens grafen "Brukere" kun viser datoer når brukere som nå har en tilknytning til %{site_name} ble med på iNaturalist.
        growth_in_year_obs: "Vekst i %{year} (obs)"
        growth_title: Vekst
        new_species_desc: |
          Arter som ble observert for første gang på %{site_name} dette året. Viser %{x} av <a href="%{url}">%{y} arter</a>.
        new_species_desc_html: |
          Arter som ble lagt til for første gang dette året. Trykk på en måned for å se noen av de nye artene som ble lagt til i den måneden. Du kan også se det sammenlagte antallet, eller skyve knappen tilbake i tid for å se andre nye observasjoner av arter. Denne grafen viser arter fra verifiserbare observasjoner etter hvilken måned de ble lastet opp til %{site_name} (ikke måneden de ble observert i). Den inkluderer ikke taksa sv høyere eller lavere nivå, så en observasjon identifisert som Mammalia telles ikke, og en observasjon av <i>Canis lupus</i> ssp. <i>arctos</i> telles bare som <i>Canis lupus</i>.
        obs_in_year: Obs i %{year}
        percent_growth_in_year: "% vekst i %{year}"
        percent_of_total_growth: "% av total vekst"
        publications_desc_html: |
          Påvirkningsdata og visualisering fra <a href="https://www.altmetric.com">Altmetric</a>. Informasjon om bruk av data fra våre venner hos <a href="https://www.gbif.org/">Global Biodiversity Information Faciltity</a>.
          <br/>
          <a href="%{url}">Vis alle %{numStudies} studier</a>
        publications_desc_short_html: |
          Trykk på blomstergrafene for mer informasjon om hva tallene og fargene betyr. Påvirkningsdata og visualisering fra <a href="https://www.altmetric.com">Altmetric</a>. Informasjon om bruk av data fra våre venner hos <a href="https://www.gbif.org/">Global Biodiversity Information Faciltity</a>.
        #Periods where someone consistently made observations, e.g. "a 10-day streak"
        observation_streaks: Observasjonsserier
        observation_streaks_color_desc: |
          Farge representerer antall dager på en logaritmisk skala:
        observation_streaks_desc: |
          En observasjonsserie er en tidsperiode hvor noen kom seg ut og registrerte nye, verifiserbare observasjoner hver eneste dag. Her viser vi den lengste serien som begynnte i år eller var i gang når disse statistikker ble generert.
        stats_generated_datetime: Statistikker generert på %{datetime}
        store_prompt: |
          Vil du vise din stolthet over iNat hvor enn du går? Sjekk iNat butikken!
        sunburst_desc_html: |
          Observasjoner som et hierarkisk "sunburst"-diagram. Basen av hierarkien er i midten, med "livet" som start og arter ytterst på kanten. Størrelsen av hver bue er relativ til antallet av observasjoner av det taksonet, og fargene korresponderer mer eller mindre til våre vanlige farger for "ikoniske" taksa (grønn for planter, oransje for insekter, blå for de fleste andre dyr, osv.), så hvis du ser masse grønt betyr det at du har sett mange planter. <strong>Trykk på en bue for å plasere det taksonet i midten</strong> og dets etterkommere rundt det, eller <strong>trykk på midten for å gå opp i hierarkiet igjen</strong>.
        translators_title: Oversettere
        translators_desc: |
          Visste du at iNaturalist har blitt oversatt til %{x_languages}, nesten fullstendig av %{x_people}, som i noen tilfeller ikke bruker iNat engang? Her er alle fantastiske oversettere som har lagt til oversettelser i år, med antall ord de har oversatt for %{website_link_tag}nettsiden%{link_tag_end}, våre apps for %{iphone_link_tag}iPhone%{link_tag_end} og %{android_link_tag}Android%{link_tag_end}, og %{seek_link_tag}Seek%{link_tag_end}. Du kan se alle personer som har bidratt med oversettelser, inklusiv folk fra tildligere år og folka fra Translatewiki, i våre %{view_all_web_link_tag}web%{link_tag_end} og %{view_all_mobile_link_tag}mobile%{link_tag_end} kode-repositories.
        translators_desc_for_site: |
          Visste du at %{site_name} har blitt oversatt nesten fullstendig av %{x_people}? Her er alle fantastiske oversettere som har lagt til oversettelser i år, med antall ord de har oversatt for %{website_link_tag}nettsiden%{link_tag_end}, iNaturalist appene for %{iphone_link_tag}iPhone%{link_tag_end} og %{android_link_tag}Android%{link_tag_end}, og %{seek_link_tag}Seek%{link_tag_end}. Du kan se alle personer som har bidratt med oversettelser, inklusiv folk fra tildligere år og folka fra Translatewiki, i våre %{view_all_web_link_tag}web%{link_tag_end} og %{view_all_mobile_link_tag}mobile%{link_tag_end} kode-repositories.
        translators_prompt: |
          Hvis du vil hjelpe med å oversette, %{link_tag}lær hvordan%{link_tag_end}.
    taxa:
      edit:
        high_status_conservation_status_notice_html: |
          Å legge til en bevaringsstatus for er takson på et høyere nivå påvirker observasjoner av alle arter i taksonet. Vennligst ikke legg til statuser for taksa som inneholder arter som ikke har en status, siden det vil feilaktig tilsløre koordinater av observasjoner av disse arter.
        complete_desc_html: |
          Et "fullstendig" takson inneholder <em>alle</em> kjente etterkommer-taksa på en spesifisert rang som er i tråd med retningslinjene for kurstering av taksa på iNaturalist, om de har blitt observert eller ikke. Kun admins til siden kan erklære taksa som fullstendig for øyeblikket.
        complete_rank_desc_html: |
          Rang hvor dette taksonet er fullstendig, f.eks hvis denne familien inneholder alle sine slekter men ikke alle arter, settes dette til "slekt". Standardverdi er art.
      show:
        about_names_desc: |
          <p>
          De fleste kategorier organismer har "populærnavn" i muntlige språk. Disse navn er vanligvis gjenkjennelige, lett å uttale, og stabile over tid, men mange organismer har flere ulike navn på ulike steder, til og med på samme språket, noe som kan gjøre det vanskelig å kommunisere om disse organismer uten forvirring. Vitenskapsmenn og -kvinner håndterer dette problemet ved å bruke et eneste "vitenskapelig navn" for hver kategori organismer som kommer overens med reglene for
          <a href="https://en.wikipedia.org/wiki/Binomial_nomenclature">biologisk navngivelse</a>, men disse bruker å være basert på latin, et språk ingen snakker, så de er ikke like lett å huske som populærnavn for mange. Vitenskapelige navn kan også reflektere organismens taksonomiske plassering, så de kan endres når forskere utvikler mer nøyaktige teorier om de evolusjonære forhold mellom ulike organismer, noe som gjør de mindre nyttige i kommunikasjon, selv blant folk som kan vitenskapelige navn.
          </p>
          <p>
          Den gamle regelen oppsummerer det: "Populærnavn endres fra sted til sted, og vitenskapelige navn endres fra tid til annen."
          </p>
          <p>
          Vi prøver å håndtere disse mangler ved å vise både populærnavn og vitenskapelige navn hvor vi kan, og velge populærnavn basert på innstillingene for språk og region av publikumet.
          </p>
        about_conservation_status_desc: |
          Bevaringsstatusen gir et sammendrag av risikoen for utdøing av en gruppe organismer.
        about_establishment_desc: |
          "Etableringsmåte" beskriver hvordan arten kom dit den nå forekommer. Introdusert betyr at den kom på grunn av mennesklig aktivitet, mens stedegen betyr at den kom på egen hånd. Endemiske arter forkommer kun på et bestemt sted og ikke noe annet sted.
        about_taxon_curators_desc: |
          Disse personer vedlikeholder den delen av taksontreet som inneholder dette taksonet. Hvis du ønsker å endre noe, vennligst marker dette taksonet eller ta kontakt med en av disse personer.
        charts_help_seasonality: |
          Denne grafen viser antallet observasjoner av dette taksonet gruppert per måned. Husk at dette er antall observasjoner, så det påvirkes både av hvor organismen kan observeres og når folk gidder å observere de. Så en fugl kan virke veldig aktiv i mai, men det kan også være fordi flere folk ser på fugler i mai som bruker å overse den arten i senere måneder. På samme måte, hvis du ser flere øyenstikkere i juni enn i januar, er det sannsynligvis fordi vi har flere folk som observerer de på den nordlige halvkulen enn på den sørlige, og ikke fordi øyenstikkere er mer aktive i juli, så sjekk kartet når du jobber med slike grafer. Det er alltid en god idé å være skeptisk til disse grafer når det er lave antall observasjoner og/eller store avvik mellom antallet "verifiserbare" og observasjoner av "forskningskvalitet".
        charts_help_history: |
          Denne grafen viser antallet observasjoner av dette taksonet per måned over de siste ti år. Igjen, det er påvirket av antallet personer som observerer, men det vil vise deg uvanlige topper i observasjoner, og hvis det virker flatt eller minkende til tross for et voksende antall observatører, kan det tyde på en endring i forekomster.
        charts_help_other: |
          Vi viser også sesongsgrafer for merknader til observasjoner. Merknader er et nytt system for å legge til metadata til observasjonerved bruk av et kontrollert vokabular av begrep. Hittil har vi kun brukt "livsstadium" og "plantefenologi" (når planten blomster eller bærer frukt). Vi har ingen måte ennå for å legge til merknader direkte, så for øyeblikket konverterer vi data fra observasjonsfelt til merknader. Hvis du ikke kan vente til vi hsr bygget systemet for merknader, kan du bidra til merknader om "livsstadium" ved å legge til verdier for observasjonsfelt som en sv følgende verdier: voksen, teneral, puppe, nymfe, larve, egg, eller juvenil. Så nærmere bestemt, feltene for "livsstadium" og "insekters livsstadium" er ok. For "plantefenologi" ser vi på alle felt med ordet "fenologi" i navnet og "blomst" eller "frukt" i verdien, så "blomstringsfenologi" feltet er et godt et å bruke.
        charts_help_relative_observations: |
          Å vise forekomst som en relativ andel av alle observasjoner hjelper å jevne ut effekten av generell vekst av siden. Hvis siden for eksempel vokser ettersom vi får inn flere observasjoner med hvert år som går, får vi flere observasjoner av hvert takson, og det sier ingenting om det er flere individer av det taksonet å observere, kun at det er flere som observerer det. Å vise relative antall betyr at hvis det er 100 observasjoner sammenlagt, men 20 av det taksonet, det relative antallet blir 0,2 (20 / 100). Hvis folk observerer 2000 observasjoner året etter og 400 av dette taksonet, er det relative antallet fortsatt 0,2 (400/2000). Dette kan gi noen avvik når det er veldig få observatører i et område, eller for taksa som observeres veldig sjeldent, men det er også tilfellet for vanlige antall.
        complete_taxon_desc: |
          "Fullstendige" taksa har alle sine etterkommere, eksisterende taksa av et bestemt nivå, i sidens database. Når et takson er fullstendig til art, for eksempel, kan vi si hvor mange av sine arter har blitt observert og hvor mange fortsatt må observeres. Antall arter for "fullstendige" taksa fullstendige til art inkluderer ikke "ikke-tellbare" arter som arter som er utryddet eller inaktive artskonsepter, og inkluderer kun arter, ikke infraspesifikke taksa som underarter eller varieteter.
        discoveries_desc: "Siste ny identifiseringer av arter i dette taksonet"
        frequency:
          research: Forskningskvalitet
          verifiable: Verifiserbar
          "Alive or Dead=Alive": Levende
          "Alive or Dead=Dead": Død
          "Plant Phenology=Budding": Knopper
          "Plant Phenology=Flower Budding": Blomsterknopper
          "Plant Phenology=Flowering": Blomstrende
          "Plant Phenology=Fruiting": Fruktbærende
          "Life Stage=egg": Egg
          "Life Stage=larva": Larve
          "Life Stage=teneral": Teneral
          "Life Stage=subimago": Subimago
          "Life Stage=nymph": Nymfe
          "Life Stage=pupa": Puppe
          "Life Stage=adult": Voksen
          unannotated: Ingen merknader
        max_photos_desc: |
          Et takson kan kun ha %{max} bilder. Du må fjerne eksisterende bilder for å legge til flere.
        no_trending_desc: Ingenting under dette taksonet observert i den siste måneden
        photo_chooser_modal_desc: |
          Dra bilder fra venstresiden hit, eller flytt på bilder her for å endre rekkefølgen.
        photo_chooser_modal_explanation: |
          Merk at taksonsiden vil vise bilder av dette taksonet og sine etterkommere. Bildene valgt for dette taksonet vil imidlertid vises først. Det første bildet vil være standardbildet overalt på siden.
        rare_desc: Minst observerte truede taksa
        rare_in_place_desc_html: Minst observerte truede taksa i <a href="%{url}">%{place}</a>
        site_curators_disabled_wikipedia_html: |
          Sidekuratorer har midlertidig slått av visning av <a href="%{url}">dette innholdet fra Wikipedia</a>. Du kan hjelpe ved å redigere siden på Wikipedia for å gjøre den passende for dette taksonet, eller ved å markere dette taksonet for å gjøre sidekuratorene oppmerksom på det.
        trending_desc: Mest-observerte taksa i den siste måneden
        trending_in_place_desc_html: Mest-observerte taksa i den siste måneden i <a href="%{url}">%{place}</a>
        wanted_desc: Arter i dette taksonet som ikke har blitt observert ennå.
    taxon_changes:
      move_children_desc: |
        Etterkommere av input-taksonet som er slekter eller høyere blir flyttet til output'en; arter, underarter, varieteter, osv. vil bli byttet til tilsvarende taksa med det ny slekts- eller artsnavnet.
      form:
        move_children_desc_html: |
          Å krysse av denne boksen vil flytte etterkommere av input-taksonet til output-taksonet ved bytting eller sammenslåing når endringen blir gjennomført. Hvis denne endringer er på slektsnivå eller lavere, vil det generere taksonbytter for alle etterkommere som har en implisitt navneendring. Hvis du for eksempel bytter familien Canidae til Hundidae, vil foreldretaksonet for slekta <i>Canis</i> fra Canidae til Hundidae. Hvis du bytter slekta <i>Canis</i> til slekta <i>Hundis</i> blir det opprettet og gjennomført taksonendringer for å endre <i>Canis lupus</i> til <i>Hundis lupus</i> og <i>Canis lupus</i> ssp. <i>lupus</i> til <i>Hundis lupus</i> ssp.
          <i>lupus</i>. Dette kan forårsake litt av et rot, så bruk med omhu.
    taxon_links:
      form:
        name_with_rank_desc: |
          Navnet til taksonet med rangen. For infra-artsranger, legges rang inn etter binomialen.
    taxon_names:
      form:
        new_name_guidelines_html: |
          <ul>
          <li><p>Prøv å legge til navn som har blitt brukt andre steder. Vennligst ikke finn på nye navn.</p></li>
          <li><p>Ikke legg til duplikater, f.eks. ikke kall flere ørner "ørn"</p></li>
          <li><p>For høyere taksa, prøv å bruke navn som inkluderer alle underliggende taksa, som "pelikanlignende fugler" eller "lyngfamilien"</p></li>
          <li>
          <p>
          Ikke legg til informasjon som ikke er navnet, f.eks. informasjon mellom parentes om hvordan du mener navnet bør brukes
          </p>
          </li>
          <li>
          <p>
          Nye leksikoner skal være på engelsk. Vennligst ikke legg til oversatte navn til språk som "French, Fransk" fordi det bare vil gjøre det vanskelig eller umulig for oss å vise lokaliserte navn for folk som bruker siden på ulike språk.
          </p>
          </li>
          <li>
          <p>
          Populærnavn knyttet til oversatte språk vil vises som standardnavn for det språket (med behold av effekten av stedsvalg, rekkefølgen av navn, osv.).
          <a class="readmore" href="/pages/translate">Les mer om oversetting</a>
          </p>
          </li>
          </ul>
        places_help_html: |
          Legg til et navn til et sted for å gi det prioritet for sider og brukere fra det stedet. Hvis det er flere navn per sted kan du prioritere de <a href="%{url}">her</a>. Vennligst <strong>ikke</strong> legg til navn for ALLE steder hvor navnet brukes, kun for steder som er i strid med andre steder.
      taxon:
        about_html: |
          Taksa kan ha mange populærnavn. Vi støtter ett standard globalt populærnavn, som kan endres her ved å slepe det navnet til toppen av listen. Du kan også spesifisere standardnavn i forskjellige steder ved å redigere navnet og legge til et sted, men vennligst gjør dette kun når ulike steder har konflikter i navn.
    users:
      dashboard:
        taxon_change_desc: |
          Taksonendringer representerer endringer i taksonomien til %{site_name}.
          Oftest vil %{site_name} holde innholdet ditt oppdatert automatisk når disse
          endringer skjer (med mindre du har slått det av), men vi ønsker likevel å
          si ifra når og hvordan dine data endres.
        your_content_will_be_updated: Ditt innhold relatert til disse taksa vil bli oppdatert automatisk.
        you_may_want_to_update: Du har noe innhold relatert til disse taksa, som du kanskje vil oppdatere.
        cannot_update_your_content: "%{site_name} kan ikke oppdatere ditt innhold automatisk for denne endringen."
        new_project_admin_html: |
          Lurer du på hvorfor du nå er administrator for dette prosjektet? Den forrige eieren
          har enten erklært deg den nye administratoren, eller de har slettet sin konto og
          %{site_name} har tildelt deg rollen fordi du er en prosjektmanager eller en
          sidekurator. Hvis du ikke vil være prosjektets administrator, vennligst ta
          kontakt med <a href="mailto:%{help_email}">%{help_email}</a>
        curators_can_see: |
          Bare en påminnelse, prosjektkuratorer kan se private og skjulte
          koordinater til observasjoner du legger til i dette prosjektet.
      delete:
        by_deleting_your_account_you_will_remove: |
          Ved å slette din konto fjerner du
        x_observations_html:
          one: |
            <strong class="count">%{count} observasjon</strong>, inkludert arbeidet til
            <strong class="count">%{helpers_count} personer </strong> som har hjulpet deg med identifikasjoner
          other: |
            <strong class="count">%{count} observasjoner</strong>, inkludert arbeidet til
            <strong class="count">%{helpers_count} personer </strong> som har hjulpet deg med identifikasjoner
        x_identifications_html:
          one: |
            <strong class="count">%{count} identifikasjon av deg</strong> på noen andres observasjon, som vil potensielt påvirke datakvaliteten til den observasjonen
          other: |
            <strong class="count">dine %{count} egne identifikasjoner</strong> på observasjonene til <strong class="count">%{helpees_count} andre personer</strong>, som vil potensielt påvirke datakvaliteten til disse observasjoner
        x_comments_html:
          one: <strong class="count">%{count} kommentar</strong> som du har lagt til
          other: <strong class="count">%{count} kommentarer</strong> som du har lagt til
        furthermore_cannot_undo_html: |
          Også, <strong>denne handlingen kan ikke angres.</strong> Hvis du ombestemmer deg senere får du ikke noe av det innholdet tilbake.
        settings_and_mute_html: |
          Hvis denne siden genererer for mange varsler, vurder å <a href="/users/edit">redigere dine innstillinger</a> for å slå av bestemte varslinger eller å slutte å få e-post fra oss. Hvis du har problemer med en bestemt person på siden, vurder å <a href="/users/edit">dempe</a> vedkommende i steden for å slette din konto.
        still_want_to_delete_html: |
          Hvis du fortsatt er sikker på at du vil slette din konto, skriv <code>%{confirmation_code}</code> i skjemaet nedenfor og trykk på knappen for å slette din konto og alle dine data.
        type_confirmation_code: Skriv %{confirmation_code}
        you_must_enter_confirmation_code_in_the_form: |
          Du må skrive "%{confirmation_code}" i skjemaet for å slette din konto
      edit:
        about_third_party_tracking: Om tredjepartssporing
        blocking_desc_html: |
          <p>
          Å blokkere noen hindrer vedkommende fra å sende beskjeder til deg, kommentere på dine observasjoner, identifisere dine observasjoner, og kommunisere med deg på andre måter på %{site_name}. Det fjerner også deres observasjoner fra dine søkeresultater og fjerner dine observasjoner fra deres. Det gjør deg imidlertid ikke usynlig. De kan still finne dine observasjoner og se på din profil, de kan bare ikke ha kontakt med deg.
          </p>
          <p>
          Blokkering er for tilfeller hvor du bare ikke kommer overens med noen og de ikke lar deg være i fred, til tross for dine forsøk å ordne opp i konflikter på en sivilisert måte. Det er ikke en måte å gjemme seg for folk, hindre identifikasjoner fra folk som du ikke stoler på meningen av, eller melde deg ut av felleskapets ID (det finnes en annen instilling for det). Blokkering fungerer altså begge veier: hvis du blokkerer noen, kan de ikke ha kontakt med deg, men du kan heller ikke ha kontakt med de. Hvis du misbrker det for å hindre at noen identifiserer dine observasjoner, hindrer du også deg selv i å identifisere deres observasjoner.
          </p>
          <p>
          Du kan kun blokkere tre personer. Vi mener at dette er et greit antall som gir rom til å blokkere de som trenger det mens det hindrer misbruk av blokkering. Hvis du mener at du trenger å blokkere flere, vennligst <a href="mailto:%{help_email}">ta kontakt med oss</a>.
          </p>
          <p>
          Hvis noen plager deg eller stalker deg på %{site_name},
          <a href="mailto:%{help_email}">vennligst si ifra til oss</a>. Hvis dette er et brudd av våre tjenestevilkår eller er annen oppførsel som vi mener er upassende for vår side, vil vi undersøke saken.
          </p>
        common_names_desc: |
          Vis populærnavn. Slå av hvis du ønsker å se vitenskapelige navn. Merk at du kan styre hvilke populærnavn du ser ved å endre dine instillinger for språk og land.
        display_monthly_supporter_status_on_my_profile: |
          Vis status som månedlig supporter på min profil
        if_you_change_your_mind_you_can_always_edit_your_settings_html: |
          Hvis du ombestemmer deg kan du alltid <a href='/users/edit'>redigere dine innstillinger</a>.
        inaturalist_network_affiliation_desc_html: |
          <p>
          <a href="%{url}" target="_blank">iNaturalist-nettverket</a> er en samling av lokaliserte nettsteder som er fullstendig tilkoble det verdensomspennende iNaturalist-fellesskapet. Nettverkssider støttes av lokale
          institusjoner som har signert en avtale med iNaturalist til å
          fremme lokal bruk og og gagne det lokale biologiske mangfoldet. De har tilgang
          til sanne koordinater fra sine land som automatisk er
          tilslørt fra offentlig innsyn for å beskytte truede arter.
          </p>
          <p>
          Ditt brukernavn og passord fungerer på alle nettsteder som er en del av
          iNaturalist-netverket. Hvis du velger å knytte det til en nettverksside, vil de lokale institusjonene som driver hvert nettsted også ha tilgang til e-postadressen din (bare for å kommunisere med deg om
          nettstedaktiviteter) og ha tilgang til de sanne koordinatene for observasjoner
          som er offentlig tilslørt eller privat.</p>
          <p>
          Merk: Vennligst ikke endre din tilknytning eksperimentelt hvis du har mer enn 1000 observasjoner.
          </p>
        licensing_desc_html: |
          Lisensiering av ditt innhold gir hvem som helst lov til å bruke det uten å be deg om tillatelse så lenge de oppfyller vilkårene i lisensen. I tillegg inkluderer %{site_name} ditt innhold som er lisensiert under Creative Commons i jevnlig oppdaterte arkiver som produseres for utvalgte partner-organisasjoner som er interessert i dine data. Vi inkluderer, for eksempel, registreringer uten opphavsrett (CC0), Navngivelse (CC BY), og Navngivelse-IkkeKommersiell (CC BY-NC) i arkivet som vi genererer for <a href="http://www.gbif.org/">Global Biodiversity Information Facility</a> (GBIF), en internasjonal mellomstatlig organisasjon som sammenstiller og distribuerer informasjon om biodiversitet fra hele verden.
        license_description_attribution_html: |
          Lisensbeskrivelser og bilder &copy; %{year} Creative Commons, brukt under en <a href="http://creativecommons.org/licenses/by/3.0/">Creative Commons Navngivelse lisens</a> (så meta!)
