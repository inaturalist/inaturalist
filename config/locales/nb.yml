    follow_panel_title_global: Følg noen aktive naturalister
    follow_panel_body: Hvis du går inn på disse profiler og trykker på følg-knappen, blir du oppdatert når vedkommende legger ut observasjoner
    following_panel_title: Hold styr på personer, taksa, og steder
    following_panel_body: |
      På %{site_name} kan du følge personer for å følge med på observasjonene de har lagt ut. Du kan også ha et abonnement på visse arter for å holde styr på nye observasjoner av disse arter, eller gjøre det samme med steder.
    comments_panel_title: Nysgjerrig på hva slags diskusjoner som foregår på %{site_name}?
    comments_panel_body: "<p>%{site_name} handler om å dele og diskutere observasjoner av levende vesener. Nedenfor er diskusjoner som foregår nå. (Merk: Du abonnerer deg automatisk på alle diskusjoner som du bidrar til med kommentarer eller identifikasjoner. Administrer disse oppdateringer under \"Abonnementer\" til høyre.)</p>"
