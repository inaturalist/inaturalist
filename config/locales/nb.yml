      user_parent_confirmation:
        subject: Ditt barns konto på iNaturalist er aktivert
        content_html: |
          <p>
          Takk for at du har opprettet en konto på iNaturalist for ditt barn! Kontoen har blitt aktivert. Her er detaljene vi har lagret av det du har lagt inn:
          </p>
          <ul>
          <li><strong>Navn til foreldre eller foresatt:</strong> %{parent_name}</li>
          <li><strong>E-post til foreldre eller foresatt:</strong> %{parent_email}</li>
          <li><strong>Barnets navn:</strong> %{child_name}</li>
          <li><strong>Barnets bursdag:</strong> %{child_birthday}</li>
          <li><strong>E-post til barnets konto:</strong> %{child_email}</li>
          <li><strong>Brukernavn til barnets konto:</strong> %{child_username}</li>
          </ul>
          <p>
          Vennligst logg inn på kontoen fra ditt barns Seek-app ved å trykke på knappen "iNaturalist" i menyen og så "Logg inn med iNaturalist" nederst på skjermen.
          </p>
          <p>
          Ditt barn vil da kunne legge ut observasjoner på iNaturalist ved bruk av Seek-appen slik at de vises på iNaturalist.org.
          </p>
