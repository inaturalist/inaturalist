          common_name_lexicons_description: Som standard vises populærnavn på kontoen din sitt språk. For å se navn i andre leksikon, eller for å prioritere navn som er brukt på spesifikke steder (sånn som Engelsk (Australia) eller Spansk (Costa Rica)), legg til et populærnavnleksikon. Et maks antall av 3 populærnavn kan vises samtidig. Hvis det ikke finnes noe populærnavn for et av leksikonene du har valgt, utelates det fra visningen.
