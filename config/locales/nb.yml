          <li>Kml- and kmz-filer vil bli lagt til i kartet på prosjektsiden</li>
          </ol>
        project_list_desc_html: |
          <p class="description">Du kan opprette en egendefinert prosjektliste over taksa og koble den mot prosjektet ditt. Dette kan være nyttig for å begrense observasjoner lagt til i prosjektet ditt til de som matcher taksa på din liste ved bruk av regelen "må være av et takson på prosjektlista"</p>
