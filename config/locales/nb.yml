        prefers_community_taxa_desc: |
          %{site_name} holder rede på hva du tror dine observasjoner er og hva felleskapet tror det er. Identifikasjonen vi deler med datapartnere er felleskapets identifikasjon, men hvis synes at felleskapets mening aldri skal overstyre din egen, kan du melde deg av her. Folk vil fortsatt kunne legge til identifikasjoner, men felleskapets mening blir ikke prioritert over din. Dette betyr at dine observasjoner ikke vil kunne nå forskingskvalitet med mindre du er enig med felleskapet.
        prefers_coordinate_interpolation_protection_desc: |
          Når du setter geosperringen av en observasjon til "tilslørt" eller "privat" brukes det samme geosperringen på alle dine andre observasjoner fra den dagen for å gjøre det vanskelige for folk å gjette de sanne koordinate basert på observasjoner gjort rundt samme tidspunkt.
        prefers_no_tracking_label: Ikke samle data om stabilitet og bruk ved hjelp av tredjepartstjenester
        prefers_no_tracking_label_desc_we_use: |
          Vi bruker en rekke tredjepartstjenester for å overvåke stabilitet og spore bugs og problemer i vår programmvare. Disse tredjeparter inkluderer
        prefers_no_tracking_label_desc_we_use_google_html: Google (<a href="https://analytics.google.com">Google Analytics</a>, <a href="https://firebase.google.com/products/crashlytics/">Firebase Crashlytics</a>)
        prefers_no_tracking_label_desc_info_we_share: |
          Informasjon som vi kan dele med disse tredjeparter omfatter
        prefers_no_tracking_label_desc_info_we_share_ip_addresses_html: |
          IP adresser (som kan brukes til å avlede lokalitet på by-nivå, og følge deg over ulike nettsider og tjenester; merk at vi har slått på <a href="https://support.google.com/analytics/answer/2763052">IP anonymisering</a>
          i Google Analytics; Firebase Crashlytics
          <a href="https://firebase.google.com/support/privacy">
          kan lagre IP adresser</a> midlertidig)
        prefers_no_tracking_label_desc_info_we_share_browser_details: |
          Nettleserdetaljer, som merke, modell, og versjon
        prefers_no_tracking_label_desc_info_we_share_crash_details: |
          Kræsj-detaljer, som nøyaktig hvilken kodelinje det var som var årsaken til kræsjen
        prefers_no_tracking_label_desc_info_we_share_device_details: |
          Enhetsdetaljer, som merke og modell av en mobiltelefon
        prefers_no_tracking_label_desc_value_html: |
          <strong>Disse tredjepartstjenester har enorm verdi for oss</strong> i å vedlikeholde stabiliteten og brukbarheten av iNaturalist med vår relativ liten stab. På mobile enheter finnes det nesten ingen andre måte å ha innsikt i problemene som forekommer, siden programvaren kjører på enheter vi ikke har kontroll over. Noen ganger er vi ikke engang bevisste på slike problemer før vi ser de i dataene disse tjenester gir oss. <strong>Ved å dele denne informasjonen, hjelper du oss i å betjene deg og hele iNaturalist-fellesskapet.</strong>
        prefers_no_tracking_label_desc_limits: |
          Merk at dette valget kun gjelder analyser og kræsj-data som vi eksplisitt sender til disse bedrifter. Alle servere til iNaturalist leveres og hostes av Microsoft, alle bilder på iNaturalist hostes av Amazon, og nesten alle kart på iNaturalist leveres av Google, noe som betyr at du kobler deg opp mot tjenester av disse bedrifter hver gang du ser på en observasjon, og dermed i hvert fall avslører din IP-adresse til de (på iPhone bruker vi kart fra Apple). iNaturalist ville nok ikke finnes uten tjenestene disse bedrifter tilbyr, og mens vi kan begrense hvor mye og hvilke typer data du deler med de mens du bruker iNaturalist, kan vi ikke stoppe dataflyten helt.
        project_settings_desc: |
          Husk at dette ikke gir prosjekter tilgang til å se dine skjulte koordinater eller sende seg oppdateringer. Du må bli medlem i prosjekter for å gi disse tillatelser, eller gi de en-og-en.
        same_day_geoprivacy_protection: Samme-dag geosperring
        taxon_change_desc: |
