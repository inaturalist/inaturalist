    help:
      index:
        inaturalist_was_originally_the_masters_final_html: |
          %{site_name} var opprinnelig et masterprosjekt av Nathan Agrin, Jessica Kline, og Ken-ichi Ueda på UC Berkeleys <a href="http://www.ischool.berkeley.edu">School of Information</a>. Sjekk ut <a href="/about">siden om prosjektet</a> for mer informasjon om hvem som vedlikeholder siden nå.
        inaturalist_has_name_information_for_mammals: |
          %{site_name} har informasjon om pattedyr, fugler, reptiler, og amfibier, og legger til nye navn i vår database fortløpende. Hvis vi ikke kjenner igjen et bestemt navn, prøv å bruk alternative navn som vi kanskje kjenner igjen og legg til det opprinnelige navnet som etikett eller i beskrivelsene.
        what_are_tags?: Hva er etiketter?
        tags_are_keywords_you_can_add_to_an_html: |
          Etiketter er nøkkelord som du kan legge til dine observasjoner for å gjøre dem enklere å finne.
          Hvis du for eksempel blir fulgt av en barracuda mens du er på dykketur ved Turks- og Caicosøyene, kan du tagge observasjonen med &quot;skummelt, barracuda, dykking, ferie, Turks- og Caicosøyene&quot;.
        what_is_geoprivacy?: Hva er geosperring?
        geoprivacy_is_a_setting_you_can: |
          Geosperring er en innstilling som du kan bruke på dine observasjoner som styrer hvordan stedskoordinatene (lengdegrad og breddegrad) vises. Her er valgmulighetene:
        note_that_curators_of: |
          Merk at kuratorer av individuelle prosjekter alltid kan se koordinatene uavhengig a dine geosperrings-innstillinger, så hvis du er bekymret for hvem som har tilgang til koordinatene må du forsikre deg om at du stoler på kuratorene i prosjekter som du deltar i.
        what_is_does_it_mean_for: Hva betyr det når en observasjon er tilslørt?
        when_coordinates_are_obscured_it_means_that: |
          Når koordinater tilsløres betyr det at et vilkårig punkt innen %{km} km av de egentlige koordinatene blir vist offentlig (som på hjemmesiden, observasjonssiden, og prosjektsider), mens de sanne koordinatene kun er synlige hvis du viser dine egne observasjoner (som på de individuelle prosjektsidene og i listen over dine egne observasjoner). Merk at kuratorer av prosjektene som du har delt observasjonen med også kan se de sanne koordinatene. På kart og geo-strømmer skal tilsørte koordinater alltid representeres av runde markeringer uten stilker.
        coordinates_are_obscured_for_all_taxa: |
          Koordinater blir tilslørt automatisk for alle taksa som er "NÆR TRUET" eller verre ifølge IUCN-rødlista. Noen taksa kan være satt som truet av andre bevaringsinstanser, og noen kan bare være markert som truet av sidekuratorer på %{site_name} hvis de mener at det bør beskyttes.
        you_can_also_obscure_the_coordinates_html: |
          Du kan også tilsløre koordinatene til dine egne observasjoner uansett hvilket takson det er. Se <a href="#geoprivacy">geosperring</a> ovenfor.
        what_is_the_quality_assessment: Hva er kvalitetsvurderingen og hvordan kvalifiseres observasjoner for å bli "forskingskvalitet"?
        while_the_life_list_is_automatically_populated: |
          Mens livslisten automatisk blir fyllt ut fra observasjoner som legges til, blir arten ikke lagt til denne listen hvis %{site_name} ikke kjenner igjen navnet du bruker. Vi anbefaler å bruke alternative navn som vi kanskje kjenner igjen.
    observations:
      community_id:
        ancestor_disagreements: Ane-uenigheter
      captive_help_html: |
        Var organismen <strong>dyrket</strong> eller
        <strong>i fangenskap</strong>? Var det for eksempel i en <strong>hage,
        dyrehage, et akvarium</strong> eller en anden situasjon hvor den kun var
        til stede <strong>fordi mennesker hadde bestemt at den skulle være der</strong>? Alle observasjoner av levende organismer er velkomne, men vi vil gjerne vite det når noe ikke er vill/naturalisert.
      export:
        create_a_query_desc_html: |
          Opprett en observasjonsspørring akkurat som du ville ha gjort andre steder på siden. Du kan også klippe og lime en observasjons-url fra en annen del av siden. Du må spesifisere et <strong>takson</strong>, <strong>sted</strong>, en <strong>bruker</strong>,
          et <strong>prosjekt</strong>, eller en <strong>søkespørring</strong>.
        query_placeholder: "Velg spørrinsgparametre under eller lim in en observasjons-url"
        geo_help_html: |
          By-, område-, fylke-, landsfelt basert på koordinater. Tilsvarende administrative nivåer brukes der disse stedstyper ikke brukes.
          Privat_* feltene inkluderes kun ved bruk av brukerfilteret og du er den aktuelle brukeren, eller ved bruk av prosjektfilteret og du kuraterer prosjektet.
        receive_an_email_with_your_data: Få en e-post med dine data
        well_email_you: "Ok, vi sender deg en e-post når den er klar."
        date_range_help: "Maks og min observasjonsdatoer i ÅÅÅÅ-MM-DD format, f.eks. 2015-01-17"
      field_descriptions:
        time_observed_at: Normalisert dato og klokkeslett for observasjon
        time_zone: Tidssone av observasjon
        private_latitude: "Privat breddegrad, satt hvis observasjon privat eller tilslørt"
        private_longitude: "Privat lengdegrad, satt hvis observasjon privat eller tilslørt"
        geoprivacy: "Om observatøren har valgt å tilsløre eller skjule koordinatene eller ikke"
        taxon_geoprivacy: "Den mest restriktive geosperringen brukes på grunn av bevaringsstatusen av taksa i den gjeldende identifikasjonen."
        coordinates_obscured: "Om koordinatene har blitt tilslørt eller ikke, enten på grunn av geosperring eller et truet takson"
        out_of_range: Om denne observasjonen er utenfor taksonets kjente utbredelse eller ikke
        tag_list: Kommaseparert liste over etiketter
      identify:
        too_many_results_desc: |
          Sidenummer ganger antall resultater per side kan ikke være over 10 000. Bræv å bruk filter for å redusere antall resultater, eller marker observasjoner som vurdert og bruk kanppen "Vis mer" i steden for visning per side
      import:
        geoprivacy_must_be_in_english: |
          Geosperring-kolonnen ("geoprivacy") må være på engelsk og skal være enten tom eller ha en av verdiene "obscured" (tilslørt) eller "private" (privat)
      show:
        ancestor_disagreements_desc: "Antall taksa som er blant taksonets aner, men som er uenige i taksonet (f.eks. \"Jeg tror at det er i slekten men jeg er uenig at det er den arten\")"
        community_taxon_desc_html: |
          <p class="ui">
          Fellesskapets takson (eller fellesskapets identifikasjon) er det fellesskapet på %{site_name} tror avbildes i en observasjon. Hvis du lurer på hvordan vi velger fellesskapets takson, se notatene om algoritmen under, men generelt prøver vi å <strong>velge et takson som over 2/3 av de som identifiserte taksonet var enige i</strong>. Noen ganger betyr dette at det velges et høyere takson som inkluderer flere forskjellige taksa (f.eks. du mener at det er en kongeslange og jeg tror at det er en klapperslange, så da velger iNat underordenen Serpentes som inneholder alle slanger). Algoritmen heller også litt mer mot avvikende svar, fordi vi fant ut at de ofte er korrekte.
          </p>
          <p class="ui">
          En observasjon av forskningskvalitet må (blant annet) ha et takson fra fellesskapet. Hvis en observasjon kun har en identifikasjon, har den ikke et takson fra fellesskapet. Alle observasjoner med minst en identifikasjon vil også ha et observasjonstakson. Observasjonstaksonet er taksonet som vi bruker når vi deler observasjoner med datapartnere, lenker til observasjoner av samme taksonet på siden, oppdaterer din livsliste, osv. I de fleste tilfeller vil observasjonstaksonet etterhvert bli fellesskapets takson, men noen ganger vil de være ulike, særlig før fellesskapet har landet på en identifikasjon. For eksempel, hvis du tror at det er en slange (underordenen Serpentes) og jeg tror at det er en kongeslange (slekta <i>Lampropeltis</i>), vil observasjonstaksonet være kongeslange (støttet kun av min identifikasjon) men fellesskapets takson vil være på serpentes (støttet av minst to identifikasjoner). Hvis du for en eller annen grunn ikke er enig i fellesskapets takson kan du forkaste det for dine egne observasjoner, noe som betyr at observasjonstaksonet aldri vil bli satt till fellesskapets takson (men din egen identifikasjon). Det betyr også at observasjonen kun kan bli av forskningskvalitet når fellesskapet er enig med <em>deg</em>. Hvis du ikke liker hele tanken bak fellesskapets taksa, kan du melde deg ut av de helt ved å <a href="/users/edit" target="_blank">redigere dine innstillinger</a>.
          </p>
          <p class="ui">
          <strong>Algoritmen:</strong> for alle identifiserte taksa og taksa som inneholder dem (slekta <i>Homo</i> inneholder <i>Homo sapiens</i>, f.eks.), beregn poengsummen som fordelingen mellom antallet 'enigheter' - kumulative id'er som er helt ulike (dvs. id'er av taksa som ikke inneholder taksonet som poengsummen regnes ut for), og 'ane-uenigheter' - antallet mer konservative id'er som er uenige i det lavere taksonet. For de identifiserte taksa som har en poengsum over 2/3 og minst 2 identifikasjoner, velg det takonet med lavest taksonnivå.
          </p>
        disagreement_count_desc: "antall identifiserte taksa som ikke er blant taksonets aner"
        score_desc: "poengsum = totalt antall / (totalt antall + antall uenig + ane-uenigheter)"
    observation_fields:
      merge:
        warning_html: |
          Vennligst ha respekt for andres data og <strong>snakk med den som opprettet en observasjon før du slår sammen</strong>. Dette verktøyet vil ødelegge obserasjonsfeltet som slås sammen og flytte alle observasjoner som benytter det til eieren. <strong>Denne handlingen kan ikke angres</strong>, så vær forsiktig.
    projects:
      edit:
        project_assets_desc_html: |
          <p class="description">Projektressurser bare filer som hører til prosjektet, med noen spesielle regler:</p>
          <ol class="description">
          <li>Filer som slutter på .logo.jpg, .logo.png, osv. vil bli brukt som prosjektets logo på prosjektsiden i stedet for prosjektikonet</li>
          <li>Kml- and kmz-filer vil bli lagt til i kartet på prosjektsiden</li>
          </ol>
        rules:
          captive: å være i fangenskap/dyrket
        trusted_project_means: |
          Å stole på et prosjekt betyr at prosjektmanagere kan legge til prosjektressurser og egendefinerte prosjektegenskaper (f.eks banner-html, css). Tilgang til egendefinerte egenskaper betyr at prosjektmanagere potensielt kan legge til ondsinnet Javascript, så stol kun på prosjekter som har managere som er forsvarlige og teknisk kompetente.
      invite:
        description_html: |
          <h3>Om invitasjoner</h3>
          <p class="ui">
          Å invitere personer til prosjektet ditt er litt annerledes fra å invitere
          enkeltobservasjoner. Å invitere personer vil
          </p>
          <ol>
          <li>Sende en epost til dem med en invitasjon til å bli med på prosjektet ditt</li>
          <li>Vise en invitasjon i oversikten deres</li>
          <li>Tillate dem å bli med på prosjektet ditt hvis det har blitt satt som kun på invitasjon</li>
          </ol>
          <p class="ui">
          Kun prosjektkuratorer kan invitere personer til å bli med på et prosjekt. Du
          burde kunne søke personer ved å bruke deres iNat brukernavn eller
          deres <em>fullstendige</em> epostadresse, gitt at vi har det laget.
          </p>
      new:
        or_drag_and_drop: (eller dra og slipp)
        users_can_follow_your_project: Brukere kan følge oppdateringer for ditt prosjekt via journalinnlegg
      project_location_privacy_notice_html: |
        <p>
        Vennligst husk at prosjektkuratorer kan se private og tilslørte posisjoner av dine observasjoner i dette prosjektet med mindre du trekker den tillatelsen, og de vil kunne legge til dine observasjoner i dette prosjektet med mindre du <a href="/users/edit">endrer dine innstillinger</a>. Du kan også gi eller trekke tillatelse til observasjoner i prosjekter en og en.
        </p>
        <p>
        Hvis du er bekymret for personvern rundt geografiske data, ikke bli med i prosjekter med mindre du stoler prosjektkuratorene.
        </p>
      curator_coordinate_access_label: |
        Ønsker du å gjøre dine private/tilslørte observasjonskoordinater synlige for prosjektkuratorene?
      show:
        bioblitz_results_desc_html: |
          <p>
          I motsetning til vanlige prosjekter, viser bioblitz hendelsesstatistikker fra
          <em>alle</em> observasjoner innen et sted og en periode, ikke bare
          observasjoner som folk med vilje har lagt til prosjektet.
          Hensikten er å fjerne hindringen av å legge til observasjoner til et prosjekt
          bare for å kjøre sanntids-statistikk. Merk at observasjoner ikke vil være tilgjengelig for eksport eller visning i ulike prosjektvisninger
          som medlemsbidrag på nettstedet eller prosjektobservasjonssøk i mobilappene, med mindre prosjektteamet og
          deltakerne aktivt legger til relevante observasjoner slik som de ville ha gjort i
          et ordinært prosjekt.
          </p>
          <p>
          Merk at mens denne typen prosjekt viser statistikk for observasjoner som ikke har blitt lagt til prosjektet med vilje, 
          tillater det ikke at kuratorer kan se private eller tilslørte koordinater for disse
          observasjoner, eller anta at observatører har sagt seg enige i prosjektvilkårene. Hvis du er en prosjektkurator og trenger tilgang til private koordinater, trenger du at deltakerne dine samtykker til prosjektvilkårene, eller hvis du vil at observasjoner skal telles med i den kuraterte sjekklisten til prosjektet, sørg for at deltakerne blir med i prosjektet og legger til deres observasjoner slik som de ville ha gjort i et ordinært prosjekt.
          </p>
      updates_desc: |
        Få oppdateringer om dette prosjektet i din oversikt og i den daglige oppdateringseposten.
    taxa:
      edit:
        high_status_conservation_status_notice_html: |
          Å legge til en bevaringsstatus for er takson på et høyere nivå påvirker observasjoner av alle arter i taksonet. Vennligst ikke legg til statuser for taksa som inneholder arter som ikke har en status, siden det vil feilaktig tilsløre koordinater av observasjoner av disse arter.
      show:
        about_establishment_desc: |
          "Etableringsmåte" beskriver hvordan arten kom dit den nå forekommer. Introdusert betyr at den kom på grunn av mennesklig aktivitet, mens stedegen betyr at den kom på egen hånd. Endemiske arter forkommer kun på et bestemt sted og ikke noe annet sted.
        discoveries_desc: "Siste ny identifiseringer av arter i dette taksonet"
        frequency:
          research: Forskningskvalitet
          "Life Stage=egg": Egg
          "Life Stage=larva": Larve
          "Life Stage=teneral": Teneral
          "Life Stage=subimago": Subimago
          "Life Stage=nymph": Nymfe
          "Life Stage=pupa": Puppe
          "Life Stage=adult": Voksen
        photo_chooser_modal_desc: |
          Dra bilder fra venstresiden hit, eller flytt på bilder her for å endre rekkefølgen.
    taxon_changes:
      move_children_desc: |
        Etterkommere av input-taksonet som er slekter eller høyere blir flyttet til output'en; arter, underarter, varieteter, osv. vil bli byttet til tilsvarende taksa med det ny slekts- eller artsnavnet.
      form:
        move_children_desc_html: |
          Å krysse av denne boksen vil flytte etterkommere av input-taksonet til output-taksonet ved bytting eller sammenslåing når endringen blir gjennomført. Hvis denne endringer er på slektsnivå eller lavere, vil det generere taksonbytter for alle etterkommere som har en implisitt navneendring. Hvis du for eksempel bytter familien Canidae til Hundidae, vil foreldretaksonet for slekta <i>Canis</i> fra Canidae til Hundidae. Hvis du bytter slekta <i>Canis</i> til slekta <i>Hundis</i> blir det opprettet og gjennomført taksonendringer for å endre <i>Canis lupus</i> til <i>Hundis lupus</i> og <i>Canis lupus</i> ssp. <i>lupus</i> til <i>Hundis lupus</i> ssp.
          <i>lupus</i>. Dette kan forårsake litt av et rot, så bruk med omhu.
    users:
      dashboard:
        taxon_change_desc: |
          Taksonendringer representerer endringer i taksonomien til %{site_name}.
          Oftest vil %{site_name} holde innholdet ditt oppdatert automatisk når disse
          endringer skjer (med mindre du har slått det av), men vi ønsker likevel å
          si ifra når og hvordan dine data endres.
        your_content_will_be_updated: Ditt innhold relatert til disse taksa vil bli oppdatert automatisk.
        you_may_want_to_update: Du har noe innhold relatert til disse taksa, som du kanskje vil oppdatere.
        cannot_update_your_content: "%{site_name} kan ikke oppdatere ditt innhold automatisk for denne endringen."
        new_project_admin_html: |
          Lurer du på hvorfor du nå er administrator for dette prosjektet? Den forrige eieren
          har enten erklært deg den nye administratoren, eller de har slettet sin konto og
          %{site_name} har tildelt deg rollen fordi du er en prosjektmanager eller en
          sidekurator. Hvis du ikke vil være prosjektets administrator, vennligst ta
          kontakt med <a href="mailto:%{help_email}">%{help_email}</a>
        curators_can_see: |
          Bare en påminnelse, prosjektkuratorer kan se private og skjulte
          koordinater til observasjoner du legger til i dette prosjektet.
      delete:
        settings_and_mute_html: |
          Hvis denne siden genererer for mange varsler, vurder å <a href="/users/edit">redigere dine innstillinger</a> for å slå av bestemte varslinger eller å slutte å få epost fra oss. Hvis du har problemer med en bestemt person på siden, vurder å <a href="/users/edit">dempe</a> vedkommende i steden for å slette din konto.
      edit:
        inaturalist_network_affiliation_desc_html: |
          <p>
          <a href="%{url}" target="_blank">iNaturalist-nettverket</a> er en samling av lokaliserte nettsteder som er fullstendig tilkoble det verdensomspennende iNaturalist-fellesskapet. Nettverkssider støttes av lokale
          institusjoner som har signert en avtale med iNaturalist til å
          fremme lokal bruk og og gagne det lokale biologiske mangfoldet. De har tilgang
          til sanne koordinater fra sine land som automatisk er
          tilslørt fra offentlig innsyn for å beskytte truede arter.
          </p>
          <p>
          Ditt brukernavn og passord fungerer på alle nettsteder som er en del av
          iNaturalist-netverket. Hvis du velger å knytte det til en nettverksside, vil de lokale institusjonene som driver hvert nettsted også ha tilgang til e-postadressen din (bare for å kommunisere med deg om
          nettstedaktiviteter) og ha tilgang til de sanne koordinatene for observasjoner
          som er offentlig tilslørt eller privat.</p>
          <p>
          Merk: Vennligst ikke endre din tilknytning eksperimentelt hvis du har mer enn 1000 observasjoner.
          </p>
        prefers_coordinate_interpolation_protection_desc: |
          Når su setter geosperringen av en observasjon til "tilslørt" eller "privat" brukes det samme geosperringen på alle dine andre observasjoner fra den dagen for å gjøre det vanskelige for folk å gjette de sanne koordinate basert på observasjoner gjort rundt samme tidspunkt.
        same_day_geoprivacy_protection: Samme-dag geosperring
        taxon_change_desc: |
          Når taksa blir slått sammen eller får et nytt navn på %{site_name}, vil dine observasjoner, listede taksa, identifikasjoner, osv. bli oppdatert til det nye taksonet automatisk, hvis endringen er entydig. Hvis du velger å ikke gjøre det eller endringen er tvetydig (for eksempel en oppdeling), vil du få en oppdatering om endringen med en lenke til et verktøy for å oppdatere ditt innhold manuelt, hvis du velger å gjøre det.
      show:
        this_user_was_banned: Denne brukeren er suspendert
