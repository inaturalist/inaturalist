        Vennligst husk at prosjektkuratorer kan se private og tilslørte posisjoner av dine observasjoner i dette prosjektet med mindre du trekker den tillatelsen, og de vil kunne legge til dine observasjoner i dette prosjektet med mindre du <a href="/users/edit">endrer dine innstillinger</a>. Du kan også gi eller trekke tillatelse til observasjoner i prosjekter en og en.
        </p>
        <p>
