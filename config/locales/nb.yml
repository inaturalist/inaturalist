          </p>
          <ol>
          <li>Sende en epost til dem med en invitasjon til å bli med på prosjektet ditt</li>
          <li>Vise en invitasjon i oversikten deres</li>
          <li>Tillate dem å bli med på prosjektet ditt hvis det har blitt satt som kun på invitasjon</li>
