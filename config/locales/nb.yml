          Prøv å se gjennom <a href="%{places_url}" target="_blank">våre eksisterende steder</a> og sjekk at du skriver navnet til stedet riktig. Hvis du virkelig ikke finner stedet du vil ha, vurder å <a href="%{new_place_url}" target="_blank">opprette et nytt sted</a>, men vennligst forsikre deg om at du ikke bare lager en duplikat av et eksisterende sted.
        bioblitz_desc_html: |
          <p>En bioblitz er en hendelse hvor deltakere prøver å observere så mange arter som mulig i et tidsrom. Det er en artig måte å introdusere folk til biodiversitet på, og samtidig samle verdifulle data.</p>
        change_admin_desc: Velg en av prosjektets kuratorer som den nye admin.
        change_owner_alert: |
          Dette fjerner din evne til å slette dette prosjektet eller overføre
          eierskap på nytt. Vil du fortsette?
        cover_desc: "Valgfritt coverbilde som vises øverst på din prosjektside. Må ha en bredde av 950 piksler, høyde under 400 piksler."
        custom_project_fields_means: "Tilpass prosjektets coverbilde, legg til sideinnhold, og rediger css."
        end_time_desc: "Sluttidspunktet for din bioblitz. Må være under ett år etter starttidspunktet"
        event_url_desc: |
          URL til en registreringstjeneste som du bruker til din bioblitz. Hvis dette er en URL fra Eventbrite med en numerisk ID inkluderer vi en påmeldings-widget på din prosjektside frem til starten av din bioblitz.
        icon_desc: "Vil beskjæres til et firkant"
