    observe_panel_title: La oss komme i gang ved å legge ut noen observasjoner
    observe_panel_body_p1_local: Trenger du inspirasjon? Her er noen organismer som observeres i nærheten...
    observe_panel_body_p1_global: Trenger du inspirasjon? Her er noen organismer som observeres...
    observe_panel_body_p2: Kom deg ut, og observer et organisme. Velg noe vilt og ta et tydelig, skjermfyllende bilde. Hvis du allerede har et bilde av noe vilt, <a href="%{new_observation_path}">legg det til nå</a>. Du kan også bruke %{site_name}s mobile apper for å registrere observasjoner.
    observe_panel_body_p3: Så snart du har delt dine observasjoner, viser denne siden oppdateringer fra fellesskapet i formen av kommentarer og identifikasjoner. Hvem vet hva du vil oppdage!
    follow_panel_title_local: Følg noen naturalister i nærheten
    follow_panel_title_global: Følg noen aktive naturalister
    follow_panel_body: Hvis du går inn på disse profiler og trykker på følg-knappen, blir du oppdatert når vedkommende legger ut observasjoner
    following_panel_title: Hold styr på personer, taksa, og steder
    following_panel_body: |
      På %{site_name} kan du følge personer for å følge med på observasjonene de hsr lagt ut. Du kan også ha et abonnement på visse arter for å holde styr på nye observasjoner av disse arter, eller gjøre det samme med steder.
    comments_panel_title: Nysgjerrig på hva slags diskusjoner som foregår på %{site_name}?
    comments_panel_body: "<p>%{site_name} handler om å dele og diskutere observasjoner av levende vesener. Nedenfor er diskusjoner som foregår nå. (Merk: Du abonnerer deg automatisk på alle diskusjoner som du bidrar til med kommentarer eller identifikasjoner. Administrer disse oppdateringer under \"Abonnementer\" til høyre.)</p>"
    updates_by_you_panel_title: Denne fanen er en rask måte å filtrere ut kun oppdateringer på ditt innhold.
    updates_by_you_panel_body: Husk, i fanen "Alle oppdateringer" får du oppdateringer om ikke bare ditt eget innhold, men også innhold fra personer du følger samt taksa og steder du abonnerer deg på ved bruk av verktøyet "Abonnementer" til høyre.
    youve_got_updates_panel_title: Du har oppdateringer!
    youve_got_updates_panel_body_p1: Forbli oppdatert med oppdateringer på følgende...
    youve_got_updates_panel_body_p2: |
      <ul><li><strong>Ditt innhold:</strong> Aktivitet på dibe observasjoner som kommentarer, identifikasjoner eller favoritter fra %{site_name}-samfunnet. Du får også oppdateringer når noen legger til din observasjon i et prosjekt, eller annoterer det med ytterlige felt. </li><li><strong>Personer:</strong> Nye observasjoner eller journalinnlegg av personer du følger. </li><li><strong>Organismer, prosjekter og steder:</strong> Nye observasjoner av bestemte organismer eller fra steder du har abonnert deg på. Du kan også bli med u prosjektet slik at du blir oppdatert når de legger ut journalinnlegg for prosjektet.</li><li><strong>Diskusjoner du deltar i:</strong> Å legge inn kommentarer eller identifikasjoner på andres innhold abonnerer deg på ny aktivitet på det innholdet automatisk. Bruk verktøyet "Administer dine abonnementer" for å slutte å få oppdateringer.</li></ul>
