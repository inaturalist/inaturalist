    donate:
      donate_short_desc: "Donér nå for å vise din støtte!"
      donate_desc_html: |
        <p class="lead"><strong>iNaturalist er ett av verdens største fellesskap dedikert til å utforske biodiversitet. Takk for at du er del av det!</strong></p><p class="lead">Hvis du tror på potensialet av dette verdensomspennende fellesskap av naturelskere til å dele kunnskap og generere uerstattelige data om biodiversitet, vennligst vurder en engangs- eller gjentagende donasjon, eller se <a href="https://www.inaturalist.org/pages/giving">andre måter å gi</a>.</p><p class="lead">Din donasjon hjelper med å støtte iNaturalist mens samfunnet blir større, fra å bringe computer vision og implementere ny funksjonalitet, til å støtte våre servere og ansatte. </p><p class="text-muted">iNaturalist er et felles initiativ av California Academy of Sciences og National Geographic Society. Alle donasjoner mottas av California Academy of Sciences, en 501(c)(3) tax-exempt not-for-profit
        organization i USA (Tax ID: 94-1156258).</p>
      post_donate_social_media_text: Jeg støtter iNaturalist fordi...
      monthly_supporters:
        become_a_monthly_supporter_of_inaturalist: Bli en månedlig supporter av iNaturalist
        desc_html: |
          <p class="lead"><strong>iNaturalist er ett av verdens største fellesskap dedikert til å utforske biodiversitet. Takk for at du er del av det!</strong></p><p class="lead">
          Vi vil beholde iNaturalist gratis til bruk, men det er ikke gratis å drifte. Hvis du elsker iNaturalist, vennligst vurder å støtte oss månedlig. Gjentatt støtte hjelper oss med å sikre at iNaturalist kan fortsette å skalere sin infrastruktur og stab ved å gi forutsigbar inntekt. Du kan også velge å vise at du støtter oss månedlig på din brukerprofil. 
          </p>
          <p class="lead">
          Din frivillige donasjoner hjelper å støtte iNaturalist mens fellesskapet vokser, fra å bringe computer vision og implementere ny funksjonalitet, til å støtte våre servere og ansatte. Hvis du foretrekker å donere et engangsbeløp, vennligst <a href="%{donate_url}">trykk her</a>.</p><p class="text-muted">iNaturalist er et felles initiativ av California Academy of Sciences og National Geographic Society.</p>
    flags:
      show:
        flags_that_should_not_be_resolved_desc_html: |
