    updates_by_you_panel_body: Husk, i fanen "Alle oppdateringer" får du oppdateringer om ikke bare ditt eget innhold, men også innhold fra personer du følger samt taksa og steder du abonnerer deg på ved bruk av verktøyet "Abonnementer" til høyre.
    youve_got_updates_panel_title: Du har oppdateringer!
    youve_got_updates_panel_body_p1: Forbli oppdatert med oppdateringer på følgende...
    youve_got_updates_panel_body_p2: |
      <ul><li><strong>Ditt innhold:</strong> Aktivitet på dine observasjoner som kommentarer, identifikasjoner eller favoritter fra %{site_name}-samfunnet. Du får også oppdateringer når noen legger til din observasjon i et prosjekt, eller annoterer det med ytterlige felt. </li><li><strong>Personer:</strong> Nye observasjoner eller journalinnlegg av personer du følger. </li><li><strong>Organismer, prosjekter og steder:</strong> Nye observasjoner av bestemte organismer eller fra steder du har abonnert deg på. Du kan også bli med u prosjektet slik at du blir oppdatert når de legger ut journalinnlegg for prosjektet.</li><li><strong>Diskusjoner du deltar i:</strong> Å legge inn kommentarer eller identifikasjoner på andres innhold abonnerer deg på ny aktivitet på det innholdet automatisk. Bruk verktøyet "Administer dine abonnementer" for å slutte å få oppdateringer.</li></ul>
