    observe_panel_body_p1_global: Trenger du inspirasjon? Her er noen organismer som observeres...
    observe_panel_body_p2: Kom deg ut, og observer en organisme. Velg noe vilt og ta et tydelig, skjermfyllende bilde. Hvis du allerede har et bilde av noe vilt, <a href="%{new_observation_path}">legg det til nå</a>. Du kan også bruke %{site_name}s mobile apper for å registrere observasjoner.
