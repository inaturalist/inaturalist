          <p class="description">Projektressurser bare filer som hører til prosjektet, med noen spesielle regler:</p>
          <ol class="description">
          <li>Filer som slutter på .logo.jpg, .logo.png, osv. vil bli brukt som prosjektets logo på prosjektsiden i stedet for prosjektikonet</li>
          <li>Kml- and kmz-filer vil bli lagt til i kartet på prosjektsiden</li>
          </ol>
        rules:
          captive: å være i fangenskap/dyrket
        trusted_project_means: |
          Å stole på et prosjekt betyr at prosjektmanagere kan legge til prosjektressurser og egendefinerte prosjektegenskaper (f.eks banner-html, css). Tilgang til egendefinerte egenskaper betyr at prosjektmanagere potensielt kan legge til ondsinnet Javascript, så stol kun på prosjekter som har managere som er forsvarlige og teknisk kompetente.
