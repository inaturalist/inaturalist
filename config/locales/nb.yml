          Hvis denne siden genererer for mange varsler, vurder å <a href="/users/edit">redigere dine innstillinger</a> for å slå av bestemte varslinger eller å slutte å få epost fra oss. Hvis du har problemer med en bestemt person på siden, vurder å <a href="/users/edit">dempe</a> vedkommende i steden for å slette din konto.
      edit:
        inaturalist_network_affiliation_desc_html: |
          <p>
          <a href="%{url}" target="_blank">iNaturalist-nettverket</a> er en samling av lokaliserte nettsteder som er fullstendig tilkoble det verdensomspennende iNaturalist-fellesskapet. Nettverkssider støttes av lokale
          institusjoner som har signert en avtale med iNaturalist til å
          fremme lokal bruk og og gagne det lokale biologiske mangfoldet. De har tilgang
          til sanne koordinater fra sine land som automatisk er
          tilslørt fra offentlig innsyn for å beskytte truede arter.
          </p>
          <p>
          Ditt brukernavn og passord fungerer på alle nettsteder som er en del av
          iNaturalist-netverket. Hvis du velger å knytte det til en nettverksside, vil de lokale institusjonene som driver hvert nettsted også ha tilgang til e-postadressen din (bare for å kommunisere med deg om
          nettstedaktiviteter) og ha tilgang til de sanne koordinatene for observasjoner
          som er offentlig tilslørt eller privat.</p>
          <p>
          Merk: Vennligst ikke endre din tilknytning eksperimentelt hvis du har mer enn 1000 observasjoner.
          </p>
        prefers_coordinate_interpolation_protection_desc: |
          Når su setter geosperringen av en observasjon til "tilslørt" eller "privat" brukes det samme geosperringen på alle dine andre observasjoner fra den dagen for å gjøre det vanskelige for folk å gjette de sanne koordinate basert på observasjoner gjort rundt samme tidspunkt.
        same_day_geoprivacy_protection: Samme-dag geosperring
        taxon_change_desc: |
