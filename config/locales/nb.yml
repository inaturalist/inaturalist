    Å gi tilgang til dine skjulte koordinater vil tillate lederne av dette prosjektet å se den faktiske, utilslørte posisjonen for dine observasjoner i dette prosjektet. Dette er ekstremt viktig i situasjoner der forskere eller ressursledere trenger tilgang til nøyaktige koordinater for analyser og beslutningstaking.
