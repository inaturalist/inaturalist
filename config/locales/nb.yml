      import:
        coordinate_systems_help: |
          %{site_name} aksepterer koordinater i flere koordinatsystemer, så når du oppgir koordinater i et system annet enn latitude / longitude, trenger vi å vite hvilket koordinatsystem du bruker for å tolke koordinatene riktig. Vennligst vær sikker på at du har valgt det riktige koordinatsystemet for dine data, for hvis ikke kan lokaliteten ende opp langt fra hvor den bør være. Hvis dine koordinater er fra en gps-enhet, sjekk dens innstillinger for navnet til koordinatsystemet den bruker. Merk at vi ikke lagrer egendefinerte koordinater, kun deres lat/lon konverteringer.
        date_column_format: YYYY-MM-DD HH:MM
        decimal_degrees_format: dd.dddd
        geoprivacy_must_be_in_english: |
          Geosperring-kolonnen ("geoprivacy") må være på engelsk og skal være enten tom eller ha en av verdiene "obscured" (tilslørt) eller "private" (privat)
        google_photos_notice_html: |
          I februar 2019 endret Google sitt API, noe som gjorde det umulig for
          oss å få tilgang til GPS-koordinater, lisensinformasjon og nesten hvilken som helst
          informasjon vi kan bruke for å legge til en identifikasjon (som etiketter). De
          fjernet også tekstsøk og numerisk paginering. På toppen av det
          krevde de at alle tilkoblede kontoer skulle ha en ekstra tillatelse,
          og før en tredjepart kan be om den tillatelsen fra brukere,
          må den tredjeparten verifiseres. Vi avventer verifisering, men
          inntil det skjer vil du ikke kunne importere bilder fra Google.
          Hvis vi blir godkjent kan du importere bilder, men de vil ikke
          inkludere noe stedsinformasjon eller lisensinformasjon du
          kan se på Google Foto. Du kan lese mer om dette på <a
          href="https://developers.google.com/picasa-
          web">https://developers.google.com/picasa-web</a>. Nedlasting av
          originale filer og legge dem til ved å bruke <a
          href="/observations/upload">opplastningsmodulen</a> er den beste løsningen.
        project_csv_template_notice_html: |
          Det finnes en mal for dette prosjektet som kan hjelpe deg med strukturen til csv-filen. <a href="%{url}">Last ned mal</a>
        soundcloud_notice_html: |
          I 2018 endret Soundcloud sitt API og gjorde det umulig for oss å opprette nye koblinger til din Soundcloud konto. Hvis de gjenoppretter denne funksjonaliteten kan vi fortsette å lenke kontoer til Soundcloud. I mellomtiden kan du laste opp lydfiler direkte ved hjelp av
          <a href="/observations/upload">opplastningsmodulen</a>.
      show:
        allow_curator_coordinate_access_desc_html: |
          Tillat at prosjektkuratorer kan se de skjulte koordinatene for denne observasjonen.
        ancestor_disagreements_desc: "Antall taksa som er blant taksonets aner, men som er uenige i taksonet (f.eks. \"Jeg tror at det er i slekten men jeg er uenig at det er den arten\")"
        community_taxon_desc_html: |
          <p class="ui">
          Fellesskapets takson (eller fellesskapets identifikasjon) er det fellesskapet på %{site_name} tror avbildes i en observasjon. Hvis du lurer på hvordan vi velger fellesskapets takson, se notatene om algoritmen under, men generelt prøver vi å <strong>velge et takson som over 2/3 av de som identifiserte taksonet var enige i</strong>. Noen ganger betyr dette at det velges et høyere takson som inkluderer flere forskjellige taksa (f.eks. du mener at det er en kongeslange og jeg tror at det er en klapperslange, så da velger iNat underordenen Serpentes som inneholder alle slanger). Algoritmen heller også litt mer mot avvikende svar, fordi vi fant ut at de ofte er korrekte.
          </p>
          <p class="ui">
          En observasjon av forskningskvalitet må (blant annet) ha et takson fra fellesskapet. Hvis en observasjon kun har en identifikasjon, har den ikke et takson fra fellesskapet. Alle observasjoner med minst en identifikasjon vil også ha et observasjonstakson. Observasjonstaksonet er taksonet som vi bruker når vi deler observasjoner med datapartnere, lenker til observasjoner av samme taksonet på siden, oppdaterer din livsliste, osv. I de fleste tilfeller vil observasjonstaksonet etterhvert bli fellesskapets takson, men noen ganger vil de være ulike, særlig før fellesskapet har landet på en identifikasjon. For eksempel, hvis du tror at det er en slange (underordenen Serpentes) og jeg tror at det er en kongeslange (slekta <i>Lampropeltis</i>), vil observasjonstaksonet være kongeslange (støttet kun av min identifikasjon) men fellesskapets takson vil være på serpentes (støttet av minst to identifikasjoner). Hvis du for en eller annen grunn ikke er enig i fellesskapets takson kan du forkaste det for dine egne observasjoner, noe som betyr at observasjonstaksonet aldri vil bli satt till fellesskapets takson (men din egen identifikasjon). Det betyr også at observasjonen kun kan bli av forskningskvalitet når fellesskapet er enig med <em>deg</em>. Hvis du ikke liker hele tanken bak fellesskapets taksa, kan du melde deg ut av de helt ved å <a href="/users/edit" target="_blank">redigere dine innstillinger</a>.
          </p>
          <p class="ui">
          <strong>Algoritmen:</strong> for alle identifiserte taksa og taksa som inneholder dem (slekta <i>Homo</i> inneholder <i>Homo sapiens</i>, f.eks.), beregn poengsummen som fordelingen mellom antallet 'enigheter' - kumulative id'er som er helt ulike (dvs. id'er av taksa som ikke inneholder taksonet som poengsummen regnes ut for), og 'ane-uenigheter' - antallet mer konservative id'er som er uenige i det lavere taksonet. For de identifiserte taksa som har en poengsum over 2/3 og minst 2 identifikasjoner, velg det takonet med lavest taksonnivå.
          </p>
        cumulative_count_desc: 'Antall observasjoner for et individuelt takson og alle sine etterkommere'
        curator_coordinate_access_disabled_desc_html: |
          Dette prosjektet aksepterer ikke observasjoner med koordinater som prosjektkuratorene ikke kan se. Hvis du ikke vil dele koordinatene til denne observasjonen med kuratorene til dette prosjektet, må du fjerne observasjonen fra dette prosjektet.
        data_quality_assessment_desc_html: |
          Datakvalitetsvurderingen er en evaluering av observasjonens nøyaktighet.
          Observasjoner av forskningskvalitet kan brukes av forskere innen forskning. Stem nedenfor:
        disagreement_count_desc: "antall identifiserte taksa som ikke er blant taksonets aner"
        identification_count_desc: 'Antall identifikasjoner for et individuelt takson'
        flagged_photos_desc_html: |
          Noen av disse bilder har blitt markert for upassende innhold eller krenkelse av opphavsrett. For detaljer se %{links}
        join_project_desc_html: |
          Å bli med i projektet vil gi prosjektets kuratorer muligheten til å se de skulte koordinatene til denne og alle andre observasjoner i prosjektet og impliserer at du samtykker til prosjektets <a href="%{url}" target="_blank">vilkår</a>.
        quality_assessment_help_html: |
          <p>
          Vurderingen av datakvaliteten er et sammendrag av en observasjons nøyaktighet. Alle observasjoner starter som <strong>"uformell"</strong>, og får statusen 
          <strong>"Trenger ID"</strong> når
          </p>

          <ul>
          <li>observasjonen <strong>har en dato</strong></li>
          <li>observasjonen <strong>er georeferert</strong> (dvs. har lat/lon koordinater)</li>
          <li>observasjonen <strong>har bilder eller lyder</strong></li>
          <li>observasjonen <strong>er ikke av et menneske</strong></li>
          </ul>
          <p>
          Observasjoner blir av <strong>"Forskningskvalitet"</strong> når
          </p>
          <ul>
          <li>
          fellesskapet på %{site_name} <strong>er enig i en ID på artsnivå eller lavere</strong>, dvs. når over 2/3 av identifikatorer er enige i et takson
          </li>
          </ul>
          <p>
          Observasjoner går tilbake til <strong>"uformell"</strong> dersom kravene ovenfor ikke blir oppfylt eller fellesskapet er enig at
          </p>
          <ul>
          <li>
          <strong>lokaliteten ikke ser riktig ut</strong> (f.eks. aper midt i havet, flodhester i kontorbygg, osv.)
          </li>
          <li>
          <strong>organismen ikke er viltlevende/forvillet</strong> (f.eks. i fangenskap eller dyrket av mennesker eller intelligente romvesener)
          </li>
          <li>
          observasjonen <strong>ikke leverer bevis av en organisme</strong>, f.eks. bilder av landskap, vannpartier, steiner, osv.
          </li>
          <li>
          observasjonen <strong>ikke leverer nylig (~100 år) bevis av organismen</strong> (f.eks. fossiler, men spor, avføring og døde løvblad er ok)
          </li>
          <li>
          observasjonen trenger ikke en ID lenger <em>og</em> felleskapets ID er høyere enn familienivå
          </li>
          <li>
          observatøren har valgt å ikke godta fellesskapets ID og fellesskapets ID er ikke en stamfar eller etterkommer av observatørens ID
          </li>
          </ul>
          <p>
          Og som om ikke det var komplisert nok, finnes det også tilfeller hvor systemet er med å bestemme:
          </p>
          <ul>
          <li>
          Systemet vil stemme for at observasjonen ikke er viltlevende/forvillet hvis det finnes minst 10 andre observasjoner av en slekt eller lavere i det minste stedet tilsvarende en county, stat eller land som inneholder denne observasjonen og 80% eller flere av disse observasjoner har blitt markert som ikke viltlevende/forvillet.
          </li>
          </ul>
        score_desc: "poengsum = totalt antall / (totalt antall + antall uenig + ane-uenigheter)"
        observation_flagged_notice_html: |
          Denne observasjonen har blitt markert som spam og er ikke lenger offentlig synlig. Du kan se det fordi du opprettet den, eller du er en sidekurator. Hvis du tror at dette er feil, vennligst <a href="mailto:%{help_email}" class="contact">ta kontakt</a>. <a href="/observations/%{observation_id}/flags">Forvalt markeringer</a>
        observer_does_not_allow_observation_fields: Observatøren tillater ikke ytterlige observasjonsfelt
        observer_only_allows_curators_to_add_fields: Observatøren tillater kun at sidekuratorer kan legge til observasjonsfelt
      user_stats:
        user_stats_desc: |
          Brukerstatistikker er begrenset til et maksimum av topp 500-listen av antall observasjoner eller arter, så summen som oppføres er vanligvis litt over 500, siden de to listene sannsynligvis ikke innholder de samme brukere. En verdi makert med '*' betyr at den ikke var i topp 500-listen for den statistikken.
    observation_fields:
      about_editing_observation_fields_desc_html: |
        <p class='ui'>Du kan redigere dette observasjonsfeltet fordi du opprettet det eller fordi du er en sidekurator. Hvis du er en sidekurator, vennligst følg disse retningslinjer</p>
        <ol>
        <li>Ikke gjennomfør vilkårlige navneendringer (f.eks. endre "spisende" til "nektar-spisende")</li>
        <li>Husk at observasjonsfelt kan brukes til observasjoner av alle taksa, så prøv å unngå taksonspesifikke begrep</li>
        <li>Ikke slett felter som folk bruker</li>
        <li>Ikke oversett eksisterende feltnavn til andre språk. Engelsk er standardspråket på siden. Hvis du virkelig vil at et begrep representerer det samme konseptet på et annet språk, vennligst opprett en ny observasjonsfelt. </li>
        </ol>
      dna_help: |
        For å tillate funksjonalitet for BOLD DNA barkode matching, sørg for at dine feltnavn inneholder ordene "COI", "COX1", "ITS", eller "matK," i overenstemmelse med genet dette feltet sikter mot.
      merge:
        warning_html: |
          Vennligst ha respekt for andres data og <strong>snakk med den som opprettet en observasjon før du slår sammen</strong>. Dette verktøyet vil ødelegge obserasjonsfeltet som slås sammen og flytte alle observasjoner som benytter det til eieren. <strong>Denne handlingen kan ikke angres</strong>, så vær forsiktig.
    emailer:
      bulk_import_success:
        success_message: |
          Din masseimport av %{filename} var vellykket. Dine observasjoner bearbeides nå og vil snart komme opp på nettsiden.
      bulk_import_error:
        taxon_spelling_notice_html: |
          Vennligst sjekk stavingen for hver post. Hvis din stavelse er korrekt, søk for arten på %{search_taxa_url}. Hvis navnet ikke er i databasen til %{site_name} ennå, må du legge det til før din masse-opplasting vil fungere. Bruk boksen nederst på søkesiden for å importere nye navn. Hvis navnet finnes men brukes for flere godkjente taksa, prøv å bruke et mer eller mindre spesifikt navn som kun matcher et eneste takson.
      observations_export_notification:
        your_observations_export_is_ready_html: |
          Din eksport av observasjoner er klar. En kopi er vedlagt i denne e-posten, eller du kan <a href="%{url}">laste ned din eksport</a>.
        your_observations_export_failed_html: |
          Din eksport av observasjoner mislyktes. Gå til <a href="%{url}">observasjonseksport-siden</a> for en liste av dine eksporter.
      parental_consent:
        subject: Ditt barn vil gjerne bruke iNaturalist
        content_html: |
          <p>
          Ditt barn bruker den edukative appen <strong>Seek av iNaturalist</strong> og vil gjerne dele data med iNaturalist platformen for forskingsdugnad. Siden registrering på iNaturalist avslører personsopplysninger kan iNaturalist ikke brukes av personer under 13 år uten tillatelse fra en foreldre eller foresatt.
          </p>
          <p>
          <strong>Seek av iNaturalist</strong> kan brukes uten å opprette en konto, og ingen personsopplysninger vil deles, men ditt barn kan da ikke bidra observasjoner til iNaturalist. iNaturalist er et sosialt nettverk for forskingsdugnad hvor deltakere deler observasjoner og identifikasjoner av levende ting for å lære hverandre om nature og skape biodiversitetsdata til forskning.
          </p>
          <p>
          Hvis du ønsker å tillate at ditt barn kan bruke iNaturalist, trenger vi at du gjør følgende:
          </p>
          <ol>
          <li>
          <p>
          Opprett en konto på iNaturalist som barnet ditt vil bruke på denne lenken:
          <a href="%{registration_url}">%{registration_url}</a>
          </p>
          </li>
          <li>
          <p>
          Etter at du har opprettet en konto for ditt barn, ber vi deg om å overføre en liten donasjon av 1 dollar til iNaturalist med ett kredittkort for å verifisere at du er en voksen. Vennligst sjekk at du bruker samme e-postadressen som du har fyllt ut i feltet "Foreldre e-post" under registreringen når du donerer.
          </p>
          </li>
          <li>
          <p>
          Når vi har bearbeidet donasjonen, sender vi en e-post til med beskjeden at ditt barns konto er aktivert og kan du bruke brukernavnet og passordet du opprettet på iNaturalist for å logge på i ditt barns Seek app.
          </p>
          </li>
          </ol>
          <p>
          iNaturalist samler følgende personsopplysninger:
          </p>
          <ol>
          <li>
          <p>
          <strong>e-postadresse (privat):</strong> hver konto på iNaturalist har en e-postadresse knyttet til seg som ikke offentliggjøres.
          </p>
          </li>
          <li>
          <p>
          <strong>brukernavn (offentlig, påkrevd):</strong>
           hver konto på iNaturalist har et offentlig brukernavn og personlig identifikasjonsnummer. Brukernavnet trenger ikke å ligne på personens ekte navn, men det kan brukes for å ta kontakt med vedkommende via offentlige kommentarer og personlige meldinger.
          </p>
          </li>
          <li>
          <p>
          <strong>IP-adresse (privat, påkrevd):</strong> iNaturalist lagrer, men offentliggjør ikke, brukerens IP-adresse som kan brukes til å avlede personsopplysninger som lokalitet (med nøyaktighet på kommunenivå).
          </p>
          </li>
          <li>
          <p>
          <strong>profilbilde (offentlig, valgfritt):</strong> kontoer på iNaturalist kan ha profilbilder som ofte er bilder av brukeren.
          </p>
          </li>
          <li>
          <p>
          <strong>observasjonslokalitet (offentlig eller privat,
          påkrevd):</strong> observasjoner på iNaturalist inneholder lokalitetsinformasjon om hvor en observasjon ble gjort. Dette kan offentliggjøres eller holdes privat, men er offentlig som standard.
          </p>
          </li>
          </ol>
          <p>
          iNaturalist lar brukere også dele offentlige bilder, offentlige kommentarer, og private direktemeldinger knyttet til deres konto. Det er mulig at brukere kan inkludere personsopplysninger i dette brukergenererte innhold.
          </p>
          <p>
          Lær mer om iNaturalists retningslinjer for personvern <a href="%{privacy_policy_url}">her</a>.
          </p>
      photos_missing:
        subject: Noen bilder trenger å repareres
        we_have_been_housekeeping: |
          Vi har ryddet litt og har funnet bilder som er koblet til dine observasjoner som ikke lenger er tilgjengelige på sine opprinnelige kilder. Bildene ligger på %{providers}.
        we_would_like_to_remove: |
          Vi vil gjerne fjerne alle referanser til manglende bilder snart, men vi vil ikke miste noe som kan reddes. Det er mulig at noen av disse bilder fortsatt finnes hos sine eksterne leverandører og kan fikses. Noen bilder kan ha blitt lastet opp ved å koble din <a href='%{account_url}'>konto på %{site_name}</a> til en annen konto for bildelagring, og at denne koblingen har utløpt og må opprettes på nytt.
        you_can_attempt_repair: |
          Du kan prøve å reparere bildene ved å gå til bildesiden og å trykke på lenken "%{repair_link_text}". Hvis du vet at bildet ikke finnes lenger kan du velge å slette det.
        please_address: |
          Vennligst adresser disse problemer <b>de kommende 30 dager</b>. Etter 30 dager vil vi begynne å slette manglende bilder fra iNaturalist. Alle dine observasjoner vil opprettholdes. De vil evalueres på nytt etter at bildene har blitt slettet, og det er mulig at noen observasjoner av forskningskvalitet blir uformelle hvis de ikke lenger har noen bilder.
        we_included_links: |
