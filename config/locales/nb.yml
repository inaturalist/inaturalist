          <code>familie=Laridae</code>
          eller
          <code>familie=Måker</code>
        coordinates_desc: |
          Å gi guiden din koordinater hjelper folk med å finne den når de søker på lokalitet.
        eol_subjects_desc: |
          EOL publiserer innhold under diverse overskrifter, og ikke alle av de er tilgjengelige for hvert takson. Å velge "oversikt" importerer kun den første delen av teksten på EOL, som vanligvis inneholder et sammendrag hvis tilgjengelig.
        eol_collection_desc_html: |
          <a href="http://eol.org/" target="_blank">Encyclopedia of Life (EOL)</a> er en lagringsplass for informasjon om livet på jorden. Hos EOL kan du opprette <a href="http://eol.org/info/252" target="_blank">samlinger</a> av arter. Hvis du vil importere arter fra en EOL-samling, lim in url'en til den samlingen her.
        guide_place_desc: |
          Å knytte et sted til guiden din lar folk finne den når de søker på steder, og vil vise stedets grenser på kart på %{site_name} der hvor de vises hvis en grense er satt (f.eks. "kort"-visning, taksonsider, osv.)
        import_tags_from_csv_help_html: |
          <p>
          Last opp en csv-fil med etiketter for taksa i denne guiden. Din csv-fil bør se slik ut:
          </p>
          <table class="table">
          <tbody>
          <tr>
          <th>Navn</th>
          <th>Farge</th>
          <th>Antall hender</th>
          <th></th>
          </tr>
          <tr>
          <td>Homo sapiens</td>
          <td></td>
          <td>2</td>
          <td>tobeint</td>
          </tr>
          <tr>
          <td>Vulpes vulpes</td>
          <td>rød|svart</td>
          <td>0</td>
          <td>firbeint</td>
          </tr>
          </tbody>
          </table>
          <p>
          Første raden starter med "Navn" fulgt av etikett-predikater eller - kategorier. Hver rad etter det starter med taksonnavnet, fulgt av etiketter i samsvar med predikatene øverst i kolonnen. I dette eksempelet får <i>Homo sapiens</i> etikettene <code>tobeint</code> og <code>Antall hender=2</code>,
          of <i>Vulpes vulpes</i> får <code>firbeint</code>,
          <code>Farge=rød</code>, <code>Farge=svart</code>, og
          <code>Antall hender=0</code>. Tomme felt ignoreres, og du kan legge inn flere rader per takson. Du kan også legge inn flere verdier per celle separert av en vertikal strek.
          </p>
        licensing_explanation: |
          Lisensiering av ditt innhold gir andre rettigheter til å kopiere og bearbeide det uten å be om tillatelse. Det gjør det mye enklere å dele dine verk, og hvis du inkorporerer tredjeparters innhold fra andre kilder som bruker Creative Commons DelPåSammeVilkår lisenser (som Wikipedia) er du lovpålagt å bruke en tilsvarende lisens. Her er en oversikt over alle Creative Commons lisenser og hva de betyr:
        paste_note_html: |
          Lim inn opp til 500 artsnavn, en per linje. %{site_name} vil gjøre sitt beste for å matche populærnavn med artskonsepter, men for å unngå tvetydighet er det bedre å bruke vitenskapelige navn. Hvis du vil oppgi begge, skill det vitenskapelige navnet fra populærnavnet med en komma, som <code>Homo sapiens,Menneske</code>.
        places_note: |
          Merk: ikke alle steder har sjekklister med taksa. Hvis du har problemer med å finne et sted med taksa, prøv å velge større områder med politiske grenser, som land, stater, fylker, eller provinser.
        replace_existing_eol_desc: Slett eksisterende innhold før importering fra EOL
        place_choose_taxon_note: |
          Velg et takson å filtrere på hvis du vil begrense ditt søk, f.eks. "planter"
      eolupdate_notice: |
        Vennligst vær tålmodig, å importere innhold fra EOL kan ta et par minutter.
      show:
        draft_desc: |
          Denne guiden vil kun være synlig for folk som kan redigere den inntil du publiserer den.
