          Dette prosjektet har ikke definert noen observasjonskrav. Prosjekter må velge en eller
          flere taksa (f.eks. fugler, koniferer), steder (f.eks. Brasil, Yellowstone), brukere og/eller datoer
          for å begynne å vise observasjoner.
      updates_desc: |
        Få oppdateringer om dette prosjektet i din oversikt og i den daglige e-posten med oppdateringer.
