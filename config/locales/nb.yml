    geo_model:
      explain:
        geomodel_predictions_of_taxon: |
          Geomodellens prognose for %{taxon}
        the_geo_model_makes_predictions: |
          Geomodellen lager prognoser om hvor arter forekommer og hvor de er fraværende. Vi bruker Geomodellen for å legge på etiketten "Forventet i nærheten" sammen med forslag og for å veie disse forslagene basert på plasseringen til observasjonen.
        nearby_map:
          expected_nearby_map: Forventet i nærheten-kart
          we_use_this_map: |
            Vi bruker dette kartet for å legge etiketten "Forventet i nærheten" på forslag basert på plasseringen til observasjonen.
          for_example: |
            For eksempel kan observasjon av en øgle sentralt i USA ha Forventet i nærheten-etiketten tilføyd på et forslag for <i>Sceloporus consobrinus</i> men ikke for <i>Sceloporus occidentalis</i> basert på deres respektive Forventet i nærheten-kart.
          you_can_think: |
            Du kan tenke på Forventet i nærheten-kart som et estimat for om arten oppholder seg et sted innenfor cellen eller om den er helt fraværende.
          figure_alt_text: Geomodellen tilføyer Forventet i nærheten-etiketten
        unthresholded_map:
          unthresholded_map: Uavgrenset kart
          we_use_the_unthresholded_map: |
            Vi bruker det Uavgrenset-kartet for å veie poeng fra bildegjenkjenningsmodellen etter plassering når vi tilbyr forslag.
          for_example: |
            For eksempel kan en observasjon av en øgle sentralt i USA ha forslaget om <i>Sceloporus consobrinus</i> veid tyngre enn forslaget om <i>Sceloporus occidentalis</i> basert på sammenligning av Uavgrenset-kartene, selv om de er visuelt like.
          you_can_think: |
            Du kan tenke på Uavgrenset-kartene som den relative sannsynligheten på om en art finnes innenfor en celle.
          figure_alt_text: Geomodellen veier resultatene til Bildegjenkjenningsmodellen
        range_comparison:
          expected_nearby_vs_taxon_range: Forventet i nærheten vs Taksonutbredelse
          this_map_shows: |
            Dette kartet viser hvor Taksonutbredelsen for denne arten overlapper med Forventet i nærheten-kartet som vi bruker for å evaluere geomodellen.
          this_gridded_version: |
            Denne rutenett-versjonen av Taksonutbredelsen er et øyeblikksbilde tatt når modellen var trent og rutet på samme resolusjon som Forventet i nærheten-kartet. Vi bruker bare Taksonutbredelsene der minst 90% av treningsdataene for den arten faller innenfor Taxonutbredelsen for å kontrollere mulige feil i Taxonutbredelsene.
          by_combining: |
            Ved å kombinere Forventet i nærheten-kartet med Taksonutbredelsen, kalkulerer vi statistikker for å estimere hvor godt Geomodellen fungerer.
          figure_alt_text: Forventet i nærheten-kartet og Taksonutbredelsen sammenlignes
          combining_these_maps_produces: |
            Kombinasjonen av disse kartene produserer 3 typer celler:
          #Areas where both of the Expected Nearby Map and Taxon Range predict that the taxon exists
          true_presences_colon: |
            Sanne forekomster:
          true_presences_definition: Områder hvor både Forventet i nærheten-kartet og Taksonutbredelsen forutser at taksonet eksisterer
          #Areas where only the Expected Nearby Map predicts the taxon exists
          false_presences_colon: |
            Falske forekomster:
          false_presences_definition: Områder hvor kun Forventet i nærheten-kartet forutser at taksonet eksisterer
          #Areas where only the Taxon Range is present
          false_absences_colon: |
            Falske fravær:
          false_absences_definition: Områder som kun Taksonutbredelsen dekker
          evaluation_statistics_for_taxon: Evalueringsstatistikk for %{taxon}
          #The fraction of the Expected Nearby Map that are True Presences
          precision_colon: |
            Presisjon:
          precision_description: Andelen av Forventet i nærheten-kartet som kun er Sanne forekomster
          #Equation showing how we calculate precision of the Expected Nearby Map
          #True Presences: areas where both the Expected Nearby Map and the Taxon Range predict that the taxon exists
          #False Presences: areas where only the Expected Nearby Map predicts the taxon exists
          precision_equation: |
            Sanne forekomster / (Sanne forekomster + Falske forekomster) = %{precision}
          #The fraction of the Taxon Range that are True Presences
          recall_colon: |
            Overenstemmelse:
