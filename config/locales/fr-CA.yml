    guides:
      edit:
        import_tags_from_csv_help_html: |
          <p>
          Téléversez un fichier CSV contenant des champs pour les taxons de ce guide. Votre fichier CSV doit ressembler à ceci :
          </p>
          <table class="table">
          <tbody>
          <tr>
          <th>Nom</th>
          <th>Couleur</th>
          <th>Nombre de mains</th>
          <th></th>
          </tr>
          <tr>
          <td>Homo sapiens</td>
          <td></td>
          <td>2</td>
          <td>bipède</td>
          </tr>
          <tr>
          <td>Vulpes vulpes</td>
          <td>rouge|noir</td>
          <td>0</td>
          <td>quadrupède</td>
          </tr>
          </tbody>
          </table>
          <p>
          La première ligne commence par « Nom », suivi par l’étiquette des prédicats de catégories. Chaque ligne suivante commence par le nom du taxon, suivi par les contenus correspondant au prédicat de catégorie de la colonne. Dans cet exemple, <i>Homo sapiens</i> contient le prédicat suivant : <code>Nombre de mains=2</code>, plus la mention complémentaire (colonne sans étiquette) <code>bipède</code> ; et <i>Vulpes vulpes</i> est défini par les mentions : <code>Couleur=rouge</code>, <code>Couleur=noir</code>, <code>Nombre de mains=0</code>, ainsi que la mention complémentaire <code>quadrupède</code>. Les espaces (caractères « blancs ») seront ignorées. Vous pouvez ajouter plusieurs lignes par taxon. Vous pouvez également ajouter plusieurs valeurs par cellule, séparées par le caractère '|' (« ligne verticale »).</p>
