      parental_consent:
        subject: Votre enfant aimerait utiliser iNaturalist
        content_html: |
          <p>
          Votre enfant utilise l’application éducative <strong>Recherche par iNaturalist</strong> et
          aimerait partager des données avec la plateforme scientifique citoyenne
          iNaturalist. Comme publier ces données dévoile des informations permettant d’identifier
          une personne, iNaturalist ne peut être utilisé par une personne de moins de treize ans
          sans l’accord d’un parent.
          </p>
          <p>
          <strong>Recherche par iNaturalist</strong> peut être utilisé sans créer de compte, et aucune
          donnée d’identification personnelle ne sera partagée, mais votre enfant ne pourra pas contribuer
          aux observations de iNaturalist. iNaturalist est un réseau scientifique citoyen où
          les participants partagent des observations et des identifications de choses vivantes
          pour apprendre mutuellement concernant la nature et générer des données de biodiversité pour
          la science.
          </p>
          <p>
          Si vous voulez accorder le droit à votre enfant d’utiliser iNaturalist,
          nous avons besoin que vous fassiez ce qui suit :
          </p>
          <ol>
          <li>
          <p>
          Créer un compte iNaturalist que votre enfant utilisera, en suivant ce lien :
          <a href="%{registration_url}">%{registration_url}</a>
          </p>
          </li>
          <li>
          <p>
          Après avoir créé le compte de votre enfant, nous vous demanderons de faire
          un petit don nominal de 1$US avec une carte de crédit à iNaturalist
          pour vérifier que vous êtes un adulte. Assurez-vous d’utiliser la même adresse
          de messagerie que vous avez saisie dans le champ « courriel du parent » lors
          de l’inscription, pour effectuer votre don.
          </p>
          </li>
          <li>
          <p>
          Une fois le don reçu, nous vous enverrons un autre courriel vous indiquant que
          le compte de votre enfant a été activé et que vous pouvez
          utiliser le nom d’utilisateur et le mot de passe de iNaturalist que vous avez créés pour connecter
          l’application Recherche de votre enfant.
          </p>
          </li>
          </ol>
          <p>
          iNaturalist récupère les informations d’identification personnelle suivantes :
          </p>
          <ol>
          <li>
          <p>
          <strong>adresse de messagerie (privé) :</strong> tout compte de iNaturalist
          a une adresse de messagerie associée avec elle, qui n’est pas
          rendue publique.
          </p>
          </li>
          <li>
          <p>
          <strong>nom d’utilisateur (public, obligatoire) :</strong> tout compte de iNaturalist
          a un nom d’utilisateur public et un numéro d’identification de l’utilisateur.
          Ce nom d’utilisateur n’a pas besoin d’être similaire au véritable nom de
          la personne, mais il peut être utilisé pour contacter la personne via des commentaires
          publics et des messages directs en privé.
          </p>
          </li>
          <li>
          <p>
          <strong>adresse IP (privé, obligatoire) :</strong> iNaturalist
          stocke, mais ne rend pas public, l’adresse IP de l’utilisateur, qui peut
          être utilisée pour en déduire des informations d’identification personnelle comme
          l’emplacement (avec une précision de niveau ville).
          </p>
          </li>
          <li>
          <p>
          <strong>image du profil (public, facultatif) :</strong> les comptes de iNaturalist
          peuvent, en option, avoir des images de profil, qui sont souvent
          des images de l’utilisateur.
          </p>
          </li>
          <li>
          <p>
          <strong>emplacement de l’observation (public ou privé,
          obligatoire) :</strong> les observations de iNaturalist contiennent des informations
          de localisation sur l’endroit où l’observation a été faite. Cela peut être
          rendu public ou gardé privé, mais par défaut, c’est public.
          </p>
          </li>
          </ol>
          <p>
          iNaturalist permet aussi aux utilisateurs de partager des images publiques, des commentaires
          publics, et d’envoyer des messages privés associés à leur compte.
          Il est possible que les utilisateurs puissent inclure des informations d’identification
          personnelle dans ce contenu généré par l’utilisateur.
          </p>
          <p>
          En savoir plus sur la politique de confidentialité de iNaturalist <a href="%{privacy_policy_url}">ici</a>.
          </p>
      photos_missing:
        subject: Certaines photos ont besoin de réparation
        we_have_been_housekeeping: |
          Nous avons fait un peu de ménage et avons trouvé des photos connectées à vos observations
          qui ne sont plus accessibles depuis leur source d’origine. Les photos sont hébergées
          par %{providers}.
        we_would_like_to_remove: |
          Nous aimerions supprimer toutes les références brisées à des photos, dans un futur proche, mais nous ne voulons pas nous débarrasser de quoi que ce soit qui puise être enregistré. Il est possible que certaines de ces photos existent encore sur leurs hôtes externes et puissent être réparées. Certaines photos peuvent avoir été téléchargées en connectant votre <a href='%{account_url}'>compte de %{site_name}</a> à un autre
          compte d’hébergeur de photo, et cette connexion a expiré et doit être rafraîchie.
        you_can_attempt_repair: |
          Vous pouvez tenter de réparer les photos en allant sur la page de la photo et en cliquant sur le lien
          « %{repair_link_text} ». Si vous ne savez plus si la photo existe, vous pouvez choisir de
          la supprimer.
        please_address: |
          Veuillez régler ces problèmes <b>dans les trente jours</b>. Après trente
          jours nous commencerons à supprimer les photos cassées de iNaturalist. Toutes vos observations
          seront conservées. Elles seront réexaminées une fois les photos supprimées, et il est possible
          que certaines observations de niveau recherche deviennent ponctuelles, si elles n’ont plus de photo.
        we_included_links: |
          Nous avons inclus les liens vers les photos concernées ci-dessous.
      user_parent_confirmation:
        subject: Le compte iNaturalist de votre enfant a été activé
        content_html: |
          <p>
          Merci d'avoir créé un compte iNaturalist pour votre enfant! Le compte a été activé. Voici les détails que vous avez saisis et que nous avons enregistrés :
          </p>
          <ul>
          <li><strong>Nom du parent ou du représentant légal :</strong>
          %{parent_name}</li>
          <li><strong>Courriel du parent ou du représentant légal :</strong> %{parent_email}</li>
          <li><strong>Nom de l'enfant :</strong> %{child_name}</li>
          <li><strong>Anniversaire de l'enfant :</strong> %{child_birthday}</li>
          <li><strong>Courriel de l'enfant :</strong> %{child_email}</li>
          <li><strong>Nom d'utilisateur du compte de l'enfant :</strong> %{child_username}</li>
          </ul>
          <p>
          Veuillez vous connecter au compte à partir de l'application Seek de votre enfant en tapant sur le bouton « iNaturalist » du menu puis sur « Se connecter avec iNaturalist » en bas de l'écran.
          </p>
          <p>
          Votre enfant pourra ensuite poster les observations sur son compte iNaturalist en utilisant l'application Seek afin qu'elles soient visibles sur iNaturalist.org. 
          </p>
      users_updates_suspended:
        message: |
          Vous avez été inactif sur %{site_name} depuis un moment, nous avons donc suspendu
