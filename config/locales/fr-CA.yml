    user_parents:
      confirm:
        we_will_send_you_an_email: |
          Nous vous enverrons un courriel dès que le compte de votre enfant sera activé.
      new:
        parent_email: Courriel du parent ou du représentant légal (privé)
        step2_desc: |
          Pour confirmer votre identité en tant qu’adulte, nous avons besoin que vous fournissiez un
          don unique d’au moins 1 $ US à iNaturalist en utilisant une carte de crédit. C’est
          la manière de vérifier une identité la moins intrusive qui nous permette
          d’être en conformité avec les lois sur la vie privée. Assurez-vous d’utiliser la même adresse de messagerie
          que celle que vous avez saisie comme « courriel du parent » à l’étape précédente.
        step3_title: VEUILLEZ ATTENDRE LE COURRIEL DE CONFIRMATION
        step3_desc: |
          Une fois que nous avons fait correspondre le courriel utilisé dans le don avec le courriel que vous avez saisi
          comme « courriel du parent », nous activerons le compte de l’enfant et enverrons
          au parent un courriel avec les instructions de connexion. Ceci peut prendre 24
          heures.
