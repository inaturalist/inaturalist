      edit:
        blocking_desc_html: |
          <p>
          Bloquer quelqu'un l'empêche de vous envoyer des messages, de commenter vos  observations, d'identifier vos observations et d'interagir autrement avec vous sur %{site_name}. Cela supprime également ses observations de vos  résultats de recherche et supprime vos observations ses résultats de   recherche. Cependant, cela ne vous rend pas invisible pour lui. Il peut toujours trouver vos observations et regardez votre profil, il ne peut tout simplement pas  interagir avec vous.
          </p>
          <p>
          Le blocage est pour des situations où vous ne pouvez simplement pas vous entendre avec quelqu'un et il ne vous laissera pas seul, malgré vos efforts pour  régler les différends d'une manière civilisée. Ce n'est pas un moyen pour se cacher de personnes, pour empêcher les identifications de personnes dont vous ne partagez pas les opinions, ou de retirer votre identifiant de la communauté (il y en a un autre moyen de régler cela). Ainsi, le blocage fonctionne dans les deux sens: si vous bloquez  quelqu'un, ils ne peuvent pas interagir avec vous, mais vous ne pouvez pas non plus interagir avec eux. Si vous l'utilisez mal pour empêcher quelqu'un d'identifier vos observations, vous vous empêchez également d'identifier ses  observations.
          </p>
          <p>
          Vous ne pouvez bloquer que trois personnes. Nous pensons que c'est un nombre raisonnable qui accueille les personnes qui ont besoin de bloquer et  prévenir les abus de blocage. Si vous sentez que vous devez bloquer plus <a href="mailto:%{help_email}">contactez-nous</a>.
          </p>
          <p>
          Si quelqu'un vous harcèle ou vous traque sur %{site_name},
          <a href="mailto:%{help_email}">merci de nous le faire savoir</a>.
          Si cela représente une violation de nos conditions d'utilisation ou représente autre comportement que nous considérons inapproprié pour notre site, nous
          enquêterons.
          </p>
        inaturalist_network_affiliation_desc_html: |
          <p> Le <a href="%{url}" target="_blank">Réseau iNaturalist</a> est une collection de sites web localisés liés à la communauté mondiale de iNaturalist. Les sites du réseau sont pris en charge par les institutions locales qui ont signé un accord avec iNaturalist pour promouvoir l'utilisation locale et bénéficier de la biodiversité locale. Elles ont accès aux coordonnées réelles à partir de leur pays qui sont automatiquement cachées de la vue du public dans le but de protéger les espèces menacées. </p> 
          <p> Votre nom d'utilisateur et votre mot de passe sont valides sur tous les sites qui font partie du réseau iNaturalist. Si vous choisissez de vous rattacher à un site du réseau, les institutions locales qui opèrent sur chaque site auront aussi accès à votre adresse courriel (seulement pour communiquer avec vous pour ce qui concerne les activités du site) et aux coordonnées réelles des observations qui sont masquées au public ou qui sont privées.</p>
          <p>
           Note: ne modifiez pas à titre d'essai votre affiliation si vous avez plus de 1000 observations.
          </p>
        monthly_supporter_desc_html: |
          Les parrains réguliers d’iNaturalist font des contributions mensualisées
          automatiques qui sont reçues par l’Académie des sciences de Californie
          (Code fiscal des États-Unis IRS EIN 94-1156258) afin de soutenir les
          opérations à but non-lucratif d’iNaturalist et les sites en ligne d’iNaturalist.
          <a href="%{url}">Cliquez ici pour devenir un parrain mensualisé</a>.
          Lorsque nous avons confirmé votre soutien, vous pourrez vérifiez cette
          boîte pour afficher ce statut sur votre profil. Note : vous devrez utiliser
          exactement la même adresse courriel sur Donorbox que celle que vous
          utilisez sur iNaturalist pour nous permettre de confirmer que vous êtes
          un parrain mensualisé.
