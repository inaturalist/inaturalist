          Usá esto para eventos de tiempo limitado, "bio-blitz", o proyectos estacionales. Seleccioná una única fecha, rango de fechas, o los meses del año durante los cuales deben hacerse las observaciones (sin importar el año). Si utilizás la sección Rango de Fechas, asegurate de tener seleccionadas las horas y zonas horarias correctas, o eliminá el texto de zona horaria/horaria para incluir observaciones hechas en cualquier momento de ese día. Podés dejar en blanco la fecha de inicio o la fecha de finalización si deseas limitar el proyecto a una sola fecha.
        users_can_follow_your_project: Los usuarios pueden seguir actualizaciones de tu  proyecto para actualizaciones vía el sitio del journal
        use_this_link_to_create_html: |
          Usa <a href="%{url}">este enlace</a> para crear un proyecto tradicional.
        visual_comparison_of_data_among: Comparaciones visuales de datos entre proyectos del paraguas
        we_have_redesigned_projects: |
          Los proyectos están diseñados para incluir automáticamente todas las observaciones que se ajusten a los lugares, taxones, usuarios, calidad y fechas que usted defina. Elija entre dos tipos principales: Proyectos de colección y Proyectos generales, que comparten las siguientes características:
        welcome_to_projects: '¡Te damos la bienvenida a los proyectos!'
        you_can_learn_more_html: |
          Puede obtener más información sobre la gestión de proyectos.
          <a href="https://www.inaturalist.org/pages/managing-projects"> aquí </a> o leer el historial de proyectos en <a href="https://www.inaturalist.org/blog/15450-announcing-changes-to-projects-on-inaturalist"> nuestro blog </a>.
        you_have_not_defined_any_observation_requirements: |
          No has definido ningún requisito para las observación. Asegúrate de seleccionar uno o más taxa (p. ej. aves, coníferas), sitios (p. ej. Brasil, Yellowstone), usuarios, y/o fechas para definir las observaciones que quieres incluir en tu proyecto.
        errors:
          name_is_required: El nombre del proyecto es obligatorio
          name_less_than_100_characters: El nombre del proyecto no debe sobrepasar 100 caracteres
          name_already_taken: El nombre del proyecto ya ha sido tomado
          cannot_have_more_than_x_project_rules: No puede tener más de %{x} reglas de proyecto
          summary_is_required: Se requiere texto de resumen del proyecto
      project_location_privacy_notice_html: |
        <p>
        Por favor, date cuenta que los curadores de proyectos podrán ver cualquier ubicación privada o oscurecida de tus observaciones en este proyecto a menos que declines el permiso, y también podrán añadir cualquiera de tus observaciones a este proyecto a menos que cambies tu  <a href="/users/edit"> configuración</a>. También puedes conceder o revocar el acceso a las observaciones del proyecto caso por caso.
        </p>
        <p>
        Si estás preocupado sobre la privacidad de la ubicación, no te sumes a los proyectos
        a menos que confíes en los curadores de proyectos.
        </p>
      project_user_curator_coordinate_access_labels:
        observer: Sí, pero sólo si yo mismo añado la observación al proyecto.
        any: Sí, no importa quién añade la observación al proyecto.
        none: No.
      curator_coordinate_access_label: |
        ¿Quieres hacer que las coordenadas ocultas/privadas de la observación sean visibles para los administradores del proyecto?
      curator_coordinate_access_note: |
        También puede elegir compartir las coordenadas privadas de las observaciones en este proyecto, analizando caso a caso. Estos serán simplemente los valores base para nuevas observaciones añadidas al proyecto.
      project_terms_desc_html: |
        Permite a los curadores de este proyecto usar tus observaciones de acuerdo a las <a href="%{url}">condiciones del proyecto</a>.
      show:
        are_you_sure_you_want_to_convert: |
          ¿Estás seguro que quieres convertir este proyecto a un Proyecto de colección?
        bioblitz_results_desc_html: |
          <p>
           A diferencia de los proyectos, los inventarios rápidos (maratones naturalistas) exhiben estadísticas con las observaciones de <em>todos</em> dentro de un lugar y período de tiempo, y no sólo con las observaciones que las personas agregan intencionalmente para el proyecto. Esto es con el fin de quitar el obstáculo de unirse a un proyecto para contribuir a las estadísticas de estos eventos.
          </p>
          <p> 
          Ten en cuenta que mientras que este tipo de proyecto muestra estadísticas para las observaciones que no se han añadido intencionadamente para el proyecto, no permite a los curadores ver las coordenadas de las observaciones privadas u ocultas o asume que los observadores están de acuerdo con las condiciones del proyecto. Si eres un curador de un proyecto y necesitas acceso a coordenadas privadas necesitas que los participantes estén de acuerdo con las condiciones del proyecto o si quieres que las observaciones sean contadas en la lista curada del proyecto asegúrate de que los participantes se unan al proyecto y añadan sus observaciones como lo harían en un proyecto normal.
          </p>
        click_here_to_convert_this_project: |
          Selecciona aquí para convertir este proyecto a un Proyecto de colección.
        no_journal_blurb_html: |
          <p>
          Su diario del proyecto es una herramienta para la comunicación con su miembros. Puede utilizarlo para hacer anuncios, establecer prioridades o
          hablar acerca de los resultados de su proyecto.
          </p>
          <p>
          Para empezar, <a href="%{url}" class="readmore">haga una publicación</a>
          </p>
        curated_checklist_desc: |
          Esta es la lista curada y conteo de taxa a partir de las observaciones explícitas añadidas a este proyecto, no son todas las observaciones registradas en el lugar y tiempo de este
          evento.
        make_sure_you_have_read_about_the_differences: |
          Asegúrate que has leído las diferencias en
          Nuestro <a href="%{url}">correo de blog acerca de Proyectos de colección</a>.
        this_is_a_preview: |
          Esta es una vista previa de cómo se verá este proyecto como un Proyecto de colección.
      updates_desc: |
        Recibe actualizaciones de este proyecto en tu tablero y en las actualizaciones diarias de correos.
