  sites_affiliation_about_desc_html: |
    Si tu organización está interesada en unirse a la Red iNaturalist, podés encontrar más detalles %{start_tag_join}acá%{end_tag_join}.
  sites_affiliation_examples_canada_cdc_html: |
    %{start_tag_inat_canada}iNaturalist Canada%{end_tag_inat_canada} permite que los datos de iNaturalist sean incorporados a sistemas de seguridad provinciales gestionados por Centros de Datos de Conservación (CDC). Estos sistemas se utilizan al realizarse las evaluaciones (dos veces al año) para determinar el estado de amenaza de las especies, así como para determinar el hábitat crítico de especies amenazadas y en peligro de extinción. Como resultado, también ha sido posible localizar y mitigar los puntos conflictivos de mortalidad en rutas para las especies en riesgo y eventualmente proteger las Áreas Clave de Biodiversidad, así como reconocer la presencia de especies que no habían sido reportadas durante décadas.
  sites_affiliation_examples_ecuardor_bndb_html: |
    %{start_tag_ecuador}iNaturalist Ecuador%{end_tag_ecuador} alimenta la Base Nacional de Datos de Biodiversidad (BNDB), un gran repositorio de datos de registros científicos y ciencia ciudadana. El propósito es integrar el conocimiento y los datos que ayudan a fortalecer el conocimiento ambiental de la flora y fauna de Ecuador.
  sites_affiliation_examples_mexico_nbis_html: |
    Las observaciones de %{start_tag_naturalista}Naturalista%{end_tag_naturalista}
    de México se alimentan del Sistema Nacional de Información de la Biodiversidad
    (en la Comisión Nacional para el Conocimiento y Uso de la Biodiversidad, CONABIO) junto con los registros de AverAves (eBird). Las personas pueden encontrar registros científicos y de los ciudadanos en %{start_tag_enciclovida}Enciclovida%{end_tag_enciclovida}.
  sites_affiliation_examples_portugal_atlas_html: |
    En Portugal, el miembro de la red iNaturalist %{start_tag_portugal}BioDiversity4All%{end_tag_portugal} compartió datos para el Atlas portugués de aves migratorias o el Atlas de mamíferos, así como para varios artículos de investigación científica portugueses.
  sites_affiliation_more_automatically_hidden_coordinates: |
    Coordenadas ocultas automáticamente (ocultas o privadas debido a la "geoprivacidad del taxón")
  sites_affiliation_more_automatically_hidden_coordinates_desc: |
    iNaturalist oculta automáticamente las coordenadas de algunas especies para protegerlas de la perturbación, recolección o caza furtiva. Si las coordenadas de observación sólo se ocultaron automáticamente para proteger las especies, iNaturalist comparte las verdaderas coordenadas de todas las observaciones de sus países respectivos con Miembros de la Red.
  sites_affiliation_more_email_addresses: |
    Las direcciones de correo electrónico se comparten con los administradores locales de los miembros de la red, únicamente con el propósito de facilitar la comunicación relacionada con iNaturalist, en el caso de que sea necesario.
  sites_affiliation_more_twice_per_year: |
    Dos veces al año, iNaturalist comparte las direcciones de correo electrónico de cuentas afiliadas y algunas coordenadas ocultas (por ejemplo, coordenadas públicas oscurecidas o privadas) con los miembros de la Red, para facilitar el uso de los datos de iNaturalist para la investigación, conservación y gestión en sus respectivos países.
  sites_affiliation_more_user_hidden_coordinates: |
    Coordenadas ocultas por el usuario (ocultas o privadas debido a la configuración de "geoprivacidad")
  sites_affiliation_more_user_hidden_coordinates_desc: |
    Las observaciones con coordenadas ocultas por una preferencia del usuario se comparten de una manera mucho más limitada y específica. Al afiliarte a un sitio de la Red, iNaturalist compartirá con los administradores de ese sitio las coordenadas precisas de las observaciones con geoprivacidad que hayas establecido como ocultas o privadas, junto a aquellas que están ocultas debido a la geoprivacidad del taxón. Esto permite que tus observaciones se vuelvan más valiosas para los esfuerzos de conservación locales.
  sites_affiliation_overview_current_member_list_html: |
    Podés ver la lista actual de miembros de la
    %{start_tag_network}Red iNaturalist%{end_tag_network}.
  sites_affiliation_overview_in_order_to_advance: |
    Para colaborar con la investigación y la conservación en sus respectivas áreas, los miembros de la Red iNaturalist pueden compartir datos de la plataforma. Tienen la responsabilidad de evaluar la validez y la legitimidad de los pedidos de datos y sus potenciales resultados; de asentar por escrito esa responsabilidad, para asegurar la seguridad de esos datos y no exponerlos públicamente de ninguna manera, o que sean usados más allá de la intención del propósito original; de documentar todas las instancias de compartimiento, junto con los resultados asociados o usos esperados; y reportar anualmente a iNaturalist.
  sites_affiliation_overview_the_inaturalist_network_is_a_collection_html: |
    La %{start_tag_network}Red iNaturalist%{end_tag_network} es un conjunto de sitios web localizados en la %{start_tag_global}comunidad global
    iNaturalist%{end_tag_global}.
  sites_affiliation_overview_when_you_affiliate: |
    Al afiliarte a un sitio miembro de la Red iNaturalist, tu dirección de correo electrónico y las ubicaciones reales de tus coordenadas ocultas y privadas se comparten con ese sitio miembro de la red. Esto permite que tus observaciones se vuelvan más valiosas para los esfuerzos de conservación locales. Si vivís o visitás con frecuencia un área que es miembro de la red, te recomendamos elegirla como tu afiliación para facilitar el intercambio de datos.
  sites_affiliation_overview_you_can_continue_html: |
    Podés seguir iniciando sesión a través de iNaturalist.org o a través del sitio web
    específico para la red. No importa tu afiliación, todos tus datos estarán alojados en el mismo lugar y vas a seguir interactuando con la comunidad internacional iNaturalist más amplia. Cada cuenta de iNaturalist puede estar afiliada a un solo miembro de la red. Podés revisar o cambiar tu afiliación en la configuración de tu cuenta
    %{start_tag_settings}%{end_tag_settings}.
  sites_affiliation_title: Más información sobre afiliación de red
  sites_network_cas_and_nat_geo_html: |
    La %{start_tag_cas}Academia de Ciencias de California%{end_tag_cas} y la
    %{start_tag_nat_geo}National Geographic Society%{end_tag_nat_geo} tienen
    acuerdos formales con organizaciones en cada una de estas áreas geográficas para apoyar el uso de la plataforma iNaturalist. <strong>Si tu organización está
    interesada en unirse a la Red iNaturalist, podés encontrar más detalles
    %{start_tag_join}acá%{end_tag_join}.</strong>
  sites_network_consists_of: "La Red iNaturalist está formada por varias organizaciones:"
  sites_network_inaturalist_network_collection: |
    La Red iNaturalist es una colección de sitios web localizados que están completamente
    conectados a la comunidad iNaturalist global. Los sitios de la Red son impulsados
    por instituciones locales que promueven el uso local y facilitan el uso de datos
    de iNaturalist para beneficiar la biodiversidad local. Tienen acceso a las
    coordenadas reales dentro de sus áreas geográficas, que se ocultan automáticamente de
    vista pública con el fin de proteger mejor las especies amenazadas.
  sites_network_your_username: |
    Si elegís afiliarte a un sitio de red, las instituciones locales que apoyan cada sitio también tendrán acceso a tu dirección de correo electrónico (sólo para comunicarse con vos sobre las actividades del sitio) y el acceso a las coordenadas reales de las observaciones que hayas seleccionado para ocultarla al público o hacerla privada.
