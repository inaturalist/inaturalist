  about_trips_html: |
    <h4>Los viajes permiten recopilar datos de presencia-ausencia añadiendo un contexto a tus observaciones</h4><p><strong>Por qué</strong> Los datos de ausencia-presencia incluyen información sobre el esfuerzo de muestreo que es útil para análisis científicos como modelos de distribución (las observaciones en bruto de iNaturalist son datos 'sólo presencia').</p> <p><strong>Cómo</strong> Un viaje añade contexto a tus observaciones grabando:</p> <ul> <li><strong>Qué</strong> buscó (lista objetivo)</li> <li><strong>Dónde</strong> buscó (área de búsqueda)</li> <li><strong>Cuándo</strong> buscó (intervalo de búsqueda)</li> </ul> <p>Las especies en tu lista objetivo que pudiste observar dentro del área de búsqueda y el intervalo se interpretan como presencias. Mientras que las especies en tu lista objetivo que no has podido observar se interpretan como ausencias. Haga clic en 'Tabulate Presence Ausence Data From Trips' para generar una tabla de registros presencia-ausencia de especies en viajes y observaciones asociadas. <a href='%{url}'>Más información</a></p>
  about_trusting_projects: Acerca de confiar en proyectos
  about_trusting_projects_options_any: Todas tus observaciones en este proyecto
  about_trusting_projects_options_any_desc: |-
    Esto incluye observaciones en las que has establecido la geoprivacidad en "oculto"
    o "privado," p. ej., observaciones del jardín de tu casa o lugares sobre los que no quieras
    que sepan otras personas.
  about_trusting_projects_options_taxon: |-
    Solo tus observaciones en este proyecto que tengan coordenadas ocultas debido a que corresponden a taxones amenazados
  about_trusting_projects_options_taxon_desc: |-
    Muchos proyectos solo necesitan el acceso a coordenadas que están ocultas porque la observación
    representa un taxón amenazado.
  about_trusting_projects_overview: |-
    Otorgar acceso a tus coordenadas ocultas permitirá a los administradores de este proyecto ver la ubicación real de tus observaciones en este proyecto. Esto es extremadamente importante en situaciones en las que los científicos o gestores necesitan acceso a coordenadas exactas para análisis y toma de decisiones.
  #Header for a section listing all the project managers (admins and curators)
  #of a project
  about_trusting_projects_project_managers_are: |-
    Los administradores del proyecto que tendrán acceso a tus coordenadas ocultas son:
  about_trusting_projects_warning: |-
    Ten en cuenta que los administradores del proyecto pueden cambiar sus parámetros para incluir cualquiera de tus observaciones, y pueden añadir o eliminar administradores de proyecto en cualquier momento. Recibirás notificaciones sobre estos cambios, pero en esencia estás confiando a este proyecto tus datos de ubicación, así que ten cuidado.
  #Header for a section listing the different ways you can trust a project
