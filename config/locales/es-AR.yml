    guides:
      index:
        funding_html: |
          Los fondos para el desarrollo de Guías fueron proporcionados por 
          <a href="http://eol.org"><img src="https://eol.org/assets/blue_logo-1edfd969b808300ae34a9530531df17f0c66a29882303b75452bfa62f7e6fa37.png"></a>
        welcome_message_html: |
          Las Guías te ayudan a conocer la biodiversidad en todo el mundo.
          Si estás explorando el Serengeti o simplemente tu parque local
          (que podría ser el Serengeti), las guías pueden ayudarte a ver la impresionante diversidad de la vida en nuestro planeta.
      edit:
        add_eol_content: |
          Agrega contenido de la EOL a los taxones seleccionados como un lote. Esto puede llevar algún tiempo, así que por favor se paciente.
        add_color_tags_help: |
          Añade etiquetas de colores asociados con los taxones seleccionados.
        add_rank_tags_help_html: |
          Añadir etiquetas rango de taxones con base en nuestra taxonomía, por ejemplo, 
          <code>familia=Laridae</code>
          o
          <code>familia=Gaviotas y Aliados</code>
        coordinates_desc: |
          Dando a sus coordenadas guía ayudará a las personas les resulta en
          la búsqueda según la ubicación.
        eol_subjects_desc: |
          EOL publica el contenido en una serie de diferentes encabezamientos
          de materia, no todos los cuales están disponibles para cada taxón.
          La elección de "Panorama" se acaba de importar la primera sección de
          texto disponible de EOL, que generalmente contiene un resumen cuando
          esté disponible.
        eol_collection_desc_html: |
          La <a href="http://eol.org/" target="_blank"> Enciclopedia de la
          Vida (EOL)</a> es un repositorio de información sobre la vida en la Tierra.
          En EOL puede crear <a href="http://eol.org/info/252" target="_blank">colecciones</a>
          de especies. Si desea importar las especies a partir de una
          colección de EOL, pegar en la URL de esa colección aquí.
        guide_place_desc: |
          Asociar tu guía con un lugar permitirá a las personas encontrarlas cuando busquen en lugares, y se mostrará en límites del lugar en mapas de %{site_name} cuando un límite se ha establecido (por ejemplo, la vista "tarjeta", las páginas del taxón,
          etc.)
        import_tags_from_csv_help_html: |
          <p>
