        data_quality_assessment_desc_html: |
          La Evaluación de la Calidad de Datos es una evaluación del rigor de una observación. Las observaciones con Grado de Investigación pueden ser utilizadas por los científicos para sus investigaciones. Podés realizar la evaluación a continuación:
        disagreement_count_desc: "nº de taxones identificados que no están entre los ancestros de un taxón"
        identification_count_desc: '# de identificaciones para un taxón individual'
        flagged_photos_desc_html: |
