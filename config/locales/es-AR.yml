    guides:
      index:
        funding_html: |
          Los fondos para el desarrollo de Guías fueron proporcionados por 
          <a href="http://eol.org"><img src="https://eol.org/assets/blue_logo-1edfd969b808300ae34a9530531df17f0c66a29882303b75452bfa62f7e6fa37.png"></a>
        welcome_message_html: |
          Las Guías te ayudan a conocer la biodiversidad en todo el mundo.
          Si estás explorando el Serengeti o simplemente tu parque local
          (que podría ser el Serengeti), las guías pueden ayudarte a ver la impresionante diversidad de la vida en nuestro planeta.
      edit:
        add_eol_content: |
          Agrega contenido de la EOL a los taxones seleccionados como un lote. Esto puede llevar algún tiempo, así que por favor se paciente.
        add_color_tags_help: |
          Añade etiquetas de colores asociados con los taxones seleccionados.
        add_rank_tags_help_html: |
          Añadir etiquetas rango de taxones con base en nuestra taxonomía, por ejemplo, 
          <code>familia=Laridae</code>
          o
          <code>familia=Gaviotas y Aliados</code>
        coordinates_desc: |
          Dando a sus coordenadas guía ayudará a las personas les resulta en
          la búsqueda según la ubicación.
        eol_subjects_desc: |
          EOL publica el contenido en una serie de diferentes encabezamientos
          de materia, no todos los cuales están disponibles para cada taxón.
          La elección de "Panorama" se acaba de importar la primera sección de
          texto disponible de EOL, que generalmente contiene un resumen cuando
          esté disponible.
        eol_collection_desc_html: |
          La <a href="http://eol.org/" target="_blank"> Enciclopedia de la
          Vida (EOL)</a> es un repositorio de información sobre la vida en la Tierra.
          En EOL puede crear <a href="http://eol.org/info/252" target="_blank">colecciones</a>
          de especies. Si desea importar las especies a partir de una
          colección de EOL, pegar en la URL de esa colección aquí.
        guide_place_desc: |
          Asociar tu guía con un lugar permitirá a las personas encontrarlas cuando busquen en lugares, y se mostrará en límites del lugar en mapas de %{site_name} cuando un límite se ha establecido (por ejemplo, la vista "tarjeta", las páginas del taxón,
          etc.)
        import_tags_from_csv_help_html: |
          <p>
          Carga un archivo CSV que contiene las etiquetas de los taxones en esta guía. El archivo CSV debe tener este aspecto:
          </p>
          <table class="table">
          <tbody>
          <tr>
          <th>Nombre</th>
          <th>color</th>
          <th>Número de manos</th>
          <th></th>
          </tr>
          <tr>
          <td>El Homo sapiens</td>
          <td></td>
          <td>2</td>
          <td>bípedo</td>
          </tr>
          <tr>
          <td>Vulpes vulpes</td>
          <td>rojo|negro</td>
          <td>0</td>
          <td>quadrípedo</td>
          </tr>
          </tbody>
          </table>
          <p>
          La primera fila empieza con "Nombre", seguido de las etiquetas de propiedades/categorías. A continuación, cada una de las siguientes filas empieza con el nombre de taxón, seguido por las etiquetas correspondientes a las características de la parte superior de la columna. En este ejemplo, en <i>Homo sapiens</i> se presentan las  etiquetas <code>bípedo</code> y <code>Número de manos=2</code>,
          y en <i>Vulpes vulpes</i> se indican <code>quadrípedo</code>,
          <code>color=rojo</code>, <code>color=black</code>, y
          <code>número de manos=0</code>. Los espacios en blanco serán ignorados, y se pueden agregar varias líneas por taxón. También puedes agregar varios
          valores de cada celda separados por el carácter barra vertical (|).
          </p>
        licensing_explanation: |
          Dar licencia de tu contenido concede a otras personas el derecho a copiar y modificar sin pedir su permiso. Esto hace que sea mucho más fácil de compartir tu trabajo, y si se incorporan contenidos de terceras personas de otras fuentes que usan licencias de Creative Commons Compartir de la Misma Forma (como Wikipedia), estás obligado legalmente a utilizar una licencia similar. He aquí un resumen de
          todas las licencias de Creative Commons y su significado:
        paste_note_html: |
          Pega hasta 500 nombres de especie, uno por renglón. %{site_name} hará lo posible por relacionar los nombres vernáculos con los conceptos de las especies, pero es mejor utilizar los nombres científicos para evitar ambigüedades. Si quieres especificar ambos, separa el nombre científico del vernáculo con una coma: <code>Homo sapiens,Humano</code>.
        places_note: |
          Nota: no todos los lugares tienen listas de comprobación con taxones.
          Si estás teniendo problemas para encontrar un lugar con
          taxones, intenta elegir áreas más grandes con las fronteras
          políticas, como naciones, estados, provincias o condados.
        replace_existing_eol_desc: Eliminar el contenido existente antes de importar desde EOL
        place_choose_taxon_note: |
          Elige un taxón para filtrar por si quieres concretar su búsqueda, por ejemplo, "plantas"
      eolupdate_notice: |
