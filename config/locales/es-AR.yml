    taxon_names:
      form:
        new_name_guidelines_html: |
          <ul>
          <li><p>Prueba añadir nombres que han sido utilizados en otro lugar. No inventes nombres nuevos, a menos que la especie no tenga nombre. Para más información visita <a href="http://www.naturalista.mx/pages/nombrescomunes">Nombres comunes </a></p></li>
          <li><p>Trata de no añadir nombres duplicados, p. ej. no nombres a varios halcones como "halcones"</p></li>
          <li><p>Para niveles más altos, intenta utilizar nombres que incluyen a todos los  descendientes, como "garzas y parientes" o "familia de los colibríes"</p></li>
          <li>
          <p>
          No añadas información que no es el nombre, p. ej. información en paréntesis de como piensas que se debe utilizar el nombre
          </p>
          </li>
          <li>
          <p>
          Los léxicos nuevos van en inglés. No añadas traducciones a los nombres de los lenguajes como "franceses, Français" porque sería imposible localizarlos para quienes utilizan el sitio en lenguas diferentes.
          </p>
          </li>
          <li>
          <p>
          Los nombres comunes asociados a lenguajes traducidos aparecerán como el nombre común "predeterminado" para aquella lengua (quitando el efecto de preferencias de sitio, orden de nombres, etc.).
          <a class="readmore" href="/pages/translate">Aprende más sobre traducciones </a>
          </p>
          </li>
          </ul>
