    comments_panel_body: "<p>%{site_name} está dedicado a compartir y discutir observaciones de seres vivos. Éstas son algunas conversaciones que tienen lugar en este momento...</p><p>Nota: Quedará suscrito automáticamente a cualquier discusión a la que contribuya con comentarios o identificaciones. Puede utilizar la herramienta de administración de suscripciones a la derecha de dejar de recibir actualizaciones.</p>"
