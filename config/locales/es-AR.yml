  curator_application_fields_taxonomy_examples_html: |
    Si querés editar la taxonomía de ArgentiNat, por favor proporcioná un ejemplo o dos
    de cambios taxonómicos que te gustaría hacer, e incluí fuentes para tus cambios propuestos. Si aplica, por favor citá la autoridad taxonónica que corresponda <a
    href="https://www.argentinat.org/pages/guia+para+curadores-ar#authorities">según como aparecen listadas en la Guía de Curadores</a>. Si no incluís ninguna fuente, tu aplicación no será considerada. Nota: tené en cuenta que modificar la taxonomía de ArgentiNat repercute en toda la red iNaturalist, por lo que no serán tomados en cuenta ejemplos locales.
  #Prompt for information when applying to be a curator
