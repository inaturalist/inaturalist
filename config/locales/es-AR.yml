    taxon_changes:
      move_children_desc: |
        Descendientes del taxón de entrada son géneros o más arriba, serán movidos a la salida; las especies, subespecies, variedades, etc. serán cambiadas a equivalentes con el nuevo género o nombre de la especie.
      form:
        move_children_desc_html: |
          Al seleccionar esta caja se moverán los descendientes del taxón de entrada para intercambios y fusiones cuando el cambio se compromete. Si el cambio es a un género o menor, creará intercambios de taxón para todos los descendientes que tienen un cambio de nombre implicado. Por ejemplo, si intercambias la familia Canidae a Dogidae, esto cambia el padre del género 
          <i>Canis</i> de Canidae a Dogidae. Si te intercambias el género 
          <i>Canis</i> al género <i>Dogis,</i>  creará y comprometerá 
          Taxon Intercambios para cambiar <i>Canis lupus</i> a <i>Dogis lupus</i> y
          <i>Canis lupus </i>ssp. <i>lupus</i> a <i>Dogis lupus</i> ssp.
          <i>lupus.</i>. Esto puede causar bastante desorden, así que úsalo con cuidado.
    taxon_links:
      form:
        name_with_rank_desc: |
          El nombre del taxón con el rango. Para rangos infraespecificos, rango se  inserta después del binomio.
    taxon_names:
      form:
        new_name_guidelines_html: |
          <ul>
          <li><p>Prueba añadir nombres que han sido utilizados en otro lugar. No inventes nombres nuevos, a menos que la especie no tenga nombre. Para más información visita <a href="http://www.naturalista.mx/pages/nombrescomunes">Nombres comunes </a></p></li>
          <li><p>Trata de no añadir nombres duplicados, p. ej. no nombres a varios halcones como "halcones"</p></li>
          <li><p>Para niveles más altos, intenta utilizar nombres que incluyen a todos los  descendientes, como "garzas y parientes" o "familia de los colibríes"</p></li>
          <li>
          <p>
          No añadas información que no es el nombre, p. ej. información en paréntesis de como piensas que se debe utilizar el nombre
          </p>
          </li>
          <li>
          <p>
          Los léxicos nuevos van en inglés. No añadas traducciones a los nombres de los lenguajes como "franceses, Français" porque sería imposible localizarlos para quienes utilizan el sitio en lenguas diferentes.
          </p>
          </li>
          <li>
          <p>
          Los nombres comunes asociados a lenguajes traducidos aparecerán como el nombre común "predeterminado" para aquella lengua (quitando el efecto de preferencias de sitio, orden de nombres, etc.).
          <a class="readmore" href="/pages/translate">Aprende más sobre traducciones </a>
          </p>
          </li>
          </ul>
        places_help_html: |
