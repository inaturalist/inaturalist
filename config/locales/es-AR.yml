        new_species_desc_html: |
          Especies que fueron añadidas por primera vez en este año.
          Marca sobre un mes para ver algunas de las especies nuevas añadidas en ese mes.
          También puedes ver el total acumulado de la especie, o mover el cursor 
          hacia atrás en el cronograma para ver otras especies observadas por primera vez. Este gráfico muestra especies a partir de observaciones verificables el mes en que fueron añadidas a %{site_name} (no el mes en que fueron observadas). No incluye nivel más alto o más bajo de taxones, de manera que una observación identificada como Mammalia no cuenta, y una observación de <i>Canis lupus</i> ssp. <i>arctos</i> contará solo como <i>Canis lupus</i>.
        obs_in_year: Obs En %{year}
