  pi_consent_desc_title: Sobre la Informacion Personal
  pi_consent_desc_html: |
    <p>
    Almacenamos información personal como nombres de usuario y direcciones de correo electrónico para administrar las cuentas de este sitio. Para cumplir con las leyes de privacidad, necesitamos que marques esta casilla para indicar que aceptás este uso de tu información personal. Para obtener más información sobre qué datos recopilamos y cómo los usamos, consultá nuestra <a href='%{privacy_url}' target='_blank'>Política de Privacidad</a> y nuestras <a href='%{terms_url}' target='_blank'>Condiciones de Uso</a>.
    </p>
    <p>
    No existe ninguna posibilidad de tener una cuenta en iNaturalist sin recoger esta información, por lo que la única forma de revocar este consentimiento es borrando tu cuenta.
    </p>
  pi_consent_label: |
    Permito a iNaturalist a almacenar y procesar ciertos tipos de
    información personal para administrar mi cuenta
  pi_consent_child_label: |
