  views:
    announcements:
      locales_desc: |
        CMD- sau SHIFT-clic pentru a selecta mai multe. Selectarea "Toate" sau nerealizarea
        O selecție va afișa anunțul tuturor utilizatorilor, indiferent de
        setări regionale. Alegerea unei limbi fără regiune *nu* va viza
        locale cu regiuni, de exemplu, dacă ați ales engleza, nu va apărea
        pentru persoanele care au ales engleza (Marea Britanie).
      clients_desc: |
        CMD- sau SHIFT-clic pentru a selecta mai multe. Selectarea "Toate" sau nerealizarea
        O selecție va afișa anunțul tuturor utilizatorilor, indiferent de
        client.
      end_desc: |
        Ora din fusul orar al contului în care acest anunț se va opri
        Apare. Se aplică în toate fusurile orare, astfel încât toată lumea nu va mai vedea
        în același timp, nu în raport cu ora lor locală.
      ip_countries_desc: |
        CMD- sau SHIFT-clic pentru a selecta mai multe. Selectarea "Toate" sau nerealizarea
        O selecție va afișa anunțul tuturor utilizatorilor, indiferent de
        Țara IP.
      #Note about how the announcement last observation date property works
      last_observation_date_desc: |
        Rețineți că data de creare a celei mai recente creații a utilizatorului
        observația este stocată în cache, deci ar putea dura câteva ore pentru ca direcționarea către
        Intră în vigoare
      observation_oauth_application_ids_desc: |
        CMD- sau SHIFT-clic pentru a selecta mai multe. Selectarea "Toate" sau nerealizarea
        O selecție va afișa anunțul tuturor utilizatorilor, indiferent de
        App.
      site_ids_desc: |
        CMD- sau SHIFT-clic pentru a selecta mai multe. Selectarea "Toate" sau nerealizarea
        O selecție va afișa anunțul tuturor utilizatorilor, indiferent de
        afilierea la site.
      start_desc: |
        Ora din fusul orar al contului în care va începe acest anunț
        Apare. Se aplică pe toate fusurile orare, astfel încât toată lumea va începe să vadă
        în același timp, nu în raport cu ora lor locală.
      #Description of a group of options for targeting announcements based
