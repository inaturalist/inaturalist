  views:
    email_confirmation:
      click_here_to_resend_a_confirmation_email: Faceți clic aici pentru a retrimite un e-mail de confirmare
      #message displayed after users trigger sending a email to confirm their email address
      confirmation_email_sent: E-mail de confirmare trimis
      #text displayed before showing a user the email address that we will
      #resend a confirmation email to
      here_is_the_email_colon: |
        Iată adresa de e-mail la care vom trimite confirmarea:
      #statement introducing suggestions for users that do no receive confirmation emails
      if_you_do_not_receive_the_email_here_are_tips_colon: |
        Dacă nu primiți e-mailul, iată câteva sfaturi:
      #statement telling users to contact us if they are not receiving confirmation emails
      if_you_are_still_not_receiving_email_contact_us_html: Dacă tot nu primiți e-mailul de confirmare, vă rugăm să ne contactați la <a href="mailto:help+confirmation@inaturalist.org">help@inaturalist.org</a> astfel încât să vă putem ajuta.
      please_add_an_email_and_password: Vă rugăm să adăugați un e-mail și o parolă pentru a nu pierde accesul la contul dvs.
      please_click_the_link_sent_to_email_to_confirm_html: Vă rugăm să faceți clic pe linkul trimis la <span class="email">%{email}</span> pentru a vă confirma adresa de e-mail.
      please_confirm_that_email_is_the_best_contact_html: Vă rugăm să confirmați că <span class="email">%{email}</span> este cel mai bun mod de a vă contacta. #message requesting users confirm their email address to be able to engage with other users
      please_confirm_to_interact_and_access: Vă rugăm să vă confirmați adresa de e-mail pentru a interacționa cu conținutul altor utilizatori și pentru a accesa anumite pagini. #message requesting that a user confirm their email address, displaying the email to confirm
      please_confirm_your_email_address_html: Vă rugăm să confirmați adresa de e-mail <span class="email">%{email}</span>. #statement used in areas that might contain a form allowing users to add comments, etc. This # informs users they must confirm their email address if they want to be able to interact
      please_confirm_to_interact: Vă rugăm să vă confirmați adresa de e-mail pentru a interacționa cu conținutul altor utilizatori
      #statement used on pages that are not functional unless a user has confirmed their email address
      please_confirm_to_use_this_page: Vă rugăm să confirmați adresa de e-mail pentru a utiliza această pagină
      #tip for users who do not receive confirmation emails to check if their email view is filtered
      tips_check_email_filters: Verificați dacă există filtrele pe care le-ați creat și care ar putea elimina e-mailurile noastre din căsuța de e-mail #tip for users who do not receive confirmation emails to check their email spam folder
      tips_check_your_spam_folder: Verificați folderul de spam
      your_site_account_has_no_email: Vostru %{site_name} nu are nicio adresă de e-mail asociată.
    messages:
      index:
        #Users cannot create messages if they lack the criteria for
        #earning interaction privilege
        interaction_privilege_notice: |
          Vei putea trimite mesaje noi după ce ai confirmat e-mailul
          adresă. Deocamdată puteți citi și răspunde la mesajele pe care vi le trimit alte persoane.
        #Users cannot create messages if they lack the criteria for
        #earning interaction or speech privilege
        privilege_notice: |
          Vei putea trimite mesaje noi după ce ai confirmat e-mailul
          și a adăugat trei observații verificabile sau trei identificări
          pentru alții. Deocamdată puteți citi și răspunde la mesajele pe care vi le trimit alte persoane.
