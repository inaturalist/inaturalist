  dt_check_lists: '<dt>Listas de verificación</dt> <dd> Las listas de verificación representan todos los taxones que se presentan dentro de un lugar en particular. A diferencia de las listas ordinarias y las listas de vida, las listas de verificación puede modificarlas cualquier persona de «Bioexplorador». Ya que los lugares pueden contener otros lugares (por ejemplo:  Connecticut es un estado de los Estados Unidos), las listas de verificación automáticamente se actualizan con cambios de contenido en los lugares. Entonces si yo agrego "Northern Cardinal" a la lista de verificación de Connecticut, se agregará a la lista de verificación de EE.UU. también. Los lugares también pueden tener varias listas de verificación para los diferentes taxones (por ejemplo:  "Plantas de Australia") que usan reglas taxonóicas como listas de vida.  </dd>'
